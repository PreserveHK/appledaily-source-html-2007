<html><header><meta charset="utf-8"><title>話你知：如何成為網上乞丐</title></header><body><h1>話你知：如何成為網上乞丐</h1><p>隨着互聯網日趨成熟，設立一個網站已非難事，加上PayPal等收錢系統，網上乞丐其實很易做。<br> <br> 1.在網上申請一個PayPal或類似的收費系統<br> 以PayPal為例，註冊、付款和收錢，過程完全免費，使用不同的貨幣交易時，會收2.5%手續費。從PayPal戶口轉賬到本港銀行戶口，1,000元以上免費，以下則收取港幣3.5元<br> <br> 2.建立個人網站<br> 要免費又易用的，可選擇不同的網誌供應商，如新浪、Google的Blogger等；想有個人特色，可以購買一個獨立域名（domainname），但要收費<br> <br> 維基百科/PayPal網站</p></body></html>

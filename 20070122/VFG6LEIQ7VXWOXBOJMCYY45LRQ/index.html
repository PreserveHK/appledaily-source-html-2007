<html><header><meta charset="utf-8"><title>如何處理輕微交通意外</title></header><body><h1>如何處理輕微交通意外</h1><p>1.遇任何意外，均須停車了解情況<br> <br> 2.如不涉人命傷亡或政府公物損毀，應將車駛離快線或主要路面<br> <br> 3.將車輛停泊在慢線或路邊<br> <br> 4.停車時亮起死火燈<br> <br> 5.別留在馬路或車廂理論，應到路邊暫避<br> <br> 6.可用手機或相機拍下車身損毀情況作紀錄<br> <br> 7.達成賠償協議後，涉案司機應簽紙作實<br> <br> 資料來源：香港高級駕駛學會副會長蒙海強、香港汽車工業學會副會長李耀培</p></body></html>

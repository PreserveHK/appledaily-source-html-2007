<html><header><meta charset="utf-8"><title>建銀亞洲畀生日禮物員工 - 李華華</title></header><body><h1>建銀亞洲畀生日禮物員工 - 李華華</h1><p>近期除咗廖創興銀行改名為「創興銀行」之外，美銀（亞洲）亦已改咗名做建設銀行（亞洲），皆因建行舊年底已正式完成收購美銀（亞洲），銀行外貌同埋個logo都已經改咗。<br> 聽講今年嘅首個工作天，建銀亞洲喺同事返工前，為每個員工預備咗一份迎新禮物送畀佢哋，裏面包括一封由主席范一飛同行政總裁錢乃驥署名嘅信件，一個用卡紙製成嘅望遠鏡（代表有遠見喎），同埋一個用嚟介紹建行品牌嘅砌圖。</p><p>聽啲員工話，最有價值嘅都係個保暖杯同八寶茶，喺寒冬可以有啲溫暖。</p></body></html>

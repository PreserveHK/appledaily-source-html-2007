<html><header><meta charset="utf-8"><title>國際Gossip<br>普京隻狗嚇親默克爾</title></header><body><h1>國際Gossip<br>普京隻狗嚇親默克爾</h1><p>俄羅斯今年初因為同白俄羅斯發生能源糾紛，一度影響歐洲多國嘅能源供應，搞到德國等國家騰騰震。德國總理默克爾（AngelaMerkel）前日（周日）去咗同俄羅斯總統普京（VladimirPutin）傾，普京承諾以後對歐洲提供可靠嘅能源供應服務。但係佢派定心丸嘅時候，佢隻拉布拉多黑色狗女Koni就喺默克爾腳邊行來行去，搞到默克爾周身唔自在。<br> 法新社</p></body></html>

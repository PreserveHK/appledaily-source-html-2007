<html><header><meta charset="utf-8"><title>泰國新機場問題多多</title></header><body><h1>泰國新機場問題多多</h1><p>24/12/2006</p><p>檢查報告顯示，新機場多處施工不良，要局部關閉維修，包括排水設計不良導致下雨時電梯會滲水</p><p>16/11/2006</p><p>女廁被鑽孔疑有人偷窺，泰航女職員投訴被建築工人性騷擾，甚至傳聞有人被強暴</p><p>28/09/2006</p><p>甫啓用即遭旅客不斷投訴，指行李輸送帶故障、電子登機系統失靈、洗手間太小而且遍地積水</p><p>23/09/2006</p><p>從動工開始，見鬼傳聞未停過，機場管理局做大型法事驅邪驅魔，一名男子疑「鬼上身」，自稱是機場土地守護靈，要求靈社供奉<br> <br> 《蘋果》資料室</p></body></html>

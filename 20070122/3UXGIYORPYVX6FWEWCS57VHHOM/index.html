<html><header><meta charset="utf-8"><title>話你知<br>22本地農場獲有機認證</title></header><body><h1>話你知<br>22本地農場獲有機認證</h1><p>香港有機資源中心是一個獨立非牟利認證機構，由農民、環保人士及科學家、政府代表等組成。農場產品只要符合《香港有機資源中心認證有限公司──有機生產及加工標準》，均可申請它們的有機認證，經認證委員會審核並確認資格後，會授予認證標誌的使用權。<br> 本港現時有22個農場獲發有機認證，其有機產品可貼上專門的認證標誌，即寫上「有機產品」字眼的綠色註冊標誌。<br> 消費者如查詢個別農場或加工單位獲認證的有機產品，可致電34117913。</p></body></html>

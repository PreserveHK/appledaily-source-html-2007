<html><header><meta charset="utf-8"><title>美國女性競選總統史</title></header><body><h1>美國女性競選總統史</h1><p>1872</p><p>伍德哈爾（VictoriaWoodhull）代表平等機會黨（EqualRightsParty）競選總統，敗給共和黨</p><p>1964</p><p>史密斯（MargaretChaseSmith）為美國兩大黨中，首名女性競逐成為總統候選人，但在共和黨首輪投票後退出</p><p>1999</p><p>現任北卡羅來納州參議員多爾（ElizabethDole），1999年1月競逐共和黨2000年總統候選人提名，9個月後退出，喬治布殊獲提名並勝出</p><p>2004</p><p>首名黑人參議員布朗（CarolMoseleyBraun），尋求成為民主黨總統候選人失敗<br> <br> 資料來源：美聯社</p></body></html>

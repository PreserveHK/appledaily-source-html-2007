<html><header><meta charset="utf-8"><title>業者反應</title></header><body><h1>業者反應</h1><p>陳小姐<br>北角鳳城酒樓收銀員</p><p>「𠵱家生意幾好，但3、4月市道一般比較靜，冇一個打工仔想過完年就失業嘅！」</p><p>林經理<br>荃灣金富燕窩潮州酒樓</p><p>「呢行都係一雞死一雞鳴，我哋呢間酒樓經歷過金融風暴、沙士，老闆正派，唔驚執笠。」</p><p>周經理<br>尖沙嘴東滙海鮮火鍋飯店</p><p>「酒樓真係唔易做，加埋禁煙，啲煙民寧願幫襯大牌檔。會唔會執笠？真係冇人知。」</p></body></html>

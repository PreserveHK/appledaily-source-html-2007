<html><header><meta charset="utf-8"><title>浸溫泉的宜忌</title></header><body><h1>浸溫泉的宜忌</h1><p>宜</p><p>初期浸3至10分鐘，身體適應後再延長<br> <br> 一日浸二至三次最佳<br> <br> 溫泉逾40℃，可消耗300卡路里熱量，有助減肥<br> <br> 多補充水份或含有電解質的飲品</p><p>忌</p><p>每次不應超過30分鐘，浸過久會患上溫泉皮膚炎<br> <br> 過勞浸溫泉易使器官過熱，出現中暑情況<br> <br> 太飽、太餓、飲完大量酒後均不適宜<br> <br> 患有心腦血管病、糖尿病、皮膚病人士均不宜浸溫泉<br> <br> 資料來源︰《蘋果》資料室</p></body></html>

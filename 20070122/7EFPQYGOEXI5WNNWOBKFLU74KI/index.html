<html><header><meta charset="utf-8"><title>知多啲：何謂年金保險？</title></header><body><h1>知多啲：何謂年金保險？</h1><p>人壽保險分為「風險保障型」和「投資理財型」兩種，年金保險屬於前者。年金保險是一種可向保險公司領取現金的保險計劃，用途多數作為養老金。<br> 保險公司先收取受領人一筆款項，作為支付年金的代價。年金受領人可以是一個或多過一個，購買年金可在開始時一次過繳付，亦可以是分期繳付。<br> 純粹的年金保險一般不保障受保人的死亡風險，僅為受保人因長壽所面對的收入風險提供保障。</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>海域清盤人促葉劍波辭職</title></header><body><h1>財話短說<br>海域清盤人促葉劍波辭職</h1><p>海域集團（1220）及海域化工（2882）臨時清盤人黎嘉恩透露，與海域系主席葉劍波(圖)仍有聯絡，相信他仍身在內地。他說，要求葉氏與其胞妹葉蘊鋒及董事李利祥，辭去法定代表人職務，及合作更改法定代表人一事，仍在進行中。由於獲得海域系副主席許浩明及內地當局配合，加上有「白武士」表態洽購海域資產，他對重組海域系仍抱有信心，但認為有關情況「唔容易，但會照做」。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張敬軒父母被屈離婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張敬軒父母被屈離婚 - 馮仁昭</h1><p>張敬軒噚日喺新都城舉行簽唱會，吸引咗200名歌迷到場，不過軒仔就好勞氣話有人講佢阿媽壞話。軒仔話佢阿爸未退休前係東山區黨委書記，點知佢啲舊同事亂作古仔指佢父母離婚，重話佢阿媽改嫁咗一個有錢嘅香港人，於是個有錢人捧紅咗佢。軒仔解釋媽咪平日要留喺廣州處理佢嘅工作，爸爸就留喺順德照顧兩隻大狗，加上阿爸有隻腳行動不便，於是就俾人傳佢阿媽嫌棄個老公而改嫁。</p></body></html>

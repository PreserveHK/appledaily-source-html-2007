<html><header><meta charset="utf-8"><title>周圍shot：學生宿舍開小型超市</title></header><body><h1>周圍shot：學生宿舍開小型超市</h1><p>「康師傅速食麵1.7元，舒膚佳香皂3.5元……」重慶某大學機械包裝工程學院一些學生，早前在宿舍房間內開設「小型超市」，床鋪上、書櫃內都放滿食品、飲品和生活用品等（圖）。「小型超市」開始時為同學提供了很多方便，但後來買東西的敲門聲越來越晚，部份同學經常在半夜被驚醒，並表示不滿。<br> <br>  http://campus.chinaren.com/20070928/n252415008.shtml </p></body></html>

<html><header><meta charset="utf-8"><title>母子遊澳門染腸病毒</title></header><body><h1>母子遊澳門染腸病毒</h1><p>【本報訊】衞生署衞生防護中心昨證實一宗腸病毒EV-71型個案，病人為一名39歲女子，於上周三出現病徵，現時情況穩定，其3歲兒子日前也證實染病。患者一家早前曾到澳門旅遊。<br> 該名女子於本月26日手腳出現紅疹的病徵，曾向私家醫生求醫，現時情況穩定。昨日化驗結果顯示，其咽喉液樣本對腸病毒EV-71型呈陽性反應。女患者的3歲兒子於27日證實感染腸病毒EV-71，已經康復。患者一家曾於本月14至16日到澳門旅遊，三名家人沒有病徵。</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：電視台監製借醉挨女仔 - 關仁</title></header><body><h1>關仁隱事：電視台監製借醉挨女仔 - 關仁</h1><p>電視台《唱口黃》監製風流成性，絕對同另一個當紅肥監製有得鍊，真係唔明點解電視台會變成咁，係咪有權勢就可以為所欲為，個個恃住自己坐得上呢個位，成日迫啲女仔同自己應酬，班一線女歌星梗係唔使怕佢，但啲三、四線歌手又點敢唔應酬佢，成日屈人哋同佢落酒吧劈酒，呢條友仔飲大兩杯，就係咁挨身挨勢，啲姐仔又敢怒不敢言，怕得罪佢之後會俾人封殺。𠵱家電視台點解變成咁，唉！呢啲唔知係咪叫做上樑不正下樑歪，個個都係搵自己鍾意嘅人做嘢，完全唔係睇實力，電視台仲邊有得救。</p></body></html>

<html><header><meta charset="utf-8"><title>籮霸鬆身衫遮肚</title></header><body><h1>籮霸鬆身衫遮肚</h1><p>人稱籮霸的美國女星珍妮花洛庇絲（JenniferLopez），昨日與歌手丈夫MarcAnthony繼續在新澤西大西洋城舉行夫妻檔巡迴演唱會，最近有傳懷孕的她，雖然未肯承認此事，但昨日開騷時不再以性感形象上陣，反而改穿多件鬆身服裝表演，似乎有意遮掩腹部。</p><p>接吻晒恩愛</p><p>最近有傳籮霸已懷孕，雖然其夫MarcAnthony的發言人已否認，但昨晚籮霸開騷時穿鬆身衫來遮掩肚子，不過她演唱快歌時，仍然大跳勁舞，與丈夫合唱時，二人還在台上接吻大晒恩愛，令在場fans尖叫。</p></body></html>

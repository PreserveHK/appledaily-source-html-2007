<html><header><meta charset="utf-8"><title>陸詩韻讚袁彌明醒</title></header><body><h1>陸詩韻讚袁彌明醒</h1><p>港姐呂慧儀、李亞男和陸詩韻等人，昨日到香港濕地公園出席無綫舉辦的攝影比賽活動，還拿起相機周圍影，跟40位參賽者於園內取景，還互影一番。李亞男和陸詩韻首次到該公園，滿心歡喜打算看鱷魚，未知是否人多，鱷魚一直躲起來，到她們離開了才現身。</p><p>易被誤解</p><p>對於最近有傳袁彌明在專欄揶揄崔建邦，惹來無綫高層不滿，抽起她於《娛樂直播》的工作，作為同事的陸詩韻不知情，她說：「呢幾日更表真係冇佢，但係咪有問題就唔清楚。我覺得佢個人好聰明，相信佢做任何事之前都有諗過，應該唔會衝口而出嘅，不過有時講嘢叻嘅人，好易俾人誤解。」<br> 採訪、攝影：王連連</p></body></html>

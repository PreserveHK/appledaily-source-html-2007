<html><header><meta charset="utf-8"><title>關仁隱事：數字小姐出埠黐帥哥 - 關仁</title></header><body><h1>關仁隱事：數字小姐出埠黐帥哥 - 關仁</h1><p>「數字小姐」上個禮拜又做埋啲洗腳唔抹腳嘅嘢，帶晒成班仔女出埠影相，貴一貴咁請「關公」做導演，仲包咗間酒吧，搵個型仔攝影師操刀，之但係就發生咗件瘀事。<br> 話說當攝影師趴喺地下度緊影相構圖時，坐喺旁邊飲緊酒、風騷如怨婦嘅數字小姐就以海狗姿勢，側移身軀黐住人哋，同人頭並頭一齊「裝」相機嘅觀景器，攝影師即時縮開，點知數字小姐仲拎起攝影師放喺地下包煙點嚟食，後來仲再進一步貼實攝影師，將下巴放喺對方膊頭上扮睇鏡頭，嚇到攝影師馬上縮膊，數字小姐即時失重心向前仆，搞到成班工作人員掩住半邊嘴笑。<br> Textby關仁</p></body></html>

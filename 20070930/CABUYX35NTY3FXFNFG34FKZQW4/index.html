<html><header><meta charset="utf-8"><title>李準基北京教韓文</title></header><body><h1>李準基北京教韓文</h1><p>韓國人氣偶像李準基上周五到北京，跟Twins一起出席簽約內地經理人的儀式後，前晚在當地舉行首個fans聚會，跟影迷近距離接觸。基哥當晚親民又風趣，令台下尖叫聲不絕。</p><p>大講普通話</p><p>身穿黑色西裝的基哥透過跟北京影迷玩遊戲，從中學懂用普通話說「我愛你」等勁冧語句，他還高興地用普通話說了多次「我是花美男。」逗得女fans滿心歡喜。不過當他教4名小朋友簡單韓語時，小朋友總是記不起「愛心、希望」的發音，令他無奈地跪在地上。當晚基哥還表演雨傘舞，舞姿不比專業舞蹈員遜色。
</p></body></html>

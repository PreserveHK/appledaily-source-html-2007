<html><header><meta charset="utf-8"><title>關仁隱事：整容細妹奉旨搞緋聞 - 關仁</title></header><body><h1>關仁隱事：整容細妹奉旨搞緋聞 - 關仁</h1><p>「整容細妹」同「可憐小生」嘅感情多風多雨，雙方公司都唔係咁贊成呢段關係，不過佢兩個仍然可以維持住。早排整容細妹同公司旗下靚仔球星嘆茶之後傳緋聞，整容細妹初時好唔開心，因為唔知可憐小生會有乜嘢反應，所以第二日整容細妹同靚仔球星出席公開場合時，好尷尬仲唔肯企埋影合照。事後整容細妹同可憐小生解釋，好在男方明白事理，覺得佢哋同一間公司一齊出去嘆吓茶冇乜問題，加上整容細妹嘅公司都對呢段緋聞唔反感，所以呢排佢哋有活動就孖住出嚟，兩個都增加咗見報率，真係一家便宜兩家着。</p></body></html>

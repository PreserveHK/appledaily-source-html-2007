<html><header><meta charset="utf-8"><title>鈴木仁飲酒唔知驚</title></header><body><h1>鈴木仁飲酒唔知驚</h1><p>鈴木仁、2R、官恩娜以及被拍得與黃秋生十指緊扣的女模張詩敏（Jess），前晚出席中環舉行的Chanel香水派對，原本鄭詩韻已答應出席，但未知是否避與鈴木仁同場而甩底。</p><p>再被打「冇問題」</p><p>問鈴木仁若跟鄭詩韻碰面會否尷尬時，他表示不會：「Caseiscase，自己嚟到justwanttoenjoy。」問會否飲酒時，鈴木仁表示會飲少少，有人問他驚不驚再被打時，鈴木仁竟說：「冇問題。」<br> Jess再被問到跟秋生拖手事件時，強調私事不作回答，她跟秋生只是朋友，記者問她是否拖手的好朋友時，Jess說：「可唔可以唔好加前面兩個字。」<br> 採訪、攝影：卓美娟</p></body></html>

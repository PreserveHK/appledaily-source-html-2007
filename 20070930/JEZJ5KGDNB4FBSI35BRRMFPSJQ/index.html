<html><header><meta charset="utf-8"><title>馮仁昭四圍超：滕麗名攞正牌親熱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：滕麗名攞正牌親熱 - 馮仁昭</h1><p>滕麗名同郭政鴻噚日拍攝港台節目《性本善》，阿滕喺劇中飾演婚姻輔導員兼性治療師，同飾演丈夫嘅郭政鴻有親熱床上戲，阿滕話：「兩公婆攞正牌錫吓攬吓一定有，都算激㗎！事前有溝通過點去拍，加上劇集尺度有限，我估唔會好尷尬。」<br> 阿滕同魏駿傑分手之後，阿滕至今仍未有新戀情，佢話：「再揀男友嘅話唔會要求靚仔、有錢同後生，但揀番圈中人會好啲。」&#13;</p></body></html>

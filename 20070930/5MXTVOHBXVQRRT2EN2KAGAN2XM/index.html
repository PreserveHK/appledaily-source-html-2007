<html><header><meta charset="utf-8"><title>葉翠翠行騷零Fans</title></header><body><h1>葉翠翠行騷零Fans</h1><p>楊怡、吳卓曦和葉翠翠昨日為羽絨服品牌於銅鑼灣街頭行騷，在場有不少楊怡及吳卓曦的fans舉牌支持，葉翠翠則零fans。<br> 問到葉翠翠沒fans支持，她表示：「唔介意，雖然冇人舉牌，其實係有人支持我，自己都唔心急，慢慢嚟，將來一定有，都唔會失望。」</p><p>楊怡香汗淋漓</p><p>由於天氣炎熱，令楊怡大汗叠細汗，頻頻以紙巾抹汗，她表示：「其實都唔係出好多汗，啲羽絨透氣度好高，不過係第一次咁熱着羽絨行騷，如果遲啲幫皮草行騷都唔會介意。」問她會否行泳衣騷？她笑言：「呢啲騷睇情況，收多啲錢都冇問題。」<br> 採訪、攝影：羅慧敏</p></body></html>

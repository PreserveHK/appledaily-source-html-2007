<html><header><meta charset="utf-8"><title>港示威者：釋放僧侶</title></header><body><h1>港示威者：釋放僧侶</h1><p>緬甸軍政府繼續血腥鎮壓示威，約20名關心緬甸局勢的港人昨手持「反對武力鎮壓」標語，高喊「釋放僧侶」、「反對血腥、獨裁」等口號，從西區警署遊行至中聯辦，要求中央政府運用影響力，呼籲緬甸停止向示威者使用武力。<br> 遊行人士指，中國有責任維持國際社會公義，相信中央「出手」，軍政府定必退兵。他們在中聯辦外為緬甸死難者默哀一分鐘，把代表僧侶的紅絲帶掛在閘上，以示對緬甸示威者支持。<br> 曾顯華攝</p></body></html>

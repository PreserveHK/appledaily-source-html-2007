<html><header><meta charset="utf-8"><title>關仁隱事：見暈多口激大師 - 關仁</title></header><body><h1>關仁隱事：見暈多口激大師 - 關仁</h1><p>「見暈」最近受「大師」力捧，主持嘅節目一個接一個，曝光率高到爆晒燈，梗係開心到飄飄然，點知佢一朝得志就真係以為自己好掂，開始語無倫次。<br> 早排見暈做收音機訪問嘅時候，竟然話大師係粒糖，結果節目播出之後，大師好唔高興，覺得佢咁講好核突之餘，仲會惹人遐想，於是捉見暈省咗一大餐，叫佢以後唔好再亂講嘢。見暈驚到死死吓，知道自己擦錯鞋之後，主動搵收音機再做訪問嚟補鑊。睇怕經過今次事件之後，大師對見暈嘅印象都會打咗折扣，可能會捧其他人嚟取代見暈都唔定噃。</p></body></html>

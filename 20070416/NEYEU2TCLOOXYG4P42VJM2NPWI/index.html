<html><header><meta charset="utf-8"><title>狄美摩亞拖少夫晒溫馨</title></header><body><h1>狄美摩亞拖少夫晒溫馨</h1><p>荷李活女星狄美摩亞（DemiMoore）與年輕丈夫艾斯頓古查（AshtonKutcher），昨日到西班牙華倫西亞出席意大利名牌Prada的派對，兩人以黑色情侶裝亮相，入場前還大晒溫馨，輕易成為全場焦點。
</p><p>或領養兒童</p><p>昨日盛會中有不少名人出席，當中包括美國女星歌兒絲維妮（ChloeSevigny），而Prada主席PatrizioBertelli及總設計師MiucciaPrada也有現身。有傳狄美想與艾斯頓組織小家庭，可是狄美年屆45歲，她正與丈夫考慮效法麥當娜（Madonna），到第三世界領養兒童。</p></body></html>

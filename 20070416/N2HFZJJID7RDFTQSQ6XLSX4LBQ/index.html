<html><header><meta charset="utf-8"><title>樹里、織田玩笑搶收視</title></header><body><h1>樹里、織田玩笑搶收視</h1><p>人氣火速上升的日本青春女星上野樹里，繼去年叫好叫座的日劇《交響情人夢》後，前晚剛在日本TBS電視台首播、夥拍男星織田裕二的搞笑新劇《別開玩笑！》也大受歡迎，首集收視達19.4%，暫時打低了多部出爐新劇遙遙領先。<br> 上野樹里近日可謂好事成雙，除了新劇高開外，她去年主演的《交響情人夢》也剛獲日本雜誌《月刊TVnavi》選為全年最佳日劇大獎，該劇監製日前已親自領取獎座。至於最佳男主角是《我的人生路》中的草弓剪剛，最佳女主角則是《Unfair》的篠原涼子。</p></body></html>

<html><header><meta charset="utf-8"><title>醫學Online<br>蘋果令胎兒呼吸道健康</title></header><body><h1>醫學Online<br>蘋果令胎兒呼吸道健康</h1><p>由荷蘭和蘇格蘭兩所大學合作的調查，追蹤記錄將近2,000名婦女懷孕過程的飲食，小孩出生後，繼續追蹤孩子的狀況，特別是呼吸道的健康；結果發現蘋果對於胎兒呼吸道的健康特別有幫助。分析顯示，相較於每周只吃一個或不吃蘋果的孕婦，若在懷孕過程中平均每周食用超過四個蘋果，可把小孩在5歲前發生氣喘的機率減少一半以上。研究指這可能是蘋果中包括類黃酮在內植物化學物質的功效。</p></body></html>

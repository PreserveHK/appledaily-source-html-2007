<html><header><meta charset="utf-8"><title>上限定價<br>億鑽超購173倍</title></header><body><h1>上限定價<br>億鑽超購173倍</h1><p>復活節後，首隻掛牌新股億鑽（475）認購反應不俗，超購173倍，以上限價1.5元定價，將啓動回撥機制，使公開發售股份由10%提高至50%，即由780萬股增至3900萬股，保薦人益華證券授出超額配股權，可要求額外配售1170萬股予機構投資者。國際配售部份也獲得超額認購。億鑽明日掛牌，每手買賣單位為2000股。<br> 按上限定價計，億鑽集資淨額約6660萬元。億鑽07年預測純利不少於5600萬元，按年增15%，預測市盈率5至7倍，07年度派息比率將不少於純利40%。<br> </p></body></html>

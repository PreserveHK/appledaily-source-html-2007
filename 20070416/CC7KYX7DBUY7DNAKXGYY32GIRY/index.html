<html><header><meta charset="utf-8"><title>馮仁昭四圍超︰李連杰呻扮美猴王攞命 - 馮仁昭</title></header><body><h1>馮仁昭四圍超︰李連杰呻扮美猴王攞命 - 馮仁昭</h1><p>根據內地搜狐娛樂報道，李連杰（右）同成龍兩位武打巨星，將於下月二號喺橫店影視城接拍荷李活新片《TheForbiddenKingdom》，該片監製CaseySilver話除咗好開心可以同佢哋合作之外，仲搵到袁和平做武指及鮑德熹做攝影指導，班底強勁。李連杰早前已經試咗美猴王嘅造型，佢以普通話講：「頭上要穿戴很多東西，幾乎無法看東西和呼吸，那種感覺很難受。」</p></body></html>

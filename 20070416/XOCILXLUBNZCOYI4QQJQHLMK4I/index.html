<html><header><meta charset="utf-8"><title>網絡百寶箱：紅酒不宜冷藏飲用</title></header><body><h1>網絡百寶箱：紅酒不宜冷藏飲用</h1><p>紅酒越來越平民化，但要飲得其法，否則便會糟蹋一瓶好酒。WeVee論壇網友「性感女神」引述葡萄酒專家指，品嚐紅酒最理想的溫度是攝氏17度，過低或過高都會影響口感，香港氣候較暖，因此在飲紅酒前可將它放入雪櫃一會，將酒的溫度稍為降低。<br> 香港專業品酒師協會會長周國明並不認同有關建議，他指，紅酒永遠是以室溫品嚐最佳，大約是18至19度最好，不宜冷藏，但他表示，本港室溫平均只是20至21度，甚至更高，不適合儲存紅酒，「除非屋企有專用酒櫃，可以保持喺10幾度，否則最好都係要飲先去買，同埋要一次過飲晒。」&#13;</p></body></html>

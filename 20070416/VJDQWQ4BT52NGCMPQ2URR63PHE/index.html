<html><header><meta charset="utf-8"><title>議員斥策發會無貢獻</title></header><body><h1>議員斥策發會無貢獻</h1><p>【本報訊】政府建議保留策略發展委員會秘書處一個丙級政務官職位，為期兩年，每年薪金支出約200萬元。但在昨日的立法會公務員及資助機構員工事務委員會上，多位泛民主派議員表示反對。公民黨吳靄儀批評策發會過去一年「做唔到乜嘢成績」。民主黨張文光則指策發會成員由政府委任，不時提出與民意背道而馳的建議，沒有存在價值。<br> 此外，公務員事務局局長俞宗怡在會上表示，公務員薪酬水平調查已完成，本月底至下月初政府會就如何應用調查的數據，作最後定案。&#13;</p></body></html>

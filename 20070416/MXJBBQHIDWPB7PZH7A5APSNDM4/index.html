<html><header><meta charset="utf-8"><title>ClickClick情報科：許志安忘形豎中指</title></header><body><h1>ClickClick情報科：許志安忘形豎中指</h1><p>近年事業直插谷底的許志安，至去年底才再在歌壇活躍，但人氣依然未見起色，未知是否事業不如意，惟有縱情玩樂，夜蒲時盡情狂歡，酒過三巡後還忘形高舉中指，嚇了凌零發一跳。<br> 凌零發在香港討論區中見有網友貼出一張有許志安的照片，背景似是在酒吧或卡拉OK內拍攝，只見安仔頭戴cap帽，與數名友人齊舉中指合照，雖然安仔可能只是貪玩，但身為偶像應當謹言慎行，以免教壞fans。除了安仔以外，照片中其他人的樣子均被刻意塗黑，但安仔身旁女子與他態度親熱，似乎二人關係非淺。</p></body></html>

<html><header><meta charset="utf-8"><title>詹瑞文請林一峰食檸檬</title></header><body><h1>詹瑞文請林一峰食檸檬</h1><p>林一峰昨日到美孚RoadShow擔任節目《紅人館》嘉賓主持，邀請詹瑞文分享演藝工作辛酸。林一峰指詹瑞文的演戲教學班非常富教育意義，而從來沒有學習正統藝術課程的林一峰，很想到對方的教學班觀摩，但卻被詹瑞文拒絕。<br> 詹瑞文笑說：「你唔好嚟觀摩，好難得你肯的起心肝做事，無論音樂同戲劇都要體驗，而做戲就要學習，要畀自己時間去認識。我知自己唔係一個好歌手，但係自己好有天份，慢慢掌握好啲，我就可以建立到自己風格。」林一峰指雙方雖然一個是演員，一個是歌手，但大家也會演出舞台劇，未來大有機會合作。<br> 採訪、攝影：張俊銘</p></body></html>

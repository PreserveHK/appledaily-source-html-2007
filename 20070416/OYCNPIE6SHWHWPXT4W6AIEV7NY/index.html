<html><header><meta charset="utf-8"><title>醫學Online<br>新藥物控制二型糖尿病</title></header><body><h1>醫學Online<br>新藥物控制二型糖尿病</h1><p>瑞士蘇黎世大學研究人員宣布，試驗證明他們研製的一種藥物能夠控制二型糖尿病的發展。研究人員對當地媒體稱，接受試驗的患者用藥後反應正常，血糖指標改善，從而初步控制住了二型糖尿病的發展。採用這種藥物治療不僅可以預防心血管疾病等糖尿病的併發症，而且患者只需要幾周打一針，打針間隔時間視乎病情而定，不用每日服藥，但研究人員沒有透露這種藥物的成份。</p></body></html>

<html><header><meta charset="utf-8"><title>數字話當年：唱片業衰退難挽</title></header><body><h1>數字話當年：唱片業衰退難挽</h1><p>網上下載猖獗，令唱片銷量下跌，國際唱片業協會（香港會）總裁馮添枝認為：「互聯網科技太快，版權法冇辦法追得上。」對於有網友認為，唱片業界未能趕上mp3普及的趨勢，馮添枝指，業界了解樂迷想以簡單方法從網上取得歌曲，三年前已建立合法歌曲下載網站，但其收益未超過唱片營業額的5%，「咁多唔使錢嘅網，要人喺合法網站下載好困難。我哋做過調查，六成人認為下載唔道德，但係仍然照做。」</p><p>唱片業營業額</p><p>1997年：12億<br> 2006年：5.7億<br> 資料來源：國際唱片業協會（香港會）<br> 總裁馮添枝</p></body></html>

<html><header><meta charset="utf-8"><title>蜘蛛仔女東京造勢</title></header><body><h1>蜘蛛仔女東京造勢</h1><p>萬眾期待的《蜘蛛俠3》（Spider-Man3）下月1日於本地上映，而日本影迷則份外有福氣，該片昨日率先在東京的六本木電影院舉行全國首映禮，男主角杜比麥奎爾（TobeyMaguire）、女主角姬絲頓丹絲（KirstenDunst）、占士法蘭高（JamesFranco）及導演森雷米（SamRaimi）等昨日齊齊盛裝現身影院造勢。</p><p>低胸裙搶鏡</p><p>剛完成大阪宣傳的蜘蛛女姬絲頓丹絲，昨日穿上粉紅色露肩低胸裙出現，甚為搶鏡，她更與蜘蛛仔杜比麥奎爾在巨大的蜘蛛標誌布景板前合照，現場還有大會安排模特兒扮成蜘蛛俠在場外大搞氣氛。</p></body></html>

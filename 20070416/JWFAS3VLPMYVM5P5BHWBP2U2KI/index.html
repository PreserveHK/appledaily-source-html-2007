<html><header><meta charset="utf-8"><title>webtech：環保車鬥一番</title></header><body><h1>webtech：環保車鬥一番</h1><p>美國加州豐塔納（Fontana）前天（周六）舉行首屆硯殼生態馬拉松美國挑戰賽，各類太陽能、內燃機以及氫氣驅動的環保車雲集，來個龍爭虎鬥，在最少能源下走得最遠者可以稱王。來自俄亥俄州鍚達維爾大學（CedarvilleUniversity）的車手，坐在戰車「金光一w號」中努力前進，途中還有餘暇拿出相機由車內向外拍照（圖）。<br> 路透社<br>  http://www.shell.com </p></body></html>

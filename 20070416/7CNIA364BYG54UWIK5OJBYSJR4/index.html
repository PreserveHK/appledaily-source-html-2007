<html><header><meta charset="utf-8"><title>金晶恩、李瑞鎮認相戀</title></header><body><h1>金晶恩、李瑞鎮認相戀</h1><p>韓國女星金晶恩去年因拍攝韓劇《戀人》而與男主角李瑞鎮傳出緋聞，兩人上月中更被目擊同遊日本。金晶恩前日在影迷網頁內留言，首度承認戀情，男方即時在官網上甜蜜回應，獲得大批影迷的祝福。<br> 金晶恩在留言內說：「我現在沉浸在幸福中，他是我最好的朋友，也是值得我學習的榜樣。」李瑞鎮昨日早上也在其官方網頁上說：「我想她是上天賜給我的緣份，曾聽說過『當一個人陷入愛情時，四周的世界也會變得很美』，現在我似乎明白這句話的含義。」</p></body></html>

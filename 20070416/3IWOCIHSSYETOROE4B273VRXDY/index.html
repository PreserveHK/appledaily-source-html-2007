<html><header><meta charset="utf-8"><title>話你知：波士頓馬拉松嚴限人數</title></header><body><h1>話你知：波士頓馬拉松嚴限人數</h1><p>波士頓馬拉松（BostonMarathon）是世界五大和歷史最悠久的馬拉松之一，由波士頓體育協會（B.A.A.）主辦，始於1897年，今年已是第111屆。它每年在4月第三個周一舉行，嚴限24,000人參賽，參賽者雲集各國頂尖跑手，每每有逾50萬人夾道圍觀。參賽資格也很嚴，跑手必須先達到國際體育聯會的標準：男的在3小時10分、女的在3小時40分內跑畢全程42.2公里，取得證書，才有資格報名。<br> 美聯社/《蘋果》資料室</p></body></html>

<html><header><meta charset="utf-8"><title>1997年4月17日<br>10年前後：李柱銘被轟「唱衰」香港</title></header><body><h1>1997年4月17日<br>10年前後：李柱銘被轟「唱衰」香港</h1><p>民主黨前主席李柱銘會否成為烈士?原來在十年前的今日，曾成為全港話題。當時李柱銘（右）正在加拿大，獲加拿大總理克雷蒂安（左）接見，左派人士極為不滿，批評李柱銘「唱衰」香港。<br> 當日的國務院港澳辦公室主任魯平也在加國，向傳媒說：「李柱銘想在７月１日之後做烈士，我並不認為我們會令他成為烈士。」時任外交部發言人的沈國放在北京承諾，在主權移交後，中國政府不會將任何異見者驅逐出港境。十年過去，李柱銘雖未成「烈士」，但至今仍不獲准到內地。</p></body></html>

<html><header><meta charset="utf-8"><title>楊思琦望生BB</title></header><body><h1>楊思琦望生BB</h1><p>楊思琦、唐韋琪和劉家聰昨日在荷里活廣場為「名」日之星寶貝大使選舉擔任評判，在場給模仿藝人的小朋友評分，其中有兩位小女孩分別以「燒鵝湖」造型扮容祖兒唱歌及穿上波點裙扮徐小鳳，大受歡迎。<br> 楊思琦眼見一眾小朋友相當可愛，直言：「我都想生番個精靈BB。」</p><p>弄傷尾龍骨</p><p>此外，楊思琦昨日在奧海城為新劇宣傳時，不時按住尾龍骨位置，她說：「之前我去食嘢跌親條尾龍骨，當時都好狼狽，好彩有人照應，即刻扶住我。」楊思琦全程未有提到男朋友李永豪的名字，莫非無綫真是勒令她不可以再提男友，楊思琦說：「唔係啊！不過唔使成日講。」<br> 採訪、攝影：卓寶花</p></body></html>

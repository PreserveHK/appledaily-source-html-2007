<html><header><meta charset="utf-8"><title>馮仁昭四圍超︰許秋怡周五為亡父設靈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超︰許秋怡周五為亡父設靈 - 馮仁昭</h1><p>許秋怡（左）的粵劇名伶父親許堅信（右）上月在家中猝逝，享年71歲。許家將於本周五喺沙田寶福紀念館為許堅信設靈，翌日出殯，遺體隨即火化。秋怡噚日接受電話訪問時話：「阿爸嘅後事會採用道教儀式，骨灰會安放喺香港仔東華義莊，因為阿爸生前對粵劇界都有貢獻，八和會館早前同粵劇界爭取到呢項安排。阿媽之前葬咗喺廣州，所以到時阿爸個靈位都會安番阿媽張相上去。」</p></body></html>

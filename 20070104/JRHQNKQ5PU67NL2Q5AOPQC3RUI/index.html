<html><header><meta charset="utf-8"><title>黎明夜蒲心情靚</title></header><body><h1>黎明夜蒲心情靚</h1><p>黎明（Leon）近年搞唱片公司搞得有聲有色，成功捧紅了衞蘭和衞詩兩姊妹。前日下午，Leon以唱片公司老闆身份出席完楊千嬅加盟其唱片公司的儀式後，沒有即時趕回家陪伴女友樂基兒，反而和男女友人在中環史丹利街的新酒吧Halo夜蒲，由於該酒吧的門口未設有招牌，加上保安嚴密，看來將會是藝人的新蒲點。<br> Leon凌晨12時許步出酒吧，身旁還有一男一女友人，心情頗佳的Leon雖然不發一言，但全程面露笑容，之後便登上保母車送友人離去。<br> 採訪、攝影：張俊銘</p></body></html>

<html><header><meta charset="utf-8"><title>人物誌：出道9年多演閒角<br></title></header><body><h1>人物誌：出道9年多演閒角<br></h1><p>與關秀媚搭上的李尚文現名李煒尚，33歲，曾修讀電子工程系，畢業後加入娛樂圈，曾參演舞台劇及當模特兒，及後簽約中國星，98年初出道便有機會跟劉德華合作拍攝電影《龍在江湖》，但演的只是閒角。<br> 李尚文出道近10年，至今仍半紅不黑，曾參演多部電影包括《失業皇帝》、《知法犯法》、《愛與誠》（圖）和《爆裂刑警》等。02年憑《等候董建華發落》一片，獲提名香港金像獎最佳男配角。李尚文曾與中印混血兒雪兒拍拖，惜最終分手收場。</p></body></html>

<html><header><meta charset="utf-8"><title>家長未以身作則教子女</title></header><body><h1>家長未以身作則教子女</h1><p>【本報訊】有云：「養不教，父之過。」一項調查顯示，本港教師認為在推行德育的過程中，最大難題是父母無法以身作則及社會充斥不良資訊和引誘。教聯會建議教統局多加宣傳，讓家長明白德育教學的重要。<br> 香港教育工作者聯會昨日公布「教師眼中的學校德育」調查，共訪問301名中、小學及幼稚園的教師，了解本港學生的德育，有四分之一教師認為整體學生德育表現，若以10分為滿分，只得5分以下。有九成半教師認為推行德育十分重要，但有67%受訪者指在推行德育時最大困難是家長未能以身作則。</p></body></html>

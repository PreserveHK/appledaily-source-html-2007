<html><header><meta charset="utf-8"><title>周汶錡拍古裝恐暴斃</title></header><body><h1>周汶錡拍古裝恐暴斃</h1><p>周汶錡（Kathy）近年走向旅遊美食界，食勻東南亞，出書又做主持，她早前為無綫擔任新一輯美食節目《原裝入口》主持，介紹外國入口美食及菜式，更首度以古裝扮相示人拍攝宣傳短片。</p><p>美食郡主勁辛苦</p><p>Kathy接受訪問時說：「今次最特別係我第一次以古裝現身，扮美味郡主，因為我未試過着古裝，啲戲服都幾厚，仲要戴住重重嘅假髮。當日拍外景好熱，短短30秒短片足足拍咗一日，幾辛苦。難為拍古裝劇嘅演員，日日着住唔同嘅戲服，好佩服佢哋嘅毅力同精神。如果我有機會再拍古裝戲，肯定只要連續拍三日，我就會馬上身亡！」<br> 撰文：葉雪</p></body></html>

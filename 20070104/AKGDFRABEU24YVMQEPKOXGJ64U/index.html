<html><header><meta charset="utf-8"><title>話你知：爆石西施被批太老</title></header><body><h1>話你知：爆石西施被批太老</h1><p>由馬德鐘與郭羨妮擔正的無綫古裝劇《爭霸》，播映以來口碑與收視均無突破，不獲觀眾受落，相信是被兩位主角的負面新聞拖累。馬德鐘去年背妻偷食斷正，人氣跌至谷底，而另一主角郭羨妮本來星途燦爛，但自03年與溫兆倫相戀後，事業停滯不前。<br> 前年郭羨妮在內地拍攝《爭》劇期間，更被拍下隨處大小便的照片，令其港姐高貴形象毀於一旦；去年她又被指搭上「殼王」陳國強，人氣進一步下跌，加上與馬德鐘傳緋聞等負面消息，令郭羨妮廣受抨擊。近日更有不少網民對郭羨妮在《爭》劇扮演西施大感不滿，指她不配演絕色的西施，更指她「又老又醜樣、皮膚勁差」。</p></body></html>

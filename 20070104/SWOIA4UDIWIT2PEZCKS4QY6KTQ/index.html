<html><header><meta charset="utf-8"><title>手機配件：裝藍芽iPod可當手機</title></header><body><h1>手機配件：裝藍芽iPod可當手機</h1><p>數一數全球有幾多Fans等緊蘋果iPhone面世，淨講班㗎仔喪煲概念設計圖嘅網頁，喺GoogleSearch已見唔少！之但係，今次終於有部真正iPod手機現身。由iPod配件生產商Mavizen推出嘅藍芽耳機MyBlu，最過癮在於佢可同時接駁手機和iPod，有來電嗰陣，iPod屏幕會出現對方電話，㩒個掣就可以接聽，加上支援VoiceDial及重撥最後9個號碼，同手機上身簡直冇乜分別！MyBlu支援iPodmini、nano1G/2G及5G/4Gphoto。<br>售價：$598<br>MASTER（23953913）<br>記者：陳國輝</p></body></html>

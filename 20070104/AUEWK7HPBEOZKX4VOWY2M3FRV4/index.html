<html><header><meta charset="utf-8"><title>群星力撐《落葉歸根》</title></header><body><h1>群星力撐《落葉歸根》</h1><p>由《洗澡》導演張揚執導，趙本山、胡軍和夏雨主演以及星皓投資的電影《落葉歸根》，分別於本月19日和25日在內地和香港上映。</p><p>真人真事改編</p><p>據電影公司透露，該片本月10日將於北京舉行首映會，內地紅星及名導演如張藝謀、馮小剛、趙薇、周迅、徐靜蕾、劉亦菲和劉燁將會撐場。<br> 導演張揚透露《落葉歸根》故事取材自05年一篇真人真事「民工千里背屍返鄉」的報道，講述趙本山飾演的農民南下深圳打工，由於好友死於工地上，決定展開回鄉安葬好友的旅程。撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>成語漫畫之三：<br>廊肚腸駛得牛車</title></header><body><h1>成語漫畫之三：<br>廊肚腸駛得牛車</h1><p>瞥見唯一的街錶位，婉冰一扭軚，歐寶Zafira七人車就準備駛入泊車位，豈料被一架後上的錢七捷足先登。同車伊琳見狀大罵：「大車讓錢七，遲來先上岸，咁仲成世界嘅，你呠佢吖嘛。」婉冰喃喃道：「我肚腸駛得牛車，唔同佢計較。」「你大量咁我小器囉，等我落車同佢嘈過。」車門打開，再關上，前後不過五秒，婉冰歎道：「𠵱家明喇？」「明晒，成車麻甩佬，仲要個個有紋身，尤其我哋呢亭靚女，更加嘈唔過，快啲閃……」<br><br>文：尉遲一</p><p>解說</p><p>一個人的肚子腸子闊得可以讓牛車駛過，可想而知氣量是如何寬宏，「肚腸駛得牛車」歇後語就是寬宏大量。</p></body></html>

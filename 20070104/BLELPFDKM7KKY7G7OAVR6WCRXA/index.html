<html><header><meta charset="utf-8"><title>加強港人保育知識</title></header><body><h1>加強港人保育知識</h1><p>【本報訊】香港海洋公園上月委託香港大學民意研究中心進行的野生動物保育調查發現，受訪的500名市民之中，66%認同保育野生動物的重要，有過半數市民更直認自己的保育知識不足。調查又發現，近70%受訪者認為「循環再造家居廢物」及「善用紙張」等環保項目，等同「保護熱帶雨林」及「禁止商業式捕魚」等野生動物保育工作，反映本港仍有需要加強推廣保育知識。<br> 海洋公園將於下周六舉行「保育日」，當日全數門券收益將撥捐保育基金，用作支持科學研究及保育工作。</p></body></html>

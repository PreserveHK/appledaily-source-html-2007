<html><header><meta charset="utf-8"><title>人物誌：性感尤物　片場種情根</title></header><body><h1>人物誌：性感尤物　片場種情根</h1><p>今年25歲的謝茜嘉艾芭，近年憑《神奇4俠》中的隱形女俠及《罪惡城》的艷舞女郎角色為人熟識，出道短短日子已成為少男殺手，上年更被《花花公子》雜誌選為25位最性感女星之一。<br> 謝茜嘉現時的27歲男友CashWarren則是演員MichaelWarren之子，任職電影助導的他，於2005年拍攝《神奇4俠》時與謝茜嘉認識而相戀，二人感情相當穩定。最近Cash涉足電影監製工作，製作了一齣名為《RisingSon》的滑板電影。</p></body></html>

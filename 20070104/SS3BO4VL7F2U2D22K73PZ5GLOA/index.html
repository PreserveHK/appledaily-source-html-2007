<html><header><meta charset="utf-8"><title>話你知停滯性腦病　暫時無法根治</title></header><body><h1>話你知<br>停滯性腦病　暫時無法根治</h1><p>停滯性腦病（StaticEncephalopathy）是指患者腦袋因受傷或疾病而出現嚴重損害，未能正常運作，而且情況不會轉好，也不會轉壞，出生時腦袋有嚴重缺陷或腦袋嚴重受傷後，都有可能出現這種情況。<br> 每名患者的症狀都有不同，視乎腦袋哪一個部份出了問題，若是控制肌肉的部份受損，即使是步行或坐下這類簡單動作，做起來都可能會有問題。像阿什莉的情況，她連坐起來或者說話都不會，但若周遭環境令她不適，也會作出反應。停滯性腦病至今仍未有治療方法。<br> 英國《泰晤士報》</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>拉登變了黑人參議員？</title></header><body><h1>國際Gossip<br>拉登變了黑人參議員？</h1><p>美國有線新聞網絡（CNN）嘅新聞又「蝦碌」，話說主播布利策（WolfBlitzer圖一）喺周一嘅晚間新聞節目講述搜捕拉登（OsamabinLaden）時，字幕大字標題「奧巴馬（Obama）匿喺邊？」「s」同「b」一字之差，但完全係兩個人嚟，奧巴馬（BarackObama圖二）係有意問鼎08年總統嘅民主黨參議員，CNN咁樣都會搞錯，認真核突，惟有急急向奧巴馬道歉，話最衰係美術部打錯字喎。<br> 美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>娛樂資料庫：涉頂包入獄</title></header><body><h1>娛樂資料庫：涉頂包入獄</h1><p>關秀媚出道以來，除與錢嘉樂有段情外，也曾與方中信、王晶傳緋聞。年前她與光頭男友Calvin涉撞車頂包案被判入獄，更哄動一時。</p><p>錢嘉樂</p><p>96年與錢嘉樂公開戀情，拍拖兩年後分手。</p><p>方中信</p><p>98年因合作拍攝《每天愛您8小時》與方中信傳出緋聞，二人被指經常暗中來往及相約蒲吧。</p><p>王晶</p><p>99年獲王晶賞識成為新一代「晶女郎」，拍攝《強姦終極篇》脫胎換骨，及後片約不斷，因而與王晶傳緋聞。</p><p>光頭男友</p><p>02年關秀媚於跑馬地撞車，她與男友人Calvin同時承認自己為肇事司機，被裁定串謀妨礙司法公正，被判入獄14日。<br> <br> 資料來源：《蘋果》資料室</p></body></html>

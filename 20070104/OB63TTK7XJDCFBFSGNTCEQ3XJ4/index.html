<html><header><meta charset="utf-8"><title>ClickClick情報科：叱咤鬥靚裝鄭融輸晒</title></header><body><h1>ClickClick情報科：叱咤鬥靚裝鄭融輸晒</h1><p>樂壇第二張成績表、商台的叱咤頒獎禮已圓滿結束。網友們對賽果及歌手的表現都議論紛紛，其中網友「處理中222」更在香港討論區中以「今年叱咤頒獎─女星衣着─你欣賞邊啲??」的選舉，讓網友投票選出最佳衣着女歌手。<br> 各網友分別留言對歌手的衣着評頭品足，大都認為薛凱琪簡單的衣着，穿出了少女味道，也配合場合。至昨日為止，薛凱琪在12位歌手中以大比數脫穎而出，成為網友們心目中最佳衣着的歌手，相反她的好友鄭融的一身鬆身裙打扮，只得六票敬排末席。<br> </p></body></html>

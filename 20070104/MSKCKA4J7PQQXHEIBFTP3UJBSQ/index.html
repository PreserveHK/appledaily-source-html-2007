<html><header><meta charset="utf-8"><title>兩女爭一男簽協議決鬥</title></header><body><h1>兩女爭一男簽協議決鬥</h1><p>杭州兩名20歲女子為爭一個男子，竟然通過中間人簽訂協議，以決鬥方式解決感情瓜葛，打輸一方要退出。後來公安接報到場阻止，揭發這宗令人啼笑皆非的爭男個案。<br> 上周五，一名女子手持大聲公，在一座大廈樓下，抬頭大叫：「某某，我現在警告你，趕快離開某某某。」<br> 她見公安到來，便停止叫喊。這時，從二樓下來一位婦人，說女子叫喊的正是她女兒，公安於是將二人一併帶返派出所，了解事件。<br> 婦人說，該女子三天兩頭便在樓下叫，每次女兒出門沒多久就上門來警告，她勸過女兒放棄那一腳踏兩船的男子，女兒偏不聽。該女子說，既然上門警告不行，只能在樓下喊叫。<br> 杭州《都市快報》</p></body></html>

<html><header><meta charset="utf-8"><title>張王幼倫擇日開店</title></header><body><h1>張王幼倫擇日開店</h1><p>曾為電影《達文西密碼》（TheDaVinciCode）設計珠寶的張王幼倫（Michelle），昨日在中環太子大廈忙於其珠寶店Carnet開分店的工作，她透露新店找來國際聞名建築師EdwardTuttle主理，室內設計會以中西合璧為主。</p><p>原上月開</p><p>Michelle說：「本來諗住12月開，因為個設計師力求完美，所以要1月先開到，到時奶奶會幫我擇個好日子。之前去咗英國同蘇格蘭成個月，去英國就陪小朋友，蘇格蘭就係出席大型珠寶展覽會。」問會否在蘇格蘭開分店，她笑說：「唔會，因為我個人鍾意親力親為。」<br> 採訪、攝影：GeneNg</p></body></html>

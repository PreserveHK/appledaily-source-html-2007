<html><header><meta charset="utf-8"><title>Justin新年撇金美侖</title></header><body><h1>Justin新年撇金美侖</h1><p>荷李活女星金美侖戴雅絲（CameronDiaz）與萬人迷歌手男友JustinTimberlake拍拖三年半，關係一直時好時壞，最近二人又傳分手，美國有八卦雜誌大字標題指二人已經玩完。</p><p>急會舊情人</p><p>美國報道指金美侖與Justin日前並沒有一起過新年，男方返回家鄉田納西州陪伴家人，女方則與家人到科羅拉多滑雪。據悉Justin返到家鄉後，即與青梅竹馬的前歌手舊情人VeronicaFinn見面，並向她承認跟金美侖已經玩完，消息更指Justin在家鄉時一直與Veronica形影不離，Veronica更在Justin的家中過夜。</p></body></html>

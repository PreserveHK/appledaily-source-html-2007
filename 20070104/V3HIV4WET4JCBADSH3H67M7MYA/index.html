<html><header><meta charset="utf-8"><title>話你知：Skyline經歷50年歷史</title></header><body><h1>話你知：Skyline經歷50年歷史</h1><p>初代Skyline（ALSI）在1957年登場，最初馬力只百多匹，直至第6代R30系列正式將Turbo威力發揚光大，2000TurboRS/RSX就從190ps推至205PS，衝破200大關。今天第12代Skyline更擁有突破性的315ps輸出，全因用了VQ35HRV6引擎。<br>香港亦有Fans成立Skyline車會，互相交流心得。車會網站中有不少Skyline珍貴歷史圖片，不妨參觀一下。</p><p>車會網址：www.hkskylineclub.com</p></body></html>

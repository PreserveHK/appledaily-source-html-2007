<html><header><meta charset="utf-8"><title>國際Gossip：卡米拉阻威廉結婚</title></header><body><h1>國際Gossip：卡米拉阻威廉結婚</h1><p>人人都等緊英國威廉王子幾時會同女友凱蒂（KateMiddleton）拉埋天窗，但皇室內幕消息話，皇儲查理斯老婆卡米拉成日從中作梗，同凱蒂講嫁入皇室冇幸福，又話威廉第日一定會好似查理斯有二奶。消息仲話，卡米拉係怕凱蒂太得民心，英女皇會直接讓位畀威廉，令佢皇后夢碎喎。皇室真係是非之地，又有報道話查理斯同卡米拉會喺7月離開英國，避一避開兩個仔搞嘅戴妃紀念音樂會。<br> 新浪網/英國《每日鏡報》</p></body></html>

<html><header><meta charset="utf-8"><title>北韓外長白南舜逝世</title></header><body><h1>北韓外長白南舜逝世</h1><p>北韓官方傳媒昨天（周三）報道，外長白南舜逝世，終年77歲，最高領導人金正日對白南舜之死深表哀悼。分析家相信白南舜之死對北韓的外交政策不會有太大影響。<br> 朝鮮中央通訊社公布白南舜辭世的消息時，沒提及他在何時逝世和死因，也沒透露繼任人是誰，但南韓外交官員透露，白南舜患有慢性腎病。<br> 1929年出生的白南舜，在北韓金日成大學畢業，1998年出任外長，是個南韓問題專家，但因健康欠佳，退居幕後，外交事務及有關北韓核問題談判，都交由副手負責。<br> 美聯社/路透社/法新社</p></body></html>

<html><header><meta charset="utf-8"><title>成語漫畫廊之四：奔車朽索</title></header><body><h1>成語漫畫廊之四：奔車朽索</h1><p>吐露港公路上，坐滿七人的豐田Isis七人車急停，車內六人火速離車，只剩達基獨留車廂。尾隨鐵馬駛至，興問罪之師：「呢條高速公路嚟㗎，咁停法好危險㗎。」司機彩記解釋：「阿Sir，頭先奔車朽索，迫住跳車逃生！」同車婉冰亦說：「情況真係好危急。」阿Sir問：「點危急法？」同車伊琳答：「達基炒蛋，個屁仲臭過沙林毒氣，好彩架車無Ｂ柱，我先走得切咋！」阿Sir深呼吸，體諒道：「咁又難怪嘅……」<br>文：尉遲一</p><p>解說：</p><p>奔車，高速行駛中的車子；朽索，腐壞的繩索，用腐壞的繩索拉着高速行駛中的車子，情況如何危急，可想而知了。</p></body></html>

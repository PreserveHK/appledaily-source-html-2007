<html><header><meta charset="utf-8"><title>憧憬分拆中遠國際急升</title></header><body><h1>憧憬分拆中遠國際急升</h1><p>【本報訊】據外電報道，中遠國際（517）持股44%的中遠房地產，已引入摩根士丹利、美林及渣打入股，成為策略性股東。消息刺激中遠國際股價昨急漲11.59%，收報3.08元，成交5261萬元。報道稱，三家大行入股是為中遠房來港上市鋪路，後者計劃3月在本港上市，集資約30億至40億元。<br> 《21世紀經濟報道》引述美林全球房地產投資部中國業務主管蓬鋼表示，3行入股是幫助中遠房按香港上市要求進行改制，待完成上市後，他們會陸續退股。報道指中遠房有關人士已承認三行入股，但拒絕透露金額及將來退出機制的安排。</p></body></html>

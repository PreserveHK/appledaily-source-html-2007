<html><header><meta charset="utf-8"><title>金河妍脫出禍報警</title></header><body><h1>金河妍脫出禍報警</h1><p>韓國小姐出身的26歲女星金河妍，出道多年依然星運低沉，早前她就盡地一煲到峇里島拍攝噴血手機寫真集。金河妍表示起初接到拍寫真的建議時曾猶豫不決，不過她堅持「難道韓國小姐就不能拍性感寫真嗎？」，最後還是豁出去，可真勇氣可嘉。<br> 寫真推出後外界反應不俗，不過近日網上卻流出部份懷疑金河妍露點的穿崩相片，令當事人大為緊張。據悉相片是寫真集製作社一名離職的職員故意放上互聯網，而製作社已迅速報警。金河妍過往只擔任電視音樂台的主持工作，踏入07年她終能躋身女優之列，有份演出車太鉉的新片《蒙面達浩》。</p></body></html>

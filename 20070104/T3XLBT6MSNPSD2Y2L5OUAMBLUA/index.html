<html><header><meta charset="utf-8"><title>麥當娜籌款助非洲孤兒</title></header><body><h1>麥當娜籌款助非洲孤兒</h1><p>近年非洲貧苦問題愈來愈受世人關注，一眾名人紅星也伸出援手。<br> 樂壇天后麥當娜領養馬拉維（Malawi）男童大衞，事件雖然一波三折，但她仍然發起籌款300萬美元（2,340萬港元），支援馬拉維100萬名孤兒。女星安琪蓮娜祖莉是聯合國高級難民專員的親善大使，經常穿梭非洲做善事，去年五月更加選擇在納米比亞（Namibia）誕下女兒。<br> 影星佐治古尼關注蘇丹受內戰戰火蹂躪的達爾富爾（Darfur），要求國會提供人道援助。愛爾蘭紅星Bono則呼籲國際間取消對非洲國家的外債。<br> 美聯社</p></body></html>

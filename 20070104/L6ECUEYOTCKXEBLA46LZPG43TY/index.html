<html><header><meta charset="utf-8"><title>楊丞琳狂掃高踭鞋</title></header><body><h1>楊丞琳狂掃高踭鞋</h1><p>楊丞琳日前以高價酬勞取代台灣名嘴鄭弘儀接拍北海道牛奶廣告。去年楊丞琳的廣告收入非常可觀，日前更到台北一間鞋店大掃貨。</p><p>洗平爆炸頭</p><p>上周六，楊丞琳擔任羅志祥演唱會的表演嘉賓後即快閃離開，轉到髮廊卸妝，把一頭蓬鬆爆炸頭洗成柔順直髮。離開髮型屋後，楊丞琳即在三間鞋店駐足徘徊，後來看到其中一家店舖有「兩雙八折」的優惠後，二話不說就拉着友人入內掃貨。現場所見，店內鞋子琳瑯滿目，但楊丞琳深知愈簡單愈好搭配的道理，故最後挑選了黑白色系的高踭鞋，並在15分鐘內花了約1,684港元購買了三雙。<br> 採訪、攝影：黎寶蘋</p></body></html>

<html><header><meta charset="utf-8"><title>經典中尋突破</title></header><body><h1>經典中尋突破</h1><p>楊采妮是次示範的TAGHeuerwomenwatch，集Sport&amp;Glamour兩大元素，設計夠chic同時不忘functionality。<br> 當中有品牌以賽車賽道光輝歲月為題的Monaco及Carrera等經典系列，但在錶帶細節加入fashion元素，如用上蟒蛇、絹帶及牛仔布，更少不了女士至愛的鑽石元素。其中FormulaOne系列，錶面的鑽石鑲嵌如「齒輪」形態，十分破格，Carrera更大玩朱古力色風潮，緊貼時尚步伐。</p></body></html>

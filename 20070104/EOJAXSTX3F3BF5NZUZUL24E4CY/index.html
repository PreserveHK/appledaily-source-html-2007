<html><header><meta charset="utf-8"><title>紀香、陣內赴美預支蜜月</title></header><body><h1>紀香、陣內赴美預支蜜月</h1><p>藤原紀香與未婚夫陣內智則將在下月17日舉行婚禮，二人前日下午被日本報章《Sponichi》偷拍到現身東京成田機場，準備前往美國佛羅里達州來個溫馨婚前度蜜月。</p><p>猶如小女人</p><p>紀香及陣內在家鄉的兵庫縣度新歲後，前日從大阪飛往東京，再到美國。樸素打扮的紀香在機場內不但沒有迴避記者，還祝賀他們新年快樂，她更猶如小女人般以三步之隔，在未婚夫身後緩緩步入閘口。另外，紀香日前在其個人網站上，向fans講述如何與家人度過出嫁前的最後一個新年，還把父親釣的魚拍照，放上網供fans欣賞。</p></body></html>

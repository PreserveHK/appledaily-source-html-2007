<html><header><meta charset="utf-8"><title>財話短說恩利11.7億租3漁船</title></header><body><h1>財話短說<br>恩利11.7億租3漁船</h1><p>太平洋恩利（1174）公布，旗下中漁集團以11.7億元第三次向PerunLimited及AlatirLimited租借3艘超級拖網漁船，令漁船總數增至17艘，總噸位由5.9萬公噸增至7.56萬公噸。透過額外資源，該公司預期本年內，在太平洋捕撈魚穫將不少於21萬公噸。該筆租金將於18個月租期內平均攤分，將以內部資金及上月1日發行優先票據集資的15.6億元支付。</p></body></html>

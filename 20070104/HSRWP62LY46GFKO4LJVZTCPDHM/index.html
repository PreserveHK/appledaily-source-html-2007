<html><header><meta charset="utf-8"><title>沈恩珍手機載肉光</title></header><body><h1>沈恩珍手機載肉光</h1><p>前韓國女子組合BabyV.O.X成員沈恩珍，近年又拍劇又唱歌，但人氣始終不及前隊友尹恩惠。早前沈恩珍把心一橫，秘密前往泰國布吉島拍攝性感手機寫真，誓要挽回人氣兼令麻甩fans噴血。</p><p>布吉大解放</p><p>沈恩珍的手機寫真早於去年四月拍攝，但今日開始才供當地手機用戶下載。據悉她在布吉島拍了逾2,000張相片，共10多個主題，既有中性造型，又有性感大膽的內衣和比堅尼照。由於意識大膽，沈恩珍的手機寫真只限成人下載，而她本人正忙於拍攝古裝劇《大祚榮》，扮演古代名妓兼女刺客。</p></body></html>

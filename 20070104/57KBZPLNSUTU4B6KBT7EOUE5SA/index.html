<html><header><meta charset="utf-8"><title>無業婦涉扮喪母騙財</title></header><body><h1>無業婦涉扮喪母騙財</h1><p>【本報訊】中年無業婦人涉嫌藉詞為已退休的前女同事投資股票，99至01年間騙取事主夫妻36萬元，中年婦於04年又訛稱母親去世，會從遺產中撥錢償還8萬元，借機騙取事主購買約值8千元的77張月餅券，直至事主發現中年婦的母親仍在醫院留醫，懷疑被騙報警。<br> 43歲被告楊潔然昨日到觀塘裁判法院應訊，控罪11項，包括9項盜竊、1項以欺騙手段逃避責任以及1項以欺騙手段取得財產罪，被告暫毋須答辯，案件押後至本月17日，控方考慮檢控罪名是否適當，被告准以現金1萬元保釋外出。<br> 案件編號：KTCC41/07&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>最新前線：空氣夠fresh<br>要100%殺菌</title></header><body><h1>最新前線：空氣夠fresh<br>要100%殺菌</h1><p>香港的空氣每下愈況，即使安坐家中也不能避免各種細菌的入侵。貝達安最近研製了新的空氣消毒淨化液，由天然植物精華苦參鹼及留蘭香提煉而成，不含化學成份，避免對人體、寵物和環境造成損害。亦經本港3間大學測試，證實殺菌度達99.99%至100%。咁以後喺屋企都可吸到新鮮空氣啦！<br>記者：黃若茵<br>查詢：26010893<br>（屈臣氏獨家發售）</p></body></html>

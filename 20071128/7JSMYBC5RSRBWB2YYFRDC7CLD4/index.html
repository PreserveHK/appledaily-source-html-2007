<html><header><meta charset="utf-8"><title>白玉雕拍賣創紀錄</title></header><body><h1>白玉雕拍賣創紀錄</h1><p>【本報訊】香港佳士得昨日舉行「瑰玉清雕─AlanandSimoneHartman重要玉器珍藏第二部份」拍賣會，吸引來自各地收藏家進行激烈競投，其中一件清亁隆白玉鶴鹿同春筆筒以54,087,500元成交（圖），打破白玉雕刻的世界紀錄。</p><p>呈現賀壽仙境</p><p>香港佳士得發言人表示，該筆筒相信是目前私人珍藏中最大件的白玉筆筒，筆筒上雕有中國畫軸風格的山水人物圖，雕工淳樸自然，呈現一幅喜慶祥瑞的賀壽仙境之餘，更帶出祈求健康長壽、幸福吉祥之願景。</p></body></html>

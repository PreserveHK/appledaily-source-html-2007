<html><header><meta charset="utf-8"><title>審計署報告：行政混亂致17地空置</title></header><body><h1>審計署報告：行政混亂致17地空置</h1><p>【本報訊】地政總署遭審計署批評因行政混亂，將多幅政府土地長期空置，令庫房收入減少，部份土地空置期長達13年。<br> 審計署又揭發地政總署在記錄土地資料時，未有使用電腦登記，工作缺乏效率。<br> 審計署抽查全港多幅空置土地，發現最少17幅土地因地政總署處理失當而空置，以港島5幅土地為例，分別由94年11月至00年4月開始空置，最長空置長達13年。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：四姨太自誇識揀老公 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：四姨太自誇識揀老公 - 馮仁昭</h1><p>何鴻燊四姨太梁安琪噚日同肥媽瑪莉亞喺澳門出席「2007歌舞星輝耀濠江」記者會。四太話到時佢會同賭王領舞，講開賭王日前86歲生日，四太話送咗個玉墜畀老公，俾人話冇驚喜，四太又大讚賭王有跳舞天份，仲自誇獨具慧眼發掘到咁有天份嘅老公。肥媽都唔執輸，話佢老公早排唔小心吞咗粒螺絲落肚，仲話男人啲腸好薄，賭王之前都洗腸洗穿腸，四太即時話：「唔係洗腸整穿㗎。」</p></body></html>

<html><header><meta charset="utf-8"><title>昂坪吊車高空演習</title></header><body><h1>昂坪吊車高空演習</h1><p>【本報訊】昂坪360聯同消防處及民安隊昨舉行聯合演練，共同測試既定的事故協調計劃，以確定足以應付突發事故。<br> 是次聯合演練模疑在昂坪吊車2B纜塔對開的東涌灣上空，以及在1號纜塔及2A纜塔之間，兩個地點發生事故，需要運用了垂直拯救法將旅客從纜車廂移至安全地點。<br> 此項演習共有超過30位消防員及10位民眾安全服務隊人員參與，並動用了六輛消防車。<br> 演練按原定計劃早上9時45分開始至11時15分完成。昂坪360自今年6月有吊車在測試途中墮山後全面停駛，至今仍未確定重開日期。</p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：內地拍賣小提琴　估值800萬</title></header><body><h1>周圍shot：內地拍賣小提琴　估值800萬</h1><p>你願意花800萬元買一把小提琴嗎？有253年歷史、出自頂級小提琴製作大師意大利安東尼奧．斯特拉廸瓦里（AntonioStradivari）家族的小提琴（圖），下月1日在四川成都拍賣，估價800萬元。這將是小提琴首次在國內大型拍賣會上拍賣。該琴曾被眾多中國著名音樂家使用，現由四川籍音樂家楊光熙擁有。楊打算賣琴後，開辦一家音樂學校。<br>  http://comment.news.163.com/news_guonei6_bbs/3UA5KST80001124J.html </p></body></html>

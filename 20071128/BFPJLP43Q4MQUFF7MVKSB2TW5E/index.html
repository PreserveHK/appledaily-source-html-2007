<html><header><meta charset="utf-8"><title>醫學Online：白麵包白飯致糖尿病</title></header><body><h1>醫學Online：白麵包白飯致糖尿病</h1><p>白麵包及白飯是不少人的主要食糧，但這類澱粉質含量豐富的食物原來是引致糖尿病的元兇，美國波士頓大學一項研究發現，婦女只需在日常餐單內加入約六克纖維質豐富的食物，例如蔬菜、生果及全殼類食品，就可將患上二型糖尿病的風險減低一成八。研究分析了四萬名美國黑人女性的飲食習慣，八年內有近2,000人患上二型糖尿病，越喜歡吃高澱粉質食物的女士，患病風險越高。</p></body></html>

<html><header><meta charset="utf-8"><title>BoA狂野組Band</title></header><body><h1>BoA狂野組Band</h1><p>日韓小天后BoA早前與師弟東方神起的Xiah俊秀、EpikHigh成員Tablo及女鋼琴家陳寶羅，為代言的手機組成樂隊AnyBand，拍攝廣告兼唱主題曲。前日，四人在首爾舉行迷你演唱會，令現場3,500fans為之瘋狂。</p><p>勁歌熱舞</p><p>已有半年沒有在韓國演出的BoA，前日在台上施展渾身解數，與Xiah俊秀合唱新歌《Awholenewworld》，又演唱了《MyName》等多首大熱歌曲，與女舞蹈員大跳勁舞。BoA說：「好久沒有在韓國唱歌，看到歌迷的熱烈反應，實在很高興。」</p></body></html>

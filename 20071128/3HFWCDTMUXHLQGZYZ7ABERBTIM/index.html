<html><header><meta charset="utf-8"><title>黎姿度困境感激志雲</title></header><body><h1>黎姿度困境感激志雲</h1><p>黎姿昨日在灣仔錄影陳志雲主持的《志雲飯局》，並獲贈有機種植水果及瓷器公仔，其中瓷器公仔更寫有「風雨同路」四字，寓意黎姿與病榻中的胞弟風雨同路，互相扶持。<br> 黎姿感動地說：「細佬出事以來，陳生都有打電話嚟問候我，佢係好識體諒人嘅高層，陣間錄影完我都會去探細佬，佢啱啱做完個大手術，𠵱家希望可以慢慢訓練佢講嘢。」<br> 陳志雲早前曾訪問風之后李麗珊，當時更有意邀請對方主持奧運節目，不過最終卻不敵亞視，問陳志雲是否因無綫出價太低時，他說：「我哋都有一套安排，不過暫時未可以公佈。」<br> 採訪、攝影：卓美娟</p></body></html>

<html><header><meta charset="utf-8"><title>張雨綺賣鞋賺層樓　</title></header><body><h1>張雨綺賣鞋賺層樓　</h1><p>在周星馳新片《長江7號》中飾演女主角的新人張雨綺，昨日首次以鞋履代言人身份在香港宣傳，同場任模特兒的陸詩韻及曹敏莉示範新款鞋時，雙雙不慎走光。</p><p>稱付出更多</p><p>張雨綺首次任產品代言人，簽約兩年，獲豐厚酬勞，張雨綺對於首次任代言人便收高價，她平淡地說：「算是很不錯的酬勞，會考慮買樓，考慮在上海買，會和家人一起住。」有指她拍攝周星馳電影後聲價百倍，張雨綺不表認同說：「拍星爺的戲當然重要，我拍他的戲才入行，但我對自己要求很高，自己努力多於別人給我的。」<br> 採訪：張俊銘<br> 攝影：陳順禎</p></body></html>

<html><header><meta charset="utf-8"><title>ShoppingList：每個部位都要滋潤</title></header><body><h1>ShoppingList：每個部位都要滋潤</h1><p>女人有邊個唔鍾意做SPA，好滋潤好滑嘟嘟嘅感覺最爽。除咗皮膚做SPA保養外，特別部位喺秋冬時分都要有額外滋潤和呵護，保持柔軟。Lactacyd新出產品特別加添由天然牛奶提煉出來的滋潤精華，令你最私密的部位喺成個冬天，無論何時何地都唔會有亁爭爭和繃緊的感覺。<br><br>記者：劉昱蘭<br></p><p>銷售點：各大藥房及個人護理店</p></body></html>

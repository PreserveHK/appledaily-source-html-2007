<html><header><meta charset="utf-8"><title>中環快拍：猛人齊集</title></header><body><h1>中環快拍：猛人齊集</h1><p>玖龍紙業（2689）噚日下晝喺港島香格里拉酒店56樓搞周年股東大會，華華梗唔放過見「前」中國女首富張茵嘅機會，不過未見張茵，先見今年重返貿易發展局做主席嘅「着數」蘇澤光、太古中國話事人陳南祿（圖一左），仲有局長馬時亨（圖二）。唔通玖紙有咁多猛人股東？其實佢哋係分別幫襯完同層嘅珀翠餐廳，呢間56樓嘅餐廳唔止有維港靚景，主理嘅大廚更喺法國米芝蓮星級餐廳做過，食一餐法國菜晏仔閒閒哋每人三四百銀，係高級名人飯堂，唔係點會見到咁多猛人？<br> 梁鑑章攝</p></body></html>

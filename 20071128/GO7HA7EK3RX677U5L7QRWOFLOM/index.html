<html><header><meta charset="utf-8"><title>財話短說<br>美維購芬蘭資產提產能</title></header><body><h1>財話短說<br>美維購芬蘭資產提產能</h1><p>▲美維控股（3313）主席唐慶年表示，向芬蘭Aspocomp購入資產後，其高密度互連印刷線路板（HDIPCB）產量可提升30%，明年則提升至40%。HDIPCB現時主要應用於手機上，是美維未來增長動力之一。市場預測，明年全球手機增長將放緩，但他指全球新興市場手機銷售今年較預期為佳，不擔心未來業務會受影響。長遠而言，希望HDI、傳統PCB及集成電路機板各佔營業額三分之一。</p></body></html>

<html><header><meta charset="utf-8"><title>姚銘警署報到</title></header><body><h1>姚銘警署報到</h1><p>【本報訊】懷疑上周日立法會港島區補選論壇外襲擊公民黨黨員林雨陽的民建聯成員姚銘（圖左），昨日在該黨副主席劉江華陪同下到警署報到，兩人以案件已交警方處理，不再談論案情，相信不會影響市民對他的支持。<br> 保安局局長李少光昨天重申，政府對選舉暴力事件深表關注，指出已與警務處處長鄧竟成聯絡，保證12月2日補選投票當日有足夠人手維持選舉秩序，呼籲市民不要進行任何挑釁性行為。他稱，昨早曾致電陳方安生，保證警方有足夠警力維持選舉秩序，但未獲陳太回覆。他稱一旦陳太邀約見面，他會盡量安排。<br> 韋志滿攝</p></body></html>

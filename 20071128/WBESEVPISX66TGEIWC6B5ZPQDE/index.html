<html><header><meta charset="utf-8"><title>吳佩慈力保天然胸</title></header><body><h1>吳佩慈力保天然胸</h1><p>中環新蒲場BeijingClub前晚開幕，在座的台灣藝人吳佩慈自爆早前在內地獲頒多個風情獎，她說：「我最想拿最pinkcolor獎，因為我太愛粉紅色了！」問她身體上可有粉紅色？她笑說：「你們太壞了，總之我是正常顏色。」<br> 台灣流行將乳房敏感部位加工成粉紅色，吳佩慈說：「我不敢試，我知有人弄到螢光色的，但我一定不會做，不需要，而且對身體肯定不好，我只要天然就好了！」<br> 採訪：RitaLeung<br> 攝影：RickyChan&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>涉吃包非禮男子脫罪</title></header><body><h1>案件速遞<br>涉吃包非禮男子脫罪</h1><p>【本報訊】土木工程師乘搭小巴時，涉嫌一邊吃麵包當早餐，一邊以右手手肘掃向女乘客左腹近肋骨約20次，3個月後，二人「狹路相逢」，工程師再以相同手法非禮該女乘客約8次，案件昨在九龍城裁判法院裁決。<br> 裁判官唐慕賢認為工程師行為可疑，對他吃早餐時手肘撞到女乘客而毫不知情感到詫異，但不排除出於意外，故裁定兩項非禮罪不成立，被告當庭釋放。<br> 41歲被告勞惠明（圖）被控於今年5月7日及8月30日，在兩部專線小巴上，非禮同一名年輕女福利工作員。<br> 案件編號：KCCC6776/07</p></body></html>

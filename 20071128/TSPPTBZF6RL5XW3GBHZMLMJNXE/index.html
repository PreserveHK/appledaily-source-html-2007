<html><header><meta charset="utf-8"><title>求驗客手記：連續3場入波　彭路基「帽子戲法」 - 求驗客</title></header><body><h1>求驗客手記：連續3場入波　彭路基「帽子戲法」 - 求驗客</h1><p>如果要選近期最出色老將，我求大俠會投羅馬後衞彭路基一票。呢位34歲球員之前歐國外對蘇格蘭頂入奠勝球，上場聯賽對熱拿亞臨完場又頂入唯一入球，前晚歐聯對基輔戴拿模再射入1球，完成所謂嘅「帽子戲法」，正如佢自己所講：「呢一排腳風順到痹！」彭路基仲話自己日常生活好健康，操練百份百投入，年輕球員要學下嘞！</p></body></html>

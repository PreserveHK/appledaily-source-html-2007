<html><header><meta charset="utf-8"><title>關仁隱事：阿軟收禮愛折現 - 關仁</title></header><body><h1>關仁隱事：阿軟收禮愛折現 - 關仁</h1><p>出晒名有米嘅大美人「阿軟」，四圍同人講未收過男朋友送嘅金銀首飾，你咪以為佢好清高至咁講，而係佢真係一啲都冇收過呢啲首飾禮物㗎，不過收咗第二樣嘢啫！<br> 據關仁所知，阿軟係個超實際嘅人，佢向來唔恨啲閃閃令嘅石頭，通常會叫人折現，所以儲埋唔少錢。雖然阿軟近年密密拍廣告，收入好豐厚，但佢身家嘅最大來源，係咁多年以來啲男友送畀佢嘅禮物——cash，唔計股票投資同不動產，阿軟嘅流動現金至少有2,000萬，所以佢可以大大聲講，自己可以上岸喇。<br> Textby關仁</p></body></html>

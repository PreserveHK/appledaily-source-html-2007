<html><header><meta charset="utf-8"><title>關仁隱事：胃仙撻朵博折扣 - 關仁</title></header><body><h1>關仁隱事：胃仙撻朵博折扣 - 關仁</h1><p>喪妹歌手「胃仙」同TB女助手行埋成年，𠵱家佢哋依然好好感情，經常有影皆雙，早幾日胃仙至同TB女助手行九龍圓方商場，其間佢不知幾好心情，一路行一路哼歌。當佢哋行去一間女裝店揀衫時，無耐胃仙已經揀中兩件衫，點知佢突然行去女店員身邊，一開口就嚇死人，笑笑口話：「你認唔認得我呀？買衫有冇discount呀？」女店員嘅答案係：「認得，但認得都係冇折扣，因為公司並冇呢條規例！」胃仙聽完即刻笑唔出，二話不說就丟低啲衫行咗去，認真冇禮貌。老實講，藝人唔係時時有特權，認得你就乜都得嘅話，你咪好發！<br> Textby關仁</p></body></html>

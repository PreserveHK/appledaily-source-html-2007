<html><header><meta charset="utf-8"><title>囚犯出獄演奏</title></header><body><h1>囚犯出獄演奏</h1><p>【本報訊】逾200名義工昨在寒冬下走入監獄為在囚人士送暖。他們參加由懲教署與香港善導會合辦的「非政府機構關懷服務日」開展禮，在尖沙嘴文化中心露天廣場外寫上送給在囚人士的心意卡，再分批將這些祝福字句送入不同的懲教院所。懲教署署長郭亮明、香港善導會執行委員會主席彭鍵基昨與各志願機構代表一起主持起步儀式，一隊由在囚人士組成的樂隊「出獄」到場表演（圖）。懲教署更生義工團協調主任陸耀文表示，義工團成員包括律師、會計師等專業人士，為在囚人士提供英語、電腦班等課程。<br> 黃賢創攝</p></body></html>

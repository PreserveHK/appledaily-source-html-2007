<html><header><meta charset="utf-8"><title>熱爆click：影城網址竟是色情網</title></header><body><h1>熱爆click：影城網址竟是色情網</h1><p>北京新東安影城會員反映，他們訪問影城會員卡（圖）上的官方網址，打開後竟是一家國外色情網站。新東安影城值班經理回應查詢時表示，卡上的官網網址已過期，印有舊網址的會員卡有近萬張。影城將在明年1月更換新卡，並準備將舊官網網址買回。<br>  http://comment.news.163.com/news_local_bj_bbs/40UTJGFT003800C8.html </p></body></html>

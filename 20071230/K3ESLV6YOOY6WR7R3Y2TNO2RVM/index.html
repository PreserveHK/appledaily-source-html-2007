<html><header><meta charset="utf-8"><title>木村掃3電影獎威盡</title></header><body><h1>木村掃3電影獎威盡</h1><p>日本報章《日刊Sports》主辦的「第20屆日刊Sports電影大獎」，前日在東京舉行頒贈儀式。男星木村拓哉憑《武士的一分》奪最佳男主角及石原裕次郎最佳電影獎外，電影《律政英雄》也獲「影迷大獎」，成頒獎禮大贏家。<br> 木村從影星渡邊謙手中接過獎狀後稱：「我從《武》片導演山田洋次中學懂不少，今後會累積更多演戲經驗。」大會安排了特別功勞獎得主北野武及鈴木京香運送大桶日本酒，來慶祝頒獎禮舉行20周年。至於今屆影后竹內結子領獎時，就一度哭成淚人。&#13;</p></body></html>

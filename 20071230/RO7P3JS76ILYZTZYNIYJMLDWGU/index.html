<html><header><meta charset="utf-8"><title>隔牆有耳：兩港科學家當選院士 - 李八方</title></header><body><h1>隔牆有耳：兩港科學家當選院士 - 李八方</h1><p>前事頭婆冊封群「臣」，兩年一度嘅中國工程院院士增選名單噚日亦揭盅，33個新院士中有兩個香港科學家上榜，中大徐揚生教授當選為信息與電子工程學部院士，港大袁國勇教授就當選醫藥衞生學部院士。<br> 徐揚生早前獲邀參與分析「嫦娥」探月搜集嘅數據，袁國勇係微生物學專家，對抗沙士、禽流感貢獻好大。連同剛當選者，中國工程院共有721名院士，新一批院士名單公佈後，院方即下令要求院士八項自律要求，包括唔好扮「權威」、力戒浮躁、淡泊名利、唔好炒作當選院士消息、不搞慶祝活動、唔做商品代言人、繼續從事一線研究工作同拒絕高薪厚職等。</p></body></html>

<html><header><meta charset="utf-8"><title>元朗<br>老翁跳樓死愛兒痛哭</title></header><body><h1>元朗<br>老翁跳樓死愛兒痛哭</h1><p>【本報訊】昨晨6時許，梁姓（61歲）男子被發現倒卧在元朗擊壤路17號順發樓後巷，救護員接報到場證實他已告死亡，毋須送院。警員稍後上樓調查，聯絡到梁的36歲兒子下樓認屍，梁子赫見父親屍首，癱坐在父親身旁傷心痛哭，要由女警安慰（圖）。警員調查顯示，梁在家中留下遺書，透露因病厭世及受金錢問題困擾，估計他離開寓所走上大廈七樓天台躍下自殺。<br> 區恩傑攝</p></body></html>

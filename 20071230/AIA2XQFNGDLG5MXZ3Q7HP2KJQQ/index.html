<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁靜茹有人求婚即嫁 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁靜茹有人求婚即嫁 - 馮仁昭</h1><p>梁靜茹前晚喺新加坡開個唱，現場播放一段男攬女嘅求婚影片，片中意外出現佢已分手嘅男友瑪莎，事後梁靜茹喺慶功宴上，對於傳聞話因為佢唔想結婚，所以同瑪莎分手，佢話：「他（指瑪莎）沒有這樣抱過我，也沒這樣跟我求婚。現在若有人跟我求婚，我就嫁了！」佢仲話當年因為年紀輕，覺得有壓力，𠵱家站穩歌壇天后地位，諗法就唔同啦，睇嚟𠵱家追求緊佢嘅酒商T先生有望啦！</p></body></html>

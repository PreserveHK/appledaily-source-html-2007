<html><header><meta charset="utf-8"><title>寇鴻萍iPhone賀壽星老公</title></header><body><h1>寇鴻萍iPhone賀壽星老公</h1><p>寇鴻萍夫婿梁廷鏘（Patrick）前晚在有份投資的FevarClub舉行生日派對，近百好友包括林炳昌、黃百鳴和陳道然等出席。<br> 寇鴻萍舉家上下均以一身紅衣或閃令令打扮亮相，非常搶眼，寇鴻萍一對寶貝女唐貝詩和唐貝欣更夾份送了一副太陽眼鏡。問寇鴻萍送了甚麼禮物給梁廷鏘？她說：「之前錶同呔乜嘢都送過，今年我送咗部iPhone畀佢，炒賣價要成6,000蚊，實用啲囉。」</p><p>贏馬要緊</p><p>問到梁廷鏘有甚麼生日願望？他說：「好簡單，開開心心就夠，同埋贏多啲馬，希望再抽到好馬啦，最好團體一隻，自己一隻。」<br> 採訪：DebbieLum</p></body></html>

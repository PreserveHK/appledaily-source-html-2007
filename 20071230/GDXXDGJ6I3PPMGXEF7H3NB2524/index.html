<html><header><meta charset="utf-8"><title>妮歌40歲傳有喜</title></header><body><h1>妮歌40歲傳有喜</h1><p>影后妮歌潔曼（NicoleKidman）昨日再傳大肚，懷有歌手丈夫KeithUrban的骨肉，英國《每日郵報》指40歲的她在聖誕節期間，已將喜訊告知雙方的家人，親友們均為之興奮。<br> 報道未有進一步透露妮歌的預產期，但就指妮歌已決定明年盡量減少工作，專心生仔。早前妮歌在訪問中自爆與前夫湯告魯斯（TomCruise）離婚前，曾經歷兩次流產，因此非常渴望能夠生小孩子，難怪她今次要養尊處優確保胎兒健康。</p></body></html>

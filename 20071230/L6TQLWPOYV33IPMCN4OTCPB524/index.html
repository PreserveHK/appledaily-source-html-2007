<html><header><meta charset="utf-8"><title>$9,890起新春遊6日4晚悉尼
</title></header><body><h1>$9,890起新春遊6日4晚悉尼
</h1><p>悉尼是很多華人聚居之地，今個新年打算飛去與家人團年或到澳洲旅行的朋友，只要在2008年2月4日出發，便可以享用維珍航空推出的新春優惠價$9,890起，訂購6日4晚的悉尼旅遊套票，套票包括香港至悉尼來回直航經濟客位機票、4晚酒店住宿連早餐、來回機場接送、悉尼旅遊指南及維珍精美禮物。<br>查詢：28708733（維珍假期）<br><br>記者：陸伊琳</p></body></html>

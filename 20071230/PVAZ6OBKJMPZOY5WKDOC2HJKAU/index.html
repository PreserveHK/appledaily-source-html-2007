<html><header><meta charset="utf-8"><title>綾瀨遙扮盲俠懲奸</title></header><body><h1>綾瀨遙扮盲俠懲奸</h1><p>日本女星綾瀨遙自拍罷劇集《螢之光》，演技備受讚賞，工作也接踵而來。由她夥拍玉木宏合演的新劇《鹿男與奈良》將於下月17日首播，至於由她主演的古裝片《ICHI》將在明年10月上映，電影的宣傳海報已在日前曝光。</p><p>向高難度挑戰</p><p>首次拍攝古裝武打片的綾瀨遙，在片中一改玉女形象，扮演「女版座頭市」的盲俠儆惡懲奸。海報上的她擺出殺敵的拔刀動作，充滿滄桑味道。已故男星勝新太郎及男星北野武以往也曾扮演過座頭市，遙妹今次可謂向高難度挑戰。</p></body></html>

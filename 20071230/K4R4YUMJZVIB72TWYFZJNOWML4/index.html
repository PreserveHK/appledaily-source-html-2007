<html><header><meta charset="utf-8"><title>大S變髮會影迷</title></header><body><h1>大S變髮會影迷</h1><p>【上海直擊】徐熙媛（大S）昨日在上海出席美髮產品宣傳活動，她以一個新造型亮相，形象清新。大會安排她炮製靚湯，分給現場觀眾試飲，她的影迷都大讚美味。</p><p>「要繼續單身」</p><p>大S分享護髮心得說：「長頭髮很易打結，要塗上護髮用品，再用熱毛巾包着一會，對改善髮質很有效。」<br> 對於妹妹徐熙娣（小S）近日為丈夫許雅鈞誕下第二名囡囡許韶恩（Lily），與大女兒曦文一家四口開開心心，卻沒激起大S結婚生仔的衝動，她說：「我暫不打算結婚生小孩，要繼續單身。」<br> 採訪、攝影：盧健&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：小鼻子發達玩變臉 - 關仁</title></header><body><h1>關仁隱事：小鼻子發達玩變臉 - 關仁</h1><p>動作紅星「小鼻子」雖然係由經理人「西菲利」一手捧紅，初時佢哋嘅關係情如父子，小鼻子人前人後都表現得對經理人好恭敬，但當佢喺國際越嚟越多人識之後，西菲利其實對佢事業發展已經冇乜實際幫助，所以佢對呢個經理人嘅態度都有咗幾大變化，已經唔同以前咁，對西菲利言聽計從。近來小鼻子同某娛樂公司老闆「福仔」行得好埋，搞到西菲利呷晒醋，成日同朋友呻，話小鼻子冇乜本心，完全忘記咗昔日嘅恩情。唉！戲子冇情！西菲利到今時今日仲未化，福仔喺財政上咁支持小鼻子拍戲，做生意都預佢一份，咁佢又點會唔擦住呢個老細呀！<br> Textby關仁</p></body></html>

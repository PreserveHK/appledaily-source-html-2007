<html><header><meta charset="utf-8"><title>關仁隱事：三棵葱未紅先認威 - 關仁</title></header><body><h1>關仁隱事：三棵葱未紅先認威 - 關仁</h1><p>「三棵葱」入行咁耐都係專做啲二打六角色，由於佢屋企有錢，雖然喺三色台收入唔多，但都算唔靠屋企，自力更生，不過就始終都有啲有錢仔二世祖嘅性格。近排佢有套拍住「福將」做嘅電視劇出街，多咗人認識佢，登時覺得自己成為阿哥。關仁日前咁啱喺金鐘撞到佢一個人行街，佢不停同啲售貨員講，自己啱啱買咗件幾千蚊嘅羽絨未着，又買咗對鞋未着，但佢只係不停撩佢哋講嘢同埋炫耀自己，反而就冇攞起間舖啲衫嚟睇。關仁就覺得就算有錢，都唔使咁晒命，好多大明星做人都好低調，三棵葱呢啲只畀人感覺係低俗囉。<br> Textby關仁</p></body></html>

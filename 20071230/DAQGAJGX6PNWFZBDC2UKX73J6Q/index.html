<html><header><meta charset="utf-8"><title>馮仁昭四圍超：基仔赴京宣傳奧運 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：基仔赴京宣傳奧運 - 馮仁昭</h1><p>古巨基（左）噚日中午起程去北京，參加奧委會同中央台舉辦嘅08倒數活動，到時佢會同桑蘭合唱《好想好想》，同場仲有其他奧運金牌得主表演，基仔話：「呢個活動會喺一個奧運比賽場地舉行，到時有好多金牌得主，我就係金牌歌手。」而為咗出席呢個活動，基仔會缺席港台十優歌手活動，佢話已經通知港台。對於有報道指金牌爭獎係基仔續約嘅條件，佢就話下年都未約滿。</p></body></html>

<html><header><meta charset="utf-8"><title>向海嵐做Model最開心</title></header><body><h1>向海嵐做Model最開心</h1><p>向海嵐、袁彩雲和樊亦敏等早前到上海為「慧妍新天地」慈善攝影比賽擔任模特兒，吸引來自香港和內地近百名攝影師前來參賽。</p><p>袁彩雲唔怕凍</p><p>當日上海的天氣下降至攝氏10度以下，但為了拍攝效果，大會有專人為她們設計造型，其中以袁彩雲的背心裙配短外套最單薄，向海嵐則包到實一實。<br> 問到向海嵐此行工作可辛苦？她日前在電話中說：「今次行程雖然緊密，上海嘅天氣又得幾度，但唔算好凍，所以唔係好辛苦。」她表示很享受做攝友鏡頭下的模特兒，她說：「其實好有滿足感，有時影完相，拍友仲會曬番啲靚相畀我珍藏，感覺好開心。」<br> 採訪、攝影：郭晨</p></body></html>

<html><header><meta charset="utf-8"><title>好活動：畫出奧運夢想</title></header><body><h1>好活動：畫出奧運夢想</h1><p>小朋友想親身感受北京奧運氣氛，快參加「Visa奧運夢想少年繪畫大賽」！來自18個國家及地區的30位優勝者，將有機會參觀08奧運盛事，而獲選的2名香港區金獎作品，更可競逐全球大獎，得獎者可參觀溫哥華2010年冬季奧運會，另外5位香港區優勝者可獲$5,000的繪畫課程獎學金。<br><br>比賽主題：北京2008年奧運會––同一個世界，同一個夢想<br>截止日期：2008年2月22日<br>參賽資格：年滿10至14歲的香港特別行政區合法居民<br>參加辦法：http://www.visa.com.hk下載報名表</p></body></html>

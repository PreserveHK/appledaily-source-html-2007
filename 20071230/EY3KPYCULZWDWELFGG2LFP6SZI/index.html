<html><header><meta charset="utf-8"><title>獎獎你：弊傢伙！花師奶同阿柑掉轉咗</title></header><body><h1>獎獎你：弊傢伙！花師奶同阿柑掉轉咗</h1><p>某個雷電交加的晚上，花師奶和阿柑同時被雷擊中，兩人身體因此對調！變成阿柑的花師奶，決定以阿柑的身份參加三日兩夜的校外教學旅行，她的身份會否被揭穿？面對種種突發狀況，花家如何應付？<br>（上映日期：2008年1月17日）</p><p>問：花師奶與阿柑的身體因為甚麼原因而對調？</p><p>獎品《我們這一家‧電影版》闔府統請優先場戲票30張，名額15名<br> <br> 日期：2008年1月13日（星期日）早上10時正<br> 地點：MCLJP銅鑼灣（鳴謝：Muse、亞洲影帶）<br> <br> ‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>

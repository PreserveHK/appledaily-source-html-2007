<html><header><meta charset="utf-8"><title>周國豐拖實女友情侶裝蒲吧</title></header><body><h1>周國豐拖實女友情侶裝蒲吧</h1><p>周啓邦兒子周國豐（Brandon）和女友黃詠霖（Jenny），昨日凌晨與大班朋友夜蒲中環Dragon-i夜店，兩口子齊作黑白配情侶打扮，十指緊扣煙韌示人，表現十分恩愛。</p><p>打的趕場</p><p>Brandon和Jenny昨日凌晨蒲吧狂歡後，至4時左右才偕友離開，但二人未有半點醉意，非常清醒，手挽一袋物品的Brandon一馬當先，細心地拖實女友落梯級，沿途彼此有講有笑，其後他們在街頭與同行友人寒暄道別，才雙雙乘的士趕下場節目。<br> 採訪、攝影：娛樂突發組</p></body></html>

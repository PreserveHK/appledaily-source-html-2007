<html><header><meta charset="utf-8"><title>醫學Online<br>做瑜伽受傷索償急增</title></header><body><h1>醫學Online<br>做瑜伽受傷索償急增</h1><p>做瑜伽近年大受歡迎，但不少人忽略了一個簡單的瑜伽動作也可引發嚴重傷患。新西蘭一間意外索償公司公佈去年有843宗與瑜伽有關的受傷索償個案，雖然只佔整體運動傷患個案很小部份，但近年的增加速度卻很驚人，肌肉因伸展過度拉傷、扭傷頸及背、筋腱撕裂等也是常見傷患，當地的導師將傷患增加歸咎於瑜伽班學員人數過多，令導師未能按個別學員的進度教授，增加學員受傷的風險。</p></body></html>

<html><header><meta charset="utf-8"><title>張赫奉子成婚娶老師</title></header><body><h1>張赫奉子成婚娶老師</h1><p>繼日星小田切讓、松隆子後，今年31歲的韓星張赫昨日又突然宣佈婚訊，他將於明年6月跟比他大兩歲的圈外女友結婚。最令fans驚喜的是，張赫的未婚妻已懷孕8個月，預產期為明年2月，名副其實的「奉子成婚」。</p><p>逃兵役陪伴左右</p><p>張赫昨日向當地傳媒稱：「我在02年學習普拉提運動（Pilates）時，認識了當時任職導師的未婚妻金如貞，當時班裏40多名學生中，只有我是男性，起初我跟未婚妻只是師生關係，最後變成情侶。」他又謂：「04年的逃兵醜聞令我經歷人生低潮，幸好她一直陪伴着我。」據知兩人早於今年6月訂婚，而孩子已改了乳名太喜，希望孩子擁有幸福人生。</p></body></html>

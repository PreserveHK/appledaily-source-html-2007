<html><header><meta charset="utf-8"><title>隔牆有耳：芝大姻緣延下代 - 李八方</title></header><body><h1>隔牆有耳：芝大姻緣延下代 - 李八方</h1><p>出產81個諾貝爾獎得主嘅美國芝加哥大學，噚日喺香港搞舊生會聚會。八方去咗湊熱鬧，見到財經事務及庫務局局長陳家強夫婦一早到場，陳太胡翠萍穿紅衣襯灰色披肩幾搶眼。陳家強學而優則仕，陳太係大摩執行董事。<br> 佢哋兩位都係芝大校友，陳家強八十年代初攻讀博士學位時，陳太正在讀本科，兩個都係經濟系學生，一段芝大姻緣，由此而起。故事仲未完，局長夫婦有兩個仔，大嘅讀緊芝大三年班，又係主修經濟，細仔亦已獲芝大取錄，如果佢真係入讀嘅話，局長屋企就會變成「芝大之家」。</p></body></html>

<html><header><meta charset="utf-8"><title>熱爆click：校園流行色情投影打火機</title></header><body><h1>熱爆click：校園流行色情投影打火機</h1><p>「兩天前兒子突然問我怎麼有的女人喜歡光着身子，我都不知道該怎麼回答他。」家住湖南長沙的周麗華對於9歲大兒子的提問，感到莫名其妙，直至前日從他的袋口中發現一個會發光的打火機，才恍然大悟。原來這部打火機的開關一打開，發光的部份會投射出一張裸女的圖片（圖），她兒子表示，「班上很多同學都玩這種打火機，很好玩的，像放電影一樣」。<br>  http://news.163.com/07/1229/09/40SCKIB60001125G.html </p></body></html>

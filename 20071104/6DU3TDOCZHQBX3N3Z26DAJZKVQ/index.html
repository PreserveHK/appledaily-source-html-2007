<html><header><meta charset="utf-8"><title>周杰倫甩嘴靠歌迷過關</title></header><body><h1>周杰倫甩嘴靠歌迷過關</h1><p>周杰倫（Jay）昨日在台北火車站辦首場簽唱會，由下午2時多簽到5時多，吸引3,000多人到場，排第一排的歌迷更於前晚7時已不畏風寒到場霸位，不少歌迷戴了嘻哈牛仔帽吸引Jay注意。阿Jay在場獻唱新歌《彩虹》，不過卻忘記歌詞，幸好歌迷背熟歌詞助他過關，而11月10日阿Jay在台灣舉行的演唱會，已備妥字幕機。</p><p>唔請Jolin睇騷</p><p>阿Jay和蔡依林（Jolin）近日因唱片銷量問題引發口水戰，被問到會否邀請Jolin看演唱會時，他說：「視狀況吧！但她來恐怕會模糊焦點，所以亁脆事後再送她演唱會DVD好了。」</p></body></html>

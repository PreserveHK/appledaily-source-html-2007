<html><header><meta charset="utf-8"><title>隔牆有耳：少數族裔好馨香 - 李八方</title></header><body><h1>隔牆有耳：少數族裔好馨香 - 李八方</h1><p>民建聯有過萬名黨員，係香港第一大黨，為擴大黨員人數，民建聯大開中門吸納新血，原來該黨已經有470個少數族裔黨員，有尼泊爾、巴基斯坦、印度、斯里蘭卡、印尼、菲律賓等，仲有三個非洲人，堪稱聯合國。<br> 民建聯搞嘅少數族裔公民教育班噚日開學，有百幾個少數族裔小朋友參加，呢個班用印度語教公民教育，希望呢啲小朋友多認識香港情況，更易融入本地社會。少數族裔人數有限，主要聚居喺九龍西、新界西，積少成多對選舉拉票都唔係冇好處，其他政黨人力、物力有限，應付本地街坊都搞唔掂，遑論向少數族裔打主意。</p></body></html>

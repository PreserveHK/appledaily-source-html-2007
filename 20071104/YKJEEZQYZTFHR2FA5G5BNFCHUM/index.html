<html><header><meta charset="utf-8"><title>餐廳女職員爭執　一遭擊傷</title></header><body><h1>餐廳女職員爭執　一遭擊傷</h1><p>【本報訊】港島大坑一間餐廳兩名女職員昨日因小故口角，其中洗碗女工用銀盤襲擊女侍應，並取出菜刀揮舞，警方到場將涉案女子拘捕，受襲女傷者則被送院敷治，幸無大礙。警方對事件已展開調查。<br> 現場為大坑浣紗街一間越南餐廳，昨日下午3時許，46歲姓姚女侍應與到餐廳工作只有兩天的姓姜洗碗女工（43歲），因工作問題發生爭執，其間姜拿起一個直徑一呎的銀盤擲向姚的背部，姚受傷與姜繼續吵架，姜突然情緒激動，拿起菜刀揮舞，其他同事見狀報警。警員到場以持有攻擊性武器及傷人罪名，將姓姜女子拘捕帶署，而受傷女侍應經送院敷治後已無大礙。</p></body></html>

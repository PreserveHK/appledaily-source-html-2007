<html><header><meta charset="utf-8"><title>周杰倫風騷撩女仔</title></header><body><h1>周杰倫風騷撩女仔</h1><p>周杰倫近日忙得透不過氣，前晚他在台北車站舉行簽唱會後，昨日又到高雄和台中舉辦簽唱會。對於張惠妹在上海演唱會中rap歌時，似暗示兩人有親密關係，周杰倫說：「我們就是朋友而已。」<br> 昨日周杰倫離開高雄後，搭高鐵趕到台中工作，首次坐高鐵的他自嘲說：「大家會不會覺得我是生活白癡？」搭商務艙的周杰倫全程有兩位保鑣護駕，當他看到驗票小姐時即作狀變魔術，又跟餐車小姐打牙骱，甚至不忘幽默地說：「時速300公里是可以甩掉狗仔的速度嗎？」表現風騷。<br> 撰文：黎寶蘋</p></body></html>

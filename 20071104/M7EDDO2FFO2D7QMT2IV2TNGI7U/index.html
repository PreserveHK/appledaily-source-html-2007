<html><header><meta charset="utf-8"><title>水着法拉撐起TVB月曆</title></header><body><h1>水着法拉撐起TVB月曆</h1><p>無綫昨日派發08年官方月曆，拍攝藝員逾60位，林峯、鄭嘉穎、佘詩曼、黎姿、胡杏兒、陳豪和鍾嘉欣等20位「親生仔女」齊任封面人物，但最具瞄頭的首推6月之星陳法拉、徐淑敏和胡定欣，三女穿上比堅尼，夥半裸晒肌的黃德斌和黃長發及吳卓羲濕水上陣；陳志雲愛將鄧健泓和王貽興則與鄭少秋則扮鐵騎士。<br> 至於新上榜影月曆的有細契關菊英和回巢拍劇的羅嘉良。</p><p>人多失重心</p><p>雖然今次無綫重本投資，邀請導演關錦鵬擔任創作總監，又安排藝員分批在港、台兩地取景拍攝，但因藝員太多，背景又花，反不及以往集中及具代表性。<br> 撰文：葉雪</p></body></html>

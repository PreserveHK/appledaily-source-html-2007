<html><header><meta charset="utf-8"><title>IVY被揭一腳踏兩船</title></header><body><h1>IVY被揭一腳踏兩船</h1><p>韓國女歌手IVY被劉姓前男友勒索騷擾一案，雖然已交由警方調查，但其前男友接受警方調查前，曾向當地傳媒透露IVY年中秘密跟名字內有H字母的男歌手拍拖，令兩人發生爭吵。經網友搜尋下，懷疑前男友口中所指的人，就是男歌手輝星（Wheesung）。<br> 輝星上月底在電台節目中表示，過去曾跟圈內女星拍拖，該女星更經常在拇指戴上戒指，但該女星當時向他聲稱戒指為母親所送，及後才知道原來是她跟另一男友的定情信物。網友發現IVY拇指的確多次戴上戒指，不禁令人懷疑IVY曾一腳踏兩船。</p></body></html>

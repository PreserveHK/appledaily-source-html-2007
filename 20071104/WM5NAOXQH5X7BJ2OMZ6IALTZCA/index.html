<html><header><meta charset="utf-8"><title>Everlast韓風吹到</title></header><body><h1>Everlast韓風吹到</h1><p>近年韓風大熱，想不到連牌子亦推出韓國版。以往在本港的Everlast波鞋大多數售賣的都是USALine，今季亦推出一系列限量韓版波鞋同Cap帽。大家都知HipHop在韓國大熱，今次限量版睇落都係走此路線，當中波鞋以UrbanCulture為主題，顏色以黑白為主，印有Graffiti圖案。至於Cap帽則有5款，顏色以黑白色為主。<br><br>記者：陳諾堯</p><p>售賣點：<br> 1980（24703214）<br> 元朗教育路1號舖千色廣場地庫1樓9號舖</p></body></html>

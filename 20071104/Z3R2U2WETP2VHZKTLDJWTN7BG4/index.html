<html><header><meta charset="utf-8"><title>IVY舊愛勒索遭起底</title></header><body><h1>IVY舊愛勒索遭起底</h1><p>韓國人氣女歌手IVY日前被揭發受劉姓前男友電話恐嚇同勒索，震驚當地演藝界。IVY前男友嘅行為令人髮指，所以網民紛紛進行起底大行動，終於搵到佢喺cyworld網站度開嘅blog。單係網址就包含咗IVY嘅出生年月日（821107），而且佢仲喺個人簡介度寫上咗「唔打女人，亁脆殺死佢。」不過，網站噚日有超過10萬網民瀏覽，所以當事人已將大部份資料刪除，留低嘅只有佢嘅好友留言，力撐佢無罪。</p></body></html>

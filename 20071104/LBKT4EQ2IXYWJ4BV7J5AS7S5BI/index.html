<html><header><meta charset="utf-8"><title>東東裸泳上癮</title></header><body><h1>東東裸泳上癮</h1><p>陳曉東和KellyJackie昨日在屯門市廣場出席「冬日旅遊嘉年華2007」。東東接受訪問時表示喜愛到荒島度假，年多前就獨自到泰國蘇梅島，豪花2萬多元入住豪華酒店房間一星期，慰勞自己平日辛苦工作。</p><p>下一站夏威夷</p><p>東東更自爆當時曾經裸泳，且非常享受，他笑說：「房裏面有一個私人泳池，游起上嚟感覺好舒服同free。」他表示目前正構思到夏威夷旅行，正物色一個人少的地方大解放裸泳。<br> Kellyjackie則對希臘情有獨鍾，全因為偶像陳慧琳曾在希臘影唱片封套，受她感染下特別喜歡這個地方。<br> 採訪、攝影：何永寧</p></body></html>

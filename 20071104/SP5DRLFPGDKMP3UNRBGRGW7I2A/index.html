</title></header><body><h1>去台灣追趕《夏天的尾巴》
</h1><p>Sell青春，Sell放縱的《夏天的尾巴》電影近期大Hit，有旅行社就聯同台灣觀光協會及驕陽電影，推出優惠，由即日起至11月9日報名參加康泰的台灣旅行團或自遊行，即可免費獲贈《夏天的尾巴》戲票及電影明信片一套，大家在看電影之餘，話唔定被戲中美景吸引，台灣之旅索性尋找《夏天的尾巴》景點!此外，只要出示《夏天的尾巴》電影票尾，於11月30日前報名參加台灣旅行團或自遊行，亦可享$50現金折扣優惠。<br><br>記者：陸伊琳<br>查詢：http://www.hongthai.com（康泰旅行社）&#13;</p></body></html>

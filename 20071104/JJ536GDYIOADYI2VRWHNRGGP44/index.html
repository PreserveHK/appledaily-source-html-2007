<html><header><meta charset="utf-8"><title>net詞典：隱婚族</title></header><body><h1>net詞典：隱婚族</h1><p>當職場女性還在為不知該嫁誰而猶豫，和當「不婚族」還在成為白領美女熱議的話題時，那些已婚女性卻悄悄將婚姻當作秘密隱藏起來，開始「真皇后假公主」的生活和工作。<br> 所謂「隱婚族」，即在公眾場合，她們刻意隱瞞自己的婚姻狀況，以「單身」的身份示人。她們不帶婚戒，從不在辦公室打親暱電話，總是一個人開車回家，熱衷於參加各種聚會，身邊亦不缺親密男友。而一項「隱婚調查」顯示，有近37%的人因為擔心公開婚姻會使自己失去老闆或客戶的信任而甘做隱婚族。他們年齡大多集中在25歲至35歲之間，其中以女性居多。</p></body></html>

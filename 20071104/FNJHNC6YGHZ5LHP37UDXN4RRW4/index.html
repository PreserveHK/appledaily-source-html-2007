<html><header><meta charset="utf-8"><title>隔牆有耳：孫公扲荷包好爽手 - 李八方</title></header><body><h1>隔牆有耳：孫公扲荷包好爽手 - 李八方</h1><p>屬於天主教香港教區嘅明愛噚日喺花墟球場舉行賣物會，請咗教育局局長孫明揚做主禮嘉賓。本身係天主教徒嘅孫公花咗500蚊買咗一啲花同魔術玩意，可能佢諗住做「魔術男」，表演畀孫太睇啩。<br> 𠵱家教區同政府拗緊嘅校本條例仲等緊上訴，孫公新聞秘書話佢呢次唔係為咗要搞好關係，只係教區間唔中都會請孫公嚟賣物會，佢之前做房屋及規劃地政局局長時都有出席過，噚日已經係至少第三次，屬於常客啫。</p></body></html>

<html><header><meta charset="utf-8"><title>Diesel新香氛齋睇都開心</title></header><body><h1>Diesel新香氛齋睇都開心</h1><p>屋企一櫃香水，但用來用去一兩支，其他的都只是Display當裝飾，原因簡單：「因為香水樽靚。」講完。Diesel全新推出男女裝香氛，以FuelForLife為題，意思係為你的生命注入燃料，香味如何？很個人口味，暫不評論。不過由著名設計師FabienBaron操刀的香水樽靚爆，男裝香氛瓶以帆布配拉鏈，很有酒瓶Feel；女裝香氛瓶則似披上淡色喱士的藥瓶，野性味十足。齋睇如此誘人的樽身，點捨得唔買？</p><p>Diesel（25212006）<br> 中環安蘭街6號</p></body></html>

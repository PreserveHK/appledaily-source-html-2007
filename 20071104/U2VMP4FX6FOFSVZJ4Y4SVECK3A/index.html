<html><header><meta charset="utf-8"><title>財話短說<br>看漢斥4760萬收購兼供股</title></header><body><h1>財話短說<br>看漢斥4760萬收購兼供股</h1><p>▲看漢科技（8175）公佈，以4760萬元收購中天供水70%權益，其中2200萬元為現金，1560萬元以發行承兌票據支付，1000萬元發行3年期可換股債券支付，換股價0.25元，較停牌前0.235元溢價6.38%。看漢同時公佈進行二供一的供股集資計劃，每股供股價0.08元，較停牌前折讓65.96%，集資淨額約2900萬元。另公司擬改名為「神農中國」。</p></body></html>

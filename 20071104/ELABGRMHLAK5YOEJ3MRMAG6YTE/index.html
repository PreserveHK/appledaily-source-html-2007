<html><header><meta charset="utf-8"><title>圖坦卡門「靚樣」曝光</title></header><body><h1>圖坦卡門「靚樣」曝光</h1><p>古埃及法老王圖坦卡門（Tutankhamun）嘅「靚樣」公之於世喇（圖一）。工作人員噚日（周日）將包住木乃伊嘅亞麻布解開（圖二），然後由石棺移到密封嘅玻璃箱內，畀公眾憑弔。圖坦卡門大約3000年前、佢11歲時登基，19歲無端端駕崩。陵墓1922年被發現，由於擔心遊客帶嚟嘅濕氣會令木乃伊化灰，所以冇公開畀人參觀，據講在生而睇過圖坦卡門真面目嘅人只有50個。<br> 美聯社</p></body></html>

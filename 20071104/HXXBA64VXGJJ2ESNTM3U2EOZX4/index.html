<html><header><meta charset="utf-8"><title>瑛士、真鍋薰孖住睇波</title></header><body><h1>瑛士、真鍋薰孖住睇波</h1><p>日本偶像組合WaT的成員Wentz瑛士，日前被報章《東京Sports》偷拍到與女星真鍋薰到東京體育館欣賞世界女排比賽。兩人觀賞比賽時十分投入，狀甚老友。<br> 當日真鍋薰和瑛士均戴上帽子進場，並坐在一般觀眾席的後排位置，不易被人察覺。瑛士自從去年當過世界女排宣傳大使後，對排球非常熱衷，他跟真鍋薰觀戰時表現肉緊。到完賽後，兩人在工作人員協助下離場。據知兩人曾一起演出電視節目，真鍋薰也早已有棒球手男友，因此相信他們發展地下情的機會不大。</p></body></html>

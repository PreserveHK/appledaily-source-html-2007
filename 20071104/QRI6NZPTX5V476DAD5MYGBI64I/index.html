<html><header><meta charset="utf-8"><title>關仁隱事：插蘇鼻助手孭黑鑊 - 關仁</title></header><body><h1>關仁隱事：插蘇鼻助手孭黑鑊 - 關仁</h1><p>女歌手插蘇鼻搭上有錢仔，𠵱家仲有消息話佢哋同居咗成半年㖭！呢單新聞曝光之後，插蘇鼻嘅助手就即刻俾公司開刀，話係佢放料件事先至會揚咗。<br> 關仁八過其實插蘇鼻拍拖件事，確實得佢公司啲人先至知情，嗰個助手返咗工其實都唔夠半年，至於係咪佢助手放料，其實公司都唔敢肯定。講真嗰句插蘇鼻不嬲都唔介意拍拖啲嘢俾人知，今次件事佢都大方回應，仲承認有錢仔係追求者之一，不過佢嘅助手不嬲喺公司都冇乜人緣，又鍾意同傳媒夾新聞，所以今次佢公司都係乘機鏟除一啲唔啱用嘅人啫。<br> Textby關仁</p></body></html>

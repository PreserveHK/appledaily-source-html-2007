<html><header><meta charset="utf-8"><title>飲咖啡少患皮膚癌</title></header><body><h1>飲咖啡少患皮膚癌</h1><p>美國偉恩州立大學（WayneStateUniversity）研究發現，停經後經常飲用咖啡的女性患上非黑色素的皮膚癌（NonmelanomaSkinCancer）比率較低。該研究訪問了7,482名女士，有關其身體狀況及生活習慣，結果發現每天飲咖啡的女士，患非黑色素皮膚癌的比率較不飲咖啡的女士少5%，而每天飲六杯咖啡的，患此皮膚癌的比率更低30%。但科學家需進一步研究方能證實咖啡能預防皮膚癌。</p></body></html>

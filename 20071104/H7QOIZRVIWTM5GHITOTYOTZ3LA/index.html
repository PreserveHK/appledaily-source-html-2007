<html><header><meta charset="utf-8"><title>隔牆有耳：A貨陳坤耀撐葉劉 - 李八方</title></header><body><h1>隔牆有耳：A貨陳坤耀撐葉劉 - 李八方</h1><p>葉劉同陳太前日出席選管會個簡介會時，葉劉除咗狂鬧陳太當年以私人身份，叫一名高層官員換走逆民意推銷23條惡法嘅佢，猛咁話感到「驚訝」爭取曝光之外，仲大模斯樣攞咗一大叠支持自己參選嘅名單，即場派畀記者，硬銷自己好受歡迎咁話。<br> 好衰唔衰，噚日就有報章一時唔小心，將呢個挺葉劉嘅名單入面，一個叫「陳耀坤」的人士，睇錯做嶺大前校長「陳坤耀」，搞到嶺大要搵該報章急急澄清。<br> 八方聽聞，份報章準備刊登澄清聲明，搞清楚個事實。八方噚晚試過搵陳坤耀回應，但就搵極都搵唔到，希望唔係有人搵緊佢嚟個「弄假成真」啦。</p></body></html>

<html><header><meta charset="utf-8"><title>SuperJunior勁舞飽眼福</title></header><body><h1>SuperJunior勁舞飽眼福</h1><p>韓國京畿道高陽市前日舉行2007超級模特兒大賽，搵咗柳時元同李東健女友韓智慧做司儀。雖然比賽有31位來自韓國、中國、日本同泰國嘅靚女參加，但兩位司儀表現鎮定，而同屬超級模特兒出身嘅韓智慧仲畀咗好多意見班師妹㖭。<br> 嘉賓之一嘅SuperJunior（SJ）穿梭美女之間，難怪表演時份外起勁。至於SJ嘅600位fans噚日就去咗SM經理人公司嘅辦公室抗議，反對SJ加插新成員。</p></body></html>

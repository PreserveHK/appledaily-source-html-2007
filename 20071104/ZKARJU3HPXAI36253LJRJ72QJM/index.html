<html><header><meta charset="utf-8"><title>葉翠翠壁球360自嘲失禮</title></header><body><h1>葉翠翠壁球360自嘲失禮</h1><p>葉翠翠昨日聯同陳美詩、高鈞賢和司徒瑞祁一同到鑽石山，出席《2007國泰壁球公開賽》宣傳。眾人又即場與港隊代表較量，不過雞手鴨腳的葉翠翠和陳美詩兩人聯手，仍不敵香港代表趙詠賢。<br> 一眾嘉賓昨日於荷里活廣場內特別搭建的透明壁球場上演友誼賽，廣場內圍觀的市民，可以360度欣賞賽事，在眾嘉賓之中，葉翠翠的壁球技術最不濟，她事後接受訪問時說：「今日真係失禮晒，壁球真係好少玩，平時我多數都係一個人游水跑步。」<br> 採訪、攝影：藍文浩</p></body></html>

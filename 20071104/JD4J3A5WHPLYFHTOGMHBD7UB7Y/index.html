<html><header><meta charset="utf-8"><title>新落成公屋減租11.6%</title></header><body><h1>新落成公屋減租11.6%</h1><p>【本報訊】房委會昨日公佈，明年落成的8個公屋屋邨，共約二萬個單位的租金，會同早前宣佈減租的公屋，劃一下調11.6%。市區最高租金連差餉，每月每平方米56元，而新界就介乎37.3元至54.1元。<br> 租金下調後，房委會指超過八成新單位的租金水平，每月會低過1,800元。當中租金最高是油塘油麗邨第三期，以及元州邨第二和第四期的兩間睡房單位，每月租金2,230元；最低是天水圍天晴邨第一和第二期的一至二人單位，每月租金為660元。</p></body></html>

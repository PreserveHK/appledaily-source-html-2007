<html><header><meta charset="utf-8"><title>李克勤愛兒取名立仁</title></header><body><h1>李克勤愛兒取名立仁</h1><p>李克勤昨晚忽然現身無綫，為《翡翠歌星賀台慶》擔任頒獎嘉賓，剛任父親的克勤心情勁靚，一到場即大派雪卡香口膠給記者，指兒子中文名取名李立仁，克勤說：「個名係爸爸改，個仁字自己都有份改。一家人好開心，好享受生活，冇任何抑鬱，太太生完第二日已經落床。」</p><p>日日幫BB影相</p><p>至於兒子似誰，克勤說：「日日唔同，一、三、五似我，二、四、六似佢（盧淑儀），星期日好難定，湊BB好開心，我仲學識掃風，日日仲變成攝記同cameraman，幫BB影好多相。」<br> 採訪：卓寶花　攝影：陳俊強</p></body></html>

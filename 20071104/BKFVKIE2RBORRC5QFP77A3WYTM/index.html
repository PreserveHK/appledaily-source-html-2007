<html><header><meta charset="utf-8"><title>李亞鵬奉旨睇靚女</title></header><body><h1>李亞鵬奉旨睇靚女</h1><p>鳳凰衛視主辦的《2007中華小姐環球大賽》總決賽，昨晚假亞洲國際博覽館舉行，12位內地佳麗以天使look出場，齊競逐三甲、最上鏡小姐及世界華裔親善大使等7個獎項，大會評判包括穿低胸裝的朱茵、李亞鵬和內地導演馮小剛等，任賢齊擔任表演嘉賓，陳復生陪伴「老爺」何鴻章到場睇騷。</p><p>下月上海籌款</p><p>原來朱茵與李亞鵬7年前曾在一內地劇中做過夫妻，昨晚則齊做評判，朱茵稱會注重佳麗的智慧、笑容及內在美。至於李亞鵬則硬銷他主辦的嫣然天使基金籌款活動，稱下月在滬一酒店舉行籌款晚會，可容納400人，料明年開始移師香港、台灣及洛杉磯等地巡迴籌款。<br> 採訪：馬建華　攝影：仇志德</p></body></html>

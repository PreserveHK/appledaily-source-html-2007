<html><header><meta charset="utf-8"><title>陝西姑娘<br>中華小姐奪冠</title></header><body><h1>陝西姑娘<br>中華小姐奪冠</h1><p>《2007中華小姐環球大賽》總決賽前晚於亞洲國際博覽館舉行，由來自陝西、現年20歲的大學生曾光奪冠，亞軍及季軍分別為王倩倩及姜楠。賽後曾光與母親相擁而哭，她坦言得獎感覺似做夢，今次參選令她相信緣份，她希望與佳麗開派對慶祝及分享媽媽帶來的家鄉特產。<br> 今屆主題以《天使愛美麗為主》，馮小剛、關錦鵬、張信剛、馬蘭、朱茵及李亞鵬六位任評委。另外選出最上鏡小姐何晶、最具愛心表現獎王倩倩、最具文化氣質獎姜楠及世界華商親善大使楊柳青。<br> 採訪：MaKinWah<br> 攝影：EdwardChou</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：孖妹綵排搵替身 - 關仁</title></header><body><h1>關仁隱事：孖妹綵排搵替身 - 關仁</h1><p>公仔箱每年都會搵班歌手做騷賀壽，但年年班幕後搞手都係有苦自己知。事關歌手表演嘅環節太普通嘅話，會俾觀眾彈冇新意，但如果難度高少少或者玩吓花臣嘅話，班歌手又唔肯抽多啲時間去排練，真係左右做人難！<br> 有幕後同關仁呻，話「孖妹」同「早早」好幾次預咗時間話嚟排練嘅，點知臨時竟然甩底，梗係話有緊要事嚟唔到，跟住就搵個助手做佢哋替身，幫佢哋試走位，激到班幕後嘔血咁滯，最衰係佢哋話晒都係大粒星，飛起佢哋咪盞搞到啲卡士越嚟越弱，咁咪惟有「骨」聲吞咗佢囉！<br> Textby關仁</p></body></html>

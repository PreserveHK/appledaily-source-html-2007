<html><header><meta charset="utf-8"><title>徐淑敏整曲奇唔益男友</title></header><body><h1>徐淑敏整曲奇唔益男友</h1><p>徐淑敏（Suki）、宋熙年和李亞男昨日到奧海城，為「愛心曲奇暖萬家」義賣曲奇，吸引大批途人圍觀，Suki說：「自己都識整吓曲奇，因為其實好簡單，不過就唔會整畀男朋友食喇，整嚟義賣好過，希望今日可以賣到超過50罐啦」。<br> Suki又提到昨晚會到澳門登台搵真銀，她說：「上次第一次去賭場酒店登台，諗住試吓運氣玩兩手，不過輸咗，今次就唔會再玩喇，因為完騷都好夜。」此外，宋熙年除了義賣外，也首次現場獻唱，選唱了《至少還有你》，她表示非常緊張，為此更提前兩星期練習。</p></body></html>

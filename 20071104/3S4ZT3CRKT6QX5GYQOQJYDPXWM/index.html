<html><header><meta charset="utf-8"><title>Blog派分子：神田沙也加全職網誌明星</title></header><body><h1>Blog派分子：神田沙也加全職網誌明星</h1><p>日本女星松田聖子嘅囡囡神田沙也加出道多年，試齊唱歌同拍戲，但始終星運平平，前年佢仲因為沉溺愛河搞到一度同阿媽反面，雖然兩人已經和好如初，但沙也加嘅人氣依舊冇乜起色。</p><p>乜都影一餐</p><p>近期冇乜工開嘅沙也加，好勤力咁日日更新網誌報告近況，希望留住一班忠實fans。無論係行街買衫、食拉麵，定係攬狗，佢都影一餐，然後將相片放上網誌同fans分享。最近沙也加為電視節目演出時着上Lolita裝示人，就一定要影低放上blog啦。<br> 網址： http://ameblo.jp/sayaka-kanda/ </p></body></html>

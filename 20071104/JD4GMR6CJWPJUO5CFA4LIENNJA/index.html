<html><header><meta charset="utf-8"><title>千嬅劈酒3粒鐘</title></header><body><h1>千嬅劈酒3粒鐘</h1><p>近日桃花旺盛的楊千嬅，前晚在將軍澳演出《翡翠歌星賀台慶》後即趕下場，往中環麗嘉酒店夜會友人隊酒聊天，但兩位緋聞男友古天樂和丁子高均未有露面。</p><p>一身酒氣</p><p>前晚約11時，千嬅完成節目後，便換上毛領長軍褸襯牛仔褲，由將軍澳坐車直往麗嘉酒店，落車後偕女助手匆匆進內，原來她約了數名唱片公司同事及女友人聊天，眾人邊傾偈邊飲酒，蒲足3個多小時後，一身酒氣兼兩頰通紅的千嬅才由同行友人護航離開，她見記者在場即主動揮手示好，接着便獨自登車直返赤柱香閨。<br> 採訪、攝影：娛樂突發組</p></body></html>

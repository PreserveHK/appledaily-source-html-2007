<html><header><meta charset="utf-8"><title>馮仁昭四圍超--安仔：岳少好錫我 - 馮仁昭</title></header><body><h1>馮仁昭四圍超--安仔：岳少好錫我 - 馮仁昭</h1><p>許志安日前推出唱片《空前．絕後》，日前佢到新城接受訪問，興之所致同DJ啤梨變身乒乓孖寶打波，以自己嘅唱片做網，安仔笑話今次係「一網打盡」。有傳安仔上張唱片宣傳欠佳，但佢話老闆林建岳冇偏心，佢話：「有次同老闆飲嘢，佢好錫我，話08年嘅國語碟要大展拳腳，佢拎幾百萬出嚟製作。」問佢係咪仲係東亞一哥？安仔話：「東亞安哥我就認，一哥係林建岳。」</p></body></html>

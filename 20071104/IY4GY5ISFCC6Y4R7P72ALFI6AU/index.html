<html><header><meta charset="utf-8"><title>周圍shot：發現車痕女車主亂打拾荒者</title></header><body><h1>周圍shot：發現車痕女車主亂打拾荒者</h1><p>人窮被人欺！江蘇一名開大眾寶萊車的女車主，某日清晨拿車時，突然發現車身有一道車痕，恰巧一名騎三輪車揀破爛的男子路經，她與友人，二話不說，將揀破爛者拉下車，並大興問罪之師。由於該男子遲遲不肯認罪，頻頻遭對方拳打腳踢。案發現場大吵大鬧，最終驚動街坊和警方。然而，經警方調查，發現車痕與三輪車的高度有出入，非揀破爛的男子所為。<br>  http://bbs3.news.163.com/bbs/photo/32337164.html </p></body></html>

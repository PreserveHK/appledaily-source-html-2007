<html><header><meta charset="utf-8"><title>新地內地投資增至770億</title></header><body><h1>新地內地投資增至770億</h1><p>【本報訊】新鴻基地產（016）上周趁市旺以高位配股集資淨額108.84億元，其執行董事黃奕鑑昨日出席一公開活動時，透露集團「中國故事」下一章的發展脈絡。他坦言，是次配股所得絕大部份用於內地增加土儲，新地現時在內地投資額已約440億元（人民幣．下同），未來三年會額外增至770億元，冀屆時在內地投資總額佔集團總資產比重，可由目前17%增至30%。不過，他指新地暫時並無額外融資需要。<br> 黃奕鑑認為，內地樓市雖然升幅不少，但自用需求仍然強勁，他看不到有泡沬成份，即使中央政府或會加大宏調力度，相信樓市只會出現短期波動，長遠仍看好。</p></body></html>

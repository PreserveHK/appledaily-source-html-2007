<html><header><meta charset="utf-8"><title>求驗客手記：先勝後敗聯賽破身　列斯聯咪氣餒 - 求驗客</title></header><body><h1>求驗客手記：先勝後敗聯賽破身　列斯聯咪氣餒 - 求驗客</h1><p>儘管列斯聯降咗落英甲，但我求大俠仲經常留意佢哋嘅消息。前晚佢哋喺聯賽作客「1哥」卡素爾，雖則憑碧福特嘅入波半場領先1:0，不過喺換邊後連失3球，最後反輸1:3開「客/主」，兼且首次喺聯賽輸波。列斯聯𠵱家排第9位，落後卡素爾7分，但係唔好唔記得佢哋因財困而被扣15分，所以我求大俠仲好有信心佢哋喺明夏返到英冠。</p></body></html>

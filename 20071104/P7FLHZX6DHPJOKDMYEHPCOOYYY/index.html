<html><header><meta charset="utf-8"><title>袁彌明嚇窒無綫小花</title></header><body><h1>袁彌明嚇窒無綫小花</h1><p>袁彌明、李綺雯及賈曉晨（JJ）昨日現身杏花新城，出席「ILoveYouBoyzGaGameShow鬆啲！衣池瀨」宣傳活動，一眾藝人歌手在活動上跟隨導師大跳印度舞、瑜伽及肚皮舞，場面有趣。<br> 日前宣佈已發律師信向無綫要求解約的袁彌明，繼炮轟高層後，又向無綫追討10多萬薪酬，未知是否因此嚇怕仍是無綫藝員的李綺雯，昨日李綺雯明顯刻意與袁彌明保持距離。</p><p>稱不在意</p><p>似是被人嫌棄的袁彌明說：「都係嘅，可能返去又會俾高層問話，如果要虛偽，我寧願對方唔好應我。」至於李綺雯就反寸袁彌明對公司有要求之餘，對自己也應該有要求。<br> 採訪：卓美娟<br> 攝影：陳偉權</p></body></html>

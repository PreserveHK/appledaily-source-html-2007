<html><header><meta charset="utf-8"><title>Joey齋唱別人歌</title></header><body><h1>Joey齋唱別人歌</h1><p>容祖兒（Joey）昨日到土瓜灣為今晚開騷的「新城容祖兒唱遊大童好世界」綵排，這個音樂會算是Joey為明年1月演唱會作預演。Joey表示自己的歌留待明年演唱會才唱，今次負責翻唱其他歌手的名曲，不少好友都點唱要聽林憶蓮、鄭秀文及衞蘭的歌，而她的好友何韻詩的歌因不合風格而沒有揀中。<br> Joey透露演唱會以「光」為主題，隨即令人聯想到阿詩的「光明會」，她說：「光明同光唔同，光呢個主題可以好廣泛，好似嚟緊隻碟封面我雙腳就變成光管腳。」阿Deep上次於舞台跣倒觸及舊患，今晚將負傷上陣，但他強調不會有陰影。<br> 採訪、攝影：馬建華</p></body></html>

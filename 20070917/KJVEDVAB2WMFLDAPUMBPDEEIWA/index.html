<html><header><meta charset="utf-8"><title>SportsinGraphics：法比仔炮彈遠射建奇功</title></header><body><h1>SportsinGraphics：法比仔炮彈遠射建奇功</h1><p>上周六進行的英超「北倫敦打吡戰」，阿仙奴憑下半場連轟3球，作客以3:1反勝熱刺；其中阿仙奴中場法比加斯80分鐘的炮彈式入球，盡顯兵工廠轉守為攻的高效率。<br> <br> 球賽編號：星期六15<br> 熱刺1:3阿仙奴</p><p>羅賓遜要負責任</p><p>「法比加斯最擅長是組織及入楔，但仍能射出這記帶點曲墜的遠射，當然值得一讚，但熱刺門將羅賓遜應有能力救到這球，這或與他近期比較身重及信心不足有關。」<br> 評分﹕80分（100分滿分）</p></body></html>

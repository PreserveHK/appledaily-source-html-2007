<html><header><meta charset="utf-8"><title>香水狂迷新寵</title></header><body><h1>香水狂迷新寵</h1><p>女人總與香水有情意結，只要擁有過第一支香水，就會好似上癮咁買完一支又一支！Givenchy今日有推廣會，愛香水的女生可快快去彌敦道永安Plus內的女裝香水部，拎番支免費香水試試。由即日起至24日，只要到GivenchyAngeouDemon香水推廣會，可免費換領香水試用裝1份，數量有限，送完即止。凡於推廣期間購物滿$680（包括AngeouDemon香水產品），即可獲贈原廠限量版手挽袋1個及4ml珍藏版香水1支。<br><br>記者：郭佩韻<br>查詢：27705622</p><p>買滿$680可得原廠限量版手挽袋</p></body></html>

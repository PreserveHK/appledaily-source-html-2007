<html><header><meta charset="utf-8"><title>夏韶聲開騷一家團圓</title></header><body><h1>夏韶聲開騷一家團圓</h1><p>夏韶聲前晚在紅館完成兩場演唱會，徐小鳳、廖碧兒、張德蘭夫婦及葉童夫婦都有往捧場，夏韶聲妻子及兩名女兒也有現身打氣。夏韶聲前晚唱《似水流年》時感觸得望着梅艷芳的照片，哽咽唱不下去，全場觀眾即拍掌鼓勵，他在慶功時說：「咁大個仔都未試過咁，我同阿梅好細個就識，我覺得佢哋（張國榮、羅文、陳百強及梅艷芳等）個個都嚟咗紅館睇騷，佢哋都喺呢度做過演出。」<br> 至於完騷後小鳳姐在後台詢問工作人員，為甚麼夏韶聲沒有唱《無奈》，事後他說：「因為太多慢歌，俾人cut咗。」夏韶聲謂他兩位千金特地從外國回港支持他，還大讚他有巨星風采。<br> 採訪、攝影：馬建華</p></body></html>

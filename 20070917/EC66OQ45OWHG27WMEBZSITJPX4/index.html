<html><header><meta charset="utf-8"><title>單身Stephy冇料寫情歌</title></header><body><h1>單身Stephy冇料寫情歌</h1><p>鄧麗欣（Stephy）、梁雨恩和麥浚龍等昨日在銅鑼灣出席「CASH30周年樂滿城@時代廣場」音樂活動。</p><p>忙拍慘情戲</p><p>Stephy透露剛成為CASH的新會員，她說：「好開心，因為係要經過投票先可以成為會員，對我係一個肯定，我要更加畀心機寫多啲好歌。」<br> Stephy表示最近忙於拍電影，原本打算創作一首甜蜜情歌，可惜電影是慘情戲，令她毫無靈感，有人叫她找個對象拍拖，便有甜蜜感覺，Stephy大嘆：「如果有時間，我都想拍拖，可惜又冇時間，又冇人追，都冇辦法㗎。」<br> 採訪：攝影：胡比</p></body></html>

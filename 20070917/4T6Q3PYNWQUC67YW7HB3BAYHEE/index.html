<html><header><meta charset="utf-8"><title>紅BlogBlog：江若琳、鍾舒漫化敵為友</title></header><body><h1>紅BlogBlog：江若琳、鍾舒漫化敵為友</h1><p>雖然江若琳負面新聞多多，被傳整容後又被指虛報學歷，不過頻頻更新網誌的她仍然深得fans歡心。近日凌零發瀏覽她的網誌，發現她除了到老人院探訪，又與陳柏宇齊齊以學生look拍照，忙個不停。<br> 不過最奇怪的是江若琳竟跟今年有份競逐新人獎的勁敵鍾舒漫老友鬼鬼，真叫凌零發估不到！江若琳的網誌張貼了數張聲稱是她「家姐仔」的合照，她的「家姐仔」清麗可人，絕對有潛質進軍娛樂圈。<br> <br> 江若琳blog：<br>  http://hk.myblog.yahoo.com/elanne_605930 </p></body></html>

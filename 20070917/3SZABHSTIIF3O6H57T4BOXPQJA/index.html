<html><header><meta charset="utf-8"><title>熱爆click：北京大學生追捧股票課程</title></header><body><h1>熱爆click：北京大學生追捧股票課程</h1><p>內地股市熾熱，與其相關的學科也甚受歡迎。由北京16間大學組成的「學院路地區高校教學共同體」的新學期網上選科前日結束，其中中國科技大學開辦的「中國股票市場」課程雖然學費最貴，但報名人數仍超額一倍多，達325人。<br> 學生說，並非指望靠這課程賺錢，而是在大環境影響下，想盡早了解股票市場。<br>  http://news.163.com/07/0916/02/3OFS8RE10001124J.html </p></body></html>

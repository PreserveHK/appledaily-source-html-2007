<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《投名狀》報奧斯卡現分歧 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《投名狀》報奧斯卡現分歧 - 馮仁昭</h1><p>陳可辛執導嘅《投名狀》（圖）早排傳出會代表中國，喺下月報名競逐奧斯卡最佳外語片，但噚日北京新浪網報道，中方投資者同美方投資者得唔到共識，美方唔贊成淨係報最佳外語片，希望出年喺美國上映後先報，就可以報埋其他獎項啦，但中方覺得出年先報幫唔到宣傳，因部戲年底會喺香港同內地上映。陳可辛噚日就話：「佢哋的確喺報奧斯卡有分歧，但𠵱家都唔知趕唔趕到月尾喺內地上映一個禮拜，因後期未做好，如果趕唔切，唔合報名資格，咁咪要等出年喺美國上映後先報囉！」</p></body></html>

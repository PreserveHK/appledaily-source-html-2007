<html><header><meta charset="utf-8"><title>JJ廚神變身摧花手</title></header><body><h1>JJ廚神變身摧花手</h1><p>有美少女廚神封號的賈曉晨（JJ）、Jacky仔及其哥哥，昨日到九龍灣EMax的室內有機農場體驗有機生活，JJ表示以前十分喜歡種花，不過因近日工作開始忙碌，沒有時間打理家中植物，所以盆栽都已枯死，她也沒有再種其他植物了。</p><p>農村養老</p><p>JJ又表示讀書時曾試過落田體驗耕種生活，她說：「當時係種樹，因為細個所以都冇話擔心會曬親同污糟，不過自己都有諗過，第時老咗都可以喺農村生活養老，種吓嘢、養吓牛，一切都可以自給自足。」但問到她會否與男友到農場拍拖時，她立即坦言不能接受，因為這樣拍拖會十分辛苦，稍欠浪漫。<br> 採訪、攝影：駱華齡</p></body></html>

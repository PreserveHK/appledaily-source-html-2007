<html><header><meta charset="utf-8"><title>是日upload：單車一家親</title></header><body><h1>是日upload：單車一家親</h1><p>「彈珠人」最憎司機不奉公守法，即使只是一部單車的司機，也應該依法辦事，尤其是不應該隨處泊車！網友「支羅」發現了一位應該讚揚的車主，把單車泊在單車停泊處，卻不知車主是誰，於是立即拍照，放到迷你論壇尋找車主。<br> 由於這部單車是沒有轆的「家用健身單車」，所以網友不禁笑言相信車主是一位「師奶」，「丫俊」也認同車主所為，「反正都可以踩，當然可以泊喺呢度！」「KinExE」附和說：「咁佢又的確冇泊錯！」不過，這部單車泊在垃圾收集站應該會比較好。</p></body></html>

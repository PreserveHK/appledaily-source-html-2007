<html><header><meta charset="utf-8"><title>骨質疏鬆藥致中風</title></header><body><h1>骨質疏鬆藥致中風</h1><p>美國食品及藥物管理局批准使用骨質疏鬆藥Evista以減低更年期後女性患上乳癌的風險，是第二種獲該局認可減低乳癌風險的骨質疏鬆藥，適用於本身患有骨質疏鬆，或是擴散性乳癌的高風險患者。<br> 該局同時發出警告，此藥含有嚴重副作用，令腳或肺部出現血栓情況，造成中風，甚至死亡，一般的副作用包括潮熱、腳抽筋、腳腫、出現類似感冒症狀、關節痛等；接近更年期的女性、懷孕或計劃懷孕的女性均不宜服用，正服用雌激素或降膽固醇藥物的女性亦不應使用。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳樂榣失手機報警 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳樂榣失手機報警 - 馮仁昭</h1><p>整容三嬌、Freeze成員之一嘅陳樂榣（右）前日同其他成員喺西九龍中心出席活動時，將手提電話擺喺後台，後來竟然唔見咗，佢話畀保安知道後，大會即刻派人幫佢搵，但遍尋不獲，保安員只好陪佢去深水埗警署報警。樂榣同馮仁昭講：「我報警時，嗰位差人唔係幾禮貌，問嘢又唔細心。」問到佢個電話有冇啲重要嘢，佢話：「有我同Freeze嘅性感相同前男友嘅相囉，短片就冇拍過，但係入面入咗啲圈中人電話，仲係用真名，真係幾麻煩。」</p></body></html>

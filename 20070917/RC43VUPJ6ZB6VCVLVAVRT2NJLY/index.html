<html><header><meta charset="utf-8"><title>娜姐以色列訪總統</title></header><body><h1>娜姐以色列訪總統</h1><p>樂壇天后麥當娜（Madonna），近日與英國導演丈夫基里奇（GuyRitchie）到訪以色列慶祝猶太新年。昨日兩人於耶路撒冷出席完一個喀巴拉教的活動後，更親訪以色列總統佩雷斯（ShimonPeres）的府第。<br> 娜姐與基里奇於以色列時間周六下午出席完喀巴拉教的討論會，由保鑣陪同下乘坐汽車到達總統佩雷斯的官邸。據以色列官方人員表示，當日娜姐及丈夫，與佩雷斯一起舉杯慶祝新t年，更一起禱告祝願世界和平。席間佩雷斯更向她送上一本希伯來文舊約聖經，娜姐則禮尚往來，向佩雷斯送上一個喀巴拉教教義的書籍，預計娜姐將於日內飛返倫敦</p></body></html>

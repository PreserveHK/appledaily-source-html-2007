<html><header><meta charset="utf-8"><title>娛片site：謝安琪賣藝唔收身</title></header><body><h1>娛片site：謝安琪賣藝唔收身</h1><p>謝安琪（Kay）今年6月為張繼聰誕下兒子，日前與關淑怡、張敬軒和李克勤在會展舉行音樂會復出。不過凌零發日前在YouTube發現有網友轉載音樂會的短片，克勤和軒仔竟拿阿Kay的肥胖身形開玩笑！<br> 阿Kay被其餘三人取笑身形肥胖時，她仍一臉自信的說：「我prefer咁樣講，壓台吖嘛，咁個台交畀我啦！」然後唱出《八分三》。不過網友波羅包說：「好正常啫啱啱生完，不過我係鍾意佢唱歌，唔係佢個樣同身材。」<br> <br> 謝安琪音樂會：<br>  http://youtube.com/watch?v=XEUMFDydvrI </p></body></html>

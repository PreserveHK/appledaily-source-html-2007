<html><header><meta charset="utf-8"><title>亞姐選兒戲才藝獎</title></header><body><h1>亞姐選兒戲才藝獎</h1><p>《2007亞洲小姐競選》港澳特區賽區的12位候選佳麗，昨日在奧海城進行才藝表演，10號劉懿熠憑獻唱英文歌《Closetoyou》獲78分，成為得分最高的佳麗，7號李怡然則憑表演現代芭蕾舞獲75分，但大會最後卻公佈二人是同分，令最佳才藝獎得主鬧雙胞，非常兒戲。<br> 評判之一的林韋辰解釋指二人分數接近，他說：「評判一致認為兩個表演項目嘅性質好唔同，兩個佳麗都表現得好好，所以雙冠軍。」劉懿熠事後也表示不介意被瓜分獎項，更大讚對手表現出色。<br> 採訪：卓美娟<br> 攝影：仇志德</p></body></html>

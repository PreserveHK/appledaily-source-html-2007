<html><header><meta charset="utf-8"><title>案件速遞<br>虛報被綁雙程女緩刑</title></header><body><h1>案件速遞<br>虛報被綁雙程女緩刑</h1><p>【本報訊】一名持雙程證來港的21歲內地啤酒女郎，為引起身為港人的前男友注意，訛稱遭禁錮索20萬元贖金，但得知前男友報警後，本月1日自行往八鄉警署聲稱已獲歹徒釋放，因口供矛盾被揭「作古仔」。<br> 該女子昨在屯門裁判法院承認一項誤導警務人員罪，主任裁判官郭偉健考慮她初犯，輕判監禁1個月，緩刑1年，另罰款1,000元。<br> 案件編號：TMCC3245/07</p></body></html>

<html><header><meta charset="utf-8"><title>Blog派分子：Daniel專睇網友留言</title></header><body><h1>Blog派分子：Daniel專睇網友留言</h1><p>模特兒出身嘅Daniel喺韓國發展多年，佢當然有入鄉隨俗喺當地好受歡迎嘅網站cyworld度開blog同影迷傾偈。不過，佢嘅韓文始終係有限公司，所以都只係upload照片，或者用英文寫吓感想咁。<br> Daniel喺自我介紹度話會經常睇網友嘅留言，叫大家多多支持喎！最近佢就四出宣傳新片《MyFather》，所以佢擺咗唔少宣傳照上去，呢方面阿Deep就覺得行貨咗啲囉。<br> 網址： http://www.cyworld.com/danhenney </p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>佘繼標被追1500萬元</title></header><body><h1>案件速遞<br>佘繼標被追1500萬元</h1><p>【本報訊】中小型企業聯合會會長佘繼標（圖），遭創業板上巿公司名家國際（前稱盛創企業）的附屬公司控告，指他獲得該公司的電腦軟件特許銷售權後，未有履行擔保書的承諾，在限定18個月內為該公司帶來1,500萬元相關銷售收益，昨興訟高院向他追討整筆款項。<br> 原告新艾歐系統服務有限公司稱，00年3月與被告佘繼標簽訂協議，佘可獲得電腦軟件「OMS千禧版」特許銷售權，佘並簽下擔保書，承諾由00年3月至01年9月共18個月內，擔保為原告帶來1,500萬元收益，若賺不夠數，餘款由他支付。<br> 案件編號：HCA1278/02&#13;</p></body></html>

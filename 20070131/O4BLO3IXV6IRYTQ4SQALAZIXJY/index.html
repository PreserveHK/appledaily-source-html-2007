<html><header><meta charset="utf-8"><title>麋鹿膠椅卡頸急壞旁人</title></header><body><h1>麋鹿膠椅卡頸急壞旁人</h1><p>美國科羅拉多州埃斯蒂斯帕克（EstesPark）的居民，上周不約而同為一隻麋鹿而擔心，因為那隻在鎮上踱來踱去的麋鹿，脖子一直掛住一張塑膠椅。</p><p>專家指可覓食不插手</p><p>麋鹿上周初首次現身後，居民大為關注，不少人致電當地野生動物管理部門要求派人打救可憐麋鹿，警方也接到數百個電話。但專家觀察半天後，決定暫時按兵不動，因為麋鹿雖然頭部卡住，但行動沒有受阻，也可以自行覓食；反而在目前寒冷天氣下，給麋鹿打鎮靜針，可能會給牠造成危險。<br> 幾天之後，麋鹿果然成功擺脫了椅子，重獲自由。<br> 美國哥倫比亞廣播公司</p></body></html>

<html><header><meta charset="utf-8"><title>木村佳乃演鄧麗君壓力大</title></header><body><h1>木村佳乃演鄧麗君壓力大</h1><p>日本朝日電視台去年計劃開拍講述已故女星鄧麗君輝煌時期的特備劇《鄧麗君物語》，有傳小雪看過劇本後臨時辭演，令電視台陣腳大亂，經製作部多方協調後，昨日終宣布由30歲的木村佳乃演鄧麗君，該劇預計今年春天播放。<br> 木村佳乃表示當收到劇本後承受不少壓力，又稱自本月15日開拍後，充份感受到鄧麗君的女性魅力。木村佳乃為演活這位一代亞洲歌姬，曾多次翻看其演唱會DVD，又積極學習中文，以便獻唱劇中的11首鄧麗君中、日名曲。另外，韓片《抱擁這分鐘》將翻拍成日劇，由及川光博與深田恭子擔任男女主角。</p></body></html>

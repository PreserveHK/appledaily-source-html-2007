<html><header><meta charset="utf-8"><title>話你知<br>人馬情緣曾上銀幕</title></header><body><h1>話你知<br>人馬情緣曾上銀幕</h1><p>哈仔丹尼爾主演的舞台劇《Equus》，是英國著名劇作家PeterShaffer的70年代得獎作品，當年他從一名青年惡意傷害馬匹事件得到啓發，創作一個關於青年與馬匹之情感與慾望的爭議故事。該劇73年在英國搬上舞台，並奪得東尼獎，更多次在美國百老滙公演，連奧斯卡影帝安東尼鶴健士（AnthonyHopkins）和《觸目驚心》（Psycho）已故男星安東尼柏堅斯（AnthonyPerkins）也曾參演。77年該劇更拍成同名電影，美版1區DVD仍可在網上訂購，近年英國及韓國等地仍有劇團將故事搬上舞台。</p></body></html>

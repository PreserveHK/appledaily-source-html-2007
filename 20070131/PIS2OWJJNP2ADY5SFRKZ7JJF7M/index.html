<html><header><meta charset="utf-8"><title>國際Gossip<br>希拉莉唱錯國歌</title></header><body><h1>國際Gossip<br>希拉莉唱錯國歌</h1><p>美國前第一夫人、現任紐約州參議員希拉莉宣布競選總統後，已經開始馬不停蹄拉票，日前佢到咗艾奧瓦州（Iowa）造勢，開金口唱國歌。工作人員忘記將佢衣服上面嘅小咪高峯關掉，佢嘅歌聲就傳咗出去，點知佢走音甩嘴仲唱錯歌詞，高音處自動降key，將歌詞「你說那星光燦爛的星條旗」唱成「你說我們星光燦爛的星條旗」。結果俾網民話佢五音不全，只不過勇氣可嘉。<br> 路透社</p></body></html>

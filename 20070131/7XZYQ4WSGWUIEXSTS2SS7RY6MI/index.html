<html><header><meta charset="utf-8"><title>甩拖小八卦：超模鬼見愁　拍拖唔長久</title></header><body><h1>甩拖小八卦：超模鬼見愁　拍拖唔長久</h1><p>剛與名模女友BarRafaeli甩拖的里安納度狄卡比奧，可算是model界的「情場鬼見愁」，出道16年的他曾征服過不少貌若天仙的超模，包括KristinZang及納奧美金寶（NaomiCampbell）等，不過最為人熟識的戀人應是巴西名模GiseleBundchen。兩人00年於時裝派對認識，其間曾傳出多次分手又復合等花邊新聞，可惜他們最後仍於05年底分開。其後，里安納度去年初火速搭上以色列模特兒BarRafaeli，惜最終分手收場。</p></body></html>

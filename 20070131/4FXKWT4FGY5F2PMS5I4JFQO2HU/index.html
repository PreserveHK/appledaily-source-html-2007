<html><header><meta charset="utf-8"><title>娛樂資料庫<br>孔慶翔成首屆爛片王</title></header><body><h1>娛樂資料庫<br>孔慶翔成首屆爛片王</h1><p>《蘋果》娛樂版舉辦的金話梅電影選舉去年3月首次舉行，讓讀者投票選出年度最爛的華語電影。選舉分別讓讀者選出「最爛女主角」、「最爛男主角」、「最爛電影」、「最爛導演」、「最爛場面」及「最爛拍檔」六個獎項，05年度金話梅便有逾12,000名網友參與投票，結果孔慶翔（圖）主演的《我亞媽發仔瘟》奪得最爛電影、導演、男主角及場面四獎，成為爛片之霸；最爛拍檔則是《無極》的張栢芝與真田廣之；最爛影后則是《虫不知》的梁洛施。<br> 此外，香港電影金像獎今日會公布入圍名單，若名單不幸與金話梅選舉有雷同，實屬巧合。</p></body></html>

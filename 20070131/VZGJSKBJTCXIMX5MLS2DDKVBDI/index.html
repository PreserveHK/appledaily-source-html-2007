<html><header><meta charset="utf-8"><title>中海油唔怕恐怖分子 - 李華華</title></header><body><h1>中海油唔怕恐怖分子 - 李華華</h1><p>近日有幾名喺非洲尼日利亞工作嘅中國石油員工遭槍手綁架，雖然呢單嘢唔關中海油事，但中海油舊年初，亦喺尼日利亞買咗個OML130油田45%股權，華華噚日見到中海油首席財務官楊華，梗係第一時間問佢，點樣照顧員工人身安全啦。<br> 點知佢勁風趣，話OML130係深水油田，水深千五米，如果有人想做啲乜嘢，要非常有本事、有膽量先得，話晒個槍手都唔可以就咁游水，游出去個鑽油平台綁人啩。<br> 不過，話說回來，雖然中海油投資咗個油田，但真正做勘探嘅係佢哋啪乸──道達爾，中海油其實冇乜派人去當地囉。<br> LiWaWa@AppleDaily.com</p></body></html>

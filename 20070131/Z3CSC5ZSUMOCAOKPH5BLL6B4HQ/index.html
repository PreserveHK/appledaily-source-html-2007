<html><header><meta charset="utf-8"><title>話你知<br>取疑犯DNA需警司授權</title></header><body><h1>話你知<br>取疑犯DNA需警司授權</h1><p>本港DNA資料庫於01年1月成立，其主要任務是分析疑犯的樣本，與案發現場所留下的DNA作比較，以協助警方調查的工作。<br> 法證事務部資料顯示，04年DNA資料庫組共化驗了5,407宗個案。<br> 據00年通過的《2000年危險藥物、總督特派廉政公署及警隊（修訂）條例》，執法人員須獲一名警司級或以上的警務人員授權，而該警司有合理理由懷疑疑犯所犯的罪行可判監七年或以上，才可授權向疑犯套取口腔拭子樣本。</p></body></html>

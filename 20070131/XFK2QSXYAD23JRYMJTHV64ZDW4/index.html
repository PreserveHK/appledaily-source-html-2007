<html><header><meta charset="utf-8"><title>薛凱琪做攝石人心酸</title></header><body><h1>薛凱琪做攝石人心酸</h1><p>薛凱琪早前在港台的中文金曲頒獎禮上食白果，不過在後台時她卻站在眾歌手中間，被指成攝石人，前晚她出席《SinaMusic》頒獎禮被問及此事時回應說：「因為當時現場混亂，助手叫我埋去影相，我埋到去，先發覺身邊個個歌手都有嚿嘢喺手（指獎項），惟獨我一個儍更更咁，深深體會到唔上唔落嘅感覺，我冇嘢揸手，咪將手放喺腹前。」<br> 另外，鄭融前晚大讚薛凱琪在港台頒獎禮上坐了一整晚冷板櫈，甚有體育精神，薛凱琪聞言笑說：「我不嬲有體育精神，唔係着少少布嗰種睇肉精神。」<br> </p></body></html>

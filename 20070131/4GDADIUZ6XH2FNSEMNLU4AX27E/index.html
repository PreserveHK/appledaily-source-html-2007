<html><header><meta charset="utf-8"><title>藍芽音樂盒　語音撥號聽電話</title></header><body><h1>藍芽音樂盒　語音撥號聽電話</h1><p>MMI-1R藍芽音樂盒以鋼琴鏡面設計，細過半張八達通，機身只有24克，通話或播歌時間可達10小時。支援A2DP模式，如手機非支援A2DP模式，可安裝BluePlayer軟件來進行藍芽音樂播放。聽歌途中可自由接聽手機來電，只須用耳機的按鈕，就可即時接聽電話、語音撥號接聽來電或收線。加埋藍芽發射器，就同時用於音樂或遊戲機裝置如PSP、iPod。音樂盒具備3.5mm音源接頭，除可用跟機的立體聲耳筒，更可選其他不同款式的耳筒襯衫。</p><p>查詢：27392933<br> 記者：馬靜兒</p></body></html>

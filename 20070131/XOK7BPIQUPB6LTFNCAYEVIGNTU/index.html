<html><header><meta charset="utf-8"><title>Homemade新店<br></title></header><body><h1>Homemade新店<br></h1><p>早前閉門裝修的FranckMuller中環專門店，近日終於擴充完成重開（圖）。新店面積達2,500呎，以Mr.FranckMuller'sHome為設計靈感，將店舖分隔成客廳、飯廳和書房等，色彩以和暖classic的啡銅色為主調，採用柚木地板。<br> 入口處的大門，採用仿照大宅花園的通花大閘風格，通過兩面玻璃鏡的玄關位，就到達放有巨型雲石枱的飯廳，靠左望的大廳有溫暖的火爐與梳化，前行則是librarycorner，而最末端的小corner就放置「屋主」FranckMuller公司watchland旗下的其他新錶，感受屋主的品味與事業發展。</p></body></html>

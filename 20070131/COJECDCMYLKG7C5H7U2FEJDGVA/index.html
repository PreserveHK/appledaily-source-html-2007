<html><header><meta charset="utf-8"><title>話你知：爭奪過程夠曲折</title></header><body><h1>話你知：爭奪過程夠曲折</h1><p>10月</p><p>無綫向金像獎開價80萬元以取得播映權，金像獎方面認為太低，索價100萬。</p><p>12月</p><p>金像獎遲遲未獲無綫回覆，文雋轉向有線傾價，徐小明出價120萬元，文雋口頭承諾把播映權賣給有線。</p><p>同月</p><p>金像獎和有線的合約只欠落實，但在金像獎董事局會議上受阻，有人將合約轉告無綫，無綫以相同價錢展開爭奪戰，董事局投票決定，最後唐季禮的決定性一票，播映權落入無綫手中。</p><p>1月</p><p>文雋向金像獎董事局辭職，直指因為未能堅守對有線的承諾感內疚，此舉為了維護自己的道德標準和價值觀。</p></body></html>

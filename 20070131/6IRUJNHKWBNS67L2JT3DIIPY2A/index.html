<html><header><meta charset="utf-8"><title>羅寶文證羅寶盈再嫁</title></header><body><h1>羅寶文證羅寶盈再嫁</h1><p>羅寶文昨日以主禮嘉賓身份，在機場富豪酒店出席《金豬聚叟迎新歲》長者茶敍活動。有報道指其堂姊、鷹君集團創辦人羅鷹石長孫女、李民橋前妻羅寶盈，與美心集團太子爺伍偉國準備下周一舉行婚禮，但由於兩家均希望是次婚禮以低調手法處理，故一直未有對外宣揚。
</p><p>一心低調</p><p>羅寶文撐堂姊說：「其實佢哋都唔想太過鋪張去大事講畀大家聽，到時都會低調同屋企人同朋友慶祝，而且兩家嘅老人家都想低調啲唔想見報，咁我當然都會替佢哋開心，我都諗住會送啲有意義嘅擺設畀佢哋。」<br> 採訪、攝影：CamelLok</p></body></html>

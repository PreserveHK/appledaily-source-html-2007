<html><header><meta charset="utf-8"><title>特首選舉時間表</title></header><body><h1>特首選舉時間表</h1><p>1月31日</p><p>梁家傑宣布取得111個選委提名，成為正式特首候選人</p><p>2月1日</p><p>特首曾蔭權宣布角逐連任，立法會四大親政府黨派支持，手握最少300選委提名</p><p>2月14日</p><p>特首選舉提名期開始</p><p>3月1日</p><p>特首提名期結束</p><p>3月25日</p><p>特首選舉投票<br> <br> 資料來源：《蘋果》資料室</p></body></html>

<html><header><meta charset="utf-8"><title>屈福特「救兵」檢閱 - 牽牛</title></header><body><h1>屈福特「救兵」檢閱 - 牽牛</h1><p>簡評：屈福特將艾舒利楊格售予阿士東維拉，據報可收到965萬鎊（約1億4,000萬港元），不過保夫萊特只選擇投放不多於四分一資金收購新球員。其中「最大手筆」已是用了約160萬鎊，從英甲的洛達咸收購荷斯堅斯和李爾威廉臣，但荷斯堅斯已為屈福特上陣3次，卻沒有建樹，級數遠離英超水準。<br> 保夫萊特另一收購是從錫菲聯買入前鋒卡巴，卡巴在季初曾為錫菲聯上陣7次，完全沒有破關本錢；卡巴一早已被錫菲聯列入放棄名單，恐怕要留待下季英冠，較重體力化的聯賽，卡巴才有用武之地。艾舒高廸在格拉斯哥流浪甚至沒有上陣機會，屬球隊可有可無之人。<br> 文：牽牛</p></body></html>

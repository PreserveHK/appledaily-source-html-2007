<html><header><meta charset="utf-8"><title>廣州設鐵路特警隊</title></header><body><h1>廣州設鐵路特警隊</h1><p>廣州公安當局在春節前高調宣傳，當地成立了首支鐵路特警隊。十多名特警隊成員日前身穿全套黑色防暴制服，頭戴鋼盔，手持微型衝鋒槍，在經常發生罪案的廣州火車站廣場巡邏。據悉，這支鐵路特警隊共有35名隊員，平均年齡只有25歲，主要職責是處理鐵路上發生的恐怖襲擊、嚴重暴力犯罪，以及對抗性或群眾性突發事故，以彌補公安部門警力不足。<br> 當局共投資逾千萬元人民幣，裝備這支特警隊。每名隊員除配備特裝防彈鋼盔、微型衝鋒槍、先進的通訊儀器外，腰間還繫有軍刀、右大髀則掛有一把警用手槍，外形甚酷。<br> 中新網</p></body></html>

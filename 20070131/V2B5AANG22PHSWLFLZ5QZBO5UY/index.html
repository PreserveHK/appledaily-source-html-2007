<html><header><meta charset="utf-8"><title>數字世界</title></header><body><h1>數字世界</h1><p>8.42億</p><p>8.42億人次是全球各國和地區去年接待的旅客人數，創了歷史新高，比前年增加了4.5%，當中增長最多的地區是撒哈拉沙漠以南的非洲地區，增幅為8.1%，其次是亞太區。</p><p>20,600</p><p>20,600架單車將擺放在法國巴黎市1,451個地方，供市民租用，市民租用單車非常方便，可選擇在任何一個地點還車。</p><p>3億</p><p>3億個中國製造的打火機，在過去四年非法以馬來西亞的名義出口到歐盟，導致歐盟少收2,000萬歐元（逾2億港元）稅款。</p><p>11</p><p>11名秘魯人近日在南部叢林地區遭吸血蝙蝠襲擊死亡，當中7人是在當地露宿的外地人士。</p></body></html>

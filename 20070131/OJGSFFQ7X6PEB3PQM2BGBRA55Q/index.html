<html><header><meta charset="utf-8"><title>國際Gossip<br>金正日大仔或來港</title></header><body><h1>國際Gossip<br>金正日大仔或來港</h1><p>北韓領導人金正日神秘莫測，佢35歲大仔金正男都有乃父風範。日本《讀賣新聞》噚日引述香港外交消息指，金正男𠵱家身在澳門（圖），他可能會嚟香港，到一間銀行就佢開設的戶口作出解釋。前年9月美國指控澳門匯業銀行幫平壤洗黑錢，凍結咗北韓喺澳門多達2,400萬美元（約1.9億港元）嘅資產。金正男喺香港銀行的戶口無俾美國凍結，佢嚟香港，報道可能傾資產凍結嘅問題。之但係，佢2001年用過假護照到東京想遊廸士尼樂園，俾日本遣返，唔知佢嚟香港會唔會用假護照呢？<br> 路透社</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>世銀主席雙襪穿窿&#13;</title></header><body><h1>國際Gossip<br>世銀主席雙襪穿窿&#13;</h1><p>入廟要拜神，入清真寺要除鞋，世界銀行主席沃爾芬森（PaulWolfowitz圖）當然要隨俗。他周日到土耳其訪問兩日，行程包括去一間古老清真寺參觀，豈料他穿的襪子原來穿了窿，不只一隻穿窿，而是兩隻都穿窿了。他步出清真寺時，就被傳媒拍下他的穿窿襪照，廣發全球，讓全世界都知道他的美德是慳儉，失禮不失禮，見仁見智。<br> 美聯社</p></body></html>

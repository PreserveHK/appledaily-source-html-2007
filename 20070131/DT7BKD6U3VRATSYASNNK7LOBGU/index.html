<html><header><meta charset="utf-8"><title>拉登妹夫遭槍殺</title></header><body><h1>拉登妹夫遭槍殺</h1><p>發動911襲擊的阿蓋德領袖拉登（OsamabinLaden）的妹夫哈利法（JamalKhalifa圖），昨日（周三）在非洲國家馬達加斯加（Madagascar）的寓所內遭槍手劫殺，家人相信事件純屬劫案，不涉政治。<br> 死者的兄弟馬利克（MalekKhalifa）表示，從事寶石買賣的哈利法在當地擁有寶石礦場和住所，昨日清晨有25至30名持槍匪徒闖進他的睡房，把他擊斃後，掠走一批文件和所有財物。哈利法在1970年代是拉登好友，911襲擊後，他多次否認與恐怖組織有關。<br> 德新社/法新社</p></body></html>

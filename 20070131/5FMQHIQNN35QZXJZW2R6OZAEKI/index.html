<html><header><meta charset="utf-8"><title>Furla熱情80年</title></header><body><h1>Furla熱情80年</h1><p>意大利手袋品牌Furla昨日在中環四季酒店舉行07春夏系列發表活動，今年適逢品牌成立80周年紀念，9月將會在意大利舉行盛大慶祝活動。<br> 昨日展出的手袋系列，用上熱情果、紅及啡色等，充滿大自然色彩，又有以藤為主要素材，象徵大自然風貌，設計靈感來自電影《阿依達》（Aida）及盛產雪茄的古巴夏灣拿。慶祝品牌80周年紀念的重頭手袋則名為April，以漆皮為主，有紅、白、金等顏色選擇。<br> 採訪、攝影：DebbieLum</p></body></html>

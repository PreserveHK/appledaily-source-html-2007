<html><header><meta charset="utf-8"><title>廣末夫妻分居湊仔醒神</title></header><body><h1>廣末夫妻分居湊仔醒神</h1><p>現年26歲的日本女星廣末涼子，被昨日出版的日本雜誌《FLASH》偷拍到她日前完成工作步出東京羽田機場，即乘車往東京涉谷的託兒所，接回快將3歲的兒子宏志。廣末抱着兒子時笑容滿面，完全將工作的疲累一掃而空。<br> </p><p>沒打算離婚</p><p>早前廣末被揭發與設計師丈夫岡澤高宏分居，雖然廣末聲稱二人因工作而分開居住，沒有離婚的打算，但岡澤的鄰居透露已有一段日子沒有見過廣末。另一方面，岡澤最近於個人網誌上只提到工作及夜生活，沒提及妻兒，令人揣測他們是否已沒有來往。另外，《FLASH》記者某日早上再在廣末的家出現，廣末再三強調有需要時仍會見丈夫，並沒有計劃離婚。
</p></body></html>

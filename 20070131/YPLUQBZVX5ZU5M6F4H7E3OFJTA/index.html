<html><header><meta charset="utf-8"><title>千嬅搵人教衞蘭喼弗</title></header><body><h1>千嬅搵人教衞蘭喼弗</h1><p>楊千嬅和官恩娜昨日於機場富豪酒店出席「金豬聚叟迎新歲」長者茶敍活動。只見楊千嬅一臉倦容，她說：「因為我朝早5點就起身，跟住又要去深圳做嘢。」<br> 對於有雜誌指她與何韻詩攜手杯葛衞蘭，千嬅說：「唔想有呢啲新聞攬上身，我係外星人，唔理咁多嘢，咁樣先會命長久，其實我之前仲介紹健身教練畀衞蘭喼弗，因為佢好快要開演唱會。」</p><p>官恩娜銀包Dry</p><p>官恩娜與長者玩烹飪遊戲時只站於一旁，她說：「因為嗰爐嘅技術問題唔係太夠火。其實我都好鍾意煮嘢食，廚藝都OK。」<br> 官恩娜談到新年願望說：「因為我𠵱家銀包好dry，希望新年都有嘢做。」<br> 採訪：駱華齡<br> 攝影：陳偉權</p></body></html>

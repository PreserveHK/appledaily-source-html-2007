<html><header><meta charset="utf-8"><title>中環<br>港商拉橫額求助特首</title></header><body><h1>中環<br>港商拉橫額求助特首</h1><p>【本報訊】65歲港商薛寶仁，98年與內地一間公司合作承包深圳寶安的豆製品工廠，合約為期10年，在豆品廠轉虧為盈後，對方於99年5月中止合約令他損失慘重。由01年起他進行索償，寶安法院判他勝訴但只獲賠償30萬元，他認為賠償額應為1,200萬元。由於多年來在內地追討無果，昨晨11時，他去到中環立法會門外，拉起「曾特首請為民作主」的橫額（圖），希望特首及立會議員協助。<br> 胡恩宏攝</p></body></html>

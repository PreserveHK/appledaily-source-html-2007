<html><header><meta charset="utf-8"><title>國際Gossip<br>俄中毒特工變射靶</title></header><body><h1>國際Gossip<br>俄中毒特工變射靶</h1><p>俄羅斯前特工利特維年科（AlexanderLitvinenko）喺英國倫敦中釙毒210死咗，英國警方隔國追兇仍未追得到，但係噚日揭發出嚟嘅事實，係佢死之前，俄羅斯嘅特種部隊「英雄旅」（Vityaz）原來用佢嘅照片比賽練靶，90名士兵齊齊用9mm子彈打爆佢喺相中嘅大頭。咁深仇大恨，皆因佢出書話呢支內政部精銳部隊嘅頭子利斯烏克喺國家安全局嘅間諜，而國安局就畀人猜測係毒死佢嘅幕後黑手。<br> 英國《泰晤士報》</p></body></html>

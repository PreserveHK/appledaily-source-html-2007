<html><header><meta charset="utf-8"><title>文雋請辭去意堅</title></header><body><h1>文雋請辭去意堅</h1><p>1.各位同寅們，很抱歉，本人決定向董事局請辭主席的職務。對於未能如期履行剩下來的任期，我自己也感到難過！<br> <br> 2.今天請辭的導火線當然是有關於兩家電視台轉播權的洽談事件，從最初被授權往接觸有線電視到最後投票被否決，幾乎瀕臨簽約的條款。<br> <br> 3.有些人或許覺得道義和承諾並不重要，但對本人而言，這卻絕非我做人處事的風格。<br> <br> 4.我強烈感覺到董事局內充斥着不應有的政治氣氛，我自問是一個很坦率真誠的人，對某些偽善，實在容忍不了。<br> <br> 5.不必挽留我，真的，去意堅決！</p></body></html>

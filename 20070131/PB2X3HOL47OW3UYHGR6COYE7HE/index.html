<html><header><meta charset="utf-8"><title>北京文化業產值960億</title></header><body><h1>北京文化業產值960億</h1><p>北京、上海、深圳等地近年紛紛設文化藝術區，成為旅遊景點。除了深圳龍崗區有著名大芬油畫村外，其他城市不少老工廠近年都變身為文化區或創意工業區，例如上海的蘇州河、昆明的上河村等。有統計指，單就北京，現時文化創意產業的產值已達到960億元。</p><p>由紡織廠改建而成、位於上海普陀區莫干山路的「春明文化都市園區」，吸引了10多個國家和地區的藝術家和創意設計人才，開設100多個工作室，從事繪畫、當代藝術和影視製作。<br> 台灣知名藝術品經營者洪平濤近日在上海北部城區投資，將一個倉庫改造成藝術中心「五角場800號」，將主要經營油畫、雕塑、攝影等當代藝術的交易。</p></body></html>

<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●英國名模姬蒂摩絲（KateMoss）與男友PeteDoherty入住倫敦戒療所接受戒毒治療。<br> ●英國四人樂隊ArcticMonkeys榮獲NMEAwards四項提名。<br> ●日本女星長澤正美將與瀧澤秀明主演改編自莎士比亞的單元劇《羅密歐與茱麗葉》，女星井上真央則與老牌男星西田敏行主演《李爾王》，兩劇會在今年春天播出。<br> ●日本女歌手伊藤由奈首張大碟《HEART》成本周Oricon大碟榜冠軍。<br> ●韓國藝人申河均驗尿檢查呈陰性反應，推翻了早前他涉濫藥的傳聞。</p></body></html>

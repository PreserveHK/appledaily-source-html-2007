<html><header><meta charset="utf-8"><title>賭法似日本分組連贏</title></header><body><h1>賭法似日本分組連贏</h1><p>環顧世界各地的賽馬投注彩池，香港可算最多樣化。美國、愛爾蘭、澳洲及澳門，均以獨贏、連贏、位置Q等基本彩池為主。法國則有五重彩，投注者只要順序選中首五匹衝過終點的馬匹便可獲正獎，如只選中前四名，則可得安慰獎。</p><p>英國有高難度彩池</p><p>至於日本方面，有分組連贏，以馬匹號碼分組，每組兩匹馬，只需選中頭兩名組合馬匹便算中獎；順序選中的話，彩金更高，與香港賽馬會目前構思的分組獨贏如出一轍。<br> 本地練馬師李易達指出，英國的大賽日亦有一種高難度的彩池玩法，投注者須貼中七場賽事的頭馬，才可贏得累積獎金，但因為「難過中六合彩」，所以並不普及。<br> 新聞資訊研究組</p></body></html>

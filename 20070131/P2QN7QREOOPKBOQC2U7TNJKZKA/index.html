<html><header><meta charset="utf-8"><title>國際Gossip<br>英漢闖查理斯大宅</title></header><body><h1>國際Gossip<br>英漢闖查理斯大宅</h1><p>英國皇室保安真係唔穩陣，不時出問題，今次輪到皇儲查理斯（PrinceCharles圖）喺海格羅夫（Highgrove）嘅大宅，前日（周二）清晨4點鐘，俾個55歲嘅中年男子闖入，當時皇儲同老婆卡米拉都喺屋入面大覺瞓！最得人驚嘅係，中年漢仲帶埋亁草叉同大麻袋潛入，真係唔知佢想點。好彩保安都衰唔晒，佢未入到屋已經俾警察捉住。<br> 美聯社/英國《每日電訊報》</p></body></html>

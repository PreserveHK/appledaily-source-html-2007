<html><header><meta charset="utf-8"><title>三款問題按摩椅港有售</title></header><body><h1>三款問題按摩椅港有售</h1><p>【本報訊】因涉及日本發生的兩宗按摩椅自動燃燒事故，松下電器宣布為六款樂聲牌按摩椅進行檢查及維修，原因是按摩椅的摩打低壓電源線出問題，有可能引致冒煙及燒焦部份物料。本地有售其中三款按摩椅，已購買的市民應暫停使用，並聯絡代理免費更換問題電線，他們可獲三年保用服務。<br> 本港機電工程署已獲知會事件，但迄今未收到有市民使用按摩椅後出事的報告。本地有售涉及的型號包括EP-3515、EP-3510、EP-3010，售二萬多元至四萬多元，至今共售出約2,000部。查詢可電代理信興電器貿易專線：23130555。</p></body></html>

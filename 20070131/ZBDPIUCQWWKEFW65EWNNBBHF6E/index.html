<html><header><meta charset="utf-8"><title>情人節：A.T粒花TwinSet
</title></header><body><h1>情人節：A.T粒花TwinSet
</h1><p>日本品牌A.T推出的限量版情人節TwinSet，最搶眼是包裝設計，橙紅布袋上是一對約會黃昏後的小鳥，寓意畫公仔畫埋出嚟好易明，但原來Graphics的意念係源自幾百年前英國的情人節，小孩子逐家逐戶唱歌的傳統。女裝版禮盒內有米色短袖Tee內襯橙色中袖Tee，男裝版則是灰色長袖Tee內襯黑色長袖Tee，一貫的A.TBasic易襯風格，如果你同你粒花都鍾意簡約Style，咁咪襯晒囉。</p><p>A.T（28901390）<br> 銅鑼灣京士頓街5號地下</p></body></html>

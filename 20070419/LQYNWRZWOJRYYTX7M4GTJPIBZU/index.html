<html><header><meta charset="utf-8"><title>房署推公屋維修服務</title></header><body><h1>房署推公屋維修服務</h1><p>【本報訊】對於立法會議員陳偉業稱接獲市民投訴，指房屋署新編配單位出現維修問題，房屋及規劃地政局局長孫明揚昨在立法會書面回覆稱，房屋署最近已推出「入伙服務大使計劃」，在新建公屋樓宇入伙期內為租戶提供維修服務。他強調無論是新建或翻新公屋單位，均有嚴格監察及驗收制度，確保質素達到合理水平，才安排出租。<br> 租戶也可向申請領取「翻新津貼」，自行安排進行一些簡單的維修及翻新工程，以便提早入伙。</p></body></html>

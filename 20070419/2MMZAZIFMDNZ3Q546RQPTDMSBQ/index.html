<html><header><meta charset="utf-8"><title>數字話當年：大學畢業生薪水下跌</title></header><body><h1>數字話當年：大學畢業生薪水下跌</h1><p>向來被視為天之驕子的大學生，薪金不及當年。香港人力資源管理學會外務總監吳克儉稱，97年前掀起移民潮，市場出現人才斷層，令大學生薪金不尋常地高。他認為，回歸10年，隨着大學生人數不斷上升，加上曾出現亞洲金融風暴，從前意氣風發的大學生轉趨務實，起薪點低至數千元也不介意。吳克儉表示，從前僱主只要求大學畢業生名校出身、英文了得，但現時的僱主會要求年輕員工肯學習及有承擔感。</p><p>港大畢業生薪金</p><p>1997年：$12,500<br> <br> 2005年：$10,250<br> <br> 註：數據不包括醫科及法律系學生薪金<br> 資料來源：港大就業教育中心</p></body></html>

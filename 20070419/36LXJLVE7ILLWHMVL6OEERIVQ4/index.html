<html><header><meta charset="utf-8"><title>僱員聯保下月初出籠</title></header><body><h1>僱員聯保下月初出籠</h1><p>【本報訊】在本港經營僱員保險的公司，下月1日開始推出僱員補償聯保計劃。<br> 所有在本港經營僱員補償保險業務的公司，將以共同保險的形式，參與計劃。計劃主要目的，是為從事高風險行業的僱主，未能在市場購買僱員補償保險，提供後援市場。如果被保險公司拒絕投保三次，又或者保費高於聯保計劃保費三成的僱主，都可以獲得聯保計劃承保。高風險行業包括建築物清拆工作、吊船工作，抹窗工人、隧道工程及高空作業工人等。</p></body></html>

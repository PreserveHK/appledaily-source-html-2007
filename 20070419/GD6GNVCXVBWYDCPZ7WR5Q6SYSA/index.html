<html><header><meta charset="utf-8"><title>劉心悠狂風掃耳環</title></header><body><h1>劉心悠狂風掃耳環</h1><p>劉心悠予人感覺斯斯文文，原來也有豪爽一面。日前下午，劉心悠現身銅鑼灣百德新街，素顏的她束起頭髮、身穿便裝，一手拎着外賣咖啡，一手挽着幾袋戰利品，輕鬆漫步至名店坊內的耳環專門店Isabella，隨意瀏覽貨品後，沒多久即坐下，向店員示意試戴耳環。</p><p>15分鐘搞掂</p><p>現場所見，劉心悠本身已穿了耳洞，並由戴上手套的女店員小心翼翼為她戴耳環，之後劉心悠朝鏡子望了幾眼，再試戴另一對耳環，前後才花了約15分鐘，她已扑槌買了兩對耳環，付款後到世貿中心乘坐的士離開，全程堪稱快靚正。<br> 採訪、攝影：娛樂突發組</p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：芙蓉姐姐大變身</title></header><body><h1>周圍shot：芙蓉姐姐大變身</h1><p>你認得眼前這位靚女嗎？她就是網絡紅人芙蓉姐姐。所謂人靠衣裝，一向予人「土味」十足的芙蓉姐姐，日前經專業造型師和攝影師聯手打造下，脫胎換骨，形象令人眼前一亮。本名史恆俠，現年30歲的芙蓉姐姐，自2005年開始流行於網路，被喻為反偶像女性。<br>  http://comment.news.163.com/news_shehui4_bbs/3CBO89LC00011229.html </p></body></html>

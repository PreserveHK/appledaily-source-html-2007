<html><header><meta charset="utf-8"><title>陳穎妍小賭賀牛一</title></header><body><h1>陳穎妍小賭賀牛一</h1><p>陳穎妍上周六生日，因為翌日要在澳門行騷，所以她特別與一班好友提早一天到澳門吃喝玩樂，順道慶祝生日。陳穎妍表示趁生日入賭場測試運氣，她說：「我玩咗百家樂，仲好好彩贏咗少少錢，可能真係生日，特別有運氣。」<br> 問壽星女有何生日願望？陳穎妍說：「我希望身體健康，事業同愛情都發展順利。」陳穎妍今年生日收到大堆手袋和飾物，當中還有追求者送的99支鮮花，她說：「我feel到送花畀我嘅人好有誠意，不過我仲未應承佢，等我考驗吓佢先。」<br> 採訪：比華利</p></body></html>

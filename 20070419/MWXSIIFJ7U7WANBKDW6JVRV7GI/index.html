<html><header><meta charset="utf-8"><title>華懋出手保千億遺產<br>陳振聰委律師見記者</title></header><body><h1>華懋出手保千億遺產<br>陳振聰委律師見記者</h1><p>【本報訊】華懋集團前主席龔如心因癌病逝世不久，其千億遺產及華懋江山已成爭奪對象，自稱唯一受益人的風水師陳振聰終正式出面，既登廣告承認自己是受益人，亦委託律師今日見記者，交代遺產事宜，展開入主華懋的第一步；但龔家為保龔如心留下的千億遺產，已以華懋慈善基金的名義，提出法律程序，力阻陳振聰承辦遺產；千億爭產官司，一觸即發。<br> 另一方面，接近華懋的消息人士稱，龔家可能擁有龔如心的第三份遺囑，這將成為未來爭產案中的秘密武器，對陳振聰作出反擊。</p></body></html>

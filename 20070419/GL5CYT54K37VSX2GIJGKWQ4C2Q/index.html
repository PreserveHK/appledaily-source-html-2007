<html><header><meta charset="utf-8"><title>ClickClick情報科：鞏俐封后失民心
</title></header><body><h1>ClickClick情報科：鞏俐封后失民心
</h1><p>第26屆香港電影金像獎的賽果已麈埃落定，不過凌零發卻在香港討論區中看到有網友發起「最不滿意的獎項」投票，讓不滿賽果的網友發表心聲，而屬於實力派的鞏俐獲封影后竟然最不得民心，高票當選成為最不滿的賽果。<br> 其實凌零發覺得鞏俐在《滿城盡帶黃金甲》中的演技出色，不過可能香港fans都比較支持毛舜筠，對於毛毛未能奪獎一事始終耿耿於懷。</p><p>吳彥祖人氣下滑</p><p>至於一向得到年輕女觀眾支持的吳彥祖，未知是否因為其電影《四大天王》去年掀起太多風雨，令他人氣下滑，很多網友對於他得到最佳新晉導演一獎並不認同。</p></body></html>

<html><header><meta charset="utf-8"><title>人物誌：人多勢眾才藝俱全</title></header><body><h1>人物誌：人多勢眾才藝俱全</h1><p>13人組合SuperJunior於05年出道，是當地大型經理人公司SMEntertainment的旗下歌手，與BoA、東方神起份屬同門。SJ推出首支歌曲《Miracle》時已大受女fans喜愛，更在多個音樂頒獎禮上奪最佳新進組合獎。經理人培育各成員作多方面發展，所以他們除唱歌外，部份成員會演出劇集、電影及做主持等，成員崔始源去年便參演劉德華的電影《墨攻》。組合有來自中國的成員韓庚，因此SJ在內地同樣大受歡迎。<br> </p></body></html>

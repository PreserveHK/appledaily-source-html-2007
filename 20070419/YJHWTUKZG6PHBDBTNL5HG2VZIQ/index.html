<html><header><meta charset="utf-8"><title>林子萱制服誘惑換不停
</title></header><body><h1>林子萱制服誘惑換不停
</h1><p>林子萱（KiKi）早前夥拍港台DJ邵國華及蔡浩樑，拍攝港台資訊節目《健康大道》第三輯，節目話題主要圍繞健康，首次擔任主持的KiKi為免出醜NG，事前將稿背得滾瓜爛熟，更親身演繹故事中角色，先後扮演醫生、護士、秘書、保安等，完全滿足她穿制服扮上班一族的心願。</p><p>親身上陣試針灸</p><p>首集主持訪問針灸師，KiKi應導演要求親身上陣，經醫師診斷後，發現KiKi有少少疲勞，但情況並不嚴重，最緊要休息多點，KiKi自爆有失眠症狀，有時睡至半夜3點會自動起身，惟有書寫及執屋等天光。<br> 撰文：馬建華</p></body></html>

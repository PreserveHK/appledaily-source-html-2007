<html><header><meta charset="utf-8"><title>周圍shot：大學生浪費食物成性</title></header><body><h1>周圍shot：大學生浪費食物成性</h1><p>內地大學生浪費食物成性！四川師範大學一班學生為了勸同學不要浪費，用攝錄機拍下同學在飯堂吃剩食物的醜態，然後公開。一名同學一碟飯吃了幾啖準備棄掉，被拍照同學阻止（圖），怒斥對方：「變態！我自己出的錢，倒掉跟你有甚麼關係？」「相片展」最後因同學反對亦被迫「腰斬」了！<br>  http://news.163.com/07/0419/13/3CEPDKRO0001125G.html </p></body></html>

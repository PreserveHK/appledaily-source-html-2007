<html><header><meta charset="utf-8"><title>娛樂資料庫：黑色4月厄運纏身</title></header><body><h1>娛樂資料庫：黑色4月厄運纏身</h1><p>SJ成員金希澈去年8月遇上車禍至大腿骨折，為組合正式揭開黑仔序幕，本月份更接連遇上不快事。<br> <br> 本月7日<br> 成員東海飛抵北京出席音樂風雲榜頒獎時，於機場內向女fans爆粗，4天後，東海透過事務所道歉。<br> <br> 本月15日<br> 成員恩赫主持電台節目時，表示中學時曾進入女生睡房並撫摸對方，惹來外界批評。<br> <br> 同日<br> fans於SJ的宿舍前等待偶像出現，其間與SJ鄰居發生衝突，有歌迷因而被警方控告。<br> <br> 本月17日<br> 成員金希澈被人在其網誌內惡意中傷，所以決定關閉該網站。<br> <br> 資料來源：《蘋果》資料室</p></body></html>

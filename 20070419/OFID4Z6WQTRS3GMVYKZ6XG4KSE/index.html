<html><header><meta charset="utf-8"><title>潮流感：Celine甜甜廿四味 - M2</title></header><body><h1>潮流感：Celine甜甜廿四味 - M2</h1><p>荷李活女星近年愛做媽咪，可否生育都領養幾個小孩，母愛氾濫。當中安琪蓮娜祖莉（AngelinaJolie）更是無國界博愛的表表者，收養多個子女。<br> 這個型格潮媽媽，近日常拿的湊仔袋，是Celine今季ItbagBittersweetbag。這個用柔軟真皮製成的手袋，流線外形簡單時尚，但內置多個口袋，方便盛載日常隨身物品，十足一個oversizedtotebag。M2覺得最fit是名字改得好，阿媽與仔女之間，幾時都是一時苦心、一時心甜。</p></body></html>

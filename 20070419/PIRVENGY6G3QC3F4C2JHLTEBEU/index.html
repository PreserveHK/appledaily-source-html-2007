<html><header><meta charset="utf-8"><title>古仔、吳卓羲因財反目</title></header><body><h1>古仔、吳卓羲因財反目</h1><p>古天樂以TAGHeuer香港區代言人身份，昨日在法國南部出戰一級方程式賽車，賽前他先飛往法國南部度假天堂SaintTropez小休備戰，並在著名的Coted'Azur蔚藍海岸拍攝全新Aquaracer系列廣告。</p><p>指借錢不還</p><p>近日有報道指古仔提攜入娛樂圈的吳卓羲，因為入不敷支，幾年來合共問古仔借了50萬救急，但多年來分文未還，卻照換車換樓，兩人因而反目。記者昨日向身在法國的古仔求證，他說：「呢件事我唔回應啦！」至於吳卓羲昨日被問到此事時，其無綫經理人嘉莉代說：「暫時冇回應。」</p></body></html>

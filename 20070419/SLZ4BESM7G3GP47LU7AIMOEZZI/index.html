<html><header><meta charset="utf-8"><title>交諮會檢討的士營運</title></header><body><h1>交諮會檢討的士營運</h1><p>【本報訊】的士八折黨令的士行業產生巨大變化，交通諮詢委員會宣布，應政府的邀請，會研究八折黨的問題，因為的士業界都關注行業是否在一個合法及公平的平台上互相競爭，研究又包括檢討的士營運，是否可以為的士引入不同的營運模式，透過增加營運空間，從而促進的士行業的競爭力。<br> 檢討會在一年內完成，在進行檢討時，交諮會將會收集整個的士業界的意見，包括市區、新界及大嶼山的士。交諮會亦會參考海外的經驗，尤其一些跟香港情況相類似的大城市的的士收費和運作模式，例如日本和英國等地。&#13;</p></body></html>

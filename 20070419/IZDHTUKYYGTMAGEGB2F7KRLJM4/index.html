<html><header><meta charset="utf-8"><title>涉疆獨異見者重判囚終身</title></header><body><h1>涉疆獨異見者重判囚終身</h1><p>繼新疆維吾爾族異議人士、前女首富熱比婭的兒子阿布里克姆，被當局重判後，昨日再有加拿大籍、維吾爾族異見人士玉山江，被新疆烏魯木齊中級人民法院以分裂國家罪和組織、領導、參加恐怖組織罪，判處無期徒刑。加拿大使館發言人稱，中國當局拒絕使館官員到法庭旁聽和與玉山江接觸。而中國外交部發言人劉建超，則希望加拿大不要干涉中國內政。</p><p>涉資助及訓練恐怖分子</p><p>今年37歲的玉山江，去年3月在烏茲別克被捕後被遣返中國。當局指他由1997年起資助並參與「東突厥斯坦伊斯蘭運動」組織，及組織成員參加恐怖訓練等分裂活動，故將其重判。<br> 新華社/美國之音</p></body></html>

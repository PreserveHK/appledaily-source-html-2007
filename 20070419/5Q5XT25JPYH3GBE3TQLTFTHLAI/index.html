<html><header><meta charset="utf-8"><title>小倉優子拍賣星球</title></header><body><h1>小倉優子拍賣星球</h1><p>今年22歲的日本性感女星小倉優子，前日出席日本網上郵購公司舉辦的慈善拍賣活動。<br> 小倉經常表示自己是來自「Korin星球」的公主，故在拍賣會上捐出星球上的一塊「土地」作拍賣，還附設「土地證明書」以及她的親筆簽名寫真，令人啼笑皆非。<br> 小倉去年中曾被雜誌偷拍到與較她年長12歲的醜男諧星濱口優秘密拍拖，即時遭事務所棒打鴛鴦，難怪小倉前日在活動上便暗示已與男友分手。當記者追問她的王子最近如何時，她即說：「我沒有王子，希望能夠找到溫柔體貼的人。」</p></body></html>

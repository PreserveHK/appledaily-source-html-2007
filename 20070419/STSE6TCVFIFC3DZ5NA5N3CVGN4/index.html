<html><header><meta charset="utf-8"><title>網友有Say：點睇美斯這個金球？</title></header><body><h1>網友有Say：點睇美斯這個金球？</h1><p>frankyangel：「好在老馬未死，唔係真係以為撞鬼。」<br> <br> 天使的靈魂：「雖然始終都比唔上馬勒當拿，但以現今足球同埋以美斯嘅年紀嚟講，真係厲害。」<br> <br> alantai17：「似足（馬勒當拿嗰球）8成，位置同人數都一樣，但比起以前嘅防守，美斯呢球仲難啲。」<br> <br> goby2002：「做乜要搵呢個剛成長嘅小伙子同老馬比較？佢就係佢，講速度我覺得佢快啲㖭。」<br> <br> 資料來源：www.discuss.com.hk</p></body></html>

<html><header><meta charset="utf-8"><title>娛片site：網友踢阿佘過亞視</title></header><body><h1>娛片site：網友踢阿佘過亞視</h1><p>近日亞視股權有變，更盛傳找來無綫舊將何定鈞重整旗鼓，挖無綫藝員過檔，以圖重振聲威，不少當家花旦小生也被列入挖角名單，不少網友對此表現得甚為擔心，始終認為偶像過檔百害而無一利，但也有人覺得可以借勢換走瘀血，於是在香港討論區就發起了一個名為「亞視擬挖角嘅藝人中，最想邊個走」的投票。</p><p>郭可盈第二位</p><p>凌零發看過入圍名單，雖然未能包括所有藝人，但表上的都是具有相當代表性人物，不過最令凌零發意外的是，今年剛奪得雙料視后的佘詩曼竟然高票成為最多網友想她被挖走的藝人，其次則是每次有劇登場就新聞多多的郭可盈，可見二人的確不得民心。</p></body></html>

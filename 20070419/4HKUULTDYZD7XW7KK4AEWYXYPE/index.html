<html><header><meta charset="utf-8"><title>宗澤願羽毛遮體𢱑銀</title></header><body><h1>宗澤願羽毛遮體𢱑銀</h1><p>陳豪和黃宗澤昨日到新城電台接受訪問，談到黃宗澤的緋聞女友胡杏兒最近的三點式廣告成為雜誌封面，問黃宗澤有否留意，他說沒有時，隨即有人遞上雜誌，他尷尬地看後說：「幾好呀，冇乜大問題，佢參選港姐時都着泳衣啦。如果有人肯畀天價我，我都肯淨係用條羽毛遮住（重要部位）影相。」</p><p>陳豪請食鮑</p><p>問二人若劇集《溏心風暴》收視好，會以甚麼行動慶祝？陳豪說：「如果有40點，會請大家食亁鮑魚，由黃宗澤煮。」此外，黃宗澤昨接受商台電話訪問，問他覺得胡杏兒和陳法拉誰較性感？他說：「我覺得最性感係鍾麗緹。」<br> 採訪、攝影：胡比</p></body></html>

<html><header><meta charset="utf-8"><title>特　稿<br>官方董事常缺席會議</title></header><body><h1>特　稿<br>官方董事常缺席會議</h1><p>過去三年開支合共接近三億元公帑的應用科技研究院，是接受政府資助的公營機構，但01年成立至今卻儼如一個「冇王管」的獨立王國。政府設立的董事局，大部份成員均是公務繁重的商界名人，而董事局的官方代表也多次缺席會議，無法有效發揮監管角色。<br> 身為應科院官方董事的工商及科技局常任秘書長何宣威，於04年7月至06年9月期間，竟然連續10次缺席轄下一個技術委員會會議；另一位董事創新科技署署長王錫基也不遑多讓，僅出席了其中五次有關會議。董事局內其他非官方董事，大部份是公務繁重的企業高層。<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菲傳復出唱好奧運 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菲傳復出唱好奧運 - 馮仁昭</h1><p>噚日內地《網易娛樂》報道，話王菲明年復出，為北京奧運唱主題曲，報道仲話北京奧組委已正式發出邀請。王菲老公李亞鵬所屬嘅經理人公司一位工作人員都話知道呢件事，仲透露阿菲嘅商業演出酬勞大約係300萬港元，李亞鵬只得約30萬，相差好遠。不過王菲嘅經理人陳家瑛就話：「佢（王菲）𠵱家喺美國，佢完全冇同我提過呢件事，我相信佢復出機會好微。」</p></body></html>

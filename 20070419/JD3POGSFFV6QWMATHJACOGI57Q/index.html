<html><header><meta charset="utf-8"><title>Blog人話：微軟賣餅？</title></header><body><h1>Blog人話：微軟賣餅？</h1><p>全國有最牛（巴閉）的釘子戶，還有最牛的店名！「微軟大餅」（圖），全球最大軟件商微軟不賣軟件賣大餅，當然不是啦！「今日說髮」是一家髮型屋，不是中央電視台家傳戶曉的節目《今日說法》。有專賣出口時裝的店叫「衣拉客（伊拉克的諧音）．外貿」，內地人利用名牌效應的頭腦發達程度，唔到你唔服！<br>  http://informationtimes.dayoo.com/html/2007-04/19/ <br> content_24661786.htm</p></body></html>

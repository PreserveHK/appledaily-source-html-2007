<html><header><meta charset="utf-8"><title>販鈾案20人染輻射</title></header><body><h1>販鈾案20人染輻射</h1><p>廣州天河區法院日前審理的非法販賣八公斤鈾案，據稱有五名貨主在湖南落網，並將秘密受審。由於貨主曾派出多批中介推銷，但因涉案人等對鈾的危害性十分無知，有人將八公斤鈾拿回家，其後又將樣本以塑膠袋和布包裹四出找買家，導致至少20人受鈾輻射感染。案中姓周主犯仍然在逃，警方除繳獲35克樣本外，八公斤鈾大部份下落不明，令人擔憂後患無窮。據總部設在香港的中國人權民運信息中心表示，在天河區法院受審的四名被告與另案處理的兩人全部因輻射致病。另有消息稱，四名被告出庭時滿頭白髮，有人更患上肺結核。而另兩人更因重病未能出庭。<br> 本報記者</p></body></html>

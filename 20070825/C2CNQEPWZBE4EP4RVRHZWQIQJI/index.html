<html><header><meta charset="utf-8"><title>工人虛報身份判社服</title></header><body><h1>工人虛報身份判社服</h1><p>【本報訊】運輸工人駕車超速及衝燈，被影快相，竟盜用女性友人資料，虛報司機身份，友人接獲扣分及欠繳罰款通知時，向警方查詢揭發案件，運輸工人早前在荃灣裁判法院承認三項偽造罪，昨被判社會服務令180小時。<br> 裁判官黃崇厚判案時指，被告所為迹近妨礙司法公正，本應判監，考慮他初犯、認罪及真心悔改，遂判上述刑期。33歲被告馬國倫（圖右）被控於去年5月至去年底，就去年2月及7月的超速及衝燈事件，虛報鄭姓女友人為司機。<br> 案件編號：TWCC2275/07</p></body></html>

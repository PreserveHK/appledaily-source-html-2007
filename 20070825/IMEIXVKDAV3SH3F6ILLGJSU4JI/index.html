<html><header><meta charset="utf-8"><title>葉梁美蘭跌市困珊瑚島</title></header><body><h1>葉梁美蘭跌市困珊瑚島</h1><p>久未露面的葉梁美蘭前晚有份出席卡地亞手袋活動，她透露早前舉家到外地旅行一個月，地點包括加勒比海、大溪地和三藩市等，但恰巧港股急挫，其丈夫天天打電話回港打聽股市狀況，令心情也大受影響。</p><p>想縮短行程</p><p>問葉梁美蘭其丈夫有沒有想縮短行程回港？她說：「佢想㗎，不過嗰幾日我哋去咗一個喺夏威夷同大溪地之間嘅小島BoraBora，即係拍《青青珊瑚島》（TheBlueLagoon）嗰度，呢個島一個禮拜先有一班飛機，想走都唔得，好彩老公投資上都冇乜損手。」</p></body></html>

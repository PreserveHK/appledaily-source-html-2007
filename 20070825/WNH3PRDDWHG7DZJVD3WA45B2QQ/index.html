<html><header><meta charset="utf-8"><title>熱爆click：冷氣機孵化出麻雀</title></header><body><h1>熱爆click：冷氣機孵化出麻雀</h1><p>家住江蘇丹陽的蔡先生，這兩天不知何故常常在睡房內聽到吱吱喳喳的雀鳥聲，累得他晚晚失眠，追查下竟發現聲音來自安裝在牆上的冷氣機。他找電器師傅來，拆開冷氣機一看，驚見一隻剛孵化出來的麻雀，正抖動翼膀想站起來，而更神奇的是，在機內縱橫交錯的電線之間，架着一個用稻草、羽毛和樹枝搭建而成的鳥巢，還有一隻仍待孵化的鳥蛋。麻雀相信是通過冷氣機管道輸出的位置鑽進來築巢的，但師傅說，麻雀竟無觸電，真是奇迹！<br>  http://news.sohu.com/20070824/n251754167.shtml </p></body></html>

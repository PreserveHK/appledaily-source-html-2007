<html><header><meta charset="utf-8"><title>《色，戒》美國列三級</title></header><body><h1>《色，戒》美國列三級</h1><p>由李安執導的《色，戒》，已獲美國電檢評為NC-17電影，即是17歲或以下人士不能入場觀看。雖然列為NC-17後，影片不能在電視及部份報章賣廣告，但美國的發行商FocusFeatures已決定不會作出反駁，支持李安不刪剪片中的情慾場面，並強調這是一部為成年人觀眾而設的傑作。</p><p>未送香港電檢</p><p>本報記者昨日致電《色，戒》的香港發行安樂電影公司，查詢該片會否在港列為三級，發言人說：「我哋仍未收到電影嘅拷貝，未知到港日期，不過收到後會送到電檢審批，所以暫時未知會唔會列三級。」<br> 採訪：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>上商高層與網民和解</title></header><body><h1>上商高層與網民和解</h1><p>【本報訊】上海商業銀行董事長甄錦栢，日前入稟高等法院，指「香港討論區」內有八民網民留言誹謗上商、女子甄凱琳及甄錦栢本人，要求法庭下令披露網民身份及賠償損失，原告一方原定昨日申請臨時禁制令，但雙方達成和解，未有透露協議內容。<br> 原告上海商業銀行、甄錦栢及甄凱琳在入稟狀指，網民「殺Yan獵人」、「真害人」、「management」、「倒甄大聯盟」、「oldseafood」、「上商老水雞翼」、「管理層」、「ginogino」等八人，於今年6月至8月間，在香港討論區內發佈誹謗言論，損害原告聲譽，遂興訟追究。<br> 案件編號：HCA1773/07</p></body></html>

<html><header><meta charset="utf-8"><title>墨漢40學生面前殺妻</title></header><body><h1>墨漢40學生面前殺妻</h1><p>墨西哥南部瓦卡哈州（Oaxaca）發生駭人的課室槍殺案。一名懷疑妻子不忠的男人闖進課室，當着40名學生面前開槍把教師妻子轟斃，再企圖開槍自殺。數十名學生雖沒受傷，部份人卻被嚇至情緒崩潰。<br> 42歲的托萊多（MariaElenaToledo）前日（周五）在伊斯特普鎮（Ixtepec）她任教的高中，給40名學生上社會科學課，豈料任職小學校長的丈夫富恩特斯（ArturoFuentes）突然衝進課室，連開多槍把她轟斃，再向自己胸口開槍，他送院後情況危殆。警方透露，富恩特斯身上帶着紙條，指殺妻是因為她「不忠」，這是給「不忠女子的教訓」。<br> 美聯社</p></body></html>

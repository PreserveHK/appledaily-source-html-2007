<html><header><meta charset="utf-8"><title>關仁隱事：好好酒精燒壞腦 - 關仁</title></header><body><h1>關仁隱事：好好酒精燒壞腦 - 關仁</h1><p>警花片導演「好好」呢兩年事業唔係咁好景，上年搵新紮姐仔「Monica」拍完部戲後，因部戲劣評如潮，搞到Monica好唔開心，所以今年佢想再傾呢位姐仔拍戲，人哋都耍手擰頭。好好早輪因為成日同日本仔經理人行得好埋，學埋晒啲唔好嘅嗜好，好似成日去蘭桂坊媾女、酗酒同啪丸仔，成個人都俾酒精控制晒，試問咁嘅情況下，佢仲點可以拍到好戲出嚟！其實好好剛出道時，都幾有前途，點解𠵱家越做越衰呢？如果佢唔改呢啲嗜好同遠離損友，睇嚟佢都好快玩完。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>NewsinGRAPHICS：食客變劍客東洋刀傷人</title></header><body><h1>NewsinGRAPHICS：食客變劍客東洋刀傷人</h1><p>倚天不出，誰與爭鋒！一名食客昨日在快餐店與人爭執，說了一句：「你咁惡，如果有刀咪俾你斬死？」沒料到對方向身旁友人說：「攞刀嚟！」手上便多了一把東洋刀，直指事主眉心，有如古代劍客一樣，嚇得在座數十食客呆若木雞……<br> <br> 地點：黃大仙龍翔中心大家樂快餐店<br> 時間：昨日下午3時<br> 《蘋果日報》圖象新聞組</p></body></html>

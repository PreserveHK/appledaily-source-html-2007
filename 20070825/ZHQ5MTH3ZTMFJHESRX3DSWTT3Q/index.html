<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何韻詩二萬扭蛋益Fans - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何韻詩二萬扭蛋益Fans - 馮仁昭</h1><p>何韻詩今晚喺會展舉行兩場「MusicMattersHOCCShowcase07」演唱會，前晚佢喺九龍灣綵排，阿詩透露今次特別花半年時間準備紀念品，仲自掏腰包20萬，做咗50部扭蛋機同近20,000個扭蛋玩具，打算喺演唱會開場前畀fans扭蛋。由於全場有3,000觀眾，所以每人限扭5次，阿詩話：「啲公仔係我嘅造型，有啲fans仲話準備4,000蚊嚟扭㖭。」</p></body></html>

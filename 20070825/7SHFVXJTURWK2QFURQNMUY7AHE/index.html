<html><header><meta charset="utf-8"><title>杜挺豪囝囝激發吳亭欣母性</title></header><body><h1>杜挺豪囝囝激發吳亭欣母性</h1><p>亞視處境劇《大城小故事》播映一周年，前晚一班演員李香琴、盧海鵬、吳亭欣、杜挺豪和陳展鵬等在將軍澳新都城慶祝。<br> 杜挺豪帶同四個月大的囝囝Daniel一齊宣傳，吳亭欣見到Daniel趣致得意，嚷着想抱他，吳亭欣說：「係呀！我好鍾意細路仔，我自己一定會生，仲想佢哋永遠長唔大，所以我第日搵個老公都要鍾意細路仔，我希望可以喺30歲前生仔。」</p><p>續約做一姐</p><p>亞視現正招兵買馬，並且挽留藝員，吳亭欣是其中之一，她說：「如無意外會續約，亞視話捧我做一姐嘛！」<br> 採訪、攝影：楊潔雯</p></body></html>

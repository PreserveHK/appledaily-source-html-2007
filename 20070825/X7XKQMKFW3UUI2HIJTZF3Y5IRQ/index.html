<html><header><meta charset="utf-8"><title>隔牆有耳：邱局長惡補環保知識 - 李八方</title></header><body><h1>隔牆有耳：邱局長惡補環保知識 - 李八方</h1><p>環境局局長邱騰華新官上任暫時未見表現，歐洲議會綠黨主席MonicaFrassoni訪港，前日同邱騰華見面，Monica指佢唔係環保專家，雖然知道香港環保問題，但似乎冇乜具體工作長遠解決問題，更令佢意外嘅係，港府好少吸納本地環保組織人士進入建制，官民溝通不足，環保工作難有成效。<br> 綠黨主席對邱騰華評語一般，其實邱騰華已經惡補，噚日做第40屆聯校科學展主禮嘉賓，參觀時買咗四個免釘釘書機同一隻特色杯，盛惠160蚊，學生畀個紙袋局長，邱騰華話唔使客氣，原來佢時刻有袋傍身，出街自備環保購物袋。</p></body></html>

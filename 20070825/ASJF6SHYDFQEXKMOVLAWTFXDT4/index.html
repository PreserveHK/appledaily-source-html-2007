<html><header><meta charset="utf-8"><title>webtech：外套調控聽歌聽手機</title></header><body><h1>webtech：外套調控聽歌聽手機</h1><p>想聽iPod卻擔心錯過手機來電？有這件藍芽智能外套就不必憂慮了。時裝品牌ZegnaSport推出的這件外套「BluetoothiJacket」，能讓穿衣人邊聽iPod，邊講手機。當手機響起，iPod聲浪會自動調低，衣袖位置的控制台則自動從iPod模式改為手機模式，供人操作。用家可透過領口的藍芽介面和咪操作和講電話。<br> 這件外套由防水細紋尼龍布料製成，就算濕洗也不怕洗壞內裏的儀器。高科技產品當然售價高昂，每件售1,700美元（約1.3萬港元）。<br>  http://www.gizmag.com/go/7856 </p></body></html>

<html><header><meta charset="utf-8"><title>菅野工作狂心胸窄</title></header><body><h1>菅野工作狂心胸窄</h1><p>日本女星菅野美穗，最近獲邀主演改編自漫畫家安野夢洋子暢銷作品《工作狂》的全新同名日劇。</p><p>遭網民批評</p><p>菅野日前已化身女主角的造型，並跟原著漫畫角色擺出相同動作，拍攝多張造型照，可謂維肖維妙。<br> 菅野將於今年10月在日本NTV電視台首播的新劇《工作狂》中，扮演工作投入的雜誌女編輯松方弘子，她為了角色剪短了頭髮，並染上深啡色，不過她卻遭網民批評欠缺原著女主角的一對巨胸，算是美中不足之處。</p></body></html>

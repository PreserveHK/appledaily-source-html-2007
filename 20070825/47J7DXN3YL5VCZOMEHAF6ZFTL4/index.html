<html><header><meta charset="utf-8"><title>佛山一家四口滅門</title></header><body><h1>佛山一家四口滅門</h1><p>佛山前日發生滅門慘案，一對夫婦與三歲兒子及70歲老母親，在家中被人用刀殺害，兇手更縱火企圖毀屍滅迹,但被附近工人撞見報警，案件疑兇手不滿戴綠帽報復行兇。<br> 案發現場位於佛山順德區龍江鎮東湧村委會湧口居民小組蓬源里4號，死者包括賴姓男戶主，30多歲，在住所附近工廠打工,據目擊者稱，案發前日凌晨1時35分許，有鄰居曾聽見女戶主呼救，但未引人注意，直至前日上午7時左右，有工人看見兇手在現場倉惶逃竄，於是報警，警方到場揭發滅門慘案。前日下午2點45分左右，涉案兇徒向順德警方自首。<br> 廣東《南方都市報》</p></body></html>

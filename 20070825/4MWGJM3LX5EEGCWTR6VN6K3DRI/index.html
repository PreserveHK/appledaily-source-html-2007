<html><header><meta charset="utf-8"><title>糖水遇火災照開工</title></header><body><h1>糖水遇火災照開工</h1><p>在無綫節目《美女廚房》中擔當「糖水」角色的陳文靜（ChaCha），前日凌晨約3時，在與家人同住的沙田顯徑邨顯富樓住所內，因燃點香薰時懷疑太大火關係，因不堪灼熱致香薰座脫手，香薰座跌落地上後燒着垃圾袋，燃起小火災。ChaCha未有受傷，但其父（圖二右）救火時則燒傷手腳，經送院敷治後無大礙。<br> 雖然家中不幸發生火警，但ChaCha前晚依然照常往拍攝電影《七擒七縱七色狼》，並未有因此事影響心情。</p></body></html>

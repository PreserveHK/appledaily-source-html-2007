<html><header><meta charset="utf-8"><title>林嘉欣抱恙難阻善心</title></header><body><h1>林嘉欣抱恙難阻善心</h1><p>林嘉欣和張家輝昨日在星光大道出席苗圃活動，雖然下着大雨，但仍然撐着雨傘支持活動。6月時，林嘉欣跟隨該團體參加慈善步行活動，她說：「我同屋企人一齊參加行路去拉薩，中途我只係頭痛，但Daddy第二日嘅血壓已經高到去180，家姐就感冒，不過都好開心，因為籌到20幾萬，起到間小學。」</p><p>家輝抑鬱病癒</p><p>此外，張家輝在活動上甚受老人家歡迎，不時捉着他合照。他表示之前患的抑鬱病已痊癒，他說：「呢啲係都市人易患嘅普遍病，好番晒喇！但啲藥就唔可以一次過停，要慢慢減份量。喺呢段時間入面，我叫啲屋企人同朋友唔好搵我，但劉青雲開解得我最多。」<br> 採訪、攝影：王連連</p></body></html>

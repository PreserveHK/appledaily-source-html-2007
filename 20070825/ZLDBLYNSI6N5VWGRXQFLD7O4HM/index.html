<html><header><meta charset="utf-8"><title>關仁隱事：面嫂得罪高層 - 關仁</title></header><body><h1>關仁隱事：面嫂得罪高層 - 關仁</h1><p>「面嫂」呢排又是非上身，俾人話佢拍劇期間搞風搞雨，關仁打聽之下，原來佢今次俾人擺上枱嚟做宣傳，幕後黑手仲係上次同面嫂拍鮑魚劇搞到好唔妥嗰位高層「油炸蠔」有關。之前面嫂拍鮑魚劇，俾油炸蠔點佢拍埋啲乞人憎角色，激到面嫂死死吓，打死都唔肯為部劇宣傳，仲四圍同人唱衰油炸蠔，好衰唔衰最近出街部劇，正正係油炸蠔個老婆做話事人，阿蠔嫂不甘面嫂四圍唱佢老公，咪搵人放風唱衰面嫂，當幫部劇做宣傳，順便幫自己老公報仇。<br> Textby關仁</p></body></html>

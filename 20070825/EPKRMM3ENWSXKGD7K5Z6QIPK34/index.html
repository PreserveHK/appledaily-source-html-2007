<html><header><meta charset="utf-8"><title>苗圃助學情寄瑪尼堆</title></header><body><h1>苗圃助學情寄瑪尼堆</h1><p>【本報訊】苗圃行動昨日於尖沙嘴星光大道舉行助學情寄瑪尼堆活動，有舞獅吸引途人（圖），希望更多人認識苗圃行動。出席的嘉賓模仿將物品由雲南經茶馬古道運入西藏的古代藏人，將心願寫在石頭上，然後堆成「瑪尼堆」，不同的是，他們不是如古代經商藏人祈求平安回家，而是希望內地貧困兒童人人有書讀，這也是苗圃行動的宗旨。<br> 苗圃近年舉行茶馬古道助學步行活動，該會自92年成立以來共籌得接近1.5億元。<br> 張志華攝</p></body></html>

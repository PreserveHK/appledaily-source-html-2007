<html><header><meta charset="utf-8"><title>華人雕民權像惹美嘩然</title></header><body><h1>華人雕民權像惹美嘩然</h1><p>「Ihaveadream!」（我有一個夢想！）美國已故黑人民權領袖馬丁路德金（MartinLutherKing），當年憑這句話感動全世界，近日卻挑起美國人的反華情緒。美國紀念館基金會最近挑選了53歲中國雕刻家雷宜鋅，雕刻一具名為「希望之石」的巨型雕像，準備在明年馬丁路德金逝世40周年，擺放在白宮附近的馬丁路德金廣場中心。對此，美國輿論作出猛烈批評，認為應該由黑人藝術家來擔此重任。就連人權分子亦指，若然馬丁路德金在生，也會反對，因為他不屑中國打壓宗教與民主自由。<br> 美聯社</p></body></html>

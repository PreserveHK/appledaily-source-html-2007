<html><header><meta charset="utf-8"><title>日本塌天秤3死4傷</title></header><body><h1>日本塌天秤3死4傷</h1><p>本港上月發生兩死五傷的天秤倒塌工業意外，日本昨日（周六）也發生類似意外。「川崎造船」公司位於神戶的造船廠一部天秤昨早突然倒塌，釀成三死四傷。警方透露，事發時有九名工人正在修理一部高50米、重800噸的天秤，其中七人攀上秤臂離地15米，為秤臂更換組件時，疑因油壓式千斤頂無法操作，有工人加大油壓，主軸卻突然折斷，秤臂塌下，刺穿鄰近一個工場的屋頂，壓中部份工人，造成三名年齡由40至55歲的工人死亡，另有四人受傷。<br> 日本《讀賣新聞》/《朝日新聞》</p></body></html>

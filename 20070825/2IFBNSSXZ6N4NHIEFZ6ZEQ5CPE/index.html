<html><header><meta charset="utf-8"><title>姚樂怡家有搖錢狗</title></header><body><h1>姚樂怡家有搖錢狗</h1><p>姚樂怡、吳日言和梅小惠昨日在旺角出席愛護動物協會活動，各自帶同愛犬到場，向市民宣揚愛護動物的訊息。樂怡表示家中共有四頭犬，其中以貴婦狗「姚錢」最乖，她說：「佢跟我姓姚，叫阿錢，寓意『搖錢』，平時啲狗都係同我同床瞓嘅。」樂怡表示男性要追求她，要先接受她的愛犬。</p><p>吳日言割眼瘡</p><p>吳日言昨日出席活動時戴了太陽眼鏡，她解釋說：「我因為生眼瘡，早幾日做咗手術，傷口未好番，所以呢排出街先會戴太陽眼鏡。」昨日她拖着一頭史納莎犬出來，原來這頭犬是她向梅小惠所借，因為她的史納莎犬因為生病，故她只好向小惠借狗。<br> 採訪、攝影：何永寧</p></body></html>

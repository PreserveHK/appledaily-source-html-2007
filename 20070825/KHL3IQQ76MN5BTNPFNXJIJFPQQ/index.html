<html><header><meta charset="utf-8"><title>紀香收身唔靠電腦</title></header><body><h1>紀香收身唔靠電腦</h1><p>現年36歲的日本女星藤原紀香，今年與諧星陣內智則結婚後人氣反彈，繼早前她為女性時裝雜誌《VoCE》9月號到馬爾代夫拍攝寫真，為全新美容書《紀香Body！》造勢後，前日她又現身銀座福家書店落力推銷新書。</p><p>曾減肥失敗</p><p>紀香前日為力谷新書，竟然大爆行內秘密，她一邊指着新書封面上的自己一邊說：「許多時寫真女星的照片，其身形是經過電腦處理，不過我這張相卻沒有！」她又透露自己曾試過減肥失敗，不過書中會公開她的成功收身秘方，以及每日早上跟丈夫一同吃的早餐之材料。</p></body></html>

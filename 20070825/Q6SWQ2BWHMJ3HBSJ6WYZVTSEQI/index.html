<html><header><meta charset="utf-8"><title>曹敏莉熱舞嚇親媽咪</title></header><body><h1>曹敏莉熱舞嚇親媽咪</h1><p>慧妍雅集昨日在奧海城舉行「愛滿全城賣物會」記者會，除應屆三位港姐有份出席外，同場還有今年的慧妍雅集會長向海嵐、曹敏莉及楊思琦等人，至於陸詩韻則因忙於工作，由片場趕到現場時，活動已經完結。曹敏莉透露將會在《舞動全城》中表演桌上舞，她說：「媽咪話舞步好大膽，睇完O晒嘴。」</p><p>義賣可合照</p><p>昨日幾位港姐均以一身靚靚打扮示人，惟獨向海嵐戴上黑超到場，令她變得相當突出。問她是否為顯示地位所以戴黑超，向海嵐表示是因眼睛敏感，她說：「眼附近有油脂粒，可能𢱑損咗，𠵱家化唔到妝。」她又表示舉行義賣時，港姐會到場與捐錢善長合照留念。</p></body></html>

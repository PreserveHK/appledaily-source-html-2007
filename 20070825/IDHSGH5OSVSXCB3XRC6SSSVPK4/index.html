<html><header><meta charset="utf-8"><title>熱爆click：看人跳樓阿叔中暑</title></header><body><h1>熱爆click：看人跳樓阿叔中暑</h1><p>江西贛州市一對姊妹花，疑因遭人騙財兼毆打，投訴無門，前日上午走上當地一幢7層高的大廈頂樓欲跳樓輕生（紅圈示），吸引大批民眾在街上，像「等睇戲」一樣，仰頭觀看。有人「擔凳仔霸頭位」，甚至拿望遠鏡遠遠觀看（圖）。一名中年男子更因在烈日當空下仰視得太久，中暑暈倒。公安花3個多小時才把該對姊妹勸服，安全帶回地面，結束這場鬧劇。<br>  http://news.163.com/07/0825/04/3MNCNQ4G0001122A.html </p></body></html>

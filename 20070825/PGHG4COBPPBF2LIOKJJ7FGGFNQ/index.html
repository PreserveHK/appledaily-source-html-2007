<html><header><meta charset="utf-8"><title>阿扁演講薩議員不拍掌</title></header><body><h1>阿扁演講薩議員不拍掌</h1><p>台灣總統陳水扁自上周二開始的中美洲訪問行程再遇尷尬場面。他昨訪問薩爾瓦多，並與該國總統薩卡會晤。而陳到薩爾瓦多國會演講時，傾向與中國建交的反對黨議員刻意不起立、不拍手。陳只好自嘲說：「感謝你們在我講話的時候，沒有敲桌子。」陳水扁這次出訪中美洲的行程已多次碰到尷尬情況，如過境阿拉斯加，只能短暫停留50分鐘，是歷來最低規格的過境待遇；到了洪都拉斯，送出百億新台幣大紅包，竟被當地傳媒嘲諷是「金援」。<br> 台灣《蘋果日報》</p></body></html>

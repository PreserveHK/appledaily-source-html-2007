<html><header><meta charset="utf-8"><title>娛樂資料庫：粵語長片翻拍成風</title></header><body><h1>娛樂資料庫：粵語長片翻拍成風</h1><p>近年電影圈興起翻拍風，除《七擒七縱七色狼》外，不少粵語長片均成為翻拍對象。<br> <br> 《審死官》<br> 48年舊版　演員：馬師曾、紅線女<br> 92年新版　演員：周星馳、梅艷芳<br> <br> 《呆佬拜壽》<br> 52年舊版　演員：梁醒波、羅艷卿<br> 95年新版　演員：劉青雲、吳倩蓮<br> <br> 《難兄難弟》<br> 60年舊版　演員：謝賢、胡楓<br> 97年《精裝難兄難弟》　演員：羅嘉良、吳鎮宇、舒淇<br> <br> 《如來神掌》<br> 64年舊版　演員：曹達華、于素秋<br> 90年《摩登如來神掌》　演員：劉德華、王祖賢<br> <br> 資料來源：《蘋果》資料室</p></body></html>

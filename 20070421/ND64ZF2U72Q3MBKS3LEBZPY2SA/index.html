<html><header><meta charset="utf-8"><title>嘉亨中環鬥Sweet</title></header><body><h1>嘉亨中環鬥Sweet</h1><p>世界真細小，黎明和樂基兒前晚在中環蘇豪區撐枱腳，同一時間，黎明舊愛李嘉欣則拖男友許晉亨同區上演拍拖真人騷，一於以萬能膠情侶姿態惡戰黎基連體嬰。</p><p>小肚腩隆起</p><p>前晚近11時，身穿連身裙、腳踏高跟鞋及挽着小手袋的嘉欣，與許晉亨又十指緊扣現身中環士丹利街，由於嘉欣所穿裙子質料甚薄，明顯可見其隆起小肚腩。早前嘉欣逛街不慎撻生魚，難怪許公子拖着她時加倍小心，現場見嘉欣不時面露淺笑，相當甜蜜。<br> 雖然沿途大批途人認出嘉亨，但他們陶醉愛河中，完全無視旁人眼光，一直漫步至中建大廈取車。在步行的10分鐘內，二人十指緊扣，恩愛得不可分割。<br> 採訪、攝影：娛樂突發組</p></body></html>

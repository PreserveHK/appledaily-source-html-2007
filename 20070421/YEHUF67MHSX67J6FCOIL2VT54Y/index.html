<html><header><meta charset="utf-8"><title>小春射籃失手賴冇瞓</title></header><body><h1>小春射籃失手賴冇瞓</h1><p>洪天明、陳小春、陳法拉和胡定欣等，前晚在無綫電視城錄影節目《奧運玩得叻》，主持陳百祥（阿叻）介紹姣精陳法拉出場時，形容她雖然艷聞遠播，真人卻未必如此。<br> 當洪天明出場時，阿叻又揶揄他緋聞多多，是靚女經理人，洪天明反駁謂：「我冇做經理人好耐喇！」阿叻又說：「我企你側邊，都唔知你同邊個（拍拖）。」<br> 及後小春有機會射籃爭取積分，但卻多次失手，被觀眾勁噓。事後小春說：「我踢波厲害啲，對手做唔到發力嘅動作，而且我近排趕戲，成30個鐘頭冇瞓。」遊戲節目最終由胡定欣勝出。<br> 採訪：卓寶花　攝影：陳慧安</p></body></html>

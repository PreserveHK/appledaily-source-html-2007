<html><header><meta charset="utf-8"><title>相武、紗季食冬甩昅靚仔</title></header><body><h1>相武、紗季食冬甩昅靚仔</h1><p>日本青春女星相武紗季，憑着健康清純形象成為廣告搶手貨，身為日本冬甩連鎖店MisterDonut代言人的她，前日與同為代言人的玉木宏現身大阪市，宣傳MisterDonut旗下於今日開業的全新快餐店andonand。<br> 相武與玉木齊齊穿上制服亮相，相武更賣口乖，大讚若有如此型仔的店員的話，定必每日幫襯。至於早前自爆有女友的玉木，被記者追問女友與冬甩哪個較甜時，他即大耍太極說：「冬甩甜到漏最好味。」</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許秋怡亡父出殯哀痛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許秋怡亡父出殯哀痛 - 馮仁昭</h1><p>許秋怡父親粵劇名伶許堅信於上月29日逝世，享年71歲。噚日許秋怡王書麒夫婦喺沙田寶福紀念館為許堅信設靈，喪禮採道教儀式，遺體會被送往富山火葬場火化。高志森、杜國威及古天農都有到靈堂弔唁。許秋怡話：「好多朋友打電話嚟慰問，令我覺得爸爸咁多年冇白費心機，有咁多錫佢嘅學生同朋友。」許秋怡仲話佢嘅囝囝仲有安慰佢，話公公唔係走咗，係去睇醫生啫。</p></body></html>

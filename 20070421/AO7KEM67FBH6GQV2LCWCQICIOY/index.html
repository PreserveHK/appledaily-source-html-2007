<html><header><meta charset="utf-8"><title>鄭俊浩坐輪椅籌款</title></header><body><h1>鄭俊浩坐輪椅籌款</h1><p>香港周不時會舉行大型慈善節目，譬如《歡樂滿東華》，原來韓國都有呢類活動，而且係24小時馬拉松式播放㖭。以鄭俊浩為首嘅藝人慈善團體「Ddasamo」，前日5點開始就演出SBS電視台節目《希望TV24》，鄭俊浩仲身體力行為殘疾人士籌款，坐住輪椅完成60公里路程。<br> 唔少韓星都有參加今次活動，包括安七炫同Eugene等，而噚日下晝車太鉉同金晶恩都有現身，為勇創善舉嘅傷殘者打氣。</p></body></html>

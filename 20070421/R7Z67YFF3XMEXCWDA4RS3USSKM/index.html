<html><header><meta charset="utf-8"><title>環球片場<br>孫藝珍、曹承佑劈酒止馬尿</title></header><body><h1>環球片場<br>孫藝珍、曹承佑劈酒止馬尿</h1><p>韓星孫藝珍同曹承佑早年合作嘅電影《假如愛有天意》，感動無數少男少女，阿Net知道最近佢哋再度合作拍攝燒酒廣告，足本版廣告𠵱家網上都有得睇，搭緊𨋢嘅孫藝珍好唔開心，之後仲喊咗出嚟，曹承佑見到就講咗句：「要令我嘅女人唔再喊。」之後佢哋飲酒交杯，珍妹即刻笑番。<br> 廣告嘅第二部份內容大致相同，只係角色倒轉，流馬尿嘅變成曹承佑。廣告雖然簡單咗啲，但已經令阿Net好窩心。<br> 網址： http://www.ksdb.co.kr:80/company/press/downloadfile/cf20_total.wmv </p></body></html>

<html><header><meta charset="utf-8"><title>我是誰<br>闖樂壇靠緋聞上位</title></header><body><h1>我是誰<br>闖樂壇靠緋聞上位</h1><p>前晚在Levi's派對上攬女又拖仔的李逸朗，現年25歲，原名李威樂，預科畢業，小康之家出身，讀書期間已兼職模特兒，後來獲模特兒公司推薦到唱片公司試音，03年正式加入樂壇。<br> 去年2月李逸朗被拍到竄上港姐葉翠翠香閨，二人地下戀情曝光，可惜拍拖8個月後男方為保事業提出分手。去年底李逸朗被指與合和太子爺胡文新扯上關係，經常相約打保齡，事後二人均否認傳聞。</p></body></html>

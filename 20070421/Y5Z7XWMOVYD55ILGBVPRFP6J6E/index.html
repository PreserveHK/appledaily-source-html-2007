<html><header><meta charset="utf-8"><title>着數特區：健康食品最抵買3送1</title></header><body><h1>着數特區：健康食品最抵買3送1</h1><p>香港人近幾年經常將健康兩字放在口邊，要有適量運動，仲要選擇食有機的食物，令這股有機熱潮越來越旺盛，一時間有不少標榜有機種植的蔬菜及美食充斥市面。如果你都是有機一分子，就要喺5月6日前去永安百貨執筍貨！因為各分店正舉行健康食品節，雖然冇新鮮蔬果出售，但各種果醬、威化餅、朱古力等都標明無糖健康，最醒神的是全部做緊大減價，某些貨品更買3送1，其中最抵買的是無核雜果醬，足足減成$45，就算唔係有機一族，平平哋買嚟試吓都好抵呀！<br>查詢：23182395</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事<br>玻璃拖數超無良 - 關仁</title></header><body><h1>關仁隱事<br>玻璃拖數超無良 - 關仁</h1><p>一向專拍爛片嘅「玻璃」導演雖然喺呢個圈咁多年，但唔知點解錢銀仲係好唔掂，呢排關仁同一間沖印公司嘅人傾開，佢哋話𠵱家幫玻璃導演嘅戲沖印菲林，肯定要收咗錢先做，事關佢哋公司最少要拖一年數先畀。其實關仁早排已經聽過啲行內人講，話玻璃導演好鍾意拖數，有啲仲慘，直情做完連糧都冇得出，佢哋話玻璃導演永遠唔願意出糧畀人，次次都好似要乞咁，所以就算冇工開，都唔想再幫佢哋打工，免得又係白做。<br> Textby關仁</p></body></html>

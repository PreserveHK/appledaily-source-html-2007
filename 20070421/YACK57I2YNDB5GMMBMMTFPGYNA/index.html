<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周海媚認搞姊弟戀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周海媚認搞姊弟戀 - 馮仁昭</h1><p>現年40歲嘅周海媚（海味右），目前喺北京定居，前日佢錄影節目《超級訪問》，據內地報章《京華時報》轉述，海味話𠵱家有個年紀比自己細嘅男朋友，對於男友身份，佢只係話對方係個好人，一個四肢健全、身體健康嘅普通人。至於當年同呂良偉（左）去美國結婚一事，海味話當時一對新人只係矇查查咁登記咗，唔知道要正式簽紙，到辦離婚手續嗰陣先知道呢段婚姻根本無效。</p></body></html>

<html><header><meta charset="utf-8"><title>楊秀惠硬銷心口靚</title></header><body><h1>楊秀惠硬銷心口靚</h1><p>楊秀惠、葉翠翠、江若琳和謝文雅等前晚在上環擔任模特兒行髮型騷，楊秀惠表示最想拍內衣照，她說：「我覺得會拍得好靚，我嗰度（指胸部）好好㗎，我成日做好多運動喺嗰度㗎。」問她是做甚麼運動，她說：「我練胸肌，女仔嗰度靚，着衫會好好睇。」問楊秀惠會否隆胸，她說：「唔會喇，我好滿意。」<br> 至於謝文雅的一身女鬼造型也驚嚇度十足，問她可有想過有片商邀她扮女鬼，謝文雅說：「都可以嘗試吓嘅，我雖然叫文雅，但一啲都唔文雅㗎！」<br> 採訪：王崇穎<br> 攝影：陳俊強</p></body></html>

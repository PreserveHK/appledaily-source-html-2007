<html><header><meta charset="utf-8"><title>靚佬湯助911勇士重生</title></header><body><h1>靚佬湯助911勇士重生</h1><p>荷李活男星湯告魯斯（TomCruise）昨日攜同妻子姬蒂荷姆絲（KatieHolmes）去到紐約曼哈頓出席慈善晚宴，為其信奉的科學教派有份組織的慈善活動籌款，二人心情甚佳，不停與傳媒揮手打招呼。</p><p>處理911後遺症</p><p>靚佬湯於2002年成立了一個慈善健康計劃，利用科學教派提倡的健康理論，為處理911善後工作的工作人員，提供維他命排毒及健康輔導，至今已有785名人士受惠，紐約消防工會主席表示計劃非常有效。據估計現在仍有近71,000人因為吸入911瓦礫的塵埃，而要接受長期健康觀察。</p></body></html>

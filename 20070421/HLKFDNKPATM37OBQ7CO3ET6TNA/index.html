<html><header><meta charset="utf-8"><title>向海嵐偷拍羅浮宮被逐</title></header><body><h1>向海嵐偷拍羅浮宮被逐</h1><p>向海嵐昨日以一身超低胸短裙，到銅鑼灣為代言的健康食品宣傳。其間又與現場圍觀市民玩遊戲，並大派禮物，吸引一班途人圍觀。<br> 向海嵐透露今次代言酬勞豐厚，早前更到巴黎一個禮拜拍攝宣傳片，她說：「本來打算去羅浮宮拍一段，點知去到當地，職員唔畀拍，我哋搵人同佢交涉時偷偷哋繼續拍，點知後來有3個着軍裝同揸槍嘅人出現，所以拍唔成。」<br> 除獲得非常滿意的酬勞外，就連媽媽也受惠，向海嵐說：「大會今次仲請埋媽咪去，其間食咗好多法國菜。不過因為完全唔識路，所以就冇周圍去shopping，始終都覺得香港先係購物天堂。」<br> 採訪、攝影：藍文浩</p></body></html>

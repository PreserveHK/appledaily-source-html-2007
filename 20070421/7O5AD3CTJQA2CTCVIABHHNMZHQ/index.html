<html><header><meta charset="utf-8"><title>上海直擊<br>學友狂舞騷哥利</title></header><body><h1>上海直擊<br>學友狂舞騷哥利</h1><p>雖然張學友的台灣演唱會被歌迷投訴票價偏高，不過他的「好久不見世界巡迴演唱會」前晚於上海體育場舉行，除一如以往大唱情歌外，還將《雪狼湖》和《如果．愛》串連成一個長達30分鐘的環節，令現場觀眾都看得如癡如醉，不過卻有消息指記者和保安因拍照問題而發生衝突。</p><p>「證明我仲跳得」</p><p>學友一開始就以四首快歌連跳20分鐘舞，近年甚少跳舞的學友，表現令觀眾喜出望外。學友接受訪問時說：「咁並唔代表演唱會只有快歌，只係證明咗我仲跳得。」之後學友又經不起歌迷的要求，於台上唱出了《情網》、《想和你去吹吹風》等經典情歌。<br> 採訪、攝影：郭晨</p></body></html>

<html><header><meta charset="utf-8"><title>秦海璐拒談周身瘀傷</title></header><body><h1>秦海璐拒談周身瘀傷</h1><p>內地女星秦海璐前日在北京出席好友黃健翔的新歌發布活動，她頭戴鴨舌帽，身穿外套及白色短褲示人，被赫然發現手臂、手腕、膝蓋及腿部均有多道瘀痕，據北京新浪網昨日報道，秦海璐身上的瘀青部份看起來像是曾遭毆打的痕迹。</p><p>疑是家庭暴力</p><p>其實早前已有消息指，秦海璐在內地參加某時尚活動時，兩隻手腕也被發現多處呈現瘀青，被疑遭受家庭暴力。不過秦海璐前日亮相時神態自若，但對身上傷痕則三緘其口，她的經理人李先生則對此表示：「這是她的私事，我們也不方便過問。」<br> 撰文：丁寧</p></body></html>

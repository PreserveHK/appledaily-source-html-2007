<html><header><meta charset="utf-8"><title>Kylie芙蓉出水扮邦女</title></header><body><h1>Kylie芙蓉出水扮邦女</h1><p>澳洲樂壇天后KylieMinogue最近為國際時裝品牌H&amp;M最新泳裝系列擔任代言人，其電視廣告近日於網上曝光。</p><p>造型懷舊</p><p>電視廣告的風格與早前公開的平面宣傳照一脈相承，Kylie在裏面的造型既貴氣又懷舊，而她在沙灘上出水芙蓉的鏡頭，更明顯是向《鐵金剛勇破神秘島》（Dr.No）內的第一代邦女郎烏蘇拉安德絲（UrsulaAndress）致敬。這批名為「H&amp;MlovesKylie」的泳裝，早前已於Kylie親自開幕的上海分店率先發售，香港則於5月14日推出。</p></body></html>

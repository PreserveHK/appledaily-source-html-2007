<html><header><meta charset="utf-8"><title>志偉擔心致電慰問</title></header><body><h1>志偉擔心致電慰問</h1><p>對於韓君婷行蹤飄忽，更因為不覆機遭無綫雪藏，其好友曾志偉和洪天明異口同聲表示不知情，但卻非常關心她的情況。志偉和天明在農曆新年前，曾在一個友人聚會中碰到韓君婷，志偉昨日在電話中說：「我當時見佢都肥番，精神狀況好好，不過因為當時太多人，都冇乜機會同佢傾偈。」<br> 聽到韓君婷遭無綫雪藏消息，志偉擔心的說：「我要打電話聯絡吓佢，睇吓佢發生乜嘢事，如果真係俾公司雪藏就好可惜。」天明則表示未清楚事件，不敢下評論，他說：「每間公司都有唔同制度同立場，有啲嘢冇得好講。」</p></body></html>

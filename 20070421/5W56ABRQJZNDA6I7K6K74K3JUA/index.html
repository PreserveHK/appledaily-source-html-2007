<html><header><meta charset="utf-8"><title>關仁隱事<br>笑姑扮笑遮窘態 - 關仁</title></header><body><h1>關仁隱事<br>笑姑扮笑遮窘態 - 關仁</h1><p>「笑姑」鍾意笑就係人都知，但關仁知道佢有時係刻意以笑遮醜，例如唱唔到個音，或做唔到場戲，佢都會突然大笑，轉移視線。好似佢之前拍「星斑」套《我好飲得》時，就試過因為喺咁笑，搞到星斑要停拍一日，捉住笑姑係咁鬧，佢先肯認真啲去做戲。<br> 另外，笑姑雖然轉泊咗個新碼頭，不過工作態度依然唔太積極，事關佢近排黐咗賭神啲女，忙於跟人哋學炒股票同炒樓，睇嚟笑姑再係咁樣落去，遲早會被淘汰。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>莫文蔚收200萬鑽戒興奮跌帶</title></header><body><h1>莫文蔚收200萬鑽戒興奮跌帶</h1><p>莫文蔚（Karen）前晚出席周大福於會展舉行的代言人續約儀式，她以黑色背心裙襯1,200萬元的鑽飾亮相，簽約儀式後，Karen的背心吊帶突然滑落，她要慌忙整理。其後Karen獲大會送上一枚價值200萬元、重達5卡的巨型鑽戒，上面更以雷射技術刻上「KarenMok」字樣，令她十分高興。</p><p>未收男友厚禮</p><p>Karen透露稍後會到南非的鑽石礦參觀，問到男友馮德倫有否送過鑽戒作禮物時說，Karen說：「戒指唔可以亂送㗎喎，今日我真係受寵若驚，從未戴過咁貴嘅戒指，仲有成層豪宅戴咗喺身上。」<br> 採訪：藍文浩<br> 攝影：林德雄</p></body></html>

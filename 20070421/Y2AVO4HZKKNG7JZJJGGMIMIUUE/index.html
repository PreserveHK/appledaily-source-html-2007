<html><header><meta charset="utf-8"><title>黃宗澤為女當眾剝</title></header><body><h1>黃宗澤為女當眾剝</h1><p>吳卓羲近日黑氣纏身，有報道指他愛充大頭鬼亂花錢，購買價值數10萬元的靚車代步，吳卓羲好友黃宗澤（Bosco）昨日與陳嘉容到尖沙嘴出席時裝品牌Max&amp;Co.活動時，對此避談之餘，更晒其慳家本色說：「自己對車冇乜要求，我自己部車係04年揸到𠵱家，自己反而想有錢時，想買一架MG嘅古董車，預算大概10萬。」<br> 活動上，披皮褸但內穿女裝黑tee的Bosco和陳嘉容齊即席製朱古力娛賓，現場更有女fans大叫他除衫及要求合照。其後Bosco說：「自己有少少大意，因為着咗平底鞋，差啲唔夠陳嘉容高，就算矮少少都ok，因為平時同佢一樣高。」<br> 採訪：顏英儀<br> 攝影：仇志德</p></body></html>

<html><header><meta charset="utf-8"><title>陳子聰炎夏烚吓烚吓</title></header><body><h1>陳子聰炎夏烚吓烚吓</h1><p>肥頭耷耳的陳子聰日前撇甩太太何超儀，偕大班猛男到灣仔新肥肥火鍋開餐，大夥兒大熱天時烚烚吓，至凌晨1時左右才散去，但煙癮大發的陳子聰甫離食肆已叼着香煙，邊煲煙邊與友人閒聊。</p><p>蹺手懶理友人</p><p>5分鐘後，慢條廝理的陳子聰走出馬路邊截的士，同行友人則夾手夾腳將幾大箱行李搬上的士車尾箱，孔武有力的陳子聰只顧着與的士司機談東說西，未有上前幫忙做咕哩，然後他斜眼瞥見友人已將行李放好，即時坐上司機位旁位置，再等眾友上車後才一併離開。<br> 採訪、攝影：娛樂突發組</p></body></html>

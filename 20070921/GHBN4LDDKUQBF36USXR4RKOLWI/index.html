<html><header><meta charset="utf-8"><title>馮仁昭四圍超：朱明銳盼跟環球破冰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：朱明銳盼跟環球破冰 - 馮仁昭</h1><p>朱明銳（圖）將喺下月1日再任新城娛樂台台長，至於傳聞同環球唱片關係搞到好差嘅新城娛樂節目策劃及音樂總監顏聯武，位置就不變。朱明銳已經有好多計劃，首要係同環球修補關係，下星期一會同環球高層會面，佢噚日話：「公司畀咗個使命我，就算要我跪玻璃都要，希望係破冰之旅。」問到喺顏聯武管理期間，係咪同好多唱片公司關係唔好？朱明銳話：「每個人有唔同管理哲學啫。」</p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：貧鎮政府搬遷千人巡遊</title></header><body><h1>周圍shot：貧鎮政府搬遷千人巡遊</h1><p>地方政府愛搞「面子工程」！屬國家級貧困縣的重慶市豐都縣轄下的龍河鎮政府，早前被網民炮轟，搬遷新辦公樓，竟派出上千名幹部、群眾巡遊，由警車開路，民兵們還戴着鋼盔白手套，場面浩蕩得猶如舉行國慶閱兵儀式一樣！但官員解釋，遊行是慶祝「七一」中共黨慶，剛好政府辦公樓喬遷才一起慶祝，花不了多少錢。<br>  http://news.sina.com.cn/s/p/2007-09-20/041913930751.shtml </p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>商人挑戰警隊一哥</title></header><body><h1>案件速遞<br>商人挑戰警隊一哥</h1><p>【本報訊】經營健身用品商人王子鑫（33歲），與友人到的士高消遣時遇警方查牌，欲離去卻被阻止，結果遭扣留在現場逾1小時，且遭粗暴對待導致肩傷。<br> 王去年入稟向警務處處長索償，至今對事件仍忿忿不平，他昨入稟申請司法覆核，挑戰警務人員收集及記錄受截查者個人資料的權力，指違反《基本法》及《人權法》，要求禁制警務處處長鄧竟成及警務人員繼續作此非法行為。<br> 案件編號：HCAL110/07</p></body></html>

<html><header><meta charset="utf-8"><title>葉宇澄踢躂瘋舞</title></header><body><h1>葉宇澄踢躂瘋舞</h1><p>由葉佩雯、葉宇澄及新人李卓庭主演的舞台劇《瘋女社》，昨日開始在壽臣劇院加開四場。該劇講述瘋人院院長招募「代言人」，並希望將病院上市，葉佩雯前往應徵時，結識了醫生葉宇澄和憤世嫉俗的記者妹李卓庭。</p><p>李卓庭辭職演戲</p><p>葉宇澄表示曾向任職精神科醫生的友人取經，他說：「我好少跳舞，加上今次跳踢躂，好講求對腳同拍子嘅配合，我都估唔到自己可以跳晒成隻舞！」李卓庭則表示首次演該劇時仍是OL，白天上班，晚上排戲，但被公司勸喻，最後她惟有從命辭職。<br> 採訪、攝影：吳佩思<br> 化妝：Feli&amp;KateofMaevon<br> 場地：YOPark</p></body></html>

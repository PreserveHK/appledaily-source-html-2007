<html><header><meta charset="utf-8"><title>赤西仁貴公子曝光</title></header><body><h1>赤西仁貴公子曝光</h1><p>日本尊尼偶像組合KAT-TUN成員赤西仁，已獲欽點首次擔正演出日本NTV電視台全新劇集《有閑俱樂部》，他在劇中扮演的富貴高中生造型已曝光，不過，赤西仁卻打趣說：「扮有錢人，還是隊友龜梨和也較為像樣。」</p><p>田口染金毛</p><p>新劇《有閑俱樂部》，改編自累積銷量逾2,500萬本的日本同名漫畫。除了赤西仁外，KAT-TUN隊友田口淳之介及同門組合「關8」成員橫山裕、女星香椎由宇等亦有份演出，齊齊扮演名校富貴學生，他們並組成了學生會「有閑俱樂部」，其中田口扮演瑞典大使與日本人所生的混血兒，因此會以金髮look示人。該劇將在下月16日首播。
</p></body></html>

<html><header><meta charset="utf-8"><title>徐詠芫被控詐騙4.6億</title></header><body><h1>徐詠芫被控詐騙4.6億</h1><p>美籍港人籌款王徐詠芫，除了因詐騙罪而被加州政府通緝了15年，前日（周四）更被紐約檢察官加控詐騙投資者6,000萬美元（4.6億港元），並強迫生意夥伴捐獻給民主黨候選人。一旦罪成，最高可判監20年。<br> 56歲的徐詠芫，上月底自首後又潛逃，本月初在科羅拉多州落網。前日紐約檢察官正式起訴徐詠芫設下大騙局，詐騙投資者向空殼公司投資，繳付給最初上釣的投資者作為利潤，從而誘騙更多人上當，來支付他的奢華生活。另外又將部份利潤，作為政治捐獻，並迫生意拍檔捐錢。<br> 美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>青年強姦女院友罪成</title></header><body><h1>案件速遞<br>青年強姦女院友罪成</h1><p>【本報訊】患有人格障礙及癲癇症青年，在醫院精神科接受治療其間認識一名患精神分裂症的27歲女院友，兩人今年元旦相約晚膳飲酒談天，青年醉後在家中強姦女院友。高院法官張慧玲昨判刑指，青年迷戀性，經常性幻想，自我控制能力低，或有重犯機會，醉酒並不是求情因素，故判他入獄三年。<br> 21歲被告溫登權，4歲時因交通意外傷及腦部致患病，現有一名40歲女友。被告早前認罪，其後曾向心理學家指事發時受酒精影響，一度要求重新答辯，否認控罪，昨遭法官拒絕，並進行判刑。<br> 案件編號：HCCC59/07</p></body></html>

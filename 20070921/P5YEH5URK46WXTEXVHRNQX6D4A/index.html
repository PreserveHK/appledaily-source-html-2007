<html><header><meta charset="utf-8"><title>新婚小環甜蜜遊舊地</title></header><body><h1>新婚小環甜蜜遊舊地</h1><p>譚小環上周二下嫁保險才俊蔡強榮（Eric），兩人婚後未能立即取得長假到外地度蜜月，最快要下月底才起行，首選地點為日本。</p><p>將拍無綫新劇</p><p>譚小環搖身一變成為蔡師奶，當然感到十分興奮，婚後兩人到泰國小休幾天，順道舊地重遊，小環日前接受本報電話訪問時說：「記得我哋拍拖第一次trip係去泰國玩，所以結婚雖然唔可以立刻去honeymoon，我哋都去返泰國玩當唞吓。去番同一個地方，但我哋由情侶變咗夫婦，感覺好特別。」小休過後，譚小環便要重投無綫劇集《少年四大名捕》的拍攝工作。<br> 採訪：比華利</p></body></html>

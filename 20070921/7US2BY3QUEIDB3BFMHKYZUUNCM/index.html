<html><header><meta charset="utf-8"><title>光大國際純利飆95%</title></header><body><h1>光大國際純利飆95%</h1><p>【本報訊】光大國際（257）因環保業務步入收成期，截至6月底止中期盈利大升94.6%，至1.68億元。每股盈利升72%，至5.44仙；中期息0.6仙。<br> 期內集團收入升43%，至5.2億元。集團除稅、利息、折舊及攤銷前盈利（EBITDA）達1.8億元，當中75%來自環保事業、22%來自基建項目、餘額來自地產投資。環保事業中來自固體廢物收益8600萬元，污水處理項目為6548萬元。<br> 集團執行董事兼財務總監黃錦驄表示，上半年環保業毛利率由14至21%，升至約32%，原因是來自較高毛利的營運服務比率增加，拉高整體毛利率。</p></body></html>

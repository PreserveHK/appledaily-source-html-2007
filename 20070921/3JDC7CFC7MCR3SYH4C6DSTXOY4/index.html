<html><header><meta charset="utf-8"><title>宇多田光內定奪大獎</title></header><body><h1>宇多田光內定奪大獎</h1><p>日本每年除夕夜舉行的日本唱片大賞，雖然還有三個多月才舉行，但行內近日傳出大會已內定今年的最高榮譽大獎，由離婚後人氣回勇的宇多田光奪得。</p><p>人氣反彈</p><p>據知日本各大唱片公司每年臨近年尾，都積極向相關人士出盡法寶爭獎，但行內近日傳出光妹已內定穩得大獎。光妹今年憑着為劇集《花樣男子2》唱主題曲《FlavorofLife》細碟大賣，令人氣反彈。以往不屑宣傳及爭獎的光妹，近日也一反常態地頻頻現身音樂節目宣傳，若她成功奪獎的話，相信有望在頒獎禮中演出。
</p></body></html>

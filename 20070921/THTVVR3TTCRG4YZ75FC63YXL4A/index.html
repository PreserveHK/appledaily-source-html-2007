<html><header><meta charset="utf-8"><title>案件速遞<br>承辦商被控無理解僱</title></header><body><h1>案件速遞<br>承辦商被控無理解僱</h1><p>【本報訊】一間承辦屋苑清潔服務的公司，疑因旗下兩名清潔女工向勞工處投訴尅扣工資及假期不足，將她倆非法解僱，被勞工處票控違反《僱傭條例》，涉案公司昨在荃灣裁判法院受審。<br> 被告張記環保有限公司否認於去年12月8日，在粉嶺花都廣場非法解僱兩名曾向公職人員提供資料的員工，昨由公司總經理許耀駒出庭應訊。<br> 遭解僱的兩名清潔女工姚麗琼及李滿慶作供時稱，公司一向以錢代假，但去年1月發現工資少了60多元，她們查問後，認為公司計算工資方式不合理，遂向職工盟及區議員求助。<br> 案件編號：FLCC6440-1/07</p></body></html>

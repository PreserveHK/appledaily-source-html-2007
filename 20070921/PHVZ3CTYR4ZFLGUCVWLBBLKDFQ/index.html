<html><header><meta charset="utf-8"><title>竹內單拖撐新片</title></header><body><h1>竹內單拖撐新片</h1><p>澤尻與《在世界中心呼喚愛》導演行定勳合作的新片《ClosedNote》，將於本月29日在當地上映。片中飾演小學教師的竹內結子，前日單拖出席了一場特別試映會，與150名教育學院學生見面。</p><p>試映撩是鬥非</p><p>另外，愛撩是鬥非的澤尻，早前出席該片的試映會時，被問到有否試過知道別人的秘密時，她竟望着現正辦理離婚手續的竹內，說自己知道很多不知為妙的秘密。嬲爆的竹內返回後台後，即向工作人員大罵澤尻無禮。
</p></body></html>

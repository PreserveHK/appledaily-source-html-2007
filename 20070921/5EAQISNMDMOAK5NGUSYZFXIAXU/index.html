<html><header><meta charset="utf-8"><title>偷貓餵狗　美漢拍分屍照</title></header><body><h1>偷貓餵狗　美漢拍分屍照</h1><p>美國喬治亞州一名青年偷了鄰居的小貓，肆意傷害牠，然後將牠拿給多頭鬥牛㹴活生生分食，還拍下虐貓照片。警方上周初到希爾莫（TyeHilmo）家中調查一宗藏毒和藏械案時，除了發現大麻和槍械，更意外地發現兩隻小貓的屍體。<br> 由於貓屍殘缺不全，警方懷疑希爾莫偷鄰居的貓來餵數頭鬥牛㹴，其後在希爾莫的手機內，發現一張恐怖照片：一隻鬥牛㹴和一隻遍體鱗傷的貓屍，照片下還寫着「好狗」。當局前日（周四）加控他嚴重虐畜罪，最高可判監五年及罰款15,000美元（11.7萬港元）。<br> 美聯社</p></body></html>

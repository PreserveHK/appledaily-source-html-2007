<html><header><meta charset="utf-8"><title>羅可旋與羅穎怡冇交往
</title></header><body><h1>羅可旋與羅穎怡冇交往
</h1><p>羅可旋、關心妍和施念慈等前晚在中環，出席一美容產品活動，問羅可旋其表妹羅穎怡與其父的官司，羅可旋表示沒有問過父親，但承認過去常結伴去ball的羅穎怡，未有探望她剛出生的一對孖仔。<br> 此外，關心妍被問到其母在銅鑼灣一舞場跟年輕男伴跳社交舞，她說：「我有睇，覺得好正常，媽咪鍾意跳舞都有10幾年。」</p><p>關心妍撐母親</p><p>但該報道提及包養字眼，關心妍聞言即說：「其實要人教跳舞就要畀錢，媽咪睇完都話得啖笑。媽咪身邊一直都有個外籍uncle，冇分手過，我都當佢係爹哋。」<br> 採訪：MaKinWah<br> 攝影：ChanChiLam</p></body></html>

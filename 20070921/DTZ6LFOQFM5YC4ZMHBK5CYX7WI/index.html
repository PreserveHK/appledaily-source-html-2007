<html><header><meta charset="utf-8"><title>甄子丹陪產剪BB臍帶</title></header><body><h1>甄子丹陪產剪BB臍帶</h1><p>甄子丹汪詩詩夫婦和榮雪梅等前晚在中環出席瑞士腕錶Parmigiani活動，專程從北京返港陪伴大肚嬌妻的甄子丹，表示太太預產期是12月，他早已請定兩星期假，必定會入產房親自替BB剪臍帶，他說：「太太生第一胎時好急，陣痛27分鐘左右BB就出咗嚟，剪唔切臍帶。」</p><p>再幫女兒改名</p><p>甄子丹又指已替BB改了英文名James，他說：「因為外父好鍾意占士邦，中文名就會搵師傅改，但我都打算幫個女改個中文名，蘇民峰幫佢改咗個名叫卓怡，坦白講我唔多鍾意，個名唔夠可愛。」<br> 採訪：JessicaNgan<br> 攝影：DickyChan&#13;</p></body></html>

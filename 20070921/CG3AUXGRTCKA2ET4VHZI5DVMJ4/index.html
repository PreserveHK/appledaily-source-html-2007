<html><header><meta charset="utf-8"><title>韓君婷康復恨拍拖</title></header><body><h1>韓君婷康復恨拍拖</h1><p>韓君婷和莊思敏昨日在尖沙嘴新太陽廣場出席宣傳活動，之前疑患上厭食症的韓君婷，昨日以少數民族打扮現身，並肥了少許，她說：「身體好咗好多，唔應該拍拖住，唔好經歷太大嘅事，令到心情身體都好，醫生叫我穩定啲，唔好有太大改變，令到情緒波動。」她嘆息一聲又道：「我都幾年冇拍拖咯。」<br> 韓君婷自言是傳統女性，覺得結婚生仔是必經階段，但現時並不心急找對象，對於曾傳出斷背緋聞，她說：「咁好難㗎喎，同男仔又話係男朋友，同女仔又話，咁都要傳，呢個世界真係變晒。」<br> 採訪、攝影：魯萍</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張栢芝爆阿爸移咗民 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張栢芝爆阿爸移咗民 - 馮仁昭</h1><p>張栢芝噚日係產後首次接受商台電話訪問，對於有指老爺謝賢錫佢多過錫婷婷，栢芝就話：「老爺錫我係令我個心軟化，佢同婷婷兩個好似情人咁，會打情罵俏，所以我都好想生番個女。」有傳栢芝同佢爸爸鬍鬚勇斷絕來往，佢就解釋話：「其實我爸爸喺我未生仔前已經移咗民，佢女友唔係香港人嘛，我爸爸未見過個孫，佢一返嚟我就帶個仔畀佢睇。」栢芝仲話同前經理人向太陳嵐已經和解，仲解決晒所有法律問題㖭。</p></body></html>

<html><header><meta charset="utf-8"><title>大衞涉強姦掩口費曝光</title></header><body><h1>大衞涉強姦掩口費曝光</h1><p>魔術大師大衞高柏飛（DavidCopperfield）涉嫌強姦案，臭史亦越揭越多。據知FBI日前喺大衞倉庫內搵到200萬美元（約1,500萬港元）現金，雜誌《TheNationalEnquirer》指呢筆錢係用嚟畀受害人做掩口費。受害少女嘅朋友話當日大衞邀請少女參加巴哈馬一個派對，去到至發現成個派對只係得佢一個人。事發後，少女仲用手機拍所有罪證，並且唔冲凉，睇怕大衞今次水洗都唔清。</p></body></html>

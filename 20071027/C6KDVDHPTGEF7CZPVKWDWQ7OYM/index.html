<html><header><meta charset="utf-8"><title>周圍shot：消防坦克　火魔剋星</title></header><body><h1>周圍shot：消防坦克　火魔剋星</h1><p>由軍用坦克車改裝而成的消防坦克車（圖），前日成為陝西省西安市公安消防支隊的新配備。有「火魔剋星」之稱的消防坦克價值300多萬元，該車不怕毒氣、不怕爆炸、不怕高溫，除了一般火警，更適合在油田、化工等火災現場進行救援工作。<br>  http://hsb.huash.com/gb/newsdzb/2007-10/27/content_6638588.htm </p></body></html>

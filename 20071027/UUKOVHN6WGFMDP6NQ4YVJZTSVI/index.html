<html><header><meta charset="utf-8"><title>小田切讓、公侑一見如故</title></header><body><h1>小田切讓、公侑一見如故</h1><p>日本怪雞型男小田切讓，大前日到訪韓國，宣傳即將在當地上映電影《東京鐵塔》。當日記者會結束後，原定在翌日與小田切讓為雜誌拍照的男星公侑，更提前一天相約見面食飯。兩位型男惺惺相惜，席上更大談電影經。<br> 小田切讓說：「雖然只是第一次與公侑見面，不過卻像認識多年的朋友一樣，希望將來有機會能再見到他。」至於憑韓劇《咖啡王子1號店》人氣急升的公侑則說：「雖然國籍和語言不同，但這次見面讓我很愉快。」</p></body></html>

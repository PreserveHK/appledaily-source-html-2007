<html><header><meta charset="utf-8"><title>崔建邦拒當志雲蜜糖</title></header><body><h1>崔建邦拒當志雲蜜糖</h1><p>崔建邦、郭羨妮及梁榮忠昨日出席在將軍澳鴻星海鮮酒家舉行的《勇闖玉珠峰》慰勞宴，三人早前同赴青海拍攝攀峰，崔建邦及郭羨妮由於有高山反應感不適，最後只有梁榮忠登上海拔6,178米的玉珠峰。</p><p>未登峰感遺憾</p><p>崔建邦昨日遲到超過半小時才出現，提到未能登上玉珠峰，他坦言感到遺憾。對於近日忽然工作量大增的鄧健泓將陳志雲比喻為蜜糖，問崔建邦可有覺得被人迎頭趕上？他說：「其實工作機會好多人都有，做得好唔好、同有冇把握機會係最緊要，我唔想當佢（陳志雲）係食物，用恩師形容會貼切啲。」<br> 採訪：卓美娟<br> 攝影：葉君海</p></body></html>

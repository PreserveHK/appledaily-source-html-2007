<html><header><meta charset="utf-8"><title>關仁隱事：紅燈籠影后變賭后 - 關仁</title></header><body><h1>關仁隱事：紅燈籠影后變賭后 - 關仁</h1><p>每個人唔多唔少都有啲潛藏賭性，所以賭業先至會咁發達，關仁最近過大海嗰陣，喺「水都大檔」就撞到國際影后「紅燈籠」，見到偶像當然特別留意，佢身邊有三個人陪住，一換就換幾十萬銀籌碼，然後直入大佬「亁雲」個廳，亁雲一早就喺度等住招呼佢，幫佢打氣，仲有大班工作人員圍埋嚟睇紅燈籠賭錢。<br> 原來紅燈籠唔單止演戲叻，賭錢都好有一手，佢全程玩百家樂，輸縮贏谷，平均每手都過萬，豪氣之極，人紅手氣好，個幾兩個鐘就畀佢贏咗20幾萬，雖然對佢嚟講係濕碎錢，但一定開心過輸錢，卒之佢住咗兩晚玩足兩日先肯走。</p></body></html>

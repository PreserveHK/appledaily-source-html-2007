<html><header><meta charset="utf-8"><title>加總理明官式晤達賴</title></header><body><h1>加總理明官式晤達賴</h1><p>西藏流亡精神領袖達賴喇嘛周日抵達渥太華，展開對加拿大的訪問，加拿大總理哈珀（StephenHarper），周一下午將在國會大樓的辦公室和達賴會面。這是加拿大總理首次在官方場合接見達賴，料引起北京強烈反應。達賴04年到訪加拿大，時任總理馬丁曾和他舉行五分鐘非正式會面。<br> 達賴周一下午和哈珀會晤，並出席國會議員們的歡迎酒會。此外，達賴並將和加拿大總督會晤，當地反對派翌日在渥太華一間酒店和達賴會晤。<br> 法新社</p></body></html>

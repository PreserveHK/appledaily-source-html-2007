<html><header><meta charset="utf-8"><title>鄧不利多紙包鬚搞笑</title></header><body><h1>鄧不利多紙包鬚搞笑</h1><p>《哈利波特》電影第6集《哈利波特與混血王子》（HarryPotterandtheHalf-BloodPrince）日前就喺英國開鏡，從狗仔隊照片所見「哈仔」丹尼爾拉德克里夫（DanielRadcliffe）嘅造型比已往更成熟，不過早前俾作者羅林（J.K.Rowling）爆出係同性戀嘅鄧不利多校長好似更受工作人員歡迎，飾演佢嘅老牌演員MichaelGambon不停俾人捉住傾偈，最搞笑係佢未埋位時，要用紙將長鬚包住，避免整污糟。</p></body></html>

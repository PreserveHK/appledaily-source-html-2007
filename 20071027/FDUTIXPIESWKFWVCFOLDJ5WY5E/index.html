<html><header><meta charset="utf-8"><title>Britney出庭狂爆粗</title></header><body><h1>Britney出庭狂爆粗</h1><p>怪行多多嘅過氣天后BritneySpears，噚日就兩名兒子嘅撫養權訴訟出庭。近日做咗豐唇手術嘅佢，雙唇依然有啲紅腫，不過就難得準時抵達法院，仲笑容滿面對住庭外等候嘅傳媒。前夫KevinFederline就比佢遲幾分鐘先到場。聆訊大約進行咗3個小時，喺中場休息時Britney一度走出法庭，唔單止冇作任何回應，更以粗口問候記者，之後仲喺庭內大喊，睇嚟佢提出平分撫養權嘅要求唔多樂觀。</p></body></html>

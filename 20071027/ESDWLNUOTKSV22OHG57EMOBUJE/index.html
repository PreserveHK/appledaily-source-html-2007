<html><header><meta charset="utf-8"><title>深圳警擊斃搶車劫匪</title></header><body><h1>深圳警擊斃搶車劫匪</h1><p>深圳警方本月25日晚11時許，在羅湖區荔枝公園附近截查一輛可疑車輛時，被歹徒開車撞開警車，並撞傷一名治安員企圖逃走，警員遂向天示警，其後開槍射中疑犯頸部。疑犯負傷開車逃走，途中連撞兩車後，終因傷重當場死亡。警方表示，園嶺派出所因發現最近有一盜搶車輛集團經常在轄區內活動，於是展開伏擊，行動中截獲可疑車輛。警方事後證實該車是上周在特區二線外搶來的，車主買車20多天就被搶走。<br> 廣東《南方都市報》</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李克勤上網騷Ryan雪茄 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李克勤上網騷Ryan雪茄 - 馮仁昭</h1><p>李克勤個囝囝喺周一出世後，克勤仲帶埋電腦喺醫院照顧老婆同仔，前晚克勤上網留言：「做爸爸原來真係好開心！看着Ryan一日一日（應該係一秒一秒）長大，感覺真的十分奇妙。Ryan個樣日日都唔同，而我就密密影低每一個他的可愛表情，新相機當然大派用場啦！」克勤仲喺美國訂咗啲朱古力同bubblegum雪茄派畀親友，雪茄上寫住Ryan個名，仲有出生日期，但個仔早產，所以佢要用筆改日期。</p></body></html>

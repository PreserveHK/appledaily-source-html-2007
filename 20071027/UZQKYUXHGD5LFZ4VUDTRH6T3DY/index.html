<html><header><meta charset="utf-8"><title>廣州火警濃煙奪兩命</title></header><body><h1>廣州火警濃煙奪兩命</h1><p>廣州一幢七層高樓房昨日凌晨2時發生火警，濃煙由地下起火的塑膠花商舖迅速蔓延全幢樓，部份居民在睡夢中驚醒，由窗口跳樓逃生。消防員到場救出20多人，但有6人昏迷在樓梯口，其中2人當場死亡。<br> 火警現場位於廣州市車陂街三槐里大街一巷一號的民房，地下是塑膠花店，二樓以上全部是出租屋。由於燃燒物多是塑膠製品，產生的有毒濃煙在幾分鐘內，已蔓延到六、七樓。死傷者估計是沿樓梯逃生時被濃煙焗暈。<br> 廣州《羊城晚報》</p></body></html>

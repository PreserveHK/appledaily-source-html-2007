<html><header><meta charset="utf-8"><title>Bobby攜妻爭艾美獎</title></header><body><h1>Bobby攜妻爭艾美獎</h1><p>歐陽震華（Bobby）昨日在將軍澳電視廣播城擔任無綫收費台節目《范後感》的嘉賓，Bobby最近憑《賭場風雲》角逐「第35屆國際艾美獎」的最佳男主角獎項，昨日兩位主持及幕後工作人員預祝Bobby獲勝。</p><p>抱觀摩心態</p><p>Bobby表示未有想太多得失問題，只抱着見識及觀摩的心態出席頒獎禮，他說：「獎就梗係想攞，不過對手咁勁，當過去見識吓啦，我又未行過紅地氈，除咗酒樓嗰啲。」他的妻子一向甚為低調，不過今次兩夫婦會結伴到頒獎禮，他說：「佢怕醜嘛，去到外國地方冇人識，冇所謂啦，今次唔帶佢去唔知幾時先再有咁嘅機會。」<br> 採訪、攝影：卓美娟</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip：泰大選用威而鋼買票</title></header><body><h1>國際Gossip：泰大選用威而鋼買票</h1><p>泰國國會大選今個月23號舉行，各種各樣買票傳聞都有，最新招係用治陽痿藥「威而鋼」嚟買票。「人民力量黨」競選工作人員沙揚（SayanNopcha）就投訴話佢都收到兩粒，要留嚟做證據。用「威而鋼」已經衰，但沙揚話，更衰嘅係呢啲係假藥，食咗有無事真係各安天命。泰國買票問題真係好嚴重，調查指2/3受訪者都話願意出賣自己嗰張選票。<br> 中央社/美聯社</p></body></html>

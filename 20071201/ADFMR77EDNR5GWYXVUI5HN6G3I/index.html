<html><header><meta charset="utf-8"><title>熱爆click：「VIP服務」護送億元獎金</title></header><body><h1>熱爆click：「VIP服務」護送億元獎金</h1><p>甘肅嘉峪關福利彩票億元大獎的得主，在開獎四日後仍未現身兌獎。當局表示，將為巨獎得主提供專人、專房、專車的「VIP服務」，只有得到得獎者同意，才會讓他接受傳媒訪問。據稱，1.138億獎金如換成百元大鈔，用當地常見的1.5噸小貨車拉，要裝四車。甘肅省福利彩票中心承諾向得主安排安全、快捷的VIP服務，也不排除動用警力持槍護送。而投注站則獲福彩中心贈送「中出全國首個億元大獎」的賀匾（圖）。<br>  http://news.163.com/07/1130/03/3UH2QPV700011229.html </p></body></html>

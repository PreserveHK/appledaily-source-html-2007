<html><header><meta charset="utf-8"><title>石澳拘三蛇客兩警受傷</title></header><body><h1>石澳拘三蛇客兩警受傷</h1><p>【本報訊】港島區野外巡邏隊人員昨晚在石澳近五分洲海邊發現五名可疑人登岸，於是追截但遇反抗，幸終將其中三人制服，證實是非法入境男子，早前與同黨曾伐毀近20棵羅漢松，事件中兩名警員和一名非法入境者輕傷，需送院治理。<br> 昨晚8時半，警員在石澳附近的五分洲海面，發現有可疑船隻靠岸，於是施放照明彈截查，五人中有人跳海逃走，也有人跳上岸循陸路逃走，兩名警員在追捕時一度跌下水中。<br> 最後終將三名中年男子擒獲，證實是非法入境者，其中一人左腳骨折受傷，兩警員則不適和撞傷肋骨，三名傷者一併送院治療。警方相信他們早前曾伐毀羅漢松。</p></body></html>

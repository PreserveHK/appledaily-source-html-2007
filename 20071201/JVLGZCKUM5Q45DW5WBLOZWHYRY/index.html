<html><header><meta charset="utf-8"><title>案件速遞<br>官頻插問少年推翻非禮罪</title></header><body><h1>案件速遞<br>官頻插問少年推翻非禮罪</h1><p>【本報訊】一名12歲少年在一年間多次在輕鐵車廂內，輕薄一名11歲女生，被裁定三項非禮罪成，判感化15個月，他不服判決上訴，高等法院法官湯寶臣昨指原審裁判官就少年「對異性是否好奇」及「是否想拍拖」等問題，插問達109次，最後裁決表示不相信少年的證供，沒有保持中立，而提問次數及內容已超越恰當界線，故判上訴得直，推翻原判，少年獲釋。<br> 據控方所稱，現年13歲的上訴人於05年5月至06年4月，曾在輕鐵車廂內攬11歲事主腰、以下體貼向事主大腿及在她耳邊作淫褻聲音，事主指上訴人侵犯她超過10次。<br> 案件編號：HCMA130/07</p></body></html>

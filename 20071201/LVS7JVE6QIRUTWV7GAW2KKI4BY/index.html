<html><header><meta charset="utf-8"><title>關仁隱事：醫生老闆幫手爭獎 - 關仁</title></header><body><h1>關仁隱事：醫生老闆幫手爭獎 - 關仁</h1><p>一到年底，啲頒獎禮是非開始層出不窮，今年「醫生」成績真係唔錯，搞到佢老闆雄心壯志，同所有媒體爭獎時，話個仔一定要贏到開巷，咁佢喺傳媒做嘅老婆當然會不遺餘力，佢個台搵咗成班樂壇阿哥阿姐一齊演出，歌手互唱歌曲，仲特別畀最好位醫生出，安排佢唱其他歌手最hit嘅歌，但其他歌手就只可以唱啲冷門啲嘅歌，咁醫生就好容易成為全晚反應最好嘅歌手，所以話朝中有人好辦事，喺娛樂圈要出位，實力係唔夠，仲要靠人事關係。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>周日睇樓好去處<br>睇完樓參觀人體彩繪</title></header><body><h1>周日睇樓好去處<br>睇完樓參觀人體彩繪</h1><p>投資者大手掃貨，一向嘅目標都係發展商新盤，方便一圈圈咁買，比喺二手市場逐間搵逐間傾方便得多。信和長沙灣新盤ONENEWYORK，推出無耐就俾幾個投資者睇中，頻頻傳出大手洽購，聽講幾日前其中兩層共12伙，成功以約3300萬賣出，平均呎價5950蚊。<br> 發展商話仲有幾層傾緊，有興趣可以去尖沙嘴中港城嘅示範單位睇睇，順便行吓區內最新嘅大型商場Elements，參觀國際級嘅化妝師兼人體繪畫藝術家Ambah，即場表演「人體彩繪」。</p></body></html>

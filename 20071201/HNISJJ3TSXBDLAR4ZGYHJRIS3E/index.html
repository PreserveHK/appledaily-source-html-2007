<html><header><meta charset="utf-8"><title>國際Gossip：威廉女友戴超大鑽戒</title></header><body><h1>國際Gossip：威廉女友戴超大鑽戒</h1><p>英國威廉王子女友凱蒂（KateMiddleton）前晚（周四）做搞手，喺倫敦為英國攝影師莫里森（AlistairMorrison）搞咗場攝影展，為聯合國兒童基金會籌款。當晚情緒高漲嘅凱蒂，左手中指戴住一隻超大、超閃鑽戒，各方立即猜測係咪威廉送畀佢做訂婚戒指，凱蒂冇回應。威廉梗係有到場撐女友，加上隻鑽戒，難怪兩人嘅婚事傳極都傳唔完。<br> 英國《每日郵報》</p></body></html>

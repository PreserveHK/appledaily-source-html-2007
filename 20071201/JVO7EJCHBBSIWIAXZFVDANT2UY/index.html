<html><header><meta charset="utf-8"><title>鐵騎士遭平治撞死</title></header><body><h1>鐵騎士遭平治撞死</h1><p>【本報訊】一輛電單車昨晚10時35分駛經元朗八鄉路近大欖隧道收費區一個路口時，遭一輛右轉的平治私家車撞倒，鐵騎士重傷昏迷，送往博愛醫院搶救證實不治。<br> 39歲死者姓梁，家住元朗高埔村旭日花園。現場為八鄉路一個Ｔ字路口，事發時梁騎電單車沿八鄉路尾隨一輛的士向錦田市中心行駛，肇事平治剛落地10多日，由一名女司機駕駛、載着一名男乘客沿八鄉路相反方向駛至。現場消息稱，當平治駛至上址路口附近時，女司機疑沒察覺的士車後有一輛電單車，見的士駛過路口，隨即右轉駛入該路口，與電單車撞個正着，姓梁鐵騎士被拋起，頭部着地陷昏迷，警員及救護員將梁送院，惜已返魂乏術。</p></body></html>

<html><header><meta charset="utf-8"><title>火紅掃把佬WRX　率先曝光</title></header><body><h1>火紅掃把佬WRX　率先曝光</h1><p>在SubaruHub等待試車出現之前，居然喺接待處旁，發現擺着新一代Impreza尚未到港的2.5WRX。我當然急不及待圍着它觀摩一番，感覺上外觀和車廂陳設跟今日主角Impreza2.0S-GT版相若，兩者也加有跑車包圍及跑車桶椅和軚環，不過機械配搭卻有所不同；後者所用的是2.5公升水平對向四汽缸Turbo引擎，馬力230匹，相比2.0S-GT的250匹稍為減少，但勝在波箱屬5前速手動設計，反勝前者之4前速設計，起步加速表現也絕不遜色！</p></body></html>

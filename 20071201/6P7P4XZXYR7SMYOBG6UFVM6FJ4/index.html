<html><header><meta charset="utf-8"><title>光良拖衞蘭冧Fans</title></header><body><h1>光良拖衞蘭冧Fans</h1><p>光良前晚在銅鑼灣舉行「光良2007不會分離」音樂聚會，請來衞蘭擔任嘉賓，二人除了拖手合唱外，又與歌迷大玩遊戲，衞蘭表示很久沒與光良見面，光良則說：「我嚟香港宣傳四日，行程密得好犀利，呢四日嘅宣傳工作等於我一年做嘅嘢，都冇時間約人食飯。」</p><p>達金唱片銷量</p><p>光良謂唱片公司通知他，新碟已有金唱片（二萬張）銷量，令他十分開心，他說：「以前啲歌迷見到我會話我張碟邊首歌好聽，今次就讚我首首歌都好聽，我好開心張碟冇令大家失望，質素真係好緊要。」<br> 採訪：胡比<br> 攝影：陳慧安</p></body></html>

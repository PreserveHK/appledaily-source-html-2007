<html><header><meta charset="utf-8"><title>財話短說<br>友邦強積金提供收費回扣</title></header><body><h1>財話短說<br>友邦強積金提供收費回扣</h1><p>▲友邦摩根富林明強積金服務宣佈，旗下兩隻新增強積金基金：環球債券基金及全股票策略基金，將提供更多收費回扣，該兩基金連同其3個集成信託計劃中的保證組合，將於今日起一併提供收費回扣，其中環球債券基金及全球股票策略基金，回扣後的年度基金管理費均為1.25%，而保證組合的年度管理費為1.5%。上述兩隻新增基金由AIG投資旗下美國國際（香港）投資公司管理。</p></body></html>

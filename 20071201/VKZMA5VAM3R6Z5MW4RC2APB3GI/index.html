<html><header><meta charset="utf-8"><title>邱德根淚別周文軒</title></header><body><h1>邱德根淚別周文軒</h1><p>「公仔麵大王」周文軒上周因病離世，享年90歲。昨早其遺屬為他在北角香港殯儀館舉殯，一眾送別的親友都神情悲傷，負責扶靈的邱德根，離開靈堂時更哭得淚漣漣，十分傷心。</p><p>郭惠光偕夫致哀</p><p>昨日到場致祭的官商名人眾多，包括「超人」李嘉誠、吳光正夫婦、田北俊、查良鏞、利孝和夫人、蔡和平、李曾超群等。鄭裕彤表示與周文軒夫婦相識多年，他說：「識咗十幾廿年喇，佢個人好勤力，同我好老友。」至於「亞洲糖王」郭鶴年女兒郭惠光去年嫁予周文軒外孫吳繼霖後，一直極少公開露面，昨日她穿上黑色喪服到場，但對鏡頭十分敏感。<br> 採訪：RitaLeung<br> 攝影：ChanShunChing</p></body></html>

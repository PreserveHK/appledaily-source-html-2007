<html><header><meta charset="utf-8"><title>惠氏廣告被投訴</title></header><body><h1>惠氏廣告被投訴</h1><p>【本報訊】廣播事務管理局昨日公佈，惠氏藥廠於去年11月底在無綫電視播出的「惠氏金裝奶粉」廣告，未能提供足夠科學證據證明該款奶粉功效，局方已向無綫電視作出強烈勸喻。<br> 廣管局指早前收到投訴指惠氏廣告提到「Lutein（葉黃素）配合DHA，助長小朋友視覺感官發展」，屬於有事實根據的聲稱，需要證據支持，但衞生署指廣告內容沒有任何科學證據證明，故裁定投訴成立。惠氏藥廠表示，今年6月已抽起該廣告，但跟廣管局的裁決無關，純因商業決定，發言人重申，葉黃素是抗氧化元素，有助小朋友對抗有害藍光。</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>港大女生涉超市偷竊保釋</title></header><body><h1>案件速遞<br>港大女生涉超市偷竊保釋</h1><p>【本報訊】一名操普通話的香港大學二年級女生，涉嫌於上周六在一間超級市場內偷竊，總值逾1,000元，昨日她在東區裁判法院否認一項偷竊罪，獲准保釋至明年2月27日審訊。<br> 21歲被告吳佩詩（圖）報住港大宿舍，被控在銅鑼灣時代廣場的超市CitySuper內，偷竊共21項貨品，食品包括魚膠粉、啫喱粉、醋、乳酪、米漿飲料、醃菜、醬油香菇、香蕉米餅、醬油牛蒡、醃菜豆腐、木魚蒜頭、菲律賓菠蘿及水煮菜等，個人護理用品則有電動修眉器、按摩啫喱、眉形修飾器、睫毛修飾器及睫毛液，控方將傳召3名證人作供。<br> 案件編號：ESCC5437/07</p></body></html>

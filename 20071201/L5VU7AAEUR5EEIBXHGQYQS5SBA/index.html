<html><header><meta charset="utf-8"><title>財話短說<br>首佳配股籌6.2億</title></header><body><h1>財話短說<br>首佳配股籌6.2億</h1><p>▲首長寶佳（103），向大股東首長國際（697）、李嘉誠基金會、惠理基金及Keywise基金分別配售4億、１億、4000萬及6000萬股新股，每股作價1.03元，較停牌前1.1元折讓約6.4%，共集資6.18億元，用作加快擴大集團鋼簾線業務的產能、減少融資成本及一般營運資金。完成後，四者持有首佳權益分別為32.66%、4.76%、2.5%及2.85%。</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>闖校脫子衣服婦被控虐兒</title></header><body><h1>案件速遞<br>闖校脫子衣服婦被控虐兒</h1><p>【本報訊】涉嫌闖入6歲兒子班房，當眾剝光其衣服「驗傷」的「非常媽媽」，昨在屯門裁判法院被控一項虐兒罪提堂，主任裁判官郭偉健得悉事主已交社署照顧後，准婦人以200元現金保釋外出，並將案押後至本月28日，等候精神報告，以了解她是否適宜答辯。<br> 35歲被告（圖）已離婚，辯方指她曾任幼稚園教師，去年辭職，她有精神問題，02年開始在青山醫院診治，但已無覆診，控罪指她於今年10月虐兒，而男童的監管問題，將於本月24日在兒童法庭審理。<br> 案件編號：TMCC4457/07</p></body></html>

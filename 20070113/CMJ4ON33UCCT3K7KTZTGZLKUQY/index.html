<html><header><meta charset="utf-8"><title>美職聯賽制</title></header><body><h1>美職聯賽制</h1><p>美職聯分東、西兩岸，07年球季起，東岸7隊，西岸6隊，共13隊競逐。每隊進行30場常規賽，先與其餘12隊進行主、客各1場，共24場賽事，加上與同岸球隊對賽1場；西岸各隊將再進行多1場與鄰近球會的對抗賽，分別為洛杉磯銀河對芝加哥火燄、侯斯頓戴拿模對FC達拉斯、皇家鹽湖城對科羅拉多急流。</p><p>常規賽後，兩岸得分最多頭兩名，以及除該4隊外總成績最佳的另外4隊進行季後賽。季後賽以主、客兩回合淘汰制形式進行，決賽則為一場過。07年球季將於4月展開，直至11月18日決出冠軍。<br> 註：（）為上季聯賽排名</p></body></html>

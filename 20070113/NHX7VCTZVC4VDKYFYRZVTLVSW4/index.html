<html><header><meta charset="utf-8"><title>拔萃女書院及拔萃女小學資料</title></header><body><h1>拔萃女書院及拔萃女小學資料</h1><p>創校年份：1860年<br> <br> 宗教：基督教<br> <br> 中一/小一班數及學額：<br> 中學部─5班共200個<br> 小學部─3班共108個<br> <br> 中一/小一每年學費（元）：<br> 中學部─38,000<br> 小學部─34,000<br> <br> 類別：中學部─直資；小學部─私立<br> <br> 升學模式：小學部的學生可直升中學部；外校生可申請入讀中一<br> <br> 名人校友：廖秀冬、尤曾家麗、霍羅兆貞、黃錢其濂等、唐英年妻子郭妤淺、郭炳湘夫人、李嘉誠紅顏知己周凱旋、藝人莫文蔚及楊寶玲等<br> <br> 資料來源：《蘋果》資料室</p></body></html>

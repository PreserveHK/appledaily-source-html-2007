<html><header><meta charset="utf-8"><title>魚樂地帶　偵探團：為甚麼尿液是黃色的？</title></header><body><h1>魚樂地帶　偵探團：為甚麼尿液是黃色的？</h1><p>水是透明的，喝下後經過身體再排出體外，叫作「尿液」。但為甚麼尿液不是透明的，而是黃色的呢？<br>其實我們每日上洗手間，都要排出身體內的廢物。在小便時，水份是透明的，但尿素卻是黃色，所以大家會見到尿液是黃色的。至於尿液的黃色時深時淺，是因為我們每天的喝水量和排汗量都有所不同。若多喝水，尿量相對會增加，尿素就會被沖淡，排出的尿液便成淺黃色。相反，喝水比較少，尿量亦會下降，尿素沒被沖淡，所以尿液便呈深黃色。那麼大家都明白尿液為甚麼時深時淺，不要以為身體出毛病啦！</p></body></html>

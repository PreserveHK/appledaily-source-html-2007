<html><header><meta charset="utf-8"><title>球迷天地：馬菲泰萊上位不遠</title></header><body><h1>球迷天地：馬菲泰萊上位不遠</h1><p>上季僅以第17名護級成功的英超球會樸茨茅夫，今季令人驚喜地晉身成前列隊伍。除了神奇領隊哈利列納獨具慧眼，購入多名價廉物美的新兵如簡奴、蘇甘保、高爾等，漸趨成熟的馬菲泰萊也居功至偉。</p><p>應是英軍左中場人選</p><p>能夠司職左中場及左後衞的馬菲泰萊，今季射入5球，其中在去年12月作客對阿仙奴時，第一時間抽射和對愛華頓的長程遠射更令球迷們印象深刻。<br> 左中場一直是英格蘭國家隊欠缺人才的位置，被人寄予厚望的達寧近年卻因傷患問題而停滯不前，因此擁有遠射能力和攻守兼備的馬菲泰萊絕對是麥卡倫值得考慮的人選。<br> 愛茵斯坦</p></body></html>

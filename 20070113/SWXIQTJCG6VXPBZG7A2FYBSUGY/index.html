<html><header><meta charset="utf-8"><title>　　兩老總人前開火 - 李八方</title></header><body><h1>　　兩老總人前開火 - 李八方</h1><p>宣布會參加特首選舉嘅「袋巾」梁家傑，上周三開咗個傳媒老總簡介會。話說期間有一名標榜自己係親政府兼中產報章嘅老總，個手機忽然響起，佢唔理得咁多，喺大家面前照講電話；另一名成日話係最有公信力嘅報章老總見大家受到滋擾，睇唔過眼，就問袋巾梁可否請對方出去講電話，搞到場面好尷尬，仲有少少口角，情況就好似天上嘅日月星球撞埋一齊咁大件事囉。<br> 袋巾梁身邊嘅線人引述中產老總話，當時聽緊個好嘅緊急長途電話，已經好細聲，事後都有道歉。<br> 至於公信老總就話，自己向來好直，覺得唔啱就出聲。如果換轉係煲呔開簡介會，中產老總係咪仲會繼續聽呢個緊急長途電話呢？</p></body></html>

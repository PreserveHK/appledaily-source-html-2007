<html><header><meta charset="utf-8"><title>資料寶藏：C朗拿度剋死維拉 - 青蛙仔</title></header><body><h1>資料寶藏：C朗拿度剋死維拉 - 青蛙仔</h1><p>曼聯的借將前鋒軒歷拿臣周日在其英足球處子戰，即用入球來協助球隊於英足盃贏維拉晉級；但回看曼聯目前陣容，最令維拉害怕的，竟是其中場基斯坦奴朗拿度（C朗拿度）。</p><p>剛膺12月份最佳</p><p>C朗拿度在今屆有出色表現，除有6次助攻，目前以12球成曼聯的英超首席射手，其中單在上月便入了7球，亦因此而當選12月份英超聯最佳球員。<br> C朗拿度在聖誕節前夕在維拉公園球場梅開二度，助球隊大勝3:0而回；而自這名葡萄牙球員在03年夏天加盟曼聯之後共8次對維拉，入了4球之餘更為球隊取得全勝佳績。<br> 青蛙仔</p></body></html>

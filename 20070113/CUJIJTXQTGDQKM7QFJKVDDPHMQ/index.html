<html><header><meta charset="utf-8"><title>3蒙古漢店舖盜竊被捕</title></header><body><h1>3蒙古漢店舖盜竊被捕</h1><p>【本報訊】三名來自蒙古共和國的旅客，昨傍晚在尖沙嘴的店舖流連，意圖店舖盜竊，卻未能下手，遂搭地鐵轉移陣地，前往觀塘牛頭角道一帶店舖盜竊，結果在一間成衣用品公司偷取總值1,200元的四褲一衫，並藏於自製抗磁袋內避開防盜系統，離去時被一直跟蹤的特遣隊警員一網成擒。
</p><p>攜自製布袋犯案</p><p>被捕三名蒙古漢年37至45歲，於本月4日才抵達香港遊玩。昨傍晚5時30分，尖沙嘴警署特遣隊第5隊人員，由警署警長楊家強率領，發現3名蒙古漢形迹可疑，於是尾隨跟蹤，至他們下手時將他們拘捕。</p></body></html>

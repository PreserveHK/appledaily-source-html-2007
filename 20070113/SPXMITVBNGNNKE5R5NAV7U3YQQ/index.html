<html><header><meta charset="utf-8"><title>笑哈哈：伯伯，拜拜</title></header><body><h1>笑哈哈：伯伯，拜拜</h1><p>大明有一個4歲的兒子叫文仔。一天，大明發現文仔站在窗前，一邊揮手一邊說︰「伯伯，拜拜！」<br>由於家住二樓，所以大明都不以為意，認為文仔是和街上的行人打招呼。<br>後來大明發現文仔幾乎每日黃昏都會這樣做，但又見不到街上有人。<br>大明開始覺得不對勁，於是問文仔︰「你在和誰講拜拜呀？」<br>文仔︰「和伯伯講拜拜！」<br>大明緊張地問︰「外面哪裏有伯伯呀？你不要嚇我呀！」<br>只見文仔一邊指着窗外，一邊說︰「就是太陽伯伯呀！」</p></body></html>

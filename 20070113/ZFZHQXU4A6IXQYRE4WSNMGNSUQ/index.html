<html><header><meta charset="utf-8"><title>警隊退休華人一哥去向</title></header><body><h1>警隊退休華人一哥去向</h1><p>李君夏</p><p>任期：89-94年<br> 退休後加入富商李嘉誠的和黃集團做顧問，策劃保安工作，去年傳出他離開和黃，正式過退休生活</p><p>許淇安</p><p>任期：94-01年<br> 受呂志和賞識，獲邀擔任嘉華集團常務董事，去年出任署理董事總經理</p><p>曾蔭培</p><p>任期：01-03年<br> 加入新創建集團擔任執行董事，經常出席集團記者會，曝光率相當高，成為商界紅人<br> 資料來源：《蘋果》資料室</p></body></html>

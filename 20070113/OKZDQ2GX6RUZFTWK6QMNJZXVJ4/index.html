<html><header><meta charset="utf-8"><title>意大利床上套裝一折起</title></header><body><h1>意大利床上套裝一折起</h1><p>早幾日凍到只得10℃，臨急抱佛腳去買被都買唔到，趁住呢兩日比較溫暖，都係嗱嗱臨買番張被冚。咁啱意大利品牌Cherry床上用品如羽絨被、羊毛被、蠶絲被、床笠、枕頭等開倉減價至一折起，聽講賣緊千幾蚊嘅棉被套裝，𠵱家二百幾三百蚊就有交易，呢個品牌仲係第一次喺香港開倉，歐陸款式夠高貴典雅，值得去睇睇！<br>記者：葉雪芯</p><p>查詢：23306811<br> 日期：1月15至29日<br> 時間：星期一至六11:00am-7:00pm<br> 	星期日11:00am-4:00pm<br> 地址：土瓜灣旭日街11號志聯昌工業大廈6B</p></body></html>

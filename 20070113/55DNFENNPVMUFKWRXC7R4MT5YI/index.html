<html><header><meta charset="utf-8"><title>台灣燈會　肥豬威晒</title></header><body><h1>台灣燈會　肥豬威晒</h1><p>一年一度的台灣燈會將於嘉義縣舉行，當地政府還決定今年燈會將持續一個月，2月18日至3月2日先以春節「回嘉專案」打頭陣，而下半段的重頭戲則會橫跨元宵節（3月3日至12日），主題是「風調雨順」！今年是金豬年，豬仔自然擔正做主角，最新發放的花燈造型中，大部份都是豬豬！台灣燈會一向是我最喜歡的節目，所以我一早買好機票，預備去賞燈兼放燈呀！另外，如果你於3月3日至3月11日跟團到台灣旅行，仲會得到一盞吉祥豬9（右圖）呢！<br>記者：李莉</p><p>查詢：www.taiwan.net.tw</p></body></html>

<html><header><meta charset="utf-8"><title>新聞資訊研究組<br>容易跌斷骨多屬遺傳</title></header><body><h1>新聞資訊研究組<br>容易跌斷骨多屬遺傳</h1><p>骨科專科醫生龍衍輝說，小童容易跌斷骨多數與遺傳有關：「有啲小朋友天生骨入面嘅承膠質有問題、唔夠多，令骨頭容易跌斷，呢啲係俗稱玻璃骨嘅脆骨症，嚴重的話可能一出世就會夭折。」<br> 他說，事件中小童的情況不算嚴重，相信不會影響其心智發展；多食用鈣質高及維他命D豐富的食物，對骨骼成長有幫助，但暫時沒有藥物治療，長大後骨骼較粗，加上學懂保護自己，亦可減少跌斷骨的機會。<br> 中醫師公會主席關之義表示，按照中醫學說，「腎虛骨弱」，因此事主可以從補腎入手，包括多飲用以杜仲、北芪、金狗脊及骨類煲成的湯水，以助日後骨骼成長。</p></body></html>

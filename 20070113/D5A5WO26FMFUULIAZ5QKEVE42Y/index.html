<html><header><meta charset="utf-8"><title>資料寶藏：韋根遇強愈膽「大」 - 藍鑽石</title></header><body><h1>資料寶藏：韋根遇強愈膽「大」 - 藍鑽石</h1><p>仍然唔信車路士可大勝？尚有「大」值得考慮。皆因韋根不僅遇強愈弱，亦遇強愈「大」。<br> 韋根近兩季對英超4強（即車路士、曼聯、利物浦及阿仙奴）13戰全敗，而當中只有3場失球少於2球，大部份輸得慘烈；</p><p>值得注意的是，韋根遇強必輸，但又不致捧蛋，像去年底先迎戰車路士，再作客曼聯，結果都輸波但都有入球。總結13場比賽，有9場「入球大細」開「大」（見附表）。既然今仗的「大」有1.72倍，值博指數不比「主勝」差。<br> 藍鑽石</p></body></html>

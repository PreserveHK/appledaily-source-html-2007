<html><header><meta charset="utf-8"><title>紅棉燉乳鴿滋補驅寒</title></header><body><h1>紅棉燉乳鴿滋補驅寒</h1><p>近日氣溫急降，真係凍到騰騰震，而身體亦隨即出現皮膚亁燥、手腳冰冷、喉嚨亁渴、精神不振等毛病，看來真的要進補滋潤一下！帝京軒最近推出多款冬日滋補燉湯，首推香露紅棉燉乳鴿，乳鴿可固腎補腰，配以上等花膠更具養顏功效。另有酒糟當歸木耳煮雞湯，當中的紹興酒酒糟配合辛甘溫潤的當歸，可行血暖胃。還有肘子花膠燉水魚、川芎白芷燉魚皇、紅棗杞子燉響螺多款輪流供應，讓你過一個滋潤的冬天。<br>記者︰林思樂</p><p>帝京軒（26226161）<br> 地址：旺角帝京酒店3樓</p></body></html>

<html><header><meta charset="utf-8"><title>2.普普藝術戴上手</title></header><body><h1>2.普普藝術戴上手</h1><p>未看圖案，見到顏色就猜到又是AndyWarhol產品。這套總數9隻的手錶屬AndyWarholFoundation出品，日本來貨，到港只有一星期。錶面上印上招牌圖案，如67年《TheVelvetUnderground&amp;Nico》經典香蕉，美中不足是沒有毛澤東和瑪莉蓮夢露等畫像。價錢方面，小正方形如香蕉每隻$890，大正方如高踭鞋則售$1,290。<br>（Wicky）</p><p>查詢︰23889963（InWatch）</p></body></html>

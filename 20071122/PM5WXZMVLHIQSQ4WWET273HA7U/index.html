<html><header><meta charset="utf-8"><title>醫學Online<br>尋基因抗結核惡菌</title></header><body><h1>醫學Online<br>尋基因抗結核惡菌</h1><p>世界衞生組織估計，全球50萬人感染多發抗藥性的結核病，一般的抗生素不能應付，美國哈佛大學及麻省理工大學Board研究院的科學家最近成功譯解抗藥性結核菌及普通結核菌的基因圖譜，並找出前者基因突變的位置，相信是抗藥性的來由，也可以幫助細菌傳播。結核病由一種名為Mycobacteriumtuberculosis的細菌引起，科學家希望，可以設計出新藥對付惡菌。</p></body></html>

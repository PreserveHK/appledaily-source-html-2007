<html><header><meta charset="utf-8"><title>希妹玩火機淌血</title></header><body><h1>希妹玩火機淌血</h1><p>人氣韓國女星金泰希與影帝薛景求合作的新片《打架》，將於下月中在韓國上映。向來形象清純的希妹今次盡現野蠻一面，不時對片中丈夫薛景求拳打腳踢。<br> 其中一場戲講希妹表演把玩打火機絕技，她在拍攝前用了好幾天來練習，更弄致手指流血，幸好最後拍攝順利，被工作人員大讚。</p><p>挑戰《野蠻女友》</p><p>除了希妹玩打火機的場面外，也有她大大口喝紅酒、打架入院的情節。希妹等人都盼望憑藉其野蠻程度，能夠超越電影《我的野蠻女友》的佳績。</p></body></html>

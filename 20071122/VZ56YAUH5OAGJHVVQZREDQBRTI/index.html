<html><header><meta charset="utf-8"><title>內置空調鞋可除腳臭</title></header><body><h1>內置空調鞋可除腳臭</h1><p>有鞋商推出革命性的皮鞋，擁有內置空調系統，增加鞋內空氣流通，腳臭從此可以消失得無影無蹤。<br> 這對Breezewalk皮鞋，由美國加州公司GadgetUniverse設計，每對30鎊（482港元），目前在網上有售。穿上走路時，皮鞋前端踏地時，鞋底和鞋帶的小孔會吸入空氣。當皮鞋後端落地時，氣泵則會將空氣揼出鞋外。如此空氣循環系統猶如空調，可防止細菌和濕氣在腳趾間滋生。<br> 英國《每日郵報》</p></body></html>

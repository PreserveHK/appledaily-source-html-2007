<html><header><meta charset="utf-8"><title>醫學Online<br>愛滋病患者人數減</title></header><body><h1>醫學Online<br>愛滋病患者人數減</h1><p>世衞的最新愛滋病報告指出，現時全球每天新增6,800個新症及有5,700名患者死亡，但情況將會改善，估計今年愛滋病患者人數將由4,000萬人，下調至3,300萬人，關鍵在於此症「重災區」印度的新症個案正在減少，反映愛滋病監控措施開始見效。不過，世衞強調亞洲部份地區的感染個案增長仍然是全球最快的。<br> 目前亞洲共有490萬名患者。00年至今，越南的患者人數已升了一倍。</p></body></html>

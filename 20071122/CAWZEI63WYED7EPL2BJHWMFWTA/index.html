<html><header><meta charset="utf-8"><title>粉嶺中心　中層山景157萬</title></header><body><h1>粉嶺中心　中層山景157萬</h1><p>距粉嶺火車站僅兩分鐘步程的粉嶺中心，是區內受歡迎的大型屋苑。是次介紹的J座中層6室，面積658方呎，原則3房2廳，業主改成2房2廳間隔，裝修簇新，設計簡約美觀。景觀方面，單位向西南，外望開揚翠綠山景。新星地產有關方面稱，近日粉嶺中心成交暢旺，平均呎價約2,500元。該放盤單位開價157萬元，呎價2,386元，算是近期少有筍盤。</p><p>物業資料</p><p>物業名稱：粉嶺中心<br> 單位：J座中層6室<br> 建築面積：658方呎<br> 間隔：2房2廳<br> 叫價：157萬元<br> 呎價：2,386元<br> 落成年份：1990年<br> 資料提供：新星地產<br> 電話：26823955</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>非法性交男生被判更生</title></header><body><h1>案件速遞<br>非法性交男生被判更生</h1><p>【本報訊】18歲新移民中三男生梁榮敏，在網上聊天室結識未足12歲的女生僅數天，便於今年4月21日到她寓所兩度性交。男生早前承認兩項與未成年少女非法性交罪名，區院法官麥健濤昨斥學校成績欠佳的男生，利用女生年幼無知，騙她性交，事後反指女生誘他犯法，罪行嚴重，判入更生中心。法官特別提醒控方在草擬案情時，不要對性行為描寫得過份細緻，免對事主構成心理損害。<br> 案件編號：DCCC829/07</p></body></html>

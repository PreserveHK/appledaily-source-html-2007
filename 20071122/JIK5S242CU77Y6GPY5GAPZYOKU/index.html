<html><header><meta charset="utf-8"><title>杜玲被罷免政協資格</title></header><body><h1>杜玲被罷免政協資格</h1><p>廣東清遠市政協辦公室一名官員透露，鑒於市政協委員、來自香港的奇女子杜玲，因涉43億元、被喻為廣東最大的地下錢莊案，案情重大，當局將在近期啓動罷免其政協委員的程序。<br> 杜玲於2003年當選為清遠市政協委員，並於每屆大會期間都會回清遠開會。至於她是如何當選為政協委員，並在當選期間有冇作出甚麼提案，或參與經貿活動，該官員稱，並不太清楚。據悉，杜雖有市政協委員的光環，且長期以港澳投資商身份活動，但她在清遠幾乎沒有甚麼知名度。《廣州日報》</p></body></html>

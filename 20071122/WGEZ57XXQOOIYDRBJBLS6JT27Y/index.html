<html><header><meta charset="utf-8"><title>陳貝兒搵壯男生仔</title></header><body><h1>陳貝兒搵壯男生仔</h1><p>有線娛樂新聞主播陳貝兒（Janis）早前撰寫新書《娛是我聞》反應不俗，她打算藉着做運動來刺激創作思維，順勢推出第二本新作。<br> Janis日前一身運動裝到銅鑼灣維園做運動，鍛煉身體，原來除了增進創作靈感外，她一直覺得自己體形偏瘦，希望運動後可以增加食慾。</p><p>最緊要孝順</p><p>早前聲言恨拍拖的Janis笑言希望做運動之時結識到男朋友，對於擇偶條件，她說：「最重要係孝順同身體好，如果搵個壯健嘅男朋友，一來可以照顧到我，二來如果將來結婚生仔都好啲。」<br> 採訪、攝影：林惠卿</p></body></html>

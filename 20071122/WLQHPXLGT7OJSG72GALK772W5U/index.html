<html><header><meta charset="utf-8"><title>醫學Online<br>食Salba可防心臟病</title></header><body><h1>醫學Online<br>食Salba可防心臟病</h1><p>一種古代人進食的天然穀物，可減低糖尿病患者出現心臟病的風險。加拿大的研究人員表示，一種源自南美古代阿茲特克人的食糧Salba，以穀物為主，並含豐富纖維、鈣質及omega-3脂肪酸，能減低糖尿病患者的血壓水平，同時有效降低血管內的發炎反應，估計有效預防糖尿病患者出現心臟病的風險，現時已有公司生產Salba食品（圖）。</p></body></html>

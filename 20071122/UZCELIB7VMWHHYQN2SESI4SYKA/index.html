<html><header><meta charset="utf-8"><title>財話短說<br>深控擬出售已升值地皮</title></header><body><h1>財話短說<br>深控擬出售已升值地皮</h1><p>▲深圳控股（604）表示，主席胡愛民近日與基金經理會面時預計，今年完成銷售面積約31萬平方米，明年開始預售，公司冀把土儲維持於1500萬平方米水平，其後仍會爭取增加新土儲，但為了保持在相對平穩水平，不排除把部份升值幅度已高的土地出售。首席營運官張化橋表示，該公司淨借貸比率50%，手頭現金達40億元，預期未來會再籌組20億元銀團貸款，因可受惠於較低的資金成本；該公司目標淨借貸比率為70%。</p></body></html>

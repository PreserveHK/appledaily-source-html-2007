<html><header><meta charset="utf-8"><title>福伯拍拖做義工</title></header><body><h1>福伯拍拖做義工</h1><p>荷李活男星夏里遜福（HarrisonFord）與女友嘉麗絲達霍克（CalistaFlockhart），昨日齊齊於加州做義工，為慈善組織洛杉磯行動（LosAngelesMission）於街頭派發感恩節免費午餐，今次活動別具意義，就連年屆90歲的卻德格拉斯（KirkDouglas）也有現身支持。<br> 近日剛拍罷《奪寶奇兵》（IndianaJones）第4集《TheKingdomoftheCrystalSkull》的夏里遜福，趁空檔與女友嘉麗絲達一起派發由食品供應商捐出的熱騰騰食物予有需要人士，稍後兩人更與眾人一起大啖感恩節午餐，與眾同樂。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳啓泰稱胞兄冇欠債 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳啓泰稱胞兄冇欠債 - 馮仁昭</h1><p>陳啓泰（圖）有四兄弟，佢係家中老么，佢嘅三哥陳啓安係則師，噚日有讀者向本報投訴，指佢拖欠一班曾幫佢喺九龍塘施他佛道開工嘅工人工資，陳啓泰噚日喺電話回應：「約兩星期前，三哥有同我提過有呢單糾紛，佢話冇爭工人錢，我清楚佢份人，錢銀好君真，數目又分明，三哥仲擔心件事會影響我，所以特別同我講咗一聲，我好相信三哥，我哋幾兄弟感情好好。」</p></body></html>

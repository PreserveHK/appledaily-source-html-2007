<html><header><meta charset="utf-8"><title>權相佑戀日本皇族</title></header><body><h1>權相佑戀日本皇族</h1><p>韓星權相佑夥拍女星李瑤媛，以及《浪漫滿屋》男配角金成洙的20集新劇《壞愛情》，將於下月初首播。由於《壞》劇被安排跟兩齣大受歡迎的古裝劇《王與我》及《李算》對撼，權相佑於昨日首爾舉行的記者會上苦笑說：「首集若有10%收視的話，我們已很滿足了。」</p><p>明年開拍</p><p>雖然新作仍未推出，但權相佑已急不及待公佈明年的工作大計。他表示會在明年5月中拍攝日本富士電視台劇集，並指由於語言問題，劇集會設定為韓國巨星與日本皇族之間的愛情故事。權相佑說：「明年我便32歲了，對於自己的演技和人生要承諾更多責任，希望今後能平靜的度過。」</p></body></html>

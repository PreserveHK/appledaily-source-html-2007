<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Soler合約官司拗數 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Soler合約官司拗數 - 馮仁昭</h1><p>組合Soler同與前經理人公司「蜂鳥音樂」合約官司明年4月續審，其間孖仔需要將六成淨收入存放法庭直至有判決，前經理人公司先准孖仔繼續接job，但雙方再因點樣釐定淨收入問題而鬧上法庭。前經理人認為至今起碼有10萬蚊存放法庭，但孖仔透過成立K-TownMusicLimited公司，將公司開支計算入內，令公司賬目根本未能準確反映孖仔嘅淨收入。法官亦認同，計算淨收入時，公司開支如租金、差餉、電費等唔應該扣除，但排練室費等同演出相關嘅開支，就可以扣。<br> 案件編號：HCA836/07</p></body></html>

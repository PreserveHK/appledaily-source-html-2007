<html><header><meta charset="utf-8"><title>周圍shot：浙江老伯設計透氣胸圍</title></header><body><h1>周圍shot：浙江老伯設計透氣胸圍</h1><p>「變態！簡直為老不尊！」愛好發明的浙江海寧62歲退休老翁周舟，早前每日在家拿着胸圍冥想，子女以為他有精神病，騙了他去杭州醫院治病，後來他幾經辛苦才逃走回家。原來，他是有感大胸女子在夏天戴胸圍總會大汗淋漓，希望解決她們的煩惱，最近他終於發明了利用珍珠設計而成的「透氣胸圍」（圖），他說已向當局申請專利。但網友指他落後：「某某展覽的情趣內衣可比你這個更透氣呢！透氣到沒穿一樣！」<br> <br>  http://news.sina.com.cn/s/p/2007-11-21/113714356864.shtml </p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip：白之戀人重新露面</title></header><body><h1>國際Gossip：白之戀人重新露面</h1><p>白之戀人返嚟嘞！今年夏天被揭發竄改保質期、結果遭飭令停產嘅呢款日本北海道特產朱古力餅，噚日終於喺北海道新千歲機場和JR札幌站等約400家商店，恢復出售。生產商石屋製果話，自從上星期四恢復生產以來，每日生產約40萬塊，而且亦冇零售商拒絕銷售。<br> 聖誕、新年呢個旅遊旺季高峯期就到，白之戀人可唔可以重新贏得消費者信任，呢段時間會係好關鍵。<br> 日本共同社</p></body></html>

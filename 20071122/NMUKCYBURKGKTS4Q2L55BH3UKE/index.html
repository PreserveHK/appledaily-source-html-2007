<html><header><meta charset="utf-8"><title>Blog派分子：小倉心急嫁人</title></header><body><h1>Blog派分子：小倉心急嫁人</h1><p>唔少網友瀏覽明星網誌，都係希望睇吓心儀偶像喺鏡頭後嘅私生活。好似23歲日本女星小倉優子咁，佢喺鏡頭前經常以天真可愛形象示人，喺網誌入面，佢就上載唔少喺後台嘅花絮，滿足fans八卦心態。<br> 小倉平日等入廠等得唔耐煩，就會做吓運動伸展筋骨消磨時間。另外，小倉早幾日同家人去咗京都參加舊朋友嘅婚禮，順道欣賞紅葉。佢話喺婚禮上俾一對新人感動到眼濕濕，仲發表恨嫁宣言，話希望早日搵到理想對象喎。<br> <br> 網址： http://ogurayuko.cocolog-nifty.com/blog/ </p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip：文雅麗前夫娶法女</title></header><body><h1>國際Gossip：文雅麗前夫娶法女</h1><p>港產丹麥前王妃文雅麗（AlexandraManley）已經再婚，佢嘅38歲前夫約阿希姆王子（PrinceJoachim）亦都準備展開人生新一頁，同31歲嘅女友瑪麗．卡瓦莉亞（MarieCavallier），喺出年5月24日舉行婚禮。<br> 現居於瑞士嘅卡瓦莉亞，係羅馬天主教徒，但遲啲要改信基督教路德會，仲要放棄埋法國公民身份，入籍丹麥。咁麻煩為咩？咪就係「瑪麗王妃殿下」（HRHPrincessMarie）呢個動聽嘅銜頭囉。<br> 法新社</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳法拉加薪好滿意 - 黃偉文</title></header><body><h1>馮仁昭四圍超：陳法拉加薪好滿意 - 黃偉文</h1><p>陳法拉噚日以一身紅衣女郎打扮喺MegaBox出席活動，自台慶得到「最佳女配角」獎後，問法拉酬勞有冇調整時，佢笑話好滿意。雖然台慶頒獎禮已完結，但是非仍不斷傳出，有指法拉係靠關係先得獎，佢就話：「我的確有好多空間進步，好彩角色討好同有好多前輩不停教我。」現忙於拍《盜亦有道》嘅法拉希望可請假返美國同家人過聖誕，因為佢已有一年半冇返去探過屋企人。</p></body></html>

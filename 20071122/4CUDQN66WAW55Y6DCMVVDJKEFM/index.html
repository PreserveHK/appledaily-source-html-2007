<html><header><meta charset="utf-8"><title>案件速遞<br>12人否認女人街賣假貨</title></header><body><h1>案件速遞<br>12人否認女人街賣假貨</h1><p>【本報訊】海關今年5月3日，黃金周期間掃蕩女人街，在多個攤檔及土瓜灣兩個倉庫撿獲約5萬個假商品說明貨品，包括刻有「18KG.P」字眼或特區區徽的鎖匙扣等，政府化驗所證實，鎖匙扣不含18K鍍金。案件昨在九龍城裁判法院提訊，涉案10名攤檔售貨員及兩名貨倉租客否認30項控罪，押後至明年1月3日開審。<br> 案件編號KCCC6740-51/07</p></body></html>

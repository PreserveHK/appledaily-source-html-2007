<html><header><meta charset="utf-8"><title>指甲銼都要靚</title></header><body><h1>指甲銼都要靚</h1><p>話說早兩個月小妹學人走去玩樹脂甲，透明底加幻彩閃粉，貪佢低調得嚟又夠閃，一心諗住打後一個月十指都至少無後顧之憂，唔使打理夠晒方便，不過如果想要Keep住指甲形狀就要用指甲銼磨齊。最新收到Paul&amp;Joe推出07年限量指甲銼，兩面分別有粗砂銼同幼砂銼，有Pattern之餘仲有Logo，話晒都係名牌，五十蚊有找，買啦！</p><p>Paul&amp;Joe（35149238）<br> 旺角朗豪坊L2-09號舖</p></body></html>

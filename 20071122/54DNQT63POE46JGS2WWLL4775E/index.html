<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Theresa放心晒美腿 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Theresa放心晒美腿 - 馮仁昭</h1><p>傅穎（Theresa）、張敬軒、泳兒等一班歌手噚日到尖沙嘴出席「香港音樂滙展2008」記者會，呢個展覽會係明年3月舉行。而Theresa和泳兒噚日喺記者會上就穿上短裙短褲大騷美腿，佢哋都話事前已經做足安全措施，所以唔擔心會走光。至於張敬軒就被委任為活動嘅大使之一，佢話自己到時會帶一班內地嘅商家嚟參觀呢個展覽，當中仲有兩個係佢姨媽㖭，佢話希望啲商家可以投資喺有潛質嘅人身上。</p></body></html>

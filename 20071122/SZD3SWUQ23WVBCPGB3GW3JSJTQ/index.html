<html><header><meta charset="utf-8"><title>樓市快拍　其他<br>星洲豪宅內購沽清</title></header><body><h1>樓市快拍　其他<br>星洲豪宅內購沽清</h1><p>▲第一太平戴維斯洪映慧表示，由該行獨家代理的新加坡豪宅新盤AmberResidences，首期74個單位於上周日首輪內購，數小時沽清，平均呎價1650新加坡元（約8840港元），當中高層優質單位呎價更達1800坡元。物業由VodaLand發展，樓高21層，提供114伙，1163至6717方呎，預計2012年落成。發展商計劃本周日次輪內購，並保留部份優質單位下月1日公開發售。</p></body></html>

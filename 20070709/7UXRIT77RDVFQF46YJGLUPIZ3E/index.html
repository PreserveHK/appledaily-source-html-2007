<html><header><meta charset="utf-8"><title>蘇said：「影后」帶男友倫敦安家 - 阿蘇</title></header><body><h1>蘇said：「影后」帶男友倫敦安家 - 阿蘇</h1><p>中港台三地嘅電影蜚聲國際，唔少演員成為外國名氣界嘅寶貝甜心，好似我哋「影后」咁，不知幾international，又操得一口流利法文，又有個「技安」男友，好似當咗法國係佢半頭家。不過聽聞「影后」住咗法國幾年都始終唔係最慣，最近決定將基地轉移倫敦。<br> 「影后」喺倫敦長大，對英國有情意結，而佢個「技安」男友都好順得佢意，早前「影后」已經同埋「技安」啲囡囡一家幾口去咗倫敦買樓，希望佢住得安安樂樂，得閒會返吓香港啦。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

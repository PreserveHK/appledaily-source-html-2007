<html><header><meta charset="utf-8"><title>財話短說<br>中保國際1.2億增資太平保險</title></header><body><h1>財話短說<br>中保國際1.2億增資太平保險</h1><p>▲中保國際（966）宣佈，將以1.2億元（人民幣．下同）向旗下太平保險增資，完成後持股量維持40.025%；集團母公司中保控股亦出資約1.8億元，完成後持股量增至50.398%；由於工銀亞洲（349）決定不參與增資，其持股量會由12.45%攤薄至9.577%。工銀亞洲同時宣佈，以無代價方式向中保控股收購一項期權，容許工銀亞洲以3735萬元代價向中保控股收購太平保險約2.873%權益；倘全面行使期權，工銀亞洲於太平保險的持股量將由9.577%增至12.45%。
</p></body></html>

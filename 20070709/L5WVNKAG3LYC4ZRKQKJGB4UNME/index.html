<html><header><meta charset="utf-8"><title>環球片場：佐藤惡女玩男人</title></header><body><h1>環球片場：佐藤惡女玩男人</h1><p>日本女星佐藤江梨子曾經主演過《新世紀福音戰士》導演庵野秀明執導嘅電影《CutieHoney》，可惜反應麻麻，不過近期佢再接再厲接拍新片《雖然氣餒，展示悲傷的愛吧》。阿Net入過電影官網睇過預告片，戲中嘅佐藤扮演惡女，但佢會利用女性嘅天賦嚟玩弄男人，又睇吓觀眾受唔受啦。<br> 網址： http://www.funuke.com/html/trailer.html </p></body></html>

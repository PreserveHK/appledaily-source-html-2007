<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kary短訊慰問前男友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Kary短訊慰問前男友 - 馮仁昭</h1><p>吳雨霏（Kary左）同楊愛瑾（Miki）噚日擔任喺葵芳舉行嘅食力終極賽評判，對於Kary前緋聞男友Kevin潘因涉藏毒被捕，Miki話感意外，又話以往曾喺生日派對上見到對方，但並非經Kary介紹。Kary就覺得Kevin𠵱家應該好煩，所以稍後才會發短訊問候，又話同對方經已大半年冇聯絡，仲係從雜誌報道中得知佢已經有女友。</p></body></html>

<html><header><meta charset="utf-8"><title>蔡明亮悲輸畀環保袋</title></header><body><h1>蔡明亮悲輸畀環保袋</h1><p>第9屆台北電影節頒獎禮前日舉行，蔡明亮憑《黑眼圈》奪得「百萬大獎」，他上台領獎時談到《黑》片票房失利一事，即不禁哽咽說：「我百思不解為何宣傳做到盡還是賣不好，直到前天，台灣民眾為了一個不怎麼樣的包包（指AnyaHindmarch環保袋）擠破頭，終於懂了，民眾的價值觀都扭曲了，但我還是要拍更好的電影。」</p><p>張震追悼恩師</p><p>另一方面，張震在頒獎禮上追悼啓蒙老師楊德昌，戴上墨鏡的他談到激動處時更一度哽咽，而楊德昌的告別儀式將於美國時間11日在洛杉磯舉行，張震透露正向《赤壁》劇組請假赴美追悼恩師。<br> 採訪、攝影：黎寶蘋</p></body></html>

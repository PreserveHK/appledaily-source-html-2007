<html><header><meta charset="utf-8"><title>宋慧喬靚肌黑白通殺</title></header><body><h1>宋慧喬靚肌黑白通殺</h1><p>韓國的女性出名擁有美麗的肌膚，當地有美容院就在過去兩星期發起「那位女星即使曬黑，肌膚依然靚絕」的選舉，今年25歲的宋慧喬以超過五成得票率，大熱當選冠軍。</p><p>票房未如理想</p><p>喬妹早已公認是圈中的「美肌」女星，出道多年屢任化妝品牌的代言人，其餘位置包括亞軍的具惠善、以及排列第四和第五名的金泰希與李英愛。不過，若要眾白皙肌膚女星，一如選舉標題般要把皮膚曬黑的話，她們和fans均會大力反對。<br> 另外，喬妹主演的電影《黃真伊》票房未如理想，至今只有約120萬入場人次，電影公司近日更被當地知名書法家控告，指在未經同意下盜用作品，要求賠償約85萬港元。</p></body></html>

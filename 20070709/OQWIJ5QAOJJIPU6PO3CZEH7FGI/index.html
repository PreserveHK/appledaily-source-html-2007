<html><header><meta charset="utf-8"><title>醫學Online<br>從皮膚厚度預測體重</title></header><body><h1>醫學Online<br>從皮膚厚度預測體重</h1><p>荷蘭阿姆斯特丹的研究發現，青春期時量度皮膚的厚度，可以預測有關少年成長後體重是否過重、過輕或正常。研究對象是168名男孩和182名女孩，並於1976至2000年進行，男孩中沒有人是過重，女孩則有1.7%是過重，而成長後男女分別有29%及32%過重。研究人員指12至16歲時皮膚的厚度，與成長後身體脂肪的關連較體重指標的關連更大，研究發現皮膚厚度與成長後是否過重的關連較與體重指標的關連高出兩倍。</p></body></html>

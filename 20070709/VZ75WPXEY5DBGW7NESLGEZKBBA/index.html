<html><header><meta charset="utf-8"><title>黎明新女洗車賣唱</title></header><body><h1>黎明新女洗車賣唱</h1><p>黎明今年力捧的17歲新人王歌慧（Emily），新歌《大話精》於今天派台。為讓Emily有個好開始，唱片公司AMusic大灑金錢為她炮製新歌MV，租來數輛名車，包括法拉利及林寶堅尼辣車，Emily穿着緊身T恤短褲洗車，煞是誘人。</p><p>紅隧擺陣</p><p>其實Emily早於去年已參演黎明執導的《弦邀之音》音樂特輯，而未派歌前，唱片公司又斥資30萬，租用紅隧口的大廣告板一個月，放置其巨型海報，吸引路過人士的注意。<br> 撰文：林妃</p></body></html>

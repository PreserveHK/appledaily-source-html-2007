<html><header><meta charset="utf-8"><title>楊思琦打造兒歌天后</title></header><body><h1>楊思琦打造兒歌天后</h1><p>楊思琦、陳嘉容、關禮傑及莫凱謙等，昨日在沙田新城市廣場出席「仁愛堂小跳豆慈善花生騷」，楊思琦擔任表演嘉賓，並唱出兒歌《星夢馬戲》，她說：「呢首歌可能好多大人唔識，小朋友就多數聽過，我有好多fans都係小朋友，好多小朋友都問我幾時再有兒歌，所以希望可以再唱多幾隻，同埋唱首普通話歌，順便教佢哋學普通話嘛。」</p><p>教小朋友行天橋</p><p>陳嘉容除擔任評判外，還即場指導參賽小朋友行天橋，她說：「之前見過班參賽小朋友，同佢哋上過一堂，個個都識擺甫士，𠵱家小朋友好幸福，可以學到好多嘢，我細個就冇呢個機會。」<br> 採訪、攝影：楊潔雯</p></body></html>

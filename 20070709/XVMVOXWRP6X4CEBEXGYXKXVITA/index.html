<html><header><meta charset="utf-8"><title>國際Gossip<br>金正日愛半夜「凶鈴」</title></header><body><h1>國際Gossip<br>金正日愛半夜「凶鈴」</h1><p>北韓領袖金正日近排不斷俾人話佢健康出問題，南韓聯合通訊社噚日引述北韓報章，話金正日原來好鍾意捱夜，經常通宵唔瞓，金正日話「成晚唔瞓係我嘅習慣」。弊在佢自己唔瞓之餘，成日半夜或者天濛光就打電話畀下屬，試過有次凌晨4點20分打畀地方官員。阿媽都有教啦，成日捱通宵梗係捱到殘！睇嚟呢啲報道對金正日健康日差嘅消息冇乜闢謠作用。<br> 美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>是日upload：木車轆勁似砧板</title></header><body><h1>是日upload：木車轆勁似砧板</h1><p>眾所周知現代汽車的車轆是用合金鈴和膠胎組成，而古代的戰車車轆是用木造。想不到有一輛汽車居然結合現代與古代的優點，組成一架既時髦又懷舊的汽車。這輛超現代汽車的車轆竟然是用木造的，而且沒有車胎，絕對是「危險的車轆」。網友從何處發現這輛超現代汽車，已不能考究。<br> 網友「agnes634」嚇到樣都變埋，「superhero=]」質疑這輛汽車能否開動，而網友「太極兔」則驚嘆世事無奇不有。「haha1997」讚嘆說：「可以達到飛翔境界呀！」有網友覺得似砧板。最幽默是「祈雨公仔」，因為他說：「我都想整番個㖭！」係真唔係呀？</p></body></html>

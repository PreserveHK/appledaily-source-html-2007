<html><header><meta charset="utf-8"><title>100Fans率先睇《哈利波特》</title></header><body><h1>100Fans率先睇《哈利波特》</h1><p>【本報訊】全城最熱爆話題，非哈仔莫屬。100名《哈利波特》的「成員」昨日齊集本港，並非施展魔法對抗惡魔，而是率先觀看電影《哈利波特鳳凰會的密令》立體版。<br> 這百位影迷是早前參加遊戲後贏取昨日的優先場門票，並以一身《哈利波特》造型與其他《哈》迷到九龍灣商場MegaBox的IMAX影院，率先欣賞該片，尤其是壓軸20分鐘的立體部份。</p><p>MegaBox搞戲服展</p><p>另外，MegaBox正舉行《哈利波特鳳凰會的密令》戲服展覽、魔法彩繪同樂日及電影問答遊戲等，讓顧客投入魔法世界。</p></body></html>

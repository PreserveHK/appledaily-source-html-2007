<html><header><meta charset="utf-8"><title>財話短說<br>年代控股權易手</title></header><body><h1>財話短說<br>年代控股權易手</h1><p>▲年代資訊（8043）控股權易手，澳洲籍韓國人LeeSungMin，以1906.5萬元向大股東年代台灣及主席梁宗柱，合共購入64.06%權益；並向小股東提出全面收購，每股作價0.093元，折讓83.68%。新股東計劃繼續經營集團現有主要業務，亦會維持其上市地位。年代停牌前一個月內，股價升2.54倍，由5月底的0.161元升至6月底的0.57元。股份今日復牌。</p></body></html>

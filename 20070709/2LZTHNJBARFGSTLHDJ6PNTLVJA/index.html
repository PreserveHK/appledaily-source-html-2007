<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳京讚祖名打不死 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳京讚祖名打不死 - 馮仁昭</h1><p>謝霆鋒、余文樂、房祖名同吳京拍嘅新片《男兒本色》下個禮拜四上畫，呢部警匪動作片當然有唔少動作鏡頭，對於身手了得嘅吳京嚟講，拍動作場面當然冇難度。至於其餘三位男角，吳京話：「霆鋒同樂仔身手唔錯，論拼搏程度，祖名唔輸蝕畀佢哋，有場戲祖名死攬住我隻腳唔放，但我狂踢佢，佢都唔肯放，佢嘅表現令我重見黃金時代成龍嗰種打不死嘅精神。」
</p></body></html>

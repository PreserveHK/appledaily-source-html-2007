<html><header><meta charset="utf-8"><title>財話短說<br>第一視頻、瑞源發換股債</title></header><body><h1>財話短說<br>第一視頻、瑞源發換股債</h1><p>▲第一視頻（082）及瑞源國際（476）分別發行4.1億元的1.5厘2年期及7000萬元2年零息可換股債券，兌換價4.1元及0.4元，與停牌前4.01元及0.495元比較，溢價2.24%及折讓19.1%；若全部獲兌換，公司須發行之新股相當於擴大後股本6.84%及14.48%。由於第一視頻仍待公佈出售華頤藥業6成股權，該公司將繼續停牌。</p></body></html>

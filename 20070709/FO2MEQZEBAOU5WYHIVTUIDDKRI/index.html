<html><header><meta charset="utf-8"><title>費Sir：泰維斯快來投</title></header><body><h1>費Sir：泰維斯快來投</h1><p>曼聯領隊費格遜周一表示，阿根廷前鋒泰維斯快將落實加盟。費Sir：「我原打算上周末就能搞定，但英超聯賽會讓整個事情停頓下來，但我可以肯定最後的結局是他如願加盟。」<br> 費格遜甚至想到最壞的情況，是像馬斯真蘭奴上季加盟利物浦時那樣，需要國際足協來定奪，但他認為最重要的是，曼聯在整個事件依足合法程序，因此有信心最終能得到泰維斯的加盟。<br> 另外，繼前鋒亨利由阿仙奴轉投巴塞隆拿後，其餘兩支西甲聯勁旅亦向「兵工廠」球員打主意！據悉，西甲聯冠軍的皇家馬德里欲招攬阿仙奴的20歲中場新星法比加斯，而華倫西亞則向中後場球員法米尼招手。</p></body></html>

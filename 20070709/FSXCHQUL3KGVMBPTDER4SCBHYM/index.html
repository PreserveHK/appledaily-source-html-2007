<html><header><meta charset="utf-8"><title>醫學Online<br>失眠問題女性多兩成</title></header><body><h1>醫學Online<br>失眠問題女性多兩成</h1><p>英國國家睡眠基金研究了2,000名年齡介乎18至64歲的女性，結果發現三分之二受訪者每周出現一至三晚失眠情況，而七成受訪者坦言正面對失眠問題。失眠主因包括伴侶打鼻鼾和嘮叨，生活壓力和焦慮等。至於女性出現失眠問題，較男性高出20%。研究人員指出，失眠會令女性日常生活受到影響，如上班遲到、過份緊張、對性生活提不起勁及減少與朋友相聚的時間。</p></body></html>

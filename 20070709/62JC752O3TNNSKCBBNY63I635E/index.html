<html><header><meta charset="utf-8"><title>靚佬湯新片露殘樣</title></header><body><h1>靚佬湯新片露殘樣</h1><p>湯告魯斯（TomCruise）自去年8月被派拉蒙電影公司高調炒魷後，一直未有新作品，正當fans擔心他會否由靚佬湯降級成𤓓佬湯之際，他與新東家聯藝電影公司（UnitedArtists）合作的新片《LionsforLambs》預告片日前首度曝光。</p><p>飾國會議員</p><p>靚佬湯在片中扮演國會議員，雖然跟以往一樣以型佬造型示人，但卻殘了不少，該片還有身兼導演及演員的羅拔烈福（RobertRedford）以及實力派女星梅麗史翠普（MerylStreep）演出，故事以兩名在阿富汗受傷的美軍，引發出來的政治風暴為骨幹，該片預計11月初於美國上映。</p></body></html>

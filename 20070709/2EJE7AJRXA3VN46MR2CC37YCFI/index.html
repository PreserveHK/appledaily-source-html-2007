<html><header><meta charset="utf-8"><title>財話短說<br>澳門實德附屬獲16億貸款&#13;</title></header><body><h1>財話短說<br>澳門實德附屬獲16億貸款&#13;</h1><p>▲澳門實德（487）間接持有49%權益的「十六浦」，與8間銀行簽訂16億元銀團貸款，息率為香港銀行同業拆息（HIBOR）加2.1厘，以現時HIBOR約4.3厘計算，息率為6.4厘；以首期先提取13億元計，一年利息開支約8320萬元。十六浦的資本開支約24億元，扣除16億元銀團貸款後，股東約需投入8億元。由於銀團以「十六浦」名義取得，因此對實德負債比率並無影響。
</p></body></html>

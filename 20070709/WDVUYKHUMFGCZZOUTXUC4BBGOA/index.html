<html><header><meta charset="utf-8"><title>田中聖嗒AV女𡁻完鬆</title></header><body><h1>田中聖嗒AV女𡁻完鬆</h1><p>日本尊尼偶像組合KAT-TUN成員田中聖𠝹女不斷，昨日出版的新一期日本雜誌《周刊現代》又踢爆他曾透過經理人，多次密會21歲的AV女星倖田梨紗，田中聖與對方見面三次後更「𡁻完鬆」，認真色膽包天。</p><p>忽然失聯絡</p><p>剛在上星期被日本雜誌《FRIDAY》偷拍到與水着女星木口亞矢拍拖的田中聖，原來去年秋天透過經理人聯絡AV女星倖田梨紗，田中自稱是對方fans，要求見面，當時已有男友的倖田礙於田中聖所屬事務所勢力，無奈就範，不過兩人前後三次在酒店密會後，田中聖忽然失去聯絡，兩人關係也不了了之。</p></body></html>

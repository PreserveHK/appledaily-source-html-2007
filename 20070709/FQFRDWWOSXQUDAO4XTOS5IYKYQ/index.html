<html><header><meta charset="utf-8"><title>Web壹Web：上堂偷食人生樂事</title></header><body><h1>Web壹Web：上堂偷食人生樂事</h1><p>求學時期永遠最叫人懷念，除了跟同學吃喝玩樂值得回味外，上課偷食也是人生樂事。網民「natalie820」表示自己上課時試過偷食雞翼，「仲試過食一卷卷可以拉到好長嗰啲糖，拉到第四個位食，好好玩呢。」<br> 另一位網友「DisnEYLaND」就說自己沒有natalie820那麼大膽，最多只偷食過朱古力和糖。不過，「henrykwong」就非常大膽，試過上課吃麥當勞食品和飲啤酒，當老師是透明人；而「sakuraolivia」就最乖，讀了那麼多年書，只係試過一次上代課老師的堂時，食了一塊餅，真係孺子可教。</p></body></html>

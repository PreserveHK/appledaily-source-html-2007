<html><header><meta charset="utf-8"><title>中環在線：台灣切燒豬要有菠蘿 - 李華華</title></header><body><h1>中環在線：台灣切燒豬要有菠蘿 - 李華華</h1><p>華華噚日終於見識到台灣人嘅拜神方式，臺灣土地銀行喺尖沙嘴港威大廈裏面嘅香港分行，噚日開幕，例牌嘅儀式梗係有致辭、揭幕、剪綵、祝酒等等，點知，喺呢一連串指定標準動作背後，原來仲有意想不到嘅驚喜！<br> 話說，佢哋壓陣儀式係拜神，但現場就見唔到拜神用嘅香燭，只見工作人員將大型燒豬、嚟自寶島嘅鳳梨同埋「旺旺仙貝」擺出嚟，主持人叫臺灣土地銀行總經理張義雄大刀一揮，喺燒豬身上斬一刀，咁就叫做拜神儀式嘞，咁樣嘅拜神儀式，華華都係第一次見。<br> LiWaWa@AppleDaily.com</p></body></html>

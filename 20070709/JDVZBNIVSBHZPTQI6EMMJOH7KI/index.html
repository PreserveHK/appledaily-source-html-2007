<html><header><meta charset="utf-8"><title>熱爆click：賤人斬斷小狗三隻腳</title></header><body><h1>熱爆click：賤人斬斷小狗三隻腳</h1><p>「汪、汪、嗚……」一條只有兩個月大、僅20厘米長的小狗，慘遭人斬斷三隻腳（圖），前日躺在四川成都香木林路旁，不斷地發出一聲聲悽慘的悲鳴聲。不少在場圍觀的民眾流出悲憐的淚︰「不曉得那個這麼殘忍，把這麼乖的狗兒弄成這樣，好可憐哦！」住在附近的居民紛紛買來火腿腸、牛奶等。不久，小狗被送到動物醫院，由於傷勢過重小狗情況危殆。有網民大罵兇手︰「太殘忍，太變態了！」<br> <br>  http://china.newssc.org/system/2007/07/09/010401539.shtml </p></body></html>

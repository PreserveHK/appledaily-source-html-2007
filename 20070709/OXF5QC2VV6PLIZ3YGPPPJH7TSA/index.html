<html><header><meta charset="utf-8"><title>長澤正美手下箍記者</title></header><body><h1>長澤正美手下箍記者</h1><p>由女星長澤正美主演的日劇《求婚大作戰》，成為上季日劇收視之冠，本應值得慶祝，但昨日報章《東京Sports》卻揭發令人震驚的事。八卦雜誌《FLASH》一記者上月底在東京酒店內，準備拍攝長澤等劇組人員舉行慶功宴的盛況，卻被長澤的經理人發現，以箍頸的暴力行為對待。<br> 據悉當晚長澤飲至醉醺醺，記者欲偷拍之際，被身形魁梧的長澤所屬事務所職員發現，該職員即雙手箍着記者的頸部，隨後兩名職員也上前抓實記者雙手。外界雖不知道當時長澤是否知悉，但事務所職員的暴力行為非常過份。</p></body></html>

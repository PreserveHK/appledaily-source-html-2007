<html><header><meta charset="utf-8"><title>NewItems：<br>晶石抗衰老護膚品</title></header><body><h1>NewItems：<br>晶石抗衰老護膚品</h1><p>平時講起紫水晶、電氣石，一定會聯想到用來做風水飾物擺設，最近Cledbel便結合具療效的寶石及現代科技，推出100%純天然貴族級寶石護膚系列。此系列主要採用兩種晶石作原料：紫水晶能釋放生物波及熱能，幫助製造紅血球及排放體內毒素；電氣石則可發出遠紅外線及負離子，增強血液循環。而且用上純天然草本製成，唔易引起過敏，令肌膚緊緻，減淡皺紋。</p><p>記者：黎笑英<br> 查詢：28717180</p></body></html>

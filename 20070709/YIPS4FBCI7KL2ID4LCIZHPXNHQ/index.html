<html><header><meta charset="utf-8"><title>陳慧琳北京苦相思</title></header><body><h1>陳慧琳北京苦相思</h1><p>陳慧琳（Kelly）昨日以代言人身份出席在山頂舉行的美心月餅記者會。Kelly原本在北京拍攝電影《江山美人》，是次專程返港出席記招，之後又要趕回北京拍戲，她苦笑說：「今次一去就要三個月，未去都已經有思鄉病，未試過離開香港咁耐，中秋節都可能要喺北京過。」</p><p>男友將往探班</p><p>問Kelly其男友會否往探班，她即甜絲絲說：「會呀，佢話會上嚟探我，或者同我過中秋。」Kelly在新片中有不少騎馬戲，其中有兩場要與黎明共騎一馬，她說：「之前拍咗一場好順利完成，返去再拍多一場就搞掂，兩個人騎一隻馬真係有啲驚。」<br> 採訪、攝影：胡比</p></body></html>

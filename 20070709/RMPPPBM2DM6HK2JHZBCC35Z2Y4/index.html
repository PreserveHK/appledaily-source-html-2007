<html><header><meta charset="utf-8"><title>民主黨追擊特首施政
</title></header><body><h1>民主黨追擊特首施政
</h1><p>【本報訊】特首曾蔭權強調新一屆政府會以市民意願為先，民主黨昨日發起一項「100日追擊特首施政五色行動」，約40名代表由中環遮打花園遊行至政府總部，要求特首盡快推行2012雙普選、敦促兩間電力公司減少排放、增加生果金及醫療福利、推動25人小班教學及支持香港電台過渡至全新公營廣播機構等五個問題。遊行期間，民主黨組織部副部長胡志偉，疑因中暑不適、墮地時撞傷前額，需送院治療。</p></body></html>

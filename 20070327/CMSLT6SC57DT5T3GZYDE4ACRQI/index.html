<html><header><meta charset="utf-8"><title>求驗客手記：FC悉尼唔要老鬼　舒寧咸澳洲掘金無望 - 求驗客</title></header><body><h1>求驗客手記：FC悉尼唔要老鬼　舒寧咸澳洲掘金無望 - 求驗客</h1><p>唔好以為啲非主流聯賽就咩球星都收，好似澳洲A-League嘅勁旅FC悉尼，就講到明唔會接收將屆41歲嘅韋斯咸前鋒舒寧咸，原因好簡單，就係嫌佢老。話就話舒寧咸好有經驗，但係FC悉尼想要一個可以場場踢足嘅球星加盟，呢個條件，成日換女友嘅舒寧咸肯定做唔到。唉......舒寧咸最近又換畫喇，咁點專心踢波吖？</p></body></html>

<html><header><meta charset="utf-8"><title>安倍近日有關慰安婦言論</title></header><body><h1>安倍近日有關慰安婦言論</h1><p>01/03</p><p>沒有證據顯示，二戰期間日軍強徵婦女做慰安婦</p><p>05/03</p><p>日本政府於1993年已發表「河野聲明」，承認皇軍在慰安婦事件上扮演的角色，並且已道歉，所以沒必要再道歉
</p><p>11/03</p><p>對戰時慰安婦所受的巨大傷害，表示由衷道歉，又指「河野聲明」仍然有效
</p><p>26/03</p><p>他正式以首相身份道歉，指「河野聲明」表達了日本立場<br> <br> 《蘋果》資料室</p></body></html>

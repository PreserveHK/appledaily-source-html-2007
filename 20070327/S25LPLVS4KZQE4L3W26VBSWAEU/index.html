<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Sammi個唱加兩場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Sammi個唱加兩場 - 馮仁昭</h1><p>鄭秀文（Sammi）5月再踏紅館，早前內部認購門券喺一星期賣光，信用卡預訂嘅12萬門券亦都喺一日賣晒。噚日門票一發售好快賣咗98%，最貴嘅$480蚊門票喺一個鐘頭內賣晒。一個喺紅館排咗成個星期隊嘅fans，一買就買咗10幾張飛。唱片公司見Sammi個唱掀起撲飛潮當然即刻食住個勢，宣布加開5月22日同埋23日兩場。Sammi知道個唱票房理想好興奮咁話：「Ifeelsogood。」</p></body></html>

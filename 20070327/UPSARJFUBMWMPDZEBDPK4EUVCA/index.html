<html><header><meta charset="utf-8"><title>網友有Say<br>《魔盜王》獲港網民力撐</title></header><body><h1>網友有Say<br>《魔盜王》獲港網民力撐</h1><p>今年陸續會有唔少荷李活大片推出，阿Net最近喺香港討論區發現有網友搞咗個投票，叫大家估吓《蜘蛛俠3》、《加勒比海盜：魔盜王終極之戰》、《神奇4俠：銀魔現身》定《哈利波特鳳凰會的密令》最賣座。<br> 暫時為止，《魔盜王》以超過五成票數領先，話晒套片有周潤發助陣，加上頭兩集有固定捧場客，自然甚得香港網民支持。<br> 網址： http://www1.discuss.com.hk/viewthread.php?tid=3697403&amp;extra=page%3D1 </p></body></html>

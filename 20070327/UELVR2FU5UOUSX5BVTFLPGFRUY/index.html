</title></header><body><h1>憑襟章享九折優惠
</h1><p>牛仔褲一向長青受歡迎，最近海港城舉辦「DenimDay」，由即日起顧客凡捐款$40予心晴行動慈善基金，便可換領「DenimDay」襟章一個。憑此襟章於3月30日至4月1日到海港城內的1001Original、VonDutch、LCX內的CalvinKleinJeans、MissSixty、COCKTAIL等商舖購物，即可獲九折優惠。<br><br>記者：黃若茵<br>查詢：21133663</p></body></html>

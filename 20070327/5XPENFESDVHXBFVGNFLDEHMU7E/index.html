<html><header><meta charset="utf-8"><title>手機市況：<br>N9300重出江湖　平$600</title></header><body><h1>手機市況：<br>N9300重出江湖　平$600</h1><p>呢期PDA風吹得好勁，不單只有一系列Dopod及O2嘅新型號手機推出，就連解鎖版X01HT（即Dopod838Pro）都鬼咁搶手，爭到頭崩！有水貨佬睇中呢個市場，狂煲PDAPhone，除以上兩隻牌子，仲返咗部諾記9系機㖭，佢出咗一年有多，絕對唔稱得上新Product，但勝在有個靚價，水貨由之前賣緊嘅$3,180跌到得番$2,580，減咗$600，仲比現成PDAPhone平一半有多，執筍貨玩係時候。<br><br>查詢：樂進（23806098）</p></body></html>

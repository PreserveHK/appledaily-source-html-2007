<html><header><meta charset="utf-8"><title>馮仁昭四圍超：麥當傑不小心駕駛罰款 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：麥當傑不小心駕駛罰款 - 馮仁昭</h1><p>電影監製麥當傑舊年8月31號喺九龍灣揸車時，突然切線，導致隔籬行車線一部私家車急煞停車，一名電單車交通警員啱啱喺兩車後目擊成個過程，所以截停車輛調查，仲票控麥當傑不小心駕駛。案件噚日喺沙田裁判法院審訊，麥當傑承認控罪求情話當時佢要轉入支路，但係隔籬車輛一直唔畀佢切線，先導致佢要越過白線，最後獲法庭輕判罰款$1,000。<br> 案件編號：KCS27797/06</p></body></html>

<html><header><meta charset="utf-8"><title>人物誌<br>型男竄紅口舌招尤</title></header><body><h1>人物誌<br>型男竄紅口舌招尤</h1><p>現年26歲的JohnnyBorrell生於倫敦，其領導的Razorlight是近年英國冒起得最快的搖滾樂隊之一，《UpAllNight》及《Razorlight》兩張大碟在當地共賣出180萬張，05年時更在大型慈善音樂會Live8上演出。雖然Johnny在圈中出名有型靚仔，但由於在接受訪問時經常自吹自擂，與傳媒關係甚差，跟隊中其他成員也經常鬧不和，而他與姬蒂摩絲（KateMoss）的男友PeteDoherty更是死對頭，二人曾寫歌唱衰對方。</p></body></html>

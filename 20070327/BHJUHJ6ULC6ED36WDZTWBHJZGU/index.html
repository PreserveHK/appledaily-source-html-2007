<html><header><meta charset="utf-8"><title>詹瑞文凸手謝票</title></header><body><h1>詹瑞文凸手謝票</h1><p>詹瑞文為宣傳其舞台劇《男人之虎》伸凸手版，昨日化身「煲呔曾」到旺角謝票，除了造型似十足外，就連保鑣與助選團也兼備，兩位保鑣更是如假包換。詹瑞文在行人專用區沿途與市民打招呼，市民見到他都嘻哈大笑。</p><p>望真正接觸</p><p>詹瑞文說：「噚日曾特首坐巴士（謝票），好多人都要抬高頭去望，我覺得落地係真正接觸香港人，可以同市民握吓手，我都希望特首真係可以落區，唔係有必要時至去。」此外，《男人之虎》伸凸手版宣布5月15日起加開7場。<br> 採訪、攝影：魯萍</p></body></html>

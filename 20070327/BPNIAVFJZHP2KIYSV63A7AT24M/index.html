<html><header><meta charset="utf-8"><title>蘇said：「阿拔」私竇開P擾民 - 阿蘇</title></header><body><h1>蘇said：「阿拔」私竇開P擾民 - 阿蘇</h1><p>城中「BadBoy」人辦「阿拔」，鍾意圍埋索女開party係人都知，話說佢最近搬咗新屋，仲喺天台起個酒吧位做私竇㖭。<br> 喺自己私竇玩就梗係仲free啦，不過「阿拔」開P嘅黃金時間，正正係一般人發緊甜夢嘅凌晨3點，開P期間人聲、音樂聲嘈到拆天，住喺佢隔籬嘅真係多得佢唔少，報警投訴咩？「阿拔」仲高招，佢一早擺咗個司機喺樓下把風，差人到達前，佢已經火速熄機清場，變番一般住家無異，差人同鄰居都真係冇晒佢符。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

<html><header><meta charset="utf-8"><title>手機市況：<br>國產雙卡機　煲完再煲</title></header><body><h1>手機市況：<br>國產雙卡機　煲完再煲</h1><p>早前，大陸手機商一窩蜂推出外形跟大牌子相近嘅型號，直身、摺機、滑蓋式乜都有，近排轉玩雙插卡，即係一機支援兩張SIM咁解，好處係你可隨時轉換另一號碼，唔使拆殼拆電咁煩，仲可任意用SIM1或SIM2打電話，好方便經常中港兩地走嘅商務客；日前，機場又返咗一款叫O3818嘅機種，聽個名好敏感，但外形完全唔係嗰回事，一樣玩雙插卡，勝在多埋Keypad，唔使齋用Stylus篤芒咁辛苦。<br><br>查詢：樂進（23806098）</p></body></html>

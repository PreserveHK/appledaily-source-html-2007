<html><header><meta charset="utf-8"><title>祖廸羅狂冧妮坦莉</title></header><body><h1>祖廸羅狂冧妮坦莉</h1><p>英國男星祖廸羅（JudeLaw）向來是花弗大情聖，自與施安娜美娜（SiennaMiller）分手後，最近已另覓新目標，據悉他有意力追曾跟他合演電影《誘心人》（Closer）的女星妮坦莉寶雯（NataliePortman）。</p><p>貴賓房談心</p><p>有目擊者日前在王家衞的荷李活新片《MyBlueberryNight》的慶祝派對上，看到祖廸羅跟妮坦莉情投意合，二人更在貴賓房內逗留數小時，直至深夜2時才齊齊離開。爆料者說：「阿祖覺得妮坦莉很美麗，他們也很合得來。」爆料者更指妮坦莉現時並不是跟「少年哲古華拉」加艾爾加西亞般奴（GaelGarciaBernal）熱戀。</p></body></html>

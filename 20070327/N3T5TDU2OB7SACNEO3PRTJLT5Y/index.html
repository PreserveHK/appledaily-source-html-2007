<html><header><meta charset="utf-8"><title>話你知<br>20歲榮膺影帝</title></header><body><h1>話你知<br>20歲榮膺影帝</h1><p>現年22歲的法國男星加斯柏烏尼奧，12歲時開始演出電視劇，一直醉心演藝事業，讀大學時也攻讀電影系。2004年他夥拍柯德莉塔圖（AudreyTautou）演出法國電影《美麗緣未了》（AVeryLongEngagement）而聲名大噪，此片更讓他翌年在地位相等於美國奧斯卡的法國凱撒電影頒獎禮中奪得最佳男主角，最新主演的《沉默的羔羊前傳之揭開罪幕》，是他首部進軍荷李活之作。</p></body></html>

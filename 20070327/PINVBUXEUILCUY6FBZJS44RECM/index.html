<html><header><meta charset="utf-8"><title>廖碧兒哭崩機場</title></header><body><h1>廖碧兒哭崩機場</h1><p>廖碧兒昨日到香港國際機場，擔任「機場最佳服務大獎頒獎禮」頒獎嘉賓。廖碧兒表示自己是機場常客，每月少不免乘幾次飛機，她也特別珍惜送機時刻，廖碧兒說：「同屋企人成日分隔兩地，大家相處時間唔多，好多時送機嗰兩個小時，就係我哋好好相處嘅時間，我會特別珍惜，所以經常喺機場喊。」
</p><p>誓取三粒星</p><p>來港生活5年的廖碧兒，還未有足夠資格取得香港永久居民身份證，她笑說：「機場服務好好，但係唯一美中不足嘅，就係我用唔到電子身份證關卡過關，因為我仲未有香港3粒星身份證，嚟緊我應該會繼續住喺香港，攞埋身份證。」<br> 採訪、攝影：張俊銘</p></body></html>

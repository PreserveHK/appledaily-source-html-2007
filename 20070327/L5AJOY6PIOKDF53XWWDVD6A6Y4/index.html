<html><header><meta charset="utf-8"><title>半世紀粥舖大三元</title></header><body><h1>半世紀粥舖大三元</h1><p>澳門新馬路左近有間超老牌－大三元粥舖，開業半個世紀，賣的只有粥品，是好多澳門人早餐同消夜至愛。這裏最出名的是手打肉丸，尤其是牛肉丸，先將肉攪碎，然後師傅起勢打，將空氣打進肉丸，令肉丸有彈性。粥底就好綿，而且略帶鹹味。店舖裝潢50年不變，在這裏食粥，感覺就好像回到50年代的澳門。<br><br>記者：梁學文</p><p>金銀肉丸粥$13</p><p>金銀肉丸其實是牛丸同豬肉丸，入口彈牙之餘，一啖咬落去，仲會有熱騰騰的粥咇出。如果在粥底加生蛋，仲會有清新的蛋香味。</p><p>大三元粥店（853-285731715）<br> 地址：澳門福隆下街44號地下</p></body></html>

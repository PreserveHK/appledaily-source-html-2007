<html><header><meta charset="utf-8"><title>Ara闖日時光倒流</title></header><body><h1>Ara闖日時光倒流</h1><p>剛於上周與反町隆史訪港宣傳電影《蒼狼》的17歲韓星Ara，前日下午於東京的書店宣傳其純美寫真集《ArainRome》，不但吸引過百fans到場，日本電影監製角川春樹更現身支持，大讚她是新世代的柯德莉夏萍（AudreyHepburn），並會於今夏為她開戲。</p><p>角川監製力捧</p><p>雖然角川監製未寫好劇本，但已構思以時光倒流作橋段，講述主角回到江戶時代，與古代人相戀。現努力學習日語的Ara說：「角川監製讚我有不可思議的魅力，真令我不知所措，今後我要成為出色的女優。」Ara其後又與fans逐一握手，並大方跟影迷合照，十分識做。</p></body></html>

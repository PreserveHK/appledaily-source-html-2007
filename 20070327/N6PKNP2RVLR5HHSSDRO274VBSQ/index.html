<html><header><meta charset="utf-8"><title>阿Jan：軟硬x達明畫句號</title></header><body><h1>阿Jan：軟硬x達明畫句號</h1><p>林海峰（Jan）、森美等前晚在佐敦維港巨幕出席電影《忍者龜》的首映禮，達明一派近日言歸於好，問軟硬成員林海峰會否跟達明重提合作搞音樂會，林海峰說：「呢件事上年有咗答案啦，根本就冇接觸過，成個句號啦，同明哥達明一派合作唔係冇可能，但要睇其他嘢，要配合。」</p><p>登銀幕驚被指掠水</p><p>早前葛民輝透露有意將軟硬搬上大銀幕拍成電影，林海峰聞言笑說：「阿葛吹水啫，電影係我尊敬嘅行業，費事俾人話我掠水，我覺得掠水個字眼幾礙耳，好似俾人覺得唔值得睇，我幾介意。」<br> 採訪：魯萍<br> 攝影：葉君海</p></body></html>

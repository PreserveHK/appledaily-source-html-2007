<html><header><meta charset="utf-8"><title>數字話當年</title></header><body><h1>數字話當年</h1><p>十年「樓市」幾番新。美聯物業港島東區區域營業董事曾志光表示，目前本港住宅單位平均成交價與97年公認的高峯期相比，仍相差四至五成。雖然如此，今年很多豪宅都創出新高價。97年最貴樓盤呎價２萬元，今年已升至每呎４萬元。<br> 曾志光認為，目前的樓市較為健康，買家以自住、出租及換樓者居多，「以前多數買嚟炒，或者賺到錢加碼買樓，買咗先算，唔會諗咁多。」現在的買家，卻有不同的考慮，例如:家長會比較看重校網。</p></body></html>

<html><header><meta charset="utf-8"><title>潮聲潮氣：食玩精品登陸香港</title></header><body><h1>潮聲潮氣：食玩精品登陸香港</h1><p>香港近年才開始流行食玩，但日本早就玩咗好耐，喺家仲殺到入香港。日本精品店LazySusan最近推出類似食玩嘅精品，造型不但似食物，仲好實用，例如芝士音樂盒，是芝士形狀的木製音樂盒，盒內附有一對小老鼠，好別致；還有模仿朱古力盒的首飾盒，首飾可以放在朱古力的小紙兜裏，好鬼搞嘢，女仔收到一定冧死！<br><br>記者：葉雪芯&#13;</p><p>查詢：25289303</p></body></html>

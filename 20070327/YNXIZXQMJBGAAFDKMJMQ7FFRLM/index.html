<html><header><meta charset="utf-8"><title>老年癡呆症發病症狀</title></header><body><h1>老年癡呆症發病症狀</h1><p>初期</p><p>‧患者多有「近期記憶」困難，如未能記牢新認識的人名或電話號碼<br> ‧在熟悉的地方也會迷路</p><p>中期</p><p>‧辨認人物、時間感到困難<br> ‧可能會情緒波動、疑心、幻覺，甚至遊蕩，性格有明顯改變</p><p>後期</p><p>‧會失去自我照顧能力，穿衣、進食及處理二便都需要他人照顧<br> ‧語言交流會更趨減少，甚至可能長期卧床<br> 資料來源：耆智園網頁</p></body></html>

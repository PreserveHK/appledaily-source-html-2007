<html><header><meta charset="utf-8"><title>福山雅治開騷賣廣告</title></header><body><h1>福山雅治開騷賣廣告</h1><p>不知大家可有想過個唱會變成廣告發布會？現年38歲的日本男星福山雅治，前日在橫濱Arena開騷時，場內突然一片黑暗，其後螢幕出現了他跟妻夫木聰和澤尻英龍華合演的飲品廣告片段，之後三人更齊齊上台，舉行飲品發布會。</p><p>調戲澤尻</p><p>對於兩位廣告拍檔的印象，福山雅治搞笑地說：「妻夫木聰是一個很爽朗的人，而我只看到澤尻的大腿而已！」語畢引來場內女fans的喝倒采聲，澤尻則非常識趣地說：「兩位拍檔都是很有型的男人！」</p></body></html>

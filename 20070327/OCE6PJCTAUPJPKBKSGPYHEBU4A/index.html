<html><header><meta charset="utf-8"><title>求驗客手記：加設附加賽免尷尬　日本辦世冠盃要面子 - 求驗客</title></header><body><h1>求驗客手記：加設附加賽免尷尬　日本辦世冠盃要面子 - 求驗客</h1><p>每年一度嘅世界冠軍球會盃，嚟到今年將會改制搞吓新花臣，聽講賽會為咗主辦國家嘅球隊都有份參戰，嚟緊大洋洲嘅冠軍代表，要同主辦國家聯賽嘅冠軍隊伍打場附加賽，贏咗就可以成為世冠盃6隊嘅其中1隊。世冠盃一直由日本負責主辦，搵今屆日聯冠軍同大洋洲代表打場附加賽，無非都係唔想主辦國家無代表出賽咁尷尬啫！</p></body></html>

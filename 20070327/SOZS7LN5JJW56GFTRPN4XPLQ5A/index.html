<html><header><meta charset="utf-8"><title>Eason、蔡依林相映成趣</title></header><body><h1>Eason、蔡依林相映成趣</h1><p>【上海直擊】一眾歌手前晚在上海大舞台出席「第14屆東方風雲榜頒獎典禮」，陳奕迅（Eason）和蔡依林分別獲頒華語五強、周筆暢奪得年度傑出表現獎和十大金曲，張敬軒則奪最佳唱作藝人獎和十大金曲。</p><p>周筆暢風頭勁</p><p>Eason和蔡依林一起行紅地氈，前者的便服打扮跟後者高貴look相映成趣。周筆暢不但連獲兩個大獎，更是整晚風頭最勁的一位，無論行紅地氈還是上台領獎，現場fans也歡呼聲不絕，她離開時，更有fans企圖爬上她乘坐的車子，險象環生。<br> 此外，周筆暢前晚透露即將到美國留學四個月，為了進修，揚言就算被遺忘也沒關係。<br> 採訪：盧健、郭晨</p></body></html>

<html><header><meta charset="utf-8"><title>蘭州家庭千里追星示意圖</title></header><body><h1>蘭州家庭千里追星示意圖</h1><p>1〉94年，16歲的蘭州少女楊麗娟迷上劉德華，父親不斷給錢滿足她的追星夢。〈圖一〉</p><p>2〉05年，楊家為追星傾家蕩產，結果變賣房產繼續追星。</p><p>3〉本月19日，事主一家三口來港，父母翌日到「華仔天地」遞信，要求劉德華與其女兒單獨會面。</p><p>4〉本月25日，劉德華在「華仔天地」生日派對中與楊女合照（圖），但楊父不滿劉德華不重視其女兒，於26日跳海自殺以示控訴。華仔天地提供圖片</p><p>5〉劉德華的瘋狂女歌迷楊麗娟（左），昨與母親到入境處辦理延期留港，希望再見到劉德華。</p></body></html>

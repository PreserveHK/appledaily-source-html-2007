<html><header><meta charset="utf-8"><title>特稿<br>抗爭：兩鬧婚紗店</title></header><body><h1>特稿<br>抗爭：兩鬧婚紗店</h1><p>97年2月22日，太子金都商場一樓一間婚紗店的女東主，致電報警投訴遭徐步高滋擾，到場調查的警員羅文琴昨供稱，徐因弄破租來的婚紗，被店東扣去按金而大表不滿，向羅稱：「呢間黑店嚟㗎，我要話畀人知，唔好畀佢害其他人。」羅為安撫他，建議他向消費者委員會投訴，但徐不理，逕自走出店外向途人「唱衰」該婚紗店，事件擾攘達45分鐘，羅於是通知警長到場處理，徐被捕時反抗，終被帶署調查。同月16日，徐亦曾到該店生事，其後與該店一名女店員同報稱受傷送院。</p></body></html>

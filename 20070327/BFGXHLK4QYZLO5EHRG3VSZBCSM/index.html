<html><header><meta charset="utf-8"><title>搶抵貨：西田季初減價延至11日</title></header><body><h1>搶抵貨：西田季初減價延至11日</h1><p>西田百貨一年兩度的季初減價優惠即將開始，減價貨品種類繁多，有實用的床上及廚具用品、女裝外套手袋、夏天必備的沙灘短褲及比堅尼，還有兒童節少不了的卡通玩具公仔等，另有每日特平優惠。難得今次將一向只限4日的季初優惠增至11日，有更多時間讓你掃貨。<br><br>記者：黃若茵<br>減價日期：3月30日至4月9日<br>查詢：26941111&#13;</p><p>澳洲喜來登高級純棉床品套裝<br> 原價$326-$3,100　<br> 四折$130.4-$1,240（會員再九折）&#13;</p></body></html>

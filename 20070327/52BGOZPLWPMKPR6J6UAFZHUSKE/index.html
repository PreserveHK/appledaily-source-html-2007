</title></header><body><h1>華欣Veranda全新天際別墅
</h1><p>想一想，泰國原來除了曼谷外，甚麼地方都沒有去過．最近我很有興趣去的，是古都華欣。不為甚麼，為的是型格的Veranda度假村暨水療中心，因為聽說Veranda最新推出了21間名天際客房的池畔別墅，當中18間自備按摩浴池，有一間更有自己的水療設施，好吸引吧，更吸引是全新別墅全部位於度假村最高點，可無遮擋欣賞暹羅灣靚景，未去已經心動啦，好彩最近股票爭氣，夠錢豪一次！<br><br>記者：李莉<br>查詢：www.verandaresortandspa.com<br>價錢：最平美金＄250起　　　　　　　　&#13;</p></body></html>

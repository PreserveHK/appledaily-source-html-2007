<html><header><meta charset="utf-8"><title>S.H.E爭女惹蜜蜂</title></header><body><h1>S.H.E爭女惹蜜蜂</h1><p>台灣女子組合S.H.E昨日在基隆拍攝一個飲品廣告，成員Ella和Hebe因為劇情需要，反串成男生，而Selina則扮演被兩人熱烈追求的歌手，最後由黐上小鬍子的Hebe奪得芳心。</p><p>傷感變搞笑</p><p>Ella要拍攝在碼頭送別Selina，本來場面頗為傷感，但她手上的一束花吸引蜜蜂飛近，把Selina嚇得花容失色，她掩耳避蜜蜂，需由Hebe陪伴返回保母車躲避，十分搞笑，幸好最終都順利完成拍攝。<br> 採訪、攝影：黎寶蘋</p></body></html>

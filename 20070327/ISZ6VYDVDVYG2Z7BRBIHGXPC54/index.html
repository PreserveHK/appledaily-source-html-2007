<html><header><meta charset="utf-8"><title>威廉酒醉任人影相</title></header><body><h1>威廉酒醉任人影相</h1><p>英國威廉王子和哈里王子果然是兄弟，兩人都入讀過軍校，都愛蒲吧。但蒲吧醉酒後，兩人反應卻不同。22歲的哈里會對女伴毛手毛腳，爆粗和追打狗仔隊。24歲的威廉則依然斯文大方，會任人拍照。<br> 哈里上周六在倫敦蒲吧打人，威廉是夜沒跟弟弟一起玩，他到了伯恩茅斯（Bournemouth）酒吧玩，其間邀請身高1.83米的19歲金髮女郎阿加（LisaAgar）跳舞，再邀她和男朋友回軍營暢飲，飲到清晨4時阿加和朋友才離開。但威兼真失策，醉酒期間和阿加拍下親蜜攬頸照，左眼還有點反白，眼神散渙。<br> 英國《每日郵報》&#13;</p></body></html>

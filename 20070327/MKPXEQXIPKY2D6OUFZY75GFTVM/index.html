<html><header><meta charset="utf-8"><title>桌球精英丁俊暉、傅家俊較量</title></header><body><h1>桌球精英丁俊暉、傅家俊較量</h1><p>【本報訊】近年中港年輕球手屢創佳績的英式桌球，將於7月隨回歸慶典在伊利沙伯體育館上演歐亞盃桌球大賽，本地球迷有機會近距離欣賞世界頭八位球手，包括中國桌球高手丁俊暉，與香港的傅家俊較量。<br> 另一項矚目的慶回歸球賽，仍在積極籌備中。較早前回歸慶典辦公室有意邀請英超球隊來港作賽，現已落空，目前較有眉目的是曾奪歐洲國家盃冠軍的葡萄牙國家隊，但隊中超級球星如C朗拿度不獲曼聯放人。中國國家隊已落實來港，屆時會與訪港的歐洲球隊一較高下。慶典辦仍在聯絡超級球星，希望至少邀請到個別球星來港，不過，初步接觸後，球星開價不菲，動輒數十萬歐元。<br> </p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記：1K夢揀踢大場羅馬里奧押後登場 - 求驗客</title></header><body><h1>求驗客手記：1K夢揀踢大場羅馬里奧押後登場 - 求驗客</h1><p>又係羅馬里奧！呢排成日講佢想突破1,000球大關，點知呢位華斯高老將原來咁完美主義，係都要喺馬拉簡拿球場完成佢嘅「1K夢」，所以今晚喺華斯高主場對阿美利加簡奴場州聯賽，羅馬里奧特登唔會出場，要等到星期日對保地花高交手時先搏殺入波，佢話想同球王比利喺69年一樣，喺馬拉簡拿球場入第1,000球喎，認真要面。</p></body></html>

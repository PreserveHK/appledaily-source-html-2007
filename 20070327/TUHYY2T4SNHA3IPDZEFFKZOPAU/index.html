<html><header><meta charset="utf-8"><title>webodds：怪物蟾蜍成隻狗咁大</title></header><body><h1>webodds：怪物蟾蜍成隻狗咁大</h1><p>見到這隻「甘蔗蟾蜍」（CaneToad），很多人應該都會驚叫：「怪物呀！」牠身形特大，身長20.5厘米，大如一隻小狗，而且體重861克，是普通蟾蜍的兩倍。牠是由環保專家前日（周一）晚上，在澳洲熱帶城市達爾文（Darwin）近郊清理害蟲時捉到。環保專家曾捉過無數蟾蜍，卻從未見過如此巨型的「怪物蟾蜍」。有份捉牠的索耶（GraemeSawyer）說：「大蟾蜍一般都是雌性，牠是生生猛猛的雄性，牠已經夠大隻，我討厭見到牠的大家姐。」<br> www.theage.com.au<br> </p></body></html>

<html><header><meta charset="utf-8"><title>小欖與欖球的分別</title></header><body><h1>小欖與欖球的分別</h1><p>項目：小欖</p><p>對象：12歲或以下<br> <br> 欖球特色：<br> ‧6歲或以下（2號波）<br> ‧8歲（3號波）<br> ‧9-13歲（4號波：約長13.5吋）<br> <br> 球場：<br> ‧半個足球場<br> ‧不設H柱<br> <br> 香港起源：<br> ‧75年香港足球會首次辦「小欖」賽<br> ‧現有16個「小欖」球會</p><p>項目：欖球</p><p>對象：18歲或以上<br> <br> 欖球特色：<br> 14歲或以上（5號波：約長14.5吋）<br> <br> 球場：<br> ‧如一般草地足球場（100x70米）<br> ‧雙方「球門線」至「死球線」為入球區<br> ‧H柱只於入球或罰球時作射門之用<br> <br> 香港起源：<br> 約於1870年末已有比賽紀錄</p></body></html>

<html><header><meta charset="utf-8"><title>特稿<br>瞞妻：炒外幣孖展</title></header><body><h1>特稿<br>瞞妻：炒外幣孖展</h1><p>與徐步高相識20年的老友張振榮，86年讀夜校時與徐是同班同學，常相約跑步、游泳，又結伴北上玩樂。02年徐步高不想妻子知悉其投資的事宜，突然向張提出向他借用住址，用作銀行或投資公司月結單的通訊地址，「佢好偶然上嚟攞信，通常喺電話叫我拆信，讀啲資料畀佢聽就算，跟住叫我丟咗啲信。」張供稱，曾接獲中銀及大福證券等公司月結單，知道他買過英鎊孖展、美金及日圓等外幣，數額以萬元計算，又知徐有到澳門賭錢。<br> 張又指徐為人愛「認叻」，抽居屋獲得好籌被刊登見報，特意致電着他睇報紙。</p></body></html>

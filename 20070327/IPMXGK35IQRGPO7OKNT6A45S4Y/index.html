<html><header><meta charset="utf-8"><title>馮仁昭四圍超：哥迷濃情4月逐流星 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：哥迷濃情4月逐流星 - 馮仁昭</h1><p>下月1號係張國榮（哥哥）逝世四周年，亦係佢入行30周年，佢嘅歌迷會RedMission搞咗一系列「為你鍾情30年」紀念活動，除咗當晚會喺尖沙嘴新世界中心地下廣場舉行晚會之外，喺下周六開始至4月底會喺星光大道舉行圖片展同「有心人星光表心意行動」，仲會全天候播放哥哥嘅MV。另外山頂香港杜莎夫人蠟像館下周二開始喺哥哥蠟像區展出歌迷珍藏嘅照片，同播放佢嘅金曲。</p></body></html>

<html><header><meta charset="utf-8"><title>《變形金剛》有破壞有建設</title></header><body><h1>《變形金剛》有破壞有建設</h1><p>陪伴不少男孩成長的動畫片集《變形金剛》（Transformers），被史提芬史匹堡（StevenSpielberg）及米高比爾（MichaelBay）拍成真人版電影，7月19日便會在香港上映。日前兩款全新海報曝光，fans可清楚見到博派首領柯柏文，以及狂派首領麥加登的精細大頭特寫。<br> 柯柏文及麥加登的兩款海報上分別寫上了「PROTECT」和「DESTROY」，令對變形金剛不甚認識的後生仔女都知道誰是正派及反派。由於兩位機械主角造型與動畫版完全不同，片商深信電影推出後，可令電影版玩具產品銷量再度急升。</p></body></html>

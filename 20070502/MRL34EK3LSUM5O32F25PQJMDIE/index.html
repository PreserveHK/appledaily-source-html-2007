<html><header><meta charset="utf-8"><title>兩漢酒後駕駛失事被捕</title></header><body><h1>兩漢酒後駕駛失事被捕</h1><p>【本報訊】紅磡及秀茂坪昨分別發生涉及酒後駕駛的交通意外，其中於凌晨3時許，姓陳（34歲）染有金髮男子駕私家車，沿秀茂坪新清水灣道上斜往西貢，駛至順利紀律部隊宿舍對開拐右彎。司機事後報稱因閃避切線車輛，致失控鏟上左邊行人路，掃毀六米鐵欄再衝前八米始停下，車頭凹陷損毀，左前輪撞至甩脫。肇事司機曾三度進行呼氣測試，經警方警誡下，終證實他酒精超標被捕帶署。<br> 另外，昨凌晨零時許，一輛積架房車沿紅磡康莊道往海底隧道行駛，途至理工大學對開一個左彎時，突失控撼向左邊石壆，車頭嚴重損毀。肇事的姓林（27歲）司機並無受傷，但他涉嫌酒後駕駛被捕帶署。</p></body></html>

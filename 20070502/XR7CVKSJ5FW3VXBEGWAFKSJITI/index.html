<html><header><meta charset="utf-8"><title>男教師刑毀橫額守行為</title></header><body><h1>男教師刑毀橫額守行為</h1><p>【本報訊】赤柱聖德蘭學校中年男教師，今年2月兩度以黑色箱頭筆，塗污港島南區區議員朱慶虹放於置富花園的宣傳橫額，並在其照片上寫上「死」字。教師被控兩項刑事毀壞罪，昨獲不提證供起訴，撤銷控罪，改判自簽一千元，守行為一年。<br> 56歲被告馬勵新，報稱教師，於今年2月24日及25日，在薄扶林置富花園的巴士站，兩度損毀港島南區區議員朱慶虹的宣傳橫額，犯案過程被屋苑的閉路電視攝下，朱認出被告與他任職大廈住戶主席時有恩怨，翌日警方接報在現場將被告拘捕。<br> 案件編號：ESCC843/07</p></body></html>

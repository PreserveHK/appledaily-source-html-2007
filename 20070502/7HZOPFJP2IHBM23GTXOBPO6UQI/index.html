<html><header><meta charset="utf-8"><title>國際Gossip：新加坡人禮貌包尾</title></header><body><h1>國際Gossip：新加坡人禮貌包尾</h1><p>成日畀人讚係亞洲花園嘅新加坡，原來都有好多缺德嘅敗類。《讀者文摘》調查話，新加坡人嘅禮貌，係35個城巿排包尾。《聯合晚報》就總結出「新加坡最令人無法忍受嘅10大缺德行為」，包括將鼻屎擦喺公共設施上面、將用過嘅衞生巾同安全套拋落街、睇到啲中國人就露出不屑嘅面口等等。報章話，新加坡過度重視考試，忽略禮儀，令啲人養成缺德行為。<br> 新加坡《聯合晚報》</p></body></html>

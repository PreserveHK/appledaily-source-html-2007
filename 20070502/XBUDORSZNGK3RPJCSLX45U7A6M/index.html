<html><header><meta charset="utf-8"><title>Blog人話：氣話炸火車站碩士要踎監1年</title></header><body><h1>Blog人話：氣話炸火車站碩士要踎監1年</h1><p>今年春節前，34歲的碩士工程師趙某（化名），由於臨近除夕買不到回家的火車票，一氣之下，在網上發帖揚言要炸火車站，引來多人回應，次日即被警方拘捕。他前日因編造、故意傳播虛假恐怖信息罪被廣州鐵路運輸法院判處有期徒刑一年。庭後，他見到記者的第一句話就是說：「判得太重了，我沒想到是這樣的結局！」<br>  http://shenyin1534.photo. <br> hexun.com/18706431_d.html</p></body></html>

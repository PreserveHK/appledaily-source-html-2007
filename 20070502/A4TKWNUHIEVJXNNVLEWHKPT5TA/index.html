<html><header><meta charset="utf-8"><title>人物誌：扮嘢之王喜劇領風騷</title></header><body><h1>人物誌：扮嘢之王喜劇領風騷</h1><p>舞台喜劇之王詹瑞文去年5月公演爆笑音樂劇《萬世歌王》，玩轉香港樂壇，在38場演出中扮演多位當紅歌手，包括「郭富明」、「陳冠Day」及「洪祖兒」等，造型唱功同樣抵死，贏盡口碑。他在另一諷刺時弊的出位舞台劇《男人之虎》中，則扮演不同社會階層人士，包括「平庸大哥」、「小泉純一狼」及「伸凸手煲呔曾」等，極受歡迎，合共演出了128場。《萬世歌王》剛於今年3月再次重演，至於《男人之虎》則會於本月第7度上演。</p></body></html>

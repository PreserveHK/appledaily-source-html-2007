<html><header><meta charset="utf-8"><title>求驗客手記：唔忿氣踢副選隊核彈詐傷唔踢歐聯 - 求驗客</title></header><body><h1>求驗客手記：唔忿氣踢副選隊核彈詐傷唔踢歐聯 - 求驗客</h1><p>英國行家同我求大俠講，車仔前鋒舒夫真高「受傷」唔踢歐聯係內有隱情！原來，「核彈」恃住班主阿巴莫域治撐腰，屢次同主帥摩連奴劍拔弩張，禮拜日操練時，摩帥嫌「核彈」唔夠態，於是派佢踢副選隊，點知後者惱羞成怒，操完波就話自己拉親肌肉；雖則車仔同「核彈」都唔認家陣車仔傷兵唔少，又兼顧多邊戰線，好心佢為大局諗諗啦！</p></body></html>

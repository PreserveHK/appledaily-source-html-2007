<html><header><meta charset="utf-8"><title>宋承憲畀面撐柳真</title></header><body><h1>宋承憲畀面撐柳真</h1><p>韓國歌手兼演員柳真（Eugene）前日十分忙碌，中午先穿上白色婚紗出席新片《擋不住的婚姻》記者會，晚上又現身該片的首映禮，不過她十分有面子，獲得多位同經理人公司的藝人往撐場，包括李孝利、宋承憲及組合SGWannaBe等，可見她人緣甚佳。</p><p>望當全能藝人</p><p>柳真在記者會上暗示自己有意成為一位全能藝人，她說：「演出電視劇、音樂劇或電影，均是我的興趣，拍電影尤其感到從容，特別是在現場跟大夥兒一起吃飯的感覺真好。」</p></body></html>

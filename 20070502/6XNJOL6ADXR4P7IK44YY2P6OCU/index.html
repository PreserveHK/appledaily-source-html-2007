<html><header><meta charset="utf-8"><title>今晨最新消息<br>澳警定性「騷亂」</title></header><body><h1>今晨最新消息<br>澳警定性「騷亂」</h1><p>澳門治安警察局代局長李小平今日凌晨1時召開記者會，以「騷亂」形容五一大遊行，態度強硬，他批評遊行人士借五一黃金周旅客訪澳高峯期擾亂社會秩序，破壞澳門形象，已背離和平示威的原意。<br> 李強調，該名92年入職警員未發出警告前向天開槍五響示警的做法正確，因為當時情況緊急，警員只為了搶救一名跌倒地上的示威者，免被其他人踐踏受傷。他又相信警員是在安全情況下開槍。<br> 澳門政府亦發表聲明，譴責遊行人士破壞法紀，並稱警方行動果斷及克制，當局將「追究踐踏法紀、破壞穩定的行為」。警方昨共拘捕9男1女。</p></body></html>

<html><header><meta charset="utf-8"><title>Basel滄海遺珠：Glashutte60年代</title></header><body><h1>Basel滄海遺珠：Glashutte60年代</h1><p>篇幅所限，利用小角落推薦一下兩枚沒有噱頭的好錶。第一枚是GlashutteOriginal。聞說G.O.在港也賣得不錯。新款SenatorSixties是懷舊60年代造型，沒有月相陀飛輪，賣的是純美造型及懷舊情調，加上高超細緻的造工。錶身薄，前後以藍寶石水晶凸面製作（不是膠或玻璃！），太美了，定價是$45,500（玫瑰金貴一倍賣$101,000，不推薦！）</p></body></html>

<html><header><meta charset="utf-8"><title>數字話當年：薪俸稅收增納稅人數減<br></title></header><body><h1>數字話當年：薪俸稅收增納稅人數減<br></h1><p>薪俸稅是政府稅收的第二大來源，僅次於利得稅。惟過去十年卻出現納稅人數減少了八萬，稅收反而增加70多億元的現象。<br> 香港稅務學會理事吳錦華認為，這情況反映了低收入階層多了，以及人口老化，以致被納入稅網的人持續減少，而增多的稅收則主要由中產階層貢獻，原因過去幾年，中產在稅制方面受惠不多。吳又預計薪俸稅收會循序下降，「因中產階層一路退休，出生率又持續偏低，可能出現斷層。」<br> </p><p>納薪俸稅人數及稅收</p><p>97至98年度：133萬人/301億元<br> 05至06年度：125.2萬人/374億元<br> 資料來源：稅務局</p></body></html>

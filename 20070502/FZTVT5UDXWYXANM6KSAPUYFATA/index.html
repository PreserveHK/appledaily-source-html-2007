<html><header><meta charset="utf-8"><title>星野亞希最愛大碼衫</title></header><body><h1>星野亞希最愛大碼衫</h1><p>日本性感女星星野亞希，雖然已經邁入三十歲大關，不過在家鄉依然人氣不減。日前她與垠凌、安惠美和青田典子等性感女星，齊為電視節目《LONDONHEART》的運動會環節錄影，眾人為搶鏡各出奇謀，怪招盡出。</p><p>拉領口晒身材</p><p>向來出位兼計仔多多的星野，除結上蝴蝶結扮可愛之外，也刻意拉低大領口運動裝彎腰，大晒其招牌乳溝，至於台灣女星垠凌則將T恤剪成露肩裝搶鏡。難得一眾女星在節目中毫不錫身參與障礙賽，弄至滿身白粉也不介意。</p></body></html>

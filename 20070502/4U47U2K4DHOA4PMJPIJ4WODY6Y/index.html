<html><header><meta charset="utf-8"><title>爆帳娛搞<br>金泰希失手露醜態</title></header><body><h1>爆帳娛搞<br>金泰希失手露醜態</h1><p>韓國大眼靚女金泰希，向來係唔少韓國男士心目中嘅女神，不過人冇十全十美，最近我阿Net見到有網民專登將希妹出席活動嗰陣，唔覺意翻白眼嘅醜態放上網，阿Net睇相都差啲認唔出呢個就係平日靚爆燈嘅希妹。有啲希妹fans睇唔過眼，認為網主特登醜化偶像，話佢好缺德喎。<br> 網址： http://kr.news.yahoo.com/service/news/shellview2.htm?articleid=20070420155900591d8&amp;linkid=rank_photo&amp;type=hour&amp;cate=ph&amp;rank=1 </p></body></html>

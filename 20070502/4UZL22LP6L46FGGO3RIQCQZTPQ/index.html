<html><header><meta charset="utf-8"><title>新貨特區：家鄉雞皇飯升級版</title></header><body><h1>新貨特區：家鄉雞皇飯升級版</h1><p>一家大細出街食飯，下下大餐廳的話，都咪話唔重皮。大牌檔又坐得唔係咁舒服，尤其𠵱家天氣越嚟越熱，更加食到大汗叠細汗；若食埋啲快餐速食，又擔心營養唔均衡，有乜計呢？不妨考慮吓去「肯德基」！咪以為淨係得炸雞，其實一樣有飯食㗎！<br>好似呢款「家鄉雞皇飯Chunky版」，份量十足，雞肉大塊啲、薯仔切厚啲，仲有原條BB甘笋。仲驚唔夠飽？無有怕，因為可配汽水、雞翼、雞件等，共有3款套餐配搭，晚餐更可配麵豉湯，夠晒好味啦。<br><br>查詢：27452903&#13;</p></body></html>

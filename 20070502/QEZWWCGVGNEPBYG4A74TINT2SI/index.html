<html><header><meta charset="utf-8"><title>森美老婆做過童星</title></header><body><h1>森美老婆做過童星</h1><p>近年踩入影圈，又做遊戲節目《殘酷一叮》的商台人氣DJ森美，相信大家都知他已有家室，太太陳雅嫻（Veronica）去年9月更為她多添一名女兒，與今年四歲的兒子湊成好字，凌零發近日在討論區就看到有網友提及原來Veronica曾是童星！</p><p>由細靚到大</p><p>原來一直被森美指是圈外人的太太Veronica小時候是童星，與許冠傑在1984年拍《全家福》，不少網友都對此不知情，不過都大讚當年的她相當可愛，凌零發也認為她由細靚到大，一副明星相，如果當初繼續留在娛樂圈發展相信一定大有作為。</p></body></html>

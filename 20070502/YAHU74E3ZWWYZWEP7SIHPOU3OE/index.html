<html><header><meta charset="utf-8"><title>蘇said：「多尼雲」落井下石冇品 - 阿蘇</title></header><body><h1>蘇said：「多尼雲」落井下石冇品 - 阿蘇</h1><p>做人最唔好係乜？都應該係利用完人之後，過橋抽板，仲周圍唱，為之最冇品啦。話說呢幾年攝到位嘅設計師「多尼雲」，佢嘅設計普通到極，不過就有班電視台姐仔肯成日幫佢做人肉衣架，其中最近爆出同「飛機場」有嘢嘅「跣你」仲稱得上係長撐「多尼雲」㖭。<br> 不過「多尼雲」不單冇感恩圖報，最近「跣你」有衰新聞，佢把口即刻唔收兼劃清界線，仲講到話「跣你」今次真係醜到要挖個窿捐埋去，話佢攞嚟賤，呢鋪一定永不翻身咁，真係冇乜口德。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

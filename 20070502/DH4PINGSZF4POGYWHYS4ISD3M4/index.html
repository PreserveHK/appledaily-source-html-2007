<html><header><meta charset="utf-8"><title>權相佑親親小病童</title></header><body><h1>權相佑親親小病童</h1><p>韓星權相佑大前日到訪水原市Vincent醫院，以「希望天使」身份與數十名患白血病及癌症的小朋友共度歡樂時光，認真愛心爆棚。</p><p>逐一擁抱</p><p>今次活動是由當地慈善團體makeawish及三星集團協辦，權相佑說：「希望長期留醫的患病小朋友能夠早日康復，今後我會努力做義工服務。」他當日不但逐一與小朋友擁抱，又為他們送上禮物，令不少小朋友感動流淚。<br> 此外，權相佑與宋承憲合作的新片《宿命》，將於本月底在濟州島開鏡，估計會吸引大批日本等地的韓流fans到場爭睹偶像風采。</p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：櫥窗夫婦任人睇</title></header><body><h1>周圍shot：櫥窗夫婦任人睇</h1><p>要和一個陌生異性，在一間狹窄的玻璃屋內生活一個月，你敢試嗎？北京一對男女行為藝術家「也夫」、「海容天天」，展開了一項名為「櫥窗夫婦」的表演（圖）。兩人上月22日開始，自困在一間玻璃屋內，扮演一對「哎吔」的臨時夫婦，一切日常活動都要暴露於人前，完全無晒私隱。兩人前日就遇上「七天之癢」。海容天天因到了女性的生理周期，情緒不穩，一度想退出，找人頂替她做也夫的第二位櫥窗妻子，睇怕兩人可能未到下月22日表演結束，已要分手收場。<br>  http://hairongtt.blog.tom.com </p></body></html>

<html><header><meta charset="utf-8"><title>慎吾諧音谷新戲</title></header><body><h1>慎吾諧音谷新戲</h1><p>日本組合SMAP成員香取慎吾近日頻頻現身，力谷前日正式在當地上畫的《西遊記》劇場版，繼日前為雜誌《an．an》拍下半裸封面照後，前日他穿上孫悟空的服裝，與片中的「唐三藏」深津繪里及「豬八戒」伊藤淳史等到東京戲院宣傳，與觀眾見面打招呼。</p><p>期望票房達59億</p><p>香取繼續其搞笑本色，不停在戲院內發放笑彈。由於「悟空」與「五九」的日文發音相同，因此演員們都寄望電影《西遊記》能夠有59億日圓（約3.8億港元）的票房，至於富士電視台的電影事業局長又稱：「不會讓《西遊記》組合就此結束。」暗示片商有意開拍續集。</p></body></html>

<html><header><meta charset="utf-8"><title>九龍城<br>30工人抗議無糧出</title></header><body><h1>九龍城<br>30工人抗議無糧出</h1><p>【本報訊】位於九龍城聯合道與延文禮士道交界，興建中的香港當代文化中心高中學校地盤，昨晨10時許發生工潮，約30名釘板工人因不滿地盤承建商拖欠兩個月合共90多萬元的薪金，在地盤內拉起「有汗出冇糧出」橫額抗議，警方獲悉派出十多名警員到場戒備（圖）。稍後，承建商與工人代表進行會議，資方口頭答應本周五會在勞工處出糧給勞方，在場請願工人接納安排，於下午4時散去，未有不愉快事件發生。<br> 張培生攝</p></body></html>

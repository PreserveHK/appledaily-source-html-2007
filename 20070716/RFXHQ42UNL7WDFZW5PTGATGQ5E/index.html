<html><header><meta charset="utf-8"><title>帶烏龜請願　諷航線合併</title></header><body><h1>帶烏龜請願　諷航線合併</h1><p>【本報訊】約300名大嶼山梅窩一帶的居民，昨日由中環港外線碼頭，遊行到政府總部抗議，要求運輸署撤回計劃在本月底起合併中環往返梅窩及坪洲的渡輪航線。約60多人更推着自攜的單車遊行（圖二），吸引不少途人駐足觀看；遊行隊伍又帶着一隻吹氣塑膠大烏龜，諷刺合併航線令航程變成「龜速」（圖一）。離島區議員黃福根指，合併後每程增加15分鐘，一日來回便多30分鐘，居民難以接受。<br> 曾顯華攝</p></body></html>

<html><header><meta charset="utf-8"><title>醫學Online<br>優碘取代雙氧水紅藥水</title></header><body><h1>醫學Online<br>優碘取代雙氧水紅藥水</h1><p>很多人皮肉傷都會用雙氧水消毒或塗抹紅藥水，台灣成大醫院指這些藥品均已過時。一瓶優碘能代替雙氧水和紅藥水，只是優碘容易使皮膚在日曬形成色斑，頸部以上部位傷口使用時要多加考慮。該院急診部醫生高維聖表示，優碘對細菌、黴菌、酵母菌或原蟲都有效，且對皮膚、黏膜及表面創傷具有殺菌、消毒及預防傷口化膿的功效，甚至能使用在殺葡萄球菌、綠膿桿菌及塗抹火傷、下肢潰瘍。</p></body></html>

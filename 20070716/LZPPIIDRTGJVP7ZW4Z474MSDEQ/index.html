<html><header><meta charset="utf-8"><title>收買佬綁架案主腦落網</title></header><body><h1>收買佬綁架案主腦落網</h1><p>【本報訊】一名身家豐厚的超級收買佬5月在上水被綁架，匪徒勒索130萬元，警方接報迅速破案，救出肉參及拘捕一名取贖金的綁匪，另一名懷疑主腦的內地男子，日前經落馬洲入境時被捕，他將於今日提堂。<br> 被捕男子姓馮（37歲），做收買爛銅爛鐵生意，他於案發後離境，於上周5晚上9時從落馬洲入境時，被揭發是通緝人士，港島總區重案組探員到場，將疑人押走，他聲稱來港做生意，對事件並不知情。<br> 遭綁架的商人姓黃（76歲），在上環及西環經營廢銅廢鐵回收，每日在舖中存放的現金超過150萬元，懷疑匪徒洞悉他的家底，伺機綁架勒索。</p></body></html>

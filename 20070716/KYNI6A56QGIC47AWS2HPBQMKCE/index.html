<html><header><meta charset="utf-8"><title>《HEROES》超能人下月來港</title></header><body><h1>《HEROES》超能人下月來港</h1><p>以超能人為題材的美國劇集《HEROES》在當地大受歡迎，第二季快將在美國及香港等地播出，因此監製TimKring日前宣佈，會率領日籍演員MasiOka等四位愛將，下月28日來港宣傳。</p><p>東京造勢</p><p>《HEROES》第二季將於收費頻道STARWORLD播出，除香港站外，男演員MasiOka、SendhilRamamurthy、GregGrunberg和女星AliLarther也會到東京、新加坡、巴黎等地造勢。</p></body></html>

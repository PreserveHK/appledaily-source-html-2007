<html><header><meta charset="utf-8"><title>余安安拖佬阿葛扯火</title></header><body><h1>余安安拖佬阿葛扯火</h1><p>余安安與葛民輝前晚於中環蘭桂坊拍攝有線劇集《補習天后》，劇情講述葛民輝見到太太余安安跟一名外籍男士入酒吧而大呷亁醋。余安安透露該劇會拍至8月底，問她近日天氣酷熱，拍攝會否份外辛苦，她說：「套劇有一半外景，一半實景，我覺得OK嘅，實景都有冷氣。」</p><p>爭相合照</p><p>葛民輝則吸引不少自由行及外籍遊客邀他合照，看來頗受歡迎。他表示該電影拍了十多天，加上又要在電台做節目，所以近期也不敢接太多工作，他說：「怕阻住進度，所以會過咗個暑假先會接電影。」<br> 採訪：卓美娟<br> 攝影：林德雄</p></body></html>

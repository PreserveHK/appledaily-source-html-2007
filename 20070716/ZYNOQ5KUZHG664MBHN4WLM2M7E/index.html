<html><header><meta charset="utf-8"><title>上水<br>游泳池發現嘔吐物</title></header><body><h1>上水<br>游泳池發現嘔吐物</h1><p>【本報訊】上水游泳池發現嘔吐物要暫時封閉（圖），昨晨9時許，有兒童在淺水區玩水時嘔吐，由於該泳池是一個大型嬉水池，池水受到污染，救生員發現疏散泳客，約有100人受影響，並且封閉泳池撈走嘔吐物，以及進行池水消毒，其間並在泳池貼出通告。至下午1時半，泳池重新開放。康文署呼籲泳客顧己及人，合力保持池水清潔衞生，落水前不要吃得太飽，有需要應先使用洗手間。<br> 鄧偉明攝</p></body></html>

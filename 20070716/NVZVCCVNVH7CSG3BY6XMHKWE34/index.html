<html><header><meta charset="utf-8"><title>醫學Online<br>好膽固醇減癡呆症風險</title></header><body><h1>醫學Online<br>好膽固醇減癡呆症風險</h1><p>澳洲珀斯的一項研究發現，吸收好的膽固醇可以減低患上癡呆症的風險。醫治癡呆症的專家指出，體內好膽固醇（HDL）水平較高的人士，其體內與癡呆症密切有關的一種微小蛋白質水平偏低。至今醫學界仍未明白罹患癡呆症的原因，但專家估計這或許與基因、環境及生活模式有關，而三者結合所引起的壓力，激化體內一種名為betaamyloid蛋白質的水平，從而令到大腦細胞死亡，使人患上癡呆症。</p></body></html>

<html><header><meta charset="utf-8"><title>大簡或回歸祖記</title></header><body><h1>大簡或回歸祖記</h1><p>隨着西甲應屆聯賽冠軍皇家馬德里，已聘請新帥蘇斯達，以及梅斯達、比比等後衞加盟，前教練卡比路「契仔」簡拿華路地位已動搖，這位世界足球先生有望回流意甲，重歸祖雲達斯懷抱，另外英超的車路士和紐卡素亦有意羅致這位意大利中堅。<br> 據意大利傳媒報道，簡拿華路並不在蘇斯達來季組軍名單之列，特別球隊已有梅斯達及比比，這位33歲中堅位置更變得可有可無；剛與祖雲達斯續約的法國前鋒查斯古特已率先「放風」說：「我們在更衣室內談論過，球隊大門一向為簡拿華路而開；他始終是意大利隊長，亦是世界上最佳後衞。」不過車路士與紐卡素，亦傳出有意羅致簡拿華路。</p></body></html>

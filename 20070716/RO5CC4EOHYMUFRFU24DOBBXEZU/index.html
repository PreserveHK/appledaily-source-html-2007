<html><header><meta charset="utf-8"><title>廖偉雄、甄文達下廚研商</title></header><body><h1>廖偉雄、甄文達下廚研商</h1><p>國際名廚甄文達早前由美國飛往深圳世界之窗，出席美食烹飪示範活動，甚少在港露面的廖偉雄（阿燦）專程由廣州往捧場，阿燦表示早已認識甄文達，更視對方為偶像，他說：「我之前搞飲食生意系列時，都係參考甄師傅嘅美食模式。」</p><p>擬內地發財</p><p>阿燦透露近年在內地推廣有機種植，生產健康農產品，甄文達也打算在內地製作一輯《美食甄功夫》的飲食節目，所以二人甫見面便不停談論飲食話題，交流心得。甄文達早前參與電影的演出，在張艾嘉電影《海南雞飯》中客串，問他可會跟阿燦合作拍電視或電影，他說：「有機會都希望同佢合作。」<br> 撰文：林妃</p></body></html>

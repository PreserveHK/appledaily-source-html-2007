<html><header><meta charset="utf-8"><title>千嬅騷舞技拉票</title></header><body><h1>千嬅騷舞技拉票</h1><p>楊千嬅日前替香港政府拍攝登記做選民的宣傳短片，她搔首弄姿，大騷舞藝。千嬅去年拍攝內地劇《武十郎》，被扮演其父親的張國立訓練得一副好身手，日前她拍攝宣傳片時即大派用場，當導演要求她演繹自己的個人特質時，即示範中學時曾學習過的中國舞藝。</p><p>捱過苦先有成績</p><p>千嬅說：「真係苦學先會成材，你一定睇死我啲中國舞功一早已經畀番先生，但之前拍《武十郎》時，我確實落咗好多苦功，日打夜打，發夢都打緊，日子有功，所以呢次一跳起，我都感覺到自己係有心有力。所以我奉勸大家真係勤有功戲無益，係要捱過苦先會有成績。」<br> 撰文：葉雪</p></body></html>

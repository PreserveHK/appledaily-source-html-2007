<html><header><meta charset="utf-8"><title>Kylie、奧利華密會等復合</title></header><body><h1>Kylie、奧利華密會等復合</h1><p>澳洲天后KylieMinogue年初飛起拍拖四年的爛滾影星男友奧利華馬天尼斯（OlivierMartinez），但英國傳媒指二人最近有意復合，並在巴黎約會。</p><p>街頭吻別</p><p>現年39歲的Kylie年初失戀後，曾先後跟拳擊手及已婚導演傳緋聞，但均無疾而終。最近她往巴黎的Tenon醫院覆診期間，兩度與舊男友奧利華於當地會面，其中日前Kylie與奧利華午膳後，二人被目睹在左岸一家咖啡店門外擁抱吻別。知情人士稱，Kylie最近經常到奧利華家中作客，其實二人分手後，仍然視對方為心中摯愛，因此雙方大有機會舊情復熾。</p></body></html>

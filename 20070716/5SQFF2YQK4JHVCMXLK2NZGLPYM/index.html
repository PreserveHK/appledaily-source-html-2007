<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉東夫人意外逝世 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉東夫人意外逝世 - 馮仁昭</h1><p>娛樂唱片老闆娘劉東夫人（右），日前喺家中意外暈倒，送往醫院搶救後證實死亡，被醫生診斷為內傷出血過多致死，終年81歲。佢個女Dora話母親走得好突然，因為佢身體一直好好，佢亦話會喺呢個星期六（21日）喺半島酒店為母親舉行追思會。至於劉太生前最疼錫嘅鄭少秋同汪明荃，因秋官正喺台灣，估計屆時未能返港，而阿姐就希望能向劇組請假出席追思會，懷念呢位長輩。</p></body></html>

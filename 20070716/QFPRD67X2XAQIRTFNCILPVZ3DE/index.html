<html><header><meta charset="utf-8"><title>阿詩個唱救新碟</title></header><body><h1>阿詩個唱救新碟</h1><p>何韻詩昨日在中環為下月26及27日在會展舉行的兩場個唱開記招，門票在今日公開發售，票價分400和250元。阿詩較早前才於紅館開過演唱會，現在又開演唱會，而且票價更達400元，今次會有甚麼賣點呢？阿詩笑說：「票價唔會太貴，到時會有吞劍同噴火嘛，呢個演唱會同做一個紅館演唱會冇分別，不過我就唔會再咁性感，免得人哋反胃。」</p><p>「做碟賺唔到錢」</p><p>阿詩這個演唱會將會演繹新碟的全部歌曲，她說：「因為𠵱家做碟真係賺唔到錢，所以要諗其他唔同方法做宣傳同點樣賺錢。」<br> 採訪：胡比<br> 攝影：陳志嵐</p></body></html>

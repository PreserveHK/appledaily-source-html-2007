<html><header><meta charset="utf-8"><title>一網笑話：醒目會計順得人</title></header><body><h1>一網笑話：醒目會計順得人</h1><p>一家公司請財務總監，公司老闆向每一個應徵者問咗同一個問題：「200萬加200萬，等於幾多？」<br> 頭兩個見工嘅都毫不猶豫答：「400萬。」結果兩個都冇被取錄。<br> 問到第三個嘅時候，佢即刻企起身，閂埋度門、拉埋窗簾，然後走上前，細細聲問：「你想佢哋等於幾多？」結果佢順利被取錄。<br> <br>  http://joke.goodmood.com.cn/life/2005090113552581.html &#13;</p></body></html>

<html><header><meta charset="utf-8"><title>醫學Online<br>柴油車廢氣令嬰兒矮小</title></header><body><h1>醫學Online<br>柴油車廢氣令嬰兒矮小</h1><p>德法兩國科學家經過長期研究發現，柴油車的廢氣極易造成嬰兒身材矮小。他們指孕婦在懷孕期間吸入廢氣中的塵埃顆粒，很容易使嬰兒出生時的體重大幅減輕。德國環境與健康研究中心及法國健康和醫學研究所的科學家，在德國慕尼黑對1,016名母親及其1998至1999年間出生的孩子進行調查，結果發現對母親身心健康構成嚴重危害塵埃顆粒的直徑小於2.5微米，它直接威脅母親及嬰兒的肺部，令嬰兒出生時的體重不足3,000克。</p></body></html>

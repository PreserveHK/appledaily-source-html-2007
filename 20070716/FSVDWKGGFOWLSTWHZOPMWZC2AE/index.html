<html><header><meta charset="utf-8"><title>朱孝天短髮包面不討好</title></header><body><h1>朱孝天短髮包面不討好</h1><p>今次悼念盛會，出席嘉賓除了Gianni的至親好友外，還有品牌的各區代表，其中台灣組合F4成員朱孝天及林熙蕾為亞太區代表，不過林熙蕾因在港趕拍電影《文雀》未能赴會。</p><p>行李遺失</p><p>剪了一頭短髮的朱孝天暴脹了不少，未能吸引外國傳媒注意，他透露此行專程為《Vogue》意大利版拍攝時裝專訪，卻遇上行李遺失的倒楣事件，他說：「我由台灣飛香港再轉飛歐洲到米蘭，誰知四件行李就全留在香港，一落機我便要去買日常用品。」問他對於GianniVersace的感覺時，他說：「那時自己很小，十多年前就喜歡GianniVersace，不過那時候負擔不起。」
</p></body></html>

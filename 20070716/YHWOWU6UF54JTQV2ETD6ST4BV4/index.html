<html><header><meta charset="utf-8"><title>姬拉懷舊女人香</title></header><body><h1>姬拉懷舊女人香</h1><p>英國女星姬拉麗莉（KeiraKnightley）憑《魔盜王》（PiratesoftheCaribbean）系列電影成功上位，近日，她更被名牌Chanel看中，以50萬英鎊（約800萬港元）的酬勞，取替是非多多的名模姬蒂摩絲（KateMoss），成為Chanel香水Coco系列新代言人。</p><p>告別男仔頭</p><p>一向形象男仔頭的姬拉，在新廣告中以四、五十年代的懷舊造型示人，充份散發出獨特的古典美，令人耳目一新。品牌發言人對姬拉讚不絕口，認為她年輕貌美，代表永不褪色的美麗。</p></body></html>

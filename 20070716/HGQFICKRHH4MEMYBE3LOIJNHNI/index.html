<html><header><meta charset="utf-8"><title>朴京琳出嫁不忘搞笑</title></header><body><h1>朴京琳出嫁不忘搞笑</h1><p>韓國29歲搞笑藝人朴京琳昨日與年幼一歲的圈外男友，於首爾新羅酒店舉行盛大婚禮。朴京琳圈中人緣不俗，難怪會場內外星光熠熠，女星金亞中、李孝利、蔡妍、張娜拉，以及男星車太鉉、趙寅成、安七炫等近1,800友好均畀面出席。</p><p>姜蕙姃便服到賀</p><p>雖然昨日是朴京琳出閣大日子，但她仍不忘發揮搞笑天份，在婚禮前的記者會上笑說：「我曾跟19位男星傳過緋聞，今日他們都有到場，希望他們不是為我出嫁而哭泣。」昨日到場嘉賓大多悉心打扮上場，但女星姜蕙姃卻以牛記便服現身，而且面部比以往發福不少，實在教fans驚訝。</p></body></html>

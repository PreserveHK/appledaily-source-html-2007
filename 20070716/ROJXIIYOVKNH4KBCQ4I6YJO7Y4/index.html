<html><header><meta charset="utf-8"><title>醫學Online<br>深圳愛滋病人極速增長</title></header><body><h1>醫學Online<br>深圳愛滋病人極速增長</h1><p>人口超過1,000萬、外商眾多的深圳市，今年上半年有18宗孕婦發現感染愛滋病病毒個案，幸而因當局全力做好母嬰傳播預防措施，目前沒有母親傳染給嬰兒的個案，但專家指出深圳已進入愛滋病率快速增長期。深圳市疾病預防控制中心主任程錦泉說，截至上月底，全市歷年來累計發現2,314名愛滋病抗體呈陽性反應者，其中確認愛滋病人486名，已有85人死亡，而今年上半年新驗出病患有298人。</p></body></html>

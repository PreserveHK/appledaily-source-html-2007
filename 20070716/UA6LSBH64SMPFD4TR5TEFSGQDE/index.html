<html><header><meta charset="utf-8"><title>莉碧嘉露美再披嫁衣</title></header><body><h1>莉碧嘉露美再披嫁衣</h1><p>於電影《變種特攻》系列中飾演「妖后」的美國女星莉碧嘉露美（RebeccaRomijn），昨日與相戀兩年的電視明星男友JerryO'Connell於洛杉磯結婚，兩人婚禮低調舉行，這是莉碧嘉露美於04年與男星JohnStamos離婚後，第二度做新娘。</p><p>家中行婚禮</p><p>現年34歲的莉碧嘉，昨日穿上RalphLauren的婚紗出閣，她與33歲的JerryO'Connell於洛杉磯家中舉行婚禮，共邀請了約100人出席，儀式簡單。其實兩人早於04年在賭城一個派對中邂逅，繼而相戀，翌年男方即向莉碧嘉求婚。</p></body></html>

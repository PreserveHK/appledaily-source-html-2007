<html><header><meta charset="utf-8"><title>王喜北京悠閒競技</title></header><body><h1>王喜北京悠閒競技</h1><p>王喜有份演出的《珠光寶氣》，因擔重戲的黎姿請假照顧車禍受傷的胞弟，令該劇的拍攝進度大受影響，王喜因而變得無所事事，內地多個電視台即趁機邀請他出席遊戲節目。他早前與老友呂頌賢和黃伊汶等到北京新景點蟹島參加競技節目，經過不同項目比賽，王喜雖然落敗，未能取得豐富獎品，但玩得十分開心。</p><p>諒解黎姿</p><p>問王喜《珠》劇的進度，他說：「大家都好努力去將進度拉返上軌道，希望大家都以大局為重，早日完成拍攝。」問他會否覺得黎姿請假令拍攝延誤，他即力撐對方說：「希望大家都可以畀多啲諒解。」<br> 採訪：比華利</p></body></html>

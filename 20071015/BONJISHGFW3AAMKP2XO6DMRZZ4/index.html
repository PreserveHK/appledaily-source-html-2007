<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關楚耀初戀學性知識 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關楚耀初戀學性知識 - 馮仁昭</h1><p>朱茵（圖左）噚日同關楚耀（圖右）、裕美等喺奧海城出席《性本善》啓播禮，大家嘅話題當然離不開性，作為推廣大使嘅朱茵話佢成日請男仔食檸檬，講完仲即席塞咗個檸檬畀關楚耀。點知關楚耀都好坦白，話自己成日食檸檬，佢話以前喺加拿大讀書好開放，佢自己都好open，最緊要唔好濫交，問佢幾時失身，關楚耀話：「成年後囉，嗰個係我第一個女朋友，年紀大過我，佢灌輸啲正確嘅性知識畀我知。」</p></body></html>

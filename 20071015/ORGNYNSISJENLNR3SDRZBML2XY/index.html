<html><header><meta charset="utf-8"><title>Tiffany辣身舞籌款</title></header><body><h1>Tiffany辣身舞籌款</h1><p>李蘢怡（Tiffany）、張敬軒和側田等昨日在尖沙嘴出席「仁愛堂善心飛躍三十載」籌款晚會記招，晚會將在周六（20日）舉行，屆時Tiffany會與香港先生袁偉豪跳舞，張敬軒會唱由12首歌串成的串燒歌。<br> Tiffany表示其母是仁愛堂總理，所以幫手演出，她說：「隻舞叫做Falfa，比較貼身，會有好多身體接觸，所以都預咗會俾人寫，我同黃秋生都跳過，我之前都會同袁偉豪溝通多啲，到時唔會咁尷尬。」<br> 張敬軒則唱串燒歌，他說：「其實之前都唱過一次，不過嗰次就有啲甩嘴，公司落咗命令，今次甩一個字要罰500蚊。」<br> 採訪：楊潔雯<br> 攝影：陳俊強</p></body></html>

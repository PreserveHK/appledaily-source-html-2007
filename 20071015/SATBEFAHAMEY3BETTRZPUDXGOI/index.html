<html><header><meta charset="utf-8"><title>若槻千夏嫁人撻Q</title></header><body><h1>若槻千夏嫁人撻Q</h1><p>日本性感女星若槻千夏前日應AmebaStudio邀請在東京出席talkshow，她竟然以自己網誌首頁內的貓貓造型現身，以貓貓裝示人約一個小時，她更向現場fans表明暫不結婚。</p><p>急覓男友</p><p>現年23歲的若槻千夏，曾明言會在本月結婚，但由於她跟一名韓國男子的戀情已無疾而終，所以心願未能達成，前日她只好改口說：「我不結婚了。我還是要努力找男友，找到的話一定在網誌內向大家報告。」
</p></body></html>

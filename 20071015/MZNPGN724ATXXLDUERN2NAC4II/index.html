<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉心悠入行瘦10磅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉心悠入行瘦10磅 - 馮仁昭</h1><p>劉心悠噚日喺九龍灣出席《藍天再現十六萬塊格仔油畫活動》開幕禮，奧地利著名油畫家EmilHerker都有到場幫手宣揚環保。劉心悠話會以身作則減少用膠袋，佢話：「以前喺加拿大讀書，試過搞錯垃圾分類，俾學校糾正錯誤。」提到網上盛傳劉心悠患上抑鬱症同暴瘦，佢話：「我拍《出埃及記》時抽離唔到角色，放假休息後已經冇事，我自從入行後瘦咗十磅，健康冇乜大問題。」</p></body></html>

<html><header><meta charset="utf-8"><title>中環在線：花旗林森成做現代「織男」 - 李華華</title></header><body><h1>中環在線：花旗林森成做現代「織男」 - 李華華</h1><p>家吓唔單止做生意要講創意，做善事都唔例外，花旗就別出心裁從藝術出發，搞咗個「傷健藝動二重奏」，希望透過無分國界種族能力嘅藝術，令傷健人士互助共融。<br> 個計劃係同東華三院合作，頭炮藝墟日有超過200個殘疾人士同義工撐場，活動包括手工藝品展覽、視覺及表演藝術。花旗集團香港區行長林森成（中）當日「巡」藝墟，見到織布機鬼咁興奮，仲即場郁咗幾吓部機，做咗一陣現代「織男」。</p></body></html>

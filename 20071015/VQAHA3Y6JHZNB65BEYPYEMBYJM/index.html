<html><header><meta charset="utf-8"><title>Toby恨嫁成熟男</title></header><body><h1>Toby恨嫁成熟男</h1><p>梁靖琪（Toby）與何華超昨日在西貢拍攝港台劇集《性本善》，現年24歲的Toby飾演30歲的雜誌編輯，雖然《性本善》以性教育為題材，不過Toby在劇中卻沒有親熱鏡頭，她說：「個角色講我好恨嫁，有成熟、年輕同穩重三款唔同類型男仔畀我揀，主要係想表達時下職業女性嘅心態。」</p><p>「我想生BB」</p><p>原來Toby也懷着一顆恨嫁的心，已立下目標要30歲前結婚，但可惜至今仍未有找到男朋友，距離結婚之路仍很遙遠，她說：「我鍾意成熟型男仔，樣反而係其次，我想30歲前結婚，係因為我想生BB，30至35歲係最適合生，結婚幾年之後就生，時間啱啱好。」<br> 採訪、攝影：魯萍</p></body></html>

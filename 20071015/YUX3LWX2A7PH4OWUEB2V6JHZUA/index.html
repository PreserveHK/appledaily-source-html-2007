<html><header><meta charset="utf-8"><title>醫學Online<br>個人護理員較易抑鬱</title></header><body><h1>醫學Online<br>個人護理員較易抑鬱</h1><p>那種職業容易令人患上抑鬱症？美國一項研究21類職業的人士抑鬱情況，結果發現最易患抑鬱的職業是個人護理人員，如照顧長者、兒童及傷殘人士每天需要的護理人員，有11%患有抑鬱；其次是飲食業人士，如餐廳侍應及廚師等，有10.3%表示在訪問前兩周曾出現抑鬱病徵；抑鬱比率最低的職業是工程及建築界，只有4.3%患有抑鬱。研究人員稱，全職人士只有7%患抑鬱，較失業人士中有12.7%的比率為低。</p></body></html>

<html><header><meta charset="utf-8"><title>潮流感：PharrellNigo中環開P - ㎡</title></header><body><h1>潮流感：PharrellNigo中環開P - ㎡</h1><p>由美國權威音樂人PharrellWilliams與日本潮流之父、猿人Nigo跨國界合作的時裝品牌BBC（BillionaireBoysClub）及IceCream進駐中環安蘭街，今晚更會開P造勢。兩位揸fit人昨日下午由東京到港，Nigo穿了格仔恤衫、牛仔褲，配上blingbling皮帶，帶着幾個Goyard行李箱，態度親切地透露香港之行會逗留兩天。而Pharrell就顯得巴閉好多，隨行助手及工作人員近10人壓境，隨身潮物則有超大size的Herm囗sBirkinbag。<br> Textby㎡</p></body></html>

<html><header><meta charset="utf-8"><title>周杰倫牛王展琴技</title></header><body><h1>周杰倫牛王展琴技</h1><p>周杰倫首次執導的電影《不能說的秘密》大獲好評，他在最新唱片主打歌《牛仔很忙》的MV中，再次發揮他對影像運用的才華。為拍攝該MV，有關方面斥資350萬台幣（約83萬港元）搭建餐廳與大型穀倉，連周杰倫的古董車也有出現。</p><p>吊起舞蹈員</p><p>《牛仔很忙》的MV動用了近20名臨時演員以復古盛裝粉墨登場，而身邊好友及助理也有出鏡，一同詮釋牛仔生活忙得很開心的歡樂場景。<br> 有大提琴基礎的周杰倫在MV中難得展露小提琴技巧，又與舞蹈員大跳牛仔舞，展現動靜皆宜的一面，他更將舞蹈員用威吔吊起，讓他們展現騰空舞藝，突破了一般舞蹈的平面視覺效果。<br> 採訪：黎寶蘋</p></body></html>

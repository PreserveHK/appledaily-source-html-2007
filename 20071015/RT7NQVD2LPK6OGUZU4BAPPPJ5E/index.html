<html><header><meta charset="utf-8"><title>財話短說<br>智富入股蒙古能源公司</title></header><body><h1>財話短說<br>智富入股蒙古能源公司</h1><p>▲智富能源（1051）宣佈，與蒙古兩名銀行家Zorigt及Chuluunbat達成框架協議，擬收購其持有的資源公司SatelliteGeologicalSurvey（SGS）51%股權，總作價約2.34億元，將發行3.75億股新股支付，每股作價0.62元，較昨收報0.4元溢價55%。通告指蒙古政府擬授權SGS勘探及輸出蒙古南部若干地塊的石油及天然氣資源。據賣方初步評估，該等地塊的石油資源總量或達10億公噸。</p></body></html>

<html><header><meta charset="utf-8"><title>基仔恨做奧運主持</title></header><body><h1>基仔恨做奧運主持</h1><p>古巨基、楊思琦、黎諾懿、徐淑敏以及擔任節目主持的朱凱婷和鄭丹瑞，昨日在將軍澳電視城錄影《聯想奧運火炬手選拔賽》，古巨基姍姍來遲，他解釋是依通告時間入廠。</p><p>惡補奧運知識</p><p>古巨基表示渴望有份參與08年北京奧運，他說：「我希望可以做其中一個主持，以前我都做過娛樂新聞眼主持，我唔介意重操故業，我普通話都得，奧運知識方面，由𠵱家開始可以惡補，如果有份做，我最想就係做主場喇！」至於徐淑敏則最想見到欄王劉翔，她說：「我想行埋佢度，度吓佢有幾高。」<br> 採訪、攝影：楊潔雯</p></body></html>

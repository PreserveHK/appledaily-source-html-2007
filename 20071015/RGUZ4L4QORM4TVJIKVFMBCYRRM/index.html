<html><header><meta charset="utf-8"><title>醫學Online<br>噴霧清潔劑引發哮喘</title></header><body><h1>醫學Online<br>噴霧清潔劑引發哮喘</h1><p>歐盟一項研究指出，就算少至每周使用一次噴霧式家居清潔用品，也足以增加患上哮喘的風險。有關研究包括歐盟10個國家共3,500名成年人，他們在參與研究前沒有哮喘病，但9年來的跟進調查顯示，當中有6%因噴霧清潔劑出現哮喘病的病徵。<br> 研究發現，每星期最少使用一次噴霧清潔劑，引起哮喘病徵或使用哮喘藥的風險增加五成，若每周使用最少四次噴霧式清潔劑，哮喘病風險再增一倍。</p></body></html>

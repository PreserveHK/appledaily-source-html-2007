<html><header><meta charset="utf-8"><title>《兄弟》泰國搏殺周身汗</title></header><body><h1>《兄弟》泰國搏殺周身汗</h1><p>由苗僑偉、陳奕迅（Eason）及黃日華等主演的《兄弟》將於周四上映，該片在泰國取景拍攝，故事講述苗僑偉欺騙弟弟Eason為父報仇後遠走泰國，仇家湯鎮業也追到來。<br> 由於泰國的外景戲份於今年6、7月拍攝，氣溫接近40度，但一班演員還要穿西裝和長褸拍戲，故此經常弄得滿身汗水，服裝組每日都要預備大量底衫給他們替換，而換得最多的是黃日華，不過他說：「絕對唔係我最大汗，係因為阿湯用我做人質，我中咗槍成身血，搞到成日換衫。」<br> 撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>青年涉入屋非禮搶劫</title></header><body><h1>青年涉入屋非禮搶劫</h1><p>【本報訊】一名無業青年涉嫌於上周三在黃大仙所住屋邨大廈，跟蹤一名12歲女童返家，並乘機強行入屋搶掠兩部手提電話，其間他向少女索吻不遂，猛力握住對方頸部，令她暈倒及大便失禁，女童20分鐘後蘇醒報警，涉案青年被控搶劫及非禮兩項罪名，昨被解往觀塘裁判法院提訊，案件押後至本周四，以待警方進行認人手續，被告還押警方看管。<br> 24歲被告譚子健被控於今年10月10日，在黃大仙竹園南邨一單位，搶劫一名12歲少女的100元現金、兩部手提電話及手提聽筒等財物，合共2,410元，並在單位內非禮該少女。<br> 案件編號：KTCC6587/07&#13;</p></body></html>

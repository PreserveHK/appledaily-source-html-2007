<html><header><meta charset="utf-8"><title>崔智友抗拒強悍男</title></header><body><h1>崔智友抗拒強悍男</h1><p>韓國女星崔智友前日抵達東京後，昨日現身韓劇《航天之城AirCity》在日本舉行的記者會，一身黑衣打扮的智友左手戴上閃爍的戒指，頓成全場關注焦點。<br> 不過，崔智友昨日不肯就手上戒指作回應，她說：「已有4年時間沒有接拍韓劇，不免有點緊張，今次角色跟以前的不同，比較堅強。」崔智友還表示以前自己比較喜歡強悍的男性，但現在卻喜愛具備包容力的男人。完成三日兩夜的日本宣傳之旅後，崔智友今日便會返回南韓。</p></body></html>

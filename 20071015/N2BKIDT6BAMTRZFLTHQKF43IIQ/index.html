<html><header><meta charset="utf-8"><title>羅可旋為孖仔減工作</title></header><body><h1>羅可旋為孖仔減工作</h1><p>許晉亨外甥郭永聰以籌委身份，前晚在灣仔君悅酒店舉行香港青年協會的慈善ball，名人如賭王何鴻燊及四姨太梁安琪、何超瓊和梁錦松伏明霞夫婦均出席支持。</p><p>賴沅貞有外籍男友</p><p>早前誕下孖仔的羅可旋，與夫婿夏錦安出席，羅可旋說：「孖仔𠵱家已經兩個月大，出咗院，不過因為自己工作太忙成日要周圍飛，都冇餵人奶，已經請多一個工人照顧小朋友，𠵱家有三個工人，我都會盡量減少工作。」此外，孫光華帶同兒女出席，問其長女賴沅貞是否與吳嘉龍蜜運，她說：「自己有男朋友，係外國人。」<br> 採訪：JessicaNgan<br> 攝影：RickyIp</p></body></html>

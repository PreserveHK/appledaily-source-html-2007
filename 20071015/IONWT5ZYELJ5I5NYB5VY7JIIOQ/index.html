<html><header><meta charset="utf-8"><title>森美、小儀祝福為食貓</title></header><body><h1>森美、小儀祝福為食貓</h1><p>森美和小儀近日分別化身占卜師和女巫師，為PizzaHut的「處處吃驚萬聖節」宣傳，二人日前突擊大鬧旺角區分店，跟食客玩食物占卜，由於反應不俗，未來兩個周末森美和小儀會繼續大鬧其他分店。</p><p>迎接萬聖節</p><p>森美說：「我由細到大都覺得占卜師充滿神秘感，成日幻想自己可以成為占卜師，今次終於得償所願。見到周圍都係古靈精怪嘅佈置，連食物都以萬聖節為主題，最驚喜係員工都可以玩埋一份，扮鬼扮馬，令到我都投入咗萬聖節嘅氣氛之中。」小儀則說：「我會施展法術祝福食客，令佢哋可以願望成真。」<br> 撰文：林妃</p></body></html>

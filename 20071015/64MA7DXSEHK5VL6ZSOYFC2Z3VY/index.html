<html><header><meta charset="utf-8"><title>李蕙敏出碟慶生日</title></header><body><h1>李蕙敏出碟慶生日</h1><p>李蕙敏闊別樂壇六年，終於推出唱片，但僅有兩首廣東及國語新歌，昨日她身穿ChristainDior裙，左額貼上一個紅色V字裝飾物，以全新形象在尖沙嘴出席新曲加精選新碟《LovePassion》宣傳活動，順道慶祝農曆生辰。</p><p>寫時裝專欄</p><p>李蕙敏在樂壇發展停頓了一段時間，並曾轉戰商界，不過她否認曾退出娛樂圈，她說：「我根本就冇脫離過，仍然有登台，一年去兩次美國登台，我冇走過，仲諗住多方面發展，𠵱家寫埋時裝專欄，我享受嘅係出一張高質素唱片，接受新挑戰，向鍾意聽我嘅歌嘅fans交代。」<br> 採訪：魯萍<br> 攝影：陳順禎</p></body></html>

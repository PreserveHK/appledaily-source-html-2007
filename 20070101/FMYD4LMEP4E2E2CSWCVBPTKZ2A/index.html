<html><header><meta charset="utf-8"><title>謝霆鋒和張栢芝會否做爸爸媽媽？</title></header><body><h1>謝霆鋒和張栢芝會否做爸爸媽媽？</h1><p>謝霆鋒和張栢芝因為拍攝《無極》重燃愛火，去年7月他宣布跟栢芝復合，9月尾更秘密往菲律賓的小島結婚，熱愛小孩的栢芝早已揚言婚後不設防兼全面停工，期望三年抱兩。之前還頻頻傳出張栢芝奉子成婚及懷孕的消息。那麼二人於07年會否如願以償地當上父母呢？<br> 蘇民峰話：「係唔係生仔就真係唔知，因為睇生仔要睇埋時辰，但睇佢哋嘅出生年、月、日就睇唔到出年有子女，不過栢芝同霆鋒都屬猴，今年26歲，為太歲相穿年，家庭不安，要長輩留意身體，正所謂一喜擋三災，有BB都係好事，至於佢兩夫婦感情冇問題，正正常常。」</p></body></html>

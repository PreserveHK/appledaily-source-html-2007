<html><header><meta charset="utf-8"><title>葉童老公拖女夜蒲</title></header><body><h1>葉童老公拖女夜蒲</h1><p>早前多次被拍得背着太太葉童與女伴夜蒲的陳國熹，昨日凌晨又再被記者發現他一拖二到中環消遣。昨日凌晨二時許，陳國熹與兩位長髮女伴到中環Volar消遣，當兩位女士發現在場記者拍照時，嚇得即時彈開，反而陳國熹大方地攤開雙手任影唔嬲。不過，未知是否因為知道有記者在場外等候關係，陳國熹只逗留了半小時便匆匆與其中一位穿紫色衣服的女伴離開。</p><p>舊愛同場</p><p>除陳國熹外，霍啓剛及丁子高的舊愛盧恬兒，也與丁子高前後腳出現，其中盧恬兒於昨日凌晨2時許抵達Volar，丁子高則於凌晨3時許拖着女伴離開，可謂寃家路窄。<br> 採訪、攝影：娛樂突發組</p></body></html>

<html><header><meta charset="utf-8"><title>機構呼籲<br>傷殘僱員穩定性較高</title></header><body><h1>機構呼籲<br>傷殘僱員穩定性較高</h1><p>協助弱勢社群就業的香港職業發展服務處高級項目經理譚瑞賢表示，近年社會人士知識水平提高及公眾教育普及，確提高公眾對弱勢社群的接受程度，可惜不少僱主有感聘用傷殘人士後，無論工作環境或設施均需作出調節，故鮮會聘用傷殘人士，令他們求職時處處碰壁。<br> 他指出，現時一般只有政府部門或大機構才會聘用傷殘人士，其實傷殘人士的工作能力不下於普通人，且他們深明較難找到工作，故十分珍惜每個工作機會，工作穩定性較高。<br> 譚瑞賢語重心長地說：「希望僱主以開放態度畀多啲機會佢哋，幫佢哋就業。」</p></body></html>

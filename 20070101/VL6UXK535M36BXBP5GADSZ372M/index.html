<html><header><meta charset="utf-8"><title>恒生幫恒隆地產改名</title></header><body><h1>恒生幫恒隆地產改名</h1><p>港股喺剛過去嘅06年，下半年好似坐火箭咁，長升長有，到年尾前仲創過歷史高位，去到二萬點。𠵱家個個人都掛住炒股（主要係抽新股），多過炒樓。但唔知係咪股市太暢旺，定係人手唔夠，恒生舊年12月份印製嘅恒生香港地產股票基金宣傳單張，就俾人發覺印錯嘢。<br> 該份宣傳單張其中有一頁，介紹佢哋隻恒生香港地產股票基金入面嘅主要投資股份，當中包括一隻「基隆地產」，你估吓其實係乜？<br> 一個心水清嘅讀者就好醒咁發現咗呢個錯處，仲問係咪近排年尾，恒生嘅員工太忙，唔得閒proofreading，定係真係買咗呢隻股？仲問究竟真係喺台灣嘅基隆？定係恒隆？定係恒基先？</p></body></html>

<html><header><meta charset="utf-8"><title>相看中國：56個民族　雙胞胎齊聚上海</title></header><body><h1>相看中國：56個民族　雙胞胎齊聚上海</h1><p>來自全國56個民族的雙胞胎昨日齊聚上海。他們將在東方國貿童夢國青青草園成長大營地的東方民間收藏博覽館、少兒探索博覽館、少兒挑戰訓練營中，接受近百項少兒技能、體能、智力、傳統文化教育等多方面的培訓、教育，然後參加2006年雙子鬧新春文藝晚會，表演各民族的歌舞。<br> 上海早年已舉辦過兩屆雙胞胎節，分別邀請少兒雙胞胎及民族雙胞胎聚會，共迎新年。<br> 新華社</p></body></html>

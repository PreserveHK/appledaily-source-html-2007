<html><header><meta charset="utf-8"><title>Paris澳洲食霸王餐</title></header><body><h1>Paris澳洲食霸王餐</h1><p>ParisHilton近日應啤酒商邀請到澳洲宣傳，有傳她會袋100萬美元（約780萬港元）作為酬勞。可是她前日光顧悉尼食肆時，竟意圖吃霸王餐，惹來餐廳負責人投訴。</p><p>選啤妹被搶鏡</p><p>前日Paris於悉尼shopping，中途於咖啡店休息時，點下漢堡包及礦泉水，但她用膳後，竟沒有支付約9.8澳元（約60港元）的賬單便離開，一名侍應投訴說：「她賺這麼多錢，但十元八塊也想慳。」另外，Paris昨日出席啤酒商的記者會，應邀為該品牌挑選啤妹代言人，雖然Paris以性感衣着上陣，但站在身材高䠷的比堅尼女郎側，忽然顯得失色。</p></body></html>

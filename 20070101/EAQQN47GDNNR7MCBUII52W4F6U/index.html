<html><header><meta charset="utf-8"><title>打工仔望今年加薪10%</title></header><body><h1>打工仔望今年加薪10%</h1><p>【本報訊】你想今年加薪多少呢？職工盟昨於旺角行人專用區擺設一棵加薪願望樹，吸引319名路經市民在加薪心願卡上寫下目標加薪幅度，他們平均希望今年可獲加薪10%。在該批市民中，只有10.6%去年獲得加薪，5.9%則被減薪，79.6%維持凍薪，餘下少數人未有回答。<br> 職工盟指出，去年經濟增長達6.5%，通脹率也有2.5%，從上述調查反映出僱員大多未能分享經濟轉好的成果，「顯然香港僱員共度時艱就有份，共享繁榮就莫問。」該會又指去年主要大企業盈利均見上升，但據人力資源管理學會的調查，去年平均加薪率僅2.4%，對僱員不公平。</p></body></html>

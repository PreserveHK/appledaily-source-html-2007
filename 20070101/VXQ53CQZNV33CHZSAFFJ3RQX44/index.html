<html><header><meta charset="utf-8"><title>內地去年重大醫藥事故</title></header><body><h1>內地去年重大醫藥事故</h1><p>01/08/06</p><p>安徽華源生物藥業公司的消炎藥欣弗克林霉素，生產過程中受污染，造成11人死亡</p><p>14/05/06</p><p>齊齊哈爾生產的亮菌甲素注射液，使用假藥物輔料，造成11人死亡</p><p>13/04/06</p><p>本港及內地女性接受PAAG水凝膠注射隆胸手術後，出現不良反應，估計逾30萬人受影響<br> 資料來源︰《蘋果》資料室</p></body></html>

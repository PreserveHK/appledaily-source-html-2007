<html><header><meta charset="utf-8"><title>各界對禁煙反應</title></header><body><h1>各界對禁煙反應</h1><p>生意仲好</p><p>表哥茶餐廳老闆張堅庭：法例生效後，我預計茶餐廳生意仲會好咗，因以前好多家庭見到有客食煙會即刻走。</p><p>食少啲囉</p><p>藝人古天樂：我咪食少啲囉！不過連酒吧、卡拉OK同聯誼會都唔食得煙，肯定生意大受影響，我替佢哋慘啫！</p><p>較日本嚴</p><p>居港日本人和田剪佳說，香港的禁煙法例禁止卡拉OK吸煙，較日本更嚴格。他昨晚享受K房最後一根煙。</p><p>多啲唱Ｋ</p><p>張先生表示，禁煙條例生效後，可以多帶４歲女兒唱Ｋ。</p></body></html>

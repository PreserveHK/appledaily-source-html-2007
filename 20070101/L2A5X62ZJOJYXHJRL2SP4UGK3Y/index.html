<html><header><meta charset="utf-8"><title>蘇玉華新書好賣感滿足</title></header><body><h1>蘇玉華新書好賣感滿足</h1><p>蘇玉華昨日在灣仔會展出席新書《美味舞台》的分享會，她表示新書第一批已全部分銷到各大書店，現正考慮加印第二批，她覺得出書的滿足感大於金錢。</p><p>星媽勁幽默</p><p>另一邊廂，謝寧、丘凱敏和周星馳母親凌寶兒都有出席新書講座，問星媽於新一年是否想飲新抱茶，她竟說：「呢個問題有啲老土呀，我哋呢啲自由散漫派嘅人，啲仔女鍾意結婚同唔結都冇問題啦，我個細女結婚都係最後一日先通知我。」答問題似足星爺般幽默。<br> 此外，謝寧表示會與兩名女兒在家中倒數，因為她怕街上人頭湧湧。<br> 採訪、攝影：胡比</p></body></html>

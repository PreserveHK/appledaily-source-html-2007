<html><header><meta charset="utf-8"><title>《新鐵金剛》膺最佳電影</title></header><body><h1>《新鐵金剛》膺最佳電影</h1><p>英國廣播公司第一台（BBC1）噚日公布由網民投票選出嘅全年最佳電影名單，結果丹尼爾基格（DanielCraig）主演嘅《新鐵金剛智破皇家賭場》（CasinoRoyale），高票當選第一位，反而全球大收嘅《加勒比海盜：決戰魔盜王》（PiratesoftheCaribbean:DeadMan'sChest）只屈居第三，至於第二位係去年5月揚威康城嘅《TheWindThatShakesTheBarley》。
</p></body></html>

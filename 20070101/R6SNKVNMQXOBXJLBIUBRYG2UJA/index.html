<html><header><meta charset="utf-8"><title>國際Gossip：女人揸車闖哈珀別墅</title></header><body><h1>國際Gossip：女人揸車闖哈珀別墅</h1><p>"TheprotectiveunitoftheRCMPinterceptedthevehiclerightaway."<br>「皇家騎警保安組第一時間截住汽車。」</p><p>加拿大總理哈珀（StephenHarper）2006年最後一日唔多平安。佢前日（周日）喺渥太華東北部鄉郊別墅度周末，一大清早有個女人揸車衝破保安防線，闖咗入去話想見吓佢。皇家騎警當然立即截住架車，拉咗個女人，但係冇起訴佢。當時哈珀喺別墅裏面，但係安全冇受威脅。<br> 美聯社</p></body></html>

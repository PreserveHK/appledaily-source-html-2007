<html><header><meta charset="utf-8"><title>北京男子偷書偷上癮</title></header><body><h1>北京男子偷書偷上癮</h1><p>北京出現一名偷書成癮的雅賊：王姓男子，愛看書，但從不買書，家中550本書，全是從去年3月以來，在西單圖書大廈偷來的，合共值萬多元人民幣。<br> 上周六，王姓男子在西單圖書大廈文史類圖書書架旁，用手撕毀書籍的防盜條碼，企圖偷書時，被保安員發現報警，最後被公安拘捕，並從其家中起出大批被偷的書。曾經當廚師的他說：「我特別喜歡看書，尤其文史類，幾乎每天都來偷，少則一、兩本，多則五、六本，我有點上癮了，每天都想去。」<br> 《北京娛樂信報》</p></body></html>

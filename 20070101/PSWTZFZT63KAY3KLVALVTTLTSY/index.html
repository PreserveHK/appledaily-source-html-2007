<html><header><meta charset="utf-8"><title>上海策略溢價12%配股</title></header><body><h1>上海策略溢價12%配股</h1><p>上海策略置地（164）宣布，以每股1元配售9000萬股新股，予獨立投資者及公司主要股東陳孝聰，集資淨額約8950萬元，主要用作支付剛收購的上海商廈項目。配售價1元較上周五停牌前0.89元，有12.36%溢價，配售股份相當於擴大後發行股本約17.52%。上月21日，上海策置斥資5.55億元人民幣收購上海黃浦區佳成商廈商場，當中4.54億元以現金支付，其餘則發行新股。</p></body></html>

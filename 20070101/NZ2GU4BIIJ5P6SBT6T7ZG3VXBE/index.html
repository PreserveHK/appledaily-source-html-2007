<html><header><meta charset="utf-8"><title>相看中國：野虎噬牛　村民爬樹保性命</title></header><body><h1>相看中國：野虎噬牛　村民爬樹保性命</h1><p>上周五下午，吉林省琿春市哈達門鄉一頭5歲母牛，被猛虎襲擊身亡。工作人員從牛身咬痕判斷，逞兇的應該是野生東北虎。<br> 事發當日，村民劉思華將牛群趕回牧場時，發現少了一頭5歲的母牛，便回頭尋找，結果在一座小山坡發現母牛躺在叢林裏。此時，身後突然傳來一聲虎嘯，他回頭一看，距他50米左右的樹林間有一隻身長約1.8米的老虎一躍而起。劉思華情急之下爬到一棵樺樹上，並大聲喊叫，直到老虎離去，才跑回牧場，並向琿春自然保護區報告。<br> 吉林《城市晚報》</p></body></html>

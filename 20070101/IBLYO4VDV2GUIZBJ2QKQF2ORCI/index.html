<html><header><meta charset="utf-8"><title>小林幸子變火鳳凰</title></header><body><h1>小林幸子變火鳳凰</h1><p>日本藝能界一年一度的電視大騷《紅白歌唱大賽》昨晚舉行，雖然其矚目程度已今非昔比，不過不少歌手在節目中仍施展渾身解數，務求令觀眾難忘。現年53歲的演歌歌手小林幸子，穿上誇張長裙，在八米高空化身鳳凰演唱，場面十分震撼。<br> 另外，氣志團主音綾小路翔化身的DJOZMA昨晚代表白組演出，他曾揚言在節目中露何B仔，而身為《紅白》特別環節司儀的星野亞希，前日也聲稱會「露半球」還擊。</p></body></html>

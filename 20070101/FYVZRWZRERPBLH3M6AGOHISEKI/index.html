<html><header><meta charset="utf-8"><title>飲雞尾酒　請睇戲</title></header><body><h1>飲雞尾酒　請睇戲</h1><p>喜歡睇日本電影又愛泰菜就要留意！泰國餐廳ThaiOrchids最近特別為日本電影《太陽之歌》設計了1套2款的浪漫雞尾酒。</p><p>只要在1月8至17日午市或晚市時段於ThaiOrchids朗豪坊分店惠顧「太陽之歌」雞尾酒，可以獲得電影優先場戲票2張之外，還有一份特別小禮包，包括1張價值$50的ThaiOrchids現金券和1套2張的限量版電影明信片。有咁多優惠，快啲帶埋女朋友去過一個浪漫之夜。<br> <br> 記者︰林思樂</p><p>ThaiOrchids（35425123）<br> 地址：旺角亞皆老街8號朗豪坊商場8樓<br> 《太陽之歌》優先場將於1月17日9:30pm於UA朗豪坊放映。</p></body></html>

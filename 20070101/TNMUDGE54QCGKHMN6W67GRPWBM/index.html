<html><header><meta charset="utf-8"><title>S/S速報！：RebeccaTaylor<br>浪漫立體花</title></header><body><h1>S/S速報！：RebeccaTaylor<br>浪漫立體花</h1><p>RebeccaTaylor乃眾多名人鍾愛的美國品牌，其飄逸和女性化的設計是受歡迎原因之一，連富家女ParisHilton亦係擁躉。07年RebeccaTaylor繼續將這可愛且帶女人味的元素注入其初春系列中，首批服飾選取了春季大熱的花花圖案，其突出之處在於把立體花及飾物用於衣服之上，帶出浪漫飄逸感覺。<br>記者：陳穎欣</p><p>SistyrMoon（29730198）<br> 中環雲咸街14-16號地下</p></body></html>

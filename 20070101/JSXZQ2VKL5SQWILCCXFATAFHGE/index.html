<html><header><meta charset="utf-8"><title>國際Gossip：英揆免費度假惹非議</title></header><body><h1>國際Gossip：英揆免費度假惹非議</h1><p>英國首相貝理雅（TonyBlair）正同屋企人喺美國邁阿密BeeGees樂隊成員RobinGibb嘅豪宅度假（圖），英國傳媒篤爆佢上台以嚟，最少15次接受明星、商人嘅免費招待，總值超過77.5萬英鎊（1,180萬港元），有人就呼籲要調查內裏有無利益衝突。首相府撐話貝理雅每次度假會以捐錢作為「旅費」嘅，絕無白食白住。另外，侯賽因被處決咁大件事，貝理雅竟然唔發聲明，又唔提早結束假期，俾人批評佢好唔稱職。<br> 英國《星期日泰晤士報》/《星期日電訊報》</p></body></html>

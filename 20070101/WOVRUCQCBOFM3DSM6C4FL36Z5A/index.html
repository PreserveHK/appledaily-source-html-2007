<html><header><meta charset="utf-8"><title>李嘉欣和許晉亨會否結婚？</title></header><body><h1>李嘉欣和許晉亨會否結婚？</h1><p>大美人李嘉欣於去年年中開始和何超瓊的前夫許晉亨拍拖，二人秤不離砣，去食飯，去馬場，甚至連去日本看麥當娜（Madonna）都恍如一對連體嬰，十指緊扣，任影唔嬲，將拍拖生活當真人騷公開，如此恩愛，他們今年會否步入教堂呢？<br> 蘇民峰話：「李嘉欣嘅生肖屬狗，睇佢呢個八字，佢嘅姻緣運喺08、09年，佢一生有兩個大嘅姻緣運，第一個係25至30歲；而第二個係35至40歲，至於係唔係同許晉亨結婚就睇唔到，要睇吓佢到時身邊嘅對象至知。」</p></body></html>

<html><header><meta charset="utf-8"><title>歐洲斥以蠻制蠻</title></header><body><h1>歐洲斥以蠻制蠻</h1><p>侯賽因問吊，即使罪有應得，卻引爆死刑爭議。雖然美國總統喬治布殊說處死侯賽因是「伊拉克民主里程碑」，伊朗更說他死有餘辜，歐洲多國卻對處決侯賽因不安。<br> 有份攻伊的英國外相貝嘉晴（MargaretBeckett）重申反對死刑，但尊重伊拉克人決定。歐洲委員會委員米歇爾（LouisMichel）指處死侯賽因等於「以蠻制蠻」，絕不可取。法國重申反對死刑。俄羅斯則表示遺憾。梵帝崗則發聲明指是一次悲劇。<br> 國際特赦也指死刑原則上已是錯誤，加上侯賽因沒得到公平審訊，那是錯上加錯。人權監察指侯賽因是踐踏人權的怪獸，但「處決他反把他的惡劣紀錄顛覆了」。<br> 路透社/美國《紐約時報》</p></body></html>

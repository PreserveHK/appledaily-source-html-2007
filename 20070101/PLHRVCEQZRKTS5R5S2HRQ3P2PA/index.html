<html><header><meta charset="utf-8"><title>𤓓王吳卓羲的事業會否反彈？</title></header><body><h1>𤓓王吳卓羲的事業會否反彈？</h1><p>無綫當紮小生吳卓羲雖然備受力捧，奈何他不爭氣，𤓓事連連，忘記拉褲鏈、英語及普通話又不靈光、舞蹈員出身的他跳起舞來竟不如林峯、只記掛和官恩娜拍拖，堪稱𤓓王代表，再不發憤，大把新紮小生追上前，𤓓王吳卓羲07年的事業可否絕境逢生呢？<br> 蘇民峰話：「吳卓羲今年27歲，07行忙運，即係指多嘢做，會有錢，不過佢下半年會比較好啲，06、07年佢都多嘢煩，感情相爭，易處三角關係，所以佢應該將感情放低，專注事業，如果佢係咁做07年事業會有唔錯嘅發展。」</p></body></html>

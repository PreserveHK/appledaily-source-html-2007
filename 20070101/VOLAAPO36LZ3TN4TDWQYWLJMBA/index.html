<html><header><meta charset="utf-8"><title>醫學Online<br>蜜糖多士減宿醉不適</title></header><body><h1>醫學Online<br>蜜糖多士減宿醉不適</h1><p>新年大時大節不少人都會飲多兩杯酒，英國專家指出，豪飲過後，只要吃片塗上蜜糖的烘多士，便有效減低宿醉的徵狀。專家指出，蜜糖提供人體必須的鈉、鉀及果糖，令人盡快回復精神。<br> 專家指出，飲酒令人興奮，但酒精入到身體就成為乙醛，是一種有害化合物，令人頭痛、暈眩及嘔吐。當體內的乙醛減少，酒醉不適的反應會隨之而消失，一般人通常在飲酒翌日的中午才開始回復清醒狀態。</p></body></html>

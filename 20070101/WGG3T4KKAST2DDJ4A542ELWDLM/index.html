<html><header><meta charset="utf-8"><title>元旦BB女嬰搶閘出世</title></header><body><h1>元旦BB女嬰搶閘出世</h1><p>【本報訊】2007年的「元旦BB」是一名女嬰，於今晨零時零八分在廣華醫院誕生，據悉，這名搶閘出世的「元旦BB」體重3.34公斤。女嬰的父親姓張，母親姓何，為自然分娩，女嬰是兩夫婦的第一胎。<br> 昨深夜，在廣華醫院等候分娩的張妻胎動，被送入產房後順利誕下女兒，兩夫婦獲知女兒成為元旦BB後欣喜若狂。過去數月，本港的公立及私家醫院孕婦爆棚，但並無像往年一樣元旦日有多名嬰兒搶閘出世的情況。<br> </p></body></html>

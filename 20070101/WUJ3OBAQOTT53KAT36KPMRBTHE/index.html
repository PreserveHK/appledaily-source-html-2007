<html><header><meta charset="utf-8"><title>簡單風水局一睇就明</title></header><body><h1>簡單風水局一睇就明</h1><p>踏入2007年，當然想知道今年運氣有幾好，前幾日經過書局，看見這本《2007開運大預言》，當然二話不說便立即翻看。雖然書中的生肖運程略嫌簡單，好似無乜講到嘢咁，但我好欣賞內裏的開運風水一Part，用示意圖清楚咁教風水布局，唔使搵指南針左搵右搵，可謂快靚正。當然書中還有其他的開運要點、每月運勢、聚福秘訣等，最啱唔鍾意用腦又要八卦的我。</p><p>《2007開運大預言》售價：$89<br> 售賣點：城邦書店（28778606）</p></body></html>

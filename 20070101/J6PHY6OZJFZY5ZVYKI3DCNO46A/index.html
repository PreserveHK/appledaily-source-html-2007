<html><header><meta charset="utf-8"><title>立法會選舉方式比較</title></header><body><h1>立法會選舉方式比較</h1><p>地區直選議席</p><p>現時立法會選舉方式：由320萬選民以一人一票方式產生30議席<br> 政府、李鵬飛研究的立法會選舉方式：同樣由320萬選民以一人一票方式產生30議席</p><p>功能組別議席</p><p>現時立法會選舉方式：由功能界別約20萬選民選出30議席<br> 政府、李鵬飛研究的立法會選舉方式：由功能界別提名，再由選民以一人一票選出30個功能界別議席<br> 資料來源：李鵬飛及《蘋果》資料室</p></body></html>

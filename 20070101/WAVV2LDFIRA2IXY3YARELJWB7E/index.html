<html><header><meta charset="utf-8"><title>張韶涵拋香口膠中頭獎</title></header><body><h1>張韶涵拋香口膠中頭獎</h1><p>張韶涵前日在台北舉行新碟預購簽唱會，吸引大批fans捧場。前日天氣雖然寒冷，但她只穿上一襲薄薄的紗裙，在寒風中獻唱《夢裡花》時幾乎凍僵。<br> 張韶涵又將她代言的香口膠拋給fans，當她背着fans拋香口膠時竟往上拋，結果香口膠如仙女散花般掉在她頭上，場面尷尬。此外，張韶涵3月底將在台北巨蛋開騷，她的偶像濱崎步則比她早一星期在巨蛋開個唱，認真巧合。<br> 撰文：林妃</p></body></html>

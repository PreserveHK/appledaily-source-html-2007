<html><header><meta charset="utf-8"><title>激騷小八卦<br>薛凱琪玩電話　黃馨喪跳搶鏡</title></header><body><h1>激騷小八卦<br>薛凱琪玩電話　黃馨喪跳搶鏡</h1><p>張震嶽的三級騷將全場觀眾情緒帶入至高境界，但仍有觀眾看得不夠投入，薛凱琪就是其中之一。她與大班朋友結伴前來，其中一名男友人一直站在她附近，薛凱琪卻只顧玩電話傳短訊。<br> 另一個志不在酒的是「一碟歌手」黃馨，星途暗淡已離開樂壇的她，前晚染了一頭金髮單拖到場，整晚獨自在記者群前不停喪跳，似乎想吸引閃光燈，可惜記者們只想請她借歪，不要擋着鏡頭！</p></body></html>

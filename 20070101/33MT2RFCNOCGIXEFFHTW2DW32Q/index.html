<html><header><meta charset="utf-8"><title>買二折名牌送領呔絲巾</title></header><body><h1>買二折名牌送領呔絲巾</h1><p>踏入2007年，梗係要買番幾件新衫開年。想要名牌子，又想價錢抵，唔使愁，有出口名牌店清貨平賣，所有價錢低至二折，部份貨品10蚊雞都有交易。名牌減價貨牌子有DKNY、CalvinKlein、Guess等，除咗有BB仔嘅冬天衫，男士們嘅長褲外套外，就連女士們去party嘅晚裝長裙都有。如果想買名牌衫，就要喺1月15日前掃貨，𠵱家買衫仲有領呔絲巾送。<br>記者：梁學文</p><p>地址：葵涌工業街2-8號力豐工業大廈5/FE室<br> 電話：93110691<br> 日期：即日至1月15日（星期一至六）<br> 營業時間：11:00am-8:00pm</p></body></html>

<html><header><meta charset="utf-8"><title>蒙嘉慧和鄭伊健會否分手？</title></header><body><h1>蒙嘉慧和鄭伊健會否分手？</h1><p>鄭伊健去年年初跟梁詠琪分手，之後跟蒙嘉慧因打羽毛球打出真愛，女方更在男友10月生日時，以女主人身份出席，正式確認她女友的地位，究竟這段蒙麵戀發展會如何？可否白頭到老，還是逃不過分手厄運？<br> 蘇民峰話：「蒙嘉慧今年31歲，生喺夏天，屬金，金生水，而07、08、09年都屬水，運氣唔錯，感情方面佢06、07年係桃花姻緣年，07年有感情變化，感情變化可以係結婚、分手或有BB，如果唔結婚呢就會分手。鄭伊健都係屬金，生於秋天，大運唔錯，佢流年平穩，反而06年會好啲，不過喺佢八字度睇唔到有感情變化，所以就算結婚或分手都唔會係佢做主動。」</p></body></html>

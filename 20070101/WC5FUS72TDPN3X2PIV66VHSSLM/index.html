<html><header><meta charset="utf-8"><title>勞工處協助<br>多項計劃助殘疾就業</title></header><body><h1>勞工處協助<br>多項計劃助殘疾就業</h1><p>勞工處展能就業科有向各類殘疾人士提供就業服務，包括提供職前培訓及向僱主提供津貼的「就業展才能計劃」、改善求職者技巧的自助求職綜合服務、舉行特別推廣活動為殘疾人士搜羅職位空缺、及在互聯網提供就業資訊的「互動展能就業服務」。<br> 去年1月至11月，該處已成功協助2,308名殘疾人士就業。<br> 勞工處展能就業科香港辦事處電話﹕28524801<br> 網址﹕ http://www.jobs.gov.hk/isps/ </p></body></html>

<html><header><meta charset="utf-8"><title>李亞鵬為女治兔唇荷包受壓</title></header><body><h1>李亞鵬為女治兔唇荷包受壓</h1><p>李亞鵬和王菲成立的嫣然天使基金，至今已籌到約1,200多萬元，李亞鵬日前接受內地節目《面對面》訪問，聲稱自己沒有太大的經濟能力，捐出的100萬是屬於其製作公司，他說：「100萬對我來說不是一個小數目，我在醫院第一眼看到女兒時，第一個舉動就是查自己還有多少錢。」</p><p>娶王菲曾遭反對</p><p>李亞鵬又透露女兒李嫣今年將會再做手術，但女兒仍會留下傷痕，以後一說話便能聽出來。提到太太王菲，李亞鵬表示當初哥哥知道兩人拍拖後曾經反對，最終李亞鵬給自己的答案是：「我是要娶一個我想娶的女人，我要跟她生活。」<br> 撰文：李全</p></body></html>

<html><header><meta charset="utf-8"><title>節日前後　自殺個案</title></header><body><h1>節日前後　自殺個案</h1><p>06年情人節翌日<br> 16歲女生與男友情人節爭執後分手，翌日求見男友不遂，在深水埗住所天台跳樓自殺死亡<br> <br> 06年元旦翌日<br> 藝人谷祖琳的31歲前助手蕭慕欣，疑不堪男友提出分手，在家燒炭自殺身亡<br> <br> 03年除夕<br> 28歲女子與男友復合失敗，在元朗寓所燒炭自殺死亡<br> <br> 03年聖誕節<br> 住天水圍的33歲單親婦聖誕與同居男友口角，不堪分手，在6歲女兒及男友面前跳樓身亡<br> <br> 02年聖誕節<br> 22歲男子到女友天水圍住所求復合被拒，用鐵鎚扑死女友後掟落街，再跳樓自殺<br> 資料來源：《蘋果》資料室</p></body></html>

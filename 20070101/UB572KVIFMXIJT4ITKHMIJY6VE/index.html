<html><header><meta charset="utf-8"><title>陳法蓉怕語言不通被打</title></header><body><h1>陳法蓉怕語言不通被打</h1><p>朱茵、陳法蓉、陳嘉容和歐陽妙芝等前晚在香港廸士尼出席「米奇除夕狂歡派對」。已育有一子的歐陽妙芝說：「希望今年追個女，妳（指陳嘉容）都一齊生啦。」<br> 陳法蓉與家人一起到廸士尼倒數，談到周海媚在內地被打，她說：「我覺得好震驚，知道海味嘅普通話唔好，我都有少少擔心，因為我嘅普通話仲差過佢。」至於朱茵被問到會否效法歐陽妙芝，努力「造人」生金豬仔時，她表示不會當未婚媽媽，她說：「暫時冇打算結婚。」<br> 採訪、攝影：駱華齡</p></body></html>

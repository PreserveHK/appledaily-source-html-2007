<html><header><meta charset="utf-8"><title>陳嘉容盼07做媽媽</title></header><body><h1>陳嘉容盼07做媽媽</h1><p>陳嘉容、唐寧及歌手裕美昨日在尖沙嘴出席「衣香鬢影法國除夕夜」活動，現場有參賽者以化妝舞會主題各出奇謀扮靚，擔任評判的陳嘉容也以一身銀衣迎新年。</p><p>生活壓力大</p><p>問陳嘉容新年願望是甚麼，她說：「首先梗係要冇天災人禍，同埋自己要身體健康。」問陳嘉容會否希望生隻金豬BB？她說：「都想㗎，順其自然啦，06年身邊好多模特兒都做咗媽咪，係差我同Kathy（周汶錡）啫，不過香港生活壓力咁大，（生BB）唔係話有就有。」<br> 採訪：林妙萍　攝影：陳志嵐</p></body></html>

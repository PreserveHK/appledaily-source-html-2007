<html><header><meta charset="utf-8"><title>華度膺12月盟主</title></header><body><h1>華度膺12月盟主</h1><p>矢志一圓盟主之夢的蘋果名家畢傑，於上月首日即憑基爾馬諾克大勝5:1的60倍波膽，拿下12,000分遙遙領放；可惜踏入賽事最後階段，留前鬥後的8月盟主華度，先在下旬中逾萬分收窄差距，繼而在大除夕夜的兩場「關鍵性」的荷甲賽事大賺逾3,000分，終以淨賺22.7%的61,352總分後來居上，於06年食尾糊再膺盟主。</p><p>可憐連續5次屈居第2的畢傑好夢難圓，始終擺脫不了「二奶宿命」，眼看盟主之位即將到手，最後還得為他人歡喜；至於上月停賽的賴恩將取替12月榜尾停賽的青蛙仔，復出挑戰衞冕的華度。</p></body></html>

<html><header><meta charset="utf-8"><title>07年邊個冒起?</title></header><body><h1>07年邊個冒起?</h1><p>去年娛樂圈中有不少男女藝人都表現突出，本報列了四男四女包括馬國明、黎諾懿、高鈞賢和胡諾言，以及楊思琦、鍾嘉欣、陳法拉和徐淑敏，讓蘇師傅為他們算八字，究竟當中有誰在今年的成績會較好呢？</p><p>楊思琦　有機結婚</p><p>蘇師傅話：「楊思琦07年有姻緣運，有結婚機會，而佢30歲之後會入大運，佢𠵱家28歲，事業發展都唔錯，但未係高峯；至於鍾嘉欣07年都係行忙運，發展喺四個中算唔錯。」</p><p>胡諾言　時來運到</p><p>蘇師傅話：「睇咗四個男仔嘅八字，以胡諾言喺07年下半年比較忙，所以佢好似好啲，其他男仔發展就冇乜特別。」</p></body></html>

<html><header><meta charset="utf-8"><title>滙控董事失股份獎勵</title></header><body><h1>滙控董事失股份獎勵</h1><p>【本報訊】滙豐控股（005）06年股價疲軟，《星期日電訊報》報道，集團執行董事06年或會因此失去豐厚的股份獎勵。報道指，歐洲銀行06年平均股東總回報達21%，但滙控則只有4%，同時也落後於英國同業。<br> 報道指，滙控主席葛霖，將因此失去根據長期獎勵計劃下、總值達100萬英鎊的股份獎勵。為令董事及高級職員的利益與股東利益更趨一致，滙控實際授出的業績表現獎勵股份，須視乎能否達致預先釐定的回報目標。<br> 除葛霖外，報道指，滙控財務總監范智廉、行政總裁紀勤，也會因此失去80萬及40萬英鎊的股份獎勵。</p></body></html>

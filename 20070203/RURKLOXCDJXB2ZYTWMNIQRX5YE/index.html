<html><header><meta charset="utf-8"><title>凱莉酥胸壓裸男</title></header><body><h1>凱莉酥胸壓裸男</h1><p>英國女星伊莉莎伯凱莉（ElizabethHurley）雖然快將下嫁印度富商艾雲尼亞（ArunNayar），但她仍然不放棄搵快錢的機會，昨日還現身紐約，擔任時裝品牌Jordache代言人，與多位赤裸上身的大隻壯男一同硬銷牛仔褲。</p><p>力壓筋肉男</p><p>向來身材惹火的伊莉莎伯凱莉昨日穿上Jordache最新推出的牛仔褲，上身配以紫色透視吊帶背心，令其豐滿身材若隱若現，非常誘人，吸引力蓋過身旁一眾筋肉猛男。可是大家都將焦點集中在其身段上，難免予人喧賓奪主之感。</p></body></html>

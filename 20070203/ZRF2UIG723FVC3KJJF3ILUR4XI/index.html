<html><header><meta charset="utf-8"><title>Britney人有三急男廁解決</title></header><body><h1>Britney人有三急男廁解決</h1><p>美國過氣小天后BritneySpears自離婚後，怪行一籮籮。前日她在加州馬利布的一間油站入油時，竟失驚無神在記者面前公然走入男廁。
</p><p>借外套保暖</p><p>雖然當日天氣寒冷，但近日身形明顯暴脹的Britney有肥膏抵冷，只穿上一件短袖上衣，露出一雙粗壯的麒麟臂。不過，衣衫單薄的Britney最後也奈不住撲面寒風，要向在場一名男記者借外套取暖。未知是否太急，披上外套的Britney忽然走進油站的男廁，實在令人摸不着頭腦。</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>美法庭為$3.76糾纏</title></header><body><h1>國際Gossip<br>美法庭為$3.76糾纏</h1><p>美國新澤西州一宗涉及3.76美金（約29.3港元）雞碎咁多錢嘅案件，竟然審咗差不多兩年，勞動到三個法院五個法官，民主的司法制度果然零舍不同。事緣古德曼（AdamGoodmann）舊年3月去連鎖藥房晒相，店員話盛惠9.75美金（約76港元），點知佢話廣告講明只收5.99美金（約48港元），唔肯畀多錢就走人，於是俾人拉咗，差啲要罰錢兼做社會服務。佢唔甘心，上訴完再上訴，一輪勞師動眾之後，被裁定無罪。美聯社</p></body></html>

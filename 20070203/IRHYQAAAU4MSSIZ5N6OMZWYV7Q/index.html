<html><header><meta charset="utf-8"><title>國民黨內對連戰回歸分歧</title></header><body><h1>國民黨內對連戰回歸分歧</h1><p>力挺派</p><p>立委侯彩鳳：「當然是希望連榮譽主席回來穩定我們國民黨的局。」<br> 立委林郁方：「曾經滄海難為水，與世無爭。我看他（連戰）應該不會選總統，他來當暫時的黨主席，讓國民黨產生總統候選人，我認為他是不二人選。」</p><p>沉默派</p><p>前行政院長郝柏村：「甚麼事都沒參與。」<br> 立法院長王金平：「假設性問題，不回答。」</p><p>保留派</p><p>立委費源泰：「黨主席是馬英九！」<br> 立委郭素春：「連前主席德高望重。不過現在還不必要去討論馬英九下台的假設性問題，目前還是應該尊重並肯定馬主席的辛勞。」<br> 資料來源：台灣《蘋果日報》</p></body></html>

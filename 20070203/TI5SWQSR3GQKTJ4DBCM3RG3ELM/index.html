<html><header><meta charset="utf-8"><title>劉家昌控侵權案受阻</title></header><body><h1>劉家昌控侵權案受阻</h1><p>樂壇教父劉家昌舊年入稟高等法院，指環星音樂國際有限公司侵犯歌曲版權，環星噚日喺高院要求剔除訴訟，指劉家昌早於84年已經同一間本地公司簽約，將歌曲嘅港澳地區版權事宜交晒畀佢哋處理，而該公司喺89至92年呢3年期間合共發放50萬版權費畀劉家昌，仲授權環星喺去年中出版包括《在雨中》及《往事只能回味》等40首金曲，故環星並冇侵權，法官將押後裁決。<br> 案件編號：HCA1470/06</p></body></html>

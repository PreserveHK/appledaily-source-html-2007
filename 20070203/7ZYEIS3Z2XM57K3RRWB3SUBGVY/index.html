<html><header><meta charset="utf-8"><title>球迷反應</title></header><body><h1>球迷反應</h1><p>買波要揀過</p><p>鄭先生：「原本準備買今個禮拜嘅意甲，頭先知道賽事無限期押後，所以要即刻改選其他賽事。雖然短期內冇得買意甲，但仍有其他賽事，對球迷影響唔大。」</p><p>多數睇英超</p><p>佐敦：「歐洲球迷向來都瘋狂，但今次有球迷用炸彈炸死警察實在誇張。意甲開波時間通常同英超撞正，所以只會選擇睇大戰，而意甲暫停對我影響唔大。」</p><p>少買意甲波</p><p>葉先生：「我自己好少睇亦好少玩意甲，而意大利方面決定無限期押後賽事，對我影響好輕微；因為我賭波通常以英格蘭賽事為主，好少買意大利波。」</p></body></html>

<html><header><meta charset="utf-8"><title>葉童哨咀黃子華</title></header><body><h1>葉童哨咀黃子華</h1><p>黃子華和葉童昨日在將軍澳拍攝無綫新劇《奸人堅》的一場咀戲，講述葉童追賊時不慎撞向子華，最後兩人跌在地上，哨牙的葉童更「啄」中子華的嘴。<br> 黃子華直言未試過與哨牙妹接吻，他說：「今次直頭俾佢強啄，當年俾羅蘭姐喺手臂上咬咗一啖，雖然已經留力，但仍然喺我心中同手臂上烙下深深印記。」<br> 正式拍攝時，葉童第一下已不慎「啄」到子華，子華即時叫痛，並說：「唔好咁快，會死人㗎！」最後兩人NG多次才完成。事後問子華感覺如何，他說：「頭一下好痛，跟住就麻木，都OK嘅，乜都要試嘛。」記者笑指葉童未有洗假牙時，子華說：「佢夠膽戴，我就夠膽俾佢啄。」<br> 採訪、攝影：王崇穎</p></body></html>

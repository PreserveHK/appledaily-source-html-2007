<html><header><meta charset="utf-8"><title>007為攻內地改對白</title></header><body><h1>007為攻內地改對白</h1><p>由丹尼爾基格（DanielCraig）主演的第21套占士邦電影《新鐵金剛智破皇家賭場》（CasinoRoyale），日前破天荒在內地上映，不過在戲中飾演占士邦上司M的影后級人馬茱廸丹慈（JudiDench），就指內地上映的版本經過刪改。<br> 由於鐵金剛電影向來涉及敏感政治情節，45年來一直無緣在中國內地上映，今次《新》片獲解禁，不少電影人均大感驚訝，但茱廸指內地版某些對白被迫作出刪改，她說︰「當中有句對白是『天！我真懷念冷戰！』，在內地版我要重新配音，改為『天！我真懷念以前！』，意思完全不同。」</p></body></html>

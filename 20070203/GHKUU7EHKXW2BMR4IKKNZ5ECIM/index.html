<html><header><meta charset="utf-8"><title>娛樂資料庫<br>多番離合　拖累事業</title></header><body><h1>娛樂資料庫<br>多番離合　拖累事業</h1><p>05年1月：姬蒂於31歲生日派對上認識Pete，兩星期之後，Pete在電視上親口承認與姬蒂相戀。<br> <br> 05年9月：英國報章刊出姬蒂在Pete錄音室吸毒的照片，令其事業陷入谷底。<br> <br> 06年1月：姬蒂與Pete分手，並與男模JamieBurke外出滑雪度假。<br> <br> 06年3月：Pete在自己的車窗上寫上「我永遠愛姬蒂」，二人之後復合。<br> <br> 06年8月：姬蒂成功勸服Pete入院戒毒。<br> <br> 06年10月：姬蒂與Pete宣布訂婚。<br> <br> 07年1月：二人於泰國舉行非正式婚禮。<br> <br> 資料來源：《蘋果》資料室</p></body></html>

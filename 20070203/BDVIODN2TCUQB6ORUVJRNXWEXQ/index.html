<html><header><meta charset="utf-8"><title>話你知：阿Sam撻Q　四大歌后頂上</title></header><body><h1>話你知：阿Sam撻Q　四大歌后頂上</h1><p>張耀榮原定今年4月中至5月頭訂了22日紅館檔期為許冠傑舉行演唱會，若然是次演唱會撻Q，張耀榮便要白蝕121萬場租。據悉，張耀榮為封蝕本之門，早已答應把阿Sam5月初兩日檔期讓給葉麗儀、陳潔靈、肥媽瑪利亞和一位大馬女歌手舉行四大歌后演唱會。<br> 記者昨日問張耀榮，阿Sam四月個唱若搞不成的話，會把檔期讓給哪位歌手？張耀榮說：「都未諗，一日未清楚阿Sam做唔做，我都唔會諗住。」<br> 採訪：林妃</p></body></html>

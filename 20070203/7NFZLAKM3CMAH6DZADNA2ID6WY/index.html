<html><header><meta charset="utf-8"><title>關仁隱事：粉紅女賭船釣金龜</title></header><body><h1>關仁隱事：粉紅女賭船釣金龜</h1><p>金錢台一姐「蟻哥」走咗，終於輪到「粉紅女」坐正，佢都等咗好耐先有呢一日，關仁知道粉紅女份人面懵心精，成日好想趁住自己仲有幾分姿色釣個金龜婿，然後印印腳唔使捱世界。關仁聽講粉紅女有時唔使開工，最鍾意上賭船，又或者去富豪賭局，做啲乜？咪傍住啲有錢佬賭錢，當然接觸多啲，大家將來交往機會都大啲，就算唔係，有錢佬贏咗錢，又點少得打賞身邊嘅靚女吖？<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>曾俊華「公餘」時間助選</title></header><body><h1>曾俊華「公餘」時間助選</h1><p>【本報訊】特首辦公室主任曾俊華昨天處女下海，首次陪同曾蔭權到觀塘apm商場，與曾蔭權競選辦的人員一同助選。做戲做全套，曾俊華穿上寫有「我會做好呢份工」這句競選口號的T恤（圖）。因為在場傳媒太多，曾蔭權僅逗留了兩分鐘左右便離開。<br> 曾蔭權聲稱自己是「24小時特首」，他最信任的下屬曾俊華卻強調，自己是利用公餘時間做義工為曾蔭權助選，不是用工作時間，但沒有透露，會否有更多問責官員，未來公開為曾蔭權助選。盛傳曾俊華是其中一名政務司司長人選，至於會否接任政務司司長，他說，要等對方提出邀請後才決定。</p></body></html>

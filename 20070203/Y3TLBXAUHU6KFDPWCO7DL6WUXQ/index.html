<html><header><meta charset="utf-8"><title>施安娜床戰黑武士曝光</title></header><body><h1>施安娜床戰黑武士曝光</h1><p>英國女星施安娜美娜（SiennaMiller）與「少年黑武士」凱頓基斯甸臣（HaydenChristensen）在電影《FactoryGirl》中的火辣床戲，近日廣受談論，當中的劇照也剛在網上曝光，雖然未知二人是否假戲真做，但施安娜美娜為博出位，不惜犧牲色相全裸上陣。</p><p>拒正面回應</p><p>因與祖廸羅（JudeLaw）拍拖而上位的施安娜美娜，最近與凱頓基斯甸臣合作《FactoryGirl》而傳出緋聞，兩人於片中的床戲大膽得令人咋舌，對於他們是否假戲真做，導演GeorgeHickenlooper未肯正面回應，只說：「施安娜美娜是一位出色的演員。」</p></body></html>

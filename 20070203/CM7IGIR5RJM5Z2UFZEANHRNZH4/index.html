<html><header><meta charset="utf-8"><title>我是誰：小室徒失業入無綫</title></header><body><h1>我是誰：小室徒失業入無綫</h1><p>上月剛滿28歲的陳敏之（Sharon），十多歲便擔任模特兒（圖），20歲時被當時有日本樂壇教父之稱的小室哲哉發掘，簽約成為歌手，更曾遠赴日本受訓，後來公司解散。01年陳敏之簽約無綫後，先在節目《娛樂大搜查》中任主持，後來被高層樂易玲賞識，正式成為TVB經理人合約藝人，近年備受力捧接拍多齣劇集如《飛短留長父子兵》及《胭脂水粉》等，最近在處境喜劇《高朋滿座》中扮演蘇花一角深入民心。<br> </p></body></html>

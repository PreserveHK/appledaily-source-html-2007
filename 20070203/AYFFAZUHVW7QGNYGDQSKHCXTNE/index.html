<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本男星成宮寬貴前日獲委任為法屬新喀里多尼亞旅遊大使，他去年尾已到過當地海灘拍攝宣傳海報。<br> <br> ●日本漫畫《名偵探柯南》作者青山岡昌的出生地鳥取縣北榮町，正興建「青山岡昌故鄉館」展出柯南使用過的發明品，下月18日開幕。<br> <br> ●韓劇《宮》男星朱智勛，相隔一年再接拍新劇《魔王》，與嚴泰雄、女星申敏娥演繹超能力三角戀。<br> <br> ●韓國變性人組合Lady宣布解散，四名成員將退出娛樂圈，重過新生活。<br> <br> ●安琪蓮娜祖莉母親臨終遺願，希望女兒能嫁畢彼特。<br> <br> ●Prince及BillyJoel兩位歌手將會為周日舉行的超級碗美式足球賽表演。</p></body></html>

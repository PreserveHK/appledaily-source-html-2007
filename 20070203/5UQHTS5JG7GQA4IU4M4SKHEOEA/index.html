<html><header><meta charset="utf-8"><title>賣電話卡受電管局規管</title></header><body><h1>賣電話卡受電管局規管</h1><p>【本報訊】針對現時市面上電話卡服務「冇王管」，電訊管理局昨日落實《電訊條例》第8（1）（aa），將所有電訊服務轉售商納入規管範圍內。電管局發言人表示，國際電話卡與流動電話預繳SIM卡服務，以往由於轉售商並沒有電訊設備，按例不受電管局監管，毋須向消費者提供熱線電話或售後服務。在上述條款落實後，所有轉售商將自動成為「類別牌照」持有者，除要遵守《電訊條例》向消費者提供保障，包括基本資料、維持收費準確性，並有責任不從事具誤導性或欺騙性的行為。</p></body></html>

<html><header><meta charset="utf-8"><title>美勇傳勁舞冧台男</title></header><body><h1>美勇傳勁舞冧台男</h1><p>以Morning娘前成員石川梨華為首嘅偶像組合美勇傳，前日到咗台灣。石川同另外兩位成員三好繪梨香同岡田唯，噚日下晝喺台北國際會議中心搞咗一場歌迷聚會。走開性感路線嘅美勇傳，去到台灣一樣冇錫身，佢哋着上充滿和風味嘅低胸短裙，露出纖腰喺800位fans面前又唱又跳，搞到現場肉香四射，台下班男fans更加鬼殺咁嘈，情緒高漲。美勇傳前日接受咗多個電視節目訪問，之後去咗品嚐台式美食。</p></body></html>

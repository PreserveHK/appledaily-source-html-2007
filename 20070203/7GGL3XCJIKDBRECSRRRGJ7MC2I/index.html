<html><header><meta charset="utf-8"><title>關仁隱事：卡窿失勢唔收斂</title></header><body><h1>關仁隱事：卡窿失勢唔收斂</h1><p>模界是非絕對唔會比明星界少，好似一度坐穩一姐嘅「卡窿」，自從爆出佢老公索K後，加上「落機」同「袋冧」個勢又咁勁，卡窿當然要企埋一邊，以前行騷必定由佢嚟壓軸，不過呢支歌仔都冇唱好耐。成日話一個人𤓓開有條路，不過卡窿好似唔識收斂，仲成日同啲傳媒懶friend，有次見到個記者着件款式唔錯嘅外套，竟然癲到叫個記者除件外套落嚟送畀佢，人哋梗係睬佢都儍啦，點知佢第二日發短訊問個記者幾時畀件外套佢，可能佢以為人哋會畀面佢，最弊佢唔知自己冇勢呢，個記者唔畀件外套佢不特止，仲唱開呢單嘢㖭。<br> Textby關仁</p></body></html>

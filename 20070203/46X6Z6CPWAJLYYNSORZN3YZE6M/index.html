<html><header><meta charset="utf-8"><title>許瑋倫頭七家人誦經安魂</title></header><body><h1>許瑋倫頭七家人誦經安魂</h1><p>台灣音樂才女許瑋倫上月底車禍身亡，前日是她的頭七，家人為她舉行法事。儀式由前晚8時開始，許家兩老準備了12道素菜和女兒生前愛吃的點心致祭，並由許瑋倫生前的師兄和師姐帶領誦經，其胞弟許志瑋負責燒紙錢，而友人鄭元暢、楊丞琳則把日前摺好的紙蓮花和紙衣服逐一燒給故友。由於許瑋倫突然離世，沒機會搬入新居，故家人特別準備了一間紙紮小屋燒給她。<br> 至於本周五（9日）舉行的「瑋美絕倫追思音樂會」，負責編寫悼念主題曲的黃韻玲表示已作好曲譜，待將許家兩老想對女兒說的話來填寫歌詞才算真正完成。<br> 採訪、攝影：黎寶蘋&#13;</p></body></html>

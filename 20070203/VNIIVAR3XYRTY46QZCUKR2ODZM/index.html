<html><header><meta charset="utf-8"><title>關仁隱事：大玲有空姐情婦</title></header><body><h1>關仁隱事：大玲有空姐情婦</h1><p>男藝人「大玲」有妻有兒，不過俗語話齋，那有貓兒不愛腥，大玲好鍾意去酒吧媾女，話說有次佢喺酒吧睇中一位空姐靚女，不過空姐靚女就叫大玲介紹佢好友「震波」畀佢識，大玲聽到後猛數震波壞話，又話佢只係逢場作興，唔夠佢咁專一同細心。<br> 大玲經過一輪甜言蜜語，又管接管送好細心咁熱烈追求攻勢下，空姐靚女雖然明知大玲有妻有兒，仍願意做對方嘅情婦。𠵱家大玲出席一啲老友聚會，都會帶埋呢位空姐靚女亮相，大家都仲叫佢阿嫂㖭！<br> Textby關仁</p></body></html>

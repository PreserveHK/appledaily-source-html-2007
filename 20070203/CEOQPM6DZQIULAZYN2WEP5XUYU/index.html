<html><header><meta charset="utf-8"><title>曾蔭權角逐連任對2012雙普選立場</title></header><body><h1>曾蔭權角逐連任對2012雙普選立場</h1><p>1.２月1日競選宣言中，提出建設新民主制度，但隻字不提2012雙普選<br> <br> 2.宣布連任記者會回應提問，才說會推出普選綠皮書諮詢公眾，仍不提2012普選<br> <br> 3.昨日向選委簡介政綱仍不提2012雙普選，又指民主不能解決所有問題<br> <br> 4.回應選委提問稱自己並沒有排除2012有雙普選<br> <br> 資料來源：《蘋果》資料室、曾蔭權競選網頁</p></body></html>

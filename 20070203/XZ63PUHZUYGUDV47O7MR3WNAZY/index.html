<html><header><meta charset="utf-8"><title>客車相撞13死76傷</title></header><body><h1>客車相撞13死76傷</h1><p>昨日春運第一日即發生嚴重車禍，廣西省河池市都安縣兩輛大巴發生相撞，導致13死76傷。據河池市交警部門介紹，車禍發生於昨日上午6時51分。當時一輛車載41人的掛貴州車牌大巴，從都安縣開往河池市金城江方向，撞上了迎面而來的掛重慶車牌載有48名乘客的大巴。車禍當場造成11人死亡，其中重慶車上7人死亡，貴州車死亡4人，傷者送到醫院後再有兩人不治身亡。<br> 事發後，當局趕往現場組織搶救，70多名傷者被送都安縣人民醫院救治。肇事原因調查中。<br> 中新社</p></body></html>

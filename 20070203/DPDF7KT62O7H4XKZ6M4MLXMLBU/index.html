<html><header><meta charset="utf-8"><title>陳豪潛水衣打底開工</title></header><body><h1>陳豪潛水衣打底開工</h1><p>陳豪早前到內地橫店拍攝電影《戚家軍》，雖然今次只逗留十多日，但他已覺自己十分享受，原來製作單位安排他入住一間五星級酒店，各方面更安排得十分妥善。<br> 陳豪說：「雖然我唔係第一次去橫店，但係今次真係好多謝製作單位，各樣嘢都安排得好好。之前我都擔心住嘅問題，因為我比較怕生暴床。」<br> 原來陳豪已是第三次到橫店工作，但始終未能適應當地天氣，他說：「因為我好怕凍，今次上去我已經帶晒禦寒衣物，好彩都頂得住，我仲專登買咗潛水衣打底。」<br> 撰文：王崇穎</p></body></html>

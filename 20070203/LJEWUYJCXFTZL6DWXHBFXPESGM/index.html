<html><header><meta charset="utf-8"><title>關仁隱事：嗲精特權招人妒</title></header><body><h1>關仁隱事：嗲精特權招人妒</h1><p>「嗲精」份人好作狀，所以喺公仔箱嘅人緣麻麻，加上早排公仔箱大細超，更加令唔少姐仔哥仔對佢不滿。<br> 話說公仔箱早排開兩部大製作，講到明參與嘅演員要瞓身去做，唔准做其他嘢，有幾位姐仔哥仔想同公仔箱度小小期做外面工作同私人嘢，都俾上頭鬧到狗血淋頭。點知話口未完，嗰頭就見到嗲精可以度期拍電影，個個咪㷫到爆燈，覺得公仔箱咁做太過大細超囉！<br> Textby關仁</p></body></html>

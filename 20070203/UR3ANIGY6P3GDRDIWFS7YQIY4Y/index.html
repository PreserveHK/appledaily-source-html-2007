<html><header><meta charset="utf-8"><title>楊思琦學秘技等嫁</title></header><body><h1>楊思琦學秘技等嫁</h1><p>楊思琦昨日在將軍澳電視廣播城為錄影無綫生活台節目《星級廚房》，示範煮「星洲炒翅」，更獲周中師傅親授廚藝，其間周中取笑她道：「你都遲早做師奶喇，認咗佢喇！」令思琦大為尷尬。<br> 思琦直言未試過為男友李泳豪親自下廚，問她可考慮踏出第一步？她說：「煮畀男友食？要擇個好日子先，係都畀媽咪食先啦。」思琦大讚媽咪廚藝精湛，還自爆家藏楊家菜譜，問她是否待學滿師便嫁人？她表示：「唔係啦！冇話學得滿㗎，再學多啲先啦。」採訪、攝影：王崇穎&#13;</p></body></html>

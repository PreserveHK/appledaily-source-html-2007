<html><header><meta charset="utf-8"><title>迷你寵物小香豬廣州熱賣</title></header><body><h1>迷你寵物小香豬廣州熱賣</h1><p>豬年將至，廣州近日已熱賣來自泰國、被稱為「小香豬」的迷你寵物豬。這種豬的外貌與普通豬隻無異，身上有黑白兩色，但成年後體形嬌小，身長僅30多厘米，體重約10磅。小香豬在豬家族中屬於「天資聰穎」一類，牠活潑好動，喜愛亁淨，可吃粥、貓狗的食糧等。</p><p>商家盼討個好意頭</p><p>廣州一家寵物店老闆稱，小香豬兩年前已在當地市場出現，但今年銷情特別好，「最多的一天有人買了20至30隻」，而買家多為地產商，希望討個好意頭。不過，顧客購買時要小心，因為早前曾有奸商以土豬假冒小香豬出售，結果土豬的體重一年後增至100公斤。<br> 網易</p></body></html>

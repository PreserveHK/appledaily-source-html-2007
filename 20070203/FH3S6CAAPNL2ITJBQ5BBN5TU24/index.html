<html><header><meta charset="utf-8"><title>百事可樂新口號MoreHappy</title></header><body><h1>百事可樂新口號MoreHappy</h1><p>百事可樂2003年以「百事，這就是可樂」（Pepsi.It'sthecola）作宣傳標語，「死對頭」可口可樂前年就用口號「歡迎來到可樂世界」（WelcometotheCokeSideofLife）回應。百事今年發動新一輪宣傳攻勢，以「更快樂」（MoreHappy）作為新口號。<br> 除了新口號，百事還推出35個新設計的汽水罐和兩個新電視廣告，務求先聲奪人，新汽水罐每隔三周換一次。<br> 美聯社</p></body></html>

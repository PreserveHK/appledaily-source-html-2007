<html><header><meta charset="utf-8"><title>鄧麗欣追仔狂奔索氣</title></header><body><h1>鄧麗欣追仔狂奔索氣</h1><p>鄧麗欣（Stephy）和森美日前在奧海城拍攝葉念琛新片《十分愛》。當日劇情講述Stephy不停在自動電梯跑上跑落，希望找到森美，Stephy拍攝時以短裙襯上啡色長靴的青春打扮，拿着手袋不停在商場跑來跑去，先後共NG了5次。<br> Stephy在拍完休息時不停喘氣，問她是否十分疲累？她坦白地說：「都幾攰吓。」至於森美就因為未輪到拍攝他的戲份，故他只好乖乖地站在欄杆旁細閱劇本，培養情緒。<br> 採訪、攝影：陳偉權</p></body></html>

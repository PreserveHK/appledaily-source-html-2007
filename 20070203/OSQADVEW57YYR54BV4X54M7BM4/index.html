<html><header><meta charset="utf-8"><title>杏兒命賤唔恨嫁</title></header><body><h1>杏兒命賤唔恨嫁</h1><p>胡杏兒昨日以現代經典代言人身份，聯同葉翠翠於灣仔會展行婚紗騷，她身穿中式裙褂，佩戴紅番造型頭飾及龍鳳鈪等中西合璧的造型壓軸。問杏兒會否恨嫁，她笑說：「之前家姐結婚，我都有少少衝動，不過自己辛苦命，鍾意做嘢。」</p><p>情人節沒約會</p><p>杏兒自言現在沒有拍拖，問她有否留意緋聞男友黃宗澤近日以SMS攻勢追求陳法拉的報道，她平淡地說：「唔知有咁嘅事，你哋問番當事人。」杏兒透露甚少與黃宗澤聯絡，問她會否有甩難的感覺，她說：「甩咗難好耐。」對於即將來臨的情人節，她表示沒有約會，寧願有一些登台工作搵銀。<br> 採訪：吳天慧<br> 攝影：葉君海</p></body></html>

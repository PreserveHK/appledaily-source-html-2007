<html><header><meta charset="utf-8"><title>上海直擊<br>鄭希怡低胸博一博</title></header><body><h1>上海直擊<br>鄭希怡低胸博一博</h1><p>時尚風雲榜頒獎禮昨日在上海國際會議中心舉行，陳冠希、伊能靜、鄭希怡（Yumiko）、楊采妮、吳佩慈和白歆惠等均畀面捧場。</p><p>白歆惠上圍豐滿</p><p>有消息指黃曉明將會獲獎，一度傳出他將會和緋聞女友、台灣名模白歆惠一起行紅地氈，令在場記者引頸以待，但她最後一個人孤獨地行紅地氈，教大家失望。白歆惠以一襲低胸晚裝出場，她俯身簽名時，其豐滿上圍呼之欲出，要即時托一托胸口以防走光。<br> 早前在多倫多直播節目中露點的Yumiko也盛裝出席，她穿了一件粉色低胸裝，表現淡定，看來已從露點事件的陰影中解脫出來。<br> 採訪、攝影：盧健</p></body></html>

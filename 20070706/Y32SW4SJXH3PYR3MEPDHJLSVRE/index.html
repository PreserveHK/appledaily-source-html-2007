<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●威和夫米拿在訪問中暗示自己並非同志，希望盡快結婚及生仔。<br> <br> ●有傳畢彼特帶同跟安琪蓮娜祖莉所生的女兒Shiloh，與前妻珍妮花雅麗絲頓秘密聚餐。<br> <br> ●本周二於美國正式開畫的《變形金剛》大收2.1億港元。<br> <br> ●《色慾都市》電影版將於9月開鏡，由電視劇版本的四位女主角擔正。<br> <br> ●韓星尹恩惠昨日單方面向所屬經理人公司提出解約，不滿對方規定她只能接拍自家公司製作的劇集。<br> <br> ●日本女星奧菜惠昨日發表聲明，否認引退及與IT公司Mixi社長笠原健治拍拖。<br> <br> ●新一輯《幪面超人THENEXT》電影，被列為12歲以下兒童須由家長陪同觀看之級別。</p></body></html>

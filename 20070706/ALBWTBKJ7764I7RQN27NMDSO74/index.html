<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何傲兒額頭生粒粒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何傲兒額頭生粒粒 - 馮仁昭</h1><p>16位應屆候選港姐噚日喺銅鑼灣六福珠寶出席「香港小姐珠寶首飾試戴會」，分別戴上由價值9萬元至128萬元嘅首飾行catwalk，其後更互選最佳演繹得主，結果12號李潔瑩勝出。2號何傲兒（圖）佩戴價值高達128萬嘅名貴首飾，威盡全場。經過三個幾星期密集式訓練，何傲兒額頭長滿粒粒，她說：「係呀，可能之前返內地拍攝嘅時候一日轉幾次妝，𠵱家惟有等啲皮膚慢慢康復。」</p></body></html>

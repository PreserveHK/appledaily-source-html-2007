<html><header><meta charset="utf-8"><title>紅BlogBlog︰欣宜生日風騷轉移視線</title></header><body><h1>紅BlogBlog︰欣宜生日風騷轉移視線</h1><p>肥姐沈殿霞近日又再進入瑪麗醫院腫瘤科接受治療，凌零發都為其情況擔心，欣宜更每天不辭勞苦前往照顧母親。不過日前凌零發卻在欣宜blog上看到她貼出上月與友人齊齊慶祝生日的相片，似乎是想轉移大家的視線。<br> 照片中的欣宜跟友人在蘭桂坊一同慶祝生日，更與他們一起擺出搞笑甫士，狀甚風騷，似乎當時並未受母親病情困擾。其實欣宜已將近整個月未有更新其網誌，未知是否因為忙於照顧肥姐而沒有時間寫blog訴心聲。<br> <br> 欣宜blog<br>  http://blog.sina.com.cn/zhengxinyi </p></body></html>

<html><header><meta charset="utf-8"><title>葉翠翠逛街打爛醋埕</title></header><body><h1>葉翠翠逛街打爛醋埕</h1><p>葉翠翠早前經寇鴻萍和陳淑蘭的介紹下，與道地飲料老闆方振文共晉晚餐，但被傳媒踢爆後，她看來已不敢再約男士去街，日前她外出開餐及逛街，陪伴左右的也只是女性朋友。</p><p>大有斬獲</p><p>當晚8時許，翠翠在金鐘寓所樓下會合女伴後，即坐的士往銅鑼灣吃日本料理，一小時後埋單離開，兩人先逛時代廣場內的唱片店，再往崇光百貨，其間一男子迎面經過她的身邊，忍不住回頭張望，卻被身旁的女朋友黑面扯他離開，看來越變越靚的翠翠確具魅力。<br> 其後翠翠和女伴到崇光選購化妝品，她也有斬獲，繼而兩人再到雪糕店嘆雪糕，閒聊一會後才各自離開。<br> 採訪、攝影：娛樂突發組</p></body></html>

<html><header><meta charset="utf-8"><title>何傲兒網上大熱</title></header><body><h1>何傲兒網上大熱</h1><p>16位候選港姐昨日於尖沙嘴出席化妝品店活動，眾佳麗更分組比試對香水的認知，最後由6號王卉霖奪得最具香水智慧獎，並獲得5,000元獎金。<br> 有網友於網上進行投票，巨躉黎姿2號何傲兒成為三甲大熱，她說：「我夜晚返到屋企仲要練catwalk，根本冇時間睇。大熱只係大家對我嘅支持，其實個個佳麗都好平均。」</p><p>否認攬仔</p><p>9號王君馨對於被指在蘭桂坊當街攬仔，她說：「我唔係攬仔，已經係兩個月前嘅事，當時係有一位男性朋友扶一扶我，呢啲係紳士風度，成件事都係外國人有風度啫。」<br> 採訪、攝影：王崇穎&#13;</p></body></html>

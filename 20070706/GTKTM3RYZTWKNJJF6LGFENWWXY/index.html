<html><header><meta charset="utf-8"><title>馮仁昭四圍超：唐寧谷胸做AV女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：唐寧谷胸做AV女 - 馮仁昭</h1><p>唐寧（右）、魯文傑（左）同魏綺珊噚日喺尖沙嘴為舞台劇《爆谷殺人狂》總綵排，唐寧飾演成人雜誌名模，為咗能夠出名拍電影，不惜以另類手法認識導演魯文傑。噚日綵排時，着性感服飾嘅唐寧同魯文傑有唔少身體接觸，仲即場演繹借位啜腳趾，當中仲有唔少粗口台詞，認真大膽。唐寧話：「套衫有少少性感，但係打晒底。為咗有啲效果我都有墊大少少，今次都算係一個新嘗試。」</p></body></html>

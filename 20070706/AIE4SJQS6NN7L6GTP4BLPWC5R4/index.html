<html><header><meta charset="utf-8"><title>馮仁昭四圍超：賈樟柯南非奪導演獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：賈樟柯南非奪導演獎 - 馮仁昭</h1><p>賈樟柯導演嘅《三峽好人》繼上年喺威尼斯電影節攞咗金獅獎後，日前喺南非德班地區舉行嘅第28屆德班國際電影節，佢取得最佳導演獎，評審之一嘅NikiKarimi話賈樟柯同兩位主角透過呢部戲，將佢哋帶到一個未知嘅地方，而且導演仲熟練咁使用所有電影元素，將佢哋淹沒喺呢個詩情畫意嘅世界裏面，呢個係一位傑出導演嘅傑作。《三》片製作人周強話部戲可以喺南非攞獎，當然有助賈樟柯影片開拓當地市場。</p></body></html>

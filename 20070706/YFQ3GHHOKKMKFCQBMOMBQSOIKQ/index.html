<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿嬌狂迷大鬧警署 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿嬌狂迷大鬧警署 - 馮仁昭</h1><p>連日來鍾欣桐（阿嬌）飽受嚟自內地、自稱「陳旭京大中華區007」嘅癡情男fans苦纏，噚日傍晚007去咗灣仔警署求助，話證件到期，要警察幫佢打電話畀佢喺廣州嘅母親，畀150蚊佢返廣州，佢一時又話同阿嬌相愛6年，最後佢喺警署擾攘一大輪後，警方畀咗兩蚊佢搭車去中聯辦求助。007仲話阿嬌偷咗佢嘢，記者問佢阿嬌偷咗佢啲乜，佢指住個心話：「佢偷咗我個心呀。」阿嬌噚晚喺長洲拍戲時，問佢會唔會畀錢007返鄉下？佢話：「我想佢快啲返去，但唔想有任何動作，畀到佢無謂幻想。」方力申就話呢單嘢唔關佢事，咪問佢喎。
</p></body></html>

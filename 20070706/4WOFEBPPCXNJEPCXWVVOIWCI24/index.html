<html><header><meta charset="utf-8"><title>隔牆有耳：麥至理變生招牌 - 李八方</title></header><body><h1>隔牆有耳：麥至理變生招牌 - 李八方</h1><p>精采過電視連續劇嘅龔如心千億遺產爭奪戰角色越嚟越多，連家翁王廷歆同律政司都玩埋一份，誰勝誰負未知，但一班律師肯定係大贏家。最近幾個月曝光率拍得住二線明星嘅麥至理律師，唔單止泊到陳振聰呢個水頭十足嘅大碼頭，仲用埋爭產戰做生招牌。<br> 八方噚日登入麥至理合夥嘅「何敦麥至理鮑富律師行」個網頁（ http://www.haldanes.com），一登入去就彈晒佢近期為爭產案上電視片段同見報嘅剪報出嚟，全部剪輯好放喺度。最近麥至理經常喺傳媒曝光，既方便追睇連續劇市民，又有宣傳效果，一舉兩得，用得唔好嘥。 </p></body></html>

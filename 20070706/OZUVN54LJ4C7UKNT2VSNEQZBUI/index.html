<html><header><meta charset="utf-8"><title>水濺滾油鑊　壁屋釀火警</title></header><body><h1>水濺滾油鑊　壁屋釀火警</h1><p>【本報訊】西貢清水灣道壁屋懲教所廚房昨晨6時46分發生火警。據懲教署發言人透露，兩名分別姓丁及姓陳懲教所職員，在廚房內監督一些準備早飯的囚犯時，疑有人不慎將水傾倒入爐頭上的鑊內滾油中，致火舌猛然冒升燃着雜物引起小火，陳首當其衝灼傷右手臂，懲教所瞬即疏散廚房內囚犯，丁稍後吸入濃煙感到不適。<br> 消防接報7分鐘後到場，但懲教所方面已用滅火喉將火救熄。<br> 陳姓懲教署職員事後送院治理，丁則拒絕送院。意外中無囚犯受傷，事件無可疑。</p></body></html>

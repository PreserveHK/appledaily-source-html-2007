<html><header><meta charset="utf-8"><title>玉木宏自嘲扮有型</title></header><body><h1>玉木宏自嘲扮有型</h1><p>日本型男玉木宏去年尾憑日劇《交響情人夢》中「千秋學長」一角成功上位後，除迷盡日本老中青女性外，更成為廣告界搶手貨，近日成為汽車品牌MAZDA代言人的他，昨日便出席新車發佈會。<br> 早前被選為圈中白馬王子的玉木宏，昨日以一身白衫白褲現身記者會，打扮官仔骨骨的他，還擺出型仔配靚車的甫士拍照。<br> 不過，玉木宏對自已的一身型仔打扮卻有點不好意思的說：「今日的打扮和廣告一樣，似乎有點扮有型呢。」</p></body></html>

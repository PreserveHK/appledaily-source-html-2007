<html><header><meta charset="utf-8"><title>Eason焦急搵廁所</title></header><body><h1>Eason焦急搵廁所</h1><p>向來不拘小節的陳奕迅（Eason）日前戴着紅cap帽，身穿牛記笠記，由男助手陪同下在灣仔謝斐道一帶兩頭騰，原來Eason人有三急，趕搵廁所放低幾両。</p><p>向店員打招呼</p><p>當時約晚上9時多，一臉焦急的Eason在街頭騰來騰去，雙眼則留意店舖，其後他衝入一間賣三文治的餐廳，火速標入男廁，約7、8分鐘後，才見Eason一身鬆晒地離開，見他滿面笑容，更向店員友善揮手打招呼，接着便登上保母車，本來他欲坐車廂後排，但突然又繞車一圈，坐在車頭司機旁座位，才由司機接載離開。<br> 採訪、攝影：娛樂突發組</p></body></html>

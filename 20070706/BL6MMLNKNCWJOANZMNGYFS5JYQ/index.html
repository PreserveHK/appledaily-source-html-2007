<html><header><meta charset="utf-8"><title>城市焦點<br>深圳　外來者居住證試行</title></header><body><h1>城市焦點<br>深圳　外來者居住證試行</h1><p>深圳市鹽田區下月將率先試行居住證制度，所有到深圳工作、投資的外來人士，抵埗後必須在30天內登記辦證，之後便可在醫療、就學及租屋等方面，享有與深圳戶籍居民同等待遇。<br> 據了解，當局已定於年底前，在全市推行居住證制度，以全面代替現有的外來居民暫住證制度。新發出的居住證，借鑑內地第二代居民智能身份證上的晶片技術，可存放大量個人資料。不過，有居民早前指出，這其實是另一個戶籍藩籬，和現有的暫住證制度無分別，根本是「換湯不換藥」。<br> 廣州《羊城晚報》</p></body></html>

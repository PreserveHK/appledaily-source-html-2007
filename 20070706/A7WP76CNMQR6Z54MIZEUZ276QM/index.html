<html><header><meta charset="utf-8"><title>警第三度搜HOTDISCO</title></header><body><h1>警第三度搜HOTDISCO</h1><p>【本報訊】暑期臨近，警方嚴打娛樂場所青少年濫藥情況，昨凌晨約1時許，西九龍總區反黑組和重案組探員聯同機動部隊警員共約50人，掩至尖東新世界中心HOTDISCO進行突擊搜查，在約兩小時的行動中，警方發現毒販或顧客疑棄置小量毒品在地上，但無人被捕。<br> 其間被搜查的HOTDISCO門外，約有20多名青少年聚集等候入場，但未有造成混亂。HOTDISCO近期兩度被警方聯同法醫突擊搜查，並拘捕涉嫌藏毒男女顧客及撿獲毒品。</p></body></html>

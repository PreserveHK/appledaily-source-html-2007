<html><header><meta charset="utf-8"><title>李準基狂煲《無間道》</title></header><body><h1>李準基狂煲《無間道》</h1><p>韓國男星李準基昨日連走兩場，先與女星南相美等人現身MBC電視台新劇《狗與狼的時間》記者會，之後又與男星安聖基等人宣傳電影《華麗的休假》。憑電影《王的男人》紅遍亞洲的他，首次擔正做韓劇男主角，他自爆拍攝《狗》劇前狂煲港產片《無間道》偷師。</p><p>飾演卧底</p><p>基哥在《狗》劇中一改陰柔形象，剪短頭髮扮演一名潛入泰國黑社會的卧底，他謂參考了港產片《無間道》，他說：「《無間道》的演員很出色，但我還是會以自己的方法演繹。」另外，《狗》劇由原定本月11日推遲至18日播出，避開對撼朴新陽主演的高收視劇集《錢的戰爭》。</p></body></html>

<html><header><meta charset="utf-8"><title>城市焦點<br>北京　高溫「桑拿天」降臨</title></header><body><h1>城市焦點<br>北京　高溫「桑拿天」降臨</h1><p>今天是農曆小暑，北京昨錄得33℃高溫，相對濕度超過60%，令京城籠罩在一片霧氣中（下圖），天氣異常悶熱；預期北京未來一星期，最高氣溫將高達33、34℃，並不時有雷陣雨，令濕度進一步上升，達60％至80％之間，顯示「桑拿天」降臨京城。<br> 此外，上海氣象台昨午發出高溫橙色預警訊號，最高氣溫或超過37℃，提醒市民預防中暑。據報，上海已連續多日氣溫超過35℃，前日就錄得35.4℃的高溫。<br> 中新社</p></body></html>

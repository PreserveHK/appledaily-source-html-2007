<html><header><meta charset="utf-8"><title>陳瑀涵晒胸頂唔順</title></header><body><h1>陳瑀涵晒胸頂唔順</h1><p>擁有34D「岩石胸」的落選亞姐陳瑀涵，近日剛完成在台灣的大學畢業考試，決心加入娛樂圈，她早前已秘密簽下經理人合約，並計劃稍後推出寫真集，大賣驕人上圍。</p><p>拍攝被迫延期</p><p>由於既要準備畢業考試，又忙於寫真集的拍攝工作，陳瑀涵終於捱不住病倒了，她上周六因為腮腺炎不適而進入醫院檢查。陳瑀涵的經理人Samuel日前在電話中說：「醫生要佢留院多啲休息，唔准做嘢住，所以拍攝寫真集嘅工作都被迫要延期，不過冇法啦，等佢好番，以最佳狀態拍嘢仲好。」<br> 採訪：比華利</p></body></html>

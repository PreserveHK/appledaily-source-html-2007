<html><header><meta charset="utf-8"><title>古仔、甄子丹互撻生魚</title></header><body><h1>古仔、甄子丹互撻生魚</h1><p>由葉偉信執導、古天樂、甄子丹和范冰冰主演的電影《導火綫》將於下月上映，該片由《殺破狼》原班人馬炮製，故事由香港一個真人真事改編而成，是一部講述香港回歸前，警察與惡勢力鬥爭的警匪動作片，甄子丹特地請了一班來自韓、日、美及泰國的搏擊高手參與動作場面。</p><p>多高難動作</p><p>近日有網頁上載了該片的花絮短片，只見甄子丹和古天樂有多場打鬥戲，在擂台上互撻生魚，拳拳到肉，還有不少翻觔斗和後空翻動作，又有人撞車及車撞車的爆破場面，相當精采。<br> 撰文：丁寧</p></body></html>

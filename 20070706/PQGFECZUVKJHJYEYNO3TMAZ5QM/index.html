<html><header><meta charset="utf-8"><title>案件速遞<br>裸照勒索案婦判罪成</title></header><body><h1>案件速遞<br>裸照勒索案婦判罪成</h1><p>【本報訊】中年婦人揭發丈夫與富商妻子有染後，涉嫌三度勒索富商，昨在區域法院被裁定罪名成立，還柙候判。法官昨指不相信被告的行動純為求一句道歉。<br> 法官昨裁決時指，44歲被告方佩林（圖）與其勒索對象、62歲富商X先生本無恩怨，卻因自己丈夫與富商妻子有染，便先於加拿大遙距勒索，繼而來港找富商面談；她將通姦二人的裸照、富商的家庭照及公司資料等印在一張紙上，並加上不堪入目的字句，「道歉並唔係你唯一嘅要求，你亦想索取金錢，破壞Y女士嘅婚姻同家庭生活」。<br> 案件編號：DCCC164/07</p></body></html>

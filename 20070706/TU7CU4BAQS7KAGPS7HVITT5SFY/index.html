<html><header><meta charset="utf-8"><title>田亮封NG大牌王</title></header><body><h1>田亮封NG大牌王</h1><p>有份拍攝電影《出水芙蓉》的田亮日前在長洲拍落水戲，本報日前接獲讀者S小姐提供田亮拍戲的照片，相中的田亮以白馬王子造型登場，可惜只得個樣。</p><p>員工服侍浸腳</p><p>據該讀者透露，當時田亮拍攝潛入水中再上岸的鏡頭，前後只需約5秒，但首次拍戲的他表現生硬，NG近10次，拍了個多小時導演也不收貨，該讀者說：「我只係睇唔過眼佢喺酒店對開拍戲，但要工作人員攞住大桶熱水畀佢浸腳，至少攞咗三次，佢咁近酒店，自己行返去浸啦，要成班人服侍佢，好大牌。」<br> 撰文：林妃</p></body></html>

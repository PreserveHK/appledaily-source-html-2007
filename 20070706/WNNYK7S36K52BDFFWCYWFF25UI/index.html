<html><header><meta charset="utf-8"><title>莫文蔚放棄廣東歌</title></header><body><h1>莫文蔚放棄廣東歌</h1><p>莫文蔚（Karen）和陳柏宇前晚在灣仔會展出席「第四屆亞洲專利授權業大獎頒獎禮」，Karen透露忙於籌備國語碟，今次還會兼任監製，她說：「廣東碟我唔會再諗喇，我入行以來都只係出過3張廣東碟，我覺得國語碟嘅市場大好多。」</p><p>讚馮德倫靚仔</p><p>談到男友馮德倫近日積極減肥，還被讚更靚仔，Karen對此笑說：「佢不嬲都靚仔，𠵱家只係再靚仔啲。」問她可滿意男友現在的身形？她說：「佢滿意就得啦。」<br> 採訪：李珮洳<br> 攝影：陳志嵐</p></body></html>

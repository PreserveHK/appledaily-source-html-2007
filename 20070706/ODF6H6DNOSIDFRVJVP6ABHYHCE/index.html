<html><header><meta charset="utf-8"><title>陳嘉容拋贏熊黛林</title></header><body><h1>陳嘉容拋贏熊黛林</h1><p>陳嘉容和熊黛林昨日到銅鑼灣出席一個護髮用品宣傳活動，二人均以一頭長髮及白色連身裙的打扮出席活動，猶如一對孖公仔般，但陳嘉容就不時俯身露出胸前「砵仔糕」（即透明胸圍），搶去熊黛林風頭。</p><p>語無倫次</p><p>陳嘉容在活動上大談護髮心得，她否認有關心得是由分居髮型師丈夫郭子輝（Ricky）傳授所得。被問到與Ricky分居後，二人可有減少合作？她說：「視乎客戶要求啦。」明顯不願多談分居丈夫Ricky的她其後又刻意扯開話題，無厘頭說：「有邊個model啲頭髮唔開叉㗎？」<br> 採訪、攝影：卓美娟</p></body></html>

<html><header><meta charset="utf-8"><title>SJ谷戲爆東海狂NG</title></header><body><h1>SJ谷戲爆東海狂NG</h1><p>人多勢眾的韓國偶像組合SuperJunior（SJ），首度進軍大銀幕的電影《美男連環恐怖事件》在本月26日上映，昨日他們在首爾江南洞舉行記者會，眾人還踢爆成員李東海是隊中的NG王。</p><p>面露尷尬</p><p>電影由主將崔始源與金希徹擔正，故事以每月14日發生的連環恐怖事件為題材，搞笑與推理兼備，其他成員也有份客串演出。昨日記者會上，問到誰在片中NG最多時，眾人異口同聲指李東海是隊中的NG王，李東海即一臉尷尬地說：「因為第一次對着鏡頭演戲，感覺很不好意思。」</p></body></html>

<html><header><meta charset="utf-8"><title>衛蘭嗌爆咪發洩</title></header><body><h1>衛蘭嗌爆咪發洩</h1><p>衞蘭前日在黃埔為她首次配音的動畫電影《穿越時空的少女》宣傳，在外國長大的她，對中文一竅不通，她表示接到80頁紙的對白後，隨即要同事幫忙繙譯拼音，最終她千辛萬苦花了20多個小時才配完。衞蘭說：「我覺得配音好好玩㗎，女主角經常要嗌，我有乜唔開心都可以發洩出嚟。」<br> 有報道指衞詩在某派對中與男模陳平治（Perry）有親熱舉動，衞蘭認為妹妹不會隨便與男孩有親暱舉動，她說：「我會叫佢小心啲，唔好咁埋啲男仔，俾人誤會就唔好。我都識Perry，佢都好nice。」<br> 採訪、攝影：張俊銘</p></body></html>

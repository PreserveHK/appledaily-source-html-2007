<html><header><meta charset="utf-8"><title>仔仔會Fans睇貓紙</title></header><body><h1>仔仔會Fans睇貓紙</h1><p>周渝民（仔仔）早前在上海浦東舉行歌迷聚會，吸引3,000位慕名而來的fans捧場，仔仔以短髮清新造型示人，帥氣逼人，甫出場便引起fans尖叫。</p><p>捐款助貧童</p><p>不過仔仔顯然久疏戰陣，獻唱五首早期的作品時都要看歌詞，不過fans仍十分受落，還不時跟偶像合唱，其間有fans端出一份神秘大禮給他，為上月9日生日的仔仔補祝生日。原來fans們用自己的力量募捐，將所得的款項以仔仔名義捐給蘭州一所鄉村小學，仔仔收到這份厚禮後滿心歡喜，還即席為貧窮小學生們寫下「好好學習，天天向上」的題字呢！<br> 撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>Miki遲到防走光</title></header><body><h1>Miki遲到防走光</h1><p>余文樂和楊愛瑾（Miki）昨日到旺角為服裝品牌擔任嘉賓，活動未開始時大會公關已表示兩人會遲到，最後只有Miki遲到10分鐘，她甫到場即解釋說：「因為大會安排畀我件衫有少少鬆，咁我怕走光所以臨時去咗買件打底衫。」</p><p>否認拍拖</p><p>對於日前被拍得與永安百貨太子郭永淳約會，問到兩人是否拍拖時，Miki說：「梗係唔係啦，嗰個係側田嘅朋友，我同佢識咗年幾，大家只係朋友，唔覺得佢追我。」<br> 此外，余文樂對於自己被大會指遲到，他說：「我一早準備好，係大會叫我唔使咁急嚟。我本身好少遲到，大家可能有少少誤會。」<br> 採訪、攝影：王連連</p></body></html>

<html><header><meta charset="utf-8"><title>肥媽吞蠍子解渴</title></header><body><h1>肥媽吞蠍子解渴</h1><p>有線節目《肥媽私房菜》早前到廣西拍外景，攝製隊分別到梧州及封開縣取景，尋找地道美食。肥媽今次到廣西再次挑戰膽量，她說：「我哋今次去嘅封開縣有小桂林之稱，呢個地方山水秀麗，所以我作出人生一次大膽嘗試，玩吓攀石。雖然攀之前落完雨，搞到有幾次差錯腳，不過都有驚無險，最後都爬到一半，連教練都讚我。」之後肥媽又品嚐廣西特產的蠍子。</p><p>「湯好好飲」</p><p>肥媽說：「嗰晚係市政府請我哋工作人員食飯，當佢哋一上菜，我個助手已經嚇到想嘔，但係我試完又覺得OK喎，食落係苦苦哋，不過個湯就好好飲，飲完第二日起身喉嚨都冇咁亁。」<br> 撰文：藍文浩</p></body></html>

<html><header><meta charset="utf-8"><title>中環在線：見臨摹　已心動 - 李華華</title></header><body><h1>中環在線：見臨摹　已心動 - 李華華</h1><p>熱心推動文化交流嘅滙豐，大前年科水畀法國印象派繪畫展、舊年贊助巴黎龐比度珍藏展，今年賀回歸十載，戲碼就更加犀利，贊助32件超一級故官珍藏嘅晉唐宋元書畫，喺6月29至8月31號，分兩批喺香港藝術館展出，滙豐總經理兼工商業務環球聯席主管梁高美懿以及一眾藝術館高層人員，喺開幕禮嗰陣拎住張《清明上河圖》臨摹本已經讚不絕口，見到真迹唔知有乜反應呢？<br> 李潤芳攝</p></body></html>

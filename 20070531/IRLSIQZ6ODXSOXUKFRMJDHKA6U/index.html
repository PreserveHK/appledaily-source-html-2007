<html><header><meta charset="utf-8"><title>財話短說<br>東方有色投資長沙住宅</title></header><body><h1>財話短說<br>東方有色投資長沙住宅</h1><p>▲東方有色（230）宣佈，與母公司中國五礦佔約八成股權的子公司二十三冶建設集團簽訂協議，共同發展湖南省長沙市一幅土地。有關土地由嘉和日盛房地產開發公司於4月底以6.47億元投得。東方有色將向嘉和注資，完成後東方有色擁有嘉和51%股權，預計總投資額及註冊資本約7.83億元及3.91億元。東方有色擬透過內部資源和銀行信貸，支付約1.99億元注資額。有關土地面積63.3萬平方米，最多可建134萬平方米住宅。</p></body></html>

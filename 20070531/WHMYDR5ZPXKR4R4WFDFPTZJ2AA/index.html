<html><header><meta charset="utf-8"><title>香艷小八卦：護士連環洩春光</title></header><body><h1>香艷小八卦：護士連環洩春光</h1><p>《溏心風暴》除穿崩位多，原來香艷鏡頭也不少。除了唐至欣（陳法拉飾）曾穿小背心及泳衣上陣外，有網友發現在第35集中，竟出現護士走光的鏡頭。<br> 劇情講述當時正在醫院養病的大鮑（夏雨飾），被細契（關菊英飾）及常在德（李成昌飾）出言挑釁後，再次病發昏倒在地，此時兩名俏護士剛巧巡房經過，發現倒在地上的大鮑動也不動，立即衝上前攙扶，未知是否動作太快及事發太突然，兩人先後蹲下身時，連環春光乍洩。</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip：日皇同英女皇食餐便飯</title></header><body><h1>國際Gossip：日皇同英女皇食餐便飯</h1><p>到歐洲訪問10日嘅日皇明仁同皇后美智子，噚日（周三）結束行程返到東京。佢哋前晚喺倫敦到白金漢宮同英女皇伊莉沙伯二世（QueenElizabethII）食咗餐輕輕鬆鬆嘅便飯，只有16人圍桌傾吓食吓。不過明仁最開心嘅，可能係到權威嘅生物分類學組織林尼亞學會（LinneanSociety），向100個科學家演講，話DNA技術會大大改變分類學嘅面貌，又同啲學者分享佢研究虎魚（gobyfish）嘅心得。日皇係虎魚分類嘅世界權威專家，唔嘢小㗎。<br> 英國《泰晤士報》</p></body></html>

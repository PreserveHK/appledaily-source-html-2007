<html><header><meta charset="utf-8"><title>古仔籌備攝影展</title></header><body><h1>古仔籌備攝影展</h1><p>古天樂日前在上海為手錶品牌宣傳後，前日又轉往北京為百事可樂出席記者會。</p><p>首次公開作品</p><p>記者會上首播古仔早前遠赴歐洲拍攝的全新廣告，由於近日古仔愛上攝影，故他在歐洲拍廣告期間，自行拍攝了不少照片，百事正計劃為他舉行攝影展。<br> 熱愛寫blog及攝影的古仔，手頭上已搜集不少照片，他說：「最近攝影成為我嘅興趣，呢次為咗配合百事全新廣告有關旅遊同生活嘅概念，我第一次將自己嘅相公開展出，仲邊走邊拍旅遊專輯，真係好興奮。而今日我喺記者會度見到咁多可愛小朋友，我都忍唔住拎相機幫佢哋影相。」<br> 撰文：林妃</p></body></html>

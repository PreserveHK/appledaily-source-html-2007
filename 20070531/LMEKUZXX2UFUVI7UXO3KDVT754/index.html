<html><header><meta charset="utf-8"><title>求驗客手記：同U17踢泛美賽羅馬里奧有冇搞錯 - 求驗客</title></header><body><h1>求驗客手記：同U17踢泛美賽羅馬里奧有冇搞錯 - 求驗客</h1><p>仲講羅馬里奧？冇辦法，鬼叫巴西傳媒近日嘅焦點，係佢會否代表巴西參加本月中嘅泛美足球賽。話就話係國家隊，查實南美洲足協已決定由本來U20隊，改以U17隊（其中3個球員年齡不限）角逐，令賽事降格。41歲嘅羅馬里奧，做得班U17隊球員老竇有餘，而既然佢都達成入1,000球嘅目標，做乜仲要同啲後生仔爭，搶人哋風頭呢？</p></body></html>

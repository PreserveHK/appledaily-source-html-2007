<html><header><meta charset="utf-8"><title>影后全度妍賀名導結婚</title></header><body><h1>影后全度妍賀名導結婚</h1><p>曾執導韓片《8月照相館》、《外出》的著名導演許秦豪，昨日與在酒店任職的圈外女友朴貞淑拉埋天窗，兩人在首爾江南三成洞一間酒店舉行婚宴，不少圈中人也有到場恭賀，場面熱鬧。</p><p>孫藝珍最早到</p><p>曾在《外出》中與許導演合作的孫藝珍，成為第一位到場的賓客，新紮康城影后全度妍也畀面現身。男星黃政民更在婚宴上大開金口，獻唱歌曲祝福新人。此外，有數十名裴勇俊的日本影迷聚集在酒店外，希望一睹偶像，但缺席的俊哥只送上花牌祝賀。</p></body></html>

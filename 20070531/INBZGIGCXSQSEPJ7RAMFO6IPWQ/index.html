<html><header><meta charset="utf-8"><title>穿崩小八卦：常在心安全帶戲法</title></header><body><h1>穿崩小八卦：常在心安全帶戲法</h1><p>若將劇集《溏心風暴》與穿崩畫上等號，相信連無綫製作人員也難以反駁。本周二播出的第37集中，常在心（鍾嘉欣）再次在觀眾面前表演穿崩奇技。<br> 日前常在心剛剛玩完變「髮」術，今次她則在的士上表演瞬間扣安全帶。劇情講到常在心重遇跟程亮（林峯）發生致命車禍的的士司機，她登上車後只顧質問司機關於程亮的事，並沒有扣上安全帶，不過鏡頭再見她時她已火速扣上安全帶，但幾句對白後，又發現其安全帶已鬆脫，這顯然又是不連戲的破綻。其實安全帶幾時都要繫好，這種穿崩實在不必要。</p></body></html>

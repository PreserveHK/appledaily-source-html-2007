<html><header><meta charset="utf-8"><title>案件速遞<br>衣架打仔躁父虐兒罪成</title></header><body><h1>案件速遞<br>衣架打仔躁父虐兒罪成</h1><p>【本報訊】36歲單親父疑不滿8歲兒跟母親住宿兩周，竟以衣架毆打兒子致身體多處瘀傷，母接兒投訴報警，躁父昨日在屯門裁判法院承認虐兒罪，指兒子屢次偷錢及離家出走，擔心他學壞才觸犯本案。裁判官認為男童背部瘀傷面積達15厘米×14厘米，表明不會考慮判處守行為，但批准被告保釋外出等候報告，下月20日宣判。<br> 案件編號：TMCC1987/07</p></body></html>

<html><header><meta charset="utf-8"><title>官恩娜演薛寶釵怕NG</title></header><body><h1>官恩娜演薛寶釵怕NG</h1><p>官恩娜（Ella）和焦媛主演的音樂劇《紅樓夢》，將於下月15-17日在葵青劇院公演，前晚二人在灣仔綵排。Ella飾演薛寶釵，焦媛則演林黛玉。</p><p>焦媛讚完美</p><p>焦媛大讚Ella是個完美的人，問她可認為Ella適合做舞台劇？焦媛說：「𠵱家做藝人冇分唱歌定做戲，藝人要全面，佢演得好自然，不過𠵱家做舞台劇，冇話有冇經驗，最緊要自然同舒服就得。」<br> 首次演出音樂劇的Ella心情很緊張，她說：「因為做舞台劇冇得NG，要有豐富經驗，所以都要時間去適應。」<br> 採訪、攝影：張俊銘&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>順口溜：忽悠的學問</title></header><body><h1>順口溜：忽悠的學問</h1><p>國家忽悠國家，叫外交；政府忽悠百姓，叫政策；<br> 百姓忽悠政府，叫犯罪；領導忽悠百姓，叫號召；<br> 百姓忽悠領導，叫搗亂；領導忽悠領導，叫交易；<br> 百姓忽悠百姓，叫生意；父母忽悠孩子，叫教育；<br> 孩子忽悠父母，叫欺騙；男人忽悠女人，叫調戲；<br> 女人忽悠男人，叫勾引；男女相互忽悠，叫愛情。<br> 註：「忽悠」是東北方言，通常指用花言巧語令人上當受騙。</p></body></html>

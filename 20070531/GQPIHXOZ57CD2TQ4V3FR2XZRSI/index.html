<html><header><meta charset="utf-8"><title>紀香婚宴日爆鬼剃頭</title></header><body><h1>紀香婚宴日爆鬼剃頭</h1><p>日本35歲女星藤原紀香與33歲丈夫陣內智則，昨晚在神戶市舉行約700來賓的大型婚宴，除了有不少圈中好友出席外，歌手鄉裕美也負責主唱祝酒歌，日本電視台也直播其婚宴。不過紀香竟在婚宴舉行同日，出書大爆自己曾於婚前患上鬼剃頭，令fans大為震驚。<br> 紀香於昨日推出自傳《紀香魂》，披露今年2月她與陣內在神戶市生田神社行禮前後的心情。她指二人為了行禮的事情吵鬧過很多次，加上密麻麻的工作，紀香曾憤怒的說：「我們分手吧。」</p><p>婚前抑鬱</p><p>婚前抑鬱令紀香左邊頭髮出現脫落的鬼剃頭現象，幸好兩人最後都衝破困難，婚禮最終也能順利舉行，二人的愛還比以前更深。</p></body></html>

<html><header><meta charset="utf-8"><title>Blog一Blog：玩具狂敗家實錄</title></header><body><h1>Blog一Blog：玩具狂敗家實錄</h1><p>玩物喪志，博客cocktail近日公開向網友懺悔，寫下真情流露的「我的前半生敗家實錄」，「敗家我真係當之無愧！」<br> cocktail的敗家行為，其實是瘋狂購買玩具收藏，他在網誌上公開的照片顯示，其藏品數量多得驚人，模型、手辦、裝飾品應有盡有，估計歷年花費達六位數字，他還說相片所見只是藏品一部份，「我以前真係乜鬼玩具都買一餐，我諗，敗家我確實係當之無愧。不過只限前半生，呢啲好多都係舊嘢，𠵱家無買嘞。」<br> 網友見識他的珍藏後都羨慕不已，拿拿魚說：「千祈唔好掉，益吓我都好。」</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip：松下回收300萬件電器</title></header><body><h1>國際Gossip：松下回收300萬件電器</h1><p>嘩，都咪話唔誇張，號稱係日本高科技巨擘嘅松下（Matsushita）電器，旗下品牌有Panasonic同樂聲（National），噚日宣佈回收300萬件家庭電器。無錯，係300萬件，包括193萬部微波爐，303,487部雪櫃，784,006部洗衣亁衣機。回收原因係可能會起火。不過，咪咁驚，回收嘅電器冇係香港出售，除非你買水貨。法新社</p></body></html>

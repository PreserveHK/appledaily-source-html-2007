<html><header><meta charset="utf-8"><title>農場餐廳創辦人上訴爭董事資格</title></header><body><h1>農場餐廳創辦人上訴爭董事資格</h1><p>【本報訊】農場餐廳創辦人陳興濤（圖）01年被頒令破產，好不容易才捱過破產期，卻於去年被指管理不善，而遭法院頒令取消其董事資格四年。<br> 陳興濤質疑破產管理署為何不在頒令破產時一併處理取消董事資格申請，昨日就此向高等法院上訴。法官聽畢雙方陳詞，押後判決。<br> 農場餐廳高峯時期全港有48間分店，01年因欠債被清盤，而陳興濤的破產期05年屆滿。他昨日表示自己熱愛香港，故對被指危害香港公眾利益感到十分不滿。<br> 案件編號：HCMP925/05</p></body></html>

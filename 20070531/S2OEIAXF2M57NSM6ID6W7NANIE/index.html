<html><header><meta charset="utf-8"><title>百佳再被票控賣油魚</title></header><body><h1>百佳再被票控賣油魚</h1><p>【本報訊】食物環境衞生署仍在調查今年初零售店以油魚當鱈魚出售事件，在接獲市民的投訴中，最多涉及百佳超級市場。食環署發言人證實再就百佳出售油魚事件（圖），向百佳所屬的屈臣氏集團（香港）有限公司提出一宗檢控，發出兩張傳票。至今食環署共向該集團提出五宗檢控。今次兩張傳票分別控告屈臣氏集團違反《公眾衞生及市政條例》，售賣食物而其品質與購買人所要求的不符（最高罰款1萬元及監禁3個月），以及出售食物的標籤誤導他人（最高罰款5萬元及監禁6個月）。</p></body></html>

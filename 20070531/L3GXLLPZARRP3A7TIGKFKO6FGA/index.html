<html><header><meta charset="utf-8"><title>案件速遞<br>索K後打劫匪囚四年半</title></header><body><h1>案件速遞<br>索K後打劫匪囚四年半</h1><p>【本報訊】慣性濫用俗稱「K仔」（氯胺酮）的青年，無錢外出與友消遣，向母苛索不果，他服用K仔後，向途人亮刀打劫1,500元，三日後因要錢買新款手機給女友，再服用毒品壯膽，打劫途人。他昨日在高等法院承認兩項搶劫罪，被判入獄四年半。<br> 案情指23歲被告劉天佑於去年11月4日，在天水圍公園尾隨一名男子，亮刀聲稱「我high大咗，打劫」，男事主向被告交出1,500元；三日後，被告再劫一對情侶20元，警員稍後拘捕被告。<br> 案件編號：HCCC65/07</p></body></html>

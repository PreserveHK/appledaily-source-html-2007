<html><header><meta charset="utf-8"><title>人物誌：拍《煙花》走紅</title></header><body><h1>人物誌：拍《煙花》走紅</h1><p>奧菜惠原名三教貴惠，1979年8月6日生於日本廣島，小學時被星探發掘從而加入藝能界。92年憑演出日劇《PA☆TE☆O》正式出道，由岩井俊二執導、95年上映的青春片《煙花》令奧菜惠在影迷心目中留下深刻印象，同年她也推出過處女細碟《跨越這個悲傷》進軍樂壇，不過入行以來僅推出過8張細碟及5張大碟，自98年後已沒有灌錄唱片。近年奧菜惠嘗試作影、視及舞台劇三方面發展，即使96年憑主演舞台劇《Anne的日記》奪得第34屆GoldenArrow新人獎，但之後在舞台劇界發展平平。</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip：4歲男仔與女皇做筆友</title></header><body><h1>國際Gossip：4歲男仔與女皇做筆友</h1><p>講開英女皇，仲有段古。倫敦4歲男仔斯坦庫姆（TomStancombe圖）放氣球升空搵筆友，結果個氣球飛去溫莎堡降落，英女皇知道後，決定同佢做筆友，交換信件，仲連續寫咗幾次。英女皇公務繁重，同筆友仔嘅信當然唔係親自寫，而係叫私人助理代寫，話英女皇好開心收到佢個氣球。筆友仔則搵老竇幫手寫，講畀女皇知佢哋有個藝術家祖先，曾經幫手整理皇室藝術藏品。路透社</p></body></html>

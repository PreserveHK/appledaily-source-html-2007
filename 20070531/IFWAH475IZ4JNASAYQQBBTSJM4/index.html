<html><header><meta charset="utf-8"><title>熱爆click：罵學生笨蛋　老師將受罰</title></header><body><h1>熱爆click：罵學生笨蛋　老師將受罰</h1><p>老師見學生教極唔識，好容易就會衝口而出罵「蠢豬」，但今天起在內地實施的新修訂《未成年人保護法》就規定，老師侮辱未成年學生屬違法行為，「笨蛋」、「白癡」等通通唔可以講，但有調查就指，44%網民認為新法只會令老師不敢再嚴厲批評學生；只有35%人贊成。有市民說，北京先前不是有中學生在課室上打老師嗎，日後豈非更猖獗。有人說：「學生連老師罵都不能接受，將來被老闆罵怎辦？」<br>  http://gz.dayoo.com/gb/content/2007-05/31/content_2840444.htm </p></body></html>

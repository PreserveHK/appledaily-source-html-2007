<html><header><meta charset="utf-8"><title>利物浦會訊：球迷會豐收的一季</title></header><body><h1>利物浦會訊：球迷會豐收的一季</h1><p>利物浦球迷會今季屬豐收一季，一共舉辦了12次集體觀賞賽事活動，最後一次歐聯決賽對AC米蘭，參加人數高達450人以上，打破球迷會有史以來最多人參與活動之紀錄。<br> 期間球迷會亦舉辦了3次足球比賽聯誼（當中更與著名足球評述員黃興桂、Keyman及李德能等組成之球隊友賽），並舉辦探訪老人院和賣旗等義工活動，在此感謝各利迷積極參與。利迷的參與是球迷會最大的支持。<br> 利記今夏將訪港作表演賽，屆時球迷會將發放利記訪港之第一手消息並安排活動，務求令各利迷可與利記球星作近距離接觸。詳細請留意球迷會網站 http://www.lfc.org.hk。 </p></body></html>

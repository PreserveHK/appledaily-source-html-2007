<html><header><meta charset="utf-8"><title>1997年6月1日<br>10年前後：回歸前最後悼六四</title></header><body><h1>1997年6月1日<br>10年前後：回歸前最後悼六四</h1><p>毋忘六四！97年今日支聯會舉行了回歸前最後一次悼念六四的遊行，共有7,000多名市民參加。遊行群眾高舉一片「平反六四」的黑色旗海（圖），由中環遮打花園遊行至跑馬地新華社香港分社。支聯會主席司徒華在遊行集會中誓言，支聯會在回歸後會繼續舉行悼念六四活動。<br> 由97年至今，六四遊行雖然每年繼續舉行，但來自中方的壓力也未有停止，不時有親中人士發表言論，叫市民放下六四包袱。司徒華在04年也踢爆前行政長官董建華，曾先後三次勸他停辦支聯會。</p></body></html>

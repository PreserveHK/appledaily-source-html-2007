<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳志雲未聞六叔退休 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳志雲未聞六叔退休 - 馮仁昭</h1><p>日前無綫舉行股東大會，方逸華（中）透露邵逸夫（六叔右）即將退休，陳志雲（左）噚日接受商台電話訪問時話：「行入去開會途中，有記者影相，有冇講過就唔知喇！我冇親耳聽到。有乜都係邵生個人決定或董事局決定。」有傳接班人是方逸華，陳志雲話：「冇聽過，大家冇提過。」若邵逸夫退休，會唔會影響無綫？陳志雲話：「公司架構完善，相信諗到點樣繼續邵生嘅方針。」</p></body></html>

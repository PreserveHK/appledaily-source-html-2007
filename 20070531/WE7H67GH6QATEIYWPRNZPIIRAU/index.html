<html><header><meta charset="utf-8"><title>全度妍攞獎老公歎軟飯</title></header><body><h1>全度妍攞獎老公歎軟飯</h1><p>康城出爐影后全度妍昨日與電影《密陽》男主角宋康昊及導演李滄東，於首爾舉行記者會。手持獎座的她被問到丈夫說了甚麼話恭賀，她說：「丈夫叫我今後要繼續努力演戲，那麼他便不用工作，由我來養他。」前日回國時全度妍與母親在機場相擁，但回家後家人們沒有大事慶祝，只平靜地度過一天。</p><p>想食烏冬賀壽</p><p>另外，日本女導演河瀨直美日前以《殯之森》一片奪得康城影展第二大獎項評審團格蘭披治大獎，昨日她與男主角Udashigeki返抵關西國際機場，適逢昨日是導演的38歲牛一，她便說：「我會返回奈良的家跟孩子及祖母一起過生日，最希望吃到美味的烏冬。」</p></body></html>

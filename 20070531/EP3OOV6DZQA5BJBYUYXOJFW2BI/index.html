<html><header><meta charset="utf-8"><title>管有危險藥物可囚三年</title></header><body><h1>管有危險藥物可囚三年</h1><p>根據香港法例134章《危險藥物條例》第52條「獲授權人員的權力」規定，任何警務人員及海關人員，可截停、登上及搜查任何已抵達本港的船舶、航機、車輛或火車；搜查任何抵港或離境人士；搜查任何進口或出口的物品。<br> 而督察級以上的執法人員，倘懷疑某人藏有可予扣押的物件，可要求醫生或註冊護士，檢查該人的體腔，包括該人的直腸、陰道、耳朵及任何其他體腔。<br> 另外，根據《危險藥物條例》第8條「管有危險藥物非作販運用途及危險藥物的服用」規定，任何人不得管有危險藥物，或吸食、吸服、服食或注射危險藥物。違例者，經循簡易程序定罪後，可處罰款10萬及監禁3年。</p></body></html>

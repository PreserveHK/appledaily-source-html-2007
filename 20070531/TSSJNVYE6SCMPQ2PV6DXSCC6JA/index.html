<html><header><meta charset="utf-8"><title>人物誌：13歲鞋王</title></header><body><h1>人物誌：13歲鞋王</h1><p>現年43歲出生於巴黎的ChristianLouboutin，自小在五光十色的夜生活中度過，因此接觸不少高級時裝，培養出鞋履設計的熱誠。<br> 13歲時，ChristianLouboutin便向藝術舞蹈員推銷自己的鞋款，之後加入FolliesBergers當學徒，學成之後任職CharlesJourdan，開始向大師取經研究做鞋的生涯。1988年加盟ChristianDior旗下的RogerVivier，到了92年自立門戶，ChristianLouboutin正式誕生。</p></body></html>

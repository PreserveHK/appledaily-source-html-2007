<html><header><meta charset="utf-8"><title>大埔警署現炭疽疑雲</title></header><body><h1>大埔警署現炭疽疑雲</h1><p>【本報訊】大埔警署昨午發生「炭疽」疑雲，一家報館聲稱收到一封「粉末信」，並派人將信送至大埔警署。<br> 警方消息稱，昨下午1時15分，一名男子往大埔警署報案表示，其任職的報館於早上收到一封可疑信件，信件內沾有粉末。警員立即通知上級，並按程序通知爆炸品處理組人員到場。其間，警員採取封鎖措施，關上報案室的玻璃門，不准任何人出入，並派警員站在報案室外接受市民查詢。警方發言人表示，經過爆炸品處理組人員檢驗，相信粉末並非生化物品，但該警署的報案室在事件中，被封閉約3個小時。警方已將事件列作刑事恐嚇，由大埔警署刑事調查隊跟進調查。</p></body></html>

<html><header><meta charset="utf-8"><title>人物誌：音樂才子自學成材</title></header><body><h1>人物誌：音樂才子自學成材</h1><p>音樂才子方大同與薛凱琪的戀情正式曝光，現年23歲的方大同，出生於夏威夷，98年來港定居，在任職鼓手的父親耳濡目染下，他3歲已開始玩音樂，又經常與父親夾Band。<br> 方大同15歲自學結他，18歲自學彈琴，擅於自彈自唱兼創作，早於00年華納已有意與他簽約，拉鋸多時至前年才正式動筆，並推出其首張個人專輯《SoulBoy》，一出道已奪多個新人獎，包括新城勁爆創作新勢力、勁爆新勢力歌手及商台的叱咤唱作人銀獎等獎項。</p></body></html>

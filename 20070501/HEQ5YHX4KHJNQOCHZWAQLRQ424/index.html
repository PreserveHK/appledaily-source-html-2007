<html><header><meta charset="utf-8"><title>梅媽三換律師爭到底</title></header><body><h1>梅媽三換律師爭到底</h1><p>梅艷芳母親覃美金昨日與兒子梅啓明，在銅鑼灣舉行記者會，就有報道指她新委任的律師撤銷大部份指控，不反對信託人任遺產管理人，梅媽昨日澄清並無撤銷訴訟之意，也不會接受律師所提的和解建議，相反仍會堅持繼續打官司。<br> 梅啓明表示因不能接受代表律師所提的和解建議，故已再撤換代表律師，他說：「冇可能和解，打到落18層地獄都要打，我換咗個新律師喇，𠵱家呢個係第四個幫我哋打呢場官司，等假期一過，就會同我哋向法庭排期告阿梅個遺產信託人。」<br> 採訪、攝影：魯萍</p></body></html>

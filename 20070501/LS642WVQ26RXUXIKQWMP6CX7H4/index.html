<html><header><meta charset="utf-8"><title>日本加強監管對沖基金</title></header><body><h1>日本加強監管對沖基金</h1><p>【本報綜合報道】隨着全球日漸關注對沖基金在金融市場扮演的角色，加上日本對沖基金過去數年回報不穩定，日本金融廳（FSA）表示，將加強監察在該國運作的對沖基金。金融廳計劃今年9月開始，要求對沖基金提交年報，披露所管理的資產，亦將要求該等基金披露其投資策略。<br> 雖然目前對沖基金在日本的投資額不大，但正迅速增長，加上越來越多退休基金和保險商投資於對沖基金，而其表現相當反覆，金融廳遂致力監察對沖基金對整體金融市場的影響。</p></body></html>

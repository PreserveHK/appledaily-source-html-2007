<html><header><meta charset="utf-8"><title>顏福偉新片唔扮陳振聰</title></header><body><h1>顏福偉新片唔扮陳振聰</h1><p>早前有網友發起選舉，認為若將「小甜甜」龔如心爭產風波拍成電影的話，貌似自稱小甜甜遺產受益人陳振聰的「白花油王子」顏福偉，將是理想人選。據知英皇電影日前曾與顏福偉接觸，力邀他接拍鍾欣桐（阿嬌）與方力申主演的新片《出水芙蓉》。</p><p>「細節仲傾緊」</p><p>昨日顏福偉接受記者電話訪問時，承認英皇曾與他接觸，但卻否認扮演風水師陳振聰。顏福偉說：「英皇係搵過我，但唔係扮陳振聰，佢哋係想搵我做評判或者教練嘅角色啫，因為好多細節仲傾緊，始終拍戲唔同唱歌，我唱歌係為公司宣傳，但拍戲就唔係，所以仲未應承實。」<br> 採訪：林妃</p></body></html>

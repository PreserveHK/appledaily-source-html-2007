<html><header><meta charset="utf-8"><title>杏兒收名錶冇預黃宗澤</title></header><body><h1>杏兒收名錶冇預黃宗澤</h1><p>胡杏兒、伍詠薇、姚樂怡、謝天華及陳山聰等昨日在電視城錄影節目《奧運玩得叻》，杏兒先獲贈一隻男裝錶及兩隻女裝錶，卻遭節目主持陳百祥揶揄說：「你係第一個攞到三隻錶，你攞返去同黃宗澤、陳法拉慢慢分。」事後杏兒謂不介意對方拿其緋聞來開玩笑，還說：「預咗佢會講啦，我會將手錶送畀阿爸、阿媽同家姐。」<br> 剛放完兩星期大假的伍詠薇昨日容光煥發，她表示7月會偕夫及友人到歐洲再度假，她說：「我哋會去西班牙一間好出名嘅餐廳食飯，間餐廳要一年前預訂，一餐每人大約消費4、5千蚊，做老襯都要試一次啦！」<br> 採訪：卓美娟<br> 攝影：林德雄</p></body></html>

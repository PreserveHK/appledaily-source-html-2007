<html><header><meta charset="utf-8"><title>求驗客手記：韋咸同MSI未傾掂泰維斯或要收「咧」 - 求驗客</title></header><body><h1>求驗客手記：韋咸同MSI未傾掂泰維斯或要收「咧」 - 求驗客</h1><p>英超韋斯咸仲有兩場就知生死，但近期踢到又後踭又通人坑渠嘅前鋒泰維斯，就可能缺席保頓同曼聯呢兩場關鍵賽事，莫非「鎚仔幫」真係由季初霉到季尾？擁有泰維斯嘅公司MSI，極怕「鎚仔幫」降班令旗下員工身價大跌，導致雙方傾唔埋欄，假如呢幾日都拆唔掂，「臭馬」就要提早收「咧」，「鎚仔幫」到時就英冠見！</p></body></html>

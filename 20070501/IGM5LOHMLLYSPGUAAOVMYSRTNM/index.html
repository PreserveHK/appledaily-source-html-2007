<html><header><meta charset="utf-8"><title>財話短說<br>英發再配股籌562萬</title></header><body><h1>財話短說<br>英發再配股籌562萬</h1><p>▲繼4月16日宣布配股後，英發國際（439）於4月27日再度以先舊後新方式配股集資，股數同樣是3300萬股。是次配售予不少於6名承配人，股數佔英發已擴大股本約4.83%權益，每股作價0.18元，較停牌前0.224元折讓19.64%，集資淨額562萬元，將用作一般營運資金。完成後，英發控股股東陳海林持股量將由53.87%攤薄至51.27%。</p></body></html>

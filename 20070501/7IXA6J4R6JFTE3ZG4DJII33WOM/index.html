<html><header><meta charset="utf-8"><title>國際Gossip：以國總理錯咗唔辭職</title></header><body><h1>國際Gossip：以國總理錯咗唔辭職</h1><p>"Itwouldnotbecorrecttoresign,andIhavenointentionofresigning,"Olmertsaidinastatement.<br>「辭職係錯嘅，我亦無打算辭職。」奧爾默特聲明。</p><p>奧爾默特（EhudOlmert圖）家陣個以色列總理位危危乎，當局禮拜一出咗個報告，話佢舊年興兵黎巴嫩時犯嚴重錯誤，冇詳細軍事計劃就倉卒決定出兵，搞到近日啲報紙社論同政客齊齊話要踢佢落台。但奧爾默特講到明唔辭職。<br> 美聯社</p></body></html>

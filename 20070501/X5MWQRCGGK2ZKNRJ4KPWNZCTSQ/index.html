<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《黑社會2》美國票房稱霸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《黑社會2》美國票房稱霸 - 馮仁昭</h1><p>杜琪峯執導嘅《黑社會以和為貴》，上周喺美國一間戲院上映，周末票房雖然只收10,800美元（約84,240港元），排72位，但如果以平均一間院票房嚟計，《黑》片就成為美國上周票房冠軍。不過部戲喺美國獲得嘅影評好壞參半，有人讚該片似經典電影《教父》（TheGodFather），但亦有影評人批評佢冇新意兼冇深度喎。</p></body></html>

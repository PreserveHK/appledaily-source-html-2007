<html><header><meta charset="utf-8"><title>JoybookC42試玩《Office2007》</title></header><body><h1>JoybookC42試玩《Office2007》</h1><p>BenQ新推出筆記簿電腦JoybookC42，機身以銀黑為主，外形普通，但以佢14.1吋屏幕規格來講，只重1.9kg，算係同級中最輕一款。與好多新機一樣，C42亦預載《WindowsVistaHomeBasic》版本，仲送兩個月《Office2007》試用。規格：Core2DuoT5500、512MBDDR2、100GB硬碟、DVDSuperMulti<br>查詢：BenQ（23306929）</p></body></html>

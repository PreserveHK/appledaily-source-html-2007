<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王家衞新作海報似《21克》 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王家衞新作海報似《21克》 - 馮仁昭</h1><p>王家衞處男英語電影《MyBlueberryNights》宣傳海報曝光，馮仁昭越睇越覺得佢好似導演艾力謝路依拿力圖（AlejandroGonzalezInarritu）舊作《21克—生命可以有多重？》（21Grams）嘅海報，由構圖到顏色都好相似，更奇怪係最大嘅相片竟然唔係女主角NorahJones，而係另一女角麗素慧絲（RachelWeisz）。</p></body></html>

<html><header><meta charset="utf-8"><title>話你知：舊酒新瓶唔啱肉女</title></header><body><h1>話你知：舊酒新瓶唔啱肉女</h1><p>今次Topshop以重金300萬英鎊（約4,700萬港元），邀請姬蒂摩絲設計50件作品，包括上衣、手袋與皮褸等，價錢由12英鎊至195英鎊不等（約192至3,120港元）。一向以品味超凡見稱的她揚言會將自己一向的服飾打扮作為設計靈感，因此予人熟口熟面之感。時裝網頁catwalkqueen指姬蒂的系列絕對忠於其瘦削身材，玲瓏浮突的女士根本不合穿，而且產品質地甚差，女士穿上後不要期望能變成名模。</p></body></html>

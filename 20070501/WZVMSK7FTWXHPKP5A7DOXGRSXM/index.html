<html><header><meta charset="utf-8"><title>孫燕姿排隊搵食</title></header><body><h1>孫燕姿排隊搵食</h1><p>現今獨立新女性事事親力親為，即使大明星如孫燕姿，也不靠助手服侍。燕姿日前來港宣傳新碟，上周六（28號）她舉行簽名會後，便趕入將軍澳電視廣播城出席《勁歌金曲優秀選》領獎。她先到電視城餐廳醫肚，只見她的幾名助手自顧自到露天位置抽煙，燕姿便獨自排隊買票點菜。</p><p>獨立冇架子</p><p>燕姿看見收銀員旁邊的蛋撻櫃，雖然很有興趣地注視良久，但最後還是選擇了熱檸檬茶及麵食果腹。燕姿購票後，便自行排隊取食物，飽餐便入廠綵排，不需助手幫忙，完全沒有明星架子。<br> 採訪、攝影：娛樂突發組</p></body></html>

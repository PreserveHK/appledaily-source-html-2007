<html><header><meta charset="utf-8"><title>英航飛英國$3,980<br>兼送一程內陸機</title></header><body><h1>英航飛英國$3,980<br>兼送一程內陸機</h1><p>我現時身在英國出差，因為大佬想過嚟睇波（酒店可以黐我），所以最近為咗佢就最留意去英國的機票，嘩！英航即日至6月30日，同暑假後的9月11日至12月13日，直飛英國只是$3,980起，還兼送一程內陸機；而國泰亦鬥減，同樣直飛英國兼送內陸機一程，由$4,030起，但購買日期只限即日至6月30日。兩者都咁抵，睇你喜歡邊間航空公司?!</p><p>查詢：27808885（歐亞自助旅遊中心）<br> 網址：www.europe-travels.net</p><p>悠樂祥<br> 酷愛旅遊，搭飛機多過搭巴士，天生樂天派。</p></body></html>

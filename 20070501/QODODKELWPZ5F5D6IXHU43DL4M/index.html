<html><header><meta charset="utf-8"><title>余文樂約藤原浩歎茶餐廳</title></header><body><h1>余文樂約藤原浩歎茶餐廳</h1><p>日本潮流教父藤原浩上周來港出席日本潮牌Visvim專門店開幕，余文樂偕I.T老闆沈嘉偉約對方到中環歎港式美食。</p><p>阻塞交通</p><p>上周四晚8時許，余文樂、沈嘉偉和藤原浩等共約10多人在翠華茶餐廳大快朵頤後，即浩浩蕩蕩一起離開。其後有三部保母車和一部私家車駛至，沈嘉偉為分配藤原浩和余文樂等各登不同車輛，竟搞足一分鐘，一度阻塞交通，更令現場其他車輛不停響號，認真大陣仗。<br> 採訪、攝影：娛樂突發組</p></body></html>

<html><header><meta charset="utf-8"><title>醉新郎被逐　胞弟頂上娶妻</title></header><body><h1>醉新郎被逐　胞弟頂上娶妻</h1><p>結婚是人生大事，飲酒飲到醉醺醺去行禮，實在離譜，印度一名醉酒新郎就因此連太太也失去，嬌滴滴妻子變成了弟婦。</p><p>對賓客無禮氣壞女家</p><p>比哈爾邦（Bihar）一個村落的居民，周日原本興高采烈參加一個婚宴，但一切都被失禮的新郎破壞，這名新郎不但飲到酩酊大醉，而且到場後還對賓客無禮，女家氣極之下，將他趕走，同時「情商」清醒的新郎弟弟「頂上」，這名青年二話不說立即答應，「捱義氣」將嫂嫂娶過門。<br> 新郎酒醒後，對自己的行為懊悔不已，向大家道歉，但後悔已經太遲，而且還可能有「後遺症」。一名村民說：「新郎現在很擔心事情傳開後，再沒有人肯嫁他。」<br> 路透社</p></body></html>

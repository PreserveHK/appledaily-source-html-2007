<html><header><meta charset="utf-8"><title>腳掌貼紙測貓狗壓力</title></header><body><h1>腳掌貼紙測貓狗壓力</h1><p>你有壓力，我有壓力，貓仔、狗仔都有壓力。身為主人的，想知做貓、做狗壓力究竟有多大，現在可透過日本一項新發明得到答案。<br> 這項小發明是一塊一毫子般大小的圓形貼紙，染有「氯化鈷」化學劑。把這塊小貼紙貼在貓、狗的腳掌上，等兩、三分鐘，就能憑貼紙的變色程度得知牠們出了多少汗，貼紙本來是藍色的，出汗越多，貼紙會變得越是粉紅，反映壓力越大。</p><p>日本發明　今夏推出</p><p>這款貼紙是由日本「Lifecare技研」公司與富山大學共同研發，通過科學測試，有根有據。產品預計將於今夏推出發售。該公司去年中亦開始着手研究人用的壓力測試貼紙。<br> 美國KETV網站/日本《北國新聞》</p></body></html>

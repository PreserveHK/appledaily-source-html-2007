<html><header><meta charset="utf-8"><title>着數特區：母親節擦餐鮮蟹宴</title></header><body><h1>着數特區：母親節擦餐鮮蟹宴</h1><p>仲有兩個禮拜就係母親節，諗咗去邊度同阿媽慶祝未？美麗華酒店的theatrium、東宮同西宮都推出母親節優惠。鍾意食蟹的話，可以去theatrium試橫行十八自助餐。有18款蟹供應之外，母親節期間仲可以免費品嚐珍珠椰汁燕窩布甸，滋補又養顏。而每4位惠顧，就有1位母親有半價優惠。去東宮的話，大廚更特別創出新菜「乳燕玉帶還巢」，矜貴又滋潤。如果去西宮，母親節特別推出6道菜的晚餐，母親仲有精緻禮物㖭，夠晒驚喜！<br><br>查詢：theatrium（23155199）<br>東宮（23155166）<br>西宮（23155155）&#13;</p></body></html>

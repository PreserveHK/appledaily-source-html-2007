<html><header><meta charset="utf-8"><title>娛片site：顏福偉變校園王子</title></header><body><h1>娛片site：顏福偉變校園王子</h1><p>白花油王子顏福偉因貌似自稱龔如心遺產受益人的陳振聰，人氣火速飆升，熱愛音樂的他最近頻頻到大學登台，大受學生哥歡迎，知名度更遠超多位當紅歌手。<br> </p><p>派產品全場和唱</p><p>最近凌零發收到網友angieL電郵報料，指在YouTube網站上發現顏福偉早前在類似校園地方獻唱《夢想有你》一曲，雖然並非近日的熱爆金曲《愛多八十年》，一班學生歌迷仍然熱情澎湃，顏福偉在台上一邊投入高歌，一邊派白花油回饋歌迷，而全場學生也一起和唱，氣氛高漲，原來顏福偉的魅力非凡，認真意想不到！
</p></body></html>

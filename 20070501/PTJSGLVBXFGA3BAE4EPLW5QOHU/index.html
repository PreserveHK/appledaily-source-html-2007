<html><header><meta charset="utf-8"><title>蘇said：「飯焦」風光焗友找數 - 阿蘇</title></header><body><h1>蘇said：「飯焦」風光焗友找數 - 阿蘇</h1><p>同「長青樹」歌手一齊多年，終於開花結果，女都生埋嘅「飯焦」，見佢平時出席大小場合，都幾身光頸靚，原來生活風光嘅佢係有橋嘅，係乜呢？就係面皮夠厚囉。<br> 話說「飯焦」搬屋生女甚至個女生日時，都會逐一同啲朋友「派單」，派乜嘢單呢，就係佢已經私底下大大細細由衣櫃到BB衫都買好晒，然後就畀番張單各朋友找數，話當係朋友送畀佢一家大細嘅禮物。呢招先斬後奏法，真係要講一句，咁都得?!<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

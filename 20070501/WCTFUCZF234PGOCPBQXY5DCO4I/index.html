<html><header><meta charset="utf-8"><title>Wrangler×MarcJacobs女裝長褲</title></header><body><h1>Wrangler×MarcJacobs女裝長褲</h1><p>MarcJacobs對Wrangler的欣賞，促成了往年首次合作的crossover牛仔褲。今夏兩個名牌再次聯手，推出女裝全棉斜布長褲。以NaturalColour、100%righthandtwillcotton作賣點，以幼帶綁紮褲腳形成ruffles設計，basic得來又有點花巧，只限LaneCrawford內的MarcJacobs有售。<br><br>MarcJacobs（25233324）</p></body></html>

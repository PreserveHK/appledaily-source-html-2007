<html><header><meta charset="utf-8"><title>求驗客手記：冇球會肯賠錢艾拿廸斯難轉會 - 求驗客</title></header><body><h1>求驗客手記：冇球會肯賠錢艾拿廸斯難轉會 - 求驗客</h1><p>保頓領隊艾拿廸斯雖已辭職，但佢同球會仲有兩年半合約在身，故此即使佢想加盟其他球會好似曼城、紐卡素咁，呢啲球會就要賠償500萬鎊（約7,800萬港元）毀約金，所費不菲；唔怪得知英國有傳媒話其他球會唔想畀毀約費，「大儍」隨時做「量地官」。另外，頂咗艾拿廸斯個位嘅李森美，就提升咗史必做A隊教練，好明顯為鞏固勢力。</p></body></html>

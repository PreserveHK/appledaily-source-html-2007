<html><header><meta charset="utf-8"><title>新貨特區：<br>Quiksilver、ROXY童裝系列貼潮流</title></header><body><h1>新貨特區：<br>Quiksilver、ROXY童裝系列貼潮流</h1><p>近年很多大品牌都推出童裝系列，其實主要目標咪又係愛靚的潮爸潮媽！Quiksilver及ROXY在07春夏季首推Boys及Girls童裝系列，而且由2-13歲的小朋友都照顧到，特點是貼近成人時裝的潮流，設計上多採用成人系列的款式，重視細節，以Graphic與Pattern元素為重點，各潮爸潮媽又要破財了。<br><br>Quiksilver（28955948）<br>銅鑼灣禮頓道9-11號G/F及M/F</p></body></html>

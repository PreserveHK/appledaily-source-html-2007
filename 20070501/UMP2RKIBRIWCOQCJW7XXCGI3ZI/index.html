<html><header><meta charset="utf-8"><title>新貨特區：<br>Pinky小戒指多寓意</title></header><body><h1>新貨特區：<br>Pinky小戒指多寓意</h1><p>戒指套在不同手指上有不同意義，戴在右手尾指上代表個人魅力，左手尾指則寓意夢想成真。4℃就特地為你的尾指推出了一個「閃閃Pinky」的10K金及950純銀戒指系列，戒指上鑲有心形或圓形水晶，還附送純銀及絲絨頸鏈，扣上戒指作吊墜又可當頸鏈戴。其實唔理有乜寓意，純粹當襯衫裝飾，戒指戴在尾指也很Cute。<br><br>10K金及950純銀戒指$1,180-$2,220<br>4℃（21229278）九龍塘又一城LG2-22</p></body></html>

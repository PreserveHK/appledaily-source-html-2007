<html><header><meta charset="utf-8"><title>林嘉欣瞓身撐詹瑞文</title></header><body><h1>林嘉欣瞓身撐詹瑞文</h1><p>林嘉欣、邱淑貞和老公沈嘉偉等，前晚在灣仔欣賞詹瑞文主演的兒童舞台劇《惡人谷》。嘉欣素顏到場，她說：「有詹Sir嘅地方就有我份，我好支持佢。」問她為何不參與演出？她說：「時間配合唔到，舊年我哋合作做過舞台劇《月亮七個半》，有意再翻演，希望明年可以重演。」<br> 對於《惡人谷》有對白指小朋友若不用功讀書，將來要掃街和做地盤，於是有家長投訴內容有貶低行業之嫌，嘉欣說：「呢個訊息都係畀小朋友反面教材，叫佢哋勤力啲讀書，我相信佢哋唔係刻意咁講。」</p><p>邱淑貞一家捧場</p><p>此外，邱淑貞和沈嘉偉拖着一對女兒箭步入場，以迴避記者鏡頭。<br> 採訪、攝影：卓寶花</p></body></html>

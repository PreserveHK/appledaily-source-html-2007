<html><header><meta charset="utf-8"><title>周圍shot：步行街放裸女石椅</title></header><body><h1>周圍shot：步行街放裸女石椅</h1><p>「這簡直是對女性的侮辱！」吉林蛟河市一條步行街日前驚現11個女性裸體跪姿石雕座椅（圖一），石雕前面有挺拔的雙乳，後翹臀部是椅子，其中有一個石雕上還刻了一個胸罩（圖二）。不少男居民為裸雕叫好：「現在人們都開放了，以前對裸體都遮遮掩掩。」不過，有家長非常反感：「我帶孩子都不好意思從旁邊過。」<br>  http://comment4.news.sina.com.cn/comment/skin/default.html?channel=sh&amp;newsid=1-1-13547506&amp;style=0 </p></body></html>

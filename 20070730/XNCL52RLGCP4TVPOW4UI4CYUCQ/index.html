<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李司棋兩隻狗女做伴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李司棋兩隻狗女做伴 - 馮仁昭</h1><p>李司棋噚日帶埋兩隻心愛嘅史納莎狗女出席「第二屆香港國際水族用品展」，佢一向當正兩隻狗女好似自己親生女咁，提起當初決定養狗嘅原因，司棋姐話：「嗰時隻腳有事，醫生話我唔會好番，我都諗住自己唔可以再做嘢，同埋會有好多時間喺屋企，所以買咗佢哋囉！」司棋姐抱住愛犬「忟忟」大講狗經：「我買佢時同狗舖話要白雪雪嘅狗，點知個老闆大力推介，我見佢好得意又係咁望住我，佢黑忟忟咁咪叫佢忟忟囉，本來我想叫佢做黑玫瑰，但最後都係叫番忟忟。」</p></body></html>

<html><header><meta charset="utf-8"><title>史提夫馬田鬼祟做老襯</title></header><body><h1>史提夫馬田鬼祟做老襯</h1><p>現年61歲的荷李活男星史提夫馬田（SteveMartin），前日與拍拖多時、任職時裝雜誌《Vogue》的35歲女友AnneStringfield共諧連理，於洛杉磯家中採簡單儀式舉行婚禮。這是史提夫繼94年與英國女星VictoriaTennant離婚後，第二度做老襯。</p><p>年齡相距26載</p><p>史提夫與比他年輕26載的Anne結婚，事前工夫相當保密，一眾獲邀出席的嘉賓，只被史提夫告知是到其家出席晚宴，及至到場後才得悉是參與他的婚禮。<br> 史提夫與Anne於02年在一晚宴中邂逅，兩人早前共購入紐約一幢豪宅，相信他是因要遷就妻子工作，故搬到東岸定居。</p></body></html>

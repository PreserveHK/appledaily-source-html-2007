<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡瓜勒戒瘦11磅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：胡瓜勒戒瘦11磅 - 馮仁昭</h1><p>台灣藝人胡瓜早前喺台灣被證實曾吸毒，需要接受勒戒，噚日佢完成50日療程後離開，佢女友丁柔安同囡囡小禎雖然冇去台北看守所接佢，但就幫胡瓜準備咗新衫換走衰運，又買麵包畀佢。胡瓜勒戒瘦咗11磅，丁柔安話：「看到他變瘦，本來有點擔心，還好他是運動變瘦的。」小禎就話：「很開心，終於結束連日來的焦慮失眠，從電視上看到他走出來那一刻，我才真的鬆一口氣。」</p></body></html>

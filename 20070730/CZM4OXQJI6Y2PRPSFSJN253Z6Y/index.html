<html><header><meta charset="utf-8"><title>環球片場：IronMan升空鬥戰機</title></header><body><h1>環球片場：IronMan升空鬥戰機</h1><p>日前美國加州聖地牙哥舉行嘅動漫節的Comic-Con上播出一段由羅拔唐尼（RobertDowneyJr.）主演、改篇自Marvel漫畫嘅《IronMan》，當日就有fans拍咗段片放上網。齣戲並唔係一般超級英雄片咁卡通，感覺比較寫實同黑暗，呢個第二代IronMan同戰機作戰。<br> 網址： http://filmz.ru/film/2672/video/ </p></body></html>

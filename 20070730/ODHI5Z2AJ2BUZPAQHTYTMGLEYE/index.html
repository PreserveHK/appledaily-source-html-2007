<html><header><meta charset="utf-8"><title>案件速遞<br>內地女助洗760萬黑錢</title></header><body><h1>案件速遞<br>內地女助洗760萬黑錢</h1><p>【本報訊】中國農業銀行深圳分行曾遭詐騙人民幣4,000多萬元，其個人理財部主管彭偉智早前於內地被判死刑，緩刑兩年執行。一名內地銀行女出納員被指曾協助他於本港處理其中760萬元涉款，被控一項串謀洗黑錢罪名，昨認罪後還柙至下月27日判刑。辯方昨求情時指，29歲女被告湯琳丹，於內地大學畢業。被告對案件並不知情，只因經不起彭偉智妻子游說，才同意在港開戶處理涉款。<br> 案件編號：DCCC298/06</p></body></html>

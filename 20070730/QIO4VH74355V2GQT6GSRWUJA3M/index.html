<html><header><meta charset="utf-8"><title>印尼女被騙滯留中國</title></header><body><h1>印尼女被騙滯留中國</h1><p>【本報訊】三名24至30歲，分別在香港和澳門工作的印尼婦女，4月中向中間人繳付5,000至10,000元往韓國合法工作，豈料中間人騙取金錢後卻把她們留在中國。她們其後向內地多個城市的公安及印尼駐廣州領事館求助，但被指逾期居留，要繳付每人5,000元罰款，結果至今仍滯留內地。<br> 協助該三名婦女的紫藤職員鍾詩韻表示，由於她們被視為逾期居留者，故必須清繳罰款後才能離境，但她們又不能在內地非法工作賺錢，以致歸家無期。該會期望有關當局撤銷罰款，並提供適當支援，讓她們能安全返國。</p></body></html>

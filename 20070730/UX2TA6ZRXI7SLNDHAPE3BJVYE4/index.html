<html><header><meta charset="utf-8"><title>網上搜奇：DragonAsh出碟任你點</title></header><body><h1>網上搜奇：DragonAsh出碟任你點</h1><p>日本樂隊DragonAsh為紀念正式出道10年，就嚟推出兩張精選大碟，其中一張嘅選曲，全部係由fans投票。樂隊所屬嘅VictorEntertainmnet唱片公司啱啱喺官方網站公佈咗20萬fans投票嘅結果，原來最受歡迎嘅歌曲，係樂隊早年經典作《太陽再次昇起》，fans想知詳細結果可以上網睇睇。<br> 網址： http://www.jvcmusic.co.jp/dragonash/vote/index.html </p></body></html>

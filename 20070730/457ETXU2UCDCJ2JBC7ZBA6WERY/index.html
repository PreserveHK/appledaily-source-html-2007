<html><header><meta charset="utf-8"><title>深圳<br>剝牙失蹤港漢尋回</title></header><body><h1>深圳<br>剝牙失蹤港漢尋回</h1><p>【本報訊】52歲港漢余澤輝較早前返汕尾鄉下剝牙後，乘坐大巴返到深圳布吉時離奇「人間蒸發」，其家人在深圳四處苦苦尋找9日（圖），至本月27日，家人接獲深圳警方通知，指余因中暑病倒並在深圳一醫院留醫，家人即時趕往將他接出院返港。<br> 據余太透露，在醫院見到丈夫時，他皮膚曬得黝黑，身體顯得疲憊。「佢（丈夫）身上冇晒錢，不過證件仲喺度。」余太說：「佢講當日落車後，想行返去親戚屋企，點知迷咗路，呢幾日都響丹竹頭附近打轉，夜晚就瞓路邊樹底下，後來頂唔住到布吉一間醫院求診，一入院公安就趕去了。」</p></body></html>

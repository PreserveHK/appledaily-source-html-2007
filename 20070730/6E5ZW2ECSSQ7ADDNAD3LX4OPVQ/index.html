<html><header><meta charset="utf-8"><title>馮仁昭四圍超：秋官搶無綫收視 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：秋官搶無綫收視 - 馮仁昭</h1><p>鄭少秋嘅影響力真厲害，由佢主演嘅亞視外購回歸劇《榮歸》推出後，除咗因「丁蟹效應」令股市波動外，仲搶咗無綫兩套劇嘅收視！無綫《強劍》同《歲月風雲》上禮拜一齊跌咗兩點，《榮歸》就升咗兩點，有6點收視，即係有39萬人睇。另外，秋官噚日接受商台電話訪問，問會唔會幫亞視宣傳？佢話自己係無綫人唔可以提套劇。至於明年6月紅館休館前嘅檔期俾陳慧琳搶咗，秋官話唔緊要，再搵吓個期先開騷。</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>上訴庭建議修改土審例</title></header><body><h1>案件速遞<br>上訴庭建議修改土審例</h1><p>【本報訊】油麻地德昌里德喜大廈的一名小業主，遭大廈業主立案法團追討欠交的7,000多元管理費，在土地審裁處被判敗訴，小業主提出上訴，昨日被駁回，上訴同時提出有關修改法例建議。<br> 上訴庭鑑於源自土審處的上訴案大多是沒有律師代表，及欠缺法律爭議點，認為該類上訴案只會浪費上訴庭的資源、訴訟費及時間，故建議修改現行《土地審裁處條例》，規定土審處的上訴案須如小額錢債審裁處及勞資審裁處的上訴案一樣，必須獲得法庭許可，確定案件涉及法律爭議，方可提出上訴。<br> 案件編號：CACV171/06</p></body></html>

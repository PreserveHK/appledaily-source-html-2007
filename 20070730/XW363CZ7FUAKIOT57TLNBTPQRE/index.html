<html><header><meta charset="utf-8"><title>HyeSung伸脷冧女</title></header><body><h1>HyeSung伸脷冧女</h1><p>韓國人氣組合神話，近日成員分頭作個人發展。成員之一的HyeSung將於下月8日推出第2張個人大碟《TheBeginning,NewDays》，昨日他與女星陶智苑現身首爾新沙洞一間夜店拍攝主打歌《第一個人》MV。<br> HyeSung與女星陶智苑首爾新沙洞一間夜店內拍攝。HyeSung在MV內飾演不相信愛情的男人，偶爾在酒吧內遇見暗戀自己的陶智苑。打扮性感的陶智苑與HyeSung一邊喝酒一邊談笑，而鬼馬的HyeSung還伸脷舔杯邊，氣氛浪漫。HyeSung完成唱片宣傳後，將於韓國及日本舉行個人演唱會</p></body></html>

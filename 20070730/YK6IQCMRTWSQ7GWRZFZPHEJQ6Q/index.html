<html><header><meta charset="utf-8"><title>ASM連特別息1.3元</title></header><body><h1>ASM連特別息1.3元</h1><p>【本報訊】ASM太平洋（522）公佈截至6月底止中期純利5.46億元，倒退12.58%，主因首季付運較為遜色。每股盈利1.41元，中期息0.7元及特別股息0.6元。集團表示截至6月底未完成定單總額11.39億元。<br> 期內營業額23.74億元，增4.42%。集團指去年下半年市場出現放緩，但影響輕微，定單數目於首季度開始回升，次季持續增長。集團指出，雖續有分析員看淡半導體設備前景，但集團未發現衰退迹象。截至6月底，該集團負債率約40%，持現金約7.06億元。</p></body></html>

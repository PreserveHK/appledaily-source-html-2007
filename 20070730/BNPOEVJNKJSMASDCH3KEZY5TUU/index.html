<html><header><meta charset="utf-8"><title>財話短說<br>長實售星商廈予滙豐</title></header><body><h1>財話短說<br>長實售星商廈予滙豐</h1><p>▲長實（001）公佈，出售旗下Comnia全數權益予SuntecREIT信託人滙豐旗下HSBCITS，總代價9.42億坡元（約48.96億港元）扣減滙豐提供的貸款面值；完成交易後，滙豐將間接持有新加坡商業發展項目OneRafflesQuay三分之一權益。另外，長實須向滙豐每季支付款項，為期不逾54個月，共1.03億坡元（5.38億港元），作為收入支持。</p></body></html>

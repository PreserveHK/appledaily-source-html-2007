<html><header><meta charset="utf-8"><title>財話短說<br>兩儀5.46億購南美林場</title></header><body><h1>財話短說<br>兩儀5.46億購南美林場</h1><p>▲兩儀控股（094）公佈，斥5.46億元向和黃（013）前大班馬世民等人購入其共同持有GreenheartResources的70%權益，後者在南美洲蘇里南擁有及經營林場，佔地約14.6萬公頃。代價中，2700萬元為現金，2.31億元以每股3元發行7700萬股新股支付，餘額2.88億元發行可換股債券，換股價3元。不計行使換股債，馬世民等將合共佔兩儀29.54%股權。配售價3元較停牌前報價4.11元折讓27%。
</p></body></html>

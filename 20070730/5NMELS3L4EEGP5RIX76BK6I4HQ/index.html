<html><header><meta charset="utf-8"><title>若槻千夏孤伶伶度假</title></header><body><h1>若槻千夏孤伶伶度假</h1><p>早前自爆在澀谷溫泉大爆炸中死裏逃生的日本性感女星若槻千夏，前日與卡通人物MOMO出席宣傳活動，齊齊慶祝電郵軟件PostPet誕生10周年。</p><p>回鄉探親</p><p>當日是日本的參議院投票日，有工作在身的若槻表示身為公眾人物，更應盡公民責任成為榜樣，故此她已在前一天提早投票，認真抵讚。若槻又表示獲事務所恩賜4天假期，被問到如何度過，她說：「我會回家鄉埼玉與家人度過，因為我現在沒有男友嘛。」</p></body></html>

<html><header><meta charset="utf-8"><title>港啦啦隊出戰成都</title></header><body><h1>港啦啦隊出戰成都</h1><p>【本報訊】啦啦隊打氣文化在歐洲各類比賽中十分流行，外國的啦啦隊也極為專業。位於九龍灣的EMax昨日則首辦本港啦啦隊比賽，並邀請曾經在歐洲大大小小的啦啦隊比賽中獲獎的捷克國家啦啦隊即場表演（圖二），這群捷克啦啦隊女郎整齊的隊形及高默契的表演。<br> 至於10隊進入初賽的本港啦啦隊隊伍中，兩隊由本港年輕女子組成的「01Love」及「UniqueStyleCrew」（圖一）獲得雙冠軍，她們將於8月5日代表本港出戰成都，與來自全中國的啦啦隊一爭高下。<br> EMax提供圖片</p></body></html>

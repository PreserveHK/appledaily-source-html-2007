<html><header><meta charset="utf-8"><title>蘇said：酒店千金　代糖怪人 - 阿蘇</title></header><body><h1>蘇said：酒店千金　代糖怪人 - 阿蘇</h1><p>娘娘土土嘅「酒店太子女」，躋身喺名人界都有一段時間，但係叫人皺眉嘅係萬金之軀嘅佢，品味始終冇改善。聽講話原來酒店太子女平時對人都幾擺款㗎，一啲都唔係大家喺報紙見佢睩大眼懶sweet個樣，同埋太子女仲有一個怪癖，都唔知係同口味有關定心理有關，就係佢每逢進餐，無論嗰餐係食中定食西，食甜、鹹、酸、辣都好，太子女都鍾意狂落代糖，有人見過佢一餐裏面，連食魚翅、食粥同食生果都要落代糖嘅，係唔係品味獨特呢？<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

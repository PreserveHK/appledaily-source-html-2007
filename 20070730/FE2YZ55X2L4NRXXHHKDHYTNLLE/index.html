<html><header><meta charset="utf-8"><title>網上搜奇：裴勇俊發聲明擋Fans</title></header><body><h1>網上搜奇：裴勇俊發聲明擋Fans</h1><p>裴勇俊幾受亞洲女fans歡迎，相信唔使多講，但佢班師奶影迷嘅追星行為，有時阿Net都覺得過份瘋狂。近日俊哥喺官方網頁發表咗段聲明，勸啲fans唔好嚟探俊哥班，聲明話俊哥正喺濟州島拍戲，佢入住嗰座宿舍由於地方狹窄同冇充足安全措施，加上停車場太多車輛出入兼空氣差，所以叫fans唔好等偶像喎。聲明仲特別有中、日、韓文三個版本，影迷唔怕睇唔明啦！<br> 網址： http://www.byj.co.kr/ </p></body></html>

</title></header><body><h1>宋智孝撲水收身
</h1><p>曾演出韓劇《朱蒙》及《宮》的韓國女星宋智孝，近日正忙於拍攝新片《我班Friend好搞嘢》續集。片中扮演游泳選手的宋智孝，早在兩個月前便開始接受游泳訓練，難怪前日電影正式開鏡，她也表現得有姿勢有實際。</p><p>戀自由搏擊選手</p><p>由女星河知雲主演的《我》片，02年在韓國上映時大收旺場，吸引420萬觀眾入場觀看，故電影公司對續集也寄予厚望。續集講述女泳手和自由搏擊選手的故事。前日拍攝時，穿上密實泳裝的宋智孝說：「自開始練水後，我的身體健康了不少，而且還可以順道減肥收身。」</p></body></html>

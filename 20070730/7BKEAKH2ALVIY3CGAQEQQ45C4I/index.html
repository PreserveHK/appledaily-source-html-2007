<html><header><meta charset="utf-8"><title>案件速遞<br>鬍鬚勇上訴獲減刑半年</title></header><body><h1>案件速遞<br>鬍鬚勇上訴獲減刑半年</h1><p>【本報訊】在03年警方卧底行動中，有「鬍鬚勇」之稱的商人及一名當時仍在職的警員，在一個生日派對上聲稱「我係14K洪發山」，結果被裁定自稱三合會社團成員罪成，二人同被判囚一年，經上訴後，昨分別改判監禁6個月及8個月。<br> 兩名上訴人為43歲前警員陳建國及綽號「鬍鬚勇」的57歲商人潘志勇（圖），兩人被指於04年5月3日，在尖沙嘴一卡拉OK內自稱為三合會社團成員，當時卧底探員亦在場。<br> 原訟庭法官認為原審判刑過重，亦接納案發於社交活動場合，不涉威嚇及武力成份。<br> 案件編號：HCMA235/07</p></body></html>

<html><header><meta charset="utf-8"><title>商天娥秘撈有驚喜</title></header><body><h1>商天娥秘撈有驚喜</h1><p>商天娥早前憑無綫劇集《師奶兵團》而人氣急升，日前她應陳妙瑛的健康國際公司邀請，為一個同樂日擔任表演嘉賓，同場表演還有阮兆祥，他倆以搞笑輕鬆手法帶出豐胸瘦身的正確訊息，在短短的90分鐘內讓人有一次又一次的驚喜。</p><p>一齊切蛋糕</p><p>明天是陳妙瑛生日，所以大會在同樂日上為她預祝生日，由於事前沒有預先通知她，當蛋糕推出來時，她既意外又興奮。由於商天娥也是近日生日，故陳妙瑛邀請娥姐一起切蛋糕，現場嘉賓齊為兩人鼓掌喝采，氣氛熱鬧。<br> 撰文：李全</p></body></html>

<html><header><meta charset="utf-8"><title>何韻詩拜師謝雪心</title></header><body><h1>何韻詩拜師謝雪心</h1><p>何韻詩前晚以一身大元帥打扮，現身北角陳樹渠大會堂拍攝新歌《大紅袍》MV，並請來名伶謝雪心參與演出，對方更借出珍藏戲服給阿詩拍攝。</p><p>「好似我媽媽」</p><p>阿詩表示單是化妝已花了個半小時，又用了15分鐘戴上重達10磅的頭套，最辛苦還是要綁上重甸甸的大背靠。原來阿詩早於數月前已親自致電邀請心姐參演MV，她說﹕「心姐好似我媽媽，隔幾日就打電話嚟，提醒我哋要飲多啲水。」<br> 心姐則大讚阿詩的大元帥打扮威武，更為她取名「傲劍心」，待將來踏台板之用。問到可有意收阿詩為徒？心姐說﹕「我希望佢由BB開始，教佢做晒成套戲。」<br> 採訪、攝影：吳佩思</p></body></html>

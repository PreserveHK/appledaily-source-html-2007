<html><header><meta charset="utf-8"><title>財話短說<br>港企應變三範疇稱冠&#13;</title></header><body><h1>財話短說<br>港企應變三範疇稱冠&#13;</h1><p>▲均富會計師行發表《國際商業問卷調查報告2007》，在全球32個地區合共訪問了7200間企業，結果顯示，港公司在處理企業策略或規劃風險、主要客戶流失及所屬行業主要條例的更改三方面，表現均稱冠全球，依次有89%、70%和68%受訪者設有既定應變機制。不過，在企業承繼方面卻較忽略，只有48%港企有完善規劃，於調查中排名14。
</p></body></html>

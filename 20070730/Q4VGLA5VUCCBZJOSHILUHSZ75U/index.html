<html><header><meta charset="utf-8"><title>莫文蔚古董錶學守時</title></header><body><h1>莫文蔚古董錶學守時</h1><p>莫文蔚（Karen）早前獲邀擔任鐵達時手錶廣告代言人，早前她為該品牌拍攝了一輯廣告片，能夠接拍這廣告，Karen感到特別興奮，因為她對這個品牌的手錶有一個難忘的回憶，她說：「我第一隻錶係外婆送，係一隻錶帶好纖幼嘅鐵達時古董錶，所以我覺得自己同呢個品牌特別有緣份。」</p><p>成功要訣</p><p>從小便培養守時習慣的Karen，在娛樂圈發展以來，一直表現得很專業，極少會遲到，因為雙親經常教導她守時的重要性，她說：「精明時間管理都係成功嘅要訣之一，如果我想做一件事，一定會抽時間去完成，絕對唔會以忙碌為藉口。」
</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>文化傳信大股東易手</title></header><body><h1>財話短說<br>文化傳信大股東易手</h1><p>▲文化傳信（343）進軍石油勘探業務，以2.13億元向陳春培、廖昌源及戴鵬購入東營健宏石油技術服務的12.6%權益，以發行10億股新股支付，佔擴大後股本15.82%，完成後賣方將成為大股東。配售價0.213元，較停牌前0.237元折讓10.13%。東營現與大明油氣合作開採義東油田，東營估算義東油田所餘開採價值為27億元人民幣。大明大股東為中石化（386）。</p></body></html>

<html><header><meta charset="utf-8"><title>Christina澳洲演唱暈低</title></header><body><h1>Christina澳洲演唱暈低</h1><p>月初曾來港舉行個唱的美國天后ChristinaAguilera，上周五在澳洲墨爾本舉行巡迴演唱會期間，不慎在後台暈倒，餘下在當地舉行的兩場演出亦告取消。</p><p>身懷六甲患感冒</p><p>盛傳懷有4個月身孕的Christina，開騷前已在醫生要求下，抽起部份歌曲及取消安歌環節，但患有感冒的她最終也因體力不支在後台暈倒。<br> Christina前晚透過發言人向歌迷表示歉意。完成今天在新西蘭的兩場演出，Christina的世界巡迴演唱會也將圓滿結束。</p></body></html>

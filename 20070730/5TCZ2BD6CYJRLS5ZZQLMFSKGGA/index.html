<html><header><meta charset="utf-8"><title>抗議拒聘乙肝帶菌者</title></header><body><h1>抗議拒聘乙肝帶菌者</h1><p>【本報訊】一名湖北大學生李飛，去年畢業後到電子用品生產商偉易達的內地廠房求職，但職前檢查發現他是一名乙型肝炎帶菌者，其後不獲聘用為電子工程師。本港大學師生監察無良企業行動共10多人，昨午前往偉易達香港總公司抗議，要求該公司向李飛作出賠償，並修訂招聘條例。<br> 偉易達發言人表示，該公司招聘員工時，只會考慮應徵者的優點、資歷及能力，又強調旗下不少內地現職或新入職員工均是乙型肝炎患者，故絕不存在歧視問題。<br> 李飛今年初已入稟東莞市人民法院，控告偉易達歧視乙型肝炎帶菌者，案件尚在審理中。</p></body></html>

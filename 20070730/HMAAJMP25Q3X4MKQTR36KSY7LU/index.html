<html><header><meta charset="utf-8"><title>年過70易患骨性關節炎</title></header><body><h1>年過70易患骨性關節炎</h1><p>芸芸逾百種關節炎中，最常見的是有1.9億人患上的骨性關節炎（Osteoarthritis），佔全球關節炎病患者的54%。新加坡伊麗莎白醫藥中心矯形外科醫生周德福警告，年過七旬的長者，幾乎個個都有此病。究其原因，是長期使用關節，令軟骨老化或磨損所造成，從手指的小關節，到髖部大關節，都可患上骨性關節炎，年齡越大，病發率越高。骨性關節炎病人應減肥，少穿高跟鞋，多吃含鈣質、維他命D等食物。</p></body></html>

<html><header><meta charset="utf-8"><title>娛片site：騎呢超女網上熱爆</title></header><body><h1>娛片site：騎呢超女網上熱爆</h1><p>正當05年內地《超級女聲》季軍張靚穎剛在北京開騷之際，與她同屆的胡葉新近日也忽然人氣急升，這位相貌平庸兼五音不全的超女，憑其騎呢台型兼自信爆棚的演出，贏得網民歡心，她參加超女時的表演片段更在網上熱播。<br> 凌零發最近發現有網友轉載YouTube一段片段，片中所見，身為杭州賽區的參賽者胡葉新演繹《過完冬季》時，聲音忽高忽低、忽強忽弱，沒有一個音是準的，加上她七情上面、狀甚痛苦的演繹，莫講其他參賽者忍俊不禁，連凌零發也幾乎笑破肚皮！<br> <br> 瘋狂超女唱歌勁走音<br>  http://youtube.com/watch?v=ZPUijKfZvi4 </p></body></html>

<html><header><meta charset="utf-8"><title>飯田親向fans報喜</title></header><body><h1>飯田親向fans報喜</h1><p>日前步姊妹囗希美後塵奉子成婚的前Morning娘成員飯田圭織，前晚在埼玉SuperArena舉行的Hello!Project10周年演唱會上，親自向在場fans宣佈已在本月7日，跟28歲的前音樂人Kenji註冊結婚。<br> 現年25歲的飯田，前晚在9,000名fans面前宣佈已註冊結婚的喜訊時，面上洋溢幸福快樂的表情，在場fans更高呼恭喜祝賀偶像。已懷孕3個月的飯田，將在9月2日開始休假，安心養胎。</p></body></html>

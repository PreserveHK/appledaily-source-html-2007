<html><header><meta charset="utf-8"><title>蘇said：「奀奀」鐵竇平買名牌 - 阿蘇</title></header><body><h1>蘇said：「奀奀」鐵竇平買名牌 - 阿蘇</h1><p>做名人藝人好多時都真係打腫面，你收入有幾多大家都有數得計，但係又成日要着得靚靚見人，好似𠵱家要擔起頭家供兩個女讀書嘅「奀奀」，真係好值得大家敬佩㗎。<br> 「奀奀」keep得好，仲周身名牌靚衫，除咗係佢憑知名度同關係有贊助之外，「奀奀」仲有窿路，就係佢識人喺廣州有個堅嘢名牌衫嘅私竇，係啲名牌靜靜拎一兩件出嚟嘅，「奀奀」成日要見人，對靚嘢需求梗係好大啦，聽講佢已經係嗰個私竇嘅大客，有埋VIP卡㖭。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

<html><header><meta charset="utf-8"><title>千嬅開騷　手機有得睇</title></header><body><h1>千嬅開騷　手機有得睇</h1><p>下月起 http://MOOV.now.com.hk將推出一連六場的「MOOVLive」音樂會，分別邀請了楊千嬅、鄭融、泳兒、梁漢文、側田及許志安演出，音樂會主題是「未出碟，先興奮」，歌手聯同製作班底現場演繹未推出市面的最新專輯歌曲，而音樂會將在電腦及手機同步播放。 <br> 楊千嬅下月9日晚舉行的音樂會是第一炮，她說：「喺電視或電台做唱片宣傳，除咗唱歌之外，仲要有娛樂性嘅表演或者要有商業元素，但今次音樂會可以直接將新碟嘅歌曲一次過演繹，係好有誠意嘅音樂會。今次仲係我加盟新唱片公司之後嘅第一個騷，所以我會加倍認真去做。」<br> 撰文：李全</p></body></html>

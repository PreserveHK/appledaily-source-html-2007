<html><header><meta charset="utf-8"><title>《阿森一族》開畫2.3億票房No.1</title></header><body><h1>《阿森一族》開畫2.3億票房No.1</h1><p>由電視搬上大銀幕的動畫片《阿森一族大電影》（TheSimpsonsMovie），上周五正式在美國上映，以2,910萬美元（約2.3億港元），遠遠拋離對手成為票房冠軍，並登上美國史上周五最高票房電影第15位。</p><p>建機動遊戲</p><p>《阿森一族》的原創人MattGroening昨日聯同多名幕後功臣現身聖地牙哥的Comic-Con動漫節，他們透露除了會在美國的環球片場主題公園興建「阿森」機動遊戲外，也計劃在佛蒙特州的春田市開設漫畫店。</p></body></html>

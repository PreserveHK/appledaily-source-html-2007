<html><header><meta charset="utf-8"><title>馮仁昭四圍超--李珊珊：嘉樂享受我10年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超--李珊珊：嘉樂享受我10年 - 馮仁昭</h1><p>李珊珊同劉心悠（右）噚日喺圓方出席活動，珊珊早排被指同錢嘉樂復合，但轉頭又俾人影到同個中年男人去食飯，珊珊話食飯個男人只係朋友，亦冇復合呢回事，但珊珊酸溜溜咁話：「嘉樂做雜誌專訪話要做完正經嘢先嘛，相信佢呢世都做唔完，我想叫佢畀心機做嘢，唔好做咁多專訪，大家已經冇聯絡。」咁珊珊有冇覺得浪費青春？佢話：「大家冇白過，佢享受我青春活潑嘅10年。」</p></body></html>

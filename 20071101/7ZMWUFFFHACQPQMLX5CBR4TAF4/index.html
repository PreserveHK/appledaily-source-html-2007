<html><header><meta charset="utf-8"><title>加德士油價加0.22元</title></header><body><h1>加德士油價加0.22元</h1><p>【本報訊】雪佛龍有限公司旗下之加德士宣佈，由今日凌晨起調整車用汽油及柴油價格，三種汽油及柴油產品每公升的零售價均會調升0.22元，在調整售價後，白金無鉛汽油、黃金無鉛汽油及超低硫環保柴油每公升零售價，分別為15.14、14.32及9.52元。<br> 加德士指出，是次提高汽油及柴油產品零售價的主要原因是原油庫存量較預期少，在全球憂慮供應情況下，原油價格屢創歷史新高，加上成品油的價格升穿高位，稍後會密切注視國際入口價。</p></body></html>

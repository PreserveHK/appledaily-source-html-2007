<html><header><meta charset="utf-8"><title>熱爆click：富家女花33萬刊徵婚廣告</title></header><body><h1>熱爆click：富家女花33萬刊徵婚廣告</h1><p>「女，22周歲，未婚，性格溫柔文靜，善解人意，相貌甜美……」一名自稱家住高級別墅的富豪千金，斥資近33萬人民幣，昨在廣州日報及羊城晚報，買下半版徵婚廣告（圖），希望與年齡23至30歲、貌佳體健的未婚男士，拍拖相戀。不過，大部份網民卻向廣告說不：「我不相信，百分之百是自我炒作。」<br>  http://news.163.com/07/1031/14/3S4UO04J00011229.html </p></body></html>

<html><header><meta charset="utf-8"><title>丹尼爾再演四部邦片</title></header><body><h1>丹尼爾再演四部邦片</h1><p>英國男星丹尼爾基格（DanielCraig）於第21套占士邦電影《新鐵金剛智破皇家賭場》（CasinoRoyale）中表現突出，美高梅電影公司日前再與他簽下四部占士邦電影的合約。</p><p>10年賺4億</p><p>現年39歲的丹尼爾基格，於上集占士邦電影被一致看淡下創出史上最高邦片票房，令美高梅笑逐顏開，故決定與他再合作四套邦片。<br> 今次雙方並沒有公開合約細節，有說丹尼爾的片酬其實極低，但電影公司會視乎電影的票房及紀念品銷量而分紅給他，外間估計丹尼爾於未來10年，可再進賬3,000萬英鎊（4.65億港元）。</p></body></html>

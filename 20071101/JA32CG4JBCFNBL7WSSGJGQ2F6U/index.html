<html><header><meta charset="utf-8"><title>《色，戒》情慾照網上曝光</title></header><body><h1>《色，戒》情慾照網上曝光</h1><p>【上海直擊】由李安執導，梁朝偉和湯唯大膽主演的電影《色，戒》今日在內地上映，其中11分鐘涉及情慾及暴力的情節遭刪掉，不過近日內地網站網易就登出一批據稱是由網友貼出的情慾劇照，包括偉仔與湯唯作萬字夾姿勢的一幕，令不少內地網友嘩然。</p><p>湯唯感動落淚</p><p>李安昨晚帶同湯唯和王力宏到上海影城出席首映禮，現場吸引數百影迷，以王力宏的影迷最熱情，李安說：「我又回到上海了，很高興。拍張愛玲這部戲令我又愛又怕，幸好終於成功拍出來了。」湯唯表示家鄉杭州離上海很近，她很開心可以到上海宣傳《色》片，看到影迷的熱情，她不禁流下熱淚。<br> 採訪、攝影：盧健</p></body></html>

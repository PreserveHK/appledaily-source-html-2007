<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉偉強拍20億《水滸傳》 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉偉強拍20億《水滸傳》 - 馮仁昭</h1><p>劉偉強（左）日前接受美國雜誌《Variety》訪問，佢透露將會同寰亞再度合作，炮製電影版《水滸傳》。呢套戲分三部曲拍攝，製作費高達20億港元，佢哋𠵱家正同中國電影集團傾緊注資事宜，好快就有定案。劉偉強話：「呢套電影分三集，我會執導同監製第一集，杜琪峯（右）會拍第二集。」<br> 雖然暫時未知套片幾時拍，但電影將會移師北京淮柔新建成嘅影城拍攝。</p></body></html>

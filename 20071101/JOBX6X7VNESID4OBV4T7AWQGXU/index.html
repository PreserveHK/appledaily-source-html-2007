<html><header><meta charset="utf-8"><title>3武器襲警狂漢囚8月</title></header><body><h1>3武器襲警狂漢囚8月</h1><p>【本報訊】曾患精神病的中年男子，受到酒精及安眠藥影響，本年8月9日晚於華富邨華樂樓寓所對着父母發狂，其後更激動地衝出走廊，在腰間掏出伸縮警棍，並揮舞菜刀及匕首，一名警長多番警告不果，向他連發三槍，子彈卻意外傷及另一名女警長。<br> 主任裁判官鄧立泰昨判44歲男被告楊敏兒（圖）入獄8個月，指其行為令人驚訝，導致警員需採取非常手段。被告早前在東區裁判法院承認襲警、藏有攻擊性武器及違禁武器三罪。<br> 案件編號：ESCC3732/07&#13;</p></body></html>

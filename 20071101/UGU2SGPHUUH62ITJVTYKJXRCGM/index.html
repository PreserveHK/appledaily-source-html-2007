<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Eason獲兄弟撐場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Eason獲兄弟撐場 - 馮仁昭</h1><p>陳奕迅（Eason）前晚喺紅館演出第七場個唱，電影《兄弟》成班演員包括苗僑偉（三哥）、黃日華同張兆輝等都帶埋老婆嚟捧場，湯鎮業、林保怡同黃伊汶亦有到場欣賞，劉德華就噚晚去睇。Eason全晚表現興奮，完騷時啲歌迷唔肯走，三哥企起身揮手示意歌迷叫encore，Eason出嚟話：「我又點捨得你哋？如果係三年前我就懶有型走咗，其實唔值得，好愚蠢，𠵱家咁仲有型啦，開心就有型。」</p></body></html>

<html><header><meta charset="utf-8"><title>10日內13宗縱火燒車案</title></header><body><h1>10日內13宗縱火燒車案</h1><p>【本報訊】新界區再發生縱火燒車事件，為10日內第13宗縱火燒車案，警方正調查連串事件動機。<br> 昨凌晨零時許，一輛停泊於天水圍洪天路唐人新村對開空地的七人車，被發現着火焚燒。消防員開喉灌救23分鐘後將火救熄，惟七人車已付諸一炬，起火原因有可疑。<br> 至清晨5時許，葵涌葵盛圍海水抽水站對開，一輛於8月份在荃灣報失的凌志ES300香檳金色豪華房車亦被發現着火，消防員開喉將火救熄，起火原因有可疑。</p></body></html>

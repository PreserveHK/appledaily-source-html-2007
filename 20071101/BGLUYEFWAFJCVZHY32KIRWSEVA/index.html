<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張震舊愛被撇陷崩潰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張震舊愛被撇陷崩潰 - 馮仁昭</h1><p>張震（圖）日前被偷拍到同堪輿師吳佩孚同父異母嘅妹妹吳家欣蜜運，佢哋早前仲喺台灣溫泉旅館拍拖，張震舊愛、台灣樂壇新人閻韋伶（小圖）就心傷未癒，據知佢哋喺夜店相識，低調拍拖冇耐，張震舊年竟然喺女方生日同佢分手，閻韋伶喊咗一個月。佢早前灌錄新歌《儍孩子》時亦崩潰痛哭，閻韋伶日前接受訪問，僅稱男友係「C先生」，問到係咪張震？佢話：「大家不要有過多聯想。」</p></body></html>

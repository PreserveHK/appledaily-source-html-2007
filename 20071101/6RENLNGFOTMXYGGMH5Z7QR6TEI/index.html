<html><header><meta charset="utf-8"><title>財話短說<br>沿海家園發12億元票據</title></header><body><h1>財話短說<br>沿海家園發12億元票據</h1><p>▲沿海家園（1124）公佈，發行總額1.5億美元（約11.7億港元）、年息12厘的5年期票據，及1.12億股份認股證，可兌換相當於擴大後股本3.85%的新股，行使價2.46元，較沿海家園停牌前報價2.27元溢價8.37%。其中5000萬美元票據及3720.75萬份認股證將售予深圳控股（604），若悉數兌換將令深控於沿海家園持股量由22.7%增至23.1%。</p></body></html>

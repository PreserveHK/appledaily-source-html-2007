<html><header><meta charset="utf-8"><title>中環在線：中芯見紅盼奇異恩典 - 李華華</title></header><body><h1>中環在線：中芯見紅盼奇異恩典 - 李華華</h1><p>中芯國際（981）第三季業績繼續見紅，虧損近兩億銀（2555萬美元），唔知係咪咁，噚日業績記者會，華華見到中芯嘅香港代表陳慧蕊，喺枱上放咗隻VCD，係家陣上緊畫嘅電影《奇異恩典》，陳小姐擺呢套戲上枱有乜用意？唔通想中芯業績都有「奇異恩典」照住？<br> 原來係佢送畀記者嘅小小心意，呢隻VCD收錄咗電影片段，同埋王菀之唱嘅主題曲。不過，現場所見，記者反應似乎冷淡咗啲。送得呢套戲，睇嚟陳慧蕊應該好欣賞呢套戲，不過華華顧住做嘢，未得閒同佢傾「戲經」。</p></body></html>

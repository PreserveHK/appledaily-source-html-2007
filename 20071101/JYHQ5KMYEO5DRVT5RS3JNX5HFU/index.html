<html><header><meta charset="utf-8"><title>陳法拉台慶忌撞衫</title></header><body><h1>陳法拉台慶忌撞衫</h1><p>陳法拉昨日到apm一間鞋舖示範秋冬最新款式高踭鞋，她表示每個月都會買一對新鞋，平均每季會花五至六千元買鞋，她家中更裝了一個大鞋櫃放置百多對高踭鞋，她說：「我本身好鍾意買高踭鞋，有時都會用幾千蚊買一對，但係我又會將一啲舊鞋丟走，因為有時睇番啲鞋款都唔明自己當時點會買嘅。」</p><p>「想特別啲」</p><p>此外，陳法拉指台慶的服裝及首飾都會有贊助，她不希望屆時會有撞衫的情況出現，她說：「為免撞衫我都會問清楚贊助方面有冇將同一套衫借過畀第二個，雖然個個都會着得靚，但點都想自己特別啲。」<br> 採訪：李珮洳<br> 攝影：陳志嵐&#13;</p></body></html>

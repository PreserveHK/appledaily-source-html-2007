<html><header><meta charset="utf-8"><title>美國減息四分一厘</title></header><body><h1>美國減息四分一厘</h1><p>【本報綜合報道】為免樓市放緩累及美國整體經濟，聯邦儲備局於本港時間今晨2時15分公佈，把聯邦基金目標利率調低0.25厘，至4.5厘水平，是今年來第二度減息，結果與市場預期脗合。另外，聯儲局同步將貼現率調低0.25厘至5厘。<br> 不過，聯儲局會後聲明說，經濟增長與通脹的風險「大致均衡」，意味12月11日的議息會議未必再減息。聯儲局稱，美國第3季經濟增長穩健，金融市場緊縮情況有所緩和。<br> 議息結果揭盅後，美股掉頭回落，道瓊斯工業平均指數，由聲明前的升60多點，一度倒跌約10點；歐元兌美元輕微回順，升20美仙，報1.4453美元。</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記：阿巴又開水喉喇安歷卡變身「藍」血人？ - 求驗客</title></header><body><h1>求驗客手記：阿巴又開水喉喇安歷卡變身「藍」血人？ - 求驗客</h1><p>人係善變嘅，季初講明閂水喉嘅車路士班主阿巴莫域治，日前改晒口風，將給予新帥格蘭1億鎊（約16.1億港元）擴軍！車仔為買細哨，一張7,000萬鎊支票已準備就緒，而1,200萬鎊就用喺安歷卡身上，再加多兩名莫斯科中央陸軍球員，湊夠1億鎊。保頓今季雖頹，但「麻煩友」安歷卡做足本份，連車仔都吼佢，就明白知錯能改，善莫大焉嘅道理！</p></body></html>

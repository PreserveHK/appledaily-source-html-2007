<html><header><meta charset="utf-8"><title>享受台式美食贏機票</title></header><body><h1>享受台式美食贏機票</h1><p>【本報訊】台灣以美食聞名，小籠包、鴨舌都令不少港人不惜飛往當地品嚐，JumboSOGO為慶祝開業14周年，即日起至11月13日，首次與台北貿易中心攜手舉辦「台灣食品節」，將台灣各式食品滙聚於銅鑼灣及尖沙嘴的崇光超市；除港人熟悉的鼎泰豐小籠包和謝記老天祿鴨舌外，還有當地秋季蔬果、手製糕點、蓬萊米和地道麵食等。<br> 顧客在推廣期內即日累積購物滿150元可參加「電腦一按即中獎」遊戲，贏取單人台灣之旅來回機票。利福國際集團總經理盧少慧說，旗下崇光超市繼日本及韓國美食節外，首度大規模引入台灣食品，為顧客提供不同地方及風味美食。</p></body></html>

<html><header><meta charset="utf-8"><title>葉翠翠上網維繫父女情</title></header><body><h1>葉翠翠上網維繫父女情</h1><p>葉翠翠昨日以一件露肩短裙出席微軟的產品發佈會，更以時裝表演方式，與模特兒一同catwalk介紹最新電腦產品。近日經常到內地拍攝奧運節目的她，又獲大會贈送全新視像鏡頭，她提到任職消防的父親退休後經常上網對她說：「𠵱家成日周圍飛，有咗呢個鏡頭上網就可以同屋企人見面，方便好多。」</p><p>疏遠李逸朗</p><p>葉翠翠的前男友李逸朗近日推出新碟時，表示年前的感情生活十分幼嫩，似有以緋聞宣傳之嫌，葉翠翠昨日回應說：「大家都係朋友，佢點講都冇所謂啦。唔緊要啦，我當佢係朋友，不過工作太忙，我又要周圍去，所以冇聯絡喇。」<br> 採訪、攝影：藍文浩</p></body></html>

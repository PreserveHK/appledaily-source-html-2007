<html><header><meta charset="utf-8"><title>新渡輪往澳門將減價</title></header><body><h1>新渡輪往澳門將減價</h1><p>【本報訊】新世界第一渡輪服務（澳門）有限公司昨日宣佈，本月19日起由尖沙嘴前往澳門的航班票價，每程收費將減價4元。新渡輪解釋，減價是因為港府將每名乘客應繳付的上船費，由15元減至11元。至於由澳門前往尖沙嘴的航班票價則維持不變。<br> 新渡輪減價後，尖沙嘴往澳門航班，周一至周五日間航班普通位收費，將由137元減至133元，周末及公眾假期新票價為148元。<br> 乘客查詢可致電新渡輪顧客服務電話專線（21318181）或瀏覽新渡輪網頁 http://www.nwff.com.hk。 </p></body></html>

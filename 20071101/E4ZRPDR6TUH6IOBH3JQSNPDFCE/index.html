<html><header><meta charset="utf-8"><title>小方嘆消夜攰死助手</title></header><body><h1>小方嘆消夜攰死助手</h1><p>方力申日前在將軍澳電視廣播城錄影節目後，旋即由助手及司機等陪同下，殺入佐敦嘆日本菜，但一吃就是兩個鐘，至凌晨2時多才食飽散band，令同行助手累得不停放蚊。</p><p>警覺性高</p><p>當晚凌晨12時，方力申坐保母車直抵位於佐敦道的濱松町日本料理，該店面積細小，他甫進店內即竄到最入的一枱開餐，兩個鐘後，因飲酒有兩分面紅的方力申與助手及司機齊齊離開，一起站在街頭慣性東張西望視察環境，其後他與同事揮手道別，同行助手卻攰得打呵欠，但仍要陪他上車，送他返回碧瑤灣寓所。<br> 採訪、攝影：娛樂突發組</p></body></html>

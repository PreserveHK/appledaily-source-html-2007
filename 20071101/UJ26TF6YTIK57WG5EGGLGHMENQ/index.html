<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Bobby搶老馮飯碗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Bobby搶老馮飯碗 - 馮仁昭</h1><p>歐陽震華（Bobby）前晚喺鰂魚涌為萬寧拍攝新廣告，問佢係咪取代馮德倫（老馮）做代言人？Bobby話：「呢啲期期都唔同，都冇乜所謂，之前我拍咗平面，今次就拍電視廣告。」Bobby仲好滿意酬勞，佢話：「我由細到大都幫襯萬寧，感覺好親切，好似陪住大家成長。」現場所見，Bobby只須企喺櫃台內介紹產品，唔使好似馮德倫咁玩魔術。
</p></body></html>

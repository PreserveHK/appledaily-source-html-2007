<html><header><meta charset="utf-8"><title>關寶慧失卡離奇回歸</title></header><body><h1>關寶慧失卡離奇回歸</h1><p>關寶慧早前遺失了回鄉卡，卻引發連串有趣事，她昨日在電話中說：「早排我要去上海登台，臨出發前先發現唔見咗張回鄉卡，嗰刻真係好驚，因為去唔到登台就要賠錢畀人，好彩中旅社立刻補張快證畀我，最後都趕得切，總算有驚無險。」</p><p>管理員交阿蘇</p><p>相隔約10天之後，關寶慧收到蘇玉華的電話，對方問她是否遺失了回鄉卡，寶慧說：「阿蘇話我張卡跌咗喺銅鑼灣時代廣場個停車場，我去上海之前一日去過嗰度，我估喺嗰陣跌咗，但竟然係10日之後至俾個停車場管理員執到，而個管理員以前又喺無綫服裝部門做過，咁啱阿蘇去時代廣場泊車，就係咁我可以攞番張卡，你話呢個世界幾咁細！」<br> 採訪：魯萍</p></body></html>

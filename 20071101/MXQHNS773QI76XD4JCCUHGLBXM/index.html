<html><header><meta charset="utf-8"><title>廉政勳退役老婆冇影</title></header><body><h1>廉政勳退役老婆冇影</h1><p>曾演出韓劇《悲傷戀歌》男星廉政勳昨日上午離開首爾江南瑞草預備軍訓練營，正式完成為期兩年的兵役。當日有大批記者在營外等候，惟不見其妻子韓佳人的現身。廉政勳笑說：「反正之後每日都見到她，相信她正忙於打掃及準備食物。」一副大男人風格。</p><p>悔畀少家用</p><p>廉政勳表示兩年的軍人生活令他學懂不少，生活也變得甚有規律。被問到最想跟老婆說甚麼時，他說：「過去兩年給她的家用那麼少，實在對不起。」至於復出大計，他指暫時仍未有定案，但卻打算在後年生育下一代。另外，SuperJunior成員李特日前在電視節目內自稱是韓佳人fans，更試過在她光顧的美容院等候。</p></body></html>

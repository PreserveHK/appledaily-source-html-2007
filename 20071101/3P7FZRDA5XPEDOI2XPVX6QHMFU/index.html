<html><header><meta charset="utf-8"><title>聖保羅大勝提早封王</title></header><body><h1>聖保羅大勝提早封王</h1><p>【綜合巴西外電】巴西勁旅聖保羅周三以3:0輕取榜尾的阿美利加納泰，提前4輪以73分成功衞冕巴甲聯。該隊今季至今只失13球，較次佳防守球隊富明尼斯少失20球，以最佳防守成績摘冠，一舉打破近年攻力最強者成為巴甲霸主的傳統。<br> 這是聖保羅第5個聯賽冠軍，與法林明高並列為奪冠次數最多的球隊。周二巴西獲2014世界盃主辦權，周三31歲的聖保羅隊長羅渣里奧眼見聯賽冠軍到手，賽後表示打算延長足球生涯：「我很希望能夠延長職業生涯至2014年，到時我41歲應該還能上陣。」</p></body></html>

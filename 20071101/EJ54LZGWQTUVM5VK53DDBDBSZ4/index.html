<html><header><meta charset="utf-8"><title>等額配對擴至十間院校</title></header><body><h1>等額配對擴至十間院校</h1><p>【本報訊】政府將推出新一輪10億等額配對基金，受惠者更破天荒由八大院校擴展至十間院校，剛升格的私立大學樹仁大學及自負盈虧的公開大學均能參加，若有關學校籌到一元，即可獲政府配對一元，下限為4,500萬元，上限為2.5億。據知，公大及樹大較其他院校可更靈活運用該籌款，可用作基建用途。</p><p>文件周一呈立法會</p><p>公開大學副校長黃錫楠坦言對此消息感開心，認為這代表政府認同公大及樹大，終可獲一視同仁對待，「以前捐款人成日問點解我哋冇政府嘅配對，𠵱家終獲認同，相信對籌款有好大幫助。」據悉，有關文件將於周一呈交立法會。</p></body></html>

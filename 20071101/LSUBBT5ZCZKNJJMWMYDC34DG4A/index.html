<html><header><meta charset="utf-8"><title>財話短說<br>滙豐達成人民幣FRA</title></header><body><h1>財話短說<br>滙豐達成人民幣FRA</h1><p>▲滙豐銀行公佈，與交易對手達成了首批人民幣境內交收的遠期利率協議（FRA），交易以上海銀行同業拆息為基準利率，其中一宗協議，是滙豐按定息利率4.25厘拆出資金，並協定在6個月後，按3個月浮息為計算基礎收回資金；有關交易本金額為2億元人民幣。同時有另一批相同金額的交易，滙豐承諾按3個月浮息為基礎，拆出本金額2億元人民幣，並獲協定在4個月後，收回定息4.2厘計算的資金。市場傳聞，滙豐在此宗FRA交易中的兩名交易對手，分別為中信銀行（998）及摩根大通。</p></body></html>

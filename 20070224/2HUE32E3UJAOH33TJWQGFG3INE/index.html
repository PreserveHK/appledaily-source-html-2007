<html><header><meta charset="utf-8"><title>國際Gossip<br>特朗普望葬高球場</title></header><body><h1>國際Gossip<br>特朗普望葬高球場</h1><p>眾所周知，美國地產大亨特朗普（DonaldTrump）係紐約客，但係佢並唔打算老後落葉歸根，反而希望百年歸老時，可以長眠於新澤西州。</p><p>原來特朗普喺新澤西州貝德明斯特（Bedminster）有個高爾夫球場，嗰度風景如畫，特朗普亦不嬲對當地環境讚不絕口，最近佢仲申請喺球場入面，起一座小教堂，計劃他日將小教堂改建做陵墓，作為佢同家人安息嘅地方。<br> 美聯社</p></body></html>

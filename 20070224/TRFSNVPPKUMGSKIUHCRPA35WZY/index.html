<html><header><meta charset="utf-8"><title>新碟推介：<br>惡毒後母搶去仙女魔法棒</title></header><body><h1>新碟推介：<br>惡毒後母搶去仙女魔法棒</h1><p>灰姑娘的故事很多人都知道。如果自己能穿上玻璃鞋，然後與心愛的人共度幸福的人生，是何等浪漫的事情。但大家又是否記得仙蒂那個惡毒後母？若果當日仙蒂未能穿上玻璃鞋，故事又會如何呢？《仙履奇緣3︰魔法逆轉》就是講述惡毒的後母搶走了仙女的魔法棒，返回了過去，希望將歷史改寫好讓自己的女兒成為王妃。仙蒂必須時光倒流，再一次尋找王子，對付惡毒的後母。結局究竟將會如何呢？</p><p>洲立影視有限公司發行</p></body></html>

<html><header><meta charset="utf-8"><title>是日upload：小花貓替大黃狗梳頭</title></header><body><h1>是日upload：小花貓替大黃狗梳頭</h1><p>春回大地，人間有情，即使是動物界也有和平共處的時刻，小花貓有一天也為兇神惡煞的大黃狗梳頭，網民wolfdarcy日前在YouTube上發放名為「貓為狗理毛」的片段，讓其他人一同欣賞這難得一見的溫馨場面。<br> 「貓為自己理毛是司空見慣的，為狗理毛？那我就沒看過了，在此與同樣也沒看過的人分享。」網民wolfdarcy拍下的片段，可以看到小花貓溫柔地替大黃狗理毛，而該頭大狗閉着眼顯得非常享受。<br> 片段雖短短的不足半分鐘，但有網民看過片段後形容「sosweet！」教人繃緊的工作情緒也可以暫時放鬆。</p></body></html>

<html><header><meta charset="utf-8"><title>葉翠翠金豬年升cup</title></header><body><h1>葉翠翠金豬年升cup</h1><p>葉翠翠、劉家聰、周家蔚和黃長興昨日在將軍澳電視廣播城為《第七十九屆奧斯卡金像獎頒獎典禮》宣傳，在電視城行紅地毯。為配合盛典，兩位女士穿上黑色晚裝亮相，葉翠翠胸前透視打扮若隱若現，身材突然升cup，問到會否怕被指隆胸，葉翠翠說：「新年呢幾日都食好多嘢，自己真係肥咗啲，唔驚人誤會，如果真係整會再大啲啦。」</p><p>肥足五磅</p><p>周家蔚在農曆新年期間因勁吃糕點而心廣體胖，足足肥了五磅，她說：「我最鍾意食芋頭糕同蘿蔔糕，新年日日都去街食飯，人哋請客禮貌上都要食，𠵱家要開始減肥。」<br> 採訪、攝影：卓寶花</p></body></html>

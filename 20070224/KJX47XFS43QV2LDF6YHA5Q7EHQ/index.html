<html><header><meta charset="utf-8"><title>AMIGO小八卦<br>星級餐廳求婚勝地</title></header><body><h1>AMIGO小八卦<br>星級餐廳求婚勝地</h1><p>去年10月24日，Alex於跑馬地AmigoRestaurant（雅谷餐廳圖）向何佩儀求婚成功，其實這家法國餐廳原名CafedeAmigo，67年於銅鑼灣波斯富街開業，75年搬往香港跑馬地黃泥涌道。據知當年共用了10個月裝修，全店擺放了搜羅自世界各地的古董擺設、名畫和裝飾。餐廳招牌菜是香煎鵝肝，吸引不少明星客捧場，如梁朝偉及劉嘉玲、張學友夫婦等。此外，Amigo也是求婚勝地，平均每隔個多月便有一對情侶在此求婚。</p></body></html>

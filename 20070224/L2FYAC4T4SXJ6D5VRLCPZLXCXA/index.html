<html><header><meta charset="utf-8"><title>話你知<br>一罐等如3杯5安士咖啡</title></header><body><h1>話你知<br>一罐等如3杯5安士咖啡</h1><p>Spike最初是藥丸，Biotest去年才推出相關的果汁味飲品，SpikeShooter含有草藥刺激物和咖啡因，但拒絕公開配方，強調這是商業秘密，只強調它可讓人回復體力，但警告每日不可飲超過一罐，首次飲用時，宜飲半罐測試反應。<br> 一罐8.4安士的SpikeShooter，含有300毫升咖啡因，相當於3杯5安士的咖啡，不含糖份和卡路里，較一般提神飲品好味，所以深受好動的年輕人歡迎，在加州和科羅拉多州廣泛發售。<br> 美國krdotv.com</p></body></html>

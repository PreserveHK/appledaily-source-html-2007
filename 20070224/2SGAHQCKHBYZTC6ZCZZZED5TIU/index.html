<html><header><meta charset="utf-8"><title>杜莉嬉水賀牛一</title></header><body><h1>杜莉嬉水賀牛一</h1><p>荷李活女星杜莉芭里摩亞（DrewBarrymore）在剛過去的星期四度過32歲生日，上周特地飛到夏威夷考艾島（Kauai）度假。有記者拍到她於周五相約壯男在沙灘鴛鴦戲水的照片，甩拖不久的杜莉，看來感情再有着落。</p><p>與男友騎膊馬</p><p>早前剛與美國樂隊TheStrokes的鼓手FabrizioMoretti甩拖的杜莉，上周五被記者拍到她與一不知名的男子齊在考艾島度假。一身性感比堅尼打扮的她，當日先與該男士在海灘依偎漫步，再浪漫嬉水，及後兩人更在水中摟作一團兼玩騎膊馬，狀甚親暱。雖然杜莉明知有傳媒在場，但她表情多多，表現得非常風騷。</p></body></html>

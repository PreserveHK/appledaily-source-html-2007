<html><header><meta charset="utf-8"><title>馮仁昭四圍超：朱家宏新片揚威澳洲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：朱家宏新片揚威澳洲 - 馮仁昭</h1><p>香港廣告導演朱家宏（中）喺92年執導由郭富城及關之琳主演嘅《夏日情未了》，事隔15年，佢再拍攝電影《但願人長久》，攞咗澳洲嘅「拜倫灣電影節」（ByronBayFilmFestival）嘅最佳電影獎。《但》片係為紀念唐山大地震30周年而拍攝嘅電影，講一個孕婦喺地震中失去丈夫，好彩佢同胎兒都冇事，經過30年同唐山一齊重建家園，套戲仲搵咗張學友唱主題曲。</p></body></html>

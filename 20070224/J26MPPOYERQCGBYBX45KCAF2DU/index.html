<html><header><meta charset="utf-8"><title>偵探團：<br>樹有分性別嗎？</title></header><body><h1>偵探團：<br>樹有分性別嗎？</h1><p>樹是最常見的植物，原來亦可以像動物般分出性別的。有些樹的雄蕊和雌蕊生長在同一棵樹上，稱為「雌雄同株」，所以這些樹是沒有性別的。但是，也有雄花和雌花分開生長的樹木！像是銀杏樹、柳樹、日本榧樹和桑樹，就是屬於「雌雄異株」的植物。例如雄銀杏樹只會開雄花，而雌銀杏樹則只會開雌花，所以它們必須借風力或昆蟲的幫忙，將雄花的花粉傳送到雌花的花蕊，才能夠結成果實。此外，也可以將雄樹和雌樹種在一起，好讓兩者的距離近一點，增加它們開花結果的機會。</p></body></html>

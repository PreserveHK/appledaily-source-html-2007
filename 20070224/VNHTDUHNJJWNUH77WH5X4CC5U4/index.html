<html><header><meta charset="utf-8"><title>東方神起巡迴騷　主場響頭威</title></header><body><h1>東方神起巡迴騷　主場響頭威</h1><p>韓國偶像組合東方神起昨晚在首爾奧林匹克競技場，展開「THE2NDASIATOURCONCERT“O”」亞洲巡迴演唱會首站，五子開騷前特別舉行記者會與傳媒見面。</p><p>將到港開騷</p><p>今次是五子出道以來第二次舉行大型演唱會，據知36,000張門票上月開售，瞬即被搶購一空，有指門票更被炒高6倍。去年因腳傷未能站在台上表演的成員Hero在中，表示已經準備就緒，他笑言近日不敢獨自踩單車，以防發生意外。東方神起下半年將移師北京、上海、香港、台灣、曼谷和吉隆坡等地開騷。</p></body></html>

<html><header><meta charset="utf-8"><title>周杰倫請臨記時薪9蚊</title></header><body><h1>周杰倫請臨記時薪9蚊</h1><p>周杰倫最近自編自導自演新片《不能說的秘密》，除擔演一角外，還邀得契爺黃秋生助陣，該片月底便煞科。昨日周杰倫為趕拍一場畢業典禮戲份，請來約400名臨記演出。<br> 劇組要求眾臨時演員自備出鏡服裝，開工時間為上午7時至下午6時，全日薪金約100港元，算起來時薪只得約9元，少得可憐。其實不少臨記只為見周杰倫一面，可是偶像要待埋位時才從休息室出來，其他事務都交予副導演處理，難免有人質疑周杰倫只是掛名導演。<br> 採訪、攝影：黎寶蘋</p></body></html>

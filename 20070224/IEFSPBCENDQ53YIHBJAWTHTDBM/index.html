<html><header><meta charset="utf-8"><title>兩岸快線<br>即食麵之父台女兒爭產</title></header><body><h1>兩岸快線<br>即食麵之父台女兒爭產</h1><p>身家高達856億新台幣（約港幣204億）的即食麵之父、日本日清食品創辦人吳百福（日籍名安藤百福）上月病逝於日本大阪，身後龐大遺產已引爆台、日本兩地子女的爭產糾紛。吳的公祭儀式將於下周二（27日）在大阪舉行，爭產糾紛當事人、他在台唯一女兒吳美和（圖）不排除到場抗議，並打起跨國官司。吳美和不服僅獲得約90萬港元的遺產。<br> 台灣《蘋果日報》</p></body></html>

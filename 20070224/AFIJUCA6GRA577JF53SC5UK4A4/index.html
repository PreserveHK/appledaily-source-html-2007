<html><header><meta charset="utf-8"><title>命理小八卦<br>豬仔決斷有義氣</title></header><body><h1>命理小八卦<br>豬仔決斷有義氣</h1><p>張崇德和劉美娟的愛情結晶品本月15日（年廿八）早上9時多出生，雖然未到年初一，但男嬰已屬豬年BB。堪輿學家李丞責昨日解釋，近年大多數的立春日為新曆2月4日，今年立春日為2月4日下午1時14分，過此時間後即入豬年。李丞責表示，劉美娟的囝囝個性決斷、直接、硬朗、有義氣，旺父母置業搬遷，黐媽咪也似媽咪，與女親人緣份較好；男嬰一生大運佳，逢五歲轉運，好命但有少許揮霍，將來宜出遠門或移民發展，利從商，加入娛樂圈機會不大，須注意腸胃、交通和跌撞。</p></body></html>

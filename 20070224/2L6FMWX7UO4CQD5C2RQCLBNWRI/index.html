<html><header><meta charset="utf-8"><title>球迷天地：英足盃應一場過</title></header><body><h1>球迷天地：英足盃應一場過</h1><p>曼聯和阿仙奴不約而同於英足盃被雷丁及布力般迫和，這反映了即使班霸級球會亦難以應付如此頻密的賽程。<br> 曼聯和阿仙奴開賽皆以部份副選球員上陣，阿仙奴及後換入艾廸巴約、路斯基等爭勝；曼聯被追成平手後，更一次過換入軒歷拿臣及史高斯加強攻力，明顯不欲重賽。<br> 英足總是時候考慮取消和波重賽，而取一場過決勝負。有說客隊迫和可返主場「賺番筆」，而且比較公平，但只有像歐聯般主客兩回合制才能確保做到最公平，而門票收益主客兩隊按比例對分是可行的做法。<br> 何況布力般最後階段亦與阿仙奴對攻，連「中型班」亦不希望重賽增加負荷，因此英足盃確實有改制必要。<br> Adrian</p></body></html>

<html><header><meta charset="utf-8"><title>至潮水晶鏈</title></header><body><h1>至潮水晶鏈</h1><p>自問係一個八卦嘅貪靚鬼，最鍾意戴唔同嘅水晶嚟襯衫兼催運。有時啲水晶首飾真係有啲老土，最近行街見到呢條由本地設計師設計嘅水晶鏈，二話不說即刻拎銀包畀錢。呢條夠潮嘅鏈，用咗石榴石、粉晶、珍珠及麖皮繩串製而成，對女性的生殖器官、愛情和溝通都有一定嘅幫助，除咗當頸鏈戴外，你仲可以當手繩、腰帶都得，一物幾用。<br>記者：區佩嫦<br>攝影：陳陶鈞&#13;</p><p>皇后占卜店（91694088）<br> 尖沙嘴加連威老道34-36號gi328號舖&#13;</p></body></html>

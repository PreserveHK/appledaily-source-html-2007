<html><header><meta charset="utf-8"><title>呂方天星碼頭送幸運</title></header><body><h1>呂方天星碼頭送幸運</h1><p>呂方原定下月9日至11日一連三日在紅館舉行「呂方好情歌演唱會2007」，由於演唱會反應熱烈，主辦單位決定再加開12日最後一場。為替演唱會造勢，呂方明日中午時分會到尖沙嘴天星碼頭的桃花陣向途人大派利是，順道答謝各方友好支持。<br> 據主辦單位透露，呂方除預備300多封10元利是外，還會準備兩封1,000元大利是，看看屆時那位幸運兒抽中。另外，當日呂方更會在石崗機場乘直升機前往尖沙嘴派錢，並由財神親自送他上機，認真大陣仗。<br> 撰文：林妃</p></body></html>

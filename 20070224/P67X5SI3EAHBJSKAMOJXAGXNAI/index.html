<html><header><meta charset="utf-8"><title>新聞資訊研究組<br>兒童家居安全貼士</title></header><body><h1>新聞資訊研究組<br>兒童家居安全貼士</h1><p>1.避免兒童接觸火柴、打火機等易燃物品<br> 2.為窗戶裝窗花及鎖緊，避免小童從高處墮下<br> 3.化學物品、清潔劑、藥物要放於兒童不能接觸的地方，以免孩童誤服<br> 4.不要使用窗簾繩，鬆散的電線要收好，避免兒童因為長繩纏頸窒息<br> 5.傢俬的擺放及設計需留意是否有尖角及容易碎裂的玻璃<br> 6.桌邊不宜放桌布，避免小童因為拉扯桌布而被桌上熱湯燙傷<br> <br> 資料來源：《蘋果》資料室</p></body></html>

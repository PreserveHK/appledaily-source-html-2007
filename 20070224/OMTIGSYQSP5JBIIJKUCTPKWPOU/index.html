<html><header><meta charset="utf-8"><title>胡杏兒舞木偶抽筋</title></header><body><h1>胡杏兒舞木偶抽筋</h1><p>胡杏兒昨日以「藝術大使」身份，在深水埗擔任「西九龍中心藝術節」剪綵嘉賓。她即場表演舞木偶醒獅，吸引市民圍觀。</p><p>「學咗一日」</p><p>杏兒接受訪問時表示，希望藉此推廣本地藝術，她說：「其實我噚日先學咗一日，要個木偶行步路都好難，不過我相信工多藝熟。」杏兒笑言雖然練到手指險些抽筋，但仍堅持下去，以支持默默耕耘的藝術工作者。問到新年可有發財時，杏兒笑言有收和派利是，不過就沒有收到緋聞男友黃宗澤媽媽的利是。<br> 採訪、攝影：何永寧</p></body></html>

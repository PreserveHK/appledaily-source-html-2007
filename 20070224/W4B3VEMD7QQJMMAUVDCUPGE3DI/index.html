<html><header><meta charset="utf-8"><title>巫毒娃娃搵男友</title></header><body><h1>巫毒娃娃搵男友</h1><p>香港地適婚男女人數失衡，無數靚女只歎自己有價無市！塔羅師Ella話，年中有唔少靚女求助於佢，佢會提議大家試吓用愛情巫毒娃娃，咪睇個名有個毒字，查實唔係用嚟害人，反而係用來箍實你心目中嘅對象，只要用一張心形紙寫上心儀對象的名字貼於公仔腳上，灑上魔法粉，念咒9次後用紅布包好，連做9天後將公仔埋在無人之地即可。<br>記者：小雲<br>攝影：何家亮<br><br>MagicSugarCafe（31721333）</p></body></html>

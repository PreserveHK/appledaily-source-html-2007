<html><header><meta charset="utf-8"><title>資料庫：多番易手命途坎坷</title></header><body><h1>資料庫：多番易手命途坎坷</h1><p>前身是「麗的映聲」的亞視在1957年開台，以收費形式經營，73年起免費廣播，易名「麗的電視」。82年商人邱德根收購「麗的」股份，同時改名為「亞洲電視」，經營7年多後被商人林百欣旗下的麗新集團收購。<br> 98年林伯在台灣牽涉一宗賄賂案被扣留後，同年6月亞視被以封小平、劉長樂和陳永棋為首的「龍維有限公司」及以吳征、黃保欣為首的「聯旺有限公司」購下大量股份，吳征被委任為行政總裁，最後林伯萬般不捨出讓剩餘亞視股權，亞視也改由封小平執掌，其間大量資深員工外流；至02年6月又再被「VMH控股有限公司」收購「龍維」的股份，並委任陳永棋為行政總裁至今。</p></body></html>

<html><header><meta charset="utf-8"><title>Britney發狂打記者</title></header><body><h1>Britney發狂打記者</h1><p>美國過氣天后BritneySpears的瘋狂行徑可謂沒完沒了，前日她離開戒療所後，即走到前夫KevinFerderline的住所找晦氣，由於Kevin沒有理會她，心情極差的Britney一度失控，拿着雨傘敲打在場狗仔隊及攝影師的汽車，其後受襲狗仔隊向在場同業展示傷勢。</p><p>眾叛親離</p><p>據悉Britney在爭取兩名兒子的撫養權官司中形勢不利，連她的母親也跟Kevin同一陣線。不過，在Britney襲擊記者後，Kevin主動跟她見面，似乎二人已達成協議，後來Britney平心靜氣返回戒療所。</p></body></html>

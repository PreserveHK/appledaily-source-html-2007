<html><header><meta charset="utf-8"><title>數字世界</title></header><body><h1>數字世界</h1><p>46</p><p>46個國家聯署在明年推動締結全球禁止使用集束彈條約，希望迫使美國、俄羅斯和中國銷毀所有集束彈。集束彈在觸地時有多達40%小彈頭沒引爆，導致不少平民因誤觸小彈頭而傷亡。</p><p>332億</p><p>332億港元的新一代全球定位衞星合約，成了波音和洛歇馬丁爭奪的對象。軍方將於8月公布合約花落誰家。</p><p>50%</p><p>50%波蘭人支持「安樂死」合法化，反對者佔36%。波蘭是天主教國家，對一些涵蓋道德、生死問題的立場非常保守。<br> <br> 美聯社/法新社/新華社</p></body></html>

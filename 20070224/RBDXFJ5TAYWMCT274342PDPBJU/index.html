<html><header><meta charset="utf-8"><title>加護亞依做打雜瘦17磅</title></header><body><h1>加護亞依做打雜瘦17磅</h1><p>Morning娘前成員加護亞依，去年1月因未成年吸煙，至今仍被事務所雪藏。昨日出版的日本雜誌《FRIDAY》拍到加護消瘦不少，她的體重由去年的103磅激減到86磅，據稱事務所安排她負責斟茶遞水、打掃及接電話等工作。<br> 現年19歲的加護亞依，去年遭雪藏後便返回家鄉奈良反省，今年初才獲事務所安排返東京的辦公室處理雜務。消瘦不少的加護，日前大方地接受雜誌訪問，她說：「回鄉的時候，再沒有見過朋友，我從媽媽學習不少廚藝，也愛上了打掃，我已認真地反省，仍很渴望唱歌。」不過，事務所表示加護仍在反省中，未獲安排復出。</p></body></html>

<html><header><meta charset="utf-8"><title>林文龍失拍劇機會</title></header><body><h1>林文龍失拍劇機會</h1><p>林文龍與郭可盈昨日到商台接受訪問，對於主持人指電視劇《十兄弟》中的十兄弟造型奇怪，主角之一的郭可盈表示小朋友會欣賞這些造型，她說：「咁呢套劇嘅劇情係天馬行空，小朋友就會好鍾意呢啲造型，可能喺大人眼中就會覺得怪啲。」<br> 林文龍就透露早前無綫邀他拍劇，但由於時間上未能安排妥善，故此推卻演出，他說：「就算開一套20集嘅劇，至少都要拍兩個月，咁中間冇可能話請十幾日假畀我返去內地做嘢，所以我最後就推咗，希望遲啲再有機會合作。」<br> 採訪、攝影：李珮洳</p></body></html>

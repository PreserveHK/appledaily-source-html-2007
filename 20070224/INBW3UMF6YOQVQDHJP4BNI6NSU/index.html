<html><header><meta charset="utf-8"><title>女子否認虐待23貓狗</title></header><body><h1>女子否認虐待23貓狗</h1><p>【本報訊】深水埗基隆街上月有一隻混種狗爬出唐樓窗口，被困冷氣機頂，消防員接報到場，揭發樓上單位設有貓狗集中營，內部環境惡劣。涉案單位女戶主早前向警方自首，其後被控以虐畜等六罪，昨日她在觀塘裁判法院否認全部控罪，案件押後至3月19日，讓她聘請律師代表出庭。<br> 34歲被告黃詩珍昨在庭上承認涉案動物由她飼養，但否認虐待牠們。控罪指，被告在今年1月27日在深水埗基隆街一個唐樓單位內，殘酷折磨一隻混種狗，又沒有為牠及另外12隻狗和10隻貓提供食物、清水及清潔的居處。被告獲准保釋候訊。<br> 案件編號：KTCC1239/07</p></body></html>

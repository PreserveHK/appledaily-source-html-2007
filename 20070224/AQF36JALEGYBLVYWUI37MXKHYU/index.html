<html><header><meta charset="utf-8"><title>蘇said：細塵孤寒累乖女 - 阿蘇</title></header><body><h1>蘇said：細塵孤寒累乖女 - 阿蘇</h1><p>富貴人家可以好孤寒，好似城中出晒名嘅「細塵」，偏愛國產美女之餘，女友去Ball戴嘅珠寶要還嘅事，更加係人人都知。「細塵」囡囡「阿C」，一樣係一百幾十蚊都計住計住，人人以為佢遺傳咗老竇嘅慳家性格，唔肯多使錢，實情係「細塵」根本冇錢畀個女，搞到啱啱讀完書返香港嘅佢，作為有錢人，長期銀包都係得嗰幾百蚊，食飯去街買嘢經常側側膊。阿C最初開公司搞生意，諗住叫老竇打本，孤寒老竇唔借之餘，連擔保都唔肯，認真慘！好彩阿C𠵱家搭上有錢名牌女老闆，手頭先鬆啲。<br> 撰文：阿蘇<br> 此欄逢星期一至六刊出</p></body></html>

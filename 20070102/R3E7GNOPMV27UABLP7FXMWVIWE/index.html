<html><header><meta charset="utf-8"><title>話你知<br>葉楚航騎師出身戰績彪炳</title></header><body><h1>話你知<br>葉楚航騎師出身戰績彪炳</h1><p>著名練馬師葉楚航現年38歲，是本地少數由騎師，晉身成練馬師的成功例子。葉於1982年加入馬會任賽事見習員，後晉升為騎師，是簡炳墀的得意門生。葉在短短數年的騎師生涯中，贏出頭馬59場，戰績彪炳。93年葉放棄騎師牌，轉做簡的副練馬師，02年開倉自立門戶。<br> 葉楚航於02年12月，葉位於馬鞍山烏溪沙的寓所，遭匪徒持槍入屋打劫，劫去總值逾22萬元財物，其中一名匪徒當場被捕，翌年被判監8年。</p></body></html>

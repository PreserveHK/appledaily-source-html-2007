<html><header><meta charset="utf-8"><title>「豬石」標價高達10萬</title></header><body><h1>「豬石」標價高達10萬</h1><p>廣州越和花鳥魚藝大世界昨日展出一塊天生「豬模樣」的黃蠟石，豬眼睛、豬鼻子和豬嘴巴一應俱全，其酷似程度讓人驚歎，標價則高達10萬元。<br> 與豬蠟石同時展出的還有130多件意趣生動的手玩石精品。據介紹，「手玩石」是奇石大家族裏的一員，凡是體量小巧、意趣生動、質地細膩，適宜於拿在手上觀賞、把玩的奇石，都可稱為「手玩石」。今次展品的長、寬、高在10至30厘米間，按象形、畫面和石形石質等分類布展。<br> 廣州《信息時報》</p></body></html>

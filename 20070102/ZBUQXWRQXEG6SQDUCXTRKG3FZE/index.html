<html><header><meta charset="utf-8"><title>黃德斌愛上舞台劇</title></header><body><h1>黃德斌愛上舞台劇</h1><p>黃德斌昨日在新城電台接受節目《家天下》訪問，大談他首次參演舞台劇《遺失了你的眼睛》的綵排近況，更表示愈來愈喜歡舞台劇的表演方式。<br> 該劇將於下周五公演，黃德斌的心情也開始緊張起來，他說：「已經綵排咗個幾月，通常都係夜晚排，日頭就繼續拍電影《男兒本色》，都攰㗎，不過就好開心。」<br> 早前有雜誌拍下黃德斌與圈外女友在聖誕節夜蒲，問到來年可會與女友拉埋天窗？他說：「未諗結婚，𠵱家淨係諗搵錢先，最緊要先有穩定嘅事業。」<br> 採訪、攝影：卓美娟</p></body></html>

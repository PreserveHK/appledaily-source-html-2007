<html><header><meta charset="utf-8"><title>人物誌<br>氣志團團長大變身</title></header><body><h1>人物誌<br>氣志團團長大變身</h1><p>DJOZMA其實是日本搖滾樂隊氣志團的靈魂人物團長綾小路翔的化身，不過他聲稱自己是綾小路翔的好友，作個人發展的他一改氣志團的詼諧飛仔形象，以性感卻搞笑的型男風格示人，並改頭換面成為才華洋溢的DJ、音樂創作人以及擔任設計服飾SMILELCOCMOTION工作的日本創作藝術家。去年DJOZMA以翻唱杜德偉的《脫掉》成功進軍台灣及韓國音樂市場，並剛推出了個人大碟《ILOVEPARTYPEOPLE》。</p></body></html>

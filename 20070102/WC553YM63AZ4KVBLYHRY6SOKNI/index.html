<html><header><meta charset="utf-8"><title>楊其龍一拖四洋妞</title></header><body><h1>楊其龍一拖四洋妞</h1><p>城中Playboy楊其龍前晚除夕夜，駕駛其保時捷座駕出席麗嘉酒店的派對，他甫見記者即說：「我入去搵女友呀。」問到新年願望是否要媾盡天下間女子？楊其龍說：「唔好啦，媾仔好啲。」</p><p>黑面離開</p><p>楊其龍11時離開，此刻身邊多了四名外籍女子及一名外籍男性友人，記者問四名外籍女子誰是楊其龍的女友？豈料四女竟齊聲答：「我們都是。」楊其龍聽到記者問他有四個女友「得咩？」後即時黑面，轉身返回酒店召的士，然後一行人分坐兩部的士離開。</p></body></html>

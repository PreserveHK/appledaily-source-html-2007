<html><header><meta charset="utf-8"><title>五月天通宵簽名手軟</title></header><body><h1>五月天通宵簽名手軟</h1><p>樂隊五月天在剛過去的除夕夜完成台灣的跨年晚會後，前日凌晨隨即在台北為新專輯《為愛而生》舉行馬拉松簽名會。舉行前，五月天宣布會為所有排隊的歌迷簽名，但因簽名會時間太長，團員每隔1小時便要休息3分鐘，喝雞精和咖啡等提神。</p><p>被迫換場</p><p>直到天亮時，現場還有2,000名歌迷排隊等簽名，但因租借場地的時限已過，加上兩座流動廁所被拖走，五月天及歌迷只好憋尿，最後又要換場地繼續簽。直到近10時，五月天終於替第6,500位歌迷簽完名，他們興奮地大叫說：「這就是搖滾精神！」歌迷也一同拍手歡呼。<br> 採訪、攝影：黎寶蘋</p></body></html>

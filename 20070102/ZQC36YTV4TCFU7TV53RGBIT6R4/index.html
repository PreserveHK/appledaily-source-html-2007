<html><header><meta charset="utf-8"><title>紅白小八卦<br>工作人員綵排休克</title></header><body><h1>紅白小八卦<br>工作人員綵排休克</h1><p>今屆《紅白》麻煩多多，前日最後綵排時，一名工作人員在司儀仲間由紀惠面前突然休克，令綵排中斷數十分鐘。<br> 據知該名工作人員當時扮作金牌溜冰選手荒川靜香，在台上與司儀仲間由紀惠進行最後綵排，其間因腦出血突然休克，即時被送往醫院搶救。目擊一切的仲間由紀惠需返回後台休息平復心情。此外，紅白在直播期間也頻生意外，老牌演歌歌手細川高志在演唱時一度忘記歌詞，而首次出戰紅白的男歌手SEAMO演唱時，台上背景又突然故障。</p></body></html>

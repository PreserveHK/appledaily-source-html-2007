<html><header><meta charset="utf-8"><title>陳沛嘉預支蜜月唔夠皮</title></header><body><h1>陳沛嘉預支蜜月唔夠皮</h1><p>模特兒陳沛嘉（Balia）日前與男友彭文堅到日本東京過聖誕預支蜜月，她說：「同佢拍咗拖第一次一齊去旅行，我哋特登去咗群馬縣嘅四方溫泉，本來諗住留三晚，點知發覺呢個地方太原始，冇啖好食，結果住咗一晚就出番東京，我哋即刻去築地大吃魚生美食，一日食十幾餐，夜晚出去打機打到手軟㖭。」</p><p>農曆年再出埠</p><p>問Balia會否視男友彭文堅為結婚對象，她笑言：「50%，不過就認定佢好錫我，同埋發覺自己好依賴佢，我哋計劃農曆新年再出埠旅行。」<br> 採訪：JessicaNgan</p></body></html>

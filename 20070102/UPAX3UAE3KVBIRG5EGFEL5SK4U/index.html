<html><header><meta charset="utf-8"><title>優香、Gackt真名曝光</title></header><body><h1>優香、Gackt真名曝光</h1><p>日本藝能界不少明星均以藝名行走江湖，日本雜誌《Flash》則來個藝人真名大起底。男星方面，妖男歌手Gackt，原名為大城學。失婚男星中村獅童的真名叫小川幹弘；而影壇前輩高倉健的原名則是小田剛一，晨女之父TSUKU則叫寺田光男。<br> 女星方面，優香原名岡部廣子，柴崎幸的真名是山村幸惠；有韓國血統的SONIM，原名則叫成膳任；實力女歌手MISIA是伊藤美咲。至於若槻千夏的真名則是栗原千春；而奧菜惠的原名較為特別，叫三木舛貴惠。</p></body></html>

<html><header><meta charset="utf-8"><title>話你知<br>趕住生個金豬仔</title></header><body><h1>話你知<br>趕住生個金豬仔</h1><p>狗年將去，豬年降臨。內地許多新人均趕緊在這個被稱為「結婚大年」的狗年將去前結婚，爭取在來年的金豬年生個BB。<br> 狗年有兩個立春，又有旺旺之意，按中國人習俗，是百年難得一遇的大吉大利結婚年，這一年嫁娶必定長長久久。其中，2006年6月6日更是六六大順的難得好日子。<br> 而即將來臨的豬年，民間廣泛流傳指是60年一遇的農曆「金豬年」，是一個吉利年份，很多新人都想趁此機會生一個金豬仔、金豬女。很多人相信豬仔有財且命好。有堪輿學家指，緊接豬年之後的08年鼠年是盲年，不宜婚嫁，因此不少人都趕在狗年拉埋天窗。</p></body></html>

<html><header><meta charset="utf-8"><title>是日upload：apm𨋢門開關掣大整蠱</title></header><body><h1>是日upload：apm𨋢門開關掣大整蠱</h1><p>觀塘人氣大型商場apm好益智，好好玩，客人乘坐升降機時就會有深切體會。是這樣的，當客人進入升降機之後，好自然就會關門。但是升降機的開關門掣竟有蹺蹊，顯示着開門標誌的門掣，旁邊寫着「關門CLOSE」；標示着關門的掣，旁邊則寫着「開門OPEN」。<br> 當網友像賭大細般議論紛紛爭辯哪個才是開門掣時，網友「鼠鼠」就懶洋洋留言說：「唔按最實際。」另一網友「睡蜜蜂」更以陰謀論對待：「你以為其中一個可能是開或關門咩？其實兩個掣都係警鐘嚟㗎，好一招故弄玄虛！」</p></body></html>

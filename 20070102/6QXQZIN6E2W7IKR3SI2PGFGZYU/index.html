<html><header><meta charset="utf-8"><title>妮歌避狗仔隊縮短假期</title></header><body><h1>妮歌避狗仔隊縮短假期</h1><p>荷李活女星妮歌潔曼（NicoleKidman）近日一心望與鄉謠歌手KeithUrban在澳洲新南威爾斯開心度假，可是二人卻因為被狗仔隊跟蹤，已決定縮短假期，提早離開。<br> 妮歌潔曼與丈夫KeithUrban，本來已在新南威爾斯度新年假期，不過，二人卻非常不滿全程受到一名攝影師窮追不捨，對方甚至在馬路上拍照，令妮歌夫婦被迫將汽車駛往路旁。據悉二人為了避開狗仔隊攝影師，昨日已乘私人飛機離開，當地警方指該區路面狹窄，當有狗仔隊出現時，警方會確保各人安全，也曾對妮歌夫婦施以援手。</p></body></html>

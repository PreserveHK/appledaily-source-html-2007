<html><header><meta charset="utf-8"><title>中居見紅嚇壞Fans</title></header><body><h1>中居見紅嚇壞Fans</h1><p>日本人氣組合SMAP的隊長中居正廣，去年可謂多災多難，曾先後患上結膜炎、肋骨受傷及腳部肌肉勞損等，前日播出的電視錄影節目《SMAPXSMAP超豪華的元旦SP》中，他又被發現鼻下出現傷痕，引來fans議論紛紛。<br> 不過，原來中居已在上周五的電台節目中解畫，他說：「06年自己身體有不少損傷，早前我便去了拜神祈福，希望自己平平安安，到了年尾自己仍擦傷了鼻與口之間的地方，算是不幸中的大幸。」幸而中居除夕主持《紅白》時，其傷痕已不見了。</p></body></html>

<html><header><meta charset="utf-8"><title>河知雲、任昌丁再搞嘢</title></header><body><h1>河知雲、任昌丁再搞嘢</h1><p>韓國女星河知雲大前晚在KBS演技大獎中獲終極大獎，她前日在首爾出席新片《1番街的奇蹟》的記者會時，仍然顯得非常興奮，似乎仍沉醉在得獎的喜悅中。<br> 下月15日在南韓上映的《1番街的奇蹟》，是河知雲和任昌丁合作，也是二人繼四年前合演的爆笑愛情片《我班Friend好搞嘢》之後再度合作，因此二人在戲裏戲外也十分投契。<br> 此外，最近美國CNN有線電視新聞網的網站大篇幅介紹河知雲的古裝新劇《黃真伊》，由於文中以藝伎的日文拼音「geisha」介紹劇中的古代藝伎角色，惹來不少韓國人微言。</p></body></html>

<html><header><meta charset="utf-8"><title>行車着火一家四人無恙</title></header><body><h1>行車着火一家四人無恙</h1><p>【本報訊】一輛私家車昨午駛經東涌東薈城對開達東路時，車頭突然冒煙着火，未幾更全車陷於火海，幸好車上一家四人及時落車未有受傷。</p><p>車頭冒煙急忙下車</p><p>消防員接報到場迅速將火救熄，整輛車已遭嚴重燒毀，調查後認為火警無可疑。<br> 起火私家車男司機姓吳（33歲），昨午1時10分，吳駕車載着3名家人包括兩名姓蕭（60歲、32歲）女子及姓陳（56歲）男子，沿達東路駛至東薈城對開美東街，司機發現車頭冒煙，為安全計即將車停於路旁並與家人匆匆下車，未幾車頭冒煙着火，火勢迅速蔓延並波及全車，消防員接報到場，私家車已全車燒着，且火勢猛烈，消防員拉喉撲救數分鐘後將火救熄。</p></body></html>

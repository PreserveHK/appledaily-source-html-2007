<html><header><meta charset="utf-8"><title>天河城西塔樓明爆破</title></header><body><h1>天河城西塔樓明爆破</h1><p>廣州天河城西塔樓將於明日上午6時40分進行爆破。原址將建五星級的粵海喜來登酒店。據悉，這次爆破需使用雷管1,304發，炸藥276公斤，挖炮眼1,105個，全程僅兩至三秒，活性泡沫將壓下灰石，確保五米外不見灰塵，100米外不受擾。這是全球首次採用環保清潔拆除法對商業中心大型建築進行爆破。當日，廣州地鐵三號線其中兩段路程將在上午6時半起暫停或間斷運行半小時，而天河城廣場上午將正常營業。<br> 廣州《信息時報》&#13;</p></body></html>

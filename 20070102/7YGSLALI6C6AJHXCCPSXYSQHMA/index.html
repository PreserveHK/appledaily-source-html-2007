<html><header><meta charset="utf-8"><title>張惠妹返鄉狩獵</title></header><body><h1>張惠妹返鄉狩獵</h1><p>張惠妹前日回家鄉台東卑南鄉泰安村，參加卑南族每年的大獵祭慶典，阿妹穿起傳統服飾跟族人飲酒和射箭，活力十足。原來阿妹出道至今從沒缺席過與家族度新年，由於有次她遲了半天出現，令母親非常生氣，所以自此後，她不管多疲累也要連夜開車趕返老家。阿妹經紀人說：「她跟唱片公司簽約時，唯一的條件就是每年元旦都要回家。」<br> 阿妹表示聽到族人親切叫她阿妹，以及能回部落當個「卑南族小姐」，就會很高興。<br> 採訪、攝影：葉雪</p></body></html>

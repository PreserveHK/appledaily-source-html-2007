<html><header><meta charset="utf-8"><title>灣仔　大劉闔家歡大團圓</title></header><body><h1>灣仔　大劉闔家歡大團圓</h1><p>君悅酒店前晚除夕夜舉行「夢斷城西」舞會，劉鑾雄（大劉）一家齊齊前往倒數迎新年，晚上約8時半，大劉與女兒劉秀融及女友呂麗君乘坐其車牌CC1的富豪戰車Maybach抵達，但他的得力助手甘比則早於6時多已離開君悅，未有陪伴大劉倒數。<br> 至11時多，大劉的好友周星馳鬼鬼祟祟從側門離開，原來他也一早到達酒店狂歡，現場30多名記者即包圍他拍照，星爺邊行邊發火說：「喂，唔好啦你哋。」再兜一段路仍被記者苦纏的他，停下來再說：「喂，大佬呀，真係求吓你哋唔好啦。」此時君悅酒店的保安才出現，幫他解圍截的士離開。</p></body></html>

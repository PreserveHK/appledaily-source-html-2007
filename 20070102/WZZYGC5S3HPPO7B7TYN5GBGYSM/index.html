<html><header><meta charset="utf-8"><title>特稿<br>女兒不願繼承心血</title></header><body><h1>特稿<br>女兒不願繼承心血</h1><p>「好唔捨得！」黃培佳看着即將不再屬於自己的心愛珍藏，不禁搖了搖頭。現年64歲的他，近40年來收集的懷舊相架、火柴及手袋等物品已逾6,000件，數量多得要租一個700呎的貨倉貯存，但因年事漸高，19歲的女兒又不願繼承老父的心血財產，他惟有放手，為珍藏尋覓新主人。<br> 「雖然可惜，但我唔會怪個女，佢唔鍾意係正常嘅，𠵱家啲年輕人對以前嘅嘢邊會有感情。」早前他已把部份藏品捐給香港博物館和聖雅各福群會。普藝總經理莊志崗說，不少人都會將具有市場價值的舊物丟棄，十分可惜，事實上可透過拍賣將珍品傳下去。<br> 本報記者</p></body></html>

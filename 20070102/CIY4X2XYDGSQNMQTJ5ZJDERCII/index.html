<html><header><meta charset="utf-8"><title>Christina紐約熱舞賀07</title></header><body><h1>Christina紐約熱舞賀07</h1><p>剛踏入07年，美國各地均舉行多個大型倒數活數，女歌手ChristinaAguilera及ToniBraxton，昨日齊於紐約時代廣場舉行的大型慶典中任表演嘉賓，與近百萬名群眾一起迎接新年來臨。</p><p>Nick公開吻新歡</p><p>JessicaSimpson的前夫NickLachey與MTV女主持VanessaMinnillo拍拖多時，昨日兩人於MTV電視台舉辦的倒數節目中出現，於踏入07年零時零分，兩人更來個深情一吻。此外KylieMinogue則於倫敦舉行演唱會與眾同樂，她更於昨日被網民選為澳洲女性風雲人物的第一位。</p></body></html>

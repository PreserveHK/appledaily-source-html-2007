<html><header><meta charset="utf-8"><title>SE7EN除夕火併東方神起</title></header><body><h1>SE7EN除夕火併東方神起</h1><p>前晚在南韓京畿道坡州市臨津閣舉行的「2006MBC歌謠大典」群星雲集，東方神起、SS501、SE7EN、申昇勳和張允貞等當地最紅歌手及組合齊齊亮相，與fans齊倒數迎接07年。</p><p>煙花助興</p><p>去年在韓國樂壇獲得理想成績的東方神起和SE7EN，前晚不約而同穿上白色服裝上台勁歌熱舞，與台下觀眾度過一個火辣白色除夕夜。至於人氣拍得上東方神起的組合SS501則以紅黑配搭的長褸長褲上陣，在舞台上施展渾身解數。踏入元旦一刻，大會更發放煙花慶祝。</p></body></html>

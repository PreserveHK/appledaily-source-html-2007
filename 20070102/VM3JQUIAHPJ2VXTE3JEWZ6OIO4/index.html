<html><header><meta charset="utf-8"><title>蒙嘉慧為伊健飲水飽</title></header><body><h1>蒙嘉慧為伊健飲水飽</h1><p>蒙嘉慧、歐陽震華（Bobby)及姚瑩瑩昨日在奧海城拍攝無綫新劇《爸爸閉翳》，劇情講述扮演第三者的姚瑩瑩與蒙嘉慧在商場巧遇，蒙嘉慧就上前提醒對方前路並不易走。</p><p>男友在日本</p><p>蒙嘉慧表示新年願望是希望可以成功考取棍波車牌，至於男友鄭伊健則身在日本，問她可有收到對方所送的聖誕禮物？她說：「有收到朋友嘅禮物，收到乜嘢禮物都開心，就算係一支水都好開心。」<br> 另外，Bobby昨日一開工便掏腰包請全組人食早餐，同劇演員均表雀躍。<br> 採訪、攝影：卓美娟</p></body></html>

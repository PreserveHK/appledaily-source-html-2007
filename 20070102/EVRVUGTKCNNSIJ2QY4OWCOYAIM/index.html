<html><header><meta charset="utf-8"><title>《紅白》收視創新低</title></header><body><h1>《紅白》收視創新低</h1><p>被視為日本電視界年度盛事的《紅白歌唱大賽》，受歡迎程度每況愈下，在除夕播出的《第57屆紅白歌唱大賽》即使出動DJOZMA在下身掛上假陽具載歌載舞，但仍未能拯救收視，收視率比上屆更低，實在令NHK電視台非常頭痛。</p><p>比上屆跌3.1%</p><p>據日本市場調查公司VideoResearch的調查結果顯示，關東地區的《紅白》收視只得30.6%，比上屆低了4.8%，而第二部份的收視也不理想，僅錄得39.8%，比上屆少了3.1%，是繼2004年後，最差的收視成績。</p></body></html>

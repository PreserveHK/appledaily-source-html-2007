<html><header><meta charset="utf-8"><title>Bobby努力谷收視</title></header><body><h1>Bobby努力谷收視</h1><p>剛過去嘅聖誕新年檔唔少港人出埠，但對無綫嘅收視似乎影響唔大，可惜歷史劇《爭霸》被負面緋聞纏身嘅男主角馬德鐘拖累，依然維持平均25點收視（約160萬觀眾收看），歐陽震華（Bobby圖）主演嘅《賭場風雲》就升1點，有30點（約193萬觀眾收看）。另外無綫公布去年十大大型節目收視，《萬千星輝頒獎典禮2006》以36點（約231萬觀眾收看）摘冠，而《歡樂滿東華》雖然發生鄭希怡甩褲事件，但都只係排第八位，平均有25點（約161萬觀眾收看）。</p></body></html>

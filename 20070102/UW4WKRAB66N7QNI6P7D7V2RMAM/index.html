<html><header><meta charset="utf-8"><title>李敏英遭夫虐打流產</title></header><body><h1>李敏英遭夫虐打流產</h1><p>韓星李敏英和李燦剛在上月10日結婚，當日更邀得崔智友等圈中好友出席，可惜婚姻只維持短短12日便離婚收場。懷有15周身孕的李敏英，日前更因遭受李燦虐打而流產。據知兩人度蜜月期間，就新居問題發生爭執，李燦多次對李敏英拳打腳踢，令她身體多處受傷。<br> 李敏英取消原定在昨日舉行記者會，但讓記者入病房拍照，只見她雙眼又紅又腫，鼻上貼上紗布。李燦昨午舉行記者會反擊，他承認兩人有互相掌摑，但否認毆打對方下體，又指摘女方父母貪錢。事件發生後，大批觀眾到李燦有份演出的SBS劇集《雪花》的網頁留言，要求電視台換角。</p></body></html>

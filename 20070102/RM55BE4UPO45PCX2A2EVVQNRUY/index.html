<html><header><meta charset="utf-8"><title>內地孕婦帶來新症</title></header><body><h1>內地孕婦帶來新症</h1><p>【本報訊】地中海貧血症可透過產前檢查驗出，父母可以決定是否終止懷孕，故本港地貧患者逐年減少，現時新增個案絕大部份來自沒有接受產前檢查的新移民家庭。威爾斯親王醫院兒科部門主管李志光指，照顧每名地貧患者的每年成本至少五萬元，擔心近年內地孕婦湧港產子，本港醫療系統負擔愈來愈重。<br> 李志光指，本港每年只有一至兩宗地貧個案，其他個案則來自新移民，「佢哋臨生先走落嚟，喺內地又無做產前檢查，生咗出嚟先知有病。」<br> 他又指，廣東省是地貧重災區，每年均有新病例，父母通常在嬰兒出生後才得知患病；他表示，有居於深圳的父母，每月帶孩子來港輸血及領取藥物。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黑澀女涉嫌通姦 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黑澀女涉嫌通姦 - 馮仁昭</h1><p>由黑人主持嘅台灣節目《我愛黑澀會》聲勢強勁，不過最近有參加過黑澀會嘅少女喺台灣爆出醜聞。事緣台灣一婦人喺三十幾歲嘅老公個電腦搵到性愛自拍片，後來發現情敵係參加過《我愛黑澀會》嘅一位未成年美少女，呢位美少女當年參加節目時人氣唔錯，但之後就被淘汰。日前台灣婦人控告老公通姦罪，但兩位當事人都否認有此事，美少女父母就以性侵害罪狀告個男人。美少女喺周三離家後就冇返過屋企，而ChannelV噚日發聲明，話黑澀會成員只有八個，其他都唔係，又唔俾成員接受訪問，免得平均年齡未夠20歲嘅靚女受驚。</p></body></html>

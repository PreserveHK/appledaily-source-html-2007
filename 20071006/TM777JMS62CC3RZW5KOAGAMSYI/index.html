<html><header><meta charset="utf-8"><title>周圍shot：膠布改車牌　告票讓人啃</title></header><body><h1>周圍shot：膠布改車牌　告票讓人啃</h1><p>正所謂你有張良計，我有過牆梯。大陸到處設有電子眼拍攝車輛違例超速，許多車主除了用光碟、濕紙巾、迷彩布等覆蓋尾牌外，最近流行的做法是「膠布改裝法」，把車牌數字「變身」。由於交警的電子眼是採用OCR識別號碼系統，只要成功騙過電腦，告票便會寄到別人那裏，令他人吃死貓亦無路訴，如惠州便有吉普車把車牌號碼237改為287（圖）。<br>  http://bbs.hz0752.com/dispbbs.asp?boardID=1&amp;ID=807339 </p></body></html>

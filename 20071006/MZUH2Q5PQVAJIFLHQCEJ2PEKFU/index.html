<html><header><meta charset="utf-8"><title>關仁隱事：豬玉餐大使嚇八嬸 - 關仁</title></header><body><h1>關仁隱事：豬玉餐大使嚇八嬸 - 關仁</h1><p>「豬玉餐」最近幫公仔箱主持扮靚節目，一心想做扮靚界權威。由於豬玉餐拍嘅時候要求好高，乜嘢都要最靚最好，由於佢洗腳唔抹腳，結果搞到製作費超晒支。<br> 最慘係節目出嚟嘅反應麻麻，搞到唔單止贊助商詐晒型，而且一向孤寒成性嘅「八嬸」喺check吓條數時發現豬玉餐洗腳唔抹腳之後，直情係牙痛咁聲，由於今次係八嬸自己提議叫豬玉餐去做，所以無論八嬸幾後悔都好，都唔可以拍枱大罵，惟有骨聲吞咗落肚，只係提醒佢下面班手足，就要記住以後慳啲使。<br> Textby關仁</p></body></html>

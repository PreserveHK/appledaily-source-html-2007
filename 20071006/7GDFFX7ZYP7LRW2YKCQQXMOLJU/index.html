<html><header><meta charset="utf-8"><title>WaT久別似新婚</title></header><body><h1>WaT久別似新婚</h1><p>由小池徹平與Wentz瑛士組成的偶像組合WaT，自去年除夕夜演出《紅白歌唱大賽》後，便一直分頭發展，網上更盛傳組合解散的消息。前日，兩人分隔9個月後終同台現身，出席數碼頻道的全新廣告「e2bySkyPrefecTV」的記者會，並宣佈將在下月28日推出全新大碟。</p><p>首合拍廣告</p><p>今次還是兩人首次合作拍廣告，小池說：「很久沒見，這麼近距離看到對方的臉，實在有點不好意思。」至於一向搞笑的瑛士則說：「因為很久沒見到徹平，所以感到有點緊張，感覺好像舉行結婚記者會。」</p></body></html>

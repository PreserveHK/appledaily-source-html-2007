<html><header><meta charset="utf-8"><title>關仁隱事：小猩猩遭乜太截糊 - 關仁</title></header><body><h1>關仁隱事：小猩猩遭乜太截糊 - 關仁</h1><p>喜劇巨星「小猩猩」雖然拍戲搵到唔少錢，但點都唔夠佢投資地產咁好搵，之不過最近佢想喺「對面海」買公寓做生意，但就俾人捷足先登，激到佢死死吓，因為佢一早睇中咗對面海經濟好景，想買間公寓投資，但佢同賣家係咁喺度講價，點知遇着出手豪氣嘅「乜太」，人哋價都唔講就落訂買咗，小猩猩知道後，其實都幾後悔，鬼咩！𠵱家對面海啲地產係咁起，轉吓手都可以撈一筆，小猩猩原本諗住買咗間公寓嚟重建商廈，然後再轉手賣番出去，但諗唔到一句唔該俾人搶咗去，搞到佢又要再物色過新地方。<br> Textby關仁</p></body></html>

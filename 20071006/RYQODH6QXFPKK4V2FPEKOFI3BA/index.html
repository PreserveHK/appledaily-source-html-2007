<html><header><meta charset="utf-8"><title>佐丹奴店員偷印花候判</title></header><body><h1>佐丹奴店員偷印花候判</h1><p>【本報訊】佐丹奴去年推行購物一元獎賞一分及買褲送印花計劃，一名在西九龍中心分店工作的女售貨員，私吞54名顧客共18,852積分及127個印花，經理例行檢查時揭發事件。涉案21歲被告魏美寶（圖）昨在觀塘裁判法院，承認一項偷竊罪，押後至10月23日判刑。<br> 被告事後已被辭退，裁判官林嘉欣指被告並非偷錢，但違反誠信，待取社服令才判刑。<br> 案件編號：KTCC6382/07</p></body></html>

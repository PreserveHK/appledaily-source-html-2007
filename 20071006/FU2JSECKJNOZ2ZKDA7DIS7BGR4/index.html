<html><header><meta charset="utf-8"><title>妮歌谷新片走兩場</title></header><body><h1>妮歌谷新片走兩場</h1><p>澳洲金像影后妮歌潔曼（NicoleKidman）近排為咗拍攝新片，已經好耐唔見人。不過佢近日就去咗紐約，為新片《MargotattheWedding》喺紐約電影節嘅宣傳做好準備。前日佢仲一連走兩場，先去電影節嘅記者會（圖一），夜晚就換上一身高貴打扮，出席林肯中心電影學會嘅40周年慶典（圖二），同各電影界知名人士打交道。冇見一排嘅妮歌容光煥發，似乎冇俾早兩個星期佢同丈夫KeithUrban嘅婚變傳聞影響。</p></body></html>

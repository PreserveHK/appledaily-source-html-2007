<html><header><meta charset="utf-8"><title>梁劉柔芬嫁女政商名人同賀</title></header><body><h1>梁劉柔芬嫁女政商名人同賀</h1><p>立法會議員梁劉柔芬和牛仔褲大王梁孔德的女兒梁穎宇，昨日與林振宇拉埋天窗，並於晚上在灣仔君悅酒店擺喜酒，到賀者不乏政商界名人，包括陳方安生與夫婿、趙世光與太太何琍琍、田北俊、田北辰、夏佳理、陳永棋、吳光正、唐英年、曾俊華、李鵬飛、何超瓊、馬時亨、胡應湘、周梁淑怡、梁愛詩、霍震霆、楊受成和細劉劉鑾鴻、劉母及大劉女友呂麗君等等。</p><p>何琍琍拖趙世光</p><p>雖然昨晚未見大劉出現，但仍有呂麗君代表侍候劉母，扶她上落，至於行動不便的趙世光則有何琍琍攙扶。據新任岳父梁孔德透露，昨晚一對新人筵開48席，稍後會到新西蘭度蜜月。<br> 採訪、攝影：羅慧敏</p></body></html>

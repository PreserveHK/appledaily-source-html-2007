<html><header><meta charset="utf-8"><title>亞姐賀壽火藥味濃</title></header><body><h1>亞姐賀壽火藥味濃</h1><p>亞視昨日安排23位《2007亞洲小姐競選總決賽》候選佳麗在大埔亞視總台為本月生日的四位佳麗慶祝，包括2號李怡燃、3號楊琇雯、22號田曉蕾及23號戴羽秋，港澳台代表8號張家瑩抽中上台送呼拉圈給田曉蕾，她說：「希望田曉蕾轉多啲圈。」似有指對方落空之嫌，她又打圓場說：「成功人士都會走迂迴曲折嘅路，咁唔代表唔成功。」張家瑩表示沒有揶揄對方，不怕對方因此而嬲怒。<br> 李怡燃則獲送紅雞蛋，並由來自日本15號美香子親手餵食，她回送香吻給對方，李怡燃說：「第一次同大班靚女慶祝，我希望代表香港攞到好成績。」<br> 採訪：卓寶花<br> 攝影：陳順禎&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>花絮<br>$500便當饗傳媒</title></header><body><h1>花絮<br>$500便當饗傳媒</h1><p>徐子淇愛女Leanna的「發實宴」場內嘉賓固然品嚐名菜，而主人家對一眾前來採訪的記者也十分體貼，樓上的記者區設有魚生及壽司等五星級美食，站在樓下門外等候的傳媒，也獲送上特別請大廚炮製、中西合璧的「六和便當」（圖），便當內放有酸薑紅雞蛋、白切雞、荷葉飯、西式鵝肝多士，以及半打法式杏仁餅做甜品，更有每件40元的四季「龍景軒」著名鮑魚雞粒酥，估計每個便當至少500元。</p></body></html>

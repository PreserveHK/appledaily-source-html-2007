<html><header><meta charset="utf-8"><title>關仁隱事：吹波波託大師湊女友 - 關仁</title></header><body><h1>關仁隱事：吹波波託大師湊女友 - 關仁</h1><p>公仔箱揸弗人「大師」嘅愛將「吹波波」呢排去咗拍外景遠行，因為外傳佢呢次係唔使入雪櫃嘅洗底之旅，所以佢好緊張，關仁有朋友喺佢臨起行前撞到吹波波密會大師，佢哋仲一齊去咗食齋㖭。<br> 吹波波見呢排自己咁多是是非非，咁當然想喺出發前，向大師攞定個錦囊傍身。吹波波雖然都幾貪玩，不時背住女友「甜絲絲」媾女，但為咗助女友事業一臂之力，嗰次仲專登帶埋甜絲絲同大師食飯，其實食齋不如講正話，關仁八到吹波波呢次咁嘅安排，佢趁住自己出發前，希望大師可以多多關照女友，都算有情有義咯！<br> Textby關仁</p></body></html>

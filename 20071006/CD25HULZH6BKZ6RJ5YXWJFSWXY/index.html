<html><header><meta charset="utf-8"><title>澳版「築地」快將清拆</title></header><body><h1>澳版「築地」快將清拆</h1><p>提起沙梨頭，好多人最有印象的是連曾特首都去的「六記粥麵」，這是澳門的老區之一，景點有無炮台的沙梨頭炮台遺迹。原來這裏有個有「澳門築地市場」之稱的沙梨頭街市，因位於海邊，建在水面上，也稱水上街市。因為這裏是魚穫檢疫站，所以每日早上8:00至10:30都有新鮮平靚正海鮮供應，澳門食肆有好多買手都會來取貨，十足築地一樣，不過因為整體設施比較殘舊，空間不足，2007年年尾前會動工重建，如果好似蔡瀾一樣愛逛菜欄的話，不妨清拆前去睇睇，因為這種小漁港風情，不論港澳都已經所餘無幾。</p></body></html>

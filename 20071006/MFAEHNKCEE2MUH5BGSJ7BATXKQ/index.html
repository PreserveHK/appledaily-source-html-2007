<html><header><meta charset="utf-8"><title>車路士會訊</title></header><body><h1>車路士會訊</h1><p>今晚撐愛隊</p><p>今日10:00pm，車路士作客保頓。球隊𠵱家喺聯賽榜跌至低位，點可以冇你支持？我哋一如每星期在灣仔利景酒店ChampsBar一齊睇波，記住一齊落力打氣！</p><p>BBQ齊齊玩</p><p>本月14日球迷會約好在小欖燒烤樂園一齊BBQ，成班「車」迷有講有笑有得食，會員與非會員無任歡迎！詳情請參閱球迷會官方網站 http://www.chelsea-hk.org/ </p><p>暢所欲言</p><p>本會網站現已設有討論區，歡迎各位球迷一齊暢所欲言。快啲嚟 http://www.chelsea-hk.org/forum登記，一齊chit-chat啦！ </p></body></html>

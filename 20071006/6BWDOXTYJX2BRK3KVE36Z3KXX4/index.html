<html><header><meta charset="utf-8"><title>歐陸風情瘋堂天地</title></header><body><h1>歐陸風情瘋堂天地</h1><p>好多人去澳門，都是欣賞城區帶來的懷舊感覺，今年2月開始，每逢雙月第2個周末晚上，在滿佈葡式建築，極富南歐風味的望德堂區舉行名為「瘋堂天地」的節目，場地設有露天酒吧，可把酒欣賞歌唱表演，今個月更加入錄像放映、男高音演唱經典老歌，並有一班兒童演奏小提琴，節目多元化，又充滿懷舊色彩，正係好多人遊澳門希望得到的感覺。</p><p>本月舉行日期：10月13日及14日<br> 時間：晚上7時至11時<br> 地點：望德堂區　免費入場<br> 查詢電話：（853）28354582&#13;</p></body></html>

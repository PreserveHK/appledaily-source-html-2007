<html><header><meta charset="utf-8"><title>馮仁昭四圍超：成龍拒送禮畀李準基 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：成龍拒送禮畀李準基 - 馮仁昭</h1><p>韓星李準基嚟咗香港幾日，前晚佢同楊受成、成龍（小圖）等人喺灣仔飯聚，其間有十幾個fans等候，李準基同楊受成分別到場先，後來成龍到達，佢喺車度攞咗部代理嘅segway車出嚟，記者問佢係咪送畀李準基，點知成龍不屑咁話：「吓？送畀佢？有個地產高層嚟食飯，佢個屋苑好大，我畀佢睇吓咋。」而李準基噚日中午左右離開香港，但只得約20個fans送機，睇嚟呢期韓星唔及台灣偶像受歡迎。</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：靈芝狐女臭脾難頂 - 關仁</title></header><body><h1>關仁隱事：靈芝狐女臭脾難頂 - 關仁</h1><p>半紅不黑嘅歌女「靈芝」，出道日子都唔短，但論唱功、形象同觀眾緣都係有限公司，不過好彩佢屋企家境唔錯，所以都可以繼續撐多陣。不過靈芝真係好千金小姐㗎，脾氣又臭，而最臭嘅係佢胳肋底，即係臭狐，呢樣嘢就真係惡頂啦。<br> 早排靈芝個女助手辭職，關仁聽講女助手除咗無法忍受靈芝「飄香」外，最主要係覺得靈芝當佢似狗多過似人，不停指生晒兼呼呼喝喝，態度衰到唔恨，平日靈芝食飯，食唔晒就推去女助手面前，叫人食佢口水尾，女助手梗係睬佢都儍，與其俾人咁對待，又唔係人工高，都係搵過第二份工好過。<br> Textby關仁</p></body></html>

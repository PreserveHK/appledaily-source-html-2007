<html><header><meta charset="utf-8"><title>卡卡膺世界足球先生</title></header><body><h1>卡卡膺世界足球先生</h1><p>【綜合意大利外電】AC米蘭的巴西中場卡卡，壓倒同胞朗拿甸奴，獲FIFPro（國際職業球員聯盟）逾57,500會員選為06/07球季世界足球先生。<br> 卡卡發表了獲獎心聲：「很榮幸能夠繼朗拿甸奴後獲此榮譽，能夠獲得超過5萬名職業足球員的認同，感覺妙極，我想感謝教練、隊友、家人和朋友。」另外，意大利有八卦雜誌更指卡卡的嬌妻已懷孕，若報道屬實，卡卡堪稱雙喜臨門。<br> 然而，卡卡獲獎同時，不忘譴責隊友廸達在歐聯詐傷：「廸達在格拉斯哥的行為令人反感。」FIFPro亦選出了當今最佳11人，包括尼斯達、簡拿華路、謝拉特、基斯坦奴朗拿度、美斯和朗拿甸奴等。</p></body></html>

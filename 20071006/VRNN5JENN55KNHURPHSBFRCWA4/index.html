<html><header><meta charset="utf-8"><title>net詞典：亮劍</title></header><body><h1>net詞典：亮劍</h1><p>內地出現一個新詞彙，叫「共名現象」。所謂「共名」，即跨行業使用一個代稱詞彙，比如十運會上，「亮劍」精神成為一個口號。運動員拼殺運動場被稱為亮劍；公安部門出重拳打擊邪惡被稱為亮劍；工商部門打假也被稱為亮劍；中國人民銀行頻頻推出新政策，壓抑過熱經濟亦被視為亮劍……亮劍已成為一種精神的共名。亮劍，意為臨危不懼，就是面對強大的敵手，明知不敵也要毅然亮劍。即使倒下，也要成為一座山，一道嶺。</p></body></html>

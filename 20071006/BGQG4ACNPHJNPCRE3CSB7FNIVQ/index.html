<html><header><meta charset="utf-8"><title>ChiLam、靚靚闔家出遊玩神秘</title></header><body><h1>ChiLam、靚靚闔家出遊玩神秘</h1><p>澳門旅遊業發展蓬勃，吃喝玩樂應有盡有，就連張智霖（ChiLam）一家也要到濠江度假。前晚ChiLam與太太袁詠儀（靚靚）和下月滿1歲的囝囝「魔童」，在數名親友陪同下齊坐船遊澳門，但他們在當地碼頭甫遇記者，竟即時左右彈開。</p><p>魔童冇面見人</p><p>當時ChiLam先單獨出閘，不過他極騎呢，自稱與朋友到澳門玩，提到靚靚會否同行？他說：「佢喺香港喎。」此時素顏的靚靚突抱B仔出現，她一邊兜路走一邊避鏡，其後與丈夫各自登上七人車，同行女伴更以衣服蓋着魔童面部，至於ChiLam則一臉無奈，坐上司機旁座位離開。<br> 採訪、攝影：娛樂突發組</p></body></html>

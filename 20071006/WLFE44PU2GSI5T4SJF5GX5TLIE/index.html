<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Eason少說話養聲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Eason少說話養聲 - 馮仁昭</h1><p>陳奕迅（Eason）將於本底開演唱會，場數一加再加，噚日主辦單位話公開賣飛都喺三個鐘內售罄，於是正式決定加多一場，即係今個月24日至11月5日，共演13場。Eason話好多朋友知佢要唱咁多場，紛紛提供開聲秘方，佢話：「我諗我唔使開聲茶，我係要收聲茶，我咁鍾意講嘢，應該𠵱家開始講少啲嘢保養吓把聲。」Eason已開始運動減肥，佢話：「好快瘦到阿媽都唔認得呀。」
</p></body></html>

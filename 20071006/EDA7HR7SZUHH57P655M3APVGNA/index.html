<html><header><meta charset="utf-8"><title>食署新手推車傷24工人</title></header><body><h1>食署新手推車傷24工人</h1><p>【本報訊】食物環境衞生署今年7月採用一款新設計的手推垃圾車，供清潔工人使用，但短短10日便有24名工人疑不習慣新手推車而弄傷手部。清潔工人職工會昨聯同約10名工人與食環署開會，指新款手推車的車身太高，其大細轆設計亦易造成反車，要求署方改善設計。署方表示，已停用新手推車，並承諾改善手推車設計。<br> 此外，工會幹事陳寶瑩說，現行《職業安全及健康條例》規定僱主要提供足夠食水予僱員，希望清潔承辦商能向每名戶外工作清潔工派發樽裝水，減低他們中暑的風險。</p></body></html>

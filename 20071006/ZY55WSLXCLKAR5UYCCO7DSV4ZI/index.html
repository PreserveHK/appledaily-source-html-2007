<html><header><meta charset="utf-8"><title>5cm借日升格</title></header><body><h1>5cm借日升格</h1><p>瞬間10年的本地男生品牌5cm一向以簡約款式吸引一眾愛低調的男生支持。今個星期，5cm更將太古城店重新裝修，開設首間全新概念專門店。新店裝修設計更找來日籍設計師勝田隆夫出手，他曾為NUMBER(N)INE、BEAMSInternationalGallery及FRAPBOIS等店任設計工作，來頭不小。新店以黑白灰三色作主題，黑色木框配玻璃趟門，充滿復古格調味道。誓要用日本設計力量將店舖升格，這的確係令服裝變得更有吸引力的自然良方。</p><p>5cm概念店（25356085）<br> 太古城中心407號舖&#13;</p></body></html>

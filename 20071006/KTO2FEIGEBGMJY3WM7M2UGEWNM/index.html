<html><header><meta charset="utf-8"><title>下周二　每人免費寄一信</title></header><body><h1>下周二　每人免費寄一信</h1><p>【本報訊】一封家書抵萬金，為響應10月9日（下星期二）世界郵政日，香港郵政當日舉行「一人一信」免費投寄日活動，市民當天可以免費投寄一封信件予本地親友，並需投放於港島、九龍和新界的10間指定郵政局內特別投寄箱。查詢詳情可瀏覽網頁 http://www.hongkongpost.com，或致電29212222。 <br> 1969年在日本東京舉行的萬國郵政聯盟大會，議決把每年的10月9日定為世界郵政日，以紀念萬國郵政聯盟於1874年10月9日在瑞士創立；香港郵政於04年起舉行免費投寄日。</p></body></html>

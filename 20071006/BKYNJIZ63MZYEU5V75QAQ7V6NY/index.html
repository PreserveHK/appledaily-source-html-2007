<html><header><meta charset="utf-8"><title>馮仁昭四圍超：星光大道設專區悼阿梅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：星光大道設專區悼阿梅 - 馮仁昭</h1><p>10月10號係梅艷芳生忌，佢一班歌迷搞咗個《芳心薈》活動，至20號，喺星光大道就有個香港的女兒梅艷芳紀念展覽，今日兩點就會開始有點唱同心意區，仲會有九個真人高嘅阿梅人形紙牌展覽，對面就有攤位，可供歌迷購買心意卡同玫瑰掛喺心意區，夜晚8點9會有個開幕禮，另外喺新世界中心入邊有另一個展覽廳畀人參觀，收入扣除開支會捐出嚟做善事。</p></body></html>

<html><header><meta charset="utf-8"><title>張可頤冷看視后風雲</title></header><body><h1>張可頤冷看視后風雲</h1><p>張可頤昨日以嘉賓身份，到觀塘apm出席「樂善關懷愛之日」活動，為愛滋病基金會籌款。可頤表示這趟專誠將自己過往飾演過的角色如呂四娘和寶珠姐等，製成6款手辦公仔義賣，希望善款可幫助內地的愛滋病家庭，她說：「之前同大隊去咗中國甘肅做探訪，情況真係好慘，兩夫婦有病仲要打工照顧一家老少。」</p><p>睇好李司棋</p><p>雖然可頤無緣角逐電視頒獎禮，但她仍有留意動向並看好演「大契」李司棋會獲視后，她說：「前幾年講邊個會攞獎，搞到好多是非，今年冇提名冇壓力，輕鬆好多。」可頤認為獲獎尚在其次，最緊要有觀眾認同，假如明年有份競逐都只會以平常心看待。<br> 採訪、攝影：何永寧</p></body></html>

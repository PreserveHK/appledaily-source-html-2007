<html><header><meta charset="utf-8"><title>巴黎直擊<br>保羅麥卡尼睇騷撐愛女</title></header><body><h1>巴黎直擊<br>保羅麥卡尼睇騷撐愛女</h1><p>前披頭四（TheBeatles）成員保羅麥卡尼（PaulMcCartney），前日現身巴黎支持設計師女兒StellaMcCartney在當地舉行的時裝騷，大受注目，在場不少記者甫見保羅出現即蜂擁而上，鎂光燈對着他閃個不停。<br> 除了保羅麥卡尼外，剛推出了新碟《Graduation》的美國HipHop巨星KanyeWest和英國大紅的青春女歌手LilyAllen，前日也到場睇騷，令場面熱鬧了不少。<br> 採訪：MichelleLeung<br> 攝影：RickyChan</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：華仔殯儀館講鬼古 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：華仔殯儀館講鬼古 - 馮仁昭</h1><p>由劉德華、苗僑偉、陳奕迅、黃日華同林家棟主演嘅新戲《兄弟》將於月中上映，家棟話成齣戲最難忘佢哋去殯儀館查案，遇到苗僑偉同陳奕迅老竇出殯嗰日，因為成班演員喺度講鬼古，華仔講番佢拍《江湖》時，喺上環高街聽到有女人慘叫救命，全部人衝上十幾樓救人，點知一個人都冇，大家不寒而慄，突然殯儀館有人慘叫，家棟話：「原來係張穎康試戲，俾棺材夾手指，笑死。」</p></body></html>

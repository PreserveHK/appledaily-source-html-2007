<html><header><meta charset="utf-8"><title>《朱蒙》英蒲王子駕臨香港</title></header><body><h1>《朱蒙》英蒲王子駕臨香港</h1><p>在韓劇《朱蒙》中飾演英蒲王子的韓國男藝人元基浚，昨日在文化中心露天廣場舉行簽名會，吸引近百市民排隊索簽名。</p><p>演《大長今》舞台劇</p><p>元基浚表示今次是第二次來港，並覺得香港人很熱情。問他最想跟那位香港藝人合作，他表示沒想過這問題，他說：「我只知道香港是一個漂亮的城市，有許多演技出色的演員，總之有機會我都想跟他們合作，我也希望能夠在香港拍劇或者拍電影。」元基浚明年4月將到上海和北京演出《大長今》舞台劇，不過韓劇版女主角李英愛就不會參與舞台劇演出。<br> 採訪、攝影：李珮洳</p></body></html>

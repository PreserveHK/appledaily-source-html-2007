<html><header><meta charset="utf-8"><title>周倩圯激流救韓童雞同鴨講</title></header><body><h1>周倩圯激流救韓童雞同鴨講</h1><p>模特兒周倩圯早前與六名朋友到馬來西亞沙巴旅行，她此行玩盡一切戶外運動包括激流、踩單車及乒乓球等，盡情享受陽光與海灘。</p><p>怕沖走泳衣</p><p>周倩圯說：「最刺激係玩激流，我已經玩到levelthree，有一次玩玩吓見到個小朋友跌落水，我即刻去救佢，對方係一個年僅七歲嘅韓國小朋友，咁啱我學緊韓語，就用有限公司嘅韓語問佢有冇事，佢以為我係同鄉同我講個不停，我都唔識得答佢，後來佢爹哋就走嚟用英語多謝我救番佢個仔。」<br> 周倩圯續說：「激流真係好好玩，我下次要挑戰自己玩levelfour，不過我都好小心，着泳衣同時着埋背心以免浪太大沖走件泳衣。」</p></body></html>

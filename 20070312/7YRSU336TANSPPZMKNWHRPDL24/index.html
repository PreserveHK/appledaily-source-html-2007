<html><header><meta charset="utf-8"><title>Rain吸引越男Fans</title></header><body><h1>Rain吸引越男Fans</h1><p>不經不覺，韓國歌手Rain已分別在香港和美國等地舉行了巡迴個唱「Rain'sComing」，前晚越南胡志明市一站，就有接近2萬「雨迷」到場，今次個唱也是紀念越韓兩國建交15周年，意義重大。</p><p>下周來港</p><p>今次越南個唱最大的發現是，原來Rain在當地不乏男性fans支持，數目可說是其他地方之冠。問其中一名fans為何Rain有這麼多男歌迷，他說：「Rain形象硬朗，欣賞他的表演是個非常新奇的體驗。」Rain當晚落力演唱，歌迷也熱情地舉banner支持。完成前晚和昨晚兩場演唱會後，Rain明天將返韓，下周日他便會來港出席國際電影節開幕禮。
</p></body></html>

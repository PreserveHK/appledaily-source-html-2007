<html><header><meta charset="utf-8"><title>Kylie舊愛出書爆情史</title></header><body><h1>Kylie舊愛出書爆情史</h1><p>曾在80年代紅極一時的澳洲歌手JasonDonovan，當年與KylieMinogue被視為樂壇金童玉女，最近Jason收了100萬英鎊（約1,500萬港元）酬勞，親自撰寫自傳，大爆當年與Kylie的情史。</p><p>掀搶購潮
</p><p>據悉JasonDonovan會在書中大爆Kylie在搭上已故澳洲樂隊INXS主音MichaelHutchence前，已跟他到達談婚論嫁的地步，JasonDonovan的發言人說：「這本自傳是Jason和Kyliefans一直期待的書，Jason從未如此深入披露他的私生活。」這本書預計年內推出，相信到時會掀起搶購潮。
</p></body></html>

<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●有消息指現正接受戒療的BritneySpears，曾企圖私自離開戒療院，她也承認從16歲起已患上暴食症。<br> ●性感女星彭美拉安德遜與前夫TommyLee盛傳舊情復熾，近日兩人更被拍下熱吻的照片。<br> ●韓星崔岷植昨午舉行記者會，宣布今年5月將演出24場舞台劇《PillowWoman》，今次是他闊別7年後，再次踏足舞台劇界。<br> ●韓國男歌手MinWoo前日飛抵北京，擔任「大學生原創歌謠節」形象大使及表演嘉賓。</p></body></html>

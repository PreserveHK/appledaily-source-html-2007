<html><header><meta charset="utf-8"><title>潮流感：Lanvin夏日膠着了 - M2</title></header><body><h1>潮流感：Lanvin夏日膠着了 - M2</h1><p>首飾手袋用料的季節性，有時比香港四季的分野更明顯，麖皮毛冷是冬日寵兒，水晶鐵鏈涼透夏天。Chanel、JPG、MarcJacobs和LV等名牌，新一季首飾不少都向透明硬膠質料埋手，連一向愛珍珠、絲帶的Lanvin，也加入成為其中一員。<br> Lanvin中環IFC店，近日返了幾件硬膠手鐲，外形有較小巧的圓形手鈪，及由黑色硬膠片串成的大手鐲，以黑、紫和深啡等色彩為主。兩者都貫徹Lanvin的手作仔風格，由法國工作坊的工匠以人手製作、打磨及逐一將水晶貼到膠手鈪上。<br> TextbyM2<br> 本欄逢周一至六刊出</p></body></html>

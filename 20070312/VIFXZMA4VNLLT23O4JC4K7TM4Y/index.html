<html><header><meta charset="utf-8"><title>人物誌：民歌起朵一炮而紅</title></header><body><h1>人物誌：民歌起朵一炮而紅</h1><p>現年43歲的林志美，中學時開始唱民歌，在多個民歌比賽中獲獎，即成為各大唱片公司力爭對象，82年簽約CBS新力唱片公司，憑着處女大碟中《感情的段落》一炮而紅，除取得四白金成績外，同年更獲頒港台「十大中文金曲」，之後推出的《甚麼是緣份》、《偶遇》和《雨夜鋼琴》等歌曲唱片，銷量張張達數白金，事業一帆風順；89年因約滿新力唱片後淡出退居幕後，先後擔任吳倩蓮、梁詠琪唱片監製，及為楊采妮和周慧敏作曲，03年推出《當林志美遇上鮑比達》專輯後，於去年加盟廣州一唱片公司再闖樂壇，重新開始。<br> </p></body></html>

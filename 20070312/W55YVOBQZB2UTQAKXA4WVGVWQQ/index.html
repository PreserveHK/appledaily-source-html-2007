<html><header><meta charset="utf-8"><title>國際Gossip親普京政黨地選大勝</title></header><body><h1>國際Gossip<br>親普京政黨地選大勝</h1><p>俄羅斯地方政府選舉（圖）前日（周日）圓滿結束，力撐現任總統普京（VladimirPutin）嘅俄羅斯聯合黨（UnitedRussia）贏到開巷，14個選區裏面贏咗13個，對手俄羅斯公正黨（FairRussia）贏得1個。呢次選舉係明年總統選舉嘅前哨戰，有人批評話，睇結果就知兩黨對決係民主假象，仲話普京下年落台之後肯定會安排自己人接班。<br> 路透社</p></body></html>

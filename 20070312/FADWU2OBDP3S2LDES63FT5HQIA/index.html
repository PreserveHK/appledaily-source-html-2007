<html><header><meta charset="utf-8"><title>克勤彈豎琴籌款</title></header><body><h1>克勤彈豎琴籌款</h1><p>李克勤昨日到海港城出席為無國界醫生籌款的「10小時慈善豎琴馬拉松演唱會」，他更先捐出50,000元。克勤在韓國電子豎琴演奏家郭靜的指導下即席試彈，現場觀眾報以熱烈掌聲。</p><p>倒掛金鈎「造人」</p><p>問克勤會否於今年添丁，他指譚詠麟（阿倫）比其父還要緊張，他說：「阿倫變咗我老竇，成日都叫我試埋啲倒掛金鈎，佢呢啲招式我真係參透唔到。」<br> 克勤表示至今最遺憾是沒有學彈鋼琴，他說：「將來我有小朋友嘅話，我都好想佢學鋼琴，我就只係讀書時學結他參加比賽同埋用嚟媾女，不過當然冇試過媾到女啦。」<br> 採訪：李珮洳　攝影：陳偉權</p></body></html>

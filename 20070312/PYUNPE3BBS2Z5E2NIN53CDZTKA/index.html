<html><header><meta charset="utf-8"><title>人物誌：幪面魅影一片成名</title></header><body><h1>人物誌：幪面魅影一片成名</h1><p>謝拉畢拿（GerardButler）憑演出《戰狼300》走紅，這位現年37歲的英國演員，年輕時醉心搖滾樂，為大學法律系學生，後在一咖啡店獲發掘拍電視劇而放棄學業，正式投身演藝事業。謝拉畢拿97年曾在占士邦系列電影《新鐵金剛之明日帝國》（TomorrowNeverDies）中飾演不起眼的小角色，至04年才憑主演《歌聲魅影》（PhantomoftheOpera）獲國際影壇注意。</p></body></html>

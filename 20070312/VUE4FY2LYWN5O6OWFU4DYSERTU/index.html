<html><header><meta charset="utf-8"><title>基仔未打算結婚</title></header><body><h1>基仔未打算結婚</h1><p>古巨基昨日應商台邀請，在香港國際機場二號客運大樓翔天廊出席宣傳活動，前晚基仔好友雷頌德設婚宴，基仔也是座上客，他說：「知道主人家想低調，唔想講太多，只知氣氛好開心，主要係食餐飯，大家打扮都好隨意咁一齊玩吓。」基仔還笑言送了瑞士銀行本票給一對新人。</p><p>「等適合嘅人出現」</p><p>被追問何時結婚，基仔強調暫未有打算，還說：「要等適合嘅人出現。」跟隨基仔多年的助手Lorraine一直被指是其女友，不過提及戀情時，他總愛保持神秘，也許未是適當時機吧！<br> 採訪、攝影：藍文浩</p></body></html>

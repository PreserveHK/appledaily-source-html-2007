<html><header><meta charset="utf-8"><title>洛比桑頒獎　蕭芳芳雀躍</title></header><body><h1>洛比桑頒獎　蕭芳芳雀躍</h1><p>由香港國際電影節主辦的「第一屆亞洲電影大獎」（AsianFilmAwards）將於本月20日在灣仔會展舉行，大會昨日公布亞洲電影傑出貢獻大獎由蕭芳芳獲得，並請得國際著名導演洛比桑（LucBesson）頒獎。芳芳姐得知後非常雀躍，表示看過很多洛比桑的電影，十分欣賞他。</p><p>Rain任嘉賓</p><p>頒獎禮將以英語進行，由吳大維、王敏德、莫文蔚及薛凱琪擔任主持，還請來韓星Rain、鄭雨盛、李秉憲、林秀晶、宋康昊及金惠秀做頒獎嘉賓，林憶蓮則任表演嘉賓，莫文蔚將以多國語言為典禮揭開序幕，節目屆時由明珠台轉播。<br> 撰文：丁寧</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>美囚或可捐器官減刑</title></header><body><h1>國際Gossip<br>美囚或可捐器官減刑</h1><p>呢個社會，人人掛住自己，好少咁有愛心，捐器官、捐骨髓畀三唔識七嘅人。美國南卡羅來納州（SouthCarolina）參議員安德森（RalphAnderson），諗咗條絕橋，畀願意捐器官嘅囚犯減刑180日。但係有人認為呢條橋好屎，一來可能觸犯禁止以器官換利益嘅聯邦法例，二來專家話囚犯嘅愛滋病、肝炎帶菌比率高，都係寧缺莫濫好啲。睇嚟安德森建議獲通過嘅機會好低。<br> 美國廣播公司&#13;</p></body></html>

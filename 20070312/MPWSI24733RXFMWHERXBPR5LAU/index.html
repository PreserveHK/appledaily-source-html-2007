<html><header><meta charset="utf-8"><title>ClickClick情報科：零分裕美封可愛教主</title></header><body><h1>ClickClick情報科：零分裕美封可愛教主</h1><p>上周五剛播畢的《雪映移城》，找來極生面口的黃翠玲及裕美做主持，靚人靚景即時帶來迴響，網友紛紛在各大討論區留言，其中裕美更是焦點所在，凌零發更看見有網友推舉裕美為新一代可愛教主。<br> 因為主持《雪映移城》而人氣急升的日本妹裕美，其實早於去年出道，更有雜誌直擊她會考得0分的心情，但由於知名度不高，故未有人留意。雖然有人認為裕美可愛純真，外貌也有幾分似蔡卓妍而得人歡心，但也有不少網民認為她過份造作，有些更表示一見到她就轉台。凌零發都覺得她有點兒作狀，尤其是對着狗公仔說話，及無厘頭尖叫疾走，確實令人煩厭。</p></body></html>

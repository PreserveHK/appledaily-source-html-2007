<html><header><meta charset="utf-8"><title>陳穎妍冷戰日本</title></header><body><h1>陳穎妍冷戰日本</h1><p>陳穎妍早前與家人到東京旅行，共享天倫之樂，可惜天公不造美，她在日本觀光幾天，天氣都陰晴不定，幸好難得與家人同行，大家都玩得投入，並沒有掃興。</p><p>「凍到震震吓」</p><p>陳穎妍到DisneySea耍樂當天，還下起雨來，她日前接受電話訪問說：「嗰日天氣又轉凍，廸士尼裏邊好大風，我又着唔夠衫，凍到震震吓。」<br> 每次到日本旅行，陳穎妍必爭取時間吃喝玩樂，她說：「本來諗住可以趁機去買新衫，可惜我去時好凍，咁啱佢哋又轉晒春裝，想買件厚褸保暖都冇。」<br> 採訪：比華利</p></body></html>

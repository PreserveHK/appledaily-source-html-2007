<html><header><meta charset="utf-8"><title>國際Gossip<br>與威廉熱舞女角曝光</title></header><body><h1>國際Gossip<br>與威廉熱舞女角曝光</h1><p>身為萬人迷嘅英國威廉王子（PrinceWilliam），三個禮拜前俾人瞄到佢喺的士高，同個金髮女郎跳辣身舞，仲法式濕吻。呢位幸運兒原來係一個豬農嘅22歲千金謝潑德（TessShepherd），不過佢話冇咁嘅事，當晚威廉只係喺佢身邊跳舞，轉嚟轉去，最後只係禮貌式輕抱一下，無激吻喎。佢仲話自己有男朋友，對威廉唔嗒糖。但怕且唔到你嗒咋啩。<br> 英國《每日郵報》</p></body></html>

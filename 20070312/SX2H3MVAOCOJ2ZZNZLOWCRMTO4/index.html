<html><header><meta charset="utf-8"><title>志玲笑郭台銘愛嘉玲</title></header><body><h1>志玲笑郭台銘愛嘉玲</h1><p>林志玲前晚在深圳出席台灣首富郭台銘旗下富士康科技集團的「迎春慈善幸福晚會」，她甫出場即為五位台灣模特兒嘉賓徵婚，問集團其中一名男員工喜歡哪一位，對方選了高嘉鈴後，志玲即借機取笑與劉嘉玲傳緋聞的郭台銘說：「原來你跟郭董一樣，都喜歡『嘉玲』。」<br> 席間志玲自掏腰包捐出10萬元人民幣，郭台銘也由2,000萬人民幣捐款加碼至3,500萬人民幣，還應集團總經理要求在台上行catwalk，志玲即識做地陪郭董行騷，二人搞笑步法讓全場捧腹，後來二人又應吳大維要求共舞，掀起全晚高潮。</p></body></html>

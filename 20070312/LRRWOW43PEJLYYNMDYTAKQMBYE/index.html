<html><header><meta charset="utf-8"><title>數字世界</title></header><body><h1>數字世界</h1><p>100,000</p><p>100,000輛法國雷諾車廠的Logan汽車，短短一周內在伊朗售出。雷諾與伊朗車廠合作生產，並以6,750歐元（69,496港元）促銷，銷售成績十分理想。</p><p>1,100</p><p>1,100萬本英國牛津大學博萊安圖書館（BodleianLibrary）的藏書，將由技術員正逐步掃描，傳送給搜尋器一哥Google，再由Google轉化成可供搜尋的虛擬文字格式。</p><p>39%</p><p>39%是澳洲總理霍華德（JohnHoward）最新獲得的支持率，如此民望，今年底獲選連任勝算不大。<br> 法新社/英國《衞報》/德新社</p></body></html>

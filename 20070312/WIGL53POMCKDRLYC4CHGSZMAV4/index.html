<html><header><meta charset="utf-8"><title>開啤局</title></header><body><h1>開啤局</h1><p>今個季度，配飾系列出現了大量啤牌圖案，靈感及概念主要配合去年10月舉行的Gaultier30周年派對的魔幻主題，還記得當時JeanPaulGaultier化身魔術師，與來自世界的傳媒記者、雜誌高層一同變法術。<br> 啤牌上的紅心、階磚、梅花及葵扇，以鏤空cutout成為真皮手袋、皮帶的花紋，也有鑲上閃石及G字樣，變身各式小襟針系列、電話繩、耳環等，十分別致。此外，還有來自紙醉金迷的casino構思，引伸出的各式鈔票、骰子等好玩配飾。</p></body></html>

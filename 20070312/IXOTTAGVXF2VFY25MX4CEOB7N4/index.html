<html><header><meta charset="utf-8"><title>朱智勛為新劇減10磅</title></header><body><h1>朱智勛為新劇減10磅</h1><p>韓劇《宮》男星朱智勛休息近一年，再接拍新劇《魔王》，該劇將在下周三首播。朱智勛昨日便聯同女主角申敏兒及男星嚴泰雄出席新劇記招造勢。不過，久未拍劇的朱智勛在記招上表現木獨，令新劇氣勢大打折扣。</p><p>扮演冷血律師</p><p>首次與朱智勛合作的申敏兒，卻表示他私底下十分百厭。至於劇中扮演冷血律師的朱智勛，特別換上一頭清爽短髮，更不惜減去近10磅贅肉，他說：「現在心情有一半期待，也有一半擔心，希望新劇也能像《宮》一樣，受到觀眾的喜歡。」</p></body></html>

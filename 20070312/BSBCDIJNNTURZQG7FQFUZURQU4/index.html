<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭秀文為個唱狂健身 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭秀文為個唱狂健身 - 馮仁昭</h1><p>鄭秀文（Sammi）久休復出，佢將會喺5月18至21日喺紅館舉行一連4場演唱會，今日進行信用卡優先訂飛，之前已經好多人打電話去主辦單位查詢，Sammi當然好開心，Sammi仲話睇返2004年演唱會，覺得跳舞唔夠喉，啲fans都要求佢跳多啲，今次佢話會順從民意，𠵱家每日健身4、5粒鐘，希望經過一輪地獄式訓練後，到時着少啲布畀觀眾睇喎。</p></body></html>

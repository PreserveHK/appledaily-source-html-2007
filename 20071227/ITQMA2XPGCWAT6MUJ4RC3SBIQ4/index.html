<html><header><meta charset="utf-8"><title>張嘉兒盼拍劇做花旦</title></header><body><h1>張嘉兒盼拍劇做花旦</h1><p>無綫兒童台昨日於奧海城舉行「開心boxingday派對」，三位港姐張嘉兒、王君馨、周美欣與港男袁偉豪及司徒瑞祈齊齊與小朋友玩遊戲。<br> 張嘉兒明年的首項工作是參選國際中華小姐，她笑說：「選埋今次真係夠皮啦，唔選啦。」她表示卸任後想嘗試拍劇，像廖碧兒般拍《皆大歡喜》一類的劇集，相信比較容易。</p><p>袁偉豪蒲吧飲水</p><p>至於袁偉豪則表示聖誕節跟朋友去酒吧消遣，不過他只是飲礦泉水，不敢飲酒，以免被拍到照片被亂寫。袁偉豪透露下月將跟歐陽震華和鄧萃雯等合演新劇，飾演足球隊的守門員，因此要努力喼弗。<br> 撰文：林妃</p></body></html>

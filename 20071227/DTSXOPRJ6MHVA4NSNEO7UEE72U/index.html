<html><header><meta charset="utf-8"><title>馮仁昭四圍超：中央台亞視有得睇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：中央台亞視有得睇 - 馮仁昭</h1><p>亞視噚日喺北京同中央電視台簽署合作協議，由今個月31號晚開始，中央台嘅中文國際頻道CCTV-4將會喺亞視嘅數碼頻道播放。<br> 噚日除咗亞視主席查懋聲、亞視董事兼營運總裁何定鈞，以及中央台高層出席簽約儀式外，應屆亞姐冠軍張家瑩及藝員陳啓泰亦有到北京見證簽署儀式。今次中央台同亞視合作，香港觀眾可以知道更多有關內地嘅政情同資訊。</p></body></html>

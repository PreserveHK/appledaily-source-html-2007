<html><header><meta charset="utf-8"><title>囗希美產後照意外曝光</title></header><body><h1>囗希美產後照意外曝光</h1><p>今年5月奉子成婚的20歲前Morning娘成員囗希美，上月尾為丈夫杉浦太陽誕下囡囡杉浦希空後，已火速收身。杉浦前日更新網誌時誤將夫妻合照上載，令希美產後首度曝光。<br> 前日聖誕節，希美與杉浦在家中過節，一身聖誕女郎打扮的希美身穿短裙仔，身形與產前分別不大，但相片上載不久後，已被杉浦火速刪除，而兩人正計劃推出育兒寫真集，在明年春天出版。<br> 此外，同樣在上月尾榮升父親的男星押尾學，昨日也更新網誌大談初為人父感受。</p></body></html>

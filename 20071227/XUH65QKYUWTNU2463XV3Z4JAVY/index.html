<html><header><meta charset="utf-8"><title>案件速遞<br>地政主任疑虐兒</title></header><body><h1>案件速遞<br>地政主任疑虐兒</h1><p>【本報訊】失婚41歲地政主任疑不滿兒子成績欠佳，掌摑7歲兒子三下，令他臉龐紅腫及留下血痕，前妻發現報警。地政主任昨於九龍城裁判法院否認一項虐兒罪，他聲稱是前妻為了取贍養費而誣告他，還向裁判官直言他在事件中「我啱晒！」裁判官將案押後至明年2月11日開審，證人將以視像系統作供。<br> 控罪指被告，於今年10月6日在慈雲山寓所虐待7歲兒子。控方指被告簽手冊時，不滿兒子成績，摑了他三下，前妻發現報警。<br> 案件編號：KCCC8064/07</p></body></html>

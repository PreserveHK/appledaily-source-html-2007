<html><header><meta charset="utf-8"><title>葵涌<br>母跳樓子傷心痛哭</title></header><body><h1>葵涌<br>母跳樓子傷心痛哭</h1><p>【本報訊】一名72歲姓潘老婦疑因病厭世，昨晨6時許，在葵涌葵興邨興福樓16樓住所走廊，站上一張圓凳，然後攀越欄杆躍下，倒卧在一樓簷篷。49歲姓陳保安員聞巨響後前往查看，發現事件報警。救護員到場證實事主已死亡，消防員將遺體移至地下。死者兒子到場認屍後傷心痛哭，腳軟無力要由警員攙扶（中）。死者無留下遺書，警方事後撿走圓凳及一對拖鞋調查。<br> 黃江奇攝</p></body></html>

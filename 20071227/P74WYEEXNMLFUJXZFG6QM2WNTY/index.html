<html><header><meta charset="utf-8"><title>阿拉的99個分身　新伊斯蘭入門</title></header><body><h1>阿拉的99個分身　新伊斯蘭入門</h1><p>如果漫畫《我在伊朗長大》是法式的回教故事，咁近日橫掃回教國家的漫畫《the99》則是百分百美式的，99個回教英雄主角，各有真神阿拉的其中一個屬性和超能力，任務是要他們收集散落全球的99粒寶石，到時阿拉就會顯靈，自去年9月面世以來在中東地區熱賣，現在已出版歐洲多國、美國、馬來西亞、印尼等地的版本，作者雖說漫畫不是宗教故事，宣揚的不過是人類的基本智慧，總之就是不違背阿拉旨意，無疑是了解新伊斯蘭文明的入門。網上版每期1.99美元，先有幾頁任睇，第一期還可免費下載。<br><br>網址：http://www.the99.org<br>記者：馮敏兒</p></body></html>

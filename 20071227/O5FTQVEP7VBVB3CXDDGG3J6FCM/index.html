<html><header><meta charset="utf-8"><title>物業代理講場：菁盈雅軒　97折推售9伙</title></header><body><h1>物業代理講場：菁盈雅軒　97折推售9伙</h1><p>由永常集團發展的深水埗單幢式物業菁盈雅軒，共提供84伙，主攻2至3房單位，面積介乎約506至718方呎，由於位處大單邊及基座較高，中層以上單位已可享有開揚遠景，甚至遠海景。該集團營業經理梁業成表示：「以價單計算，現時物業尚餘9伙，並按定價97折出售，其中3房單位佔6伙，入場費低至3,688元起。另一方面，近月樓市暢旺，加上銀行減息，不乏準買家預留及查詢，亦有投資客考慮購後作出租用途。」<br> 菁盈雅軒自設平台花園及停車場，加上物業位置四通八達，徙步至長沙灣港鐵站約8分鐘步程，且鄰近食肆商舖，相當方便。</p></body></html>

<html><header><meta charset="utf-8"><title>免處方新藥極速燒脂</title></header><body><h1>免處方新藥極速燒脂</h1><p>聖誕節吃得太多贅肉現形？英國傳媒說不用怕，因為英國數月後將推出一種毋須醫生處方的減肥藥，每餐吃一粒，保證在四個月內減掉5%至10%贅肉，但事先聲明有副作用。</p><p>較多副作用</p><p>這種不用處方的減肥藥叫Alli，份量是要處方才能買到的Xenical一半，其減肥大法主要是阻止身體吸收和積聚食物脂肪，將未消化的多餘脂肪排出體外。每天服三粒，費用1英鎊（逾15.4港元），但號稱數月內見效，衣服可穿小一個碼。<br> 葛蘭素史克藥廠（GlaxoSmithKline）不諱言Alli有多種副作用，包括頻頻腹瀉、排出維他命及影響避孕丸功效。<br> 英國《每日郵報》</p></body></html>

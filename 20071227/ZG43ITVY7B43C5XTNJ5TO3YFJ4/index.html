<html><header><meta charset="utf-8"><title>袁彩雲揚威中山</title></header><body><h1>袁彩雲揚威中山</h1><p>袁彩雲早前夥拍其羽毛球教練伍良華，到中山參加第十四屆全球華人盃羽毛球大賽，兩人勇奪男女混雙銅牌而歸，彩雲說：「今年第一年參加，同教練一齊上場都有壓力，初初打都有少少手震，好彩之後都克服得到，得到銅牌真係好興奮，當時都即刻同教練擁抱吓。」</p><p>抽空嚐美食</p><p>原來彩雲在德國求學時期已加入羽毛球校隊，入行後因身邊有不少志同道合的朋友，所以一直有保持打球的習慣。<br> 彩雲這次中山之行雖然只逗留三日兩夜，即使打足三日比賽，她仍抽空品嚐當地美食。彩雲說：「之前做飲食節目都有去過中山，所以都帶成班朋友去食好嘢，嗰度啲妙齡乳鴿同埋荔枝柴燒雞真係好好食。」<br> 採訪：王崇穎&#13;</p></body></html>

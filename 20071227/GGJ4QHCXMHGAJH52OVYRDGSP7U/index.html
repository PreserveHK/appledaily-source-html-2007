<html><header><meta charset="utf-8"><title>熱狗競食賽　師奶勝出</title></header><body><h1>熱狗競食賽　師奶勝出</h1><p>【本報訊】在灣仔會議展覽中心舉行的第五屆冬日美食嘉年華昨日結束，參展商不敵維園工展會對撼搶客，連日來旺丁不旺財。有精打細算到場掃貨的師奶團說，「美食嘉年華攤檔主要賣零食，糧油食品仲係工展會最平。下周二趁工展會閉幕會去掃平價貨。」
</p><p>美食嘉年華閉幕促銷</p><p>美食嘉年華昨日閉幕，吸引不少市民入場最後衝刺。參展商不僅以免費試食及最後大減價招徠，有買肉骨茶的攤位更出動美女來推銷搶客。大會昨舉辦熱狗競食大賽增加氣氛，當中診所護士黃曉紅為鼓勵女兒勇於嘗試毅然參賽，十分鐘內吃下四隻半熱狗，力壓其他四名男仕參賽者贏得冠軍。</p></body></html>

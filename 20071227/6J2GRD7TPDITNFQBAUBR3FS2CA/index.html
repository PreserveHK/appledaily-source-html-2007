<html><header><meta charset="utf-8"><title>Blog派分子：韓智慧出賣屋企人</title></header><body><h1>Blog派分子：韓智慧出賣屋企人</h1><p>韓國女星韓智慧嘅blog向來都好受網友歡迎，事關佢經常將同男友李東健嘅拍拖照放上去同大家分享，最近連家人都出賣埋，阿Deep就發現佢上載咗幾張佢同家姐同細佬嘅相。</p><p>為母校出力</p><p>喺生活照中，戴住眼鏡同冷帽嘅韓智慧雖然冇咗星味，但就好鄰家少女feel，唔少網友都留言話佢哋三姊弟好似樣，不過阿Deep就覺得家姐塊面包咗啲。韓智慧又留言話上周六為母校世宗大學演出舞台劇《秋天故事》，認真唔話得，希望佢部長篇劇《愛也好恨也好》收視節節上升，直迫40%大關啦。<br> <br> 網址： http://www.cyworld.com/hjh6876 </p></body></html>

<html><header><meta charset="utf-8"><title>紅BlogBlog：陳法蓉佳節瞓病床</title></header><body><h1>紅BlogBlog：陳法蓉佳節瞓病床</h1><p>蔡少芬下月嫁給張晉，趕及在聖誕節前報喜。不過身為其好友的陳法蓉，這個聖誕卻病倒在床，連預先安排的節目也去不成，相當慘情！<br> 凌零發日前瀏覽陳法蓉的blog，她早前到了菲律賓工作，雖然有時間到當地逛商場，又買了不少糖果手信，但回港前卻不慎病倒，她說：「寶貝又打敗仗，咳到反眼，全身發滾！剛才一到達香港便趕去看醫生。」病到五顏六色的陳法蓉還苦中作樂：「今個平安夜寶貝會過得很平安，因為早早上床睡覺覺！」凌零發在此祝她早日康復。<br> 陳法蓉BLOG<br>  http://blog.sina.com.cn/monicachan </p></body></html>

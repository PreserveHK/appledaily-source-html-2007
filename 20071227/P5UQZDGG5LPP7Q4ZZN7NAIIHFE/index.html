<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李安拍床戲落地獄 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李安拍床戲落地獄 - 馮仁昭</h1><p>李安前日到北京電影學院，同學生分享拍攝改編自張愛玲小說電影《色，戒》嘅點滴。佢講到拍電影其實係落地獄而唔係上天堂，因為要付出好大代價。學生問嘅都離唔開《色》片梁朝偉同湯唯嘅床戲部份，李安話最寶貴嘅經驗係拍床戲，仲提到拍攝過程中差啲崩潰：「有時候抬頭看天空，似乎看到張愛玲在上面笑，有時候回頭一看，忽然一陣毛骨悚然……這種色相，要夠瘋狂，要有興奮感，很辛苦，但到你快崩潰時會出現很美的東西。」
</p></body></html>

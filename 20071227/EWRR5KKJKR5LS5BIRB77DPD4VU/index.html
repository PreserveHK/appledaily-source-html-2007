<html><header><meta charset="utf-8"><title>全度妍攞獎唔怕多</title></header><body><h1>全度妍攞獎唔怕多</h1><p>今年34歲的韓國女星全度妍，自年中憑電影《密陽》獲得康城影后後，屢次在韓國獲取影后及文化勳章等殊榮。昨午在首爾63大樓舉行的「第7屆引以為傲韓國人頒獎禮」中，她又獲選為電影部門的得主。<br> 全度妍昨日親自到場，在韓國評論人聯合會會長手中接過鮮花和獎牌，她今年獲獎無數，但她昨日依然笑容滿面地說：「心情十分高興。」<br> 至於在大眾藝術及服裝界部門中，被選為引以為傲韓國人的則是Rain的師傅朴鎮榮，以及經常邀請韓星行花生騷的名設計師安德烈金，三人席間不時有講有笑，分享得獎的喜悅。</p></body></html>

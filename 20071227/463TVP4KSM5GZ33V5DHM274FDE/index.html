<html><header><meta charset="utf-8"><title>醫學Online<br>睡眠不規律增死亡率</title></header><body><h1>醫學Online<br>睡眠不規律增死亡率</h1><p>睡眠不足會影響健康，但突然增加睡眠時間也會增加死亡率。英國一項研究指，睡眠時間與死亡風險的關係呈「U」形，當睡眠時間減少至六小時或以下，死於心血管病的風險增一倍，而睡眠時間增多至七小時或以上，死於非心血管病的風險也會增加一倍。該項研究分析了10,308名35至55歲的國家公務員的睡眠及生存期資料，研究人員建議市民維持有規律的睡眠，不要突然捱夜或馬拉松式長時間睡眠，以免減壽。</p></body></html>

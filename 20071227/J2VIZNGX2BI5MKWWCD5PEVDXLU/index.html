<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張敬軒嫌新城獎易攞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張敬軒嫌新城獎易攞 - 馮仁昭</h1><p>張敬軒噚日喺商台接受訪問，佢話入行5年，終於得到新城勁爆男歌手獎，興奮到瞓唔着，佢話：「我前晚返到屋企開咗支紅酒自己飲，坐到4點幾先至瞓得着。」對於有報道話古巨基降格同側田、軒仔齊奪勁爆男歌手獎，軒仔話：「基仔今年成績好好，大家可唔可以換轉睇，係我同阿田今年都有進步，同埋新城獎嘅肯定性好似冇其他頒獎禮咁大，好似easy啲。」
</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：甘菁菁追究YouTube
 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：甘菁菁追究YouTube
 - 馮仁昭</h1><p>新城頒獎禮完結後，輪到嚟緊1月1號喺亞洲博覽館舉行嘅商台叱咤樂壇流行榜頒獎禮，近日有人放條片喺YouTube，揶揄商台助理總經理甘菁菁，同佢任職環球系唱片公司高層嘅老公黃劍濤，噚日甘菁菁接受訪問話出咗律師信去YouTube，佢話：「件事交畀律師處理，頒獎禮係頒獎畀歌手，所有對個人嘅惡意中傷、批評、惡意放料同人身攻擊，都唔會影響到商台任何賽果。」</p></body></html>

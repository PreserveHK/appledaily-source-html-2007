<html><header><meta charset="utf-8"><title>喪夫李多海遇無賴張赫</title></header><body><h1>喪夫李多海遇無賴張赫</h1><p>由李多海及張赫主演的韓劇《無賴漢》，以及成宥利演出的古裝劇《快刀洪吉童》，將於下月2日晚在韓國電視台首播。兩劇不約而同在昨午舉行記者會，首演單親媽媽的李多海於會上笑容滿面，但她卻表示為劇中丈夫離世的一幕哭至聲嘶力竭。<br> 劇中的李多海因丈夫去世，獨力養大5歲女兒，卻遇上專騙女人錢的無賴張赫。男主角張赫自劇集《ThankYou》後實力得觀眾認同，他表示全賴當兵生涯令他改變一切舊有思想。<br> 至於《快》劇的成宥利及男主角姜志煥與張根錫，昨午齊齊以古裝出席記者會，成宥利大讚劇集結合搞笑感人於一身，相信觀眾會喜歡他們的演出。</p></body></html>

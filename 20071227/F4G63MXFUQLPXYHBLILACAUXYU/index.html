<html><header><meta charset="utf-8"><title>祖兒贊成減少頒獎禮</title></header><body><h1>祖兒贊成減少頒獎禮</h1><p>容祖兒（Joey）昨日以港鐵文藝大使的身份，到南昌站為「港鐵車站藝術品」揭幕，雖然兩鐵已經合併，不過Joey在活動上仍不時將「港鐵」說成「地鐵」。對於在前晚新城頒獎禮中成為女歌手的大贏家，Joey就說：「好開心，自己會繼續努力，仲係第一個頒獎禮，唔好咁老定，呢排為演唱會搞到好大壓力，出吓頒獎禮見朋友，可以放鬆一吓。」<br> 至於金牌歌手杯葛新城頒獎禮，Joey有感而發說：「我就冇資格批評人哋，不過一支竹仔易折斷，大家齊心合力會好啲，成日都覺得一個頒獎禮就最好，不過呢個一世都冇可能發生呢。」<br> 採訪、攝影：駱華齡</p></body></html>

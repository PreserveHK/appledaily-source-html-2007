<html><header><meta charset="utf-8"><title>WonderGirls成韓國甜心</title></header><body><h1>WonderGirls成韓國甜心</h1><p>韓國市場調查公司Gallup於過去兩個月來，透過互聯網訪問了3,700多名網友，讓他們選出今年最受歡迎的歌手及歌曲。韓國5人女子組合WonderGirls（WG）憑大熱歌曲《TellMe》，同時成最受歡迎歌手及歌曲第一位，足見她們人氣鼎盛。</p><p>歌曲大受歡迎</p><p>WG以28%得票率成最受歡迎歌手，打低排名第2位至第5位的BigBang、張允貞、少女時代及SGWannabe，連歌曲《TellMe》也擊敗BigBang的《謊言》成為冠軍。出道不足1年的WG，成員均在20歲以下，她們已成為當地新一代的國民小妹妹。</p></body></html>

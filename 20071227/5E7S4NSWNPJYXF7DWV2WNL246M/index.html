<html><header><meta charset="utf-8"><title>《三峽好人》膺日本最佳外語片</title></header><body><h1>《三峽好人》膺日本最佳外語片</h1><p>日本報章《朝日新聞》日前公佈年度十大外語片及十大日本電影。獲選十大外語片的電影包括《三峽好人》、《吳清源》、《巴別塔》（Babel）、《夢幻女郎》（DreamGirl）、《玩命．飛車．殺人狂》（DeathProof）及《叛諜追擊3：最後通牒》（TheBourneUltimatum）等。<br> 至於獲選十大日本電影則包括小田切讓主演的《轉轉》、加瀨亮主演的《即使這樣也不是我做的》及竹內結子主演的《乘坐sidecar的犬》等。</p></body></html>

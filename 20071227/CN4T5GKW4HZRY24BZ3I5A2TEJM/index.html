<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭啓泰棄新城投亞視 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭啓泰棄新城投亞視 - 馮仁昭</h1><p>新城電台近日傳出裁員消息，傳聞有份收大信封嘅鄭啓泰噚日到將軍澳為新城活動任司儀，佢否認被炒魷魚：「我同新城合約12月完，𠵱家傾緊轉做parttime，一路傾緊走，朱生（朱明銳）好旺我，佢一返嚟，亞視就搵我做《娛樂大翻身》主持，我喺亞視嘅收入好過新城好多。」黎海珊噚日照常返新城，佢話尊重公司嘅新轉變，佢好清楚自己想做增值教育同社會關懷工作，所以決定離開。</p></body></html>

<html><header><meta charset="utf-8"><title>潮流感：Montblanc手袋新星 - ㎡</title></header><body><h1>潮流感：Montblanc手袋新星 - ㎡</h1><p>甚麼時候也說女人錢易賺，賣男人筆、皮具的Montblanc，近年也全力搶攻女性市場，女裝錶、珠寶以外，手袋也開始出籠。Montblanc最近推出名為Starisma-Alcina限量版手袋，用了自家標誌的六角星形做主題，在袋角如漣漪般的六角形擴散，皮製手帶的兩端，各自有金屬六角星釦，十分易認。<br> 手袋用上柔軟意大利山羊皮製成，做成如琺瑯般的亮澤質感，金色、銀色兩款，全球限量各300個，袋內附有限量版的名牌，黑和米白兩色，則是長賣長有的常備款式。<br> Textby㎡</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>父涉嫌非禮女兒</title></header><body><h1>案件速遞<br>父涉嫌非禮女兒</h1><p>【本報訊】40歲單親爸爸涉嫌在女兒就讀小三及小六期間，乘她回家度周末，在床上熟睡時脫下其褲子，以下體磨擦女兒下體，女兒因下體疼痛而驚醒，其後在女同學鼓勵下向長輩投訴，致事件曝光。單親爸爸昨否認兩項非禮罪名，案件昨在區域法院開審。<br> 47歲男被告任職的士司機，被控於02年9月至03年7月間及今年5月12日，在家中非禮女兒（下稱事主）。02年事發時事主只有9歲就讀小三，另一次事發時只有11歲就讀小六，兩次均在事主熟睡後發生，事主驚醒發現被告以下體擦向其下體。事主稱父親已不止一次侵犯她。<br> 案件編號：DCCC685/07</p></body></html>

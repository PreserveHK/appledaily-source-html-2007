<html><header><meta charset="utf-8"><title>江蘇男子染禽流感死亡</title></header><body><h1>江蘇男子染禽流感死亡</h1><p>江蘇省一名24歲男子確診感染H5N1禽流感死亡。死者上月24日出現發熱、畏寒等症狀，三日後因左下肺炎入院治療，病情迅速惡化，經全力搶救無效，延至昨日（周日）不治死亡。<br> 國家及江蘇省疾病預防控制中心抽取患者樣本化驗，顯示對高致病性的H5N1禽流感病毒呈陽性反應，當局說，患者無接觸病死家禽，江蘇省亦未發現有家禽感染禽流感。<br> 當地政府採取相應的防控措施，對死者全部69名密切接觸者實施醫學觀察，暫時未發現異常，衞生部已向世界衞生組織，港澳台地區和部份國家通報。<br> 新華社</p></body></html>

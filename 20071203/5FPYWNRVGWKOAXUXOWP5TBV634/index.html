<html><header><meta charset="utf-8"><title>中環在線：戴奧運呔免費睇開幕禮 - 李華華</title></header><body><h1>中環在線：戴奧運呔免費睇開幕禮 - 李華華</h1><p>將會喺12月招股上市嘅泛亞環保噚日搞簡佈會，華華見到主席蔣泉龍打咗條好醒目嘅黃色領呔，走近睇真啲，見條呔印咗08北京奧運標誌公仔圖案，原來蔣主席戴嘅係奧運呔，睇嚟佢好鍾意奧運，咁會唔會入場睇比賽呢？蔣泉龍一提起奧運，就興致勃勃話，喺北京分配到開幕禮門票，可以免費入場欣賞。吓，唔通條呔就係通行證？<br> 講番個簡佈會，有記者問身兼中國稀土（769）主席嘅蔣泉龍，泛亞環保同中國稀土究竟係乜關係？佢解釋，兩間公司同一個阿媽，係兩姊妹，泛亞環保以污水處理及脫流化電廠為主要業務。所以同家姐各有各做，互不相干喎。</p></body></html>

<html><header><meta charset="utf-8"><title>上海直擊<br>孫燕姿向貧童學習</title></header><body><h1>上海直擊<br>孫燕姿向貧童學習</h1><p>孫燕姿昨日以希望天使身份，到上海久光百貨出席由音樂之聲主辦的愛心義賣活動，今年10月她隨音樂之聲到訪河北省一所寄宿學校，探訪當地貧童，還客串一天擔任音樂老師，實現童年夢想。<br> 孫燕姿高興地說：「我從小就有當老師的志向，因為我的父母都是老師，這是我小時候的夢想。」</p><p>積極向上</p><p>燕姿眼見當地孩子學習環境惡劣，宿舍簡陋，但仍能積極向上，擔任老師的她反而上了寶貴一課：「不管環境有多惡劣，他們都可以專注自己的生活，我想我也可以做到。」<br> 採訪、攝影：郭晨</p></body></html>

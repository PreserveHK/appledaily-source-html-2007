<html><header><meta charset="utf-8"><title>求驗客手記：不肖子襲擊前妻　費Sir臨老擔驚受怕 - 求驗客</title></header><body><h1>求驗客手記：不肖子襲擊前妻　費Sir臨老擔驚受怕 - 求驗客</h1><p>好多事業有成嘅人，往往處理唔好家庭問題。好似曼聯領隊費格遜咁，阿仔達倫10月23日就俾差佬捉咗，佢涉嫌喺屋外襲擊已分居嘅妻子娜甸。我求大俠睇番賽程，曼聯當日歐聯要作客基輔戴拿模，所以事發嗰陣費Sir應該唔喺屋企。老實講，費爵爺都一把年紀，達倫35歲仔都要成熟啲，唔好要老竇擔驚受怕先得㗎！</p></body></html>

<html><header><meta charset="utf-8"><title>東方神起赴京助失學童</title></header><body><h1>東方神起赴京助失學童</h1><p>韓國人氣組合東方神起前日飛赴北京，演出在國家奧林匹克中心舉行的「CY希望之翼大型慈善公演」，其他表演嘉賓還有台灣歌手溫嵐和吳克群等。</p><p>盼與周杰倫合作</p><p>當日活動主要幫助希望工程的失學兒童，神起歌迷積極響應，自發捐出約30,000港元。壓軸出場的神起演唱了《O-正反合》等3首歌曲，令歌迷瘋狂。五子在開騷前舉行記者會，成員在中表示希望能與周杰倫合作。此外，韓國SBS電視台昨日宣佈取消今年除夕夜舉行的「SBS歌謠大獎」，令去年大獎得主東方神起今年無緣冧莊。</p></body></html>

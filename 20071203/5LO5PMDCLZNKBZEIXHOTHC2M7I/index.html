<html><header><meta charset="utf-8"><title>Blog派分子：井上真央請槍寫Blog</title></header><body><h1>Blog派分子：井上真央請槍寫Blog</h1><p>童星出身嘅日本女星井上真央，憑住兩輯日劇《花樣男子》成為人氣偶像。近日有唔少日本青春女星，都鍾意寫網誌同fans拉近距離，井上雖然冇寫網誌習慣，但喺佢嘅官方網頁入面，就有由工作人員代寫嘅日記，仲放咗唔少幕後花絮㖭。</p><p>勁擦零食</p><p>真央早排趕拍出年初播映嘅真人版《甜甜小公主》單元劇，佢同有份演出嘅中川翔子非常老友。另外，真央早前為代言嘅朱古力拍廣告，拍攝現場堆滿大盒細盒嘅零食，真係睇到阿Deep流口水。<br> <br> 網址： http://www.mao-inoue.jp/diary.html </p></body></html>

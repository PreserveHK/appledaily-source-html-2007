<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳沛嘉過大海籌款 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳沛嘉過大海籌款 - 馮仁昭</h1><p>演藝人協會噚日喺澳門高爾夫球會同某牌子高球用品搞咗個慈善試桿會，曾志偉、鄧梓峰、岑建勳同陳沛嘉（圖）等都有出席，並籌得30萬元善款，演藝人協會主席曾志偉因為前一晚拍通宵戲，晏晝又有嘢做，所以試咗9桿就走先，支票移交儀式就由副主席岑建勳代表接受。澳門人陳沛嘉講到澳門樓價升，佢話父母喺度有屋，佢冇打算置業，過大海做嘢時可以探雙親就夠。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Niki怕咗鄭嘉穎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Niki怕咗鄭嘉穎 - 馮仁昭</h1><p>周麗淇（Niki圖）、盧巧音同Oscar等前晚喺沙田公園出席亮燈晚會，Niki話今個聖誕工作一個接一個，所以諗住買番隻五位數字嘅手錶獎勵自己，另外又準備咗五位數字買聖誕禮物。問Niki會唔會送禮畀好友鄭嘉穎？Niki話：「無喇喇做乜嘢講佢？」佢話嘉穎都算係朋友，但未決定送唔送禮物畀佢。另外，最近有報道話Oscar係「媾女王」，仲話佢力追同門嘅吳日言（阿Yan），Oscar前晚否認傳聞，又話同阿Yan都係脾氣火爆之人：「阿Yan條件好好，但我哋真係唔夾。」</p></body></html>

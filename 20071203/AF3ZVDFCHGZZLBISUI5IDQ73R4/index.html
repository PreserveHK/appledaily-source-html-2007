<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Stephy難保唔走音 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Stephy難保唔走音 - 馮仁昭</h1><p>鄧麗欣（Stephy圖）、孫耀威、鄧健泓同薛家燕等噚日出席一個銀行活動，Stephy同班小朋友做話劇，其中兩個小孩扮政壇人物陳方安生同葉劉淑儀。忙緊綵排個唱嘅Stephy瘦晒，仲話上圍由32吋縮到31吋。被指唱歌走音，身材又冇睇頭，好難吸引觀眾去睇，Stephy話：「我會盡力做，亦唔可以sure每粒音都準，但大家唔好針對，希望跳舞可以攞分。」</p></body></html>

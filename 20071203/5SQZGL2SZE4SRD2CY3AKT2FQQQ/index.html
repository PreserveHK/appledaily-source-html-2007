<html><header><meta charset="utf-8"><title>火星接近地球舉頭可見</title></header><body><h1>火星接近地球舉頭可見</h1><p>踏入12月，大家在晚上多了一個不錯的免費消遣，就是抬頭看看東方夜空，只要用肉眼便可以清楚看到一點紅色星星，它就是地球的「鄰居」火星。<br> 天津市天文學會理事趙之珩說，火星目前在雙子座逆行，假如天朗氣清，入夜後望向東方，就可以看到一顆明亮紅色的火星。如果大家連續多日觀測，還可以看到火星一天天變大，亮度也會逐日增加，到本月19日將與地球最接近。<br> 趙之珩說，若用放大20倍的天文望遠鏡觀看，可以清楚看到火星是一個紅色圓球，如果用直徑8厘米、放大60至100倍的天文望遠鏡，更可以見到火星模糊的地貌，以及南北兩極的白色極冠。<br> 新華社</p></body></html>

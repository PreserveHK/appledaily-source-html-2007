<html><header><meta charset="utf-8"><title>求驗客手記︰傳被外借祖雲達斯　沙維奧拿再坐一會 - 求驗客</title></header><body><h1>求驗客手記︰傳被外借祖雲達斯　沙維奧拿再坐一會 - 求驗客</h1><p>阿根廷前鋒沙維奧拿出道時備受各界睇好，但呢隻「野兔」嘅際遇就真係令人欷歔。雖然踢過巴塞同現效力嘅皇馬兩大球會，但都逃唔過被投閒置散嘅厄運。最近有傳佢會被借去另一世界級球會祖雲達斯，但祖記𠵱家鋒線有查斯古特、廸比亞路同伊亞昆達等球星，唔係又要做後備嘛？畀你踢勻晒3間大會，但全部冇得發揮，死未？</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記︰韋根和打比郡輸　「新官」同人唔同命 - 求驗客</title></header><body><h1>求驗客手記︰韋根和打比郡輸　「新官」同人唔同命 - 求驗客</h1><p>正所謂「新官上任三把火」，不過從上周六英超戰果嚟睇，只係啱咗一半；韋根新領隊布魯士，就算有巴布爾送大禮畀曼城嘅祖雲尼，但仍憑舒卓拿頭槌1:1追平，終於取得近9場聯賽第1分，同近4場首個入球。同人唔同命，打比郡新領隊祖維爾，就因球隊補時階段失波，作客0:1不敵新特蘭。護級大戰輸埋，祖維爾救唔到「綿羊仔」喇！</p></body></html>

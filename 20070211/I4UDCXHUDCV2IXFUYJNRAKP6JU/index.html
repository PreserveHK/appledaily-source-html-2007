<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李彩華戥鄭多彬唔抵 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李彩華戥鄭多彬唔抵 - 馮仁昭</h1><p>李彩華（Rain、中）噚日着裙褂到尖沙嘴同班結婚多年嘅公公婆婆預早慶祝情人節，佢笑言將來結婚一定要着裙褂戴金豬，因為佢覺得着裙褂好有型。講到韓國女星鄭多彬因被指整容後事業下滑而自殺一事，Rain話：「咁爆？呢樣嘢幾恐怖，可能佢俾人寃枉，咁就白白斷送咗生命，好嘥。」馮仁昭問Rain會唔會因為唔好嘅新聞而自殺，佢好大反應咁話：「梗係唔會，我又冇整過，如果啲人屈我，我死咗屈我啲人仲開心，所以要堅強。」</p></body></html>

<html><header><meta charset="utf-8"><title>偵探團：飛機駕駛員如何判斷方向？</title></header><body><h1>偵探團：飛機駕駛員如何判斷方向？</h1><p>天空這麼廣闊、空蕩蕩的，在天空中，完全沒有方向感，加上又沒有交通燈，那飛機為甚麼可以準確飛到目的地？其實飛機上有一個「指南針」指示方向，由於指南針永遠只會指向北方，所以當指南針指着北方時，東、西、南三個方向就很容易辨認。加上飛機駕駛員的前方，有一個「水平指示儀」，可以確定飛機是否保持水平飛行，那就不會越飛越高或越飛越低。此外，人造衞星也會透過電波，將飛機的正確位置傳送出去，駕駛員接收到人造衞星的電波後，就能知道現在飛到哪處。總括來說，就是靠指南針、水平指示儀及人造衞星辨別方向了。不論白天或黑夜，都能準確飛到目的地喇！</p></body></html>

<html><header><meta charset="utf-8"><title>數字世界</title></header><body><h1>數字世界</h1><p>10</p><p>10年是美國一對兄弟虐殺狗狗各被判罰入獄的年數，這對17和19歲兄弟去年8月將一隻只有3個月大的小狗，活生生放入焗爐烤死，小狗死前口、鼻和爪都被人用膠紙纏住，又曾被人浸在油漆中</p><p>2.14</p><p>2.14情人節小心中毒，美國電腦保安公司PandaLabs表示，電腦用戶收到有「我們會一起直至地老天荒」（TogetherYouandI,TiltheEndofTime）等情話電郵時，切勿隨便打開，因為可能存在電腦病毒</p><p>10%</p><p>10%曼谷15-24歲的年輕人會跟網上認識的網友發生性行為<br> 德新社/美聯社</p></body></html>

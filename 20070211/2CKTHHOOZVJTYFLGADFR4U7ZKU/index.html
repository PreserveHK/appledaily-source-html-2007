<html><header><meta charset="utf-8"><title>球迷天地：替摩連奴抱不平</title></header><body><h1>球迷天地：替摩連奴抱不平</h1><p>本人發覺，批評「車仔」與摩連奴的人，鬧來鬧去都是所謂財大氣粗。贏波被人鬧靠錢，輸波又被人鬧有錢並非大晒，實在不公平。<br> 首先，當今富豪球會比比皆是，動輒付出數百萬鎊轉會費的又何止一隊？試看皇家馬德里，近年積極擴軍，結果卻絕緣於錦標。<br> 反觀「車仔」兩奪英超聯賽冠軍，何解？正正是摩帥把「車仔」帶上班霸之路。<br> 他的足球沒錢味，反而平實及充滿慾望，造就許多經典反勝。我亦不同意摩帥只懂買球星，他曾怒罵其他球會一直托價，當他白癡；他亦表明不派沒鬥心的球員落場，就算是班主引入的舒夫真高亦不例外；我就是喜歡他這種對內對外都不屈服的性格。梁志宏</p></body></html>

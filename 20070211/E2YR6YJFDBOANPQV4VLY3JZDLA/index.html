<html><header><meta charset="utf-8"><title>ClickClick情報科：周迅賣肉送肋骨</title></header><body><h1>ClickClick情報科：周迅賣肉送肋骨</h1><p>影后周迅在世界各地的人氣不斷上升，但人紅自然是非多，近年在互聯網上更頻頻被揭多年前拍片時的超大膽演出，帶大家回到周迅未紅時。</p><p>僅穿胸圍內褲</p><p>周迅早前被爆10多年前拍攝古裝電視劇《胭樓記》時，有超大膽露肉鏡頭，最近在網上又再度被人翻舊賬，將她98年主演電影《蘇州河》中的脫衣片段放上網，片中周迅脫去黑色連身裙後，剩下藍色的bratop與三角褲，相當誘人。<br> 從片中可見周迅身形瘦削，雖然露出了一排肋骨，但她卻表現自如，當年她更憑此片勇奪巴黎國際電影節影后。</p></body></html>

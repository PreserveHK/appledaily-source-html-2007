<html><header><meta charset="utf-8"><title>台灣「正名」各界反應</title></header><body><h1>台灣「正名」各界反應</h1><p>總統府秘書長　邱義仁</p><p>「美方『不是反對我們正名』，正名和『四不』沒牴觸，我們會繼續信守『四不』承諾」</p><p>民進黨主席　游錫堃</p><p>「國營事業正名是內政問題，外國不應干涉」</p><p>國民黨主席　馬英九</p><p>「顯示民進黨的幼稚，更顯示它不管百姓和員工的生活，只會操弄台獨意識」</p><p>日本國營電視台NHK</p><p>「這有可能是陳總統為拉攏台獨派票源所下的決定」<br> 資料來源：台灣《蘋果日報》</p></body></html>

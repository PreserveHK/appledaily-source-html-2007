<html><header><meta charset="utf-8"><title>關仁隱事<br>三條蟲孤寒猛諗縮數 - 關仁</title></header><body><h1>關仁隱事<br>三條蟲孤寒猛諗縮數 - 關仁</h1><p>「三條蟲」成日開騷賣唱，趁仲有本錢時搏老命𢱑銀。關仁知道大佬「阿蠢」同細佬「阿基」就唔多理財政上嘅嘢，全部交由「阿鬚」打骰，原因係阿鬚孤寒成性，經佢諗過度過冇乜死錯人，不過幫三條蟲打工嘅人就慘咯！好似佢哋嘅舞台服裝，要請設計師專人負責，但阿鬚吓吓算到盡，人哋整好件衫後，佢就諸多挑剔，猛彈呢度唔靚嗰度又車工唔好，講嚟講去都係為搵藉口要人哋減收工資，人哋開4日工趕衫，佢就叫人收兩日人工，搞到啲裁衫師傅鬼煞咁嘈，所以啲師傅以後一聽見幫三條蟲做衫即時耍手擰頭。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>澳門賭業大亨饗泰國豪宴</title></header><body><h1>澳門賭業大亨饗泰國豪宴</h1><p>亞太區最豪晚宴昨晚（周六）在泰國曼谷五星酒店LebuaHotel的65樓開餐了。這次泰國平民高呼太奢侈了的豪宴，每位收1.9萬歐元（約22.85萬港元），共有40名食客，當中25人應邀出席，15人自費參加，傳聞名單中有畢彼特夫婦、一名澳門賭業大亨和一名台灣酒店大亨。豪宴由六名米芝蓮三星名廚炮製10道佳餚，有鱘魚魚子醬、黑松露菌、白松露菌、龍蝦等，每道菜配以矜貴名酒。<br> 法新社</p></body></html>

<html><header><meta charset="utf-8"><title>京城教市民排隊</title></header><body><h1>京城教市民排隊</h1><p>「我文明、我禮讓、我排隊」這類宣傳排隊的標語，在北京街頭隨處可見。北京市政府為了明年舉行奧運時不會失禮海外運動員和遊客，昨日起將每月11日定為「自覺排隊日」，雖然昨日不少市民都自發性排隊，但當局一開始派奧運紀念品，市民便故態復萌，一擁而上搶禮物。<br> 昨日北京上千個重點巴士站、商場、公園、大街等人流密集的公共場所，展開排隊活動。排隊日定於11日，是因為兩個1字好像一個人跟着另一個人。不過首都文明辦主任張慧光說，自覺排隊是一種大眾的文明行為，是一個長遠進程，當年台灣也用了七年才改掉市民不守秩序的習慣。<br> 《北京晚報》</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事<br>肥嘟嘟報仇懶理歌仙 - 關仁</title></header><body><h1>關仁隱事<br>肥嘟嘟報仇懶理歌仙 - 關仁</h1><p>「歌仙」最近同「張三」傾合作開騷件事傾到扯晒火，諗住飛起張三然後孖住「矮仔深」另起爐灶，矮仔深本來想拉攏「肥嘟嘟」投資，但關仁聽聞「肥嘟嘟」好唔鍾意歌仙份人，所以今次合作應該凍過水。<br> 唔講佢哋當年先後搭上台灣高妹「早先」嗰筆，淨係講歌仙早年想開電影，肥嘟嘟本來透過中間人答應投資，點知肥嘟嘟約歌仙幾次出嚟傾合作大計，歌仙都唔肯出嚟，肥嘟嘟覺得大嗱嗱攞幾千萬投資，歌仙都唔畀面，所以㷫到辣雞，決定唔投資佢開戲。𠵱家歌仙個勢跌咗，仲要掉返轉頭求佢，肥嘟嘟梗係睬佢都儍啦。<br> Textby關仁</p></body></html>

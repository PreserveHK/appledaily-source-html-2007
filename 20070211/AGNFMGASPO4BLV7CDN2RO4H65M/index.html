<html><header><meta charset="utf-8"><title>新葡京賭場解構</title></header><body><h1>新葡京賭場解構</h1><p>新葡京娛樂場開幕，成為何鴻燊賭業王國的旗艦。以50億元砌建而成的新葡京就在雄霸澳門地標數十年的葡京娛樂場旁，卻是不一樣的設計。底部是50米高的「萬象球」，上面則是以蓮花為設計意念、狀似巴西森巴舞女郎頭上羽毛的酒店大樓，樓高52層，達261.4米，是澳門旅遊塔以外全澳最高的建築物。<br> 用11,000塊玻璃拼成的「萬象球」內是五層娛樂場，分為金銀地庫、黃金大堂、紅金層、綠金層及鉑金層，共有240張賭枱，提供百家樂、加勒比撲克、廿一點及番攤等博彩玩意。層與層之間是三個設有餐飲設施的小分層。</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事<br>電眼啞忍打令情史 - 關仁</title></header><body><h1>關仁隱事<br>電眼啞忍打令情史 - 關仁</h1><p>「電眼」同「打令」拍拖咁多年，其間遇過唔少風浪，又出現過唔少第三者，不過佢哋都可以安然度過，大家諗住佢哋打風都打唔甩，其實梗係冇咁樂觀啦。打令一向花心，雖然表面上同電眼好穩定，其實佢一直以嚟同「過氣神童」、「台灣導演」同「內地演員」一齊，電眼都知道，只係冇親眼見到就當傳聞，不過最近打令俾大有錢佬狂追，佢都好受落，電眼就日日借酒澆愁，心情好低落。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>袁彩雲利是谷桃花</title></header><body><h1>袁彩雲利是谷桃花</h1><p>袁彩雲和李樂詩前晚出席一金融集團於怡東酒店舉行的團年晚宴，袁彩雲一身性感打扮，十分搶眼。問她情人節如何度過時，她說：「搬屋，我買咗新屋，同屋企人住。」問會否擺風水陣時，她說：「唔會，但我會喺床褥下面放封利是，話有桃花運喎！」</p><p>自爆有網上情緣</p><p>李樂詩早前宣稱與杜德智分手，但前晚二人卻一起出現，李樂詩解釋說：「大家分開之後仍係朋友，佢嚟幫我睇吓啲音響OK唔OK。」李樂詩透露情人節會返內地登台，問到杜德智會否陪同前往時，她表示不會，但就自爆有網上情緣，她說：「以前上網識咗個外國朋友，佢話好鍾意我啲歌，遲啲我去美國登台，佢都話嚟捧場。」<br> 採訪、攝影：王崇穎</p></body></html>

<html><header><meta charset="utf-8"><title>關心妍派萬元利是</title></header><body><h1>關心妍派萬元利是</h1><p>關心妍、泳兒和方力申前晚在青馬大橋觀景台錄影無綫節目《喜慶洋洋在葵青》，該節目將於年初三（下周二）晚播出。關心妍穿tubetop露肩示人，現出早前到馬爾代夫曬太陽的泳衣印。</p><p>積極拜年回本</p><p>關心妍表示日前到銀行排隊換新銀紙，準備派利是之用，她說：「人人都話今年市道好，朋友話最少要封100蚊喎，我預咗五位數字封利是，都係封100、500同1,000蚊囉。」<br> 大派利是，當然希望可以回本，關心妍謂要拚命到處拜年，年初一必會到老闆羅傑承家拜年𢭃利是。<br> 採訪：胡比攝影：葉君海</p></body></html>

<html><header><meta charset="utf-8"><title>超瓊頻撲撐父</title></header><body><h1>超瓊頻撲撐父</h1><p>賭王何鴻燊千金何超瓊（Pansy）昨日現身信德中心，出席關於和諧家庭的選拔活動，Pansy行程緊密，遲了半小時才到達會場，之後她即乘直升機到澳門，出席賭王的賭場開幕活動，多忙碌仍然要支持老父。<br> 此外，出席該活動的鄭明明與夫婿陳樹德在台上大談相處之道，明明姐笑說：「我哋成家人日日會唱一首叫《愛的真諦》嘅歌，同埋我自小接受軍訓式家庭生活，爸爸要我12點上床瞓，所以𠵱家要遷就夫婿夜瞓嘅生活習慣。」採訪、攝影：GeneNg</p></body></html>

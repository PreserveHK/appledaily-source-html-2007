<html><header><meta charset="utf-8"><title>財話短說<br>京客隆5000萬購首聯11%</title></header><body><h1>財話短說<br>京客隆5000萬購首聯11%</h1><p>▲京客隆（8245）斥資5000萬元人民幣，購入同在北京從事連鎖超市的首聯11.04%股權。京客隆可在今年至2010年期間，以其商標透過特許加盟安排，管理及經營首聯旗下的大賣場、超市及便利店。連同首聯的零售網絡後，京客隆零售網絡將擴大20%，至212個零售點，包括8間大賣場，60間綜合超市、1間廸斯康特店及143間便利店。首聯04及05年度各虧損5590萬及9852萬元。</p></body></html>

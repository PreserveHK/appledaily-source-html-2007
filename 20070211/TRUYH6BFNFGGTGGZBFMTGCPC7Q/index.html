<html><header><meta charset="utf-8"><title>平安繩最啱揸車一族</title></header><body><h1>平安繩最啱揸車一族</h1><p>最近男朋友仔換咗架跑車，作為乘客嘅我最擔心佢會腳痕忍唔住飛車，發生交通意外。話我係八婆都好，一於整番條平安符俾佢等我安心啲！呢條水晶電話繩，白色嗰條用咗爆花白晶配綠瑪瑙，可以保平安，最啱揸車嘅人用；另一條則用綠瑪瑙配月亮石，有利愛情。一於兩條買晒，一條男友一條我！<br>記者：區佩嫦<br>攝影：陳陶鈞</p><p>皇后占卜店（91694088）<br> 地址：尖沙嘴加連威老道34-36號gi328號舖</p></body></html>

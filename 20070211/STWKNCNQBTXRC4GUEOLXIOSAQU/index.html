<html><header><meta charset="utf-8"><title>關仁隱事<br>李熊貓會紅顏夠鬼祟 - 關仁</title></header><body><h1>關仁隱事<br>李熊貓會紅顏夠鬼祟 - 關仁</h1><p>富豪「李熊貓」雖然一把年紀，但仍然風流成性，好鍾意出去沙沙滾，除咗屋企個正印，佢仲有個紅顏知己「面壁欣」，雖然都俾傳媒影過，但佢哋死口唔認。關仁有個富豪朋友喺中環某富豪飯店，成日都撞到李熊貓同面壁欣去撐枱腳，嗰間餐廳因為冇VIP房，佢哋又驚俾人指指點點，次次都要夥計用塊簾幫佢哋間開，自成一角，仲要次次豪飲豪食，開支一萬蚊以上嘅紅酒，所以兩個走時搞到面紅紅。其實咁樣更加此地無銀，係人行過都想偷窺佢哋喺裏面搞乜鬼啦。<br> Textby關仁</p></body></html>

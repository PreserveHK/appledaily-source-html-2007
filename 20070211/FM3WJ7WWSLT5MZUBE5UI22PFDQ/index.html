<html><header><meta charset="utf-8"><title>蘇said：奀英釣金龜撻Q</title></header><body><h1>蘇said：奀英釣金龜撻Q</h1><p>俗語有云嫁個有錢人，今時今日個market梗係徐子淇童話夢，不過都要量力而為，好似公仔箱嘅千金小姐「奀英」，一心想識公子哥兒，之前有「青紅」契仔，甩拖後又成功搭上三大地產商之一嘅外甥仔，仲進駐對方喺舊山頂道嘅豪宅，算係交足功課嘅代表作。不過好景不常，最近ball場探子聽聞外甥仔已經有新目標，所以奀英地位咪好似佢嘅遊戲節目咁爆煲，下場係攞篋走人。相信奀英同外甥仔都係玩家，應該唔會太傷，梗係仲有水魚上釣。<br> 撰文：阿蘇<br> 此欄逢星期一至六刊出</p></body></html>

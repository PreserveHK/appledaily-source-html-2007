<html><header><meta charset="utf-8"><title>話你知：巴別塔源出聖經故事</title></header><body><h1>話你知：巴別塔源出聖經故事</h1><p>由國際型男畢彼特主演的電影《巴別塔》（Babel），不只是戲名般簡單，實則是引典自《聖經》中的故事。<br> 此故事來自《聖經》創世記第11章，當中記述人類希望聯合興建一座能通往天堂的高塔──巴別塔（TowerofBabel），來宣揚人類的名聲。如此不自量力的行為觸怒了上帝，衪於是令原本共用同一種語言的人類，變成使用不同語言；人類無法溝通，散亂各地，令建造高塔的計劃受阻，最後巴別塔當然無法完工。</p></body></html>

<html><header><meta charset="utf-8"><title>朱古力塗身愛自己</title></header><body><h1>朱古力塗身愛自己</h1><p>日本女性傳統上在情人節會向心上人送上朱古力示意，不過時代不同了，年輕事業女性在情人節也可𠱁自己寵自己，不怕胖的可以開懷大嚼美味朱古力，否則來個朱古力按摩，甚至將朱古力戴上身，一樣浪漫。<br> 東京太子酒店推出75分鐘的朱古力按摩套餐，連一晚房租盛惠5萬日圓（約3,200港元），不只美膚減壓，更可排毒消脂。高島屋百貨公司則推出限量的朱古力皇冠，約71,400日圓（約4,600港元），而且因為混入了塑膠，所以不能吃下肚。<br> 法新社</p></body></html>

<html><header><meta charset="utf-8"><title>兩岸快線<br>小女孩被困兩牆縫隙</title></header><body><h1>兩岸快線<br>小女孩被困兩牆縫隙</h1><p>雲南一名4歲小女孩竟被卡在兩堵牆不足20厘米的空間，並將她的頭死死夾住，動彈不得！消防員、民警和村民均束手無策，最後採取鑿牆、挖洞的方法，營救孩子。在雲南昆明市關上銀海森林張居村，該名年幼的小女孩，疑因撿拾東西，爬進了牆縫裏。消防員和民警接報後展開營救，但由於兩牆之間，牆縫一邊寬一邊窄，加上孩子爬得很深拉不出來，在苦無對策下，惟有鑿穿其中一棟樓的厚牆。經過一個多小時的營救，終把小女孩救出，由家人抱着。<br> 《雲南日報》</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李蕙敏夜蒲一拖二 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李蕙敏夜蒲一拖二 - 馮仁昭</h1><p>李蕙敏前晚10點幾同兩位中年男士（箭嘴示）喺中環soho區食晚飯，到11點幾走，由四眼男埋單。四眼男見到記者影相，仲笑笑口話：「影相唔緊要，最緊要寫好啲。」另外，前晚李蕙敏現身中環出席auragallery活動時就話：「以前細個有畫素描，𠵱家鍾意畫油畫，想開到畫展。」問到佢嘅歌唱事業，佢話：「自己都唔係停滯不前，都想喺演藝方面發展，𠵱家唱歌唔一定要出碟，我都有不斷登台同幫藝人做styling。」</p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：鎏金餐具估值2500萬</title></header><body><h1>周圍shot：鎏金餐具估值2500萬</h1><p>價錢相等於一幢豪宅的餐具你見過嗎？第二屆廣州國際奢侈品展前日起一連四天在錦漢展覽中心舉行，共有80多個頂級奢侈品牌參展。其中廣州酒家展出的一套唐代宮廷御用鎏金餐具估價達2,500萬元（圖），是全場最貴展品。這套餐具由一個酒壺及托盤、三個酒杯和三個碗組成，以純金鑄造，酒壺柄和杯柄、碗面還雕有金龍吐珠。<br>  http://gd.news.163.com/07/1214/09/3VLN1NOT0036000Q.html </p></body></html>

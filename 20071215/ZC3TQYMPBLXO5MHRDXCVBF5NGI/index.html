<html><header><meta charset="utf-8"><title>Twins鼓舞童心</title></header><body><h1>Twins鼓舞童心</h1><p>二人女子組合Twins前晚與一班小朋友乘坐開篷巴士，舉行《2007香港繽紛冬日節》派對，由中環遊覽至香港大球場，其間她們在巴士上玩遊戲及打非洲鼓。</p><p>北京度聖誕</p><p>蔡卓妍（阿Sa）表示本來天氣有點冷，但與小孩一起玩就不覺凍，她謂聖誕將在工作中度過，鍾欣桐（阿嬌）則說：「我哋25號去北京拍廣告，到時會同工作人員交換禮物，最少500蚊一份，26號返香港出席新城頒獎禮，今次係入行以嚟第一次喺外地過聖誕。」阿Sa表示很想過炎熱的聖誕，希望有機會在此佳節到泰國游水。<br> 採訪、攝影：胡比</p></body></html>

<html><header><meta charset="utf-8"><title>李安金球預感應驗</title></header><body><h1>李安金球預感應驗</h1><p>剛在西班牙馬德里宣傳《色，戒》的李安，前日得悉該片僅獲金球獎最佳外語片提名後表示，因《色》片在美國上映的反應一般，因此會以平常心面對，但也很感謝荷李活外國記者協會的支持。</p><p>艾慕杜華大讚</p><p>李安的助理李良山透露，西班牙導演艾慕杜華（PedroAlmodovar）非常喜歡《色》片，這對李安是一大肯定。不過，《色》片獲得金球獎最佳外語片有一定難度，因為法國片勁敵《潛水鐘與蝴蝶》（TheDivingBellandTheButterfly），早前在多個國際影展上大受注目，更打低了《色》片成為紐約網上影評人協會最佳影片及華盛頓影評人協會最佳外語片。<br> 撰文：梁美玲</p></body></html>

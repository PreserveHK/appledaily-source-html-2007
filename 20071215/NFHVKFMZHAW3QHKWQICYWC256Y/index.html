<html><header><meta charset="utf-8"><title>三太素顏行善</title></header><body><h1>三太素顏行善</h1><p>何鴻燊三姨太陳婉珍、應屆港姐冠軍張嘉兒與亞軍王君馨前晚於九展出席《歡樂滿東華2007頒獎晚會》，三太沒化妝以素顏示人，被問到何生咳嗽是否痊癒，她說：「好番喇。」她謂已第二年參加此東華頒獎禮，只要有時間都會現身支持。<br> 張嘉兒表示與世姐冠軍張梓琳還有電郵來往，有空會到北京探訪相聚，張嘉兒又謂雖然國際中華小姐內地區佳麗身材不錯，但她對參選也有信心，她說：「我選過港姐、世姐，多經驗。」王君馨透露日前與一班落選港姐聚會，暢談參選時的點滴，十分開心，她又謂今年將首次在港過聖誕，相當期待。<br> 採訪：卓美娟<br> 攝影：仇志德</p></body></html>

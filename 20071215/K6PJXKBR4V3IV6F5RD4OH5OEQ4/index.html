<html><header><meta charset="utf-8"><title>「GundamExpo高達世紀展覽2007」</title></header><body><h1>「GundamExpo高達世紀展覽2007」</h1><p>今個聖誕，將有大型高達展，有20年來不同時代的模型，由RX-78-2元祖高達，到最新的Destiny命運高達以及從未曝光的全新獨角高達，更有首度在日本以外舉行的高達設計師角木肇專題展覽，展出其多年的GundamFixFiguration系列、手稿等。小朋友還可參加模型教室，一試砌高達的滋味。<br><br>地點：紅磡都會商場大堂7/F及8/F（紅磡火車站側）<br>日期：即日起至08年1月1日<br>費用：免費入場</p></body></html>

<html><header><meta charset="utf-8"><title>尊尼最簽得藝人</title></header><body><h1>尊尼最簽得藝人</h1><p>噚日美國《簽名》雜誌公開一年一度「最簽得藝人」榜，經歐美兩地fans評審後，荷李活型男尊尼狄普（JohnnyDepp）獲選冠軍。雜誌稱讚尊尼永冇托手踭，實肯幫fans簽名，其次係麥廸文（MattDamon）同佐治古尼（GeorgeClooney）。至於最臭檔藝人，則係諧星韋法路（WillFerrell），仲有布斯韋利士（BruceWillis）同施嘉莉祖安遜（ScarlettJohansson）等，都係唔肯簽名嘅藝人。</p></body></html>

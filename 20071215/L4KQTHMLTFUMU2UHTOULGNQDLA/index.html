<html><header><meta charset="utf-8"><title>隔牆有耳：英國領事要換人 - 李八方</title></header><body><h1>隔牆有耳：英國領事要換人 - 李八方</h1><p>一朝天子一朝臣，英國首相換人，英國駐港總領事都有調動，奚安竹（AndrewSeaton）獲委任接替柏聖文（StephenBradley）做下任英國駐港總領事，出年4月履新。<br> 奚安竹現任英國駐芝加哥總領事，根據資料，佢對香港應該頗為熟悉，因為82年至87年已獲派嚟香港做英國商務專員公署對華貿易科科長，95年至2000年，佢係英國駐港副總領事兼商務參贊，其間見證香港回歸。<br> 奚安竹長期喺英國外交部工作，89年至95年，先後做過遠東司中國處主管同海外援助局援助政策司副主管，00年起擔任中國香港司司長。佢已婚，育有三子。</p></body></html>

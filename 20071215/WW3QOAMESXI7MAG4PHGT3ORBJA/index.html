<html><header><meta charset="utf-8"><title>落選華姐失控黐馬德鐘</title></header><body><h1>落選華姐失控黐馬德鐘</h1><p>【中山直擊】國際中華小姐內地選拔賽前晚圓滿結束，一班入圍及落選佳麗齊齊出席慶功宴，並爭相跟評判馬德鐘、謝天華、楊思琦和黃宗澤合照，其中以馬德鐘最受佳麗歡迎，落選的2號翁佳妮更不惜攝位影相，表現失儀失控，要監製站出來控制場面。</p><p>11號陳麗特別自戀</p><p>前日向馬德鐘狂放生電的11號陳麗順利入圍，問馬德鐘認為她表現如何？他說：「各有各好，自己冇特別留意。」問他被大班女孩子包圍可有過電？他說：「冇，我絕咗緣。」問到陳麗自覺有甚麼優勝地方，她自信爆棚說：「特別自戀，我全身上下都有優勢。」<br> 採訪、攝影：曾小嘉</p></body></html>

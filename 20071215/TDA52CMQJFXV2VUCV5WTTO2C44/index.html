<html><header><meta charset="utf-8"><title>兩岸快線<br>內地兩民主黨選出主席</title></header><body><h1>兩岸快線<br>內地兩民主黨選出主席</h1><p>中國兩個民主黨派昨日分別選出新一屆領導層。中國國民黨革命委員會第11次全國代表大會選出周鐵農任新一屆主席。中國農工民主黨第14屆全國代表大會選出桑國衛為中央委員會主席。69歲的周是遼寧瀋陽人，現任全國政協副主席，他是接替何魯麗出任民革中央主席；66歲的桑國衛是臨床藥理學家，他是接替蔣正華出任農工黨主席。預料兩人將會在明年3月出任全國人大副委員長。<br> 新華社</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菀之回味吻柯宇綸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菀之回味吻柯宇綸 - 馮仁昭</h1><p>王菀之噚日喺商台做訪問，最近佢經常港台兩邊走，宣傳佢隻新國語大碟，今次佢為咗呢隻國語碟，仲獻出螢幕初吻畀因電影《色，戒》備受矚目嘅柯宇綸（小圖），王菀之話：「雖然只係錫個男仔塊面，不過我平時連手都未同人拖過，今次都算係咁。最初我覺得錫面唔係好尷尬，但後來NG咗30幾次，搞到我都覺得唔好意思，不過唔係我太緊張，係導演要求高，要拍唔同角度，先會拍咁多次。」</p></body></html>

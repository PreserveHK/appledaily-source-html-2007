<html><header><meta charset="utf-8"><title>案件速遞<br>區議員呃開支上訴駁回</title></header><body><h1>案件速遞<br>區議員呃開支上訴駁回</h1><p>【本報訊】民主黨觀塘區議員羅俊毅與「青年之友」主席鄧志明，串謀以假報價單申領活動開支，早前被裁定罪成，分判入獄3個月及9個月，獲准保釋等候上訴，高等法院昨駁回上訴，二人即時收監，繼續餘下刑期。<br> 羅俊毅（44歲）及鄧志明（43歲）被控於02年至03年間舉辦活動時，以19份假報價單申請約6.8萬元活動開支。<br> 案件編號：HCMA24/07</p></body></html>

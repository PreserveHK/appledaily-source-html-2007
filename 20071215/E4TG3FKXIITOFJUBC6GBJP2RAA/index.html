<html><header><meta charset="utf-8"><title>Emma辣妹變跛妹</title></header><body><h1>Emma辣妹變跛妹</h1><p>現正忙於舉行世界巡迴演唱會的SpiceGirls，前日現身倫敦希斯魯機場，為維珍航空專用客運站SpiceOne主持開幕。日前在拉斯維加斯演出時不慎扭傷左腳的EmmaBunton，在好姊妹攙扶之下，依然死撐出席。</p><p>堅持繼續唱</p><p>行動不便的Emma，當日靠要枴杖上台，雖然舉步維艱，但依然全程四萬笑容。據悉Emma已辭去演出後日的電視節目《StrictlyComeDancing》，但發言人堅稱不會取消今日在英國舉行的個唱，但看樣子Emma難以在個唱上勁舞。</p></body></html>

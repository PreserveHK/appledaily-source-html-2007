<html><header><meta charset="utf-8"><title>法拉狂電丹麥王子</title></header><body><h1>法拉狂電丹麥王子</h1><p>陳法拉及丹麥王子約阿希姆（PrinceJoachim）昨日出席在信德中心舉行的「暖暖丹麥聖誕節」開幕活動，法拉獲安排站在王子身邊，二人言談甚歡，法拉更蹺實丹麥御林軍合照。</p><p>讚王子靚仔</p><p>約阿希姆王子前年跟港產王妃文雅麗離婚，早前與法國女友卡瓦利耶（MarieCavallier）訂婚，並公佈明年再婚。自知無機會做王妃的陳法拉昨日大讚王子英俊，她說：「佢幾靚仔，不過好似就嚟結婚，佢喺棵聖誕樹前面，同我介紹話棵樹喺皇家園林種咗12年，專程由丹麥運嚟香港。我細個都有睇好多安徒生童話，估唔到真係會見到王子，如果有時間都會去吓當地旅行。」<br> 採訪、攝影：卓美娟</p></body></html>

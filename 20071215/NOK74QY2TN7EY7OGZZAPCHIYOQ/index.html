<html><header><meta charset="utf-8"><title>徐淑敏護胸防熊抱</title></header><body><h1>徐淑敏護胸防熊抱</h1><p>徐淑敏昨天在紅磡出席「星之奇藝坊」記者會，她還客串在其中一個環節和小丑表演，最後小丑作狀從後擁抱她，嚇得她雙手護胸。事後徐淑敏說：「如果有得試我都想試吓去馬戲團玩，雖然我有少少畏高，但可以克服到，不過唔知邊度有得學。」</p><p>「踩胸都唔痛」</p><p>對於之前在東華籌款表演時被官恩娜踩胸，徐淑敏說：「都唔痛，而且大家太專注表演。」另外，她還主動澄清傳聞，表示自己未打算結婚，她說：「冇咁嘅事，同埋話有人送禮物畀我，我想講所有嘢係自己努力賺錢買，唔使人哋畀一分一毫我。」但有指她父親偷運男友與她約會，她說：「唔係事實唔回應。」<br> 採訪、攝影：王連連</p></body></html>

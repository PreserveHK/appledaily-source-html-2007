<html><header><meta charset="utf-8"><title>松山傷腳唞到明年</title></header><body><h1>松山傷腳唞到明年</h1><p>日本男星松山研一日前拍攝導演崔洋一執導的新片《KAMUI外傳》時，右腿不慎受傷，被迫暫停電影拍攝，至明年初再復工。</p><p>右腳打石膏</p><p>片中扮演忍者的松山，上月28日在京都拍攝一幕打鬥鏡頭時，不慎弄傷右腳大腿。雖然松山毋須入院，但右腳要打上石膏，約需3星期才能完全康復。松山在今月1日，依然忍痛出席新片《穿心劍》的宣傳活動。<br> 此外，松山演出的L外傳電影《LChangetheWorld》將於明年2月9日上映，為配合電影，原作小說將在聖誕日面世。</p></body></html>

<html><header><meta charset="utf-8"><title>情人郵局明年關門</title></header><body><h1>情人郵局明年關門</h1><p>大情聖們若想寄一封由裏到外都浪漫滿瀉的情信給愛侶，或者可以考慮不遠千里，到英國威爾特郡（Wiltshire）一條叫洛夫（Lover），意即「情人」的小村莊走一趟，因為在這兒投寄的信件，都可以獲得一個寫着由「情人」寄出、附有心形圖案的郵戳。不過，洛夫郵局明年就要關閉，2008年的情人節可能是索取「情人郵戳」的最後機會。<br> 情人節是洛夫郵局最忙碌的季節，數以千計的賀卡和信件如雪片飄到，郵局女局長諾布爾（AnneNoble）會親手逐一蓋上心形郵戳。她接辦郵局已有九年，面臨關門不禁失落。威爾特郡議會也覺得可惜，正嘗試爭取保住「情人郵局」。<br> 英國《都市報》</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>女教師傷印傭罪成候懲</title></header><body><h1>案件速遞<br>女教師傷印傭罪成候懲</h1><p>【本報訊】單親中學女教師獨力照顧兩名兒女，素以心平氣和見稱，她獲知印傭擅自借錢給女兒後「佛都有火」，向印傭飛擲載着溜冰鞋的膠袋，令她左眼角受傷。女教師早前否認一項傷人罪，昨在荃灣裁判法院被裁定罪成，裁判官蘇文隆明言會判女教師入獄，將案押後至下月2日，仍准她保釋，讓她交代家事後才判刑。<br> 44歲被告林惠蘭（圖）被控於今年9月3日，在東涌東堤灣畔住所故意傷害其23歲印傭Siti-euisNurhamsyah，裁判官昨認為印傭證供清晰，被告則不盡不實。<br> 案件編號：TWCC2679/07</p></body></html>

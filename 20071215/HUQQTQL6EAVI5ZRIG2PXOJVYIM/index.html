<html><header><meta charset="utf-8"><title>俄六女生中伏特加毒</title></header><body><h1>俄六女生中伏特加毒</h1><p>伏特加是俄羅斯的著名烈酒，斯塔夫羅波爾州（Stavropol）最近有一家酒吧開張，為招徠生意，舉辦女士免費競飲伏特加脫衣比賽，結果六名女大學生飲至酒精中毒。<br> 該間酒吧上周四晚開張營業，邀請當地18-40歲女士免費飲伏特加，比賽方式是一次飲一杯50毫升伏特加，若杯底仍有餘酒，就要脫掉一件衣物。比賽到最後階段，幾個參賽者身上幾乎已脫光，現場氣氛越來越高漲時，比賽卻突然腰斬，因為有六名女大學生豪飲至中酒精毒，急送醫院搶救。<br> 警方發現六人每人喝掉兩瓶1,000毫升伏特加，最令人驚訝的是，她們都是當地名門閨秀，品學兼優的乖學生。<br> 中央社</p></body></html>

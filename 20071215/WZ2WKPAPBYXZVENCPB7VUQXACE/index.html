<html><header><meta charset="utf-8"><title>美國越式牛河店殺入港</title></header><body><h1>美國越式牛河店殺入港</h1><p>又一過江龍殺入香港，在美加擁有70多間分店的PhoHoa「和」越式牛肉粉，正式登陸香港。店內以地道的越南湯粉為主，湯底以牛骨、香茅、香葉等熬製足6小時，湯呈淺褐色，清澈見底，由於不加味精，入口鮮甜兼有濃濃的牛肉味，絕對真材實料。牛河中最重要的牛肉則選用澳洲西冷部份，濃厚的肉味，配爽滑的金邊粉，完全表現越南河粉爽、滑、甜的風味！新張期間，越南蒸粉包（原價$28）及越式酸辣風爪（原價$32）更以優惠價$16益食客！<br><br>記者：區佩嫦</p><p>PhoHoa「和」越式牛肉粉（27397688）<br> 地址：尖沙嘴寶勒巷26-36號</p></body></html>

<html><header><meta charset="utf-8"><title>馬國明讚素顏華倩索</title></header><body><h1>馬國明讚素顏華倩索</h1><p>徐子珊、朱慧敏、姚嘉妮及馬國明等，昨日於將軍澳電視廣播城為新劇《甜言蜜語》拜神，由於徐子珊與朱慧敏兩人乃同屆港姐，故兩人甫見面即十分老友，子珊表示劇中飾演失聰人士，更需學唇語，她說：「唔使上堂，但之前都有去聽障中心了解一下，公司都有做咗助聽器畀我。」</p><p>愛睇女仔</p><p>馬國明劇中周旋於徐子珊及姚嘉妮之中，他直言平時十分喜歡望女仔，他說：「唔同嘅氣氛之下，女仔有唔同嘅靚。」當問到有傳與他分手的緋聞女友曾華倩何時最靚時，他說：「唔好講佢喇！我哋好耐冇見喇，佢係一個好女仔，我覺得佢本身好靚，唔化妝都好靚。」<br> 採訪：王崇穎<br> 攝影：陳俊強</p></body></html>

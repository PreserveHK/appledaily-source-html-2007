<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王敏德怨嬌妻冷淡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王敏德怨嬌妻冷淡 - 馮仁昭</h1><p>王敏德出唱片翻唱英文歌，其中一首仲係同陳慧琳合唱。記者見到佢嘅唱片封套大讚有型，問佢太太馬詩慧係咪一樣咁鍾意，王敏德唉聲嘆氣話：「唔知佢係咪扮cool，我同佢講好多新搞作，佢都只係講句sowhat，冇乜嘢可以impress佢。」原本王敏德打算其中一首歌畀大女唱，但俾太太拒絕，王敏德話：「大女都好有興趣，但係太太要佢讀書。」下周王敏德有個新碟音樂會，出碟時仲會跟習俗買碟支持自己。</p></body></html>

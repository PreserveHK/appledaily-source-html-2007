<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬浚偉跳舞渣丟架 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬浚偉跳舞渣丟架 - 馮仁昭</h1><p>馬浚偉噚日接受商台電話訪問，講到電視劇以高清拍攝，問佢對藝人有冇影響，馬仔話：「其實都唔係話特別大影響，唔係一定要化到好厚妝，其實化淡啲就得，化得濃仲覺有問題。」講到佢早前喺《歡樂滿東華》同蓋鳴暉（左）演粵劇加拉丁舞，佢話：「其實我都唔係表演得咁好，有啲丟老師架，希望大家睇在慈善嘅份上，就接受我嘅表演啦，其實跳拉丁舞真係有一定困難，不過係一種好好嘅運動。」</p></body></html>

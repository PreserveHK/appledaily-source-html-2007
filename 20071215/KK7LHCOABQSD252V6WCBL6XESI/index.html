<html><header><meta charset="utf-8"><title>關仁隱事：瘦骨仙爆高層收佣 - 關仁</title></header><body><h1>關仁隱事：瘦骨仙爆高層收佣 - 關仁</h1><p>「瘦骨仙」影后自從同「𡃁仔」結婚，連細路都生埋之後，佢已經將工作量盡減，𠵱家佢冇簽經理人公司，因為諗住工作量唔多，所以唔需要專登搵經理人幫手。不過瘦骨仙同啲朋友講，佢離開以前間經理人公司，唔係因為佢同大姐大老闆娘唔妥，佢唔妥嘅係佢公司其中一位高層，因為喺斟job時，呢位高層會迫人哋私下再畀份佣佢，如果唔畀就唔使旨意搵到瘦骨仙做嘢，有啲公司唔肯就範，同瘦骨仙投訴，咁佢返到公司向老闆娘投訴，但老闆娘太寵信呢位高層，唔受理，瘦骨仙先會嬲到同公司反面。</p></body></html>

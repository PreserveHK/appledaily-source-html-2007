<html><header><meta charset="utf-8"><title>財話短說<br>德勤：BVI公司轉來港註冊</title></header><body><h1>財話短說<br>德勤：BVI公司轉來港註冊</h1><p>▲中國企業所得稅法明年1月1日實施，德勤副主管合夥人譚振雄稱，今年以來，他所接觸的BVI公司一半改在香港註冊，以節省稅款。他解釋，在新稅法下，國內企業向海外控股公司派發紅利股息，需要繳付10%預提股息稅；由於香港和國內簽有稅務備忘錄，可以享有較低稅率為5%，因此吸引不少原來於BVI註冊的公司，改以香港為註冊地，以節省稅務開支。</p></body></html>

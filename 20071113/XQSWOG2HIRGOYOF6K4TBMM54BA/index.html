<html><header><meta charset="utf-8"><title>HyeSung開騷兄弟撐場</title></header><body><h1>HyeSung開騷兄弟撐場</h1><p>韓國組合神話成員HyeSung，前日在首爾高麗大學體育場舉行第二次個人演唱會，吸引來自中、港，韓、日等地的5,000多名歌迷捧場，隊友MinWoo更畀面現身，上台支持好兄弟。</p><p>模仿WonderGirls</p><p>前日HyeSung演唱了多首歌曲，又與MinWoo上台合唱，還一齊擺出心形可愛甫士。HyeSung又與嘉賓之一的女子組合WonderGirls同台表演，大跳WonderGirls的歌曲《TELLME》舞蹈，十分搞笑。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莫文蔚辣舞伴小豬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莫文蔚辣舞伴小豬 - 馮仁昭</h1><p>莫文蔚前晚喺中環擔任第9屆國際白松露菌慈善拍賣會嘉賓，負責攞住啲白松露菌畀傳媒影相，葉翠翠就擔任司儀，全程以英語對答。莫文蔚話月中要去台灣做羅志祥（小豬）個唱嘉賓，佢唔介意跳性感辣身舞，到時會畀驚喜大家。講到《蝙蝠俠》嚟香港取景，有電影人鬧政府大細超歧視港片，莫文蔚話：「政府對港片寬容咗好多，𠵱家喺街拍戲都唔係點趕，好少港產片有咁大嘅製作啫。」
</p></body></html>

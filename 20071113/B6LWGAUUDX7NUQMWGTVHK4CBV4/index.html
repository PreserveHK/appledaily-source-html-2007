<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿倫獲CASH成就獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿倫獲CASH成就獎 - 馮仁昭</h1><p>香港作曲家及作詞家協會今年適逢30周年，佢哋決定將主辦嘅「金帆音樂獎頒獎典禮」中嘅最高榮譽「CASH音樂成就大獎2007」頒畀譚詠麟，以表揚佢30年嚟對音樂同香港樂壇作出嘅貢獻，呢個獎以前曾經頒畀黃霑、林振強同黎小田等重量級音樂人，今年輪到阿倫攞，都算實至名歸。阿倫將會喺今個禮拜四出席有關記者會，到時仲會宣佈「2007年金帆音樂獎」最後五強。</p></body></html>

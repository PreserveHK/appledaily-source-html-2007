<html><header><meta charset="utf-8"><title>醫學Online<br>九成學生愛西式快餐</title></header><body><h1>醫學Online<br>九成學生愛西式快餐</h1><p>新加坡有調查訪問265名12至19歲學生的飲食習慣，發現結果顯示，九成受訪者有吃西式快餐的習慣，其中四分三人每周至少吃一次。他們選擇食物以味道、賣相及方便程度為主，並非營養價值。<br> 新加坡有9%小孩過重，癡肥比率則達3至5%。當地官員指，目前學童預防肥胖最大的障礙並非上學時缺乏運動，而是未能控制他們放學後的生活模式，包括控制飲食。</p></body></html>

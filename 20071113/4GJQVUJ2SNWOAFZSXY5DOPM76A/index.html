<html><header><meta charset="utf-8"><title>SpiceGirls再鬥MelC嗌走</title></header><body><h1>SpiceGirls再鬥MelC嗌走</h1><p>英國女子組合SpiceGirls的世界巡迴演唱舉行在即，但眾女鬥大牌鬥做一姐的新聞卻無日無之。</p><p>「離開這馬戲團」</p><p>本來就對重組一事無甚興致的MelC，日前揚言如果情況惡化便考慮離隊。日前MelC接受訪問時表示︰「假如到頭來演變成幾個天后爭風呷醋的鬧劇，我會離開這個馬戲團。」<br> 另外，SpiceGirls最近拍下一輯全新宣傳靚相，當中GeriHalliwell穿上了不同的低胸晚裝示人，盡顯索爆身材，碧咸嫂Victoria也不輸蝕，以大露背搶鏡。</p></body></html>

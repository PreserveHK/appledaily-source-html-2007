<html><header><meta charset="utf-8"><title>熱爆click：學《色，戒》床戲受傷</title></header><body><h1>熱爆click：學《色，戒》床戲受傷</h1><p>內地性教育工作者林藝在其網誌稱，早前有一位女孩向他求助，指她的男友看過了在網上流傳的電影《色，戒》（圖）激情床戲片段後，要跟她模仿其中幾個十分複雜的瑜伽式體位。<br> 但兩人並沒有達到想要的效果，該女孩還受傷，流了很多血。其男友竟不死心，還想再嘗試，令她恨起了《色，戒》導演李安，並想告上法院，控告李安，為甚麼不在電影中，加入「切勿模仿」警告字句！<br>  http://blog.sina.com.cn/s/blog_46e3889201000b16.html </p></body></html>

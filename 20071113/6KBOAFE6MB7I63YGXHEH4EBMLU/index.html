<html><header><meta charset="utf-8"><title>案件速遞<br>洗黑錢非洲漢囚28月</title></header><body><h1>案件速遞<br>洗黑錢非洲漢囚28月</h1><p>【本報訊】犯罪集團將一張面額25萬美元（約195萬港元）空頭支票存入美國摩根大通銀行，指示銀行將錢轉賬至本港一個由一名尼日利亞男子開設的戶口內，並安排他將錢提走。集團再於兩個月後透過電郵向一名美國9旬老嫗訛稱她中六合彩，要求她將3萬美元（約23萬元）手續費存進其戶口內，但他企圖提款時被捕，昨在區域法院被判監28個月。42歲被告OguzieIkechukwuCharles承認兩項洗黑錢及1項企圖洗黑錢罪，案發日期為今年3月至5月。暫委法官嚴舜儀認為案情嚴重，指被告在犯罪集團扮演積極角色。<br> 案件編號：DCCC862/07</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip：昅到女仔短訊戴維、哈里掟煲</title></header><body><h1>國際Gossip：昅到女仔短訊戴維、哈里掟煲</h1><p>英國哈里王子（PrinceHarry）同女友戴維（ChelsyDavy）掟煲，火頭原來係一則短訊，令戴維大呷亁醋。知情人士話，哈里上個月中去法國睇波返嚟之後，俾戴維發現佢同神秘女子細細聲煲電話粥，之後仲昅到佢部手機有呢個女仔send嘅短訊，因而同王子吵大鑊。消息仲話，平時戴維喺身邊，啲女仔都照撲埋哈里度，今次終於令佢忍無可忍，惟有講拜拜。<br> 英國《太陽報》</p></body></html>

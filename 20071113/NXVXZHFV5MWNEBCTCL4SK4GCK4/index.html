<html><header><meta charset="utf-8"><title>醫學Online<br>聖誕樹增霉菌致敏感</title></header><body><h1>醫學Online<br>聖誕樹增霉菌致敏感</h1><p>還有個多月便到聖誕，美國的敏感病症專家指出，聖誕樹助長室內霉菌上升，可引致敏感症病發。研究發現，將聖誕樹放在離暖風位10呎外的室內環境，並保持着攝氏18.3度至20度的室溫，首三日室內的霉菌含量為每立方米有800粒霉菌，但14日後，霉菌急增至每立方米5,000粒。人造的聖誕樹若不勤加打掃，容易藏污納垢，也可引發敏感症病發。</p></body></html>

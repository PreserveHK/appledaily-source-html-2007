<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●奧蘭多布魯被指搭上姬蒂韓遜，二人被目睹早前在萬聖節派對上親熱。<br> <br> ●AmyWinehouse丈夫日前出庭，獲PeteDoherty到場聽審支持。<br> <br> ●丹尼爾基格在一個投票中，被選為擁有最令人羨慕體態的明星。<br> <br> ●電影《在世界中心呼喚愛》男星森山未來，因演出舞台劇與女星淺見麗奈撻着。<br> <br> ●日本女星黑木美沙苦練芭蕾舞，主演改編自漫畫、徐克監製的中日合作電影《昂》。<br> <br> ●奉子成婚的日本女星Saeko，前日與棒球手達比修有正式註冊結婚。<br> <br> ●韓星李秉憲將在本月15日至28日在日本舉行影迷聚會，六萬張門票全部售罄。</p></body></html>

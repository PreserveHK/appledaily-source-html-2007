<html><header><meta charset="utf-8"><title>鍾嘉欣349萬鑽飾賀台慶</title></header><body><h1>鍾嘉欣349萬鑽飾賀台慶</h1><p>鍾嘉欣昨日到中環周大福珠寶店揀選無綫台慶當晚佩戴的首飾，結果她選了合共價值349萬的鑽石首飾，至於價值109萬的紅寶石首飾，因外形較成熟，未能博取她的歡心。嘉欣說：「揀首飾主要條件係襯番我條裙，DonnaKaran贊助，𠵱家有兩款，一套係黑色密實款但夠型，另一套裙低胸露背就性感，我仲考慮緊。」</p><p>唔敢撼大契</p><p>嘉欣憑《溏心風暴》常在心一角爭奪最佳女主角及我最喜愛的電視女角色，她說：「常在心深入民心，我對呢個角色有信心，但相比大細契，我冇得同佢哋比，就算兩個人得唔得獎，都已經認同。」<br> 採訪：魯萍<br> 攝影：陳志嵐</p></body></html>

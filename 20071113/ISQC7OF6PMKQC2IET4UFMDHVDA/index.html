<html><header><meta charset="utf-8"><title>圖象中國：公安槍殺外科醫生</title></header><body><h1>圖象中國：公安槍殺外科醫生</h1><p>1.廣州珠江醫院神經外科醫生尹方明，昨晨4時多與男學生吃完飯後開車回醫院，至醫院附近的南泰路時被兩名巡邏公安截停。<br> <br> 2.不久，雙方發生爭執，其間尹打算開車離開。</p><p>3.其中一名剛入職公安向尹開槍，子彈穿過車窗射入尹左側肋骨後進入心臟。<br> <br> 4.同車男生致電尹所屬醫院，尹被送院證實死亡。醫院副院長指，尹是被槍頂住左腋射死。另有消息指事件可能涉及假軍牌車。同車男學生在事後被公安帶走，故事發詳情暫無法得知。</p></body></html>

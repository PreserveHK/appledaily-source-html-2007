<html><header><meta charset="utf-8"><title>Bioderma為敏感皮膚降溫<br></title></header><body><h1>Bioderma為敏感皮膚降溫<br></h1><p>又係因為轉季而引致的皮膚護理問題，同事X近日面上無故出現紅印，搞到妝都唔敢化。所以護膚品真係要換季，唔可以一支四季用㗎。Bioderma的深層再生防敏日霜，就係特別為好似同事X這種過敏、脆弱、容易痕癢的肌膚而設，防敏日霜加入了昆布撮取物和甘草次酸，令發紅發熱的肌膚降溫，並且在皮膚表面形成保護膜，減低再受外在環境的傷害。而其中的甘露醇、甘油、木糖醇組成的水凝合成物，則有助對抗游離基，令細胞回復飽滿。</p><p>Bioderma（29768888）<br> 銅鑼灣皇室堡1樓120號舖</p></body></html>

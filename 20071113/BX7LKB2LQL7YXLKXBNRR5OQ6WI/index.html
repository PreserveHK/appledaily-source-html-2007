<html><header><meta charset="utf-8"><title>TommyHilfiger白日夢香氛
</title></header><body><h1>TommyHilfiger白日夢香氛
</h1><p>我成日發夢，發夢中六合彩、發夢環遊世界，發夢嫁個有錢人繼而印印腳唔使做……等等等等多到數唔晒的夢想，發夢呢家嘢唔使負責任，齋諗都開心！DreamingbyTommyHilfiger全新香氛正以「Dreaming」為名，以充滿清新誘人的蜜桃香味殺入香氛市場，更選中香港作全球率先發售的城市，認真威威。今日我的白日夢變得Easy，但願能夠聞住Dreaming與我的夢想長相廝守，阿門！</p><p>銅鑼灣崇光百貨1樓香水專櫃（28314639）</p></body></html>

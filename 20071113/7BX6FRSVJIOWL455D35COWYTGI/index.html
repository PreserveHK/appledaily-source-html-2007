<html><header><meta charset="utf-8"><title>近二千人大醮誦經祈福</title></header><body><h1>近二千人大醮誦經祈福</h1><p>【本報訊】號稱本港開埠以來最大規模的道教祈福活動「羅天大醮」，昨於荃灣玄圓學院舉行，據悉今次大醮主題為「敬天法祖」，醮期長達12天，共有來自世界各地38間道館，約1,900名道長參與，主辦單位期望每天吸引約二千名市民參觀，宣揚道教教義和思想。<br> 香港道教聯合會兩年前開始籌備舉行羅天大醮。大會籌委會主席梁德華表示，古時羅天大醮是皇帝祈福降祥、消災解厄的盛大儀式，最早一次在唐朝時代舉行，今次大醮則是祈求香港繁榮安定。今次大醮除參與的道眾來自世界各地逾千人外，供奉的神靈亦達1,200位之多，「我哋除咗歡迎道教徒外，亦歡迎市民嚟參加。」</p></body></html>

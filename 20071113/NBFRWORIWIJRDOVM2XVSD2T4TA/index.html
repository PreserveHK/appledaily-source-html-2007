<html><header><meta charset="utf-8"><title>ShoppingList：JC新舖進佔星光行</title></header><body><h1>ShoppingList：JC新舖進佔星光行</h1><p>自從海港城冇咗JCShop，行尖嘴少咗日本古靈精怪product試玩，原來搬咗去星光行。開新舖梗係放晒最新出品谷宣傳，相信呢段時間要知日本最新嘅獨家貨，行尖嘴一定冇走雞。首轉搵到一部仿留聲機好過癮，可聽黑膠又可睇DVD聽CD，懷舊加高科技合二為一，日本仔真係有諗頭。<br> <br> 記者：劉昱蘭</p><p>摺埋keyboard唔係乜新嘢，但可插藍芽嘅keyboard就夠新夠方便。<br> $580</p><p>JCShop（31015033）<br> 地址︰尖沙嘴星光行地庫B4及B20-A2號舖</p></body></html>

<html><header><meta charset="utf-8"><title>被控收受回佣<br>麥當勞一哥保釋候審</title></header><body><h1>被控收受回佣<br>麥當勞一哥保釋候審</h1><p>【本報訊】麥當勞「一哥」董事總經理劉士盛，涉嫌收受粟米供應商非法回佣，日前被廉政公署正式落案起訴，被控代理人收受利益及串謀妨礙司法公正共三項罪名，昨在東區裁判法院提堂，鑑於廉署需時搜集銀行戶口文件，以計算涉款數額，劉士盛暫時毋須答辯，准以現金50萬元保釋，至明年1月8日再提訊。</p><p>表現從容鎮定</p><p>現年47歲的被告原名劉士盛，但對外使用姓名「劉士成」，昨日應訊時全程以英語對答，一直表現從容、鎮定，不時把玩手上的太陽眼鏡。<br> 案件編號：ESCC5138/07</p></body></html>

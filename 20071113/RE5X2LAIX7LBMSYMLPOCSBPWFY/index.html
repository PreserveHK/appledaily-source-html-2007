<html><header><meta charset="utf-8"><title>張文慈學烹飪冧仔</title></header><body><h1>張文慈學烹飪冧仔</h1><p>由黃麗梅主持的亞視全新飲食節目《鮮入為煮》昨日在灣仔龍皇酒家拍攝，邀請了朱潔儀和張文慈擔任嘉賓，聯同香港十大名廚黃永幟，齊齊品嚐各種菜式，節目將於下月初推出。</p><p>拿手煲湯</p><p>張文慈昨日試食蠔及元貝，她表示對飲食要求不高，但最愛吃零食，她也不精於廚藝，拿手好戲反而是煲湯，張文慈說：「以前喺美國讀書時，一星期會有一次同同學一齊煮飯，我永遠都係負責煲湯，不過今時今日女仔識煮餸好緊要，可以攞分，如果我第日結婚都一定會去學烹飪，做人老婆一定要識煮餸。」<br> 採訪、攝影：卓寶花</p></body></html>

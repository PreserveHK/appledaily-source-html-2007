<html><header><meta charset="utf-8"><title>內山理名分手過生日</title></header><body><h1>內山理名分手過生日</h1><p>剛在上星期度過了26歲生日的日本女星內山理名，與年長15歲的組合少年隊成員東山紀之在上月中旬因聚少離多而分手，兩人兩年半的戀情正式畫上句號。</p><p>被看好可成婚</p><p>內山與東山在05年因拍攝劇集《棟居刑事》時而撻着，至今年1月才被傳媒踢爆地下情。隸屬尊尼事務所的東山罕有地承認戀情，更被看好有機會與內山拉埋天窗。可惜，內山今年接連演出多套劇集，東山也埋首於舞台劇等工作。上周二，內山出席生日派對時直言沒結婚打算，原來兩人已經靜悄悄地分手。</p></body></html>

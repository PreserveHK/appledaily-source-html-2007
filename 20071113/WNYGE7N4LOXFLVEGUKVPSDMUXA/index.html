<html><header><meta charset="utf-8"><title>郭羨妮剪綵　阿媽護駕</title></header><body><h1>郭羨妮剪綵　阿媽護駕</h1><p>郭羨妮及陳敏之昨日在淘大商場出席珊瑚堡餐廳的開幕活動，兩人除一同擔任剪綵嘉賓外，更與在場人士玩試食遊戲，場面熱鬧。</p><p>買鑽石獎自己</p><p>穿上低胸裙的郭羨妮與母親一同出席今次活動，問她近日頻頻與母親結伴現身，是否想避免狂蜂浪蝶埋身？郭羨妮說：「係媽咪怕悶要跟埋出嚟，呢啲活動都OK嘅，如果拍劇就冇時間照顧佢。」<br> 郭羨妮透露近日接下不少工作，有意買鑽石獎勵自己，她說：「會同埋陳敏之同曹敏莉一齊去揀，曹敏莉讀完珠寶鑑證可以幫手揀，諗住大約花六位數字嘅金額買對鑽石耳環。」<br> 採訪：卓美娟<br> 攝影：仇志德</p></body></html>

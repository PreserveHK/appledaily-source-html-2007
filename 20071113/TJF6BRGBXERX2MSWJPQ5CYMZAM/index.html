<html><header><meta charset="utf-8"><title>醫學Online<br>多吃魚減癡呆症風險</title></header><body><h1>醫學Online<br>多吃魚減癡呆症風險</h1><p>法國研究指出，經常吃魚、水果及使用健康食油煮食，是防止癡呆的三大絕招。該研究分析8,000名65歲以上的法國老人，根據他們四年來的飲食模式及腦力測試成績，結果顯示，若每周最少吃魚一次，癡呆風險比一般人減少四成；每日吃水果一次，癡呆風險減少28%；使用核桃油、大豆油及菜籽油等含豐富奧米加3及6脂肪酸煮食，也可大大減低癡呆的風險。</p></body></html>

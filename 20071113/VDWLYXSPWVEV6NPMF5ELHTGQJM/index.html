<html><header><meta charset="utf-8"><title>聖誕燈飾搶先發亮</title></header><body><h1>聖誕燈飾搶先發亮</h1><p>【本報訊】今個聖誕尖沙嘴特別璀璨，尖東一帶商廈及酒店外牆會裝上10萬個閃爍不停的燈泡，並以「飄雪」為題，由近百個雪花圖案組成，再配合幻彩詠香江雷射燈光及煙火。尖東亮燈儀式將於本周四晚舉行，但部份燈泡急不及待連夜來先行亮起試燈，叫途人眼前一亮。<br> 另外，海港城今年聖誕燈飾以「歡樂傳雪」為題，以巨型雪人配上26,000顆LED燈營造雪花及星星效果。發言人稱，商場更會製作聖誕音樂動畫短片，並加入3D效果在海運大廈露天廣場戶外電視播放。巿民只需捐款20元便可換一副名家設計的3D眼鏡欣賞短片。</p></body></html>

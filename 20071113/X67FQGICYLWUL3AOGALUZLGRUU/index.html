<html><header><meta charset="utf-8"><title>艾德烈拍拖捧Chopard</title></header><body><h1>艾德烈拍拖捧Chopard</h1><p>珠寶品牌Chopard的紐約旗艦店昨日舉行開幕禮，吸引一眾名人赴會。金像影帝艾德烈邦廸（AdrienBrody）跟西班牙演員女友ElsaPataky拖手到場，並大方地讓傳媒影個夠本。<br> 至於年初嫁給印裔富商的伊莉莎伯凱莉（ElizabethHurley），則以一襲超性感低胸晚裝赴會，成為全場最矚目的人物。其餘嘉賓還有《蝙蝠俠─黑夜之神》（TheDarkKnight）女主角瑪姬嘉倫賀（MaggieGyllenhaal）和艾頓莊（EltonJohn）等。</p></body></html>

<html><header><meta charset="utf-8"><title>郭可盈隔岸觀火</title></header><body><h1>郭可盈隔岸觀火</h1><p>郭可盈前晚穿上黑色晚裝在銅鑼灣出席加盟纖體公司的記者會，並聲稱以七位數字酬勞拍攝廣告，已約滿無綫的她說：「亞視同有線都有搵我，有睇吓啲劇本。」<br> 提到今年無綫台慶頒獎禮戰況激烈，郭可盈說：「大細契難分高下，大契李司棋年資經驗突出，而細契關菊英都唔弱，演技不容置疑，而男主角就係陳豪同夏雨，夏雨同大細契好似三位一體，深入民心。」郭可盈今年未有參與其中，會否覺得特別輕鬆？她說：「呢啲都係平常心對待。」<br> 採訪：張俊銘<br> 攝影：陳慧安</p></body></html>

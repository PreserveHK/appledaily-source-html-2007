<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許志安騎猛男過河 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許志安騎猛男過河 - 馮仁昭</h1><p>許志安（後）日前喺西貢拍新歌《空前絕後》MV，可謂一波三折，首先係座駕行到泥巴路時，唔小心跌落個窿，要工作人員推車；後來安仔應導演要求喺石灘上做搖擺動作，佢又差啲跌親；到要過河搵拍攝場地，為怕再出事兼唔想安仔濕身，於是要搵個大隻嘅工作人員揹安仔過河。講到安仔憑台灣偶像劇《Silence深情密碼》入圍競逐台灣金鐘獎最佳男配角，安仔話：「個獎係過千部劇候選下入圍，我覺得好榮幸，到時會親身出席。」
</p></body></html>

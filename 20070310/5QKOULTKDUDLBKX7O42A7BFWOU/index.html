<html><header><meta charset="utf-8"><title>雜誌爆布殊要離婚</title></header><body><h1>雜誌爆布殊要離婚</h1><p>美國總統喬治布殊（左）同老婆勞拉（LauraBush右）向來恩愛，但美國《環球》雜誌爆料話，布殊兩公婆達成秘密離婚協議，原因係勞拉喺舊年11月做完腿部皮膚癌手術後，埋怨老公唔關心佢，同布殊嗌大交，激到布殊坐直升機飛去大衞營過夜。消息人士仲話，佢哋要保住第一家庭嘅完美形象，最快要到09年7月、布殊卸任後半年先搞離婚，到時勞拉可分到7,800萬港元贍養費同一幢豪宅。至於消息係唔係堅，就姑且聽住先嘞。<br> 新浪網</p></body></html>

<html><header><meta charset="utf-8"><title>攞贈品人龍排通宵</title></header><body><h1>攞贈品人龍排通宵</h1><p>早前H&amp;M宣布今日正式開幕的中環店，會送出娜姐設計的MbyMadonna系列簽名trenchcoat及太陽眼鏡，昨早10時已有時裝迷在店外排隊，足足早了24小時，H&amp;M有見及此決定額外送出10件白色trenchcoat，頭20位排隊的fans都有禮收，排第二的朱先生是娜姐忠心fans，身穿娜姐風褸的他專誠請假來排隊。直至昨晚9時許，有自稱黑社會人士打尖霸頭位。</p></body></html>

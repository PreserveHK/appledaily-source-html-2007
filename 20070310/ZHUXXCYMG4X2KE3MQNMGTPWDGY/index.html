<html><header><meta charset="utf-8"><title>女子三日兩度燒炭獲救</title></header><body><h1>女子三日兩度燒炭獲救</h1><p>【本報訊】一名女子疑與丈夫感情問題，3日內兩度燒炭企圖自殺，幸均及時獲救送院。</p><p>友人恐再有意外報警</p><p>女事主姓黃（35歲），與丈夫同住油塘高翔苑高飛閣一單位。黃女在本月6日凌晨，在家中與出外丈夫於電話傾談感情問題時發生爭執，其後她情緒激動在廚房燒炭自殺，但感到辛苦，致電29歲姓陳女友人求救，友人報警將她送院。<br> 至前晚11時許，出院後的黃女在家中疑又想到與丈夫感情問題不開心，再度致電姓陳友人傾訴，其間陳女聞對方有輕生念頭，掛線後恐她再有意外報警，警員到場發現大門鎖上，遂召消防破門，發現黃女在廳中燒炭，仍然清醒，將她救出送院觀察。</p></body></html>

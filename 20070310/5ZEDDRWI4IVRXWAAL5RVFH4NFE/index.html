</title></header><body><h1>聚寶盆倍增財富
</h1><p>聚寶盆係水晶嘅鎮宅三寶之一，呢款擺設其實係內裏布滿水晶簇嘅天然瑪瑙。聽靚女Sales話，呢啲聚寶盆係幾十萬年嚟嘅結晶，吸收咗日月精華，仲有將財富倍數增長嘅功效，所以好多人都將佢放喺財位（今年係西南方），有啲仲將自己嘅珠寶、金幣等放喺入面，希望借聚寶盆嘅力量將財富一開二，二開四咁倍數增長。<br><br>記者：區佩嫦　<br>攝影：周旭文</p><p>晶皇朝（28685560）　中環皇后大道中35A商業大廈地下</p></body></html>

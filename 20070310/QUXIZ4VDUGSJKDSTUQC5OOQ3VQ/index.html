<html><header><meta charset="utf-8"><title>歐倩怡驗血趕生豬仔</title></header><body><h1>歐倩怡驗血趕生豬仔</h1><p>郭晉安最近被拍到陪太太歐倩怡看婦科做孕婦檢查，又指他們去驗胎兒有否唐氏綜合症，並指倩怡已懷10個星期身孕。</p><p>「有咗一定公開」</p><p>昨日安仔接受商台電話訪問回應說：「個事實係我同太太去做產前身體檢查，我哋係想生個金豬BB，不過我知道生BB前一定要去驗血，睇吓係咪適合生BB，因為我之前聽過有啲嬰兒會有地中海貧血，所以覺得做呢個檢驗冇壞，加上姐夫又係做婦科醫生，好過到時先知有問題仲麻煩。」<br> 對於被拍到買孕婦奶粉，似為太太補充營養，安仔說：「當時我只係去買平日飲開嘅營養補充奶粉，我應承大家將來太太有BB，一定會公開。」<br> 撰文：李珮洳</p></body></html>

<html><header><meta charset="utf-8"><title>FollowMe：駿威上車要快 - 高彰波</title></header><body><h1>FollowMe：駿威上車要快 - 高彰波</h1><p>駿威汽車（203）上周一撞正「黑色星期一」，股價低至2.93元即反彈，只比前周三低位2.95元稍低2仙，確認250日平均線2.922元承接力強，加上長期落後，係今周副選最佳對象。<br> <br> 駿威有注資概念，也有產能與銷情勁增基本因素支持，股價一直落後同業股與紅籌指數，屬不合理現象，遲早可回復正常，再度發揮其龍頭股本色，領先同業。短期目標維持上次推介時所訂3.85元，上車要快。</p></body></html>

<html><header><meta charset="utf-8"><title>事業小八卦：邊緣少年一劇成名</title></header><body><h1>事業小八卦：邊緣少年一劇成名</h1><p>現年26歲的LaneGarrison，少年時曾誤入歧途，後來被美國女歌手JessicaSimpson的父親Joe以監護人身份收養，最後改過自新並進入娛樂圈。2005年，Lane在《逃》中飾演「二五仔」Tweener一角，向監獄警長大爆主角Michael的逃亡大計，但後來仍跟眾人一起逃離監獄。由於角色十分搶鏡，令Lane一舉成名，但這宗車禍有可能令他的演藝事業玩完。</p></body></html>

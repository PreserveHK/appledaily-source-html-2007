<html><header><meta charset="utf-8"><title>印度出嫁阻滯多</title></header><body><h1>印度出嫁阻滯多</h1><p>伊莉莎伯凱莉與印度富商艾雲尼亞的婚禮，從上周展開以來阻滯多多。</p><p>2/3</p><p>英政府為方便凱莉在古堡完婚，對市內實行交通管制，引起當地居民不滿</p><p>3/3</p><p>耗資3,038萬港元的婚禮被指小家，行禮的教堂迫爆，150名賓客要看電視直播</p><p>6/3</p><p>在孟買舉行的沙灘派對被指僭建帳篷及聲浪擾人</p><p>8/3</p><p>一對新人在古堡慶祝時，有看熱鬧市民被警員用棍驅趕</p><p>9/3</p><p>Jodhpur居民稱不知凱莉是誰，還取笑41歲的她是最年老的新娘<br> <br> 資料來源：《蘋果》資料室</p></body></html>

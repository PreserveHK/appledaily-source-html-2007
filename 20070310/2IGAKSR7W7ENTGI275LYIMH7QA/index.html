<html><header><meta charset="utf-8"><title>參觀者心聲</title></header><body><h1>參觀者心聲</h1><p>大開眼界</p><p>關麗娟　25歲<br> 首都師範大學歷史系碩士生<br> 「展品很吸引，讓我大開眼界，了解不同國家及時代的風貌。這個鐘很精緻，顯示當時英國的興盛。」</p><p>挺好玩的</p><p>洪智　24歲<br> 中國社會科學院生物系博士生<br> 「瓷器好吸引，這個咖啡壺上畫了中國人的圖畫，好奇怪，挺好玩的。」</p><p>機會難得</p><p>張先生　20歲<br> 北京首都師範大學歷史系三年生<br> 「第一次看達芬奇（即達文西）的素描作品，是個難得的機會。畫像比例拿揑得很準確，很難模仿。」</p></body></html>

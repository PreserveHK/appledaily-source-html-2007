<html><header><meta charset="utf-8"><title>有情歲月<br>再闖情關屢敗屢戰</title></header><body><h1>有情歲月<br>再闖情關屢敗屢戰</h1><p>環保高層Andy</p><p>去年3月梁詠琪在港出席世界自然基金會活動時，被指搭上環境保護幹事Dr.AndyCornish，事後她否認有其事。</p><p>老翻蜘蛛仔</p><p>去年8月在台北被拍得與一名貌似電影《蜘蛛俠》主角杜比麥奎爾（TobeyMaguire）的外籍男子約會歎茶，二人更撐枱腳三粒鐘才滿足地離去。</p><p>法籍男友Sly</p><p>去年9月被爆在日本與法籍男友Sly在車廂濕吻，正式承認新戀情，但二人維持僅半年的戀情，卻因溝通問題而告終。</p><p>四眼西裝友</p><p>日前被周刊踢爆與一名四眼西裝友齊齊夜蒲，GiGi直言該男士是食飯朋友。<br> 資料來源：《蘋果》資料室</p></body></html>

<html><header><meta charset="utf-8"><title>港漢偷渡澳門被截</title></header><body><h1>港漢偷渡澳門被截</h1><p>【本報訊】澳門消息：一名香港男子昨凌晨乘坐舢舨偷渡往澳門時在氹仔被截獲，同船尚有兩男兩女，均為蛇頭和人蛇。警方深入調查，證實該香港男子曾在澳門參與放貴利活動，被驅逐離開後禁止入境。<br> 被捕五人分別是姓鄭的香港男子（31歲），姓梁的廣東男子（21歲），為協助偷渡的蛇頭，其餘是姓劉男子、姓李和姓張女子，來自湖南，企圖偷渡入澳門，李女更被發現藏有小量毒品。<br> 昨凌晨4時40分，海關人員在氹仔海洋花園對開沙灘發現有舢舨靠岸，形迹可疑，最後截得他們五人，包括姓鄭港人。</p></body></html>

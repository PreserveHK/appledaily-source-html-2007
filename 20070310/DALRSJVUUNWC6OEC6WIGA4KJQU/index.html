<html><header><meta charset="utf-8"><title>全度妍後日出嫁</title></header><body><h1>全度妍後日出嫁</h1><p>後日與拍拖四個月圈外男友閃電結婚的韓國女星全度妍，昨日婚前最後一日開工，為新片《密陽》在首爾江南宣陵公園附近拍攝外景。<br> 難掩待嫁興奮心情的全度妍，雖然與工作人員有講有笑，但當她發現有記者，即在經理人掩護下走入室內，表現有欠大方，在記者多番要求下才肯企定定拍照。<br> 今年34歲的全度妍與比她年長6歲的未婚夫，去年夏天於朋友介紹下認識，兩人後日在首爾新羅酒店舉行婚禮，婚宴只招待雙方親友，之後全度妍便會與夫婿飛往美國度蜜月。</p></body></html>

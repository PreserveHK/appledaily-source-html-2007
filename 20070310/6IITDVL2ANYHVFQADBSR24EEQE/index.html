<html><header><meta charset="utf-8"><title>Stephy嫌方力申狼死</title></header><body><h1>Stephy嫌方力申狼死</h1><p>鄧麗欣（Stephy）、盧巧音前晚以校友身份出席母校職業訓練局在灣仔舉行的25周年音樂會，同場演出的嘉賓還有胡琳、張繼聰及鄧健泓等。Stephy和方力申合演的電影《十分愛》中，二人有激吻鏡頭，問Stephy方力申在拍攝時是否表現狼死，她說：「係呀，佢好大力，又拗腰，自己後尾都整親。」有傳此戲導演葉念琛假公濟私，刪掉情敵方力申不少戲份，Stephy聞言說：「唔會啩，好多場戲都有佢（方力申），唔會嘅。」<br> 此外，盧巧音表示已跟星皓約滿，稍後會自組公司，下月中會推出由自己製作的新唱片。<br> 採訪、攝影：卓美娟</p></body></html>

<html><header><meta charset="utf-8"><title>安西纊子轉行賣花</title></header><body><h1>安西纊子轉行賣花</h1><p>日本女星安西纊子近年淡出娛圈，最近盛傳她已到花店打工，昨日出版的日本雜誌《FRIDAY》，便偷拍到她到東京近郊一間花店工作的照片。<br> 據昨新一期日本雜誌《FRIDAY》報道，現年28歲的安西纊子去年與拍拖5年的CHEMISTRY成員川畑要分手後，今年初已到了花店工作，她由睇舖、招呼客人、淋花、束花球、送貨一腳踢，工作得十分投入，客人更對雜誌表示安西待人友善，有禮周到，從相片所見，安西比起昔日水銀燈下的她更加可愛。</p></body></html>

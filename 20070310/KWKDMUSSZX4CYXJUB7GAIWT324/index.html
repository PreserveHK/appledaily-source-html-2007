<html><header><meta charset="utf-8"><title>近年發現食人䱽事件簿</title></header><body><h1>近年發現食人䱽事件簿</h1><p>07年3月</p><p>六旬翁在粉嶺軍地北村網魚時，遭疑被市民棄養的紅肚食人䱽咬傷</p><p>04年8月</p><p>青衣青泰苑休憩公園魚池發現有食人䱽，屋苑管理公司派員清理魚池</p><p>04年8月</p><p>14歲男童在藍田平田邨一個噴水池內遭食人䱽咬傷手指，傷口需縫3針及留院觀察</p><p>00年5月</p><p>19歲青年在城門水塘釣得長約25公分的食人䱽，手指被魚咬傷，一度休克送院</p><p>98年11月</p><p>55歲工人在柴灣公園清潔水池時，遭市民放生的紅肚食人䱽咬傷手指</p><p>98年9月</p><p>清潔工人在馬坑邨清理魚池時被池內的食人䱽噬傷<br> <br> 資料來源：《蘋果》資料室</p></body></html>

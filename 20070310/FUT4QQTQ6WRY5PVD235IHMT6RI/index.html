<html><header><meta charset="utf-8"><title>關仁隱事：斗零戀隱藏富豪 - 關仁</title></header><body><h1>關仁隱事：斗零戀隱藏富豪 - 關仁</h1><p>好多影壇中人都以為寶島名模「斗零」俾呢排風頭好勁嘅大富豪「明明」睇中，以為佢同香港女星「負一」爭個老人家，但查實斗零唔係同大富豪拍拖，而係寶島另一個富豪，不過斗零個富豪情人，係明明個老友，一早有家室，個老婆又好鬼惡死，斗零成日成為焦點，所以唔敢公然同佢一齊，咪要搵明明幫吓手照顧吓斗零囉。不過斗零都唔介意人哋話佢同明明拍拖，皆因佢單身又出名，對自己名聲冇乜壞。不過講番轉頭，明明真係好冧負一，唔係想搵佢陪幾個月嗰種，係直情想娶佢做老婆，但唔知負一捨唔捨得離開影帝男友啫！<br> Textby關仁</p></body></html>

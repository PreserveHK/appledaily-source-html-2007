<html><header><meta charset="utf-8"><title>保飯碗遊行</title></header><body><h1>保飯碗遊行</h1><p>【本報訊】約60名漁護署合約員工，昨日手持巨型紙製飯碗（圖），從灣仔修頓球場出發，遊行往中環政府總部，要求轉為長工。代表指現時約有1.6萬名非公務員合約員工，他們的工作與其他公務員無異，卻不能享有公務員薪酬及福利，一旦不獲續約就會失業，毫無就業保障。<br> 另外，工聯會立法會議員王國興昨晨聯同約20名持「冰凍甜點」牌照的雪糕車工人及家屬，從中環遮打花園起步，遊行到政府總部，要求政府考慮把現時36個牌解凍，讓年老持牌人可轉給下一代，以及增發冰凍甜點小販牌照，紓緩中年失業問題及挽救這個瀕危行業。<br> 孔慶初攝</p></body></html>

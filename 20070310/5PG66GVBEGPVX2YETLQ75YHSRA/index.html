<html><header><meta charset="utf-8"><title>高鈞賢最怕辣妹</title></header><body><h1>高鈞賢最怕辣妹</h1><p>高鈞賢前晚在尖沙嘴一酒吧跟唐之雅行花生騷，大會安排幾位穿上性感bratop及短裙的女舞蹈員跟高鈞賢大跳辣身舞，不過高鈞賢似乎被打扮性感的女舞蹈員弄得無所適從，一對手更不知放在哪裏。問高鈞賢是否感到尷尬時，他否認說：「唔怕尷尬，自己因為買咗樓，所以要做多啲show搵錢。」<br> 高鈞賢稱平時甚少往夜店消遣，他說：「因為喺加拿大返，嗰邊周圍都好靜，而香港周圍就比較嘈，所以都會搵啲靜嘅地方去減壓放鬆。」他又稱不會在夜店找女友，因為自己喜歡文靜及斯文的女子。<br> 採訪、攝影：藍文浩</p></body></html>

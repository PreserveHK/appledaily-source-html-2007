<html><header><meta charset="utf-8"><title>真人版《鬼太郎》攻勢浪接浪</title></header><body><h1>真人版《鬼太郎》攻勢浪接浪</h1><p>由日本偶像組合WaT成員Wentz瑛士主演嘅真人版《鬼太郎》電影，即將喺下個月28號正式喺當地上映，宣傳攻勢一浪接一浪。電影公司日前更新咗電影官網，又公開咗新一輯電影預告片段。近日忙住搞離婚嘅男星中村獅童亦有喺電影客串一角，飾演大天狗裁判長。此外，女星小雪同YOU亦分別飾演妖狐同長頸女妖。<br> 故事講述鬼太郎一日收到來自人間界嘅求救信，與此同時，被封印喺妖怪世界嘅妖怪石突然失蹤，於是鬼太郎就奉命展開調查。<br> 網址： http://www.gegege.jp/ </p></body></html>

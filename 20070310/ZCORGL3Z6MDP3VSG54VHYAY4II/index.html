<html><header><meta charset="utf-8"><title>話你知：瑞典名牌擴版圖</title></header><body><h1>話你知：瑞典名牌擴版圖</h1><p>瑞典著名時裝品牌H&amp;M於1947年成立，近年積極與時裝界精英作crossover，打造hi-lo時尚文化。香港成為H&amp;M登陸亞洲的首個城市，可謂十分威水，位於中環的四層新店面積共37,000平方呎，售賣男裝、女裝、童裝和孕婦裝。H&amp;M今個春夏夥拍麥當娜推出MbyMadonna系列，香港比其他歐美市場早兩個星期有售。品牌今年會在港增設多兩間分店，而上海將會成為品牌進軍內地的首站。</p></body></html>

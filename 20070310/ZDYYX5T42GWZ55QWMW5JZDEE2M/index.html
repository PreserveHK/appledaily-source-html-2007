<html><header><meta charset="utf-8"><title>中醫虛報學歷停牌一年</title></header><body><h1>中醫虛報學歷停牌一年</h1><p>【本報訊】中醫薛妍妍因虛報擁有內地大學學歷，以欺詐手段取得中醫註冊，被中醫藥管理委員會中醫組裁定停牌一年，昨日起生效。中醫組至今曾就四宗同類以虛假學歷個案進行研訊，並有數宗涉及類似的投訴正在處理。<br> 中醫藥管理委員會秘書處指出，中醫組過去曾經就四宗同類以虛假學歷個案進行聆訊，經聆訊後，拒絕兩名中醫的註冊申請，也不能再當表列中醫；另外兩人其中包括薛妍妍及一名註冊中醫，分別被除牌一年及永久除牌。</p></body></html>

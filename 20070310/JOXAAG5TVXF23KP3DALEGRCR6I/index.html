<html><header><meta charset="utf-8"><title>馮仁昭四圍超：六叔向利榮森致哀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：六叔向利榮森致哀 - 馮仁昭</h1><p>利孝和家族成員利榮森日前逝世，噚日於香港殯儀館設靈，唔少城中富豪友好都嚟送別，當中包括董建華家族、新鴻基嘅郭炳江等等，六叔邵逸夫同太太方逸華都好有心，聯同無綫總經理陳志雲出席。問方逸華有冇留意肥姐病情惡化嘅新聞？佢話相信肥姐今次只係入院檢查，陳志雲就話：「唔係啩，之前都聽過肥姐講新年之後會返香港。」至於同陳道然（蘭子）傳緋聞嘅利承武，佢個名竟然未有喺訃聞中出現。</p></body></html>

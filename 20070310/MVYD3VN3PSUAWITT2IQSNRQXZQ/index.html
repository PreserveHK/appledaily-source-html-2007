<html><header><meta charset="utf-8"><title>景點小八卦：走過戰狼的足迹</title></header><body><h1>景點小八卦：走過戰狼的足迹</h1><p>《戰狼300》入面嘅男主角雷奧尼達王率領驍勇擅戰嘅300個斯巴達戰士，對抗薛西斯王同百萬波斯大軍，成為著名歷史戰役，現時斯巴達遺址希臘伯羅奔尼撒半島（Peloponnese），至今仍有巨大石像紀念雷奧尼達王同呢班死得轟烈嘅戰士，呢個位於雅典西面半島嘅城鎮，日前更舉行咗一場《戰狼300》特別首映。相信電影上映之後，又會令呢度成為旅遊熱點，畀影迷同遊人追尋斯巴達戰士嘅事迹。</p></body></html>

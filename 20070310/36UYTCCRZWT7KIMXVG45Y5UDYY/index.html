<html><header><meta charset="utf-8"><title>神話Eric遲到鞠躬致歉</title></header><body><h1>神話Eric遲到鞠躬致歉</h1><p>韓國人氣組合神話成員Eric主演的MBC電視台新劇《順其自然》，將在本月17日首播，劇集昨日在首爾新世界百貨舉行記招，不過，身為男主角的Eric卻遲到近一小時才現身。匆匆趕到的Eric到場後，除以笑遮醜外，還即時向苦等的記者鞠躬致歉，女主角鄭有美看在眼中也忍不住竊笑。</p><p>拍檔打對台</p><p>另一方面，曾與Eric合演劇集《超級上位王》的女星韓佳茵，今季卻與Eric打對台。昨日，韓佳茵聯同男星在熙、金楨勳等為SBS電視台的新劇《魔女遊戲》現身首爾塔舉行記者會造勢。</p></body></html>

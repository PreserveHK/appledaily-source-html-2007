<html><header><meta charset="utf-8"><title>希拉克大事年表</title></header><body><h1>希拉克大事年表</h1><p>1932年11月29日　在巴黎出生<br> <br> 1956-57　在阿爾及利亞服兵役<br> <br> 1967　首次出任低層次部長級職務，72年升任農業部長<br> <br> 1974-76　總統德斯坦時代任總理<br> <br> 1977　當選巴黎市長，做了18年<br> <br> 1986-88　在總統米特朗時代出任總理<br> <br> 1995　當選總統<br> <br> 2002　連任總統，在慶祝巡遊中遭新納粹黨槍擊，但沒有受傷<br> <br> 2003　帶頭跟俄羅斯和德國合作，反對美國攻打伊拉克<br> <br> 2005　在公投中未能游說國民支持歐盟憲法；全國多地爆發騷亂<br> <br> 法新社</p></body></html>

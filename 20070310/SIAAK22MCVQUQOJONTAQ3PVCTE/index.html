<html><header><meta charset="utf-8"><title>HE售予VOD獲99.4%股東通過</title></header><body><h1>HE售予VOD獲99.4%股東通過</h1><p>▲和電國際（2332）公布，獲股東大比數通過其出售印度HutchisonEssar（HE）權益予Vodafone的計劃，預期交易於4月2日前完成。據悉，計劃獲逾99.4%股東通過。至於印度TelecomWatchdog質疑HE股權結構違反當地外資持股比例，和電發言人說，印度法院認為問題應交由當地外國投資促進會處理，故不會受理其呈請。該股昨報15.7元，跌1.75%。</p></body></html>

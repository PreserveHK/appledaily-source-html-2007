<html><header><meta charset="utf-8"><title>Rain越南開騷先行善</title></header><body><h1>Rain越南開騷先行善</h1><p>將於今、明兩晚在越南胡志明市舉行個唱的韓國小天王Rain，前日在當地舉行記者會與傳媒見面。一身白西裝的Rain，全程露出招牌矇豬眼笑容冧fans。</p><p>想歎米線</p><p>Rain在記者會上，將早前網上拍賣私人恤衫與領帶所得的200萬越南盾（約1,000港元）捐予慈善機構。他說：「今年是越南與韓國邦交15周年，能在這裏舉行個唱，實在十分高興。」另外，Rain又表示若有時間，很想騎電單車去品嚐越南米線和海鮮料理。</p></body></html>

<html><header><meta charset="utf-8"><title>好戲連場：<br>《反斗奇兵》玩具作反啦！</title></header><body><h1>好戲連場：<br>《反斗奇兵》玩具作反啦！</h1><p>若果你的玩具趁家中無人時，變得曉行曉走曉說話，你會覺得恐怖嗎？若是發生在你家，我奉勸大家找個驅鬼大師；若是發生在安弟家中，就不用怕！事關安弟的玩具是「反斗奇兵」。玩具牛仔胡廸向來深得安弟歡心，但一天，安弟帶來新玩具巴斯光年，胡廸深感地位受到威脅，開始處處針對這位新成員。後來在一次爭執中大打出手，更在茫茫大街上雙雙迷路。這對鬥氣寃家必須互相幫忙，衝破障礙才能返家。究竟他們能否冰釋前嫌，互相合作，一起回家？又能否打開心扉，成為好朋友呢？</p><p>《反斗奇兵》<br> DisneyChannel<br> 3月17日晚上7:30pm播出</p></body></html>

<html><header><meta charset="utf-8"><title>嘉賓小八卦：吳嘉龍醉酒倒米</title></header><body><h1>嘉賓小八卦：吳嘉龍醉酒倒米</h1><p>H&amp;M派對吸引逾千城中名人光臨試業，當中銷情最好當然是娜姐主理的MbyMadonna系列，此貨架去貨極速，不時要補添新貨，娜姐於廣告照穿的trenchcoat，更不時被掃清光，不少嘉賓失望而回。一向愛出位的吳嘉龍（圖）出席盛會卻飲至醉醺醺，更倒米「贈興」說：「以前喺英國都冇買，因為啲質地唔係咁好，啲嘢又好cheap，不過𠵱家唔同晒，有晒style，型咗好多。」吳嘉龍離開派對時不忘其媾女本性，與幾名女子到附近的翠華茶餐廳醫肚。<br> 撰文：FayeLam</p></body></html>

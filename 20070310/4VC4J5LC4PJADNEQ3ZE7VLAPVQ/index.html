</title></header><body><h1>霍震霆拒談朱玲玲蜜運
</h1><p>霍震霆昨日在逸東酒店出席八和會館新春團拜，當被問到朱玲玲再婚的傳聞，他無奈地說：「你想我用乜身份回答？不如你哋問番佢啦，你哋同佢嘅關係比我更近。」</p><p>讚具攝影天份</p><p>其後霍震霆在屯門黃金海岸主持「黃金海岸遊艇展」開幕禮，提到前妻朱玲玲的攝影作品時，他大方地說：「幾好，佢都有天份，冇影過我，佢影靜態嘅相多啲，希望未來佢影動態嘅多啲。」他更謂不介意與前妻合作行善。<br> 不過再被問到朱玲玲近日在無名指上戴上戒指，問霍震霆可知對方是否再婚，他即面色一沉，拒絕回應。<br> 採訪：GeneNg<br> 攝影：EdwardChou</p></body></html>

<html><header><meta charset="utf-8"><title>FollowMe：百億營業額公司不多 - 高彰波</title></header><body><h1>FollowMe：百億營業額公司不多 - 高彰波</h1><p>2)創維數碼（751）06年度（3月年結）營業額107億元，07年度上半年56億元，預計全年達135億元。<br> 能夠1年做到逾100億元生意，唔係咁簡單。本港上市公司中，唔計國企，能做到100億元營業額，數落只有30餘家，可見創維有此「成就」，值得尊重。<br> 以06年度計，盈利相對營業額比率係2%，只要能夠提高至2.5%，盈利可增25%。<br> 創維生產液晶體電視技術，屢獲權威機構嘉獎，在提高毛利率方面必有幫助，07年度邊際利潤率要提升0.5個百分點，料無難度。</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：熱情屎塔勾引異性 - 關仁</title></header><body><h1>關仁隱事：熱情屎塔勾引異性 - 關仁</h1><p>「屎塔」出道至今緋聞不絕，其實佢又唔係生得特別靚，但就有好多男藝人中招，連一向份人被動兼自我保護意識極強嘅「手汗多」都抵受唔住，好彩手汗多俾貼身總管情人㩒實，先冇再踩落屎塔個氹度。<br> 屎塔惟有轉移目標狂攻「水魚」，同時有隻「盲頭烏蠅」故事佬黐埋身。不過水魚都唔笨，佢事業大過天，可以連「大孖」都唔要，又點會跌落屎塔個氹吖。雖然屎塔唔鍾意盲頭烏蠅，但有觀音兵用吓何樂而不為，咪忽冷忽熱咁對待盲頭烏蠅，搞到段關係曖昧不明，最慘係盲頭烏蠅仲成日以為自己有機會，狂獻殷勤。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●金像導演史提芬史匹堡的夢工場公司，宣布開拍卡通人物《Tintin》電影，暫時未知是真人版或動畫，但預定在2009年或2010年初上映。<br> ●尊尼狄普前日親自接早前入院的7歲女兒LilyRose出院，病情好轉的她已返回倫敦的酒店休息。<br> ●荷李活女星雲露娜維達，最近被網站傳出服藥自殺身亡，不過純是網民惡作劇。<br> ●日本女歌手濱崎步與HELLOKITTY合作推出精品，今日起在亞洲巡迴演唱會現場售賣。<br> ●日本女歌手木村KAELA，前晚為70年代搖滾組合「SadisticMikaBand」在涉谷舉行復合最後演唱會。</p></body></html>

<html><header><meta charset="utf-8"><title>保羅紐曼宣佈息影</title></header><body><h1>保羅紐曼宣佈息影</h1><p>以「唔嫁又嫁」來形容保羅紐曼（PaulNewman）息影的心情，算是最貼切不過，近年已多次傳出息影又多次否認的他，前日接受美國廣播公司（ABC）節目訪問時，宣佈放棄演戲。現年82歲的保羅紐曼說：「我不能再符合自己要求的水準般當演員，人開始喪失記性、自信和創造力，所以我要收山了。」<br> 從影50年的保羅，名作包括67年的《逃獄金剛》（CoolHandLuke）、69年的《神槍手與智多星》（ButchCassidyandtheSundanceKid）等。保羅曾九度提名奧斯卡影帝，在87年終憑《金錢本色》（TheColorofMoney）獲封影帝。&#13;</p></body></html>

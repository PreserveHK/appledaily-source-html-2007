<html><header><meta charset="utf-8"><title>國際Gossip<br>「台灣第一女」西點畢業</title></header><body><h1>國際Gossip<br>「台灣第一女」西點畢業</h1><p>入讀美國西點軍校嘅首個台灣女生、「台灣第一女」洪琬婷，前日終於畢業，成為西點第209屆畢業生之一，據講仲攞到唔少獎㖭！呢屆學生本來有1,300幾人，但順利畢業嘅只得978個，洪琬婷話呢四年訓練真係唔易，令佢「體能、學業都成長咗好多」。啲教官就勁讚佢勤力又聰明，體能更加係全班最勁，而洪琬婷話自己「每次做陸軍體能測試，幾乎次次攞獎」。<br> 台灣東森新聞網</p></body></html>

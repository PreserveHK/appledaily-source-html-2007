<html><header><meta charset="utf-8"><title>愛心煲呔贈慈父</title></header><body><h1>愛心煲呔贈慈父</h1><p>【本報訊】尚有三個星期便是父親節，為人子女是時候構思送甚麼禮物給父親、報答養育之恩了。100對父子及父女昨日在鑽石山荷里活廣場的慶祝父親節活動中，合力製作獨一無二的男士專用煲呔（圖），預祝這個溫馨節日。只見年幼子女在父親協助下，弄出各具特色、顏色鮮艷的「大煲呔」，父親更即場佩戴，臉上隨即流露滿足之情。另外，即日起在商場內消費滿800元，可免費換取煲呔咕𠱸一個。<br> 陳亮華攝</p></body></html>

<html><header><meta charset="utf-8"><title>web一web：妙用避孕套紮傷口</title></header><body><h1>web一web：妙用避孕套紮傷口</h1><p>不少人都曾試過因手腳擦傷需貼上紗布，傷口又不能觸及水，為洗澡帶來不便。有網民竟想到用避孕套包紮傷口這招數。</p><p>網友質疑怎樣套上</p><p>在《LaluLalu香港討論區》中，網民lamtikon11下載短片，示範將一個避孕套的末端剪去，然後將避孕套套入受傷的膝蓋，遮掩傷口，更說：「用避孕套包紮傷口！下次大家可以試一下，挺實用的！」但網民wayneyh質疑「怎麼是個連接啊（即如此狹窄，怎樣套進去）？」另有網民李總統更暗諷「物盡其用，天才！」不過，也有網民稱讚此方法，網民adamau說：「真係一個絕妙的好方法……多謝分享。」</p></body></html>

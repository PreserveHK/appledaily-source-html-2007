<html><header><meta charset="utf-8"><title>被捉兩蟒蛇料將放生</title></header><body><h1>被捉兩蟒蛇料將放生</h1><p>【本報訊】漁護署證實，前日在九龍公園生擒的啡色蛇屬球蟒，暫交由該署新界北動物管理中心照顧。該署尚未決定如何處置上述球蟒及早前在西貢吞羊的巨蟒，但由於蟒蛇屬受保護動物，一般會把牠們放生。</p><p>球蟒或是走失寵物</p><p>本港去年入口逾2,000條球蟒，須持漁護署的許可證才可售賣。嘉道理農場暨植物園中國項目部門主管劉惠寧估計，上述球蟒可能原是市民的寵物，不慎走失而流落九龍公園。<br> 康文署昨日再度派員到九龍公園及懷疑發現蛇的香港公園搜索，但沒有發現。該署已張貼告示呼籲遊人注意，並提醒職員執勤時穿着膠靴等保護衣物。</p></body></html>

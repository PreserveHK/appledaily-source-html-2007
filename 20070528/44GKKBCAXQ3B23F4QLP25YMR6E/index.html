<html><header><meta charset="utf-8"><title>求驗客手記：銀河美職聯淪尾二　碧咸免打護級戰 - 求驗客</title></header><body><h1>求驗客手記：銀河美職聯淪尾二　碧咸免打護級戰 - 求驗客</h1><p>碧咸嘅新老細洛杉磯銀河今屆都幾唔掂，前晚佢哋喺美職聯主場以0:1輸畀科羅拉多急流，𠵱家喺西岸以1勝2和3負得5分排尾二，暫落後得16分嘅FC達拉斯11分。好彩美職聯不設升降制度，如果唔係碧咸隨時做乙組仔。話時話，形象同碧咸一樣咁百變嘅葡萄牙後衞沙維亞，會喺6月中歸隊，希望佢可以幫銀河打番上嚟啦！</p></body></html>

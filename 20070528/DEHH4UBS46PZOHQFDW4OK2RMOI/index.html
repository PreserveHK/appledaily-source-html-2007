<html><header><meta charset="utf-8"><title>周杰倫唔識打假波</title></header><body><h1>周杰倫唔識打假波</h1><p>熱愛打籃球的周杰倫，近日在上海拍攝新片《灌籃》，內地導演謝晉曾在57年拍攝電影《女籃五號》成名，周杰倫這次穿上5號球衣拍攝，故他被稱為「男籃五號」。<br> 《灌》片中周杰倫扮演籃球高手，電影公司安排他拍攝投籃戲份，由於他經常與一班街頭高手切磋球技，所以球技大有進步。周杰倫日前拍攝一場高空拋射動作，可是拋射時高度不夠，於是導演要求換一個較輕的假球代替，結果也未達到效果，惟有換回標準籃球拍攝，幸好正式拍攝時，周杰倫一擊即中，令導演十分滿意。<br> 撰文：林妃</p></body></html>

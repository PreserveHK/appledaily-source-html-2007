<html><header><meta charset="utf-8"><title>Galaxy8600GT「超」抵玩！</title></header><body><h1>Galaxy8600GT「超」抵玩！</h1><p>最近想換顯示卡，想玩得High啲，8600GTS會係唔錯選擇，不過就要做個精明消費者，事關唔同品牌出品，價錢相差都幾大，好似老字號WinFastPX8600GTS，就叫價$1,750；不過腦場Sales爆料，Galaxy隻8600GT原來可以超頻方式谷到上8600GTS，據稱性能仲可以同GTS版差唔多一樣；賣價平咁截——$1,400，好似着數好多！不過始終邪道嘢，又要Set嚟Set去，喜歡與否自己判斷。<br><br>記者、攝影：許福合</p></body></html>

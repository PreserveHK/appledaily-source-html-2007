<html><header><meta charset="utf-8"><title>是日upload：一粒螺絲$650</title></header><body><h1>是日upload：一粒螺絲$650</h1><p>對一部機器而言，一粒螺絲雖然重要，但價錢相信不外乎一元數角罷了。迷你論壇會員三叔公近日卻見識到一粒螺絲的價錢可能超乎想像地高，他向Sony訂購一粒螺絲，售價竟逾61歐元，折算約650港元，「這顆螺絲真是很特別。」<br> 據網友三叔公稱，這粒螺絲是Sony其中一款揚聲器的零件，在歐洲訂購要600多元港幣，在美國買則只需38美元，即約300港元，售價竟相差一倍。網民指一粒螺絲也售數百元，這個揚聲器售價可能高到離譜，有人估計這粒螺絲內有亁坤，「可能是以罕有物料製造，或者是特別訂製，售價才會這麼高。」</p></body></html>

<html><header><meta charset="utf-8"><title>城市焦點　河南<br>城管摑車夫暴打乘客</title></header><body><h1>城市焦點　河南<br>城管摑車夫暴打乘客</h1><p>城管暴力執法情況屢見不鮮。河南安陽市四名城管因一名年約70歲三輪車夫違規，並拒絕他們扣查該車，竟掌摑車夫，男乘客卜書斌挺身而出說：「你們這樣做太霸道了吧。」結果亦被他們暴打。他們還將卜的頭部撞向附近告示板的玻璃，玻璃隨即粉碎，割傷卜的頭部。<br> 目擊者說：「這些人（城管）打人打得可兇了，那名男乘客被打倒在地後，打人者還用腳踩男乘客的頭，又抓住男乘客的頭髮，將他的頭狠勁撞向廣告欄，男乘客滿頭是血，胸前衣服全被血浸透了。」城管其後逃走，傷者事後被送院。<br> 河南《大河報》</p></body></html>

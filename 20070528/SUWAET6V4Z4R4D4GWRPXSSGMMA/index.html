<html><header><meta charset="utf-8"><title>鮑魚小八卦：溏心鮑黏軟煙韌</title></header><body><h1>鮑魚小八卦：溏心鮑黏軟煙韌</h1><p>《溏心風暴》講述鮑魚海味舖家族爭產的故事，但溏心鮑魚究竟是甚麼？其實溏心是指鮑魚中心部份呈不凝結的半液體狀態，將亁鮑煮至中心部份黏黏軟軟，入口時質感柔軟及有韌度，稱為溏心鮑魚。<br> 至於鮑魚頭數多少，乃視一斤鮑魚有多少隻而定，如劇中唐家的傳家之寶雙頭鮑，便是指一斤有兩隻，但雙頭鮑（亁鮑）現時在市面上極為罕見，去年一海味店捐贈了兩隻雙頭鮑給健康快車拍賣，結果籌得148,000港元。此外，鮑魚中以日本網鮑為頂級，其次為吉品鮑及禾麻鮑。</p></body></html>

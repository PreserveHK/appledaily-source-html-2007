<html><header><meta charset="utf-8"><title>金喜善上海拍拖</title></header><body><h1>金喜善上海拍拖</h1><p>韓國女星金喜善上周大晒幸福，於個人網站內公開戀上比自己年長3年的富商男友。日前金喜善到上海出席韓國品牌服的花生騷時，被拍到她與一名高大的男子經常喁喁細語，令人懷疑那位男伴就是金喜善的真命天子。</p><p>不停咬耳仔</p><p>金喜善早年曾與黎明、神話隊長Eric傳出緋聞，但她一直未有公開過自己的戀事，今次破例開口親證，足見拍拖4個月的二人感情穩定。於上海睇騷當日，金喜善與身穿白恤衫及黑框眼鏡的男性同座，該男伴外形健碩兼表現細心，不時與金喜善咬耳仔，也與金喜善口中的男友非常脗合，不少中韓的fans都祝福二人能早日拉埋天窗。</p></body></html>

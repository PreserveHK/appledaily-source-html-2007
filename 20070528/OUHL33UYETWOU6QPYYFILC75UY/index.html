<html><header><meta charset="utf-8"><title>國際Gossip<br>金正日心臟病惡化</title></header><body><h1>國際Gossip<br>金正日心臟病惡化</h1><p>"Kim'sdiabetesandheartdiseasehaveworsened."Anunidentifiedintelligenceofficialsaid.<br><br>「金正日嘅糖尿病同埋心臟病都嚴重咗。」一個匿名嘅情報官員話。</p><p>65歲嘅北韓領袖金正日，最近少咗露面。南韓《朝鮮日報》噚日引述情報官員話，佢身體唔多掂，糖尿病同埋心臟病都惡化咗。以前都有報道話佢身子唔妥，不過今次可信性高啲，因為有數得計。今年以嚟，佢只係公開露面23次，舊年同期有成42次。南韓同美國情報單位，都話核實緊呢單消息。<br> 美聯社</p></body></html>

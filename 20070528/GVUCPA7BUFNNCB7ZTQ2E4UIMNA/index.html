<html><header><meta charset="utf-8"><title>Enrique、古妮高娃5年情玩完</title></header><body><h1>Enrique、古妮高娃5年情玩完</h1><p>俄羅斯網球女星古妮高娃及「拉丁王子」歌手EnriqueIglesias已拍拖5年，是名人界出名的恩愛情侶，並多次傳出婚訊，不過昨日男方正式對外宣佈二人分手。</p><p>未準備做爸爸</p><p>今年32歲的EnriqueIglesias日前在瑞典接受訪問時，承認與25歲的古妮高娃已經分手，他坦言導火線是在生育的問題上，Enrique自言仍未準備好做爸爸，不想負上如此重大責任，又謂分手後甚享受單身生活，至於身在美國的古妮高娃則未有回應。古妮高娃與Enrique於02年合作拍攝MV時認識相戀，3年前傳出二人訂婚，可惜未能開花結果。</p></body></html>

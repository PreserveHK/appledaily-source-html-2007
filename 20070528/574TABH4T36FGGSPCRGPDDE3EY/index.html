<html><header><meta charset="utf-8"><title>竹內劈酒賀再生</title></header><body><h1>竹內劈酒賀再生</h1><p>正當日本女星竹內結子與其前夫中村獅童仍就離婚及兒子的撫養權爭論之際，昨日出版的日本雜誌《FLASH》便拍到竹內在片場附近的超級市場購買半打啤酒，準備與新片的工作人員豪飲。</p><p>工作接踵而來</p><p>正在拍攝新片的竹內一身便服，被偷拍到在超級市場購買啤酒，準備返回片場。估不到形象向來清純的竹內，原來也喜歡與友人暢飲。據悉竹內現在工作接踵而來，甚至連其兒子月達5.7萬港元的保母費用，也全數由竹內負擔。相反中村的工作則買少見少，看來竹內離婚的陰霾早已消失，難怪她會如此高興飲酒慶賀。</p></body></html>

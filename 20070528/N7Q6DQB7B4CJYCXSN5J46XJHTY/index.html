<html><header><meta charset="utf-8"><title>城市焦點　台灣<br>脫衣舞教室改造女士</title></header><body><h1>城市焦點　台灣<br>脫衣舞教室改造女士</h1><p>自去年底出現首家公開教授跳脫衣舞的工作坊後，台灣不少女士，上至60多歲的老婦，下至18歲的少女，都愛上這種隨着強烈音樂節奏舞動身體、脫掉衣物的狂野舞蹈。<br> 脫衣舞工作坊創辦人陳羿茨表示，跳脫衣舞，有助女性學習欣賞自己身體，以及提升自信心。不過，陳羿茨也承認，很多學員，都是希望透過跳脫衣舞，增加與另一半在拍拖或婚姻生活上的情趣。而頭5小時的初階課程，學員只會跳到脫剩內衣褲。到進階，變化則較大，可能只剩絲襪或其他身上掛飾。<br> 法新社</p></body></html>

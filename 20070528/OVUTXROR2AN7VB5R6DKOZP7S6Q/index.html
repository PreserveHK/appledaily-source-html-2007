<html><header><meta charset="utf-8"><title>是日upload：長毛狗扮犯笠紙袋</title></header><body><h1>是日upload：長毛狗扮犯笠紙袋</h1><p>「佢犯咗咩事畀人拉呀？」這隻金黃色的長毛狗狗頭笠紙袋，只露出眼睛和鼻子，造型十足嫌疑犯，樣子楚楚可憐，似有莫大寃情。<br> 「丫俊」在迷你論壇貼上這張照片，並為狗狗配上對白，「好辛苦，幾時先幫我除咗個紙袋佢-___-"」「FA-MAS」則模擬狗狗犯案時的對白，「汪汪汪！！！打劫…攞晒啲骨頭出嚟！」有網友提議狗狗可嘗試其他壞人造型，「今次扮犯笠紙袋，下次扮賊笠絲襪。」&#13;</p></body></html>

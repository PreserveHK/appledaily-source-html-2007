<html><header><meta charset="utf-8"><title>馮仁昭四圍超：麥廸文想畢仔開戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：麥廸文想畢仔開戲 - 馮仁昭</h1><p>畢彼特、佐治古尼（左）同麥廸文（右）等型男早前去康城出席新片《盜海豪情13王牌》首映，仲接受有線主播陳貝兒（中）訪問。畢仔喺訪問中話覺得自己年紀大，所以只係做電影《無間道風雲》嘅監製，唔肯出鏡，仲話到明唔會開拍續集。有份參演《無》片嘅麥廸文聽到好失望咁話：「香港版的《無間道》有三集，劉德華都拍了三集，我只拍一集，希望他（畢彼特）好好考慮吧！」</p></body></html>

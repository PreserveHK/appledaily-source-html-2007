<html><header><meta charset="utf-8"><title>愛情陷阱：股票喺手愛情易有</title></header><body><h1>愛情陷阱：股票喺手愛情易有</h1><p>星期日，一對情侶喺公園談談情、說說愛，講吓講吓，就兜到去女人最鍾意問、男人點答都死嘅戀人熱門問題──<br> 沉醉愛河嘅女人，含情脈脈咁問炒股佬男友：「愛情係乜嘢？」<br> </p><p>二選一　好易揀</p><p>男人諗都冇諗就話：「愛情就好似股票，升升跌跌，有喜有憂。」<br> 女人望實個男友問：「愛情同股票，邊樣嘢重要？」<br> 男人握緊拳頭，好興奮咁答：「股票喺手，愛情何愁沒有？」<br> </p></body></html>

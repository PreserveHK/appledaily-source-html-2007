<html><header><meta charset="utf-8"><title>6黑幫少年涉斬人被捕</title></header><body><h1>6黑幫少年涉斬人被捕</h1><p>【本報訊】屯門良景邨黑少年圍斬16歲中學生血案，警方高度重視迅速採取行動，先後拘捕六名有「新義安」黑社會背景的涉案黑少年，包括案中主犯，懷疑他負責「吹雞」召集「行動組」打手行事。<br> 涉案被捕六人，年齡由15至22歲，除其中一名15歲少年為中二學生外，其餘均報稱無業。消息稱，被捕人士活躍良景邨，為幫中大佬「蘇牛」的門生，其中一名22歲姓陳主犯，負責吹雞召集同門晒馬。有人事後向警方表示，今次事件，主要是因幫中有門生被毆，於是糾黨報復。<br> 案中被圍斬16歲姓李少年，情況已逐漸好轉，警方昨已為他錄取口供。</p></body></html>

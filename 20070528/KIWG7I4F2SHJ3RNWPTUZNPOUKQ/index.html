<html><header><meta charset="utf-8"><title>話你知<br>苯甲酸鈉─低廉防腐劑</title></header><body><h1>話你知<br>苯甲酸鈉─低廉防腐劑</h1><p>苯甲酸鈉（SodiumBenzoate）是一種人工合成的防腐劑，成本低廉，可溶於水，因此被廣泛應用在食物中，防止發霉，除了碳酸飲品（汽水）外，蜜餞、豉油、沙律醬和醃製食品一般都會添加苯甲酸鈉。根據世界衞生組織的規定，使用苯甲酸鈉的限量，是每公斤食品中不得超過0.1%苯甲酸鈉。歐盟為各種食品添加劑，用「E編碼」制訂食物標籤，方便消費者知道吃了甚麼進肚子，色素、防腐劑和穩定劑等，一律以英文字母E再加一個數字，作為編號，苯甲酸鈉的編號是「E211」。<br> 《蘋果》資料室</p></body></html>

<html><header><meta charset="utf-8"><title>城城銀天使賭城湊仔</title></header><body><h1>城城銀天使賭城湊仔</h1><p>郭富城現忙於舉行世界巡迴演唱會，繼早前在多倫多演出後，日前他又飛往美國Reno及拉斯維加斯演出，除當地歌迷外，不少日本、台灣及香港等地的歌迷也來捧場。在Reno一站，城城以一身銀色舞衣，配上銀黑閃翼，恍如銀色天使般勁歌熱舞，全場歌迷興奮得起身跳舞，更有歌迷叫他快點生仔，城城說：「啲事業咪我個仔囉，要湊得好都要好用心㗎！」</p><p>坐私人飛機</p><p>大會安排了私人飛機接載城城到拉斯維加斯一站，他並爭取時間欣賞著名歌舞劇KA及CelineDion的演唱會，為他今年底的全新紅館個唱找靈感。稍後，城城要轉飛法國出席廣告活動，及準備中國巡迴演唱會。<br> 撰文：丁寧</p></body></html>

<html><header><meta charset="utf-8"><title>網絡百寶箱：陰天雨天需搽防曬霜</title></header><body><h1>網絡百寶箱：陰天雨天需搽防曬霜</h1><p>近日天氣很不穩定，早上出門時傾盆大雨，中午卻陽光普照，每日的紫外線指數水平由低至高變化甚大，女網民除了關心天氣變化，也關心天氣對皮膚的影響，她狐疑，在這些陰晴不定的日子裏，要不要做防曬措施呢？<br> 皮膚科醫生史泰祖指出，雖然近日經常下雨，但女士也不能疏忽防曬措施。他指出就算在陰天，平均紫外線指數也可能達高水平，故女士最好養成日日塗防曬美白日霜習慣，「天陰落雨都照搽，係一個好習慣。」他又說市面售賣的防曬日霜，一般來說都有不俗的防曬功效，而日常使用的防曬用品，只要防曬系數是SPF15至SPF30已足夠。</p></body></html>

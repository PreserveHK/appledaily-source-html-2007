<html><header><meta charset="utf-8"><title>求驗客手記：擺明唔請卡比路　祖記躉可放心 - 求驗客</title></header><body><h1>求驗客手記：擺明唔請卡比路　祖記躉可放心 - 求驗客</h1><p>就喺祖雲達斯前晚贏曼托瓦2:0，奪得球會首個意乙冠軍後，會方接受教練廸甘斯請辭。據講佢同高層唔啱，但咁辛苦帶隊波升班就走人，點講都可惜。祖軍球迷會就好不滿，發表聲明要董事局檢討，仲話如果會方搵卡比路回巢，就醞釀罷睇㖭。其實啲球迷使鬼擔心，廸比亞路之前公開抨擊卡比路，擺明唔妥前帥，會方又點敢得失呢個大將？</p></body></html>

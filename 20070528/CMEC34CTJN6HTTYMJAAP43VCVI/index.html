<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●電影《加勒比海盜：魔盜王終極之戰》上周五北美開畫日大收約3.4億港元，但成績未能打破《蜘蛛俠3》及前作的紀錄。<br> <br> ●昨日英國有報道指希芙米爾斯有意與前夫保羅麥卡尼復合。<br> <br> ●前日是已故影星尊榮的100歲冥壽，影迷舉行大型節目慶祝。<br> <br> ●韓國女歌手徐寅榮昨凌晨於全州市遇上交通意外，須留院3日接受檢查，初步沒有大礙。<br> <br> ●美國劇集《逃》昨晚在韓國免費電視台SBS深夜時分首播，取得平均8.4%的不俗收視。<br> <br> ●韓星朱智勛昨午抱病上陣，與申敏兒及嚴泰雄出席韓劇《魔王》於首爾舉行的終演會。<br> <br> ●日本女星堀北真希於東京出席新片影畫集的宣傳活動，與場內近千名fans逐一握手致謝。</p></body></html>

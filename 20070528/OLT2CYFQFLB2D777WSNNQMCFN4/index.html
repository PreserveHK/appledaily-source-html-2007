<html><header><meta charset="utf-8"><title>1997年5月28日<br>10年前後：董建華棄居港督府惹爭議</title></header><body><h1>1997年5月28日<br>10年前後：董建華棄居港督府惹爭議</h1><p>前任行政長官董建華在97年的今日正式宣佈，為標誌特區成立，象徵香港進入新紀元，回歸後不會入住歷任殖民地港督居住及辦公的港督府。他會繼續住在半山嘉慧園寓所，政府為此需租用他寓所毗鄰的單位，然後將兩單位打通，令面積增至7,600平方呎。董建華的決定當時引起一些爭議，港督府其後在1999年也易名為禮賓府，只用作接待外賓及舉辦官式活動用途。<br> 直到現任行政長官曾蔭權，才決定花費1,450萬將禮賓府重新裝修，包括建造一個錦鯉池，並在去年1月與夫人重新遷入禮賓府居住及辦公。</p></body></html>

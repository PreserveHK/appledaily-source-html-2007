<html><header><meta charset="utf-8"><title>特稿<br>海盜殺入銀行</title></header><body><h1>特稿<br>海盜殺入銀行</h1><p>銀行遭搶劫時有所聞，想不到這次連銀行也用「海盜」作噱頭。渣打銀行為「MyDreamAccount」推出海盜精品，即日起至7月31日開設「MyDreamAccount」，可獲開戶禮品，例如限量版4呎乘4呎的「廸士尼卡通造型海盜歷險棋」（圖），包括毛絨棋盤、骰子及四款不同廸士尼卡通造型棋子。其他禮品還有「廸士尼卡通造型海盜歷險砌圖」、廸士尼卡通造型支票簿等。查詢電話：37629933。<br> 本報記者</p></body></html>

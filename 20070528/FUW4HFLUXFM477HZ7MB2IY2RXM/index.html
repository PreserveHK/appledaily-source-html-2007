<html><header><meta charset="utf-8"><title>webscience：牛牛天生產低脂奶</title></header><body><h1>webscience：牛牛天生產低脂奶</h1><p>全脂牛奶含大量飽和脂肪會飲肥人，但新西蘭一隻基因突變的乳牛，卻能產出含多元不飽和脂肪的低脂牛奶，更神奇是含有助心臟健康的Omega3。<br> 新西蘭奶品和生化巨頭方塔拉（ViaLactia）的科學家例行檢定牛奶質素，意外發現乳牛瑪吉（Marge）的牛奶特別健康，只有約1%脂肪，而正常全脂奶則含3.5%。用瑪吉奶造成的牛油，像人造牛油般柔軟，從雪櫃取出後就可塗開，誕下的雌牛亦能產健康奶，公司希望瑪吉的兒子也遺傳到相同基因，作為種牛。估計瑪吉健康奶製品可於2011年前上市。<br>  http://www.tv3.co.nz/ </p></body></html>

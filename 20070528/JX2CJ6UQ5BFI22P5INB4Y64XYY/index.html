<html><header><meta charset="utf-8"><title>刪戲小八卦：大契得寵　法拉讓路</title></header><body><h1>刪戲小八卦：大契得寵　法拉讓路</h1><p>陳法拉在《溏心風暴》飾演的唐至欣，青春活潑，穿三點式泳衣更是睇頭十足，但仍遠遠不及大契（李司棋飾）的角色吸引。原來劇集早段有一情節講述欣欣不理家人反對，與玩弄其感情的少基（李雨陽飾）拍拖，甚至離家出走與對方同居，後因大契出馬盡顯母親關懷，欣欣才覺悟返家，結果因大契太受觀眾歡迎，監製為保留更多大契的鏡頭，惟有把欣欣離家出走這幾幕戲份刪去，令陳法拉和李雨陽慘變《溏》劇犧牲品。</p></body></html>

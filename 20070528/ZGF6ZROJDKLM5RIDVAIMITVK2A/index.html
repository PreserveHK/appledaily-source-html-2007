<html><header><meta charset="utf-8"><title>搶先爆：程亮車禍身亡</title></header><body><h1>搶先爆：程亮車禍身亡</h1><p>今晚第36集《溏心風暴》劇情講述大鮑（夏雨飾）病發昏迷入院，細契（關菊英飾）以唐太身份企圖幫大鮑轉院遭阻止，大鮑蘇醒過來後表示不想轉院，令細契發爛渣。另一方面，常在德（李成昌飾）知妹妹常在心（鍾嘉欣飾）會以律師身份協助唐家，威迫常在心不要插手，遭拒絕後竟怒襲妹妹，幸程亮（林峯飾）及時解圍。<br> 其後程亮因衝紅燈遇上交通意外，負傷打電話給常在心教她打官司竅門，常在心對程亮仍存愛意，接到電話甜在心頭，但程亮掛線後便含笑而終。</p></body></html>

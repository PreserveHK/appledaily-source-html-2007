<html><header><meta charset="utf-8"><title>案件速遞<br>印傭涉洗衫水給僱主飲</title></header><body><h1>案件速遞<br>印傭涉洗衫水給僱主飲</h1><p>【本報訊】繼本月初有印傭被指向僱主餵尿，又揭發有印傭涉嫌將「洗衫水」給僱主飲用，她被控一項意圖損害而施用有害物品罪，昨於荃灣裁判法院提堂。裁判官將案押後至下月25日再訊，等候政府化驗所報告，27歲印傭還柙看管。控罪指被告Suwarni於本月23日，在青衣翠怡花園一單位內，非法及惡意向其姓蔡僱主施用一些曾洗滌衣物的水，意圖使對方受損害、精神受創或惱怒。<br> 案件編號：TWCC1401/07</p></body></html>

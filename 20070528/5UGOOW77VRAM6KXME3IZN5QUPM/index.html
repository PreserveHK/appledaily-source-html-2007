<html><header><meta charset="utf-8"><title>人物誌：松田聖子堂妹？</title></header><body><h1>人物誌：松田聖子堂妹？</h1><p>原名蒲池幸子的坂井泉水，出生於1967年2月6日，有消息指她是女歌手松田聖子的堂妹，但二人從未開腔證實此事。坂井在91年樂隊ZARD成立前，曾參加89年東映卡拉OK皇后選舉，於90年又曾當選過日清賽車皇后，同年推出過性感寫真集《NOCTURNE》。ZARD的首張細碟《Good-byeMyLoneliness》上榜最高第9位，而第6張細碟《別認輸》更賣出超過100萬張。她因主唱《男兒當入樽》、《龍珠GT》動畫主題曲而為港人熟悉，至今共推出過42張細碟及11張大碟，也曾為鄧麗君、樂隊DEEN填詞。</p></body></html>

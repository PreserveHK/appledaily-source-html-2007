<html><header><meta charset="utf-8"><title>Rain冧泰迷賣口乖</title></header><body><h1>Rain冧泰迷賣口乖</h1><p>韓國最忙藝人Rain大前日才完成東京巨蛋的個唱，但於前日已飛抵曼谷並在當地著名購物中心SiamParagon舉行露天記者會，吸引大批泰國fans到場。Rain非常識做地以泰文說：「你好，謝謝，我愛你。」更表示布吉島是他最愛的地方。Rain被問到哪個城市最令他感到印象深刻時，他說：「若說舉行過的場地，泰國是讓我最印象難忘的地方。」
</p><p>赴柏林舉行發佈會</p><p>Rain的泰國個唱原定在今年2月舉行，可惜當時因發生炸彈襲擊而延期至6月，Rain承諾會全力以赴答謝fans，後日他又會到柏林舉行首部荷李活電影的發佈會。</p></body></html>

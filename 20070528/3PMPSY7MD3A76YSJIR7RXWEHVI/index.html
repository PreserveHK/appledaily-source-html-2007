<html><header><meta charset="utf-8"><title>話你知<br>金棕櫚獎《四月三周兩天》生命一閃即逝</title></header><body><h1>話你知<br>金棕櫚獎《四月三周兩天》生命一閃即逝</h1><p>奪得今屆康城影展金棕櫚大獎的羅馬尼亞電影《四月三周兩天》，由新晉羅馬尼亞導演CristianMungiu執導，故事講述在羅馬尼亞共產政權瓦解前的一對女性好友Otilia及Gabita，其中一人意外懷孕後，兩人共同解決墮胎的問題。該片片名其實就是指尚未出生的嬰兒在母體內存活的時間，電影主題關注女性，影像風格樸實，片中一段表達女主角徬徨心境的搖晃鏡頭尤其讓人讚歎。</p></body></html>

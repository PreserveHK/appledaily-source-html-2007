<html><header><meta charset="utf-8"><title>MP4都扮iPhone</title></header><body><h1>MP4都扮iPhone</h1><p>iPhone靜雞雞偷運到港？仲要只售$699？冷靜啲！你唔係發緊夢，只係眼大睇過龍！呢部其實係ONDA新出的MP4機，2.8"螢幕絕對滿足到睇片、睇相、聽MP3等基本需要，內置喇叭聲音唔算差，跟機內置2GB記憶體，可加插最多4GBMiniSD。除咗唔可以撥輪打電話，輕觸式螢幕操控介面都同iPhone「如有雷同」，仲有俄羅斯方塊小遊戲解悶。等iPhone等到頸都長嘅朋友，買呢部孖生細佬返去，望梅止住渴先啦！<br><br>記者：朱崇德<br>盈峰科技（23609911）<br>深水埗黃金商場地庫62A舖</p></body></html>

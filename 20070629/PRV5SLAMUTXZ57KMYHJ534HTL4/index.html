<html><header><meta charset="utf-8"><title>新貨特區：帝苑軒食正宗潮菜</title></header><body><h1>新貨特區：帝苑軒食正宗潮菜</h1><p>近幾個禮拜天氣又熱又濕，搞到冇晒胃口食正餐，不過到夜晚又肚餓要食消夜。一諗起消夜，即刻想打冷食正宗潮州嘢，最近發現潮州金海灣（嘉柏）大酒店，派咗以總廚陳小明師傅為首的原班人馬，由7月2日至22日，來到香港帝苑酒店帝苑軒做客席廚師。陳師傅擁有20多年經驗，主理過國內政要及名人如何厚鏵、何鴻燊及李嘉誠等的宴會。大家記住必試滷水獅頭鵝、潮州紅燒翅及潮州煎蠔餅，全部都係陳師傅的得意之作。查詢：27242666</p></body></html>

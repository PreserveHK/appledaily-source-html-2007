<html><header><meta charset="utf-8"><title>國際Gossip<br>波蘭周刊惡搞德總理</title></header><body><h1>國際Gossip<br>波蘭周刊惡搞德總理</h1><p>波蘭周刊《Wprost》最新一期封面玩得好盡，居然用設計圖片，令德國總理默克爾（AngelaMerkel）袒露雙乳，波蘭政壇孿生兄弟──總統雷夫卡欽斯基（LechKaczynski）、總理賈洛斯拉夫（JaroslawKaczynski）就一左一右錫住佢個胸，成本鹹書咁。德國上上下下都發晒火，猛鬧波蘭人「無品」。波蘭傳媒監察組織都話周刊唔啱，唔應該用呢啲手法譁眾取寵。<br> 法新社</p></body></html>

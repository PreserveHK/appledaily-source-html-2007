<html><header><meta charset="utf-8"><title>抵到爆$990飛上海</title></header><body><h1>抵到爆$990飛上海</h1><p>好吸引，好吸引，我以為自己睇錯，但係真㗎！$990飛上海，仲要係坐港龍航空，點會唔引死我先。雖然去程只限下午4:00、5:00、6:00及8:00的航班，不過回程時間任擇喎，計落都仲係好抵。上海班朋友仔話就話家陣天氣好鬼悶熱，但send埋啲相，唔係喺外灘某酒吧飲到highhigh哋嘅開心相，就係成班人一齊去蘇杭一日遊的興奮樣，搞到我都心思思好想join埋一份，7月15日前起飛都係呢個價，就算7.1出發都同價，唔去點對得住自己先！<br><br>查詢：23009770/23009730（順風旅遊）</p><p>悠樂祥<br> 酷愛旅遊，搭飛機多過搭巴士，天生樂天派。</p></body></html>

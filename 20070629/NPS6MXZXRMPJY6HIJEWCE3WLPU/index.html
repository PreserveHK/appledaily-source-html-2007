<html><header><meta charset="utf-8"><title>傳iPhone新加坡水貨本港可用</title></header><body><h1>傳iPhone新加坡水貨本港可用</h1><p>美國人捧SteveJobs上天，甘願排101小時搶購iPhone，香港人亦有大把係Apple迷，待遇卻截然不同，俾你排隊，買咗部iPhone返香港又點？話明美版唔支援GSM900/1800（香港制式），再加上SIMLock，雙料齊下，得物無所用。等港版，最快到年底！但最近有水貨佬盛傳，新加坡嗰邊會緊跟美國同步推出iPhone，須知新加坡手機基本上完全支援香港制式，相對香港行版要等年尾先有貨！若事情屬實，勢必引起嚴重炒風，拭目以待吧！<br><br>記者：陳國輝</p></body></html>

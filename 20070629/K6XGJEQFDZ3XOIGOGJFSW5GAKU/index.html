<html><header><meta charset="utf-8"><title>國際Gossip<br>凱蒂對復合諗吓先</title></header><body><h1>國際Gossip<br>凱蒂對復合諗吓先</h1><p>有啲嘢果然係失去之後至知係寶。英國威廉王子話唔想咁早被綁實，所以提出同女友凱蒂（KateMiddleton）分手，𠵱家後悔到嘔血。兩人嘅好友爆料話，威廉約凱蒂去佢克拉倫斯大宅（ClarenceHouse）見面，面懵懵咁求凱蒂返嚟佢身邊，想復合。友人話威廉覺得無凱蒂嘅日子越嚟越沮喪，醒覺到呢鋪真係做錯決定。不過凱蒂十五十六，話分手太hurt喇，要諗吓先。睇嚟王子有排煩。<br> 英國《太陽報》</p></body></html>

<html><header><meta charset="utf-8"><title>月入萬元建議免供醫保</title></header><body><h1>月入萬元建議免供醫保</h1><p>【本報訊】被指作為特首御用智囊的智經研究中心，本月初公佈的醫療融資研究報告，作出初步修訂，個人供款戶口由原建議月入5,000元不需供款，調升至1萬以下可豁免供款；至於65歲前市民患急病或需特別檢查，可動用戶口供款的建議，新修訂取消戶口必須最少有3萬元的限制；並會引入新建議，市民可動用戶口內的供款，購買醫療保險。智經研究中心顧問李國棟醫生表示，該醫療融資研究報告原建議沒有提及醫療保險，因市民買保險後，或會因「怕蝕底」而濫用醫療服務。</p></body></html>

<html><header><meta charset="utf-8"><title>背心裙＋太陽帽狗狗新裝迎炎夏</title></header><body><h1>背心裙＋太陽帽狗狗新裝迎炎夏</h1><p>不少主人都喜歡為狗狗扮靚，為牠們穿上衫仔，狗仔着衫經已不像以前一樣只係冬天保暖的專利，𠵱家着衫經已變成Fashion。最近見到不少新到的夏季狗仔衫，有齊背心裙、水手服及運動裝不特止，仲有頸鏈同太陽帽做配襯，而且全部色彩繽紛，狗狗喺夏季也可以新形象示人啦！<br>文：LuLu　攝影：伍慶泉</p><p>DOGONELIFE（31055911）　<br> 地址：銅鑼灣駱克道459號</p></body></html>

<html><header><meta charset="utf-8"><title>新貨特區：山頂品嚐煙火盛宴</title></header><body><h1>新貨特區：山頂品嚐煙火盛宴</h1><p>講到近日最熱門的話題，非7月1日回歸十周年莫屬。當日除咗有一系列表演外，其中一個重頭戲必然是煙花滙演，相信到時山頂必然人山人海。如果想湊熱鬧又唔想同人逼，仲想邊享美食邊欣賞煙花的話，不妨考慮吓位於山頂凌霄閣、坐擁270度環迴視野的PearlonThePeak餐廳，主廚當日特別推出「煙火盛宴」，只需$688，便可以品嚐到由澳洲名廚炮製的珍珠貝、龍蝦及羊架等5道菜式。查詢：28495123</p></body></html>

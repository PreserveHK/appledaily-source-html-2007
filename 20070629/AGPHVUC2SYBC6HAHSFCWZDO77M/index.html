<html><header><meta charset="utf-8"><title>康文署派發免費門票</title></header><body><h1>康文署派發免費門票</h1><p>【本報訊】回歸十年慶祝活動着數多，康樂及文化事務署表示，市民可於七月一日及二日免費使用游泳池，及在事先預約下使用室內康體設施。該署更免費開放轄下四間博物館予公眾參觀，包括正舉行古蜀文明展覽的香港文化博物館、香港歷史博物館、孫中山紀念館及香港海防博物館。<br> 市民早前開始已可到城市電腦售票網各售票處免費索取門票，每張門票均限定時段，每人限取4張，先到先得，現仍餘小量門票。</p></body></html>

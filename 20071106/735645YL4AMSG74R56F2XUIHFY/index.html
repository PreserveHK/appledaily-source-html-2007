<html><header><meta charset="utf-8"><title>中環在線：Q版寶哥哥 - 李華華</title></header><body><h1>中環在線：Q版寶哥哥 - 李華華</h1><p>前排攞咗大紫荊嘅東亞（023）主席李國寶（圖），慶祝活動一籮籮，噚日電腦學會搞咗個酒會，幫佢老人家贈興，除咗例牌講吓寶哥哥有幾威，大會仲好有心思，即場送咗幅Q版漫畫公仔畀佢，𠱁得寶哥哥不知幾開心。<br> 大會仲有個小插曲，話說酒會黃昏6點開始，寶哥哥準時到場，跟手財爺曾俊華畀面到賀，到場打咗個白鴿轉，喺兩人傾得好開心嗰陣，近排為拉票頻頻出動嘅葉劉淑儀踩場，不過，唔知係巧合抑或有意，華華見曾財爺同寶哥哥喺會場兜大圈兼用9秒9速度鬆人，而葉劉就一直都埋唔到佢兩位身邊。<br> 李潤芳攝</p></body></html>

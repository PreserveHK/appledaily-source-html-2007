<html><header><meta charset="utf-8"><title>今晨山景邨火警<br>火燒屋1死3傷</title></header><body><h1>今晨山景邨火警<br>火燒屋1死3傷</h1><p>【本報訊】屯門山景邨景麗樓一住宅單位，今晨發生奪命火警，釀一死三傷慘劇。<br> 起火單位於山景邨景麗樓，今晨一時許，屋內突然着火，附近街坊報警，消防員趕至現場時，單位仍不斷噴出火舌。<br> 消防員立即開喉灌救，及破門進入單位內拯救，最後從屋內將兩名燒傷住客救出，一名男住客當場傷重不治，一名女住客嚴重燒傷，另兩名女鄰居則被濃煙嗆傷。</p></body></html>

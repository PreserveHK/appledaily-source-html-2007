<html><header><meta charset="utf-8"><title>熱爆click：倒豎葱寫書法</title></header><body><h1>熱爆click：倒豎葱寫書法</h1><p>倒立寫書法你見過未？湖南常德市桃源縣59歲書畫師張新泉，只見他腳朝天，頭頂着地上的書，左手拿墨硯，右手運筆，不消一會便寫出蒼勁有力的「自得其樂」等多個大字（圖）。話說，老張有次替朋友在三樓高的廣告牌題字，寫了一會就頭暈，為了治病，於是買了一本介紹少林鐵頭功的書學習，現在不但病好了，還練就一身好本領，最長可倒立20分鐘，一口氣寫出100個大字。<br>  http://news.sohu.com/20071105/n253051871.shtml </p></body></html>

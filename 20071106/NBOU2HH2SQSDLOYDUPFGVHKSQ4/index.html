<html><header><meta charset="utf-8"><title>涉毆鈴木仁　陳鴻業獲准離港</title></header><body><h1>涉毆鈴木仁　陳鴻業獲准離港</h1><p>【本報訊】布廠太子爺兼女藝人施念慈前夫陳鴻業，在蘭桂坊夜蒲時涉以酒杯襲擊日籍影星鈴木仁及其模特兒友人，被判監6個月，早前已獲高等法院批准保釋外出等候上訴，他昨再透過律師申請更改保釋條件，於保釋期間離港公幹，獲法官批准。<br> 28歲陳鴻業昨離庭時拒絕回答提問，其律師指上訴案仍未排期聆訊。陳於上月12日被裁定傷人及襲擊傷人兩罪成立，同晚獲高院法官批准保釋外出，當時定出的條件包括2萬元現金、每周往警署報到3次、交出旅遊證件及不准離港。<br> 案件編號：HCMA971/07</p></body></html>

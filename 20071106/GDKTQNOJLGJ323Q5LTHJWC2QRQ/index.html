<html><header><meta charset="utf-8"><title>中環在線：陳啓宗不敵熱情股東 - 李華華</title></header><body><h1>中環在線：陳啓宗不敵熱情股東 - 李華華</h1><p>恒隆系噚日開股東會，同以往一樣，敢言嘅主席陳啓宗開完會之後，都鍾意同一班支持佢嘅小股東傾偈談心。華華冇擦鞋㗎，班股東真係好支持陳啓宗，就好似有位股東婆婆大讚陳啓宗好眼光，無論投資大陸嘅地，抑或起嘅商場，都有唔錯升值。婆婆仲話，如果再派多啲息就好喇。哈，婆婆你好嘢，咁都畀你諗到！<br> 點知陳啓宗仲好嘢，佢話已經派多咗息㗎喇，仲話恒隆孖寶──恒隆集團（010）同恒隆地產（101）嘅股價都升咗唔少。<br> 見到呢個形勢，股東婆婆再回番一句，話諗住啲股票長揸唔賣，升都唔關佢事喎。陳主席，股東對你咁忠心，應該好滿足啦！</p></body></html>

<html><header><meta charset="utf-8"><title>中環在線：銀行界靚女被圍 - 李華華</title></header><body><h1>中環在線：銀行界靚女被圍 - 李華華</h1><p>銀行搞記者會，好多時都係得西裝筆挺嘅賓架出嚟，睇相都覺得悶，間唔時有個靚女出現，即時令一眾記者同攝記精神一振。好似噚日永亨（302）推出新稅貸，出名省鏡嘅信用財務總經理吳幗欣（左一）順理成章親自出場，你哋睇吓張相，一班男攝記好似摟蜜糖咁圍住影唔停，唔理點都好，華華見到靚女相都唔捨得丟啦，博到見報率，吳小姐居功至偉，都話靚女幾時都係着數啲。<br> 李潤芳攝&#13;</p></body></html>

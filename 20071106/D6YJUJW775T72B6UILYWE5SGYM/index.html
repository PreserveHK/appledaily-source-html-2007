<html><header><meta charset="utf-8"><title>周圍shot：廣州驚現駱駝行乞</title></header><body><h1>周圍shot：廣州驚現駱駝行乞</h1><p>在廣州商業區的繁華街道，天河區林樂路上，前日突然出現了兩名不速之客，不但令途人爭相圍觀、舉起手機和相機拍照留念，更一度令該處交通擠塞。如此轟動，原來是兩名乞丐牽着駱駝沿路乞討，其中一名乞丐更逐家商舖跪乞（圖），不停地說︰「給點吧，給點吧！」圍觀的民眾覺得駱駝較人可憐，不過有網民則說︰「人和動物都很可憐，為官者應該汗顏！」<br>  http://news.qq.com/a/20071106/000023.htm </p></body></html>

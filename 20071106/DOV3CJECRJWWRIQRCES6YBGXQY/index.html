<html><header><meta charset="utf-8"><title>屯門<br>入閘機夾實男童頭</title></header><body><h1>屯門<br>入閘機夾實男童頭</h1><p>【本報訊】屯門康麗花園商場地下惠康超級市場，發生入閘機卡傷兒童意外，昨午3時許，一名兩歲大巴基斯坦裔男童，由母親帶同往超市購物，在通過旋轉入閘機時，懷疑他將轉動杆推前倒後，頭部被卡着動彈不得，他嚎啕大哭，母親欲救無從焦急萬分，最後由職員報警。在消防員到場前，職員已鬆開入閘機螺絲將男童救出，他沒有表面傷痕，因受驚過度，事後送院檢查（圖）。<br> 陳天華攝</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>前騎師鄭仲謀藏毒罰款</title></header><body><h1>案件速遞<br>前騎師鄭仲謀藏毒罰款</h1><p>【本報訊】前冠軍騎師鄭棣池之子、於八十年代屢贏頭馬的前騎師鄭仲謀（圖），早前遭探員發現身藏可卡因被捕，昨日他在東區裁判法院承認一項藏毒罪，被判罰款1,000元，主任裁判官鄧立泰叮囑他盡快解決吸毒問題。<br> 46歲被告鄭仲謀於今年8月26日凌晨一時半，被警方發現他駕車停泊在中環亞畢諾道外，稍後被告突然開車，警方在中環花園道與皇后大道中交界截停被告座駕，在其牛仔褲袋搜出0.31克可卡因，被告於警誡下承認藏毒自用。<br> 案件編號：ESCC5034/07</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>證監譴責工銀亞洲証券</title></header><body><h1>財話短說<br>證監譴責工銀亞洲証券</h1><p>▲工銀亞洲（349）旗下工銀亞洲証券被證監會指其違反財政資源規則，並且犯有內部監控缺失，證監決定公開譴責工銀亞洲証券，並罰款35萬元。證監指出，工銀於去年10月27日至11月3日間，曾經代客大量出售某隻新股，由於需要在兩日內將所得款項支付給客戶，導致其負債總額臨時大幅上升，以致未能維持規定的流動資金要求。資料顯示，去年10月27日上市的新股包括工商銀行（1398）。</p></body></html>

<html><header><meta charset="utf-8"><title>深水埗<br>警籲助找失蹤老婦</title></header><body><h1>深水埗<br>警籲助找失蹤老婦</h1><p>【本報訊】82歲老婦鮑婉楣（圖）於上月31日（星期三）晚上，離開深水埗白楊街住所後便告失蹤，其家人於翌日（11月1日）報警。鮑身高約1.49米，體重約45公斤，中等身材，黃皮膚，白色直髮及方面形，失蹤時穿着深色褲及黑色皮鞋。警方現呼籲市民如有失蹤老婦消息，請致電27612394-6與西九龍總區失蹤人口調查組或任何一間警署聯絡。<br> 警方提供圖片</p></body></html>

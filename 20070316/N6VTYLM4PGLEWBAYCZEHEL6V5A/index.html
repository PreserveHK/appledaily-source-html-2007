<html><header><meta charset="utf-8"><title>TakeThat金曲變舞台劇</title></header><body><h1>TakeThat金曲變舞台劇</h1><p>復合回歸的英國型男組合TakeThat，雖然堅拒麻煩多多的舊隊友RobbieWilliams回巢，但成績依然超班，昨日有消息證實TakeThat的歌曲將會改篇成舞台劇，意味他們又會搵多一大筆。<br> 這齣名為《NeverForget》的音樂劇，將於倫敦WestEnd上演，之後並會在曼徹斯特及愛丁堡等地巡迴，據悉故事環繞一隊老翻TakeThat的故事，劇中將會用上《RelightMyFire》及《BackForGood》等多首大熱作，形式跟另一齣音樂劇《MammaMia》起用ABBA的歌曲類似。&#13;</p></body></html>

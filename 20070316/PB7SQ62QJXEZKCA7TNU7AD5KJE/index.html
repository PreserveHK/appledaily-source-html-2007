<html><header><meta charset="utf-8"><title>晨女添兩中國外援</title></header><body><h1>晨女添兩中國外援</h1><p>日本偶像組合Morning娘（晨女）繼去年尾加入新成員光井愛佳後，人氣依舊毫無起色。晨女之父TSUNKU見狀，昨日透過官方網頁宣布首度加入兩名中國籍成員，藉以進軍內地市場。</p><p>曾參加《超女》</p><p>兩名新成員包括16歲少女錢琳及19歲的李純，錢琳經朋友介紹而獲TSUNKU賞識，李純則於去年參加《超級女聲》而被發掘。兩人將與光井一同列入第八期成員，並在晨女隊長吉澤瞳5月6日舉行的畢業演唱會中正式加入。兩人會在今月內移居日本，學習日語及跳舞。</p></body></html>

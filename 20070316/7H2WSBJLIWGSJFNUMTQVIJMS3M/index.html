<html><header><meta charset="utf-8"><title>王從希勁跌2cup</title></header><body><h1>王從希勁跌2cup</h1><p>久未露面的王從希前晚在尖沙嘴穿上低胸上衣，跟四名穿上平腳內褲的男模行騷，身形明顯清減不少的她，直認瘦了6至7磅。問她上圍可有因此而縮水，她說：「有細到，跌咗兩個cup。」問她現時的cup數是甚麼，她說：「唔係C、D、E啦。」她稱為了是次工作，兩星期前已開始積極減肥。</p><p>「我唔算多布」</p><p>問王從希是否與男模特兒同在後台換衫，她即否認說：「唔係，我後台自己有間房。」至於為何她穿上長褲，而不仿效男模特兒的性感衣着，她即稱：「我唔算多布，始終男女有別嘛。」<br> 採訪、攝影：王崇穎</p></body></html>

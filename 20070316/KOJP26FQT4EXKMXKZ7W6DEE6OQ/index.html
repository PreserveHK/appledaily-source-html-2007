<html><header><meta charset="utf-8"><title>蘇said：「女公子」娶上海姑娘 - 阿蘇</title></header><body><h1>蘇said：「女公子」娶上海姑娘 - 阿蘇</h1><p>混血「女公子」外形俊朗，又有自己一番事業，係不折不扣嘅城中鑽石王老五，佢過去嘅女友名單中不乏唔同品種嘅索女，好似喺奧斯卡獻唱過嘅「高高」，曾經俾人叫過做狀王、𠵱家做咗圈外人嘅小明星「生月」等，都同「女公子」傳過緋聞。唔見「女公子」一排，原來情場浪子終於泊岸啦，聽聞佢去年年尾已經成家立室，好低調咁結埋婚㖭，邊位女士可以收服有財又有樣嘅「女公子」？之唔係令所有港女都忌三分嘅上海姑娘囉。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出&#13;</p></body></html>

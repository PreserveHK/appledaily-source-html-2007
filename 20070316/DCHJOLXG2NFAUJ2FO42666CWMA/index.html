<html><header><meta charset="utf-8"><title>人物誌：唱歌摘冠會考捧蛋</title></header><body><h1>人物誌：唱歌摘冠會考捧蛋</h1><p>現年18歲的和田裕美是中日混血兒，父親是日本人，母親是中國人，自小雙親離異，裕美隨母在港定居。<br> 就讀聖道迦南書院的裕美，最廣為人知是她去年會考獲零雞蛋（圖），其實裕美早於02年已參加全港普通話歌唱大賽，憑《城裏的月光》一曲獲得冠軍，並簽約成為東美廣告娛樂旗下藝人，入行後曾參與劇集《當四葉草碰上劍尖時》、電影《時光．倒流的話》、舞台劇《森美小儀歌劇團：早安呀！曼克頓！》及無綫旅遊節目《雪映移城》等。<br> </p></body></html>

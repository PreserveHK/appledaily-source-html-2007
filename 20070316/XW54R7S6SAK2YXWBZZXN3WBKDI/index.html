<html><header><meta charset="utf-8"><title>梁洛施猩猩上身</title></header><body><h1>梁洛施猩猩上身</h1><p>梁洛施（Isabella）前日在台灣宣傳新戲《刺青》，一改平時在香港的玉女斯文形象，竟然扮猩猩跳舞，連很苦的「黃連咖喱飯」都放入口，認真搏命。<br> Isabella當日錄影當地綜藝節目《我愛黑澀會》，在大玩遊戲時，竟一口吃下很苦的黃連咖喱飯，但就不能讓敵隊猜出她在吃甚麼，故要裝出一副美味的樣子，真是有苦自己知。後來當她模仿黑猩猩跳舞時，表現更是十分之放，Isabella坦言在港沒有作過類似表演，所以覺得很有趣。<br> 採訪、攝影：黎寶蘋</p></body></html>

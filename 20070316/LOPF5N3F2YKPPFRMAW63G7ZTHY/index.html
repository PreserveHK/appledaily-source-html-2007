<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●英國巨胸名模佐敦，在英國百貨公司Grattan舉行的年度最佳母親選舉中，榮獲冠軍，並以密實便裝領獎。<br> <br> ●日本女星伊東美咲出席新片《LastLove》記者會，她在片中與男星田村正和合演忘年戀。<br> <br> ●日本女星廣末涼子主演單元劇《奇蹟動物園》延續篇，扮演一名女獸醫。<br> <br> ●韓國男星宋承憲昨日抵達日本，為今日在埼玉縣舉行的影迷聚會演出。<br> <br> ●卡塔布蘭切被邀出任《奪寶奇兵4》的女主角。<br> <br> ●TakeThat自稱歌曲在不知情下被人改篇成舞台劇，有意採取法律行動阻止公演。</p></body></html>

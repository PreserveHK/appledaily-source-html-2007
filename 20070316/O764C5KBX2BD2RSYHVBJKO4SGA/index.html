<html><header><meta charset="utf-8"><title>國際Gossip<br>印尼《花花公子》出版人被囚</title></header><body><h1>國際Gossip<br>印尼《花花公子》出版人被囚</h1><p>印尼社會風氣保守，舊年竟然有人推出印尼版《花花公子》，雖然成本雜誌揭勻，裸女都冇一個，只係一啲當地模特兒嘅相，但係都俾回教團體鬧到趴地，出版人就算膽大都走唔甩，要洗定八月十五等踎監。《花花公子》出版人阿那達（ErwinArnada）被控作出不道德行為，案件周二審訊，檢察官建議判處入獄兩年。呢勻花花公子要變花廳公子嘞。<br> 新華社</p></body></html>

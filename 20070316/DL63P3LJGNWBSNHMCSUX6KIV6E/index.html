<html><header><meta charset="utf-8"><title>求驗客手記：新制和波射12碼英聯賽會唔老土 - 求驗客</title></header><body><h1>求驗客手記：新制和波射12碼英聯賽會唔老土 - 求驗客</h1><p>英格蘭聯賽會計劃喺嚟緊英冠、英甲、英乙聯推行新制，就係打和互射12碼定勝負，勝方有額外分數獎勵。求大俠初時聽覺得好老土，不過諗深一層又覺得唔錯，因為可吸引球迷入場之餘，順便改善埋英格蘭球員射12碼腳軟情況，真係一舉兩得。不過計劃即使通過，暫時都唔會喺英超實施，當然啦，英超係「龍頭」，點敢搵呢個聯賽冒險？</p></body></html>

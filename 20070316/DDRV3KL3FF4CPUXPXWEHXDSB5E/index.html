<html><header><meta charset="utf-8"><title>囗原友里潮爆慶功</title></header><body><h1>囗原友里潮爆慶功</h1><p>今季日劇已接近尾聲，由日本男星高橋克典主演的深夜日劇《特命係長只野仁》播放至第三輯依然收視高企。劇集日前在原宿一間意大利餐廳內舉行慶功宴，有份演出的女星囗原友里一身黑衣潮女打扮現身，有別以往的甜美OL形象。</p><p>沒Fans認出</p><p>當日慶功宴在晚上6點開始，囗原與經理人姍姍來遲。可能當日囗原的打扮有別平時，雖有不少年輕人與她擦身而過，卻沒人認出她。囗原在店內盡興三個多小時後，便與經理人離開。</p></body></html>

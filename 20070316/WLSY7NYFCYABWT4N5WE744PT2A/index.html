<html><header><meta charset="utf-8"><title>遊Guide：聽完講座<br>旅行無閉翳</title></header><body><h1>遊Guide：聽完講座<br>旅行無閉翳</h1><p>自助遊不難，但事前要有所準備，至少也要有交通住宿安排，尤其在暑假旺季，不早點訂票留位，恐怕不能即興，反而掃興而歸！要準備充足，除參考市面上五花八門的旅遊書外，更重要是透過一些有經驗的人細說種種奇聞雜事，繪影繪聲，可讓我們對自助遊有更深一點的認識，再決定是否獨立去旅行！第一站是青藏高原！<br><br>記者：梁佩芬</p><p>青藏鐵路旅遊講座<br></p><p>日期：3月17日<br> 時間：3pm-4pm<br> 地點：尖沙嘴彌敦道27-33號良士大廈2字樓<br> 查詢：23117233（新華愛遊會）</p></body></html>

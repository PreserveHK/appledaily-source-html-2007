<html><header><meta charset="utf-8"><title>滙業銀行風波Q&amp;A</title></header><body><h1>滙業銀行風波Q&amp;A</h1><p>滙業銀行規模有多大？</p><p>滙業在澳門共有10間分行和辦事處，在香港的滙業信貸公司有4個辦事處，在日本東京有1個辦事處。</p><p>滙業銀行老闆是甚麼人？</p><p>滙業主席區宗傑是滙業前身澳門恒生銀號創辦人區榮諤之子，曾參選澳門第一屆行政長官，現為澳門立法會議員。</p><p>滙業銀行財政狀況是否健全？</p><p>滙業被接管前最後一份年報（2004年）顯示，滙業存款33億港元，貸款14億港元，貸存比率為44%，相對一般大型商業銀行風險較低。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周華健期待成龍戒酒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周華健期待成龍戒酒 - 馮仁昭</h1><p>周華健（右）前晚現身香港大會堂，為母校廣悅堂基悅小學舉辦嘅「慶祝香港回歸10周年暨內地助學籌款音樂會」，擔任表演嘉賓，成個活動籌得逾廿萬。華健話東亞娛樂今年年底會幫佢喺紅館搞個唱，暫定二至三場，問佢會唔會請上次喺李宗盛演唱會醉酒講粗口嘅成龍做嘉賓，華健笑笑口話：「如果六月之前佢都冇任何飲酒消息，就畀機會佢重新做人啦！」</p></body></html>

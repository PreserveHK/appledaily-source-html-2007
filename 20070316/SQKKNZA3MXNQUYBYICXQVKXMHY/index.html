<html><header><meta charset="utf-8"><title>話你知：賣你豬仔去婆羅乃</title></header><body><h1>話你知：賣你豬仔去婆羅乃</h1><p>電影或電視不時會聽到這句話——「俾人賣咗豬仔去婆羅乃」，婆羅乃其實即是如今的汶萊。汶萊是東南亞一個小國，位於馬來西亞與沙勞越之間，總面積5,765平方公里，相等於五個香港般大，人口卻只有37萬。<br> 1929年汶萊發現石油後，即令當地皇帝富甲一方，汶萊皇帝正式稱號是蘇丹，現時的皇帝已經是第29世蘇丹，他除擁有4,000部跑車外，更是健力士世界紀錄大全中擁有最多勞斯萊斯的人，一共有500部之多，估計現時財富達2,730億。</p></body></html>

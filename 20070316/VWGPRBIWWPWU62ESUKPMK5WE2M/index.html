<html><header><meta charset="utf-8"><title>《巴別塔》內地唔准裸</title></header><body><h1>《巴別塔》內地唔准裸</h1><p>早前在荷李活多個頒獎禮上勇奪獎項、由畢彼特（BradPitt）及菊地凜子等主演的電影《巴別塔》（Babel），獲准在內地上映，但被當局刪剪約5分鐘的裸露鏡頭。<br> 據昨日《北京早報》報道，被刪的戲份主要是菊地凜子的裸體鏡頭，特別是她赤裸全身色誘一位警員的戲份。法新社就事件聯絡內地電檢部門，但負責人對事件不願置評。據悉經過刪剪的版本已在本周一開始在內地上映，但未經刪剪的翻版DVD早已賣到成行成市。</p></body></html>

<html><header><meta charset="utf-8"><title>TRAVEL<br>日本錯報賞櫻期</title></header><body><h1>TRAVEL<br>日本錯報賞櫻期</h1><p>收拾了行李準備到日本賞櫻的遊客請注意，日本氣象廳電腦「計錯數」，之前預測東京櫻花會在本周日綻放原來是錯的，賞櫻開始的時間應推遲到下周五。日本氣象廳今次首度失手，顏面無光需要道歉。新預測報告說，靜岡市和福岡市的櫻花下周三盛開，是全國最早地區；接着是橫濱市、東京市中心和名古屋市等。<br> 但錯有錯着，香港東瀛遊執行董事禤國全稱，櫻花遲開，復活節期間遊日本的港人就可順道賞櫻。縱橫遊總經理袁士強表示，櫻花盛放期通常只有一周多，若本周日在東京未遇上，可轉到大阪或京都。<br> 英國廣播公司/中央社</p></body></html>

<html><header><meta charset="utf-8"><title>有情歲月：曾戀孫耀威</title></header><body><h1>有情歲月：曾戀孫耀威</h1><p>自外國返港發展的應采兒，入行以來緋聞不算多，最受注意就是與孫耀威的一段情。</p><p>黃曉明</p><p>剛合作拍攝完內地電視劇《鹿鼎記》，月前也有傳二人戲內戲外均表現親密。</p><p>孫耀威</p><p>兩人在05年因合拍亞視劇集《美麗傳說2星願》而傳緋聞，更一度被指同居，後於去年10月分手。</p><p>林孝賢</p><p>04年被指與林建岳兒子林孝賢夜蒲，兩人已認識多年，有傳曾拍拖4個月。</p></body></html>

<html><header><meta charset="utf-8"><title>澳門街坊反應</title></header><body><h1>澳門街坊反應</h1><p>「政府一定會撐住」</p><p>馮小姐（旅遊業）：「唔係呢間銀行嘅客戶，相信呢間銀行唔會有乜問題，因為政府一定會撐住。」</p><p>「我存咗二百萬」</p><p>李先生（食品零售業）：「我存咗百幾、二百萬喺呢間銀行，無問題，我一啲都唔擔心，總之政府管理就一定無問題。」</p><p>「呢間銀行問題多」</p><p>趙先生（的士司機）：「我冇幫襯（滙業），我知呢間銀行嘅問題多，仲發生過擠提，但始終係政府接管住，應該好穩陣。」</p></body></html>

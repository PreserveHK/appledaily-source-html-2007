<html><header><meta charset="utf-8"><title>國際Gossip<br>「恐怖大腦」認斬記者頭</title></header><body><h1>國際Gossip<br>「恐怖大腦」認斬記者頭</h1><p>恐怖組織阿蓋德前第三號人物穆罕默德（KhalidSheikhMohammed），唔單止自誇係組織嘅「恐怖大腦」，策劃過31宗恐怖襲擊，包括911，美國國防部前日話佢認咗2002年喺巴基斯坦卡拉奇市（Karachi），用「受賜福嘅右手」，將美國《華爾街日報》嘅美籍猶太裔記者珀爾（DanielPearl）斬首。穆罕默德仲話捧住個頭影咗相，張相後來喺網上流傳。<br> 法新社</p></body></html>

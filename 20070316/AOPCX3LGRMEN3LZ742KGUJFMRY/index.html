<html><header><meta charset="utf-8"><title>話你知：陪瞓公仔130蚊有交易</title></header><body><h1>話你知：陪瞓公仔130蚊有交易</h1><p>「狗狗，你食唔食壽司呀？你唔食呀？我食㗎喇喎。」裕美在《雪映移城》中將狗公仔當成人一樣，跟它聊天又請它吃壽司，惹來網民勁插她扮可愛。其實這頭毛公仔名叫Yomiko（圖），去年12月裕美以130元港紙購於台灣機場，自此成為她的陪瞓狗。其後《雪》節目導演表示希望拍攝一個裕美攬公仔睡覺的鏡頭，結果Yomiko「試鏡」成功，裕美說：「無論乜嘢角度，佢嘅眼神都係望鏡頭，佢變咗特輯第二女主角。」</p></body></html>

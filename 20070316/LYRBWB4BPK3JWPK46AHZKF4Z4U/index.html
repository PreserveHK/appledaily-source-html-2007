</title></header><body><h1>想出名擺文筆塔
</h1><p>雖然大家唔係名人明星，但係都想在自己從事的行業中闖出名堂，咁擺「文筆塔」就最啱！「文筆塔」乃古時文明象徵，如家居見此塔為大吉，主有利名聲。而在風水學上，「一」為官星，「六」為權星，均大利官運權貴。這個文筆塔以白玉製造，白為金水之色，可增強「一六」催官貴名聲的能力。今年流年四綠文昌星飛臨正西方，學生哥在該方位放此塔，亦有助思路清晰。記者：小雲</p><p>玄機風水城（27713978）</p></body></html>

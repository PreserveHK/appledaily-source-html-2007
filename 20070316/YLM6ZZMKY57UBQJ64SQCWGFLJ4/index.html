<html><header><meta charset="utf-8"><title>Elaine最愛港美食</title></header><body><h1>Elaine最愛港美食</h1><p>將於下星期來港演出的英國首席名伶ElainePaige，最近接受本報越洋訪問，原來她早於80年代中曾來港演出，並跟香港管弦樂團合作，自此便愛上香港，特別是地道美食。<br> 曾參演《Cats》及《Evita》等多齣音樂劇的Elaine，說她在個人演唱會上演繹劇中歌曲時，一定會代入角色之中，這樣才能將感情發揮得淋漓盡致。<br> Elaine主演的音樂劇《SweeneyTodd》剛被怪雞導演添布頓（TimBurton）搬上銀幕，Elaine相信海倫娜寶咸卡特（HelenaBonham-Carter）定能勝任她的角色。<br> 採訪：賴俊德</p></body></html>

<html><header><meta charset="utf-8"><title>HEALTH<br>白玫瑰香味有美白作用</title></header><body><h1>HEALTH<br>白玫瑰香味有美白作用</h1><p>白玫瑰不但有觀賞價值，原來也有美白的作用。日本研究員意外地發現白玫瑰的芳香中，含有抑制黑色素生長的成份，可作為未來的美白化妝品。<br> 據日本《朝日新聞》報道，佳麗寶（Kanebo）化妝品公司研究員採集盛開的玫瑰的芳香成份，共分析了幾百種玫瑰花的化學氣味，在一種名為FairBianca的白玫瑰中，發現一種特殊化學成份。研究員將一些含有大量黑色素的培養組織暴露於這些特殊化學成份下，發現黑色素的生長受到抑制。研究員認為，只要通過進一步研究，可望研發出新的美白化妝品。<br> 新華社</p></body></html>

<html><header><meta charset="utf-8"><title>陳苑淇暗示甩拖</title></header><body><h1>陳苑淇暗示甩拖</h1><p>陳苑淇及董敏莉前晚在中環出席雜誌時裝派對，而LisaS.及CaraG.則擔任模特兒，LisaS.一襲低胸春裝上衣，搶盡風頭。陳苑淇也穿上熱褲到場，大晒長腿，她稱自己的腿上有疤痕，想過用激光手術褪疤痕。問陳苑淇情人節會如何度過，已有消防員男友的她前晚突轉口風，謂今年會孤獨地度過，她說：「同佢只不過係普通朋友，近排好少聯絡。」</p><p>董敏莉想咀靚女</p><p>此外，董敏莉透露日內會開拍一部叫《愛性部落》的電影，她在戲中會飾演一名雙性戀者，更會和女演員有激咀場面，她說：「未知個對手係邊個，不過希望係一個靚女，可以令男仔睇到時妒忌。」<br> 採訪：王連連<br> 攝影：陳志嵐</p></body></html>

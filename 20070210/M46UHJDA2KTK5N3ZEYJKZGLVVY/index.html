<html><header><meta charset="utf-8"><title>你的情書</title></header><body><h1>你的情書</h1><p>想跟另一半有個浪漫情人節，最好是雙雙化身浪漫愛情小說的主角，在書中愛個欲仙欲死難分難解。加拿大「你的大作」（BooksByYou）出版社提供「度身訂做小說」服務，顧客只要付35美元（約273港元），以及回答約30個關於自己和另一半的問題，諸如體形、寵物名字等，資料就會加入小說中，構成一個大團圓結局的愛情故事。顧客更可提供照片製成封面，甚至在書末向心上人求婚。一名光顧過的男士說：「這是一份顯心思的禮物。但你必須很清楚女友的一切，否則一旦弄錯了眼珠顏色就……」<br> 美聯社</p></body></html>

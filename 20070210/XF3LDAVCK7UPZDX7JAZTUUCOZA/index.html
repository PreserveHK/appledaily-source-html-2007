<html><header><meta charset="utf-8"><title>國際Gossip<br>貝理雅好想寫日記</title></header><body><h1>國際Gossip<br>貝理雅好想寫日記</h1><p>"Youdon'thavetimereallytothinkahead."TonyBlairsaid.<br>「我根本沒有時間整理思緒。」貝理雅話。</p><p>寫日記，政治人物好熱衷，將一言一行記下來，可寫書出傳記，留名青史。英國首相貝理雅想開始寫日記，因為佢執政九年嚟從未寫過日記。佢解畫講原因係忙到發癲，「根本沒有時間整理每日發生嘅事情」。佢落台後會寫回憶錄，不過淨係靠記憶，準確度絕對成疑，仲要求神拜佛貝理雅唔好患上老人癡呆症，否則英國現代史會失去一位重要嘅見證人。<br> 法新社</p></body></html>

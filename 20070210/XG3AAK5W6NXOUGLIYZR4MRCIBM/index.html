<html><header><meta charset="utf-8"><title>聯賽盃A組分組賽<br>傑志反勝大埔首名晉4強</title></header><body><h1>聯賽盃A組分組賽<br>傑志反勝大埔首名晉4強</h1><p>【本報訊】衞冕的傑志昨日在旺角場舉行的聯賽盃A組最後一戰，以2:1反勝和富大埔，首名出線準決賽；香雪晨曦則以3球輕勝聯華紅牛，次名出線。<br> 和波便足以晉級的傑志在接近800名球迷面前，踢來漫不經心；直至大埔在28分鐘由祖利亞頭槌建功，傑志球員始如夢初醒，並由陸冠邦頭槌建功；雖然傑志守衞劉全昆完半場前被逐，但完場前基夫把握大埔防守嚴重失誤近門射成2:1，與頭場藉前鋒域陀連中三元，以3:0大勝聯華的晨曦雙雙出線。大埔「如願」出局之餘，還有祖爾在補時階段領紅被逐。</p></body></html>

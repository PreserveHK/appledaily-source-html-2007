<html><header><meta charset="utf-8"><title>資料寶藏：紅魔得勢不饒人 - 阿呢斯奧</title></header><body><h1>資料寶藏：紅魔得勢不饒人 - 阿呢斯奧</h1><p>捧場客都深信一隊球隊大數一場過後，都難以再續「前緣」，但今季走勢凌厲的曼聯，就似是箇中「異見人士」，近4次大勝對手4:0後，翌仗均可穩勝而回，而且不乏數完再數的賽事。</p><p>紅魔在05年曾輕取韋根4:0，之後淨勝維拉兩球；去季「煞科」戰贏完查爾頓後，今季開「咧」又大數富咸五個一皮；戰至10月，紅魔再向保頓大開殺戒，翌仗又送3蛋給樸茨茅夫；近至對上兩仗，球隊又向熱刺及屈福特連環派出8蛋，正是「有態不饒人」的表表者，而其中對手均屬實力相若之輩，預料查爾頓周六難逃「凶劫」。<br> 阿呢斯奧</p></body></html>

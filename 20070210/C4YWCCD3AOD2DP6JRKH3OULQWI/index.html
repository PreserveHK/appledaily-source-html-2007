<html><header><meta charset="utf-8"><title>雷頌德婚後晚晚造人</title></header><body><h1>雷頌德婚後晚晚造人</h1><p>雷頌德（Mark）偕未婚妻梁家玉（Jade）前晚現身紅館出席側田跟香港交響樂團合作的演唱會，問Mark的婚禮籌備進度時，他說：「總之喺呢3個禮拜之內，到時上律師樓註冊，冇其他儀式，最緊要有隻戒指戴吓，好恨戴。」問Mark結婚戒指的款式如何？他稱：「係普通款，白金加鑽石結婚戒指唔使好誇張，正常款。」<br> Mark謂註冊當日會請一位圈中朋友及一位圈外朋友任證婚人，問該圈中人可會是黎明，他笑說：「唔會喇，叫佢嚟會吸引成隊狗仔隊嚟。」問他婚後會否急於造人，Mark笑說：「係呀，做做做，日日可能之下都試吓。」<br> 採訪、攝影：駱華齡</p></body></html>

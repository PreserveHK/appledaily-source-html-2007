<html><header><meta charset="utf-8"><title>話你知<br>SixtyHotel懷舊獨一</title></header><body><h1>話你知<br>SixtyHotel懷舊獨一</h1><p>SixtyGroup除了搞fashion之外，也與其他意大利品牌如Versace與GiorgioArmani同樣染指酒店業。上年於意大利北部度假勝地Riccione開設第一間酒店SixtyHotel，酒店的室內設計充滿70年代懷舊氣氛，共有39間客房，每個房間的設計都是獨一無二，房間的牆壁則由不同artists繪畫，據知SixtyGroup有意於亞洲開設第二間酒店。</p></body></html>

<html><header><meta charset="utf-8"><title>街訪：「學唔學壞睇本質」</title></header><body><h1>街訪：「學唔學壞睇本質」</h1><p>「仆街」一詞其實經常在電視劇出現，究竟一般巿民是否接受「仆街」這兩個字在電視播出呢？</p><p>林先生</p><p>講粗口，電影就有，電視劇都有？冇所謂啦！細路仔學唔學壞都係睇自己，睇佢個本質，唔係電視播佢就要學，自己係點最緊要。</p><p>梁太太</p><p>喺電視劇講粗口梗係唔好喇！教壞細路，對小朋友有影響，佢哋唔識就會亂咁學，電視係入屋，梗係唔想電視劇有粗口出街啦！<br> 採訪：楊潔雯<br> 攝影：陳慧安</p></body></html>

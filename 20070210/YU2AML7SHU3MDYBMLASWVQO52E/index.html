<html><header><meta charset="utf-8"><title>關仁隱事<br>好驚打包餓鬼上身 - 關仁</title></header><body><h1>關仁隱事<br>好驚打包餓鬼上身 - 關仁</h1><p>動作演員「好驚」喺今年賀歲檔都有部同孖妹合作嘅電影上畫，雖然話武打明星會特別豪氣，不拘小節，但好驚就似乎過咗龍囉。<br> 話說有次好驚喺酒店做完宣傳，之後電影公司安排咗啲專訪畀佢，通常喺酒店搞活動都有啲茶點招待傳媒，但好驚接受訪問時，顯得好唔專心，猛咁望住啲剩低嘅茶點，最後佢終於按捺不住，叫侍應畀個紙盒佢全部打包，最誇張嘅唔係由侍應執食物，而係由佢親力親為，仲猛話留番一陣搭飛機食，好似餓鬼上身咁。節儉雖然係美德，但都應該睇吓環境嘅。<br> Textby關仁</p></body></html>

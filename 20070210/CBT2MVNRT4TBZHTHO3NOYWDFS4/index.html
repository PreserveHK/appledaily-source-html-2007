<html><header><meta charset="utf-8"><title>《殘酷一叮》騎呢回歸</title></header><body><h1>《殘酷一叮》騎呢回歸</h1><p>無綫新一輯《殘酷一叮》昨日於將軍澳舉行試叮大會，楊思琦、胡定欣和鐘禧文擔任評判，上屆兩位台主馮文樂及潘振城則任表演嘉賓。<br> 大會昨日安排37位參賽者表演，當中不乏搞笑騎呢參賽者，雖然是次試叮大會未有獎金，但參賽者依然十分落力。有兩位參賽者以1分19秒成為試叮台主，其中把《側面》唱到五音不全、再加上騎呢舞步的陳小姐，成功惹來笑聲。</p><p>祖兒同千嬅爭</p><p>首次擔任評判的楊思琦自言娛樂性甚高，十分盡興。問到監製錢國偉新一輯主持人之爭，他說：「其實全部都未落實，因為楊千嬅嗰期都未定，佢要拍電影，我哋都有聯絡過容祖兒。」<br> 採訪、攝影：王崇穎</p></body></html>

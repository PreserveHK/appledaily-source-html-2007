<html><header><meta charset="utf-8"><title>中居正廣否認婚訊</title></header><body><h1>中居正廣否認婚訊</h1><p>日本人氣組合SMAP隊長中居正廣，近日被傳即將與緋聞女友、富士電視台靚女主播中野美奈子奉子成婚，中居前日終於開口，罕有地在尊尼事務所的官方網頁中否認結婚報道。</p><p>帶來困擾</p><p>日本多個娛樂網頁近日均報道中居上月在女友家鄉香川縣的一間酒店見家長，兩人還已秘密過大禮。由於報道言之鑿鑿，令一眾fans十分緊張，中居有見及此，前日不得不透過事務所在網上留言說：「近日在網上的不實報道，對中居及其身邊人士帶來不少困擾，希望影迷不要輕易盡信。」不過，留言卻隻字不提中居與中野的戀情。</p></body></html>

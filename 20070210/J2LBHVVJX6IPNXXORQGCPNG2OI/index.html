<html><header><meta charset="utf-8"><title>著名泰國菜</title></header><body><h1>著名泰國菜</h1><p>泰式咖喱魚餅（約$38）</p><p>泰式魚餅製作過程繁複，材料眾多，有葱、大蒜、檸檬香茅、薑、胡椒和辣椒，魚肉又會混和蛋及咖喱醬一同攪拌，香氣四溢</p><p>冬蔭功蝦湯（約$98）</p><p>有香茅、青葱、辣椒和魚露等調味料，又酸又辣，加上鮮蝦，是最具代表性的泰國菜之一</p><p>咖喱蟹（約$138）</p><p>咖喱辣味溫和，加入芹菜、青椒等調味，惹味十足，食慾大增<br> <br> 資料來源：泰國觀光局官方網站</p></body></html>

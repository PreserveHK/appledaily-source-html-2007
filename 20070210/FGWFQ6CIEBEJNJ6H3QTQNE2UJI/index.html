<html><header><meta charset="utf-8"><title>我是誰<br>夥拍宋承憲闖影壇</title></header><body><h1>我是誰<br>夥拍宋承憲闖影壇</h1><p>昨日自殺身亡的韓國女星鄭多彬，終年26歲，她03年憑與金來沅合演的韓劇《屋塔房小貓》大紅，更奪得2003年度MBC演技大賞的新人獎，曾參演的劇集包括《嫂嫂19歲》及《那年夏天的颱風》等，在台灣及內地人氣高企，《屋》劇05年在香港有線娛樂台播放時，也獲得不俗的反應。主力拍劇的她曾主演兩齣電影，其中《Cool男寡女》更是與當紅男星宋承憲合作，去年她曾演出女歌手白智英大熱歌曲《不要墮入愛河》的MV，扮演一個女同性戀者。</p></body></html>

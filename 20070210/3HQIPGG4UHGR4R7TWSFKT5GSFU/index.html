<html><header><meta charset="utf-8"><title>國際Gossip<br>吉百利回收復活蛋</title></header><body><h1>國際Gossip<br>吉百利回收復活蛋</h1><p>英國吉百利朱古力公司呢期唔多順利，上年夏季先因為有朱古力受沙門氏菌污染，而要回收過百萬排朱古力，噚日又因為冇喺朱古力復活蛋（圖）嘅標籤列明果仁成份，而要回收16款復活蛋。吉百利話要回收嘅復活蛋只喺英國同愛爾蘭售賣，由於恐防有對果仁敏感嘅人食咗之後會唔舒服，建議佢哋唔好食，並且宣布回收，但強調對果仁冇過敏嘅人，食咗冇問題。<br> 路透社</p></body></html>

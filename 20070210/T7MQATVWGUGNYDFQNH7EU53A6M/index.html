<html><header><meta charset="utf-8"><title>球迷天地：從「大」數字看AC米蘭</title></header><body><h1>球迷天地：從「大」數字看AC米蘭</h1><p>過氣名將朗拿度以30「高齡」加盟意甲球隊AC米蘭，並披上99號衣，加上陣中老臣子如40歲的哥斯達古達、38歲的馬甸尼、36歲的卡富、35歲的沙真奴及33歲恩沙基，而早前於意大利盃以1:3負於羅馬，這些全都是「大」數字作怪。<br> 怪不得AC米蘭現以27分排聯賽第9（編按：AC米蘭因假波案，今季被扣8分），差一點又是雙位數字。</p><p>前鋒未必夾</p><p>一向大牌的朗拿度夥拍脾氣剛烈的基拿甸奴、自負的恩沙基，想必又是互罵收場。<br> 看來「紅黑兵團」今季極其量，只能取得半「紅」不「黑」的中游成績了。<br> Leekwokleung</p></body></html>

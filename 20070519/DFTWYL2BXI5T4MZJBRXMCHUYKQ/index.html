<html><header><meta charset="utf-8"><title>好介紹：<br>廸士尼朋友教你儲蓄</title></header><body><h1>好介紹：<br>廸士尼朋友教你儲蓄</h1><p>為培養儲蓄習慣，媽媽剛剛為我於渣打銀行開設了MyDreamAccount，隨戶口還送了一副別出心裁的「廸士尼卡通造型海盜歷險棋」，棋盤其實是一張地毯，可以鋪在地面，與爸爸媽媽齊齊玩飛行棋，邊玩邊學習儲蓄之道。你也想與家人分享下棋之樂，只要由即日起至7月31日成功開立MyDreamAccount（開戶金額需三萬元以上）即可獲歷險棋、砌圖及廸士尼卡通造型支票簿。</p><p>查詢：37629933</p></body></html>

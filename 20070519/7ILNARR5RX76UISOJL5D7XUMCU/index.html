<html><header><meta charset="utf-8"><title>彭美拉康城剝到病</title></header><body><h1>彭美拉康城剝到病</h1><p>巨胸女星彭美拉安德遜（PamelaAnderson）喺法國出席第60屆康城影展，宣傳新片《BlondeAndBlonder》，但事前佢要遊船河同半裸曬太陽，竟然搞到遲咗兩個鐘至現身記者會。當佢到達後又話發燒唔舒服，所以只係逗留兩分鐘就匆匆離場，搞到各地攝影師報以噓聲。<br> 另一邊廂，歌手JessicaSimpson亦抵達康城催谷新片《MajorMovieStar》，但有消息指佢同音樂人男友JohnMayer已經分手，Jessica強顏歡笑話：「我暫時唔想談論私人事，我𠵱家好開心。」</p></body></html>

<html><header><meta charset="utf-8"><title>短訊速遞<br>人均案發率掩飾治安差</title></header><body><h1>短訊速遞<br>人均案發率掩飾治安差</h1><p>廣州治安情況一直被人詬病。繼列出全市21個罪惡黑點，訂明若連續三年黑點治安情況未合乎要求，有關官員不得升職後，廣州市公安局局長吳沙前日表示，廣州公安局明年起，將採用人均案發率，來評價治安情況的好壞，人均案發率低的區域，將會受獎勵。<br> 不過，對於這種獎勵標準，網民大多反對，批評這種做法不科學，擔心若以此為標準，不能反映治安惡劣情況，認為應以破案率作為標準：「以人均案發率算，中國在全世界就最低了。」「以後立案就更難，就別說破案了。」<br> 廣州《信息時報》</p></body></html>

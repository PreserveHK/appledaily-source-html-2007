<html><header><meta charset="utf-8"><title>言中有物：波神棄阿積士我取 - 吾中</title></header><body><h1>言中有物：波神棄阿積士我取 - 吾中</h1><p>話說蘋果波神度緊開倉版頭條，以下係佢同我嘅對話。<br> 蘋：阿爾克馬爾（AZ）對阿積士讓平/半，你揀邊隊？<br> 吾：梗係阿積士！呢兩隊交親手，都係受讓嗰隊贏盤㗎！<br> 蘋：如果明知輸半個盤，莊家又點會開平/半呀？我唔信。<br> 吾：咁係因為有好似我呢啲死硬派球迷吖嘛。上次荷蘭盃阿積士對AZ時讓平/半，明知下盤機會大，都要博上盤。<br> 蘋：……我都係去問問牽牛先。<br> 結果，蘋果波神怕咗我揀咗西甲做主打，我就繼續支持阿積士。<br> <br> 讓球：阿積士（下）<br> 心得：阿爾克馬爾讓唔起<br> <br> 吾中<br> 鍾情丹麥、荷蘭嘅大聯盟女神，可惜馬會仲未開美國波。</p></body></html>

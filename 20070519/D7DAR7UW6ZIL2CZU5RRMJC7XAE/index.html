<html><header><meta charset="utf-8"><title>熱爆click：重慶佳麗出賽環姐</title></header><body><h1>熱爆click：重慶佳麗出賽環姐</h1><p>2007環球小姐中國區總決賽前日在浙江寧波舉行，來自重慶的魏子雅（圖）艷壓群芳，擊敗43名參賽佳麗，獲得冠軍殊榮。她將代表中國參加明年的環球小姐總決賽。不過，網民批評內地選美沒有甚麼意義：「現在的選美只有商業和娛樂的意義！」<br>  http://comment.news.163.com/news_shehui4_bbs/ <br> 3EQUBC9C00011229.html</p></body></html>

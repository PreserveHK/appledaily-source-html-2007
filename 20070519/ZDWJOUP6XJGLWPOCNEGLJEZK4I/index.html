<html><header><meta charset="utf-8"><title>數字話當年：天水圍樓價跌70%</title></header><body><h1>數字話當年：天水圍樓價跌70%</h1><p>香港樓市自97年高峯後逐年回落，中小型私樓平均呎價由97年的約6,000元，跌近50%至今年初約3,000元。天水圍、荃灣等新界區樓宇呎價更是跌價重災區，以天水圍為例，私樓宅平均呎價僅約1,800元，較97年時約6,000元平均呎價，相距甚遠，相差幅度達70%。威格斯資產評估顧問執行董事陳東岳估計，私樓平均每年升幅可達5%至8%，以目前樓價仍較97年落後約50%計算，要8年至10年才可回升至97年水平。<br> <br> 天水圍樓價(平均呎價）<br> <br> 07年　約1,800元<br> 97年　約6,000元<br> <br> 資料來源：《蘋果》資料室</p></body></html>

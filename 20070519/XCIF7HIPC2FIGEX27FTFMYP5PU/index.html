<html><header><meta charset="utf-8"><title>唐寧、魏綺珊鬥狂野</title></header><body><h1>唐寧、魏綺珊鬥狂野</h1><p>唐寧和無綫前新聞之花魏綺珊昨日在新蒲崗出席舞台劇《爆谷殺人狂》記者會，海報中見唐寧擺出風騷誘人甫士，她說：「喺舞台劇入面要扮modelsell性感，仲會有啲粗俗對白，好似英文嘅PK，自己第一次做舞台劇壓力好大同緊張，所以都要抽啲時間去睇舞台劇吸取經驗。」提及有份主演的《師奶兵團》收視理想，唐寧表示因要拍劇而沒時間收看，感到有點可惜。</p><p>「舞台劇係我興趣」
</p><p>魏綺珊也有份主演《爆》劇，她稱其角色十分狂野。問她以新聞工作者身份做舞台劇，她聞言即煞有介事說：「唔好提我工作，我份工好低調，嗰份係我正職，做舞台劇係我嘅興趣。」<br> 採訪、攝影：魯萍</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事<br>陳皮葱請客尋歡 - 關仁</title></header><body><h1>關仁隱事<br>陳皮葱請客尋歡 - 關仁</h1><p>歌星仔出身、屋企有個錢嘅「陳皮葱」，早幾年唱歌紅唔起，走去公仔廂拍劇，做埋啲二、三線角色，雖然佢演技唔見出色、個樣又唔係有型靚仔，更加冇觀眾緣，但頻頻有劇搵佢開工，長做長有。<br> 原來，陳皮葱之所以咁吃得開，全憑佢經常「宴客」，但關仁所講嘅宴客，唔單止係請高層飲飲食食咁簡單，佢仲好識得投其所好，知道有個位高權重嘅男高層鍾意去夜總會尋開心，於是成日請男高層去happy，兼且幫埋個高層講大話呃高層個老婆，陳皮葱服侍咁周到，個高層梗係識做啦！<br> Textby關仁</p></body></html>

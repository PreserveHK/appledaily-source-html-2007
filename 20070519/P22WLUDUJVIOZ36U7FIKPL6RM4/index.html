<html><header><meta charset="utf-8"><title>財話短說<br>亞衛料全購胎死腹中</title></header><body><h1>財話短說<br>亞衛料全購胎死腹中</h1><p>▲亞洲衛星（1135）行政總裁翟克信表示，因美國國務院表示不願意見到亞洲衛星私有化而拒絕發出有關批文，因此撤回私有化建議；其後提出全面收購亦因作價較現時股價出現折讓，相信建議亦會胎死腹中。此外，因以預託證券形式在美國上市的費用高昂，公司有意除牌，惟因美國條例限制除牌公司股東數目必須少於300個，而亞衛的美國股東數目遠超於此數，料暫仍無法除牌。</p></body></html>

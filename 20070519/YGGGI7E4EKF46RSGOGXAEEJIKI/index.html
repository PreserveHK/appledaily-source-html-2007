<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●早前因停牌期間駕駛而被判刑的ParisHilton，獲減一半刑期至監禁23日後，決定不提出上訴。<br> <br> ●羅拔廸尼路及阿爾柏仙奴繼95年的《盜火線》後，將於今年8月再次合作新片《RighteousKill》。<br> <br> ●姍廸娜布洛的影迷上月底意圖駕車撞擊姍廸娜的丈夫謝斯占士，該名影迷昨日正式被起訴。<br> <br> ●大前日剛度過25歲生日的韓星朱智勛，其劇集《魔王》前晚播出大結局，只得8.4%的低收視。<br> <br> ●日本女星上戶彩已獲邀為日本漫畫《琴絃森林》的動畫電影版聲演少年主角一之瀨海，她會在片中狂講不文對白。<br> <br> ●日本靚女長澤正美日前穿上和服大玩日式小鼓，拍攝日本食品廣告。</p></body></html>

<html><header><meta charset="utf-8"><title>FollowMe：與adidas關係逾二十年 - 高彰波</title></header><body><h1>FollowMe：與adidas關係逾二十年 - 高彰波</h1><p>永嘉集團（3322）發展至今成為市值40億元上市公司，就全憑一個機會。<br> 永嘉主席李國棟與副主席黎清平，由小學到中學都係同學。李氏二十餘年前在一間德國成衣中介公司工作，其中一個大客戶就係adidas，但舊公司周轉不靈，無法交貨。李氏即與黎清平合組新公司，親自飛往adidas總部，雖資金不足，願以分期收錢方式接單，以誠意打動adidas當年揸弗人，獲adidas定單。<br> 就咁樣，adidas成為永嘉今日最大客戶，關係維持咗二十幾年。</p></body></html>

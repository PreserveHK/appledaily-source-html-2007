<html><header><meta charset="utf-8"><title>話你知<br>疑受欺凌致發狂</title></header><body><h1>話你知<br>疑受欺凌致發狂</h1><p>動物園園長多雷斯泰因（TonDorresteijn）表示，博基托性情溫馴，這次狂性大發，懷疑是受到欺凌，又或者想保護自己的配偶和兩隻猩猩BB。當局用麻醉槍制服牠，將牠和其他雌性大猩猩分隔開，昨天早上才讓牠和配偶團聚，「牠現時看來很平靜，相信牠覺得自己的妻兒都安全，尤其是和牠一起」。<br> 另一間動物園的猩猩專家認為，博基托現年11歲，正值青春期，情緒特別容易波動，行為也易反常，無法預測。博基托逃出時很躁狂，譬如咬人、在餐廳中大擲枱凳等。<br> 德新社/路透社/美聯社</p></body></html>

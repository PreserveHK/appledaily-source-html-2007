<html><header><meta charset="utf-8"><title>星爺夜蒲老蘭敗興而歸</title></header><body><h1>星爺夜蒲老蘭敗興而歸</h1><p>向來喜歡在蘭桂坊踩單車的周星馳，前晚單拖在該處夜蒲，不過他的「摯友」單車卻未見蹤影。</p><p>不停講電話</p><p>戴上cap帽、穿上T恤牛仔褲的星爺，在凌晨12時左右於蘭桂坊現身，他不停講電話，行至Dragon-i時，他見到門外有記者等候，於是問記者：「咦，做乜呀你哋？」記者回答他沒有特別，他又問：「咁又喺度？」當記者告之是等他時，他即步入Dragon-i。逗留約一小時後，星爺原本打算由後門截的士離開，可惜被在場記者發現行蹤，他無奈地於前門步出，心情明顯欠佳，並步向雲咸街截的士返回住所。<br> 採訪：卓美娟、陳俊強、娛樂突發組</p></body></html>

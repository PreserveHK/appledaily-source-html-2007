<html><header><meta charset="utf-8"><title>案件速遞<br>女同志指控強姦敗訴</title></header><body><h1>案件速遞<br>女同志指控強姦敗訴</h1><p>【本報訊】18歲女同志與同居愛侶分手後，返「愛巢」收拾細軟及寫分手信，指對方已婚胞兄趁機強姦，該案昨在高等法院審結，陪審團以6比1大比數，裁定被告強姦罪名不成立，當庭釋放兼得堂費。<br> 25歲被告任職麵包師傅，被控於去年8月30日在黃大仙彩雲邨的單位內，強姦當時18歲女事主。辯方則指，女事主仍迷戀被告妹妹，為見她一面，求被告協助代致電妹妹，被告貪玩以索吻為交換條件，結果二人擁吻起來，繼而自願地性交。其後女事主致電被告妹妹，揚言只要對方肯重回她身邊，她可放過其兄長。<br> 案件編號：HCCC256/06</p></body></html>

<html><header><meta charset="utf-8"><title>FollowMe：佑威挑戰0.4元 - 高彰波</title></header><body><h1>FollowMe：佑威挑戰0.4元 - 高彰波</h1><p>2）今周副選佑威（627），同樣有內地成衣零售概念，以品牌U-RIGHT產銷便服，明年料可沾點奧運光，短期亦受惠百麗（1880）上市熱浪。<br> 佑威市值未夠10億，PE7.7倍，P/B0.86倍，今年2月配售2.58億股，作價0.29元，反應理想，荷銀入股7.79%，料有牽頭作用，吸引更多基金落行。<br> 佑威在內地擁有400個銷售點，涉及100個城市，07年度（3月年結）來自內地收益佔93%，與百麗內銷概念一脈相承。股價近期一直橫行，向上突破即可挑戰0.40元。</p></body></html>

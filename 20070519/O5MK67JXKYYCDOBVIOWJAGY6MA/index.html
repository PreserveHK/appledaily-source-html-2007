<html><header><meta charset="utf-8"><title>短訊速遞<br>書記經商獲利2000萬受查</title></header><body><h1>短訊速遞<br>書記經商獲利2000萬受查</h1><p>內蒙區委書記傳遭中紀委調查。據多維新聞網報道，中共中央紀律檢查委員會近日開始調查中共中央委員、內蒙古自治區黨委書記儲波，並已約談儲波，要求交代他及子女經商所得2,000萬元以上的款項。不過，儲波被中紀委約談後，表示會配合調查，但強調個人沒有受賄。<br> 據報，儲波被調查的問題有三方面，其中包括前伊利集團總裁鄭俊懷及現任內蒙古自治區政府主席楊晶，給儲波兒子儲惠斌的大筆好處費等。儲波今年63歲，2001年12月出任內蒙古自治區黨委書記。<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>娛網私密<br>Mina開Blog闖神州</title></header><body><h1>娛網私密<br>Mina開Blog闖神州</h1><p>韓國性感女歌手Mina早排簽咗間中國經理人公司，實行進軍神州大地，佢上星期就喺新浪網度開blog同fans直接溝通。阿Net睇過個blog，發覺佢改咗個好得意嘅中文名，叫「米娜」。雖然至今只上載咗幾篇文章，但就出奇地有超過4萬名網民瀏覽過，網友雪山飛虎仲留言話：「性感的米娜，我愛你，就像老鼠愛大米。」唔知Mina點報答內地fans嘅支持呢？<br> 網址： http://blog.sina.com.cn/krmina </p></body></html>

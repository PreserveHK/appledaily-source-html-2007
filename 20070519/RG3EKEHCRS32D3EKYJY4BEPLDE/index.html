<html><header><meta charset="utf-8"><title>着數特區：<br>一次食勻精英廚師拿手菜</title></header><body><h1>着數特區：<br>一次食勻精英廚師拿手菜</h1><p>第16屆「全港廚師精英大滙演」將於5月22日於香港君悅酒店宴會廳舉行，有40多間高級酒店和餐廳如朗廷酒店、香格里拉酒店和CafeDeco等，攜手炮製過百款美食，可一次過試勻精英廚師炮製的食物。大滙演是協康會及餐飲業每年一度的籌款盛事，所得善款將捐予協康會用作治療有特殊學習需要的兒童，餐券已公開發售，分$600及$1,200，有得食又可以做善事，一舉兩得。<br><br>查詢：27763111（馮小姐）<br>網址：www.heephong.org</p></body></html>

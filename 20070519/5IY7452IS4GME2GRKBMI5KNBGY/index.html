<html><header><meta charset="utf-8"><title>強迫性撒謊</title></header><body><h1>強迫性撒謊</h1><p>有一種心理問題叫做CompulsiveLying，強迫性撒謊。類似強迫症一種。這種病人會慣性撒謊，就算毫無利益衝突，生活小事如別人問他吃了飯沒有，他也會說謊。這種病多源自一段極長時間保守謊言所致，例如同性戀者於年少時長期隱藏自己的性向，家庭倫理問題嚴重的人於童年時長期埋藏秘密，這都使他們慣性地對任何事說謊/否認，及後惡化為強迫性。小妹監編的網劇《男女字典》第二集中，梁漢文飾演的角色正是compulsiveliar，他演得很好，我認識這種病人，他們真的如此像……像普通人，你甚至不會察覺到。</p></body></html>

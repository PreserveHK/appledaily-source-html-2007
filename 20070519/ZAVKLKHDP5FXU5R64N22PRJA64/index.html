<html><header><meta charset="utf-8"><title>美嘉新寫真自創童話</title></header><body><h1>美嘉新寫真自創童話</h1><p>現正忙於舉行全國巡迴演唱會的日本女歌手中島美嘉，為力谷下月推出的首本童話寫真集，讓昨日出版的日本雜誌《FRIDAY》刊出多個夢幻造型。</p><p>加送DVD</p><p>中島美嘉一人分飾六角，換上一套套色彩斑斕的衣服，扮演公主、人魚及魔女等多個不同角色造型。該童話寫真集共分為3冊，收錄了《3位女神》、《森林魔女》及《木偶》共三個故事，均由美嘉親自創作，並會拍成影像故事DVD隨書附送，寫真集只限書店及網上預約發售，售價約660港元。</p></body></html>

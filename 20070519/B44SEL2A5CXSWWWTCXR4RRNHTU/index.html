<html><header><meta charset="utf-8"><title>楊崢煮出師奶Fans情</title></header><body><h1>楊崢煮出師奶Fans情</h1><p>楊崢昨日聯同節目《一擲千金》的四位千金小姐到將軍澳新都城出席「同享珍滋味美食嘉年華」，眾人示範烹調不同菜式。楊崢表示自從擔任飲食節目主持後，多了一班師奶fans，她說：「以前做模特兒時，好多家庭主婦都唔識我，但係𠵱家去街市買餸，好多太太會叫我簽名，仲叫得出我個名，真係好開心，覺得自己入咗屋。」</p><p>陳文靜收錢露肉</p><p>陳文靜（ChaCha）則透露將會擔任泳衣騷模特兒，她表示事前掙扎了一段時間才答應，她說：「我覺得着泳衣行騷同着住內衣褲差唔多，但呢次嘅酬勞好好，所以我最後都應承。」<br> 採訪、攝影：李珮洳</p></body></html>

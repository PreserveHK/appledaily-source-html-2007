<html><header><meta charset="utf-8"><title>財話短說<br>正大28億買蓮花超市</title></header><body><h1>財話短說<br>正大28億買蓮花超市</h1><p>▲正大企業（121）宣佈，以28.15億元向母公司有份持有的企業，購入19家表現良好的上海蓮花超市，同時以4.33億元出售11家表現欠佳的店舖，交易淨額約23.8億元，正大將以發行兌換價為0.39元、總額約15.2億元的可換股債券，以及金額分別約5.83億和2.78億元的新股和優先股來支付收購。正大昨日復牌，收市急升37.56%至0.315元。</p></body></html>

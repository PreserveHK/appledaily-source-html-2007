<html><header><meta charset="utf-8"><title>木村大陣仗慎吾冇人理</title></header><body><h1>木村大陣仗慎吾冇人理</h1><p>日本萬人迷木村拓哉及其SMAP隊友香取慎吾，昨日抵達康城，分別為電影版《律政英雄》及《西遊記》宣傳，同行還有12名保安，認真大陣仗。當木村等候取行李時發現有人拍照，即顯得極不耐煩先行離開，同行近8名保安即如臨大敵般上前護駕，他們不但以手遮擋鏡頭，更推撞及拉扯記者，行為極為粗暴。其間有記者以日語向木村發問，但他一臉冷傲，全不理會。<br> 另一方面，正當8名保安衝上前護送木村之際，香取慎吾卻無人理會，只得4名保安同行，慎吾見記者拍照時面帶笑容，跟木村完全兩個態度。</p></body></html>

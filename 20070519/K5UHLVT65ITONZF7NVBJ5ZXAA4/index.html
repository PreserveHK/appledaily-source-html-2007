<html><header><meta charset="utf-8"><title>新貨特區：FrenchBull時尚兒童餐具<br></title></header><body><h1>新貨特區：FrenchBull時尚兒童餐具<br></h1><p>來自美國的FrenchBull是由設計師JackieShapiro一手設計的科學瓷家品系列。「科學」在於其餐具輕巧耐用，不易褪色，耐熱及可在洗碟機清洗，非常方便。此產品適合在戶內外之用，而且不易破碎，可放心讓小朋友使用。此套兒童餐具在碟上均印有各款可愛公仔及動物圖案，讓小朋友在用餐時，間接培養藝術細胞！<br><br>Pylones（31885928）<br>尖沙嘴海港城港威中心3樓229號<br></p></body></html>

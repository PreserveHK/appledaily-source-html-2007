<html><header><meta charset="utf-8"><title>關仁隱事<br>富豪惡妻電話擒狐 - 關仁</title></header><body><h1>關仁隱事<br>富豪惡妻電話擒狐 - 關仁</h1><p>「富豪」好鍾意媾女明星，雖然佢都盡量低調，好少明目張膽，不過因為成日俾傳媒踢爆緋聞，所以搞到富豪嘅老婆「金毛獅王」好唔開心。<br> 關仁聽聞金毛獅王對富豪嘅嘢，表面係隻眼開隻眼閉，但私下就嬲到爆，所以關仁八到金毛獅王一聽到富豪媾新女，佢就同太太團四出八卦老公傳聞新歡嘅電話號碼，然後就打電話去騷擾人，想搞到啲女星知難而退，當然同得佢老公一齊，都擺明係為財唔係為感情，佢哋又點會咁容易放手。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梅媽反告律師索百萬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梅媽反告律師索百萬 - 馮仁昭</h1><p>梅媽覃美金（左）同個仔梅啓明（右）噚日入稟高院，指阿梅爭產案中嘅前任代表律師區穎麟，兩年前替擔任「世界中西醫學防癌協會」主席嘅梅媽處理北角租舖作會址時，隱瞞佢俾業主以欠租為由申請破產，同埋舖位漏水問題，令梅媽身心均受打擊，興訟要求區穎麟賠償約156萬。區穎麟早前入稟指梅媽喺冇充份理由支持下，轉聘另一間律師行，要求法庭頒臨時禁制令，強制梅媽重新聘用佢。<br> 案件編號：HCA1030/07</p></body></html>

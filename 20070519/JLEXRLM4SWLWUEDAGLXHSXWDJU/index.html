<html><header><meta charset="utf-8"><title>濕地公園1歲生日</title></header><body><h1>濕地公園1歲生日</h1><p>【本報訊】明日是濕地公園1歲生日，漁農自然護理署為慶祝這個大日子，花了1年時間出版《濕地物語》，圖文並茂介紹濕地公園內超過100種動植物，如豹貓、彈塗魚、水雉及各種蜻蜓和蝴蝶等，讓市民及遊客更了解公園目前情況。漁護署郊野公園護理主任駱雅儀昨表示，《濕地物語》內的圖片較富美感及生動，有別於漁護署過往出版的動植物圖鑑。她指，每本《濕地物語》售80元，書內附送廣東話、英語、日語、韓語及普通話五種語言光碟，方便遊客。</p></body></html>

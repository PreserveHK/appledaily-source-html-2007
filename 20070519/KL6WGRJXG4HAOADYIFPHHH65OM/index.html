<html><header><meta charset="utf-8"><title>降低風險<br>分散投資　有免費午餐</title></header><body><h1>降低風險<br>分散投資　有免費午餐</h1><p>資產配置，是指投資在預先選定的不同類別資產，以釐定和維持投資計劃的概念。理財計劃的主要概念，是根據個別客戶承受風險的意欲和能力，尋求適當的資產配置。這取決於多項因素，包括投資者的取向。</p><p>達目標機會增</p><p>根據資產配置的概念，每年表現最優秀的資產都不一樣，而且預測殊不容易。因此，若投資於多個資產類別，達到投資目標的機會便更高。資產配置的基本理據，是不同資產類別的回報不具相關性。由於各資產類別提供不同回報率，藉分散投資，要達到某個預期回報水平的整體風險便可減低。故此，分散投資被譽為「投資活動唯一的免費午餐」。</p></body></html>

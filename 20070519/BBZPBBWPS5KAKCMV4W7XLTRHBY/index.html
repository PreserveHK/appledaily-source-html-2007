<html><header><meta charset="utf-8"><title>新貨特區：CELINE×宋慧喬限量版Bittersweet
</title></header><body><h1>新貨特區：CELINE×宋慧喬限量版Bittersweet
</h1><p>CELINEBittersweet成為春夏搶手袋款之一，07年秋冬更找來韓國女星宋慧喬合作，創作一款只在亞洲推出的限量版Bittersweet手袋！宋慧喬更親自參與設計。手袋以鬆身的外形配兩個手把，並以柔軟啡色皮襯紫色襯裡，內裏則是多袋設計。每個手袋還有兩件幸運小物裝飾，分別係CELINE的金屬徽章和刻有宋慧喬親筆簽名的磨砂金屬飾片，而且仲係有埋編號㖭。<br><br>CELINE（25251281）<br>中環皇后大道中15號置地廣場G40店</p></body></html>

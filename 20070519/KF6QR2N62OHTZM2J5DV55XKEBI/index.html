<html><header><meta charset="utf-8"><title>net詞典：520情人節</title></header><body><h1>net詞典：520情人節</h1><p>問：2月14日情人節都過好耐啦，點解我新相識嗰啲女網友，個個爭住話今日要同我過520情人節嘅？<br> 答：「520」普通話諧音「我愛您」，好自然每年5月20日這天都會被情侶視為特別浪漫的日子。而內地一班網民數年前，將這天定為網絡世界首個固定節日，隨後經由騰訊QQ推廣迅速傳開，就係咁，我哋咪無啦啦多咗個情人節囉！要做啲乜？當然是破財買禮物逗伊人高興。男士們，醒啲啦！</p></body></html>

<html><header><meta charset="utf-8"><title>信任對社會重要性<br></title></header><body><h1>信任對社會重要性<br></h1><p>聽過不少人自言從不相信人，其實如果你絕不相信人的話，你是不應該出街的。你知道過馬路的系統是建基於信任與自愛之上嗎？你相信母親教你紅燈時不應橫越馬路，你信任她，只會在綠燈才過馬路。路上的司機相信那支燈，也相信路人會守規矩，所以到路口時見到綠燈，他不會停下，甚至會踩油門快點過燈。如果社會並非建基在信任之上運作，道路網絡將會完全癱瘓，廉政公署與公務員的比例將會是一比一，政府需再聘請一堆人去監察廉政公署，再然後請一批人去監察監察廉政公署的人……</p></body></html>

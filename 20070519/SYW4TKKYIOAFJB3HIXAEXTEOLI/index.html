<html><header><meta charset="utf-8"><title>短訊速遞<br>禽流感爆發殺1.1萬家禽</title></header><body><h1>短訊速遞<br>禽流感爆發殺1.1萬家禽</h1><p>湖南益陽市桃江縣浮邱山鄉石迹坪村一個農場，爆發高致病性H5N1禽流感疫情，11,172隻家禽死亡，當局隨後撲殺其餘52,874隻。疫情發生後，農業部和湖南省政府展開應急工作，目前疫情已得到控制。<br> 本港食環署表示，港府已接獲有關湖南疫情的通報。不過，本港由2005年10月起，已經停止從湖南輸入家禽。<br> 廣州呼吸疾病研究所所長鍾南山近日警告，禽流感已進入高發期，呼籲市民小心。而今年3月安徽蚌埠市一名16歲少年證實感染禽流感死亡。<br> 新華網</p></body></html>

<html><header><meta charset="utf-8"><title>日本動畫演唱會Fans㷫烚烚</title></header><body><h1>日本動畫演唱會Fans㷫烚烚</h1><p>九龍灣國際展貿中心前日起一連兩晚舉行「日本動畫歌謠祭」演唱會，開騷時播出咗《機動戰士》渣古大跳霹靂舞嘅片段，而「日本動畫歌天王天后」水木一郎（圖一中）同堀江美都子等第一晚獻唱咗《小甜甜》、《龍珠二世》、《聖鬥士星矢》及《幪面超人》等多首經典作品嘅歌曲，令到在場一班日本動畫嘅大小fanshigh足全場（圖二）。場外仲有售賣水木親筆簽名嘅會場限量特別版《鐵甲萬能俠》模型嘅專櫃，但開場前已經俾fans搶購一空。</p></body></html>

<html><header><meta charset="utf-8"><title>草囗剛新片癲馬傷人</title></header><body><h1>草囗剛新片癲馬傷人</h1><p>日本組合SMAP成員草囗剛，正準備接拍新片《山的你》，可是前日卻發生意外，一匹用作拍攝的馬在靜岡縣伊豆市一個停車場內失控暴走，撞傷兩名途人，幸而當日草囗剛不在場。<br> 據日本報章《產經Sports》報道，草囗剛新片的工作人員前日正運送一匹馬，馬車上的木片突然折斷，馬匹受驚，於附近的登山徑狂奔，當時在場的一名45歲男子及其就讀小學四年班的兒子走避不及，被撞傷頭部及面部。當地警方已向負責製作的富士電視台展開調查，電視台也立即為事件公開道歉。</p></body></html>

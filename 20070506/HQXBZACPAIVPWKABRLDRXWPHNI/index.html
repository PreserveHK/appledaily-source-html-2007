<html><header><meta charset="utf-8"><title>浪漫婚禮願望成真</title></header><body><h1>浪漫婚禮願望成真</h1><p>【本報訊】結婚是人生大事，康樂及文化事務署自今年情人節推出「康文場地宜嫁娶」計劃，開放轄下六個場地供市民舉辦婚禮後，昨日終有首對新人在九龍仔公園的洋紫荊園行禮，婚禮以基督教儀式舉行，在80多名親人見證下，新人姚嘉樂及吳嘉碧踏入人生新階段（圖）。兩人表示，一直期望在草地舉行一個浪漫西式園遊婚禮。<br> 除九龍仔公園，其他供市民行禮的場地包括鯉魚門公園、九龍寨城公園、大埔海濱公園、淺水灣泳灘及西貢海濱公園，署方至今已收到49個申請，市民可於辦公時間致電26018867查詢。<br> 康文署提供圖片</p></body></html>

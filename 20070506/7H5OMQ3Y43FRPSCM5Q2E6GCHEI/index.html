<html><header><meta charset="utf-8"><title>醉漢揮拳打傷警長</title></header><body><h1>醉漢揮拳打傷警長</h1><p>【本報訊】昨凌晨4時45分，55歲姓鄧夜更的士司機，在尖沙嘴接載一名滿身酒氣姓曾（29歲）男子往沙田乙明邨。現場消息稱，司機驅車往目的地期間，從倒後鏡發現男乘客橫卧在後座梳化上，懷疑他醉倒睡着，但不以為意。<br> 其後的士駛抵乙明邨入口停車，鄧欲拍醒他繳付車資時，才發覺對方爛醉如泥，拍叫無反應，只好報警求助。一名警長與警員等數人到場調查，經多番拍叫後，醉漢終於醒來，但他仍有酒意，警員調查期間，醉漢突然手舞足蹈，大耍「醉拳」，並用手推撞警長，混亂中警長被對方揮拳打傷胸口，警長其後與同袍合力將涉嫌襲警醉漢制服及拘捕。</p></body></html>

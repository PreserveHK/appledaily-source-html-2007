<html><header><meta charset="utf-8"><title>軍曹變身機械人</title></header><body><h1>軍曹變身機械人</h1><p>【本報訊】來自全港中、小學的逾百隊學生，昨日於香港科技大學何善衡體育館參加一年一度的青少年機械人世界盃香港區選拔賽，比賽分足球、舞蹈、拯救三個比賽項目，當中不少參賽者將流行文化及中國傳統文化融入機械人中，圖中參賽學生以流行動畫Keroro軍曹做主角（圖一），再將中國雜技融入機械人表演中，發揚中國文化特色。三個比賽項目冠軍，將於今年7月2日至7月8日，代表香港到美國阿特蘭大，參加青少年機械人世界盃總決賽。<br> 孔慶初攝</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：魚仔做手術變性 - 關仁</title></header><body><h1>關仁隱事：魚仔做手術變性 - 關仁</h1><p>今時今日，男男女女有時真係分唔清，因為科技先進，變性手術好發達，不過喺香港就未算普及。好似「魚仔」咁，雖然全世界都知佢係女人，但佢擺明當自己係男人咁扮，女朋友一個接一個，以前佢女扮男裝嘅方法係用布紮胸，因為胸部唔算大，掩藏唔困難，但近年魚仔嫌麻煩，直情搵醫生幫手，做手術割胸同打荷爾蒙針，雖然唔喺下體變性，但都算係變性小手術，所以佢咪越嚟越有男人味囉。照咁計，同佢一齊嘅女人都唔算係同性戀，因為佢哋當正魚仔係男人！<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>戴妮廷新戀情刺激</title></header><body><h1>戴妮廷新戀情刺激</h1><p>女攝影師戴妮廷和陳冠希胞姊陳見飛等，前晚在灣仔出席Benz新系C-Class派對，戴妮廷穿上低胸衫配牛仔褲，與早前一齊到馬場、對外稱是「朋友」的外籍男伴到場，兩人不時咬耳仔，十分親熱，她直認對方已升級成為其新男友。</p><p>拍性感合照</p><p>戴妮廷說：「佢叫Dan，係模特兒嚟㗎，我哋拍咗一陣拖。」她不肯多講兩人的相識經過，但卻聲稱已經拍過性感照，她說：「我鍾意同男友影sexy合照，不過今次只係少少性感啫。」<br> 採訪：GeneNg<br> 攝影：RickyChan</p></body></html>

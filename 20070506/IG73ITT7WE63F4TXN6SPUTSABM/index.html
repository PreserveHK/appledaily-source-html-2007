<html><header><meta charset="utf-8"><title>《蜘蛛俠3》美開畫勁收</title></header><body><h1>《蜘蛛俠3》美開畫勁收</h1><p>由杜比麥奎爾（TobeyMaguire）主演嘅《蜘蛛俠3》（Spider-Man3）上周五凌晨喺美國正式開畫，根據初步統計，該片首日票房強勁，預計可打破上年由《加勒比海盜：決戰魔盜王》（PiratesoftheCaribbean：DeadMan'sChest）所創下、達5,580萬美元（約4.35億港元）嘅美國史上開畫日最高票房紀錄。《蜘蛛俠3》過去一星期於全球多地上畫，已經先後打破全球16個地區嘅紀錄，認真可喜可賀。</p></body></html>

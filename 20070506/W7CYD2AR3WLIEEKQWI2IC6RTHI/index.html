<html><header><meta charset="utf-8"><title>隔牆有耳：抽水哥掹槍前傳 - 李八方</title></header><body><h1>隔牆有耳：抽水哥掹槍前傳 - 李八方</h1><p>喺五一勞動節舉槍向天連發五炮嘅「抽水哥」，一舉成為港澳無人不識嘅至hit人物，兩地唔少網民認為抽水哥擎槍個粗豪造型，幾似專拍黑幫片嘅林家棟，換上斯文返工look，就似過氣跳水王子田亮，最誇係有人認為佢拍得住劉華咁型，唔係啩！<br> 有當日喺開槍現場湊熱鬧之徒，影低咗「案發過程」，將成輯相放上網，方便大家逐格重溫抽水哥掹槍發炮英姿。八方睇相，見到着住「警察」背心嘅抽水哥初時企喺後排，隻手就不時摸住槍袋standby，睇嚟好似搵緊機會openfire，最終「得償所願」，一炮成名囉。</p></body></html>

<html><header><meta charset="utf-8"><title>網上搜奇：東方神起型爆谷飲品</title></header><body><h1>網上搜奇：東方神起型爆谷飲品</h1><p>韓國五人組合東方神起今年開始積極進軍內地市場，早前仲為內地飲品7%拍廣告。貴為神起首個內地廣告，佢哋嘅fans當然份外雀躍。喺百度貼吧入面，網友BA☆BY上載咗神起嘅型仔廣告相，仲大讚神起型到飛起，簡直係白馬王子喎。有唔少fans見到廣告後即刻買飲品嚟試，甚至有網友話已經買咗成箱，睇嚟搵明星做廣告代言人真係好有效喎。<br> 網址： http://post.baidu.com/f?kz=195332787 </p></body></html>

<html><header><meta charset="utf-8"><title>散戶心聲：七絕諷股夠啜核</title></header><body><h1>散戶心聲：七絕諷股夠啜核</h1><p>內地股民唔止炒股夠狠，文采更加了得，唔信？獨主己見喺《A股論壇》鋪咗以下嘅順口溜，正正係唔少散戶嘅心聲：<br> 「看好的股不買一直漲，<br> 高追買了以後變熊樣；<br> 氣忿不過賣掉它，<br> 賣掉以後天天漲。<br> 看好兩股選一必選錯，<br> 買的股下跌沒買的漲；<br> 發現錯了趕緊換，<br> 換回來後又不漲。<br> 下決心長期持股，則長期不漲；<br> 熬不過了，沽出後次日就漲停；<br> 再搞短線買回來，但馬上又坐艇。」</p><p>牛市方知人心貪</p><p>嫌順口溜唔夠典雅，不如欣賞吓網友都有理鋪上去嘅七言絕詩：<br> 「牛勢方知人心貪，<br> 熊市才曉賺錢難；<br> 勢近高點不勝寒，<br> 看破迷霧誰指點？」</p></body></html>

<html><header><meta charset="utf-8"><title>梁靜茹新歌唱到喊</title></header><body><h1>梁靜茹新歌唱到喊</h1><p>梁靜茹將在紅館舉行演唱會，昨日她於觀塘綵排，靜茹今次專誠找來藍奕邦作了一首廣東歌，用作演唱會主題曲，她以廣東話說：「歌詞入面有好多我嘅歌名，好似《勇氣》同《分手快樂》等等，最尾嗰段係講我感受，大概係話呢度唔係我嘅地方，但仍然有好多人支持我，我錄呢隻歌嘅時候，差啲忍唔住喊呀。」</p><p>對金曲獎失望</p><p>此外，靜茹在今屆的台灣金曲獎中一項提名也沒有，問她有沒有失望，她說：「有啲失望，因為之前3年都有提名，不過令我來年會加倍努力，不過絕對唔會影響我做演唱會嘅心情。」<br> 採訪、攝影：胡比</p></body></html>

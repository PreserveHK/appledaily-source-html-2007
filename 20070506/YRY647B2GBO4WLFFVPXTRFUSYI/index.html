<html><header><meta charset="utf-8"><title>關仁隱事：山谷對男人心淡 - 關仁</title></header><body><h1>關仁隱事：山谷對男人心淡 - 關仁</h1><p>最近因為部師奶劇而人氣急升嘅「山谷」，多年前同「耕田」離婚之後單身到𠵱家，無非因為飽受耕田傷害，令佢對男人失去晒信心。話說當年耕田同山谷結婚冇幾耐，已經露出佢爛滾嘅本性，初初山谷為咗面子，一味死忍，點知耕田越玩越過份，佢唔單止幾日唔返屋企，有次佢趁山谷出埠，帶女人返屋企，點知山谷提早幾日返香港，一入屋就撞破姦情。山谷當堂成個人崩潰，決定同耕田離婚。<br> Textby關仁</p></body></html>

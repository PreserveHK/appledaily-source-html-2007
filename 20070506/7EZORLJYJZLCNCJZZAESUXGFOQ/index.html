<html><header><meta charset="utf-8"><title>人物誌：星爺物業市值15億</title></header><body><h1>人物誌：星爺物業市值15億</h1><p>周星馳在電影王國屢創高峯，事業一帆風順，另一方面，他也是個房地產投資高手，90年開始投資地產，較矚目的是在04年以3.2億元購入普樂道10號地皮，興建4座獨立屋；去年他以約5,750萬元購入灣仔皇后大道東100至102號鉅芝樓，月前以6,400萬元售出，賺了650萬。<br> 除住宅物業外，星爺投資商舖向來眼光獨到，02年買入旺角先達地舖，兩年後放售即賺1,100萬；04年他又以2.1億購下尖沙嘴加連威老道連城閣三層商場，改名為gi（圖），主打本地設計品牌及潮人服飾，據知星爺現時所持物業市值約15億元。</p></body></html>

<html><header><meta charset="utf-8"><title>劉小慧母女前後腳出院</title></header><body><h1>劉小慧母女前後腳出院</h1><p>草蜢成員蘇志威（阿細）日前再為人父，太太劉小慧在銅鑼灣聖保祿醫院為他剖腹誕下6.5磅重女嬰，母女平安。雖然阿細生仔願望落空，但再度弄瓦的他仍難掩喜悅之情。</p><p>母女分車坐</p><p>昨日約下午一時半，剛誕下女兒、尚未收身的小慧已經出院，由於阿細要跟草蜢成員到新加坡做宣傳，故改由幾位女性友人陪同辦理出院手續。小慧步出醫院前半小時，有一位親友先替她抱着小女兒，登上一輛七人車離開。約半小時後，該七人車再折返現場，接載小慧等人離去。對記者種種提問，小慧一概笑而不答，匆匆登車離開。<br> 採訪、攝影：娛樂突發組</p></body></html>

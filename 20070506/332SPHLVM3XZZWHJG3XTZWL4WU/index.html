<html><header><meta charset="utf-8"><title>史釗活愛女骨感騷內衣</title></header><body><h1>史釗活愛女骨感騷內衣</h1><p>英國歌手洛史釗活（RodStewart）嘅愛女KimberleyStewart，最近喺米積加（MickJagger）模特兒愛女ElizabethJagger手上搶走咗Ultimo少女內衣系列嘅代言人寶座。Kimberley為Ultimo拍嘅最新平面廣告，日前啱啱曝光，向來以骨感見稱嘅佢，不忘賣花讚花香，佢話內衣將佢平平無奇嘅身材變成玲瓏浮凸，最適合一眾身形纖瘦嘅少女穿着喎。</p></body></html>

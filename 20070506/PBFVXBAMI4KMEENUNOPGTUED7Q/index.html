<html><header><meta charset="utf-8"><title>朴恩惠Bada勾遊客</title></header><body><h1>朴恩惠Bada勾遊客</h1><p>韓星朴恩惠和Bada等前日為首爾大型節目「HiSeoulFestival」，於首爾中區廣場舉行韓流巨星時裝表演。朴恩惠穿上印有韓文圖案的服裝上場，但養眼度始終不及大騷修長美腿的Bada。<br> 今次活動旨在利用韓星魅力，吸引海外旅客到首爾觀光。全晚最矚目的Bada既為節目行騷，其後又在台上唱歌表演，吸引大批途人欣賞。此外，神話成員Andy，以及組合PARAN也有出席，其中PARAN的隊長Ryan因有份演出李多海新劇《你好！小姐》，獲不少女fans支持。&#13;</p></body></html>

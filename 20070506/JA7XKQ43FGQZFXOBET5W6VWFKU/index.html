<html><header><meta charset="utf-8"><title>瞄準目標<br>畢菲特鍾情鐵路股</title></header><body><h1>瞄準目標<br>畢菲特鍾情鐵路股</h1><p>股神畢菲特表示，坐擁460億美元（約3588億港元）現金的巴郡，已準備好進行大型收購，目標不是「小老鼠」，而是一頭「大象」，惟目前尚未有心水。<br> 此外，他認為原油價格上漲，鐵路公司的柴油成本難免會增加，可是貨車運輸要承擔更高的汽油開支，相對下前者較具競爭力；再者，放寬監管將令鐵路業成為一盤更佳的生意。<br> 巴郡上月公布，持有全美第二大鐵路公司BurlingtonNorthernSantaFe的11%權益。Burlington股價自巴郡披露上述消息以來累漲9.3%，今年來已勁揚22.5%。<br> </p></body></html>

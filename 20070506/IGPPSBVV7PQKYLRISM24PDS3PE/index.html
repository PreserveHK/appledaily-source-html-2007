<html><header><meta charset="utf-8"><title>關仁隱事：電眼戀情打輸數 - 關仁</title></header><body><h1>關仁隱事：電眼戀情打輸數 - 關仁</h1><p>「電眼」同「打令」嘅戀情因為「富商」撬牆腳而受到嚴峻考驗，雖然佢兩個早排拖手出現，大家以為佢哋段情仲有得掹，電眼一向愛面子，佢當然諗住打贏呢場仗，只可惜當初富商追求嘅其實係「大眼美人」，打令知道後即不停向富商埋手，講大眼美人壞話不特止，仲獻盡殷勤，結果富商轉軚同打令發展。關仁聽聞打令𠵱家一心想同富商結婚，然後飛起電眼，成件事電眼只得個睇字，做唔到任何嘢。<br> Textby關仁</p></body></html>

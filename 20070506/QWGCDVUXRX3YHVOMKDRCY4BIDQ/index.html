<html><header><meta charset="utf-8"><title>關仁隱事：火爆演員爛滾唔開工 - 關仁</title></header><body><h1>關仁隱事：火爆演員爛滾唔開工 - 關仁</h1><p>「火爆演員」雖然已為人夫，但一樣係爛滾到七彩，早排佢喺內地拍戲，有日原本要開早班，點知成組人等極都唔見佢出現，導演喺現場梗係好嘮嘈，即刻叫製片同火爆演員個助手返酒店搵佢，拍咗好耐門都冇人應，後來要搵酒店員工嚟開門，先發現火爆演員原來仲瞓喺溫柔鄉，唔肯起身開工。最後要佢助手三催四請，佢老哥先肯死死氣起身開工。導演雖然谷到一肚氣，但對住呢位咁有級數嘅演員，當然係敢怒不敢言啦！火爆演員爛滾已經唔啱，滾到影響埋工作就更加唔應該囉！<br> Textby關仁</p></body></html>

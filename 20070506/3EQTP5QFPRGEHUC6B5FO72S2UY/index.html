<html><header><meta charset="utf-8"><title>FollowMe：金手指揸重 - 高彰波</title></header><body><h1>FollowMe：金手指揸重 - 高彰波</h1><p>基金最愛工業股，惠理基金（ValuePartners）對通達集團（698）重視程度，由持股比例與時間可見一斑。<br> 惠理早在04年10月已入股通達，當時只持有1.8億股，佔發行股本5.48%，其後數番增持，到06年3月已增至11%，直至今年初才因配售而被沖淡至9.17%，持股量則保持3.68億股，市值逾2億元。<br> 惠理有「金手指」之譽，所持股份既雜且多，但對通達佔投資組合比重與涉及市值之大，實在少見，而且夠晒長情，未因有利在手便回吐，可見鍾愛有加，以行動證明睇好通達。人出雞，你出豉油，博得過。</p></body></html>

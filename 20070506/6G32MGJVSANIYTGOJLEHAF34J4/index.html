<html><header><meta charset="utf-8"><title>附近有泳灘商場</title></header><body><h1>附近有泳灘商場</h1><p>《配套》銀線灣屬清水灣道沿線洋房最集中的分支路段，亦設有該處唯一的商場式購物點，即毗鄰金碧苑的銀線灣廣場，內有超級市場及洗衣舖等，勉強可應付生活所需。至於沿銀岬路落山，可抵銀線灣泳灘，提供燒烤場地，喜歡親近大自然的最適合不過。<br> 如想多一點選擇，可以駕車前往將軍澳坑口一帶，只消5分鐘車程，便可抵達多個購物商場，途經將軍澳醫院，屬西貢區主要醫院，公共地方新淨，急診室亦較少人。<br> 區內原本有領匯旗下的厚德街市，提供超市以外的選擇，但街市於今年3月發生三級火警，至今現場仍被木板圍封，領匯初步估計，整個街市於7月底才可重新全面開放。</p></body></html>

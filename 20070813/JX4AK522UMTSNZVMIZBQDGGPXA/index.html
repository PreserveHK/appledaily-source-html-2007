<html><header><meta charset="utf-8"><title>ClickClick情報科：王菀之晒三角頭</title></header><body><h1>ClickClick情報科：王菀之晒三角頭</h1><p>王菀之（Ivana）日前跟張敬軒到觀塘出席活動，雖然這對緋聞情侶不時在台上打情罵俏，又手拖手獻唱《手望》，不過大家的焦點似乎集中在Ivana的怪誕髮型上。<br> 凌零發日前瀏覽香港討論區，有網友以「王菀之個頭想點」發表文章，隨即引起網友熱烈討論Ivana的新髮型。大部份網友讚她的倒三角形頭很cute，不過davidmarco卻說：「我第一眼都覺得勁似葉劉淑儀個掃把頭，個樣都好似。」難怪凌零發也覺得熟口熟面啦！</p></body></html>

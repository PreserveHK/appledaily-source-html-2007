<html><header><meta charset="utf-8"><title>落馬洲直通巴或減價</title></header><body><h1>落馬洲直通巴或減價</h1><p>【本報訊】九廣鐵路落馬洲支線周三通車，對經常來往皇崗與本港的市民有極大吸引力。直通巴士團體預計落馬洲支線通車後生意會跌兩成，或者要減價留客。家住馬鞍山的張先生在皇崗福田開設公司，他每天都要穿梭深港兩地，現時每日要轉三次車才能北上，他表示通車後會選擇落馬洲支線，「時間可以控制得好啲，我試過喺外面塞咗一個鐘」。直通巴士業界則正考量減價留住客人，預計落馬洲支線加入競爭後，客量會下跌兩成，火車沿線生意影響最大。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃家強最叻換尿片 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃家強最叻換尿片 - 馮仁昭</h1><p>黃家強噚日喺大埔舉行「她他」音樂會，除咗現場表演之外，亦同現場觀眾玩遊戲，佢仲即場大展身手示範換尿片，只見佢三兩下手勢就同道具BB換好尿片，相信同平時訓練有素有關。家強近排忙於宣傳即將推出嘅新專輯，所以成日四圍飛，為免乖仔唔認得佢，所以家強會電腦隨身，隨時同老婆及乖仔視像見面。對於Beyond明年25周年，家強話Beyond應該唔會搞紀念活動，因為佢哋都冇新歌。</p></body></html>

<html><header><meta charset="utf-8"><title>IVY超貴睫毛液行善</title></header><body><h1>IVY超貴睫毛液行善</h1><p>韓國女歌手IVY今年頻頻接拍廣告搵真銀，昨日她以化妝品牌MISSHA的代言人身份，出席在首爾舉行的慈善義賣活動，並把廣告商價值25,000港元、鑲有黃金和碎鑽的名貴睫毛液捐出作拍賣用途。<br> IVY昨日為隆重其事，刻意收起性感、端莊出席慈善活動。她還聯同化妝品牌另兩名代言人BoA和張東健，捐出個人服裝讓fans在網站內競投。另外，她與巴塞前鋒亨利（ThierryHenry）等體壇明星，於6月到日本拍攝的運動服Reebok平面廣告也在昨日首度曝光，IVY等人均以一動一靜造型現身海報內，硬銷每個人的多種個性。</p></body></html>

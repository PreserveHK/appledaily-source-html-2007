<html><header><meta charset="utf-8"><title>威廉哈里為嫲嫲開P</title></header><body><h1>威廉哈里為嫲嫲開P</h1><p>"Itwillbeafarcryfromtheusualofficialevent..."saidaRoyalmole.<br>「今次完全唔係尋常官方項目……」皇室爆料人話。</p><p>英國王子兄弟威廉同哈里，替亡母戴安娜王妃搞完紀念音樂會後，又有新搞作──替女皇嫲嫲伊利沙伯同爺爺菲臘親王，搞一個另類嘅結婚60周年派對，傳聞講派對會喺11月10日舉行，屬非官方性質，即係話佢哋嘅女朋友都可以出席。兩個王子又有得玩一番，但唔知向來嚴肅嘅英女皇同唔同佢哋癲。<br> 英國《星期日郵報》</p></body></html>

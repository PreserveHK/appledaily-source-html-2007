<html><header><meta charset="utf-8"><title>紅BlogBlog：方力申水怪技癢</title></header><body><h1>紅BlogBlog：方力申水怪技癢</h1><p>曾為香港游泳代表隊成員的方力申，早前忙於跟鍾欣桐拍攝電影《出水芙蓉》，日前他在其個人網誌中上載了拍攝該片的花絮，順便大晒泳術。<br> 凌零發日前瀏覽方力申的blog，他以「忙裏偷閒的我」為題上載花絮片段。向來調皮反斗的方力申，當日穿上長袖間條T恤、白色長褲及波鞋，忽然技癢，戴上泳鏡一躍入池，然後輕鬆潛到水底擺出V字手勢，不過凌零發覺得最搞笑是方力申浮上水面時，慘被工作人員取笑他頭大，他更張開口面對鏡頭，十足水怪現身！<br> <br> 方力申blog網址：<br>  http://hk.myblog.yahoo.com/alex-fong </p></body></html>

<html><header><meta charset="utf-8"><title>妙芝blog晒囝囝開學</title></header><body><h1>妙芝blog晒囝囝開學</h1><p>身為劉德華fans的歐陽妙芝，在偶像網頁內以兒子Achille名義寫blog，內容主要是兒子首天上學的點滴，昨日她在電話中說：「囝囝本來係上個星期五第一日返學，但係因為掛8號風球，所以改為今日（即昨日），我同老公都好緊張，早前仲兩公婆親自幫囝囝剪咗個平頭裝，睇起嚟儍氣得意啲。」她透露昨日囝囝剛滿27個月，她說：「我哋每個月都會同囝囝切蛋糕慶祝生日。」</p><p>偶像排第三</p><p>妙芝既然封劉德華做偶像，那偶像、丈夫及兒子三人如何排位？她說：「一定係老公同囝囝排頭二位，偶像係遙不可及嘅，好少接觸，所以排第三位啦。」<br> 採訪：RitaLeung</p></body></html>

<html><header><meta charset="utf-8"><title>河知雲抵日韓迷瘋狂</title></header><body><h1>河知雲抵日韓迷瘋狂</h1><p>昨日下午對於日本的韓流fans來說，絕對是天大的喜訊。因為河知雲、李東健、安七炫和趙顯宰等多名韓星，齊齊抵達東京成田機場，準備出席於東京巨蛋舉行的韓流活動「FACEinJAPAN」。<br> 超過300名韓流fans昨日在成田機場的入境大堂，高舉橫額等待偶像出現。架上墨鏡的河知雲接過鮮花後，大方向影迷揮手，至於李東健的師奶fans也不遑多讓，不停呼喊偶像的名字。今次活動早於本月初已在東京巨蛋舉行，大會展出不少韓星的相片和作品，而今明兩日更會進行大型公演。</p></body></html>

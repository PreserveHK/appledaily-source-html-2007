<html><header><meta charset="utf-8"><title>38%人減肥靠藥物</title></header><body><h1>38%人減肥靠藥物</h1><p>本港一項調查發現，228名曾減肥人士之中，65%曾服用減肥食品或飲品，38%服用醫生處方減肥藥。體重達264磅的Alan在醫生監督下服用處方減肥藥諾美亭，並節食及跳瘦身舞，三個月內成功減至217磅（圖）。醫院藥劑師學會藥物教育資源中心教育總監崔俊明警告，此藥可導致口亁、失眠及發熱等副作用，心血管病或高血壓人士忌服。美國食品及藥物管理局（FDA）建議，不可連續服用此藥逾一年；若病人服用三個月內體重未能減少5%，應即時停藥。
</p></body></html>

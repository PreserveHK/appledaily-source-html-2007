<html><header><meta charset="utf-8"><title>案件速遞<br>司機涉衝燈撞死人</title></header><body><h1>案件速遞<br>司機涉衝燈撞死人</h1><p>【本報訊】小巴司機涉嫌在葵涌駕車時，衝紅燈撞死一名八旬婦人，被控危險駕駛引致他人死亡，案件昨在荃灣裁判法院開審，有證人指小巴司機在燈位前切線爬頭，然後懷疑衝燈，未幾便發現老婦捲入小巴車尾，傷重昏迷。<br> 根據控方所稱，62歲被告周漢威（圖）於去年5月9日清晨5時許，駕駛小巴由葵涌道右轉入葵富路時，衝紅燈撞死正過馬路的80歲老婦司徒麗。<br> 案件編號：TWCC2787/07</p></body></html>

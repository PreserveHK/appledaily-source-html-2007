<html><header><meta charset="utf-8"><title>曲奇模全板<br>方便省時</title></header><body><h1>曲奇模全板<br>方便省時</h1><p>閒時最喜歡做印模曲奇，當想起親朋好友收到一個個可愛的心心、星星便覺得開心，不過做這種印模曲奇極花時間，恨不得一口氣可以印出一排曲奇便最省工夫。有次路經吉之島十蚊店，便真的看到這種曲奇印板，便買來一試，結果也真的可以同時印多塊曲奇，不過有個缺點就是印板清理有點麻煩，因為會有曲奇麵糰黏在板上。雖然做餅方便，但清潔卻費時，針果然沒兩頭利。<br><br>記者：謝翠玲</p><p>銷售點：JUSCO十元廣場（灣仔店）<br> （28365080）</p></body></html>

<html><header><meta charset="utf-8"><title>順口溜：炒作</title></header><body><h1>順口溜：炒作</h1><p>電視經常炒領導，開會剪綵做報告，<br> 長篇大論多官話，實事一件難辦到；<br> 小報經常炒明星，形象生動演藝精，<br> 搖頭擺臀亂做態，嘴尖皮厚腹中空；<br> 廣告經常炒大款，樂善好施心腸軟，<br> 表面一副君子相，心狠手辣只弄錢；<br> 文壇經常炒作家，人家不誇自己誇，<br> 互相吹噓連環捧，你炒我來我炒他；<br> 國企經常炒經理，回天有術力無比，<br> 肥了方丈垮了廟，屁股一拍溜之急；<br> 書商經常炒學者，著書立說成果多，<br> 寫書實為求職稱，脫離實際話空說。</p></body></html>

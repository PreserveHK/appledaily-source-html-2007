<html><header><meta charset="utf-8"><title>馮仁昭四圍超：S.H.E無辜變漢奸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：S.H.E無辜變漢奸 - 馮仁昭</h1><p>最近有網站發起「你的奧運夢想是甚麼」選舉，揀選心水08年北京奧運主題曲主唱者，五月天、Twins同孫燕姿暫排頭3位，S.H.E（圖）位列第10。不過有網友指S.H.E兩年前做電子遊戲代言人時，以日本武士look亮相，最後S.H.E因「漢奸」罪名俾網站取消資格。問到怕唔怕喪失唱奧運主題曲機會，S.H.E唱片公司華研話：「很多歌手都沒去唱。」</p></body></html>

<html><header><meta charset="utf-8"><title>蘇said：保分被揭有污點弟 - 阿蘇</title></header><body><h1>蘇said：保分被揭有污點弟 - 阿蘇</h1><p>人氣超級插水嘅「保分」，佢首先冇乜觀眾緣，𠵱家突然連記者緣都冇埋，臭史、衰新聞可以話出極都有。八單嘢過大家聽，保分初出道時喺雜誌做過stylist仔，佢屋企仲要有個好唔生性、曾經犯事而惹上官非嘅細佬，呢件事佢梗係絕口不提啦！保分出咗名後，成日sell自己廚藝好，但係來來去去都係搬阿媽家姐出嚟，從來冇提過細佬，以前人緣好時大家都幫手、幫口唔出聲，𠵱家佢辣着咁多人，呢件過氣唔見得光嘅事就揚咗出嚟啦。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

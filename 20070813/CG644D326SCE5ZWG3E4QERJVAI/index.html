<html><header><meta charset="utf-8"><title>喉管被鑿穿　水淹英皇道</title></header><body><h1>喉管被鑿穿　水淹英皇道</h1><p>【本報訊】北角英皇道新都城百貨門外一個渠務署工地，昨晨10時許發生爆水管意外，疑有工人鑿穿一條18吋直徑地下食水管，導致大量食水如噴泉湧出浸滿路面，水深約一呎（圖）。因旁邊百貨公司尚未開舖，倖免變成澤國，但夾雜泥沙的食水沿商場樓梯湧落地庫，其中兩間超級市場及售賣台灣食品的商店需暫停營業，勞動多名職員忙於清理積水。另有一名商場保安員不慎跣倒受輕傷。<br> 警員到場一度封閉英皇道西行其中兩條行車線，但交通未嚴重擠塞。水務署人員亦奉召前來搶修，僅新都城大廈的商戶及住戶受暫停食水影響，水務署即時開放街喉臨時供水，至傍晚恢復正常。</p></body></html>

<html><header><meta charset="utf-8"><title>一峰二汶夜蒲老蘭</title></header><body><h1>一峰二汶夜蒲老蘭</h1><p>林一峰及林二汶兩兄妹前晚現身蘭桂坊，兄妹檔夜蒲。前晚組合at17到會展為許志安音樂會任表演嘉賓後，成員之一的林二汶沒有到銅鑼灣參加許志安生日派對，反而於昨日凌晨12時許，偕兄長林一峰坐的士到達蘭桂坊，二人一黑一白T恤現身，見記者拍照時笑容滿面，林一峰以手搭着妹妹肩膊，然後開心笑謂：「我哋兩兄妹好耐冇一齊影合照呀。」<br> 問到兄妹二人到蘭桂坊有何節目？林一峰說：「我哋之前睇完音樂會，咪約埋成班朋友去玩，飲吓嘢囉。」<br> 採訪：王連連<br> 攝影：陳志嵐</p></body></html>

<html><header><meta charset="utf-8"><title>環球片場：宋慧喬開工夠親民</title></header><body><h1>環球片場：宋慧喬開工夠親民</h1><p>阿Net雖然唔多留意韓國潮流服飾，但就好關心服裝品牌代言人，最近宋慧喬就幫當地服裝品牌Roem拍攝最新秋裝照片，仲將花絮放上官網畀人睇。雖然段片只有音樂做背景，但fans睇到喬妹個靚樣，都應該心滿意足。喺拍攝現場，喬妹同工作人員表現得好投契，鏡頭以外不時有講有笑，搞到阿Net好希望能夠成為其中一分子。<br> 網址： http://www.roem.com/index.asp?CLASS_CODE=03&amp;SUBCLASS_CODE=03 </p></body></html>

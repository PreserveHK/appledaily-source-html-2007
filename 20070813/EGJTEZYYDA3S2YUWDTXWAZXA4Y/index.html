<html><header><meta charset="utf-8"><title>倖田來未吸藍氣反底</title></header><body><h1>倖田來未吸藍氣反底</h1><p>近期人氣有回落迹象的日本性感女歌手倖田來未，前日在千葉幕張舉行的戶外音樂會SummerSonic07中擔任表演嘉賓，她除了以性感打扮獻唱外，更與全身藍色的美國組合BlueManGroup同台演出。</p><p>Avril忍痛開騷</p><p>為配合BlueManGroup的藍色造型，初次參加SummerSonic的倖田，前日以藍色露臍裝現身，他們合力演繹了DonnaSummer的名曲《IFeelLove》，表現合拍。此外，正在日本展開宣傳的加拿大女歌手AvrilLavigne，雖然因背痛取消了不少工作，但前日她仍在音樂會上精神奕奕地獻唱了13首歌曲。</p></body></html>

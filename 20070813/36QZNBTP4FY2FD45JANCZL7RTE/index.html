<html><header><meta charset="utf-8"><title>內地災情<br>北京　下冰雹10分鐘</title></header><body><h1>內地災情<br>北京　下冰雹10分鐘</h1><p>北京前晚局部地區遭到狂風暴雨侵襲，當中前門附近更是大雨夾雜着冰雹。住在當地的居民指，冰雹的直徑有5毫米、約一粒黃豆大，共維持了10分鐘。北京氣象台隨後發出紅色雷電暴雨警報。「我都不敢開車了！」一名司機指急促而來的狂風將行駛中的車輛吹得左搖右擺，相當危險。東直門外大街兩旁共15棵樹更被狂風連根拔起，令當地交通一度擠塞。暴雨在持續一個小時後才逐減弱，當中朝陽區、東直門等地成為重災區。<br> 北京《新京報》</p></body></html>

<html><header><meta charset="utf-8"><title>內地災情<br>廣東　8級風暴侵襲</title></header><body><h1>內地災情<br>廣東　8級風暴侵襲</h1><p>持續暴雨令廣東雷州洪澇成災後，但9號熱帶風暴「聖帕」昨日凌晨在西太平洋東部形成，風力達到8級，並以每小時8公里的速度向偏西方向移動，將令廣東出現維持的強降雨天氣，而日前遭受水災的湛江，仍將持續受到風雨天氣影響。氣象部門預計，暴雨天氣將會持續到後日。而早前受颱風影響而中斷行車的粵海鐵路湛海線，在中斷66小時後昨終於全面恢復行車。雖然廣東部份地區暴雨成災，但粵北韶關等地卻持續亁旱，部份中小型河流已經斷流。<br> 新華網<br> </p></body></html>

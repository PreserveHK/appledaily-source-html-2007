<html><header><meta charset="utf-8"><title>肥姐嘆魚蛋粉</title></header><body><h1>肥姐嘆魚蛋粉</h1><p>近日在家休養的沈殿霞（肥姐）昨日精神似乎不錯，早上7時許，司機在九龍塘寓所後門接肥姐和欣宜去數碼港艾美酒店食早餐，她們於9時許飽餐後，司機便載肥姐到瑪麗醫院，肥姐落車時向記者說：「我今次嚟係做檢查。」<br> 肥姐於下午1時左右做完檢查，由胞姊攙扶離開醫院，之後到九龍城福佬村道會合張徹太太一起食德昌魚蛋粉，用完餐後，便乘七人車到一街之隔的獅子石道逛毛冷店，不過沒有收穫，之後便回九龍塘寓所。</p><p>謝賢贈薑醋</p><p>下午4時，謝賢的外籍女傭攞了一兜薑醋探望肥姐，謝賢昨日接受電話訪問時說：「我有打過電話畀肥姐，佢把聲好雄壯。」<br> 採訪、攝影：娛樂突發組</p></body></html>

<html><header><meta charset="utf-8"><title>欠債漢攀欄圖跳樓</title></header><body><h1>欠債漢攀欄圖跳樓</h1><p>【本報訊】一名男子疑向銀行借錢經營水貨，其後疑生意失敗無力償還數萬元借貸，昨一時想不開身懷遺書，登上黃大仙一幢大廈19樓走廊鐵欄外企圖跳樓，並不時做出危險動作，警方及消防到場張開氣墊戒備，一小時後將他勸回安全地方送院。<br> 男事主姓吳（31歲）居住慈雲山，消息稱，他較早時向銀行借下數萬元經營水貨，惟經營不善借貸付諸東流，近日他遭銀行追債卻無力償還，因而悶悶不樂。<br> 昨下午2時許，吳疑無法還債下萌死念，身懷遺書跑到竹園南邨趣園樓19樓頂樓，攀出鐵欄外企圖跳樓，並不時一隻手握着鐵欄，將一隻腳懸空作跳樓危險動作，街坊發現報警。</p></body></html>

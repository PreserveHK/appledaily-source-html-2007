<html><header><meta charset="utf-8"><title>案件速遞<br>港大生涉偽造成績單候審</title></header><body><h1>案件速遞<br>港大生涉偽造成績單候審</h1><p>【本報訊】一名香港大學法律學院的法律專業證書課程（簡稱PCLL）學生，涉嫌偽造成績單意圖欺騙港大法學院教授及職員，又利用偽造信件，訛稱自己因被困升降機而未能出席考試，該男生昨於東區裁判法院應訊，案件將轉介區域法院，押後至本月22日審理。<br> 23歲被告鄭星浩（圖），報稱研究生，被控以偽造及使用虛假文書共四項罪名，暫毋須答辯，獲准保釋候訊。被告昨日使出「金蟬脫殼」，迅速更衣離開法庭，逃避記者鏡頭。<br> 案件編號：ESCC2668/07</p></body></html>

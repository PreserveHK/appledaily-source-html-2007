<html><header><meta charset="utf-8"><title>着數特區：<br>Nautica父親節禮盒有衫有錶有優惠</title></header><body><h1>着數特區：<br>Nautica父親節禮盒有衫有錶有優惠</h1><p>Nautica崇尚海洋生活，充滿美式風情，是不少中產男士的高級休閒服飾選擇。由即日起至6月17日，可以優惠價$1,280購買父親節禮盒，禮盒包括任何系列原價$530或以下的Polo恤或恤衫1件，配以原價$1,190手錶1隻。而各位女士到Nautica專門店買滿$1,000（其中一件須為女裝），即可獲贈原價$420的帆布袋。<br><br>Nautica（25064330）<br>銅鑼灣時代廣場5樓505-506室</p></body></html>

<html><header><meta charset="utf-8"><title>HDMI2入1出　70米高清傳輸</title></header><body><h1>HDMI2入1出　70米高清傳輸</h1><p>呢期高清玩家熱話，就係LCDTV嘅HDMI頭唔多夠用！一般情況係碟機同部PS3爭一個HDMI頭用；CYPCLUX-2170新推出一隻2入1出HDMI螢幕轉換器，佢可以同時將兩部PS3、Blu-rayDiscPlayer或HDDVDPlayer接駁至同一個高清大螢幕上；雖則市面有好多同類產品，不過CLUX-2170標榜使用了高質的SONY晶片，能提供專業訊號加強功能，市面一般產品只能提供10至20米的接駁距離，但佢加強訊號後，號稱傳輸距離可長達70米；音響方面則支援無壓縮的8聲道數位音頻傳送，真係幾強吓！<br><br>記者：朱崇德</p></body></html>

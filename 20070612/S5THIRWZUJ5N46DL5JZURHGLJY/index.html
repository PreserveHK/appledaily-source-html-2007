<html><header><meta charset="utf-8"><title>Blog人話：見工鬥誰酒量大</title></header><body><h1>Blog人話：見工鬥誰酒量大</h1><p>飲酒叻原來可以幫你搵到工！湖北咸寧的大學畢業生郝力話，某企業舊年底去學校請人，自己亦交了簡歷，一星期後收到複試通知，連他在內有五男三女，竟然被叫去吃飯，席間，企業負責人話，因為公司應酬多，錄用的人一定要酒量好。之後就不斷灌學生飲酒，幾個回合後，三女一男先敗下陣來，平時少喝酒的郝力此時心生一計，藉口去「方便」，在廁所扣喉把酒嘔出來，前後嘔了三次，贏了份工回來。<br> <br>  http://news.163.com/07/0611/15/3GNE5URJ00011229.html </p></body></html>

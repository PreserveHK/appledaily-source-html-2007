<html><header><meta charset="utf-8"><title>抗議公屋加租冇王管</title></header><body><h1>抗議公屋加租冇王管</h1><p>【本報訊】社會民主連線及捍衞基層住屋權益聯盟等多個團體昨分別向房屋及規劃地政局請願（圖），抗議立法會今天審議的《2007年房屋（修訂）條例草案》廢除房屋條例中規定租金不能超過入息比例中位數一成的條文，令房委會日後加租冇王管。<br> 團體又反對政府提出以公屋加租幅度不超過一成，換取立法會通過新法例，團體認為必須保留租金不能超過入息比例中位數一成這項公屋租金封頂條文，才能充份保障公屋居民的權益。<br> 凌樹輝攝</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>薩爾科齊考試符碌</title></header><body><h1>國際Gossip<br>薩爾科齊考試符碌</h1><p>法國總統薩爾科齊（NicolasSarkozy）唔好彩，俾退休教師岡薩雷斯（Jean-BernardGonzalez）爆佢大鑊──高中畢業試幾科都攞唔到一半分數。以每科20分滿分嚟計，數學得8分、法文筆試7分、哲學9分，總平均分得11分，僅僅符碌合格。原來一直倡議多勞多得嘅總統先生，都曾經懶散過。成績唔好唔緊要，佢家陣係總統噃。<br> 英國《泰晤士報》</p></body></html>

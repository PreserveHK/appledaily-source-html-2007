<html><header><meta charset="utf-8"><title>國際Gossip<br>他信隨時被抄家</title></header><body><h1>國際Gossip<br>他信隨時被抄家</h1><p>泰國軍人上年發動政變趕咗前總理他信（ThaksinShinawatra）落台，噚日（周一）再宣佈凍結他信同佢老婆名下21個銀行賬戶同資產，總值529億泰銖（約127億港元）。喺軍政府上台後至成立嘅資產調查委員會（AEC）話，一旦法庭裁定他信兩公婆非法取得有關財富，呢筆資產將會充公。他信話AEC嘅決定對佢唔公平兼且違法，威脅會採取法律行動告AEC。<br> 法新社</p></body></html>

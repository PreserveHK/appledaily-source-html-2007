<html><header><meta charset="utf-8"><title>退休錦囊　啱聽！</title></header><body><h1>退休錦囊　啱聽！</h1><p>鍾意周遊列國的二哥悠樂祥，發夢都諗住盡早退休盡享人生。我一見書店有《10年內我要退休》上架，即時買下，當益二哥之餘，自己其實都好有興趣。此書開宗明義，教你利用10年時間，持之以恒每月固定投資，實現10年間提早退休的美夢絕非難事。最大Gimmick是向名人取經，包括周融、雷鼎鳴、勞永樂、湯家驊、鄭文雅、郭家明，珠玉在前分享退休心得。除專家教路，投資工具優劣特色大比拼、人生投資攻防陣、教你善用MPF等內容，都非常實用。書買了回家，竟成我兩兄妹20年來未嘗再爭玩具玩的互搶導火線。</p><p>悠娛思<br> 文靜卻不內向，不但有藝術家氣質也具藝術家脾氣。</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>英皇重組澳門酒店權益</title></header><body><h1>財話短說<br>英皇重組澳門酒店權益</h1><p>▲英皇系重組澳門酒店權益，英皇國際（163）先以1.71億元向大股東楊受成購入Nova的10%權益，代價按每股2.15元發行7940萬新股支付。其後英皇國際以相同作價出售該10%權益予英皇娛樂（296），代價按每股1.63元發行約1.05億股新股支付，令英皇國際在英皇娛樂持股量由34.82%升至41.43%。完成後，英皇娛樂實際擁有的澳門英皇娛樂酒店權益將由45%升至50%，並成為兩間貴賓廳的唯一經營者。另楊受成以每股2.15元配售約2.83億股英皇國際，套現6.08億元，持股量降至50.29%。</p></body></html>

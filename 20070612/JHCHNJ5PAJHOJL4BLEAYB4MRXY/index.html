<html><header><meta charset="utf-8"><title>國際Gossip<br>安妮公主跌倒鬧人</title></header><body><h1>國際Gossip<br>安妮公主跌倒鬧人</h1><p>"Don'tdothat.Grabbingmeroundmy(inaudible)won'thelp."Annesnapped.<br>「唔好呀。捉住我個（唔出得街）無用㗎。」安妮公主大喝。</p><p>做公主，幾時都要大方得體，不過英國安妮公主（PrincessAnne）最近到咗國內嘅海峽群島（ChannelIsles）視察，竟然好失禮。佢走到一條大街，隨行官員轉頭一望，咦，唔見咗公主嘅？原來佢跣低咗（圖），仲要屁股落地。有人想扶起佢時，仲粗魯咁喝人停手，僅餘嘅儀態都無埋。公主身嬌肉貴，唔隨便俾人掂。<br> 英國《太陽報》</p></body></html>

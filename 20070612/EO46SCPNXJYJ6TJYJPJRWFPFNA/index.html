<html><header><meta charset="utf-8"><title>Web一Web：老鼠做鄰居</title></header><body><h1>Web一Web：老鼠做鄰居</h1><p>公屋實行扣分制後，別以為可趕絕垃圾蟲，還有很多居民不怕扣分，煙民公然在邨內吸煙，有些公屋單位甚至有老鼠自出自入也無人理！<br> 近日有網民將一段「石硤尾垃圾公屋有老鼠無人理」的片段放上網，該片段長約1分鐘，影片開始了不足15秒，「主角」已經出現，一隻老鼠在一間公屋單位內的垃圾堆中四圍走，還大膽地走到鐵閘處探頭而出，假如鄰居目睹這位另類「住客」，隨時給牠嚇親。<br> 公屋現時禁止居民飼養寵物，否則會被扣分。片中的住戶在家堆滿垃圾，不知會否因影響環境而扣分，還是把老鼠當作寵物而扣分呢？</p></body></html>

<html><header><meta charset="utf-8"><title>會所大保養好撐樓價</title></header><body><h1>會所大保養好撐樓價</h1><p>-配套-<br> 陽明山莊為南區最具規模的豪宅屋苑之一，18幢住宅環繞園林瀑布式設計的中央平台花園而建，提供近千個單位，當中面積逾2500方呎的大單位佔近七成，住客非富則貴。屋苑會所規模龐大，康樂及飲食設施齊備，包括3個泳池、4個網球場、7個壁球場、9間中西食肆等。另屋苑內建有超級市場和國際幼稚園，體貼住戶。由於發展商仍持有4幢住宅，非常重視屋苑保養及服務質素，對物業身價起支持作用。<br> 中原甄旭良表示，陽明山莊可供二手買賣的單位約700伙，現時放盤約200個，叫價每方呎9000至1.3萬元，每月平均錄得約10宗買賣，租務更為活躍，每月成交超過10宗。</p></body></html>

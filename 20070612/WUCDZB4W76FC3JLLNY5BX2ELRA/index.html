<html><header><meta charset="utf-8"><title>紐卡素欲簽古利</title></header><body><h1>紐卡素欲簽古利</h1><p>紐卡素新領隊艾拿廸斯，繼簽入前鋒維度卡及中場祖爾巴頓後再有新目標，矛頭指向巴塞隆拿翼鋒古利，並有望以100萬鎊（約1,530萬港元）的超低價邀他加盟。<br> 因為美斯崛起，30歲的法國右翼古利在巴塞隆拿已淪為大後備，早前更發表離隊宣言；艾拿廸斯一向喜用4-3-3陣式，古利加盟正合發揮，古利經理人史巴斯坦連拿說：「古利已知道紐卡素對他感興趣，但現在還未有決定。」不過保頓中場路蘭卻無意追隨恩師轉投紐卡素，可謂艾拿廸斯一手帶起的路蘭，現在已成保頓隊長，更有傳言這位24歲中場會跟隨艾拿廸斯；但路蘭周一表明在保頓十分開心，粉碎轉會傳聞。</p></body></html>

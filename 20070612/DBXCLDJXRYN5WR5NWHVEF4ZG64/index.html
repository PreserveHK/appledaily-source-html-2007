<html><header><meta charset="utf-8"><title>1997年6月13日<br>10年前後：英女皇授勳　曾蔭權晉爵</title></header><body><h1>1997年6月13日<br>10年前後：英女皇授勳　曾蔭權晉爵</h1><p>香港歷史上最後一次英女皇壽辰授勳名單在97年今日公佈，當時身為財政司的曾蔭權獲封爵士，成為港府官員中獲授勳銜最高的官員。他獲頒英帝國爵級司令勳章（KBE），比當時的布政司陳方安生的英帝國司令勳章（CBE）更高。<br> 效命殖民地政府30年的曾蔭權成為曾爵士，這個回歸前的榮譽在回歸後卻是「政治不正確」。但一直不獲中央和左派視為「自己人」的曾蔭權更沒有想過，後來他會因為董建華腳痛下台，成為特首繼任人。</p></body></html>

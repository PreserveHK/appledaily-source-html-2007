<html><header><meta charset="utf-8"><title>國際Gossip<br>薩爾科齊控制議會</title></header><body><h1>國際Gossip<br>薩爾科齊控制議會</h1><p>法國議會選舉首輪投票有結果，啱啱上任嘅總統薩爾科齊（NicolasSarkozy）真係瞓着都識笑，因為佢所屬政黨人民運動聯盟，攞到近4成選票，贏到開巷。有分析估計，過埋次輪投票，薩爾科齊陣營喺議會577席裏面，可能最多攞到501席，嘩到時真係惡晒，想推行咩政策都暢通無阻啦。不過反對派就擔心，薩爾科齊盡得民心後會中央集權，越嚟越霸道。<br> 法新社/路透社</p></body></html>

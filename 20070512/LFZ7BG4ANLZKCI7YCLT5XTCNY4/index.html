<html><header><meta charset="utf-8"><title>獎獎你：名偵探柯南出動！</title></header><body><h1>獎獎你：名偵探柯南出動！</h1><p>名偵探柯南的推理能力的確厲害，今次眾人參加豪華郵輪「愛芙羅黛蒂號」處女航行儀式，竟巧遇15年前北大西洋貨輪沉沒案的幕後黑手，試問柯南又怎會放過兇手呢？想知結局如何，只需回答問題，即有機會獲得電影《名偵探柯南：水平線上的陰謀》門券2張。<br><br>‧必須憑報紙上的參加表格才可以參加遊戲。</p><p>問題︰柯南等人參加哪艘郵輪的處女航行儀式呢？</p><p>優先場日期：<br> 5月20日（星期日）<br> 上午10時正，JP銅鑼灣</p></body></html>

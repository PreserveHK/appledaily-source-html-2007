<html><header><meta charset="utf-8"><title>《魔盜王4》隨時開工</title></header><body><h1>《魔盜王4》隨時開工</h1><p>由尊尼狄普（JohnnyDepp）和周潤發主演的《加勒比海盜：魔盜王終極之戰》（PiratesoftheCaribbean:AtWorld'sEnd），全球影迷引頸以待，該片監製謝利畢咸馬（JerryBruckheimer）表示這片會是《魔盜王》三部曲的最終回，就算開拍第四集亦會是獨立發展的前傳。<br> 至於男主角尊尼狄普接受新一期美國雜誌《EntertainmentWeekly》訪問時說：「我很樂意接拍第四集，只要有合適的原因去開拍的話，那又沒有不去接拍的理由吧。」</p></body></html>

<html><header><meta charset="utf-8"><title>人物誌<br>14歲鬥唱奪冠入行</title></header><body><h1>人物誌<br>14歲鬥唱奪冠入行</h1><p>現年49歲的關菊英，14歲時憑在市政局主辦的歌唱比賽中勇奪冠軍闖入樂壇，是七、八十年代的當紅歌手，曾推出多張唱片，82年與黎小田結婚，但兩年後便離婚。90年推出最後一張唱片後，因反應未如理想，便與家人移民加拿大過着半退休生活，至近年才回流香港，去年除主持無綫《超級靚聲演鬥廳》節目外，又接拍劇集《東方之珠》，近日憑劇集《溏心風暴》的細契一角人氣急升。</p></body></html>

<html><header><meta charset="utf-8"><title>是日upload：巨型曱甴蛋糕賀生日</title></header><body><h1>是日upload：巨型曱甴蛋糕賀生日</h1><p>「你敢吃嗎？」一個巨型曱甴蛋糕擺在眼前，既令人感到很搞笑，亦令人有點惡心，章魚說：「我成世人最怕曱甴，見到相都驚，千祈唔好喺我面前出現。」根據網民提供資料，這個曱甴蛋糕主要材料是朱古力，外殼、腳都是由朱古力造成。<br> 在令人不安的外表下，曱甴蛋糕「體內」則是可能令人反胃的黃色液體。一刀切開，會流出糖醬製成的焦糖內餡，再加入葡萄亁以增加香味和口感。據稱這個曱甴蛋糕是一個女孩子訂製，要求外形越似越好，目的是收蛋糕的人不敢吃，為生日的朋友送上一份最難忘的禮物。</p></body></html>

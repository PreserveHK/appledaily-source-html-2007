<html><header><meta charset="utf-8"><title>國際Gossip<br>懸紅1547萬救小人兒</title></header><body><h1>國際Gossip<br>懸紅1547萬救小人兒</h1><p>英國三歲女童馬德琳（MadeleineMcCann）上個禮拜喺葡萄牙一個度假村俾人擄走，下落不明，牽動咗唔少人嘅心，57歲英國商人溫亞德（StephenWinyard）話自己都有兩個仔女，對案件感同身受，噚日懸紅100萬鎊（約1,547萬港元），任何人提供線索救番馬德琳就可領賞。「萬人迷」碧咸亦上電視呼籲公眾提供馬德琳嘅線索。<br> 法新社</p></body></html>

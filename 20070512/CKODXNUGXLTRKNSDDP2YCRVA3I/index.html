<html><header><meta charset="utf-8"><title>機動戰車百玩不厭</title></header><body><h1>機動戰車百玩不厭</h1><p>書麒和秋怡共帶Cody到環球嘉年華嬉戲六次，故Cody十分熟悉環境，甫進場便跟門外的工作人員打招呼。<br> Cody尤其喜愛汽車，每進場例必玩「Toys4Kids」這機動遊戲，百玩不厭。秋怡說：「基本上佢都玩到熟晒，佢一坐落車上面，就黐住咗咁，坐完一架又換另一架，起碼玩三個鐘先肯走。」<br> 當雙親站在Cody的小車後拍照時，Cody擰轉頭對母親說：「媽咪，你好落車，因為我要開車。」原來Cody嫌棄爹哋媽咪站在軌道上拍照，會阻礙他出車，令秋怡啼笑皆非。</p></body></html>

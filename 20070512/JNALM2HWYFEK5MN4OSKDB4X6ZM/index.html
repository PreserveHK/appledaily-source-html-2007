<html><header><meta charset="utf-8"><title>關仁隱事：矇面俾幕後耍 - 關仁</title></header><body><h1>關仁隱事：矇面俾幕後耍 - 關仁</h1><p>好多人話「矇面」公開戀情之後寸咗好多，其實佢未拍拖之前都係一樣，成日覺得自己拍電影先過拍劇，矜貴好多咁，開工時又經常彈呢樣彈嗰樣。關仁最近聽位幕後講，話戲劇組唔少幕後一聽矇面個名已經怕怕，但衰在佢係公司仔女，上頭落柯打開劇要用佢，大家根本冇得sayno。谷住道氣之下，幕後於是安排埋啲外表冇乜點、但實際上好唔討好嘅角色畀矇面做，事關佢哋同矇面傾角色嗰陣，只係講故事大綱佢知，矇面根本唔會為意自己做埋啲角色原來咁唔討好，到部劇播出街嗰陣，班幕後咪掩住半邊嘴笑囉！<br> Textby關仁</p></body></html>

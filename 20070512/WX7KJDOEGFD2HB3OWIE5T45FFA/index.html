<html><header><meta charset="utf-8"><title>44歲父涉企圖強姦親女</title></header><body><h1>44歲父涉企圖強姦親女</h1><p>【本報訊】一名居於粉嶺華明邨的中年男子，涉嫌企圖強姦12歲親女兒，事隔兩年，女兒向學校老師及同學投訴，事件因而被揭發。涉案中年男子昨被押往沙田裁判法院提堂，案件押後至下月22日，等候律政司法律指示。<br> 控罪指44歲被告於05年10月某日，在香港企圖強姦一名12歲女童。<br> 被告昨日神情鎮定，在聽完控罪後清楚表示明白，他未有提出擔保申請，現還押監房看管。<br> 案件編號：STCC3774/07</p></body></html>

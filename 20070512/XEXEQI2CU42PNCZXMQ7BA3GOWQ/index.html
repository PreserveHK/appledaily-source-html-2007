<html><header><meta charset="utf-8"><title>財話短說<br>中國高速12億購農產品公司</title></header><body><h1>財話短說<br>中國高速12億購農產品公司</h1><p>▲中國高速（149）宣布，擬向獨立第三方王秀群及武漢天九工貿發展公司，收購武漢白沙洲農副產品大市場公司合共90%股權，總代價11.56億元。白沙洲主要主要經營農產品交易中心業務。中國高速將向王秀群發行3.6億元兩年期可換股債券支付部分金額，初步行使價2元，可轉換1.8億股，佔擴大後股本39.35%。另外向王秀群及武漢天九發1.2億元及2.56億元承兌票據。</p></body></html>

<html><header><meta charset="utf-8"><title>我是誰：黑幫之後投身藝術</title></header><body><h1>我是誰：黑幫之後投身藝術</h1><p>前晚對林嘉綺放送熱情的《東西》雜誌集團發行人李冠毅（Kevin），生於台灣，今年36歲，年輕時曾擔任模特兒拍廣告，也推出過唱片，最終在有黑幫背景的父親反對下解約，其後到新加坡和巴黎念書，在巴黎花了近7年時間學習時裝設計和藝術，01年獨自來港成立《WEMEN》雜誌，也曾擔任章子怡、張曼玉、言承旭和侯佩岑的形象顧問，02年被選為香港十大衣着品味人士，去年11月他在台灣舉行生日派對時，連日本前國腳中田英壽（圖左）也親往道賀。</p></body></html>

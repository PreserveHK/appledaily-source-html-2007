<html><header><meta charset="utf-8"><title>關仁隱事：唱K見錢開眼 - 關仁</title></header><body><h1>關仁隱事：唱K見錢開眼 - 關仁</h1><p>今時今日嘅社會，人人講求增值，唱K對增值都好落力，但增嘅並唔係學歷知識，而係講求銀包增值囉。唱K平日連講句廣東話都一嚿嚿，佢嘅英語同普通話水平有幾水皮，更加係全港皆知，其實講得唔好唔緊要，慢慢學囉，弊在佢之前扮勁，周圍同人講話去外國進修英語，點知近排有人搵佢返內地拍戲，鍾意充大頭鬼嘅佢反正周身冇蚊，聽到有錢搵竟然即刻銷假，嗱嗱聲開工賺錢先。不過唱K唔好忘記，港星唔識講普通話，返內地發展會比較蝕底，先打好根基至係最重要，錢搵唔晒嘅，但佢咁急於眼前錢，睇嚟佢經濟真係麻麻，唔怪得之被人傳佢借錢唔還啦。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>T-Bag演奸版普京</title></header><body><h1>T-Bag演奸版普京</h1><p>在人氣電視劇集《逃》（PrisonBreak）中飾演變態歹角T-Bag而獲注目的47歲演員RobertKnepper，最近參演由電腦遊戲改編、法國導演洛比桑（LucBesson）監製的新片《Hitman》，在片中他再次做大奸角，飾演一個以俄羅斯總統普京為藍本的角色。</p><p>《逃3》快開拍</p><p>Robert在片中飾演俄羅斯特工組織頭目，追殺職業為刺客的男主角，為此他要模仿普京的言行舉止，而普京在前蘇聯時代也曾任間諜機關的領導。現時影片正在保加利亞拍攝，從片場探班照片看來，Robert真的與普京十分相似，不過由於《逃》第三輯快將開拍，他要保留一頭金髮。</p></body></html>

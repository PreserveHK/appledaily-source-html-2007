<html><header><meta charset="utf-8"><title>接受父母分開</title></header><body><h1>接受父母分開</h1><p>趙世曾77年與姚煒相戀，79年姚煒誕下趙式芝，同年她難忍趙世曾的風流性格，帶着女兒離開，據28歲的阿芝透露這些年來，父親和母親同時在她面前出現，只有兩、三次，最近一次是年多前，地點是趙世曾旗下的卓能廿一世紀廣場的電梯內。</p><p>相遇互相關心</p><p>阿芝說：「當時媽咪嚟公司探完我同我一齊走，入電梯時好多人，我哋都冇留意，原來爹哋喺入面，出電梯時我先發現爹哋，媽咪即時擰轉身，同爹哋打招呼，爹哋讚媽咪話佢keep得好好，仲係咁靚，媽咪就答話『邊係呢』，從佢哋兩個嘅態度，我覺得佢哋都仲係在乎對方嘅。作為兒女，梗係唔想父母分開，但我哋亦要學識接受。」</p></body></html>

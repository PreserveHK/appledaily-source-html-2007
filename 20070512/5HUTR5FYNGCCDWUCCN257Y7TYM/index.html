<html><header><meta charset="utf-8"><title>蘋果資訊<br>持械者情緒激動宜安撫</title></header><body><h1>蘋果資訊<br>持械者情緒激動宜安撫</h1><p>對於港大學生揮刀恐嚇同學，城市大學青年研究室副總監黃成榮表示，當人類憤怒到達頂點，情緒無法控制時，會無意識地拿着身邊的物品當作武器，「如見到刀就攞刀，見摺凳就攞摺凳。」在場人士切忌企圖奪去持械者手上的武器，否則容易弄巧反拙。<br> 他建議，在旁人士適宜高聲地向持武器人士，陳述其當時的情況，例如，「你𠵱家揸住把刀，你都係因為某啲原因嬲，揸刀係解決唔到件事」等，以安撫有關人士的情緒及氣氛；也可以以關心態度提醒當事人，「攞住刀好危險、好易整傷自己」，勸告對方將武器放下。同時，在場人士也可趁此時站近門口，以便隨時逃離現場。</p></body></html>

<html><header><meta charset="utf-8"><title>娛網私密<br>變型金剛柯柏文型仔</title></header><body><h1>娛網私密<br>變型金剛柯柏文型仔</h1><p>改編自動畫嘅真人科幻片《變型金剛》（Transformers）7月至上映，但宣傳攻勢一浪接一浪，導演米高比爾（MichaelBay）唔敢怠慢，佢啱啱喺自己嘅個人官方網站度上載咗片中八款機械人嘅設計圖，啲圖片仲可以click大佢嚟下載，簡直益晒好似阿Net呢啲變型金剛迷。睇見博狂兩派首領柯柏文同麥加登型爆嘅設計圖，阿Net更期待電影上映。<br> 網址： http://www.michaelbay.com/blog/files/d58812e5a390e8b3a44162285e4ae054-74.html </p></body></html>

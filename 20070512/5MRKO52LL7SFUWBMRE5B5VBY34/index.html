<html><header><meta charset="utf-8"><title>媽媽，錫晒您！<br>黃佩霞收子女DIY禮物</title></header><body><h1>媽媽，錫晒您！<br>黃佩霞收子女DIY禮物</h1><p>「我覺得𠵱家嘅母親節太過商業化啦，其實大家應該日日都孝順父母。平日我工作實在太忙，冇乜時間陪媽咪，希望今日抽到時間陪媽咪食飯啦。至於我嘅仔女，佢哋間學校已經教定佢哋整母親節禮物，我都好開心。我今日本來帶個女嚟，但佢唔得閒，Zanskar（右）係我老公同前妻嘅仔，佢平時跟媽咪住，近年先返嚟同我哋住。」<br> 採訪：楊潔雯、藍文浩、張俊銘、王崇穎</p></body></html>

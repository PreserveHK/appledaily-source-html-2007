<html><header><meta charset="utf-8"><title>關仁隱事：賓仔黑眼圈鬼祟外遊 - 關仁</title></header><body><h1>關仁隱事：賓仔黑眼圈鬼祟外遊 - 關仁</h1><p>「賓仔」雖然有個圈外女友，但成日俾人懷疑佢係同性戀，皆因賓仔無論說話同動靜，都成個女仔咁款。關仁聽聞佢呢輪同「黑眼圈」行得好埋，不時出雙入對，早排仲有人見到佢哋一齊喺外地返香港，仲刻意一前一後出閘。嗱嗱嗱問題就喺呢度，假如對方只係老友，點解要咁避忌呀？𠵱家嘅世界，有男朋友又有女朋友真係唔出奇，異性戀與同性戀之外，仲有樣嘢叫雙性戀㗎嘛。不過關仁驚訝嘅係，原來黑眼圈都係同道中人。<br> Textby關仁</p></body></html>

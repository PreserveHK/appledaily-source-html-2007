<html><header><meta charset="utf-8"><title>媽媽，錫晒您！<br>林峯媽咪心水靚手袋</title></header><body><h1>媽媽，錫晒您！<br>林峯媽咪心水靚手袋</h1><p>「今年母親節，我媽咪唔喺香港，所以我哋唔會慶祝，其實因為父母成日飛嚟飛去，加上我屋企唔係好重視母親節同父親節呢啲節日，所以好多時我都唔記得幾時係母親節，反而係每年臨到母親節，爹哋就會提我水，如果媽咪唔喺香港，我就會打個長途電話同佢講聲母親節快樂，不過因為之前媽咪曾經向我暗示睇中某個品牌嘅手袋，相信我呢幾日都會偷偷哋買嚟送畀佢，佢都講到咁明冇理由唔送㗎，我覺得只要有心同孝順，咁就日日都可以係母親節同父親節啦。」<br> 採訪：楊潔雯、藍文浩、張俊銘、王崇穎</p></body></html>

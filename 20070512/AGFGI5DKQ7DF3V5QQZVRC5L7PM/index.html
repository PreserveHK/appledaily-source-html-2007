<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●KylieMinogue堅稱與已婚導演度假只是洽談合作電影，並指與有婦之夫有染的人極不道德。<br> <br> ●由於ParisHilton被判入的監獄有人滿之患，當局指她行為良好的話，也許服刑約3星期便可出獄。<br> <br> ●珍妮花洛庇絲接到人道對待動物團體恐嚇後，即急聘多位保安護駕。<br> <br> ●日本網頁Oricon舉行「理想母親」選舉，女星黑木瞳以高票當選。<br> <br> ●韓國組合神話宣布取消明日為代言波鞋舉行歌迷聚會，活動將延至7月舉行。<br> <br> ●韓國女星崔智友主演的新劇《AirCity》將於下周一舉行大型試映會，邀請100名來自中、台、日的影迷參加。</p></body></html>

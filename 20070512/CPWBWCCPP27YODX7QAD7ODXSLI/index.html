<html><header><meta charset="utf-8"><title>話你知<br>司棋秋官啱Feel</title></header><body><h1>話你知<br>司棋秋官啱Feel</h1><p>1979年已經是無綫「四大花旦」之一的李司棋，早於80年的電視劇《輪流轉》中已與鄭少秋結片緣，不過劇集播了三周後就被腰斬，其後又合演《流氓皇帝》（圖一）。至於70年代紅極一時的「大公仔」關菊英，當時多部劇集的主題曲均由她主唱，77年與鄭少秋合唱劇集《江山美人》內的多首插曲，至03及05年鄭少秋舉行演唱會，關菊英也以好友身份作表演嘉賓（圖二）。</p></body></html>

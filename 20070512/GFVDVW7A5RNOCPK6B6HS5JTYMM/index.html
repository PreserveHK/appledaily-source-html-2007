<html><header><meta charset="utf-8"><title>杜莉肯亞抗飢餓</title></header><body><h1>杜莉肯亞抗飢餓</h1><p>杜莉芭里摩亞（DrewBarrymore）昨日在華盛頓出席聯合國的記者會，正式被任命為該組職旗下的世界食物計劃打擊飢餓宣傳大使（AmbassadoragainstHungerfortheUnitedNation'sWorldFoodProgram）。杜莉說：「這計劃是幫助全球的求學兒童，在學校生活中獲得足夠食物。」早前杜莉曾往非洲肯亞探望當地兒童，了解他們的生活，包括探訪學校及參觀民居。<br> 身為馬拉松賽跑世界紀錄保持者的肯亞跑手PaulTergat，也穿上整齊西裝現身記者會，身旁的杜莉還表現甚冧依偎對方胸膛。</p></body></html>

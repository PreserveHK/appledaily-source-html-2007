<html><header><meta charset="utf-8"><title>媽媽，錫晒您！<br>鍾嘉欣安全煲保護媽咪</title></header><body><h1>媽媽，錫晒您！<br>鍾嘉欣安全煲保護媽咪</h1><p>「我媽咪（左）喺加拿大住，所以唔係成日可以同佢見面。佢好鍾意煮嘢食，所以今年我買咗一個煲送畀媽咪，呢個煲就算煲幾耐都唔會滾瀉，咁媽咪就算大頭蝦都唔會咁危險啦。雖然今年冇得一齊慶祝，不過媽咪知道我好錫佢就夠喇。最開心其實係舊年，因為媽咪嚟咗香港，我同媽咪一齊手拖手行吓街，已經好開心。」<br> 採訪：楊潔雯、藍文浩、張俊銘、王崇穎</p></body></html>

<html><header><meta charset="utf-8"><title>球迷天地：紅魔多謝保拿奴斯</title></header><body><h1>球迷天地：紅魔多謝保拿奴斯</h1><p>曼聯上周因為車路士失分而提前得到聯賽冠軍，而重奪失落3年的英超冠軍，筆者認為最大「功臣」應是車路士後衞保拿奴斯。<br> 該位荷蘭籍9號仔今季屢為曼聯打江山，代表作便是去年11月5日作客熱刺，只打了23分鐘便令球隊輸波。下半場他才入替保羅費拉拿，短短7分鐘便被艾朗連儂多次扭過，並在防守上出錯令球隊輸波失分，因此摩連奴為免「眼寃」，在68分鐘便把他換出，絕對經典！<br> 印象中，保拿奴斯出場，「車仔」便9成失分。<br> 對阿仙奴領紅牌兼送12碼，將冠軍送給曼聯，作為曼聯fans，一定要多謝他。<br> 蘇達文X邱益忠</p></body></html>

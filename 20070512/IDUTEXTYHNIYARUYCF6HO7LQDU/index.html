<html><header><meta charset="utf-8"><title>澳門電台昨停播四小時</title></header><body><h1>澳門電台昨停播四小時</h1><p>【本報訊】受一宗電線短路火警影響，澳門電台昨日中止廣播四小時。澳門羅理基博士大馬路南光大廈十七樓，昨上午八時許發生火警，火勢不大，隨即為大廈內的自動花灑滅火系統撲滅。<br> 惟火警發生後南光大廈的供電房因為水迹，部份樓層出現停電，在七樓的澳門電台正常供電及後備電力亦受影響。澳門電台於上午九時零三分起要中止廣播，到下午一時十分方回復正常。<br> 消防調查起火原因，初步懷疑火警是因電線短路引起。&#13;</p></body></html>

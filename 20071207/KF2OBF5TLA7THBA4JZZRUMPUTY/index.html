<html><header><meta charset="utf-8"><title>尊尼芬逃出法網</title></header><body><h1>尊尼芬逃出法網</h1><p>曾主演電影《迷失決勝分》（MatchPoint）的愛爾蘭影星尊尼芬賴斯邁亞斯（JonathanRhysMeyers），上月在飛機上醉酒鬧事被捕，被警方落案控告在公眾地方醉酒及破壞安寧秩序兩項罪名，昨日都柏林法院決定取消所有控罪，令尊尼芬鬆一口氣。<br> 現年30歲的尊尼芬昨日並沒現身法院，其代表律師MichaelStaines向法官表示尊尼芬已承認他的行為不能接受，也向受害的空中服務員、保安及警察道歉，更決定捐出約4,500港元作補償。</p></body></html>

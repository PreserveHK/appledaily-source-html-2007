<html><header><meta charset="utf-8"><title>30呎數碼五色聖誕樹</title></header><body><h1>30呎數碼五色聖誕樹</h1><p>【本報訊】在講求高科技的年代，聖誕樹也要「數碼化」！世貿中心今年斥資近百萬元搭建全港首個高30呎、呈三角形的數碼聖誕樹（圖）。該聖誕樹以五萬盞全電腦LED燈組成，會隨着音樂節奏轉變紅、黃、白、藍、綠五種顏色，拼湊星星、花及飄雪等充滿聖誕氣氛的圖案，每分每秒不停變動閃耀。德國皇室御用管風琴手Mr.WolfgangBrommer昨更專誠來港，在這棵幻影聖誕樹下與來自俄羅斯美艷舞蹈員，合演歌與舞的聖誕樂曲，提早迎接聖誕佳節。<br> 黃建通攝</p></body></html>

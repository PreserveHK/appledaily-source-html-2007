<html><header><meta charset="utf-8"><title>國際Gossip：布殊細孖做騷call老竇</title></header><body><h1>國際Gossip：布殊細孖做騷call老竇</h1><p>邊個可以隨時急call美國總統喬治布殊傾閒偈？咪就係佢個女囉。布殊個細孖女詹納（JennaBush）禮拜二上咗個電視清談節目，喺主持人德格納斯（EllenDeGeneres）慫恿下，即場打電話畀老竇傾偈，詹納半推半就打電話，好彩布殊冇對呢個無謂電話發脾氣，仲同觀眾講聖誕快樂。主持人好識do咁自認係佢叫詹納打電話嘅，仲講笑話「詹納驚今年會收唔到聖誕禮物呀」。<br> 美聯社</p></body></html>

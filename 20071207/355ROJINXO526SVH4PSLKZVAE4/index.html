<html><header><meta charset="utf-8"><title>應采兒瑜伽高手冇難度</title></header><body><h1>應采兒瑜伽高手冇難度</h1><p>應采兒近兩年專注開拓內地市場，以拍劇為主，其知名度確比兩年前大有增進，廣告合約也增加了。</p><p>拍劇猛吹風</p><p>最近應采兒就接了一個內地護膚品廣告，日前拍攝硬照時，導演要求她扮演一位瑜伽高手，之前她因拍戲需要曾學瑜伽，故此今次對她來說是完全沒有難度。<br> 近期應采兒忙於拍攝內地電視劇《鳳穿牡丹》，她說：「呢排天氣比較冷，有時喺山區開工，真係幾辛苦，因為山上好大風，外景隊又冇遮冇掩，成晚俾風係咁吹住嚟做戲，真係唔好受，但搵食冇辦法，惟有頂硬上。好彩今次合作嘅劇組同我幾合得嚟，大家平時開工有傾有講，時間就比較容易打發。」<br> 撰文：丁寧</p></body></html>

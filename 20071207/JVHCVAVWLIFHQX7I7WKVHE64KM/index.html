<html><header><meta charset="utf-8"><title>奧雲、活地同浴傳情</title></header><body><h1>奧雲、活地同浴傳情</h1><p>說起同性性愛影帶，荷李活男星奧雲韋遜（OwenWilson）及活地夏里遜（WoodyHarrelson）昨日被人拍到在秘魯齊齊冲凉，開心得互相玩潑水，鬧出斷背疑雲。</p><p>邊冲邊玩水</p><p>奧雲及活地今次去到秘魯，是探訪二人齊齊創立的兒童收容所，並居於當地山區。奧雲及活地昨日被拍到在溪邊露天冲凉，脫剩內褲的二人還邊冲邊互相潑水，玩得不亦樂乎，情形被當地電視台記者拍下。未知是否不滿私隱外洩，其後有報道指奧雲及活地發火，對兩名當地攝影師動武，對方事後即報警求助，經調查後奧雲及活地不獲起訴。</p></body></html>

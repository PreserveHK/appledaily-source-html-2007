<html><header><meta charset="utf-8"><title>案件速遞<br>教師否認非禮女學生</title></header><body><h1>案件速遞<br>教師否認非禮女學生</h1><p>【本報訊】中學男教師11年前藉詞替15歲女生做身體檢查，伺機撫摸其腰背及乳房案，昨在觀塘裁判法院續審。男教師自辯時指女生很有演戲天份，他從沒有非禮女生，女生供詞純屬謊言，案件押後至下周一裁決。<br> 40歲被告戴旭輝自辯時表示，他在柏立基教育學院畢業，於瑪利諾工業中學任教。他13歲起做義工，96年帶領三間中學的中學生參加義工計劃，他認出事主是其中一名義工，由於事主有演話劇天份，「好識演戲」，且做事有條理，故曾讚賞她。他從未跟事主單獨約會或聯絡她，更沒有非禮她。<br> 案件編號：KTCC3699/07</p></body></html>

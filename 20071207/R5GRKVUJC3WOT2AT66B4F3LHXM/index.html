<html><header><meta charset="utf-8"><title>金泰希街頭送愛</title></header><body><h1>金泰希街頭送愛</h1><p>擁有甜美外表的韓國大眼靚女金泰希，原來也擁有一顆溫暖的心。近日忙於宣傳新片《吵架》的希妹，昨日冒寒現身首爾街頭，參加BC信用卡舉行的愛心活動，為於當地工作的外籍勞工送上暖笠笠午餐。<br> 雖然當日天氣寒冷，但愛心爆棚的希妹依然全程笑容滿臉，並落手落腳拿着餐盒盛飯，又親手將愛心午餐分發到外籍工人的手上。此外，希妹更捐出1,000萬韓圜（約85,000港元），幫助貧困家庭支付暖氣費度過嚴冬。</p></body></html>

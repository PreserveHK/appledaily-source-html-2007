<html><header><meta charset="utf-8"><title>馮仁昭四圍超：傅穎追住Stephy打 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：傅穎追住Stephy打 - 馮仁昭</h1><p>傅穎（Theresa）同小肥噚日到銅鑼灣出席香港紅十字會義賣心意熊活動，佢哋話會買熊仔送畀經理人黃柏高（Paco）同公司同事。對於鄧麗欣（Stephy）喺電影《塚愛》中嘅表現，曾同Stephy傳不和嘅Theresa就大讚話：「佢好專業同好投入，畀我都會做。不過Paco都話嚟緊會安排我做啲煽情角色，如果有床戲同親熱戲佢都話OK，我都冇問題㗎。」</p></body></html>

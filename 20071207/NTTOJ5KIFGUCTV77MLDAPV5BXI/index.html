<html><header><meta charset="utf-8"><title>胡琳潮唱古典樂</title></header><body><h1>胡琳潮唱古典樂</h1><p>胡琳早前接受職業訓練局邀請，跟香港著名指揮家石信之所帶領的管弦樂團來個crossover，務求將古典和流行曲結合讓觀眾欣賞。</p><p>新碟求多元化</p><p>由於胡琳是唯一一位獲邀的歌手，壓力當然不小，幸好石信之對她照顧有加，表演當日更犧牲休息時間和她練歌，也讓她掌握到跟管弦樂團合作的技巧，相當勞心勞力。石信之又大讚胡琳歌藝出眾，還表明希望將來再有機會合作，令胡琳開心不已。此外，胡琳稍後將為下一張新碟找歌，打算再加多些jazz以外的元素，務求帶給歌迷驚喜。<br> 撰文：林妃</p></body></html>

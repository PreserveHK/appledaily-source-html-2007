<html><header><meta charset="utf-8"><title>國際Gossip：德垃圾桶現央行機密</title></header><body><h1>國際Gossip：德垃圾桶現央行機密</h1><p>德國柏林一個髮型師在垃圾埇執到寶──德國中央銀行新保險庫嘅機密文件。呢份係有關央行位於柏林西部地方總部擴建裝修的文件，裏面詳細臚列央行地板嘅厚度、移動探測器安放位置及大門、門板及走廊嘅資料。至於央行嘅保險庫係位於幾米厚的鋼筋及混凝土底下的地庫，裏面存放數以億計歐元。呢啲資料若落入不法分子手入面，後果真係不堪設想。央行話會徹查喎。<br> 法新社</p></body></html>

<html><header><meta charset="utf-8"><title>好姨出錢出力助泰北</title></header><body><h1>好姨出錢出力助泰北</h1><p>今年是「送炭到泰北」25周年紀念，該慈善組織早前舉行慈善嘉年華及攝影展外，稍後更會舉行慈善義賣及演唱會等，希望為泰北山區貧困村民籌募更多善款。而當日有份出席嘉年華的薛家燕（好姨），原來多年來不但為「送炭到泰北」籌款活動出一分力，而且每年更捐出5位數字善款給泰北村民，出錢又出力。</p><p>獲頒感謝狀</p><p>為答謝好姨多年來支持，「送炭到泰北」早前在旺角帝京酒店舉行的慈善晚宴上，頒發感謝狀給好姨，期望她日後繼續支持，而當晚出席者還包括月前到泰北拍照的謝寧及活動發起人之一劉千石等。<br> 撰文：林妃</p></body></html>

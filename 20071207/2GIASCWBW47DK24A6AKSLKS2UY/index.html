<html><header><meta charset="utf-8"><title>尼古拉斯拖老婆撐新片</title></header><body><h1>尼古拉斯拖老婆撐新片</h1><p>奧斯卡影帝尼古拉斯基治（NicolasCage）與德國女星戴安歌露（DianeKruger）日前拉大隊到日本，宣傳將在本月20日上映的聖誕猛片《驚天奪寶：世紀秘冊》（NationalTreasure：BookofSecrets），電影前晚在東京六本木舉行首映。</p><p>搭林肯紀念堂</p><p>尼古拉斯基治帶同韓裔妻子AliceKim十指緊扣現身，大晒恩愛。整個六本木山被佈置成片中出現的林肯紀念堂，模特兒還穿上1,800萬港元金衣踏上金地毯，與會場擺放的2,000萬港元金磚互相輝映，盡是一片金碧輝煌。</p></body></html>

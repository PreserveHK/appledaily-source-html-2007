<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳法蓉失戀睇心理醫生 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳法蓉失戀睇心理醫生 - 馮仁昭</h1><p>陳法蓉同黃貫中（Paul）噚日喺銅鑼灣為《2007十大港聞選舉》擔任嘉賓，佢哋都揀天水圍三母子墮樓死亡嘅新聞。陳法蓉話曾經係過來人，對呢類新聞覺得特別難過，佢話：「受到太大壓力導致情緒出現問題。我都有過類似經驗，最好方法係搵心理醫生輔導。」仲話當年因為受到感情問題困擾鑽咗牛角尖，佢話：「嗰時覺得好似冇路行，又易喊，腰圍由選港姐時嘅23吋暴跌到19吋，都幾得人驚。」</p></body></html>

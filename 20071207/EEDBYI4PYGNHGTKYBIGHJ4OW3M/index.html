<html><header><meta charset="utf-8"><title>浪漫雄海豚送海藻求偶</title></header><body><h1>浪漫雄海豚送海藻求偶</h1><p>男追女，必殺技，送花送糖果，討歡心。雄性海豚追雌性海豚，也有必殺技，就是送海藻和樹枝。英國和巴西研究員，在熱帶雨林馬米拉亞（Mamiraua）水淹區觀察了6,026海豚群的生活三年，結果發現雄性海豚會叼着海藻、樹枝、植物或泥土游來游去，但不是貪玩，而是為了求偶，雌性海豚覺得那是浪漫行為。研究指出，原來除了人類和猩猩會送禮求偶外，海豚都會如此浪漫。<br> 英國《每日郵報》/《每日電訊報》</p></body></html>

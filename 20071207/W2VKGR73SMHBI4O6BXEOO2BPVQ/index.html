<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡卓妍湊仔呻辛苦 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡卓妍湊仔呻辛苦 - 馮仁昭</h1><p>蔡卓妍（阿Sa圖）同卓韻芝等噚日喺將軍澳某酒樓出席無綫全新搞笑節目《阿Sa真人Show》記者會，佢哋負責為有份演出嗰兩位小朋友着尿片，之後又要煮腸、蛋公仔麵。阿Sa話每集嘅內容都有獨立主題，更埋怨拍攝過程非常辛苦，佢話：「節目再添食唔好預我啦，我都唔係好明當初點解應承做呢個節目，做完呢個節目我會重整我嘅生育計劃，湊住三個細路真係好辛苦。」<br> </p></body></html>

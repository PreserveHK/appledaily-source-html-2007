<html><header><meta charset="utf-8"><title>周圍shot：孔子老子打領帶穿西裝</title></header><body><h1>周圍shot：孔子老子打領帶穿西裝</h1><p>你能想像鶴髮童顏、長鬚飄飄的古代聖人孔子和老子，穿上西裝、打起領帶是甚麼樣子嗎？江西南昌市一家服裝公司為了促銷產品，竟在宣傳畫上，把孔子和老子當成時裝模特兒，替他們穿上西裝（圖）。公司負責人煞有介事，指所賣的不只是衣服，而是賣精神和文化。但市民則指摘，此舉有違商業道德。<br>  http://news.163.com/07/1207/10/3V3RM1MC00011229.html </p></body></html>

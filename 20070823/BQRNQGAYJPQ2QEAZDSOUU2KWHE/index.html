<html><header><meta charset="utf-8"><title>求驗客手記：前線乏人諗無可諗費格遜又食「老」本 - 求驗客</title></header><body><h1>求驗客手記：前線乏人諗無可諗費格遜又食「老」本 - 求驗客</h1><p>曼聯領隊費格遜眼看鋒線缺人，欲簽馬田斯、安歷卡又先後觸礁，卒之令佢諗起去季空前成功嘅借將軒歷拿臣，所以心生一計，正想照辦煮碗免費簽入35歲耆老高爾！高爾同樸茅解約後，新特蘭搵佢幫手，但約47萬港元周薪就令後者卻步；查實高爾近年跌watt得好厲害，回巢靠佢食糊就有啲濕滯，倒不如教吓小董踢波啦！</p></body></html>

<html><header><meta charset="utf-8"><title>webchic：iPod帽方便健身族</title></header><body><h1>webchic：iPod帽方便健身族</h1><p>要一邊跑步做運動，一邊聽iPod，如何安置iPod可大費周章。用手拿固然不方便，放在衣袋，一不小心隨時會跌出來，耳機線搖來搖去也令人煩。市面有些iPod運動臂章，保護性是夠，不過耳機線始終還是吊在外面，iPod帽就解決了以上問題，而耳機線也縮至最小。<br> iXoundWear帽有特別設計的收藏格，可收納iPodNano和iPodShuffle，而且可將耳機線收好。由於位置貼耳，耳機線不會四處搖，感覺接近無線，令人可盡情做運動和同時聽音樂。<br>  http://www.ixoundwear.com/ </p></body></html>

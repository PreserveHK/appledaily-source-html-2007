<html><header><meta charset="utf-8"><title>求驗客手記：500幾蚊做到班主齊來收購英超球會 - 求驗客</title></header><body><h1>求驗客手記：500幾蚊做到班主齊來收購英超球會 - 求驗客</h1><p>想唔想學他信、楊家誠，做英超球會老細？有個外國網站近日發起收購英格蘭球會，據講已有5萬幾人響應，每人出35鎊（約540港元），買英格蘭其中一間球會。家陣籌到百幾萬鎊，當然買唔起英超隊，但低組別未必唔得，列斯聯係佢哋暫時頭號目標。有興趣？不妨入 http://www.myfootballclub.co.uk睇睇。 </p></body></html>

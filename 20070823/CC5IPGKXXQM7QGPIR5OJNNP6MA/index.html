<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭融疑劉浩龍放料 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭融疑劉浩龍放料 - 馮仁昭</h1><p>鄭融日前同緋聞男友劉浩龍（師兄）睇AvrilLavigne個騷，完騷後仲同車離開，噚日佢接受商台嘅錄音訪問時就話：「我都冇認過同佢一齊，佢只不過喺圈入面比較熟嘅男歌手。」鄭融喺訪問時唔知係咪有心話劉浩龍放料，佢話：「平時我都會同圈中人去玩，好似我同薛凱琪出街，只係化少少妝冇戴帽同眼鏡，喺IFC行兩個鐘都冇人影，但永遠都會俾人撞正我同師兄，俾人影到。」</p></body></html>

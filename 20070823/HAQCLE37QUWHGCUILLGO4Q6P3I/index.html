<html><header><meta charset="utf-8"><title>潮拜日：Y-3Baby - 藤思浩</title></header><body><h1>潮拜日：Y-3Baby - 藤思浩</h1><p>日本仙班時裝設計師YohjiYamamoto具高深禪味，但他走入群眾的興致卻一點不弱，與adidas交叉的Y-3，應該是最不懂fashion的人都噏得出的名字，Y-3的設計簡單直接，好生意到連杭州都有店舖。最新秋冬，Y-3除了小配件外，就連BB小童也照顧到。<br> 最新上架的Y-3新貨，有一「孖」如佛珠的長鏈，可作頸鏈，又可蹺幾蹺成手鏈，也可像HipHop友般扣在牛仔褲袋。另外還有為BB小童而設的三間sneakers，賺齊一家大細錢，不讓他人專美。<br> Textby藤思浩<br> 本欄逢周四刊出</p></body></html>

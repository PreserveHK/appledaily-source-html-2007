<html><header><meta charset="utf-8"><title>環球片場：卡塔反串卜戴倫　最似！</title></header><body><h1>環球片場：卡塔反串卜戴倫　最似！</h1><p>有「搖滾詩人」之稱嘅美國歌手卜戴倫（BobDylan）一生充滿傳奇，最近荷李活就為佢拍咗齣傳記片《I'mNotThere》，最特別嘅地方係由6位唔同嘅演員扮演佢唔同階段，嘅網上預告中，見到希思萊杰（HeathLedger）同基斯頓比爾（ChristianBale）嘅扮相都幾似，但阿Net覺得反串演出嘅卡塔布蘭切（CateBlanchett）最維肖維妙。<br> <br> 網址： http://www.kino-govno.com/?trailers&amp;id=imnotthere </p></body></html>

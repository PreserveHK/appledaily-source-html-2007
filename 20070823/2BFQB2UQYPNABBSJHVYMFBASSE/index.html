<html><header><meta charset="utf-8"><title>blog人話：「奧運豬」天天健身2小時</title></header><body><h1>blog人話：「奧運豬」天天健身2小時</h1><p>北京奧運臨近，除運動員加緊練習外，在京奧豬肉供應商全國近10家秘密養豬基地內飼養的小豬，每天也要到室外「健身」兩小時，務求在最佳狀態下供應奧運會人員食用。這些養豬基地都遠離城區、工礦區和交通幹線，不受大氣、水質、土壤污染。</p><p>內裏飼養的小豬受24小時監控，須每天健身，食用經過歐盟認證、不添加防腐劑的有機農作物，免疫方面則採用天然中草藥。<br>  http://sports.sina.com.cn/o/2007-08-22/11293119619.shtml </p></body></html>

<html><header><meta charset="utf-8"><title>方大同撐起周柏豪</title></header><body><h1>方大同撐起周柏豪</h1><p>樂壇新人周柏豪日前接受DJ梁奕倫挑戰，於錄音室互相唱對方歌曲，但規則是一次過不能NG，並由師兄方大同擔任監製。賽前柏豪指梁奕倫的《好人有限》節奏相當難掌握，梁奕倫就投訴對方的《同天氣》沒有呼吸位。</p><p>唱出rock味</p><p>錄音過後，方大同認為《好》歌音域不高，但柏豪仍然唱出rock味，唱功不錯；梁奕倫則應該放棄DJ工作，全身投入歌手行列。方大同說：「我知柏豪做過兩年錄音室技工，咁對錄音好有幫助，若果再盡力發揮唱作才華，配合俊朗外形，一定會成為全能歌手。」獲師兄讚賞，柏豪極之開心，他說：「我會以佢為目標，但絕對唔怕作比較。」<br> 採訪：馬建華<br> 攝影：陳慧安</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>廣華病人認失控圖縱火</title></header><body><h1>案件速遞<br>廣華病人認失控圖縱火</h1><p>【本報訊】一名癮君子在廣華醫院留醫時，疑因毒癮發作失控，放火燒窗簾及供氧氣的喉管，幸醫護人員及時發現制止，該男子昨日於區域法院承認一項意圖縱火罪，求情稱因難抵毒癮情緒失控，醫護人員想綁起他時作出反抗而犯案，法官將案押後至9月6日，待精神及心理報告始判。<br> 42歲被告熊達富，案情指他於去年7月16日因急症入住廣華醫院。4日後的下午，醫護人員發現被告在病房情緒激動及放火。<br> 案件編號：DCCC472/07</p></body></html>

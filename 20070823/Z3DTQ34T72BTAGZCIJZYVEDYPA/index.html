<html><header><meta charset="utf-8"><title>馮仁昭四圍超：安仔、Sammi變牛郎織女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：安仔、Sammi變牛郎織女 - 馮仁昭</h1><p>許志安（圖）今年嘅舊曆生日，咁啱同鄭秀文（Sammi）嘅新曆生日撞埋同一日，都係喺七夕（19號），非常有緣。安仔噚日到商台接受訪問被取笑同Sammi係牛郎織女，安仔話：「fans心水清，當日我係舊曆生日，佢就新曆，我都唔醒起咁啱有呢件事。」問安仔有冇致電祝賀Sammi？佢話：「我有打電話畀佢，祝佢終生美麗、食極唔肥、不勞而獲。」</p></body></html>

<html><header><meta charset="utf-8"><title>女士恩廁</title></header><body><h1>女士恩廁</h1><p>【本報訊】30多款古今中外廁所，展現人類「拉」的文明。香港廁所協會本月24至26日在灣仔會議展覽中心，舉辦《廁文化森林》展覽暨專題講座。香港廁所協會秘書熊志權說，香港經常出現男廁「人空空」，女廁「排長龍」場面。實情女士「企立小便」並不出奇。他說，荷蘭公廁早已採用為女士度身訂做的紙尿斗，只要女士對準排尿部位，尿液可由此排放到男用尿兜內，節省輪候坐廁時間。對於坐長途車的旅客，行車時遇上人有三急，只要隨身帶備可循環再用的膠尿斗，把尿液排入尿壺便可解決「燃眉之急」。</p></body></html>

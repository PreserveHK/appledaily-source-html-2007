<html><header><meta charset="utf-8"><title>北京直擊<br>碧兒苦練舞功鬥法拉</title></header><body><h1>北京直擊<br>碧兒苦練舞功鬥法拉</h1><p>廖碧兒、馬浚偉、高鈞賢、陳法拉及黎耀祥五位無綫藝人，昨日齊齊出席北京展覽館舉行的北京電視節，為下月在內地和本港播放的新劇《舞動全城》宣傳。</p><p>掌聲不絕</p><p>齊齊穿上性感舞衣的廖碧兒和陳法拉，昨日在活動中分別與馬浚偉和高鈞賢即場表演拉丁舞蹈，吸引大批途人圍觀，更博得掌聲不絕。<br> 除即場表演舞蹈外，廖碧兒及陳法拉等也大談排舞苦與樂，廖碧兒表示她雖然有舞蹈底子，但卻未試過跳拉丁舞，故此花上好一段時間練習。此外，黎耀祥昨日擔任活動司儀，全程用普通話交流，對他來說無疑是一大挑戰。<br> 採訪、攝影：盧健</p></body></html>

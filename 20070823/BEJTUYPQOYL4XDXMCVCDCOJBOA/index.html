<html><header><meta charset="utf-8"><title>熊黛林臉貼男友溫馨</title></header><body><h1>熊黛林臉貼男友溫馨</h1><p>熊黛林昨日在銅鑼灣出席EsteeLauder活動，問她男性擁有好肌膚會否加分？她說：「當然會，而且會增加帥氣，男生皮膚好的話，與他臉貼臉時感覺也會更溫馨。」問她與城城拍MV時演情侶，需要拍臉貼臉場面，一定也很溫馨，她說：「我們在MV演情侶，心裏面也就要有情侶的感覺呀。」</p><p>被踢爆留意城城</p><p>問到城城有否稱讚她皮膚好，熊黛林竟反問記者說：「他不是在報紙上讚過我嗎？」記者即取笑謂沒像她般留意城城，她聽罷即一臉尷尬。最後問有否再與城城相約打邊爐？她說：「沒有啦，夏季吃少一點點嘛。」<br> 採訪：MaggieLaw<br> 攝影：ChenWaiOn</p></body></html>

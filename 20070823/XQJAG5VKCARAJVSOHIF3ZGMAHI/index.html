<html><header><meta charset="utf-8"><title>萬綺雯靠資歷增戲路</title></header><body><h1>萬綺雯靠資歷增戲路</h1><p>萬綺雯與林韋辰日前到廣州出席LaSpa美容院成立20周年晚會，萬綺雯穿上白色短裙，大晒一雙招牌修長美腿，而林韋辰則唱歌助興。正在內地發展有機米事業的廖偉雄也獲大會邀請，可惜他未能赴會，由燦嫂代表出席。<br> 近年只接拍內地廣告的萬綺雯仍有興趣拍劇，她說：「我會挑選好嘅劇本同角色先拍，雖然話新人輩出，但每個人喺唔同年齡遇到唔同經歷後，可以飾演唔同角色，呢方面我唔擔心。」另一方面，美容院老闆娘的3歲姨甥仔，在活動中一直黐實萬綺雯和林韋辰，其餘時間兩人則成為人肉佈景板，不停獲邀合照。<br> 採訪：比華利</p></body></html>

<html><header><meta charset="utf-8"><title>駿發花園　中層園景238萬</title></header><body><h1>駿發花園　中層園景238萬</h1><p>由房協發展的油麻地駿發花園，鄰近旺角鬧市，消閒娛樂十分方便，屋苑主要賣點是間隔四正。是次介紹的為1期中層單位，面積573方呎，間隔2房2廳，外望清靜東南園景，業主開價238萬元，呎價4154元。駿發地產有關方面指出，駿發花園向來以用家為主，故盤源較少，現時駿發花園平均成交呎價為3800元。</p><p>物業資料</p><p>物業名稱：駿發花園<br> 單位：1期中層<br> 建築面積：573方呎<br> 間隔：2房2廳<br> 叫價：238萬元<br> 呎價：4154元<br> 落成年份：1992年<br> 資料提供：駿發地產<br> 電話：23323344</p></body></html>

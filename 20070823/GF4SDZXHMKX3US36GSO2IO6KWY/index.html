<html><header><meta charset="utf-8"><title>傲龍軒　高層2房維港景428萬</title></header><body><h1>傲龍軒　高層2房維港景428萬</h1><p>位於北角天后廟道的傲龍軒，是北角半山區少數樓齡新、兼設有會所設施的單幢式物業，介紹單位為極高層C室，面積595方呎，間隔2房2廳，景觀為單位最大賣點，座向西南，可眺望維港景。天生地產助理經理楊敏聰表示，以用家為主導的傲龍軒，向來甚少放盤，是次放售的海景單位，為市場罕有貨源。現時業主叫價428萬元，呎價7193元，屬市價水平。</p><p>物業資料</p><p>物業名稱：傲龍軒<br> 單位：極高層C室<br> 建築面積：595方呎<br> 間隔：2房2廳<br> 叫價：428萬元<br> 呎價：7193元<br> 落成年份：2000年<br> 資料提供：天生地產<br> 電話：25783792</p></body></html>

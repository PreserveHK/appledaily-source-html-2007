<html><header><meta charset="utf-8"><title>周圍shot：污染害青蛙變三隻腳</title></header><body><h1>周圍shot：污染害青蛙變三隻腳</h1><p>三腳青蛙，你見過嗎？河北口頭鎮秦台村村民早前在當地一個礦場水坑中發現大量只有三條腿的青蛙，牠們絕大部份都沒有後腿（圖）。專家稱，青蛙肢體殘疾可能是由污染所致，因為礦坑的水中或存有大量礦物質或重金屬物質，可能對青蛙的生長發育造成影響，導致變異。對此，有網民擔憂說：「（環境）再污染下去，非得弄出怪獸。」<br>  http://news.163.com/07/0823/14/3MJANKO700011229.html </p></body></html>

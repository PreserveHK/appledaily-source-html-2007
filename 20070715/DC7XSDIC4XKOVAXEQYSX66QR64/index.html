<html><header><meta charset="utf-8"><title>關仁隱事：打令搶電眼身家 - 關仁</title></header><body><h1>關仁隱事：打令搶電眼身家 - 關仁</h1><p>「打令」之前受唔住金錢嘅誘惑，想飛起「電眼影帝」做「過江富豪」老婆，可惜好夢成空，最終都要返去電眼身邊。<br> 雖然電眼同打令一齊咁多年，見過唔少風浪，但今次即使成功度過感情危險期，佢兩個心中始終有條刺，關仁聽講喺打令要選擇新歡定舊愛時，竟然叫電眼將所有身家畀晒佢，先會考慮留低。女友愛錢多過愛佢，換轉任何人都極度冇癮，但電眼愛面子，唔會喺呢個時候分手，不過佢哋雖然未正式分手，但感情不再，情侶關係已經有名冇實。<br> Textby關仁</p></body></html>

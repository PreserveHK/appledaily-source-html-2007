<html><header><meta charset="utf-8"><title>馮仁昭四圍超：余文樂掟錢阻自殺 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：余文樂掟錢阻自殺 - 馮仁昭</h1><p>余文樂（右）同內地當紅小生陳坤（左），噚日喺銅鑼灣拍攝馬楚成執導嘅新片《花花型警》，由於噚日係假期，圍觀者多，仲有影迷衝破現場工作人員嘅防線成功同樂仔合照㖭。現場仲有架好奪目嘅林寶堅尼跑車，馮仁昭走去問導演有乜嘢搞作，馬楚成話：「因為劇中樂仔做個好有錢嘅花花公子警察，咁啱佢同陳坤見到有人跳樓，咪揸住架車去救人，不過佢就唔係用說話救人，而係用錢。」</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：跣你撇細波自保 - 關仁</title></header><body><h1>關仁隱事：跣你撇細波自保 - 關仁</h1><p>「跣你」嘅狐狸精形象深入民心，嚴重影響佢嘅事業發展，所以拿拿聲同「細波」劃清界線，連同細波係普通朋友都唔肯認。<br> 不過跣你話同細波冇聯絡，實情係講大話，關仁八到跣你今次返嚟香港之後，即刻同細波通過電話，話自己都係被迫，希望細波可以同佢達成共識，兩人卒之喺電話嗌交收場。<br> 細波為咗跣你賠上家庭同埋聲譽，細波呢頭老婆唔騷佢，嗰頭跣你飛起佢，真係兩頭唔到岸，今次真係自己攞嚟衰咯。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：失學的拾荒女孩</title></header><body><h1>周圍shot：失學的拾荒女孩</h1><p>她，揹着滿是垃圾的竹簍；她，用一支殘竹、斷木，支撐整個身軀，在大城市踽踽獨行，撿拾垃圾（圖）。內地互聯網近日流傳一輯「失學撿垃圾的未成年少女」照片，發帖網友聲稱，這些失學女孩，年齡都在7、8歲到11、12歲間，因家在農村，無錢上學，跟着父母來到貴州省會貴陽，執垃圾為生。<br> 雖然類似照片在內地網壇可說觸目皆是，但網民仍忍不住大罵：「當地政府是耳瞎了，眼也聾！」<br>  http://bbs3.news.163.com/photo/2401962.html </p></body></html>

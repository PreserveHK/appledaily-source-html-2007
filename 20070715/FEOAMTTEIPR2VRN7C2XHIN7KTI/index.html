<html><header><meta charset="utf-8"><title>國際Gossip<br>拉登新抱廚房肉搏</title></header><body><h1>國際Gossip<br>拉登新抱廚房肉搏</h1><p>拉登係阿蓋德恐怖大亨，信奉伊斯蘭原教旨主義，女人一定要披面紗，唔見得人。不過，佢四子奧馬爾嘅英國老婆布朗竟然勾三搭四。布朗同奧馬爾舊年9月喺埃及相識，兩人一撻即着，今年4月結婚，但係佢嘅鄰居爆料，兩人結婚前幾周，佢仲經常帶男人返家，然後瘋狂做愛，佢嘅呻吟聲，隔條街都聽得一清二楚。八卦鄰居探頭看過究竟，發現布朗跟一個男士喺廚房瘋狂剝衫。嘩，如果拉登知道仲得了？<br> 英國《世界新聞報》</p></body></html>

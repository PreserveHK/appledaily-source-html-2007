<html><header><meta charset="utf-8"><title>關仁隱事：聰明仔紅咗唔識人 - 關仁</title></header><body><h1>關仁隱事：聰明仔紅咗唔識人 - 關仁</h1><p>童星出身嘅「聰明仔」自從識咗個唱得嘅女朋友「天使」後，就飛咗之前做收費電視台主播嘅女朋友，之後仲搞到天使未婚大肚，聰明仔憑藉天使名氣，工作量登時增加唔少，兩公婆仲不時成為各大報章雜誌頭條封面。<br> 聰明仔突然間覺得自己成為大紅星，對身邊嘅工作人員態度惡劣，直情當正自己係一線男歌手。每次聰明仔出席活動，例牌將老婆同BB掛喺口邊，勁博宣傳。不過佢咁做就令佢身邊好友反感，好似「雞仔聲」覺得聰明仔為人急功近利，就同圈中朋友疏遠佢，睇嚟聰明仔真係贏咗名氣，但輸咗朋友喇。<br> Textby關仁</p></body></html>

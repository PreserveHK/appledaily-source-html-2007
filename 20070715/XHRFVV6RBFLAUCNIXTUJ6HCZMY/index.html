<html><header><meta charset="utf-8"><title>關仁隱事：深深爭女打表哥 - 關仁</title></header><body><h1>關仁隱事：深深爭女打表哥 - 關仁</h1><p>男歌手「深深」出道以嚟形象都唔好，佢個底都已經花晒，雖然成日口口聲聲話為咗屋企人，同自己前途要改過自新，不過就只係得個講字。<br> 關仁聽聞深深份人好花弗，鍾意晚晚蒲夜店媾女，佢一見親靚女就會生滋貓入眼。深深本來同表哥感情都唔錯，間中都會約埋出去夜蒲fever一吓。<br> 不過早排佢哋兩表兄弟出巡，大家都昅中同一個目標靚女，結果大家都唔肯讓愛，為咗爭女，表兄弟仲搞到喺夜店大打出手，認真失禮。關仁覺得深深係公眾人物嚟，為咗自己前途，好應該檢點啲囉。<br> Textby關仁</p></body></html>

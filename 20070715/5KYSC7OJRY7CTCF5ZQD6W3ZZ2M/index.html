<html><header><meta charset="utf-8"><title>撻着余文樂　咀足20次</title></header><body><h1>撻着余文樂　咀足20次</h1><p>濱崎步與余文樂拍攝的音樂短片《距愛~DistanceLove~》，日前正式曝光，MV內兩人不乏親密鏡頭，其實上月步姐來港工作首晚，已邀請余文樂一同到Dragon-i消遣，有現場人士更指步姐在場內熱情奔放，與余文樂大跳辣身舞。<br> 經過一輪夜蒲「熱身」後，步姐與余文樂數日後在中環拍攝MV，其中一幕親臉戲便拍了超過20次，當時穿上低胸裝的步姐雙手勾着余文樂的肩膊，胸部更有意無意間壓向對方，兩人表現得非常親熱。昨日余文樂出席公開活動，他表示不知道步姐與長瀨拍拖，他說：「我知邊個係長瀨智也，但唔知佢哋拍拖，時間可以沖淡一切嘅。」</p></body></html>

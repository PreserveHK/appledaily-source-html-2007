<html><header><meta charset="utf-8"><title>關仁隱事：老牛撩女搵着數 - 關仁</title></header><body><h1>關仁隱事：老牛撩女搵着數 - 關仁</h1><p>呢個世界好多男人因為偷食唔識抹嘴，卒之搞到身敗名裂，好似近排成為公眾人物嘅高層「老牛」，就係一個最佳例證。咪睇老牛個樣好似好正經咁款，其實佢好多年前已經好熱情，當年女歌手「雪梨」同佢公事上有合作，老牛見有個男同事同雪梨開玩笑時，俾雪梨錫咗一啖，老牛竟然唔蝕底即刻話：「我又要！」在場嘅人睇到眼都凸埋，話估唔到老牛咁狼死！<br> Textby關仁</p></body></html>

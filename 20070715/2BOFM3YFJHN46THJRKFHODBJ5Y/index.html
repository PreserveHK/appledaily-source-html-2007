<html><header><meta charset="utf-8"><title>關仁隱事：爆花電老細上位 - 關仁</title></header><body><h1>關仁隱事：爆花電老細上位 - 關仁</h1><p>幼稚女主播爆花入咗一間集團做高層，佢個老細竟然搵佢做娛樂嗰瓣，行內人好多人都𢱑晒頭，點解呢間公司，會搵個完全唔識娛樂圈工作嘅主播嚟做嘢。關仁聽同佢一齊做過嘢嘅舊同事講，話佢雖然唔係咁有料，但勝在識做人，佢對住老細時，講嘢總係陰聲細氣，電力十足，老闆唔俾佢電暈先怪啦！咪睇小爆花雖然生得唔靚，但一樣可以靠嗲功平步青雲。仲有佢知道點樣喺老闆面前表現自己，自然容易得到老闆歡心，所以就算佢真係乜都唔識做，一樣會受到重用。<br> Textby關仁</p></body></html>

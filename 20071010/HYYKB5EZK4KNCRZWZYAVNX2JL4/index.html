<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李澤楷誤傳買台EMI - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李澤楷誤傳買台EMI - 馮仁昭</h1><p>李澤楷擁有大國文化娛樂公司後，最近有傳聞話佢又有新動作，𠵱家台灣嘅EMI唱片擁有蔡依林、張惠妹同孫燕姿幾個王牌女歌星，有消息話李澤楷對呢間唱片公司好有興趣，自從EMI總公司易主後，各區嘅分公司一樣諗住賣出去。對呢個傳聞，台灣EMI嘅董事經理陳澤杉就話：「還在談，尚無頭緒，但往李澤楷方向想是錯的。」一直負責幫台灣EMI打理喺香港事務嘅金牌負責人黃柏高，噚日否認咗呢件事，佢話：「誤傳啫！冇呢件事。」</p></body></html>

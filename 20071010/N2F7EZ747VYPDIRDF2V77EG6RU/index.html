<html><header><meta charset="utf-8"><title>陳美齡手術成功即開騷</title></header><body><h1>陳美齡手術成功即開騷</h1><p>上星期已切除乳癌細胞的陳美齡，昨日再到東京中央區聖路加國際病院接受檢查，還跟主診醫生出席記者會公開談及近況，表現得精神奕奕。<br> 陳美齡昨日在醫院說：「令大家擔心實在對不起，託大家的福，手術很順利，我會積極去面對治療。雖然自己的胸部變得小了，但我的心卻變得大了！以前我會以為這好像是別人的事，但我們確實需要定期去檢查身體。」<br> 陳美齡今日便會再在日本舉行個唱，她說：「昨天我已經重新開始練習發聲，自己深覺能夠繼續唱歌是一件幸福的事，希望大家能給我更多力量，令我康復！」</p></body></html>

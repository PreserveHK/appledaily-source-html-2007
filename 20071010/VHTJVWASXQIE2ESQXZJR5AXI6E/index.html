<html><header><meta charset="utf-8"><title>李嘉欣纖纖素手晒巨鑽</title></header><body><h1>李嘉欣纖纖素手晒巨鑽</h1><p>李嘉欣上月未有跟男友許晉亨一家齊度中秋節，前晚她同樣獨憔悴，由胞姊陪同到中環蘇豪區開餐，雖然男友派專車接載，她無名指上也仍舊戴上5卡重的鑽戒，但始終難掩失落，而且瘦得我見猶憐。</p><p>亨亨見車唔見人</p><p>前晚經過悉心打扮的嘉欣，身穿藍黑連身裙襯紫色絲襪，與胞姊和一名女伴到歌賦街一間西餐廳用膳，三人於晚上11時多埋單離開，其姐帶頭登上許晉亨的寶馬房車，緊接嘉欣由女伴掩護步出食肆，但她笑容牽強，近來身形偏瘦的她似乎更清瘦，頸筋顯現，手臂瘦骨嶙峋，看來亨亨必須加把勁滋潤女友，畀心機谷肥對方。<br> 採訪、攝影：娛樂突發組</p></body></html>

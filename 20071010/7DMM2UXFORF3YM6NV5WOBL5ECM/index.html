<html><header><meta charset="utf-8"><title>馮仁昭四圍超：東東拒婚保青春 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：東東拒婚保青春 - 馮仁昭</h1><p>陳曉東噚日上港台宣傳新歌《易來易碎》，講到舊愛張栢芝生咗BB，問東東會否送禮，佢話：「冇聯絡喇！但都戥佢（張栢芝）開心，佢好鍾意做媽咪。」仲話自己一早估到栢芝會嫁謝霆鋒，因為佢哋兩個好鬼夾。對於主持人讚東東成熟咗，佢話：「我心態仲有童心，成熟只係喺工作上面。」咁多年來拍過唔少次拖嘅東東仲話自己冇結婚衝動：「結婚個人要穩重，生咗BB就唔可以再係花𡃁，人要慎重。從來對婚姻無乜信心，大家啱嘅就一齊，結婚好麻煩。」</p></body></html>

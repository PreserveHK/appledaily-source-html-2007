<html><header><meta charset="utf-8"><title>涉酒後駕駛警員候審</title></header><body><h1>涉酒後駕駛警員候審</h1><p>【本報訊】一名警員涉於凌晨酒後駕駛失控撞欄，他沒有報警並駕車離開九龍塘現場，警方根據市民提供的車牌資料上門調查，涉案警員聲稱於20分鐘前在家中飲下威士忌，進行酒精測試對其不公平，故拒絕提供呼氣樣本，結果被控四項罪名，他昨在九龍城裁判法院否認控罪，裁判官指被告拒絕酒精測試的藉口，仿似電視劇情，將案押後至本月30日再提訊，准他以20,000元現金保釋。<br> 33歲被告梁少立，四項控罪指他於本年6月18日在九龍塘聯福道不小心駕駛，於發生意外後沒停車及在意外後24小時內報警，亦沒應警務人員要求提供呼氣樣本作酒精測試。<br> 案件編號：KCCC6249/07</p></body></html>

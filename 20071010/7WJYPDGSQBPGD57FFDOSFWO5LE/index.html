<html><header><meta charset="utf-8"><title>15示威者全否認阻街罪</title></header><body><h1>15示威者全否認阻街罪</h1><p>【本報訊】因關注灣仔利東街（喜帖街）重建項目發展被捕的15名示威者，共被控阻街及阻差辦公14項罪，昨在東區裁判法院提訊，各人否認控罪，案件押後至11月23日作預審。<br> 15名被告年齡介乎17至42歲，分別為冼惠芳、麥家蕾、胡寶兒、謝旭雯、陳劍青、陳景輝、黃守仁、劉志豪、岑學敏、馮炳德、馮森源、梁玉熹、王浩賢、王恆創及陳允中，均准保釋候審。控罪指他們於今年10月5日，在灣仔利東街及莊士敦道交界造成阻礙，及阻礙警員執行職務。他們昨在庭外示威，求見發展局局長林鄭月娥，並希望特首今日發表的施政報告關注城市規劃。<br> 案件編號：ESCC4600/07</p></body></html>

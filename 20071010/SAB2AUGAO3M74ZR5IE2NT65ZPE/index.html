<html><header><meta charset="utf-8"><title>美國校園槍擊　師生1死5傷</title></header><body><h1>美國校園槍擊　師生1死5傷</h1><p>美國俄亥俄州克利夫蘭一間中學周三（香港時間今天凌晨）發生校園槍擊事件，該校一名14歲學生向同學開槍，擊傷至少五名師生後，他自己也中槍斃命。</p><p>14歲槍手中彈亡</p><p>案發現場位於克利夫蘭市中心的SuccessTech學院。有消息指開槍學生槍傷至少兩名老師和三名學生。三名學生要用擔架抬離現場送院，其中一人送院時清醒。<br> 有目擊者稱，看見槍手從學校禮堂跑來，企圖開槍襲擊，幸自己及時避開。另一名女學生表示聽見校方用擴音器發出警告，學生爭相走避，她就與幾個同學躲進衣櫃，並致電通知家人。<br> 美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>王賢誌主持亞姐吐烏氣</title></header><body><h1>王賢誌主持亞姐吐烏氣</h1><p>王賢誌早前不滿無綫偏心崔建邦，有感發展不如意的他毅然離巢，事後獲無綫邀請出席節目《志雲上素》，他埋怨在無綫多年來未做過台慶司儀，也未曾試過擔任港姐的台上司儀，結果亞視昨日發出採訪通告，指王賢誌、谷德昭及陳啓泰將會擔任應屆亞姐競選司儀，實行與無綫打對台，相信他可真正出了一口氣。</p><p>旗袍印亞姐肖像</p><p>而亞視高層葉家寶昨日揚言比賽當晚大會安排的泳裝將更性感，他說：「泳裝上會加上燈條，觀眾肯定目不暇給，當晚佳麗仲會着大會設計嘅旗袍，旗袍上有歷屆亞姐嘅肖像。」</p></body></html>

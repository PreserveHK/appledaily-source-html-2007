<html><header><meta charset="utf-8"><title>姬蒂執導筒忘舊愛</title></header><body><h1>姬蒂執導筒忘舊愛</h1><p>美國女星姬蒂韓遜（KateHudson）、「蜘蛛女」姬絲頓丹絲及湯漢斯（TomHanks）妻子麗達韋遜（RitaWilson），早前應女性雜誌《Glamour》邀請，首執導演筒分別拍攝三部短片，電影昨日在荷李活舉行首映禮，吸引不少名人到場，場面熱鬧。</p><p>湯漢斯撐愛妻</p><p>執導短片《TheTrap》的麗達，當日與丈夫湯漢斯恩愛現身。姬蒂韓遜也是自前男友奧雲韋遜（OwenWilson）企圖自殺後，首次公開露面。姬蒂雖然沒有開腔談及前男友，但明顯沒有受事件影響，心情靚爆的她還在首映禮上滿場飛。</p></body></html>

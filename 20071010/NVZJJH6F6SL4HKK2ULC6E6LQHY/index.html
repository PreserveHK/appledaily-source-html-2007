<html><header><meta charset="utf-8"><title>求驗客手記：只上網昅實國腳狀態麥利殊選人夠潮 - 求驗客</title></header><body><h1>求驗客手記：只上網昅實國腳狀態麥利殊選人夠潮 - 求驗客</h1><p>球迷成日見英軍主帥麥卡倫，喺看台做功課，但蘇格蘭領隊麥利殊一於少理，認為勤力要用得其所，並一直以互聯網「觀察」國腳狀態同表現，直言唔坐喺球場唔代表冇嘢做！麥利殊時代觸覺敏銳，每日足不出戶，只係上網3、4個鐘，睇勻全國報紙體育版，以及賽後報告，從此衡量國腳可唔可以入選云云，麥帥可稱為「至潮」領隊人辦！</p></body></html>

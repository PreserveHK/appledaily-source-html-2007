<html><header><meta charset="utf-8"><title>2.英國版橙味可樂</title></header><body><h1>2.英國版橙味可樂</h1><p>可樂仲係得原味，對於鍾意飲汽水的人來講，一定有啲寡。檸樂我飲過，不過橙味可樂就真係未試過。可口可樂於7月推出過膠樽裝橙味可樂，只限英國發售，仲講到明是限量，去貨快過坐過山車，英國人飲完覺得味道幾新鮮，汽水公司乘勝狙擊，9月再推出更有收藏價值的鋁罐裝，聽聞賣到10月尾就不會再有，大把人搶住買來儲。10月中這款橙味可樂將登陸香港，獨家在一間收藏可樂專門店發售，舖頭只是入了2,000罐，價錢$15一罐，想試吓新口味，這個價錢絕對超值。<br><br>查詢：珍藏樂（28844559）<br>銅鑼灣駱克道523號3樓全層<br></p></body></html>

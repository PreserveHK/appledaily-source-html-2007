<html><header><meta charset="utf-8"><title>港獲逾6萬京奧門票</title></header><body><h1>港獲逾6萬京奧門票</h1><p>【本報訊】將在香港舉行的奧運馬術、「跳水天后」郭晶晶及「欄王」劉翔，果然是港人最想看的「京奧」賣點！為港區代理08京奧門券的香港中旅社，昨日公佈香港區在第1階段共獲配64,387張門票，包括開、閉幕禮各50張、馬術賽39,368張。</p><p>港人最想睇馬術</p><p>中旅社表示，共收到19,545份港區申請，預購門票340,114張，該社已於本月5日完成抽籤儀式，中籤者將獲通知，由今日起至本月25日到任何一間中旅社門市辦理換領「換票證」手續。<br> 據統計，最受港人歡迎的10個項目，依次為馬術、跳水、競技體操、排球、田徑、游泳、乒乓球、羽毛球、籃球及開幕禮。</p></body></html>

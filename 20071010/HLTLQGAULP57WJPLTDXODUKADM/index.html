<html><header><meta charset="utf-8"><title>鄧穎芝比堅尼闖維園</title></header><body><h1>鄧穎芝比堅尼闖維園</h1><p>鄧穎芝、李思欣及應屆港姐冠軍張嘉兒等，昨日出席在紅磡舉行的「香港沙灘節2007」記者會，鄧穎芝表示第一年參加沙灘節，其中有沙灘排球賽事，自己一向有打沙灘排球，不過今次不會參與比賽，事關只有二人作賽，體力會吃不消，還是選擇做觀眾。</p><p>愛陽光海灘</p><p>沙灘排球賽在維園舉行，鄧穎芝打算到時以泳裝在維園亮相，她說：「我最鍾意陽光與海灘，平時都會去沙灘曬太陽，但就未試過喺鬧市俾高樓大廈圍住嘅人造沙灘曬太陽，到時着住比堅尼一邊曬太陽，一邊睇排球，我唔擔心俾男人望。」<br> 採訪、攝影：魯萍</p></body></html>

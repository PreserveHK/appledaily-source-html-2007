<html><header><meta charset="utf-8"><title>柴崎幸瞓覺流口水</title></header><body><h1>柴崎幸瞓覺流口水</h1><p>日本型男福山雅治夥拍柴崎幸的新劇《伽俐略》，前日舉行首集試映兼記者會。已有四年半沒拍劇的福山，大讚拍檔柴崎幸認真有禮，但卻踢爆她經常在片場睡覺兼流口水。<br> 福山說：「無論片場怎樣嘈吵，柴崎幸也睡得着，而且還會流口水。」幸妹則死撐說：「因為實在太累了。」《伽》劇將在下周一首播，首集邀得男星唐澤壽明客串飾演犯人。日前在網站Oricon舉辦的新一季最期待日劇選舉中，《伽》劇擊敗了坂口憲二主演的《醫龍2》成為冠軍。</p></body></html>

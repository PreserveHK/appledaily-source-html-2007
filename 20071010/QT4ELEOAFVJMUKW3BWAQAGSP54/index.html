<html><header><meta charset="utf-8"><title>求驗客手記：老婆爆料35歲退休托廸掛靴唔教波 - 求驗客</title></header><body><h1>求驗客手記：老婆爆料35歲退休托廸掛靴唔教波 - 求驗客</h1><p>羅馬「王子」托廸9月尾過咗31歲牛一，我求大俠慨嘆時光匆匆，「王子」離退隱之日不遠。然而，佢老婆布拉茜接受八卦雜誌訪問時，就將兩人枕邊話公諸於世，話「甜心」起碼35歲至退休，之後會專心打理電單車隊生意，各球會唔使旨意搵佢老公做教練喎！睇嚟「王子」兩個小寶貝要等多幾年，老竇先有時間教佢哋讀書識字囉！</p></body></html>

<html><header><meta charset="utf-8"><title>Blog派分：國仲涼子狂揑歪口碗</title></header><body><h1>Blog派分：國仲涼子狂揑歪口碗</h1><p>日本女星國仲涼子拍完日劇《螢之光》後，嚟緊會同男星高橋克典合作新劇《非常老爸》。最近國仲獲日本網站FREAKTV邀請，每星期喺「國仲SCHOOL」嘅網誌入面學陶藝，入面仲有短片睇㖭。</p><p>表現緊張</p><p>第一次學陶藝嘅國仲，開始前好留心咁聽老師講解，之後佢坐上拉坯機落手開工，打算整一個細碗。不過，國仲揑陶時非常緊張，最後整出嚟嘅碗口有少少變形，雖然係咁，老師都好畀面咁讚國仲，話以初學者嚟講，第一件作品都算唔錯囉。<br> <br> 網址： http://tv.freak-web.jp/kuninaka/ </p></body></html>

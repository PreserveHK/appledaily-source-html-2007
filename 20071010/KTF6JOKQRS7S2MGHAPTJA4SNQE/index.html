<html><header><meta charset="utf-8"><title>郭靜純剖腹產女</title></header><body><h1>郭靜純剖腹產女</h1><p>台灣女藝人郭靜純本周一凌晨作動，其夫王信貴立即送她到醫院，結果醫生催生了接近10小時，為她剖腹誕下重6磅5安士的女兒，比預產期早了10天出世，母女平安。</p><p>甲狀腺異常</p><p>新任爹哋王信貴日前說：「看到她（郭靜純）被推進去，我開始緊張。」問到女兒像誰？他又說：「一半一半，長得像我也像靜純。女兒很乖，我一靠近她跟她講話，她就不哭。」<br> 郭靜純的甲狀腺有問題，懷孕期間一直要吃藥控制，因為生產時操勞，這兩天又病發，心跳加快，醫生建議她先調理好身體，才用母乳餵育囡囡。<br> 採訪、攝影：黎寶蘋</p></body></html>

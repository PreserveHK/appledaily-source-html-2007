<html><header><meta charset="utf-8"><title>樂基兒自揭安全性生活</title></header><body><h1>樂基兒自揭安全性生活</h1><p>樂基兒(Gaile)、楊崢及姚書軼昨日於中環娛樂行，為時裝品牌Episode行秋冬時裝騷，問到Gaile徐子淇日前為囡囡李晞彤擺下豪華發實宴時，她表示：「以前同佢一齊做過騷，都戥佢開心。」問到她會否想嫁個有錢人，Gaile表示：「每個人嘅生活唔同，自己冇特別諗過嫁有錢人。」問到她會否有生BB的計劃，她表示：「自己ready時會生，不過唔係𠵱家，我唔會有意外，因為我好安全，生BB要配合好多嘢，思維都要成熟。」問到會不會怕黎明年紀大，同BB會有代溝，她笑言：「唔知，年紀大小冇所謂。」<br> 採訪：MaggieLaw<br> 攝影：DickyChan</p></body></html>

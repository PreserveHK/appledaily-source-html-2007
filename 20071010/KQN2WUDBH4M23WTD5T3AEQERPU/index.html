<html><header><meta charset="utf-8"><title>松山研一跪地冧中女</title></header><body><h1>松山研一跪地冧中女</h1><p>近日正趕拍《L》外傳的日本男星松山研一，前日與女星永作博美和蒼井優等出席新片《不要嘲笑別人的性》試映會。松山飾演美術大學學生，戀上年長20歲的美術教師永作博美。</p><p>口甜舌滑</p><p>松山說：「拍攝時就像真的戀愛，今日能夠再碰面也很幸福。永作小姐很有女人味，笑容也十分迷人。」適逢後日便是永作37歲生日，松山當日在台上向對方跪地送花，永作面紅紅說：「沒想到會這樣，實在很不好意思。」</p></body></html>

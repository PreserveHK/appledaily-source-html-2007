<html><header><meta charset="utf-8"><title>澤尻母護女嗌殺人</title></header><body><h1>澤尻母護女嗌殺人</h1><p>日本女星澤尻英龍華在上月尾宣傳新片《ClosedNote》時黑面兼臭寸，惹來滿城風雨。澤尻母親日前接受日本報章《東京Sports》訪問時，終於為愛女作出反擊。</p><p>放縱女兒</p><p>澤尻母親表示當日亦身在戲院，她否認女兒因宣傳過勞而發脾氣，卻說：「英龍華討厭那個女主播，對方還要不斷向她發問，任誰都會發脾氣吧。」之後，她更反指摘傳媒經常以「英華龍大人」稱呼女兒，令外界造成偏見，她說：「我要找出第一個叫這個稱呼的人，殺死他。」網友笑言澤尻母親放縱女兒，難怪有其母必有其女。</p></body></html>

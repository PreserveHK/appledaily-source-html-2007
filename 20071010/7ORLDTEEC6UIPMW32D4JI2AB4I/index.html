<html><header><meta charset="utf-8"><title>林秀晶成亞洲之光</title></header><body><h1>林秀晶成亞洲之光</h1><p>韓國人氣組合SuperJunior成員金基範昨日以演員身份，與其餘亞洲地區的新晉演員，出席了釜山電影節舉行的「StarSummitAsia」座談會。金基範稱：「我每日都會作發聲練習，為了成為更出色的演員。」</p><p>最漂亮東方美女</p><p>除金基範外，當日出席座談會的演員還有曾拍攝日劇《14歲媽媽》的男星三浦春馬，以及中國男星佟大為等。<br> 韓國女星林秀晶雖然只現身了前晚的釜山派對，但昨日她就在200多名電影人的調查訪問中，選為最想合作的亞洲演員之首。《魔盜王》系列導演高爾韋賓斯基（GoreVerbinski）更稱：「林秀晶甚具魅力，是我看過最漂亮的東方美女。」</p></body></html>

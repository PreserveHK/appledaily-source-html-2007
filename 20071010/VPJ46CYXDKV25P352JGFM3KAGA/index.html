<html><header><meta charset="utf-8"><title>3.HP×CLOT踩入潮界</title></header><body><h1>3.HP×CLOT踩入潮界</h1><p>本地時裝品牌CLOT與電腦品牌HP好似無相干、無轇轕，但要吸引年輕人一族，兩者有着分不開的力量。兩大品牌今月就攜手合作推出一款兩色的RadianceTee，圖案由放射投影出的暗花圓形線條為設計藍本，再以精密絲印加上印金技術，帶來這件頭炮合作產品。似乎希望在互相帶動的情況下，齊齊擴闊大家客路，以鮮明潮界形象贏取年輕人的心和金。（Gin）<br><br>JUICEStore（28810173）<br>銅鑼灣百德新街53號海德大廈2樓A室</p></body></html>

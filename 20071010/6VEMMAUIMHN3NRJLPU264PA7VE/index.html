<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林海峰冇稅交最頭痛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林海峰冇稅交最頭痛 - 馮仁昭</h1><p>林海峰（Jan）噚日出席活動，對於特首曾蔭權發表嘅施政報告，其中提到推行12年免費教育，問阿Jan會唔會揀選政府資助學校，佢話：「揀學校唔係揀有幾多着數，通常係學校揀你。」對於稅項調整，阿Jan話：「交稅係好事，代表搵到錢，冇得交先頭痛。」何超儀噚晚喺柴灣接受訪問亦話：「有少少受惠，自己有開公司，利得稅減1%都好少少。」至於9年免費教育延續至12年，問會唔刺激佢生育，佢話：「唔會，不過係好事，香港人文化水平唔高，會刺激年輕人讀多啲書。」</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿Sa自爆鬧Fans - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿Sa自爆鬧Fans - 馮仁昭</h1><p>由內地經典電影《閃閃的紅星》改編嘅《閃閃的紅星之孩子的天空》動畫，前晚喺銅鑼灣搞咗場慈善優先場，聲演主角潘冬子嘅蔡卓妍（阿Sa)都嚟撐場，佢話配男聲配配吓會變番女聲，仲話平時會扮聲去接冇來電顯示嘅電話，佢話：「我怕有人玩電話，以前啲fans會叫我留電話，但𠵱家我改咗電話號碼，就好保密，有fans打嚟我都會鬧fans，同埋我電話要有密碼先得，怕唔見咗電話會畀藝人電話曝光。」</p></body></html>

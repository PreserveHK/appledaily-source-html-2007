<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾嘉欣冇信心爭視后 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾嘉欣冇信心爭視后 - 馮仁昭</h1><p>鍾嘉欣舊年攞「飛躍進步女藝員」，今年呢個獎佢無份，不過佢就憑住《溏心風暴》常在心有份競逐「最佳女主角」同埋「我最喜愛的電視女角色」，噚日着住婚紗嘅佢喺電視城拍《法證先鋒II》，佢話：「我諗『最佳女主角』唔會有機會，『我最喜愛女角色』都可能有，相信今年《溏心》都係大贏家，男主角睇好陳豪、女主角梗係公仔姐（關菊英）同司棋姐（李司棋）喇！」
</p></body></html>

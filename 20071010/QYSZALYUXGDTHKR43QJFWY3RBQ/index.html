<html><header><meta charset="utf-8"><title>安七炫東京狂舞冧Fans</title></header><body><h1>安七炫東京狂舞冧Fans</h1><p>韓國男歌手安七炫（Kangta），近年成功在中國站穩陣腳後，便開始積極進軍日本市場。前日，他在東京舉行了首次個人演唱會，吸引2000fans捧場。</p><p>苦練日文</p><p>當日，Kangta施展渾身解數，在台上又唱又跳之外，也演唱了《Dreamalittledream》等多首冧歌，又應fans要求演唱了H.O.T的大熱歌曲《幸福》及《希望》。此外，為冧日本fans，他更苦練日文，演唱了日本組合安全地帶的歌曲。</p></body></html>

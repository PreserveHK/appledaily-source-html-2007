<html><header><meta charset="utf-8"><title>上戶彩拳打老公</title></header><body><h1>上戶彩拳打老公</h1><p>正在趕拍新劇《野蠻媽媽》的日本女星上戶彩，前日聯同劇中丈夫大泉洋及鬈毛頭仔仔一同出席記者會，彩妹在場發揮野蠻本色，送大泉一個右直拳，場面非常搞笑。</p><p>互相整蠱</p><p>上戶彩在劇中扮演漁民女兒，並與比她年長12歲、帶着一個兒子的美容師大泉洋結婚，兩人不止在劇中是一對歡喜寃家，前日在記者會上也互相戲弄，又互送高帽。大泉洋在記者會上打趣說彩妹自開拍以來便日日遲到，急忙否認的彩妹則自爆在劇中有不少野蠻行為，還向記者示範拳打老公。毫不介懷的大泉洋說：「能夠扮演彩妹第一個丈夫，我感到非常光榮！」</p></body></html>

<html><header><meta charset="utf-8"><title>阿嬌豁出去會小方</title></header><body><h1>阿嬌豁出去會小方</h1><p>曾先後傳出緋聞的方力申、周麗淇及鍾欣桐（阿嬌），前晚一同錄影《味分高下》，方力申於節目開始前獨自坐在化妝間外的長凳上，似有意避開緋聞女友阿嬌，不過其後方力申在節目錄影期間也有跟阿嬌傾談。</p><p>遭揶揄黑面</p><p>陳百祥在節目中乘機戲弄阿嬌一番，他原本答應將贏得的禮物送給周麗淇及阿嬌，事後卻反悔說：「我係攞呢啲禮物畀方力申送畀佢。」其後他更指着周麗淇及阿嬌說：「你有羅傑承，你有楊受成，我一陣問方力申鍾意你哋啲乜嘢？」阿嬌聞言即時黑面，不過其後她被問到會否怕成為開玩笑對象時說：「豁出去，嚟得預咗。」而方力申則否認自己避阿嬌，他說：「我哋一齊拍過戲，唔好胡亂推測。」</p></body></html>

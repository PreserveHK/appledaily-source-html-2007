<html><header><meta charset="utf-8"><title>blog人話：天台春色　街坊飽眼福</title></header><body><h1>blog人話：天台春色　街坊飽眼福</h1><p>「現在的人真是太強悍了！」廣州天河區華景東區一幢大廈天台，在上周「十一」國慶長假第一天開始，幾乎每朝早都春色無邊。一對僅穿內衣褲的男女（圖），不但公然在天台大被同眠，還做出淫穢的猥褻動作。居住在附近大廈的網友「1068」，用相機偷拍，在網上公開。<br>  http://bbs.rednet.cn/a/a.asp?B=83&amp;ID=9948700&amp;Ar=9950964&amp;AUpflag=1&amp;Ap=1&amp;Aq=1 </p></body></html>

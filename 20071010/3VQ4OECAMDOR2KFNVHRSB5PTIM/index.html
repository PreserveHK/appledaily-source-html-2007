<html><header><meta charset="utf-8"><title>堀北真希惡鬥宮崎葵</title></header><body><h1>堀北真希惡鬥宮崎葵</h1><p>由日本女星宮崎葵主演、明年開播的大河古裝劇《篤姬》，前日舉行記者會公佈新一批演員名單。近日憑劇集《花樣少年少女》人氣再升的堀北真希也將加入演出，飾演16歲嫁入將軍府的歷史人物和宮。劇中堀北更會由16歲演至32歲，與飾演篤姬的宮崎葵對立。<br> 首度演出古裝劇的堀北說：「現在我正翻閱歷史，盡全力演出。」已在8月投入拍攝的宮崎葵則說：「感覺好像增加了新的家人。」此外，男星松田翔太和玉木宏也有份演出。</p></body></html>

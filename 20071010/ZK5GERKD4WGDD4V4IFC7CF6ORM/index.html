<html><header><meta charset="utf-8"><title>熱爆click：溥儀自傳版權或歸國有</title></header><body><h1>熱爆click：溥儀自傳版權或歸國有</h1><p>中國末代皇帝溥儀的自傳《我的前半生》（圖）的版權，有可能被收歸國有。溥儀在1967年去世後，自傳的版權本由夫人李淑賢繼承，但因李無兒無女，又未立下遺囑，因此李在1997年去世後，出版商向法院將著作申請為無主財產，若一年內無人認領版權，版權將成為國家所有，收益亦屬國家。但此舉引起網民激辯：「溥儀不是還有個弟弟溥杰嗎？版權應歸他。」<br> <br>  http://news.sohu.com/20071010/n252563166.shtml </p></body></html>

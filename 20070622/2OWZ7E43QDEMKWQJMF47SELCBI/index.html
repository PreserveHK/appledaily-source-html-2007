<html><header><meta charset="utf-8"><title>鄭融家有驚青狗</title></header><body><h1>鄭融家有驚青狗</h1><p>鄭融昨日在元朗香港狗公園為RoadShow拍攝節目《與狗同行》，擔任主持的她介紹有關護理和訓練狗隻的小常識。見到幾隻大狗，鄭融即時愛心爆棚，還學習訓練牠們。本身是愛狗一族的她，家中飼養了一頭西施，原本她想帶愛犬一起亮相節目，但由於愛犬已13歲，算是老狗，擔心陽光太猛烈令牠中暑，只好打消念頭。</p><p>最愛拖大狗</p><p>原來鄭融最愛大狗，她說：「我覺得拖住隻大狗行街好型好架勢，不過隻西施係爸爸個同事送，我就開始養，之後都幫過愛護動物協會暫養過一隻唐狗，但我隻西施好驚，仲搞到病咗，醫生話係因為唔開心所以病，之後都唔敢養其他狗。」<br> 採訪、攝影：魯萍</p></body></html>

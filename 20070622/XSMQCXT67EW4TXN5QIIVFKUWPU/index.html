<html><header><meta charset="utf-8"><title>大贏家小八卦：史匹堡5片上榜</title></header><body><h1>大贏家小八卦：史匹堡5片上榜</h1><p>在今次的百大名單中，金像名導史提芬史匹堡（StevenSpielberg）共有5套執導電影上榜，成為榜中之最，已故電影大師希治閣（AlfredHitchcock）、史丹利寇比力克（StanleyKubrick）及比利懷德（BillyWilder）則各有4套。至於演員方面，已故金像影帝占士史釗活（JamesStewart）及羅拔廸尼路（RobertDeNiro）分庭抗禮，同樣有5套主演電影上榜。</p></body></html>

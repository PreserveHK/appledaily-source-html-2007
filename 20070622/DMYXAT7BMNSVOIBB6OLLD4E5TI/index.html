<html><header><meta charset="utf-8"><title>呂方歎串燒嘴舔舔</title></header><body><h1>呂方歎串燒嘴舔舔</h1><p>呂方向來識飲識食，早前他撇甩女友鄭裕玲，駕駛其寶馬Jeep載三名男性友人，前往中環蘇豪的南蠻亭歎日本串燒，四壯男十分好胃口，呂方更是吃得嘴舔舔，還豎起拇指大讚串燒yummyyummy。</p><p>門外煲煙</p><p>當日呂方下午6時多偕友到達食肆，選坐魚生吧的吧枱位置，他們點了多款串燒，而且吃得很滋味，全程嘴郁郁未停過，擦足一粒鐘後，才偕友人外出煲煙，但他相當警覺，沒多久已發現記者在場，連忙將香煙拋到門外煙灰缸，又對鏡頭手指指。其後呂方遇上路經男友人，彼此寒暄一番，當呂方告訴友人已上鏡，對方表現無奈兼即時鬆人，而呂方也在15分鐘後駕車離開。<br> 採訪、攝影：娛樂突發組</p></body></html>

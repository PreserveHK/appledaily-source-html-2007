<html><header><meta charset="utf-8"><title>揚言炸迪迪尼青年輕判</title></header><body><h1>揚言炸迪迪尼青年輕判</h1><p>【本報訊】年輕理髮師一時貪玩，去年以網名「真主教恐怖分子」在討論區上揚言要用自殺式方法炸「廸廸尼」樂園及美國領事館，傳媒發現報警。<br> 他早前在法庭承認一項浪費警力罪，裁判官昨強調法庭需要就言論自由及社會安全兩者作出平衡，他使用「炸彈」、「美國」等字眼，執法人員知悉後必會採取行動防止災難發生，鑑於案件已令被告吸取教訓，遂判社會服務令120小時，並賠償1萬元給政府。<br> 案件昨在觀塘裁判法院宣判。事件發生於去年8月26日，辯方指22歲的被告林嘉樂沒有心理問題，並沒有意圖炸毀任何建築物。<br> 案件編號：KTCC855/07</p></body></html>

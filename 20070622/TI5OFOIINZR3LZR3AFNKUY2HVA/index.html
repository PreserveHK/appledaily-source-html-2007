<html><header><meta charset="utf-8"><title>林心如廣告吸金</title></header><body><h1>林心如廣告吸金</h1><p>林心如自簽約內地經理人華誼兄弟後，在一個月內已拍了約十個廣告，包括家居用品、服裝和食品等，於是被改名為「吸金女王」，並很感謝廣告商對她的厚愛。</p><p>日本望門興歎</p><p>早前成為「抗抑鬱特別大使」的心如，最近到了日本拍服裝廣告，她本準備彈藥掃貨，但因她要在山區拍攝，當工作完畢時，商店也已關門。她說：「我的房間雖看到富士山露天溫泉，但因要早起，沒機會去泡。」至於心如的髮型師和化妝師在過關時都遇上阻滯，幸而後來都順利解決。<br> 撰文：林妃</p></body></html>

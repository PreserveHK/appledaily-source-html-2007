<html><header><meta charset="utf-8"><title>宗天意借勢再谷歌</title></header><body><h1>宗天意借勢再谷歌</h1><p>現年59歲的羅啓仁，向傳媒揭發42歲的太太李賽鳳和23歲的契仔宗天意有不尋常關係，去年7月他發現宗天意半裸藏在自己房間的衣櫃，事件連日來成為傳媒焦點，進軍網絡歌手的宗天意，每天更新自己的網站乘機宣傳自己，昨日他又將另一首歌曲《魅惑夜》放上網站讓大家試聽。</p><p>羅啓仁懶理</p><p>而羅啓仁對於宗天意的所作所為表現冷淡，他在電話中說：「件事講咗出嚟，對佢好都唔定，佢咁做我都冇辦法，亦唔會管，都唔關我事。」對於有報道指位於荃灣的李賽鳳舞藝坊生意冷清，羅啓仁說：「我講咗個真相出嚟，有乜嘢效果唔可以控制。」<br> 採訪：李全</p></body></html>

<html><header><meta charset="utf-8"><title>西太后兒子拒接受MBE勳銜</title></header><body><h1>西太后兒子拒接受MBE勳銜</h1><p>英國首相貝理雅（TonyBlair）卸任前夕，被淋了一大盆冷水。英國時裝設計師西太后（VivienneWestwood）之子兼高級內衣品牌AgentProvocateur創辦人科雷（JosephCorre），昨天在報章撰文，公開講述他拒絕接受貝理雅政府頒授MBE勳銜的原委，原因是貝理雅「失德」，用謊言令英國捲入伊拉克和阿富汗不義之戰。上圖為超模姬蒂摩絲演繹科雷設計的性感內衣。<br> 歐新社</p></body></html>

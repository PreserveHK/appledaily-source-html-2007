<html><header><meta charset="utf-8"><title>塌橋失蹤人數被質疑</title></header><body><h1>塌橋失蹤人數被質疑</h1><p>廣東佛山九江大橋被運沙船撞塌事故至昨日已一星期，至今找到的四具懷疑失蹤者屍體，都因腐爛得面目全非，無一具被確認。另外，由於又有人報稱懷疑親人路經塌橋現場失蹤，令失蹤者家屬質疑「唯一的解釋是墜江車輛不止四輛，失蹤人員不止九人」。最新一名被報失蹤的男子胡春發（60歲），江門人，在順德任噴漆工人，其家人懷疑他騎單車經過橋面時墮橋，但事故指揮部前日拒讓家屬查看錄影帶。據稱，當局日前在西江撈起兩輛黑、白色的私家車，但都不是先前公佈的四架失車。<br> 廣州《新快報》</p></body></html>

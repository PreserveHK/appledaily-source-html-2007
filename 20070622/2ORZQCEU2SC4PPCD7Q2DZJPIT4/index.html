<html><header><meta charset="utf-8"><title>數字話當年：選舉投票率屢創新高</title></header><body><h1>數字話當年：選舉投票率屢創新高</h1><p>回歸前，香港立法會選舉的投票率通常只有30%左右，即使是97前最後一次、香港有史以來最民主的1995年立法會選舉（所有打工仔都可於功能組別投票），投票率也只是35.7%。不過，隨着公民意識提高，加上政府施政頻頻失誤，令港人越來越着緊手上的一票，希望透過選票表達對政府不滿。回歸後的投票率屢創新高，最近一屆立法會選舉於04年舉行，投票率達55.6%，遠勝回歸前。即使影響力較小的區議會，受惠於7.1大遊行效應，03年選舉的投票率也高達44%。</p><p>立法會選舉投票率</p><p>95年：35.7%<br> 04年：55.6%<br> 資料來源:《蘋果》資料室</p></body></html>

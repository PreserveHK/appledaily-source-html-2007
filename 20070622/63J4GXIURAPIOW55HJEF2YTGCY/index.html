<html><header><meta charset="utf-8"><title>熱爆click：4歲童提50公斤走路</title></header><body><h1>熱爆click：4歲童提50公斤走路</h1><p>只有20公斤重的四歲男孩，能提起50公斤的沙袋（圖），行走自如，絕非天方夜譚！河南商丘市的靳林林，有着比同齡孩童大10倍的氣力，前日公開表演舉重。他先來一輪熱身，之後雙手一用力，便將用一根鋼管串着的兩個共重50公斤的沙袋提起，並往前走。其父親表示，兒子五穀雜糧甚麼都吃，飯量比普通孩子稍大，但就從不偏食。有網民建議，馬上將他收歸「國有」，送到國家舉重隊重點培訓，好讓他將來成為世界舉重冠軍！<br>  http://news.163.com/07/0621/10/3HGNIKOU000120GU.html </p></body></html>

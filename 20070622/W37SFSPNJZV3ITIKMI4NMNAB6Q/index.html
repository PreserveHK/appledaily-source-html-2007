<html><header><meta charset="utf-8"><title>PCCW推出「eye多媒體」訂飛快</title></header><body><h1>PCCW推出「eye多媒體」訂飛快</h1><p>𠵱家上網買戲飛、購物、訂位越嚟越方便，之但係PCCW最近仲推出「eye多媒體」服務平台。<br>簡單啲講，佢其實係一部長期Online嘅影音裝置，機身配備等同PSP咁大嘅4.3芒，唔係用嚟打機，而係俾用戶訂位、買戲飛，購物、交繳費靈以及下載最新資訊。佢本身亦提供欣賞now寬頻電視節目，以及收聽MOOV音樂，都算係實用與娛樂兼備。<br>記者：陳國輝<br><br>PCCW（28881888）</p></body></html>

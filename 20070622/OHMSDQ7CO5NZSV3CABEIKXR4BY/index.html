<html><header><meta charset="utf-8"><title>娛樂資料庫<br>曉明拍MV撻着索女</title></header><body><h1>娛樂資料庫<br>曉明拍MV撻着索女</h1><p>因拍攝內地劇集《鹿鼎記》而與應采兒傳緋聞的黃曉明，早前邀請台灣名模白歆惠擔任新歌《暗戀》MV女主角，結果被拍下兩人在北京幽會的照片（圖），當時白歆惠獨自飛往北京，抵埗後隨即登上一部黑色房車前往北京巿區內的外交公寓。同日夜晚，該房車再次出現，這次卻是載着黃曉明到來。黃曉明與白歆惠其後結伴出外吃飯喝酒，更一同返回下榻的外交公寓，直至翌日才見到黃曉明離開。</p></body></html>

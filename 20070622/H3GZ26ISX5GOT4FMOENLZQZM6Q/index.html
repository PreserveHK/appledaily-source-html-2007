<html><header><meta charset="utf-8"><title>財話短說<br>輝影發債集7800萬</title></header><body><h1>財話短說<br>輝影發債集7800萬</h1><p>▲輝影國際（630）宣佈，向MartinCurrieChinaHedgeFund發行3年期的7800萬元10%擔保債券，，及授出5631.77萬股認股權證。發債所得款項用作業務擴充、償還銀行貸款及一般營運資金。認股權證行使價0.554元，較停牌前0.69元折讓19.7%，可悉數兌為5631.77萬股新股，佔擴大後股本6.71%。認股權證若獲悉數行使，公司可額外籌集3120萬元，將用作額外一般營運資金。</p></body></html>

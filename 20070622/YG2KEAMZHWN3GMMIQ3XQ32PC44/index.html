<html><header><meta charset="utf-8"><title>郭少芸老細一腳踢</title></header><body><h1>郭少芸老細一腳踢</h1><p>藝人郭少芸早前與家人合資於旺角朗豪坊開設一間名為「簡單廚房」的餐廳，貴為老闆的她，更事事親力親為，每當有顧客在門外等位時，郭少芸便會親自招呼客人到店內，並遞上菜牌介紹不同菜式，表現十分專業。</p><p>苦尋舖位開分店</p><p>事後郭少芸接受記者訪問，她表示雖然開了餐廳，但她仍以拍劇為主，她說：「我繼續有幫TVB打工，只係拍完劇同埋唔使拍劇嗰陣，就會返舖頭睇住，話晒自己生意，當然要親力親為啦。」郭少芸透露有意開分店，可惜搜尋多時仍未找到合適的店舖，她說：「我想開分店都想咗好耐啦，但係考慮因素好多，又要呎數啱、租又唔可以太貴，所以急唔嚟。」<br> 採訪：李珮洳<br> 攝影：仇志德</p></body></html>

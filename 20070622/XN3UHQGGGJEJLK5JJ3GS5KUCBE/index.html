<html><header><meta charset="utf-8"><title>數字話當年：投注萎縮　博彩稅減</title></header><body><h1>數字話當年：投注萎縮　博彩稅減</h1><p>博彩稅一直支持本港庫房收入及慈善捐款。在97/98季度，馬會共繳付134.3億元稅款予稅務局，佔稅務局總稅款的9.8%。在05/06季度，馬會繳交124億元稅款，佔總稅款的8.6%。賽馬投注額在回歸後持續下跌，馬會在今季新賽季承諾包底80億元稅款，加上連年上升的足球博彩及獎券博彩投注，相信今季繳交的稅款會錄得升幅。</p><p>馬會繳交博彩稅</p><p>97/98季度：134.3億元<br> 05/06季度：124億元<br> 資料來源：香港賽馬會</p></body></html>

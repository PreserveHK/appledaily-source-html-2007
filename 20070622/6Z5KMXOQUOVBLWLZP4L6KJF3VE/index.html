<html><header><meta charset="utf-8"><title>財話短說<br>聯想拓海外手機銷售業</title></header><body><h1>財話短說<br>聯想拓海外手機銷售業</h1><p>▲彭博資訊報道，聯想集團（992）總裁兼首席執行官BillAmelio昨日在港出席分析員會議時說，公司計劃在中國以外地區開展手機銷售業務，惟沒有透露具體時間表。北京市場研究機構AnalysysInternational指，聯想首季手機銷售收入升12%至1.26億美元，佔整體收入的4%。聯想在內地手機市場首季佔6.5%，為本土企業「一哥」。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳法拉街頭仆倒傷膝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳法拉街頭仆倒傷膝 - 馮仁昭</h1><p>鍾嘉欣（右）同陳法拉（左）噚日喺杏花邨出席「Livingideas新舍意」開幕活動，兩人雙腳貼上膠布，一個傷膝一個傷踭，好淒涼。陳法拉右邊膝蓋貼上大膠布，佢解釋話日前天雨路滑唔小心跌倒，佢話：「成個人跪咗喺塊鋼板度，好迅速咁起番身，見冇人睇見咪即刻上的士走，好尷尬。」鍾嘉欣雙腳腳踭貼膠布，明顯係俾唔啱着嘅高跟鞋刮損，不過佢解釋話拍劇受傷。</p></body></html>

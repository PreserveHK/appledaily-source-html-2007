<html><header><meta charset="utf-8"><title>話你知<br>83年開館取代利舞臺</title></header><body><h1>話你知<br>83年開館取代利舞臺</h1><p>可容納12,500人的紅磡香港體育館，83年4月27日開幕，由前港督尤德爵士主持啓用儀式，是亞洲區內設備最完善的表演場館之一。歌神許冠傑83年5月在紅館舉行演唱會，也是首位在該址開騷的歌手。譚詠麟是至今在紅館舉行個唱總場數最多的歌手，共172場，而徐小鳳（圖）於92年7月至8月期間在紅館舉行43場演唱會，是一年內於該場地舉行最多場演唱會的女歌手，男歌手則為許冠傑，一年內開過44場。在紅館開幕之前，當年的歌手都會選擇在利舞臺舉行演唱會，可惜利舞臺於91年拆卸，該址現已建成利舞臺廣場。</p></body></html>

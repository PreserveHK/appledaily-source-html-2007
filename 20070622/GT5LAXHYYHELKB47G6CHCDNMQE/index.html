<html><header><meta charset="utf-8"><title>Under$1000：上海灘Polo回歸 - Jan Pang</title></header><body><h1>Under$1000：上海灘Polo回歸 - Jan Pang</h1><p>$1,000樓下買回來的心頭好，如果別有意義的你總會記得她多一點，適值香港回歸祖國10周年，各式活動產品嚴陣以待，有中國味、也有國際level，更濃的是紀念品感覺重的上海灘，乘時推出PoloShirt「賺一筆」。<br> 款式選用「根正苗紅」的男、女、童裝款式，設計簡單直接：紅色、10號（10周年）球衣字樣、大大個HongKong字樣以及5星logo，如果穿時裝便服也能表達愛國情懷的話，這年上海灘「愛國tee」算是合晒河車。<br> TextbyJanPang<br> 本欄逢周五刊出</p></body></html>

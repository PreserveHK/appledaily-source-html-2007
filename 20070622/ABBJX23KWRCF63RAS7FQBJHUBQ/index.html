<html><header><meta charset="utf-8"><title>失業率維持4.3%</title></header><body><h1>失業率維持4.3%</h1><p>【本報訊】本港失業率持續穩定，統計處昨日公佈今年3至5月的失業率為4.3%，與2至4月相同，維持在9年以來最低位；不過就業不足率則由2.1%微升至2.2%。<br> 政府發言人預期，勞動人口在未來數個月將會因更多新畢業生投入勞動市場而加快增長，失業率是否下調將視乎新增的職位，能否吸納這些首次求職人士。</p><p>屯門舉行招聘會</p><p>勞工處將於本月26日至27日在屯門大會堂舉辦招聘會，提供2,000個職位空缺，大部份空缺要求中五或以下學歷。</p></body></html>

<html><header><meta charset="utf-8"><title>朴志胤性感Sell婚紗</title></header><body><h1>朴志胤性感Sell婚紗</h1><p>早前宣佈要暫停韓國工作、轉戰內地市場的韓國女歌手朴志胤，昨日現身為著名設計師VeraWang在首爾舉行的婚紗騷擔任模特兒，示範了多款婚紗。</p><p>綵排險絆倒</p><p>身材高䠷的朴志胤，在台上示範了多款設計簡單而高雅的婚紗，並為表演擔任壓軸模特兒。雖然在綵排時，朴志胤不小心踏着了婚紗裙襬，還險些被絆倒，幸好只是有驚無險。在正式演出時，表現淡定的朴志胤，甚有台型，性感的婚紗設計還令朴志胤曲線展現，流露出高貴優雅的氣質，絕不比同台的專業模特兒遜色。</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>空難遺孀與華航達和解</title></header><body><h1>案件速遞<br>空難遺孀與華航達和解</h1><p>【本報訊】02年5月25日中華航空一班客機由台灣中正機場飛返香港，在澎湖附近海域約3萬呎高空突然解體，釀成機上225名機員及乘客全部罹難，其一罹難者的遺孀向華航索償達1,600萬元，案件昨在高等法院續審，雙方突達成和解，未有透露協議詳情及賠償額。<br> 原告林惠如，控告被告中華航空股份有限公司。死者嚴鴻輝（49歲）生前從事貿易生意，華航對事件早已承認疏忽責任，肇事後與死者在台灣居住的父母於當地亦達成和解協議，賠償920萬元新台幣（折約230萬港元）。<br> 案件編號：HCPI452/04</p></body></html>

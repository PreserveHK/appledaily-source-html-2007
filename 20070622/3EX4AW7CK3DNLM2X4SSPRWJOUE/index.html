<html><header><meta charset="utf-8"><title>新貨特區：Zegna纖維素打造太陽鏡</title></header><body><h1>新貨特區：Zegna纖維素打造太陽鏡</h1><p>Zegna西裝好人人知，不過價值不菲。其實買名牌，不妨先從配件入手，Zegna新款最新太陽眼鏡，以纖維素打造棕色正方形鏡架，內有暗V字形圖案，配以棕色鏡片，配搭時尚。此款眼鏡另有黑鏡架襯灰綠色鏡片，及葡萄酒色鏡架襯棕、黑色或灰色鏡片。<br>售價:$1,950<br><br>ErmenegildoZegna（28689638）<br>中一環德輔道中7-15號歷山大廈G1店</p></body></html>

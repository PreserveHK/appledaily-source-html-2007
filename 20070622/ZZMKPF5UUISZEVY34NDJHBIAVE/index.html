<html><header><meta charset="utf-8"><title>蘇said：「千草草」大嚿現金消費 - 阿蘇</title></header><body><h1>蘇said：「千草草」大嚿現金消費 - 阿蘇</h1><p>𠵱家零售市場暢旺，係人都知係同自由行有關啦，大家都好清楚，內地人好少用信用卡，要嚟香港「濕平」就大嚿大嚿現金掟出嚟找數，呢份內地同胞嘅習俗，原來真係好難改㗎。<br> 呢，喺本地Ball場「不露不歡」嘅巴閉孫女「千草草」，佢嘅身份要張信用卡當然冇難度啦，有次佢去名店「濕平」，找數時首先係拎張卡出嚟，但遞到去sales手都係縮番，結果都係喺手袋攞嚿cash出嚟找數，幾咁貫徹祖國同胞嘅風格。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出&#13;</p></body></html>

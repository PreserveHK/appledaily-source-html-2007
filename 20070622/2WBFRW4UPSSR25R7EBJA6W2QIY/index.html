<html><header><meta charset="utf-8"><title>金宣兒違約遭索2,000萬</title></header><body><h1>金宣兒違約遭索2,000萬</h1><p>韓星金宣兒05年拍罷韓劇《我係金三珣》後，去年中曾高調表示會接拍新片《星期四的孩子》，飾演冷血女律師，可惜電影最後爛尾收場，現改為由《迷》（Lost）女星金允珍頂替演出。電影公司前日入稟首爾中央法院，要求金宣兒及經理人公司賠償約2,000萬港元。</p><p>三度換導演</p><p>就此金宣兒的經理人公司iHQ昨日否認有關訴訟，並強調金宣兒過去認真地履行合約。其經理人說：「自去年5月簽約後，金宣兒推掉了不少韓劇演出，可惜電影公司三次更換導演，令拍攝一直停滯不前，他們的行徑只是推卸責任。」</p></body></html>

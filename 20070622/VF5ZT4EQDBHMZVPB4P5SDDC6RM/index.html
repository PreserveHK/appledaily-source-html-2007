<html><header><meta charset="utf-8"><title>黃浩然當街煲煙罔顧形象</title></header><body><h1>黃浩然當街煲煙罔顧形象</h1><p>黃浩然早前有份演出的電影《單身部落》票房慘淡，如今電影難撈，難怪他由大銀幕跳到小螢幕，近日首次接拍無綫新劇《第三類暗戰》，但他似乎未適應，一時間忘記做電視藝員的「入屋基本法」──健康形象，竟然邊逛街邊煲煙。</p><p>神色焦急</p><p>當日下午4時多，黃浩然獨自現身銅鑼灣耀華街，同行未見其任職形象設計的太太，戴着cap帽、孭背囊、身穿便裝的他在街頭游蕩，一手拿着雨傘，一手夾着抽煙，不停左顧右盼。<br> 見黃浩然神色有點焦急，匆匆抽完煙即快步離開，幸而他算有公德心，臨走前也將煙蒂扔進垃圾桶。<br> 採訪、攝影：娛樂突發組</p></body></html>

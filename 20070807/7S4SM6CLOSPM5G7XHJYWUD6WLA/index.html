<html><header><meta charset="utf-8"><title>是日upload：事先聲明有色狼</title></header><body><h1>是日upload：事先聲明有色狼</h1><p>人有三急，也要看清指示牌是男廁還是女廁，否則可能會惹官非，但如果你見到這個廁所門牌，你夠膽進去嗎？</p><p>被偷看會還擊</p><p>網民「sasuka」於失敗論壇貼題：「我唔夠膽。」「Sign_希」則笑說：「哈哈！個牌都嚇親人啦。」「小小美樂蒂」就怕羞道：「我不敢入！我係女仔嚟㗎嘛，俾人睇蝕晒。」「葉恩」則無有怕：「如果真係就快瀨尿我會去，不過我會睇吓有冇人，冇嘅話就去，去去吓如果有男仔就一拳打爆佢個頭！」<br> 不過，男性似乎有所顧慮，「龍二少」坦言：「我就好想入去，不過唔知會唔會見到勁肥嘅肥婆呢？都係唔入啦，見到肥婆我會嘔，唔入。」&#13;</p></body></html>

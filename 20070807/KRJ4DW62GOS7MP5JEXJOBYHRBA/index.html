<html><header><meta charset="utf-8"><title>財話短說<br>中食整合可樂裝瓶廠</title></header><body><h1>財話短說<br>中食整合可樂裝瓶廠</h1><p>▲中國食品（506）公佈，旗下持股65%的中糧飲料，出售成都、哈爾濱、昆明、太原及武漢的可口可樂裝瓶廠少數權益，及吉林裝瓶廠全數權益，予可口可樂中國實業（CCCI），另向CCCI收購青島及濟南可口可樂裝瓶廠權益成為非全資附屬公司，折合中糧飲料所獲淨額5000萬元（人民幣．下同）；中糧飲料另以2.7億元向CCCI收購北京可口可樂裝瓶廠40%權益，至持有75%。集團指上述交易可令各裝瓶廠有效分享運輸、存儲及分銷渠道，取得協同效益。</p></body></html>

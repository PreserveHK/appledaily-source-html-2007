<html><header><meta charset="utf-8"><title>blog人話：海口刪除含4字車牌</title></header><body><h1>blog人話：海口刪除含4字車牌</h1><p>「4」諧音為「死」，很多人都認為此數字不吉利。有見及此，海南省海口市宣佈將刪除含數字「4」的小型汽車牌照（圖）。但有市民擔心，對數字「4」的錯誤觀念，將因獲政府部門認同而更加被推波助瀾。有網友諷刺說：「身份證號碼帶4怎辦？」<br> <br>  http://comment.news.163.com/news_guonei6_bbs/3L7BOBNI0001124J.html </p></body></html>

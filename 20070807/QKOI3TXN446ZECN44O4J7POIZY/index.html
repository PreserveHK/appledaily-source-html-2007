<html><header><meta charset="utf-8"><title>熱爆click：北京下雪　疑幻疑真</title></header><body><h1>熱爆click：北京下雪　疑幻疑真</h1><p>「這次是真的嗎？」上星期才發生北京下「六月雪」的疑雲，昨日內地新聞網站又出現多張北京雪相，相中見到一片片類似雪花的東西，從高處飄落北京海淀區成府路（圖），還指持續下雪5分鐘，但不少網友、市民都對此疑幻疑真，有網友甚至說，「可能太希望下雪啦！」有海淀區的市民說：「沒有下雪，是下雨。」<br> <br>  http://news.sina.com.cn/c/p/2007-08-06/163013604913.shtml </p></body></html>

<html><header><meta charset="utf-8"><title>孤單雲妮逢仔攬</title></header><body><h1>孤單雲妮逢仔攬</h1><p>於《福布斯》雜誌最高片酬回報率演員排行榜位列第7的金像女星雲妮絲惠嘉（ReneeZellweger），過去於情場上屢遇挫折，早前雖有傳她搭上經理人公司CAA的高層，惜戀情又無疾而終。日前她於紐約出席一演唱會時，不時與一神秘猛男面貼面共舞，整晚周旋於多位男士懷中，艷福不淺。<br> 現年28歲的雲妮，前日出席於紐約舉行的Social@Ross演唱會時，被目睹與一名樣子俊俏的猛男表現親密，兩人不時聞歌面貼面熱舞，期間又不時輕談淺笑眉目傳情，表現十分親暱。正當記者以為該男子是雲妮的新男友時，雲妮原來整晚周旋於多位猛男懷中，一副樂在其中的樣子，表現十分得戚。</p></body></html>

<html><header><meta charset="utf-8"><title>籃球巨星柏加成「IWC之友」</title></header><body><h1>籃球巨星柏加成「IWC之友」</h1><p>IWC稱他為「品牌之友」（FriendofIWC）而非代言人。但宣傳照都拍了，依我看當然有代言了。<br>籃球員跟手錶，有點風馬牛不相及的感覺，印象之中沒有籃球員為手錶代言過。賽車手都仲有得講要點精準，籃球？除咗先打得喎，至於足球員，我亦只記得朗拿度為一個我已經忘記了，只記得送畀我都唔會戴的牌子代言過。<br>與IWC關係密切的運動員（FriendofIWC），以往曝光得最多的是退休好多年的碧加，柏加23歲就兩度拿冠軍指環，點都有心有力過碧加。<br><br>記者：何兆彬</p></body></html>

<html><header><meta charset="utf-8"><title>蘇said：「富貴商人」悶親細路 - 阿蘇</title></header><body><h1>蘇said：「富貴商人」悶親細路 - 阿蘇</h1><p>早兩日有朋友hightea撞到「富貴商人」同細佬妹以及佢哋嘅細路，「富貴商人」嘅老婆同仔女就冇到。<br> 成餐茶「富貴商人」由頭主講到尾，見到熟人又鬼咁風騷「事頭婆」前「事頭婆」後咁打招呼，但係在座嘅親戚就只有聽同飲同食，最好笑係班細路個個一臉悶樣，到飲到咁上下嗌埋單走人時，班細路好似重獲新生咁，即刻開turbo咁喺褲袋拎部ipod出嚟，戴耳塞、開機，即時郁身郁勢成個生晒，哈，唔通喺餐茶上「富貴商人」講嘅嘢真係咁悶？<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

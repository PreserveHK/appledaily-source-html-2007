<html><header><meta charset="utf-8"><title>webtech：脈衝燈一照歹徒作嘔</title></header><body><h1>webtech：脈衝燈一照歹徒作嘔</h1><p>這個「手提電筒」，其實是美國最新研製的非致命武器，被它照射一下，就會暈頭轉向甚至嘔吐大作，無法作惡。<br> 這支二極管（LED）射燈，是國土安全部委託加州智能光學系統公司研發，由多枚鏡片組成，透過射出可變波長的閃光脈衝，令人不適，一旦被這種波長不斷轉變的光束照射，人會感到頭暈、惡心，甚至嘔吐。</p><p>LED射燈預計在2010年底前派發給警方、邊境人員和國民警衞軍使用，作為對付搞事民眾、非法入境者和罪犯的最新武器。</p></body></html>

<html><header><meta charset="utf-8"><title>袁彌明硬銷主持奧運</title></header><body><h1>袁彌明硬銷主持奧運</h1><p>袁彌明、彭健新及葉童等前晚在將軍澳廣播城錄影節目《奧運玩得叻》，袁彌明被編排與彭健新一組，不過她不時針對拍檔，彭健新忍不住投訴說：「今晚係咪安排錯咗個partner畀我呀？佢係咁針對我！」</p><p>英文運動皆能</p><p>袁彌明表示非常渴望成為奧運主持，她說：「我想試吓，我識打排球，又係跆拳道黑帶，仲有玩田徑。」問她可覺得足夠，袁彌明說：「靠呢啲唔夠，我普通話同英文OK。」葉璇上屆奧運會擔任主持成功上位，問她是否有意仿效對方，她說：「呢啲節目係應該稱職咁做，如果唔係就口啞啞。」問她還憑甚麼勝任，她說：「我做過主持，臨場執生都OK。」<br> 採訪：楊潔雯<br> 攝影：仇志德</p></body></html>

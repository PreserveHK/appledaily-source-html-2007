<html><header><meta charset="utf-8"><title>朱利亞尼女兒挺奧巴馬</title></header><body><h1>朱利亞尼女兒挺奧巴馬</h1><p>咩叫手指拗出唔拗入？好似朱利亞尼（RudyGiuliani）個女卡羅琳（Caroline）咁，明知老竇角逐緊出年黨總統候選人選舉，佢唔幫老竇手拉票，反而暗踩老竇一腳。佢最近喺Facebook網站自稱係「自由主義者」，仲表態支持民主黨參選人、老竇嘅死對頭奧巴馬（BarackObama）。經傳媒廣泛報道之後，卡羅琳嗱嗱聲退出奧巴馬粉絲俱樂部，仲將自己喺Facebook嘅個人資料刪除，實行毀屍滅迹。朱利亞尼就死都唔肯回應，可能係嬲到冇聲出啩。<br> 路透社</p></body></html>

<html><header><meta charset="utf-8"><title>中環在線：杭州招商林建岳最畀面 - 李華華</title></header><body><h1>中環在線：杭州招商林建岳最畀面 - 李華華</h1><p>杭州市嘅余杭區噚日喺香港招商，雖然只係內地嘅一個區，但本港各大地產商都好畀面，好似新地（016）、恒隆（010）、恒基（012）、太古（019）等都有代表出席，麗新（191）嘅林建岳更親自現身捧場。<br> 據余杭區副區長屠冬冬介紹，麗新、新地都對當地嘅房地產市場感興趣，而噚日，瑞安更拍住美國著名金融機構洛克菲勒，有意參與余杭區嘅旅遊酒店度假區項目發展，大家簽訂意向書，但詳情仍未確定，涉及嘅土地亦要經由拍賣出售。另外，香港科技大學亦同當地簽訂合作協議，加強喺該區嘅先進製造業科研工作。</p></body></html>

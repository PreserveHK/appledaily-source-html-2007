<html><header><meta charset="utf-8"><title>國際Gossip：兩任大馬總理泯恩仇</title></header><body><h1>國際Gossip：兩任大馬總理泯恩仇</h1><p>巴達維（AbdullahAhmadBadawi）2003年喺馬哈蒂爾（MahathirMohamad）手上接過大馬總理職務後，兩人經常就政策唔咬弦而互抦，完全冇面畀。前日佢哋兩人喺浮羅交怡同啲政商界名人晚宴，巴達維喺晚宴臨結束時，突然祝賀馬哈蒂爾同夫人結婚51周年，同祝佢老人家長命百歲，搞到馬哈蒂爾鬼咁高興，真係相逢一笑泯恩仇。<br> 美聯社</p></body></html>

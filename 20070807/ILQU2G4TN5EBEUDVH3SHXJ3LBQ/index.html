<html><header><meta charset="utf-8"><title>陳茵媺識睇冠軍相</title></header><body><h1>陳茵媺識睇冠軍相</h1><p>陳茵媺、周家蔚及呂慧儀等，昨日在荃灣出席由鄧上文和彭冠期主持的無綫兒童節目，活動上三位卸任港姐與小朋友跳繩和玩呼拉圈，其中陳茵媺所挑選的兩位小朋友均於比賽中勝出，呂慧儀在旁笑說：「因為佢港姐得冠軍，所以咪揀親都第一囉﹗」</p><p>玩呼拉圈減肥</p><p>本身極愛運動的陳茵媺表示試過為減肥，在家45分鐘內不停玩呼拉圈；周家蔚身為該兒童節目的大使，與小主持合作多了，女孩們均視她為師姐，對此她說：「本身比佢哋遲入行，但佢哋叫我師姐，其實我係師妹先啱，因為佢哋想學我一樣選港姐。佢哋個個都好乖，又斯文，唔使教佢哋儀態喇！」<br> 採訪、攝影：王連連</p></body></html>

<html><header><meta charset="utf-8"><title>蓮莎藏身紐約老家</title></header><body><h1>蓮莎藏身紐約老家</h1><p>蓮莎露夏恩（LindsayLohan）自從在上月24號再涉醉酒駕駛、藏毒及停牌期間駕駛等罪名後，一直避見傳媒，至前日美國《紐約時報》終於證實蓮莎已在上周五秘密返回母親位於紐約長島的住所，與家人共敍天倫。</p><p>月尾受審</p><p>據悉蓮莎於上周五帶同13歲胞妹，乘坐頭等機抵達紐約甘迺廸機場，返回居住在長島的母親及外祖母懷抱。其母親向傳媒表示，蓮莎一切都很好，沒有大礙。不過，蓮莎於本月24日便需返回洛杉磯聖莫尼卡，為今年5月及上月底兩度醉駕藏毒的案件應訊，至今她仍對外澄清自己是無辜，且沒有吸食毒品。</p></body></html>

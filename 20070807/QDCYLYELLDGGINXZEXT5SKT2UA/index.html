<html><header><meta charset="utf-8"><title>「威廉王子」賜鞋予陳霽平</title></header><body><h1>「威廉王子」賜鞋予陳霽平</h1><p>【本報訊】不得了！不得了！本港女藝人陳霽平獲英國威廉王子寵幸，穿上王子所送的王妃鞋，一嚐灰姑娘變成王妃的滋味。不過，寵幸陳霽平的只是威廉王子的蠟像，而非他本人，但已教她心如鹿撞。<br> 杜莎夫人蠟像館巿場及客戶服務總監麥婉嫻昨表示，威廉王子蠟像即日至9月進駐蠟像館內「魅力香江」展區，蠟像前擺放紅色絹面軟墊，供一眾女士親身試穿墊上的王妃鞋，測試自己是否擁有當上皇族的「運氣」，並與王子合照。<br> 全港首個穿上這對王妃鞋的陳霽平高興地說：「威廉王子嘅蠟像跟真人一樣，英偉不凡，魅力迫人，感到好榮幸能夠穿上呢對尊貴嘅鞋子，親身體驗當王妃嘅滋味。」</p></body></html>

<html><header><meta charset="utf-8"><title>成龍東京谷新片</title></header><body><h1>成龍東京谷新片</h1><p>由成龍及基斯德加（ChrisTucker）主演的荷李活電影《火拼時速3》（RushHour3），前日在東京六本木山舉行首映禮，身為男主角的成龍自然要飛到當地造勢。</p><p>喜與真田廣之合作</p><p>向來深受日本影迷愛戴的成龍，與有份演出的日本男星真田廣之一同行紅地氈，看到影迷的熱情擁戴，成龍更一時興起，主動走到紅地氈兩旁與近千影迷握手。<br> 據知成龍與真田廣之已相識20年，今次兩人難得首度合作，成龍說：「想與真田合作很久了，我之前一直希望和黑澤明導演合作，惟他已過身，令我更明白到想做的事要盡早實行。」</p></body></html>

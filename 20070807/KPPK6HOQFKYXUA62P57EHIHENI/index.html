<html><header><meta charset="utf-8"><title>網上搜奇：鄭一宇孤立選舉NO.1</title></header><body><h1>網上搜奇：鄭一宇孤立選舉NO.1</h1><p>韓國電影網站「MaxMovie」早排搞咗個騎呢投票，要網友選出「最希望同邊位藝人一齊被外界孤立」，前三甲分別係韓國新偶像鄭一宇、性感女神李孝利同靚女金泰希，其中鄭一宇以47%得票率，大比數當選冠軍。<br> 同外界隔絕來往係件好慘嘅事，阿Net唔明點解網友會咁雀躍，仲留言話同偶像一齊被隔絕，只會感到愉快同溫馨喎。<br> 網址： http://diary.maxmovie.com/mtalk/link/poll_result_tong.asp?poll_id=660 </p></body></html>

<html><header><meta charset="utf-8"><title>力豐主席重審非禮罪成</title></header><body><h1>力豐主席重審非禮罪成</h1><p>【本報訊】力豐集團主席涉於香港廸士尼樂園酒店的水療中心非禮女按摩師，去年10月被裁定罪成判囚三星期，上訴獲發還重審，案件昨在荃灣裁判法院審結，裁判官指女事主誠實可靠，反觀被告的供詞難以接納，故裁定非禮罪成，考慮被告過往紀錄良好，對社會有貢獻，判監12日，被告並准以兩萬元保釋等候上訴。<br> 案情指62歲被告李修良（圖）於06年9月5日，在廸士尼樂園酒店的維多利亞水療中心，乘22歲女事主替他按摩時，捉住她的雙手壓在背部，然後兩度轉頭吻她的右手臂，繼而用手沿她的手臂向上掃至胸部。<br> 案件編號：TWCC1239/07</p></body></html>

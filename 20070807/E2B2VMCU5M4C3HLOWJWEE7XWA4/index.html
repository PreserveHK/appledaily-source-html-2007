<html><header><meta charset="utf-8"><title>蘇said：「公羽」老公冇錢過手 - 阿蘇</title></header><body><h1>蘇said：「公羽」老公冇錢過手 - 阿蘇</h1><p>嫁咗畀「地奴」嘅前港姐「公羽」，初期就人人讚佢好命，但實情係佢個孤寒老公根本冇錢過佢手，本身又冇生財能力嘅「公羽」，想搞啲小生意都冇本，連出席公開活動social都要減少，始終出嚟見人，買衫買鞋買袋，樣樣係錢。<br> 「公羽」早排千揀萬揀去咗一個時裝店開幕，着住一身黑衫，以為冇人睇到，點知啲記者不停追問佢着乜新貨，拎乜新袋，搞到佢口啞啞。最後入到場，公關好識做咁畀個新袋佢拎住影相，再發放出去，好似好體貼，但其實「公羽」不知幾尷尬。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

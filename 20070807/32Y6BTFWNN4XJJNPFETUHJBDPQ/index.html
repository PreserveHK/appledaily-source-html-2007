<html><header><meta charset="utf-8"><title>特價推介：大酒家抵食晚飯3寶</title></header><body><h1>特價推介：大酒家抵食晚飯3寶</h1><p>現時酒樓食肆競爭大，有些為吸引客人，推出一些特價菜，一家大細出外吃飯分分鐘比自己煮便宜，明星海鮮酒家集團最近就推出「晚飯3寶」，包括：清爽的碧綠蝦仁珊瑚蚌、皮脆肉香的脆皮燒腩仔（$28），以及較有特色的「惹味毛家雞」，據說是廚師在內地毛家飯店吃過的口水雞改良而成的新菜式。以酒家來說，價錢相當吸引，至少唔使好似坐大牌檔咁，食到大汗叠細汗；不過若然星期六、日及假期惠顧，則另收附加費每碟$10。</p><p>色彩鮮艷，口感爽脆，夏天至啱食。</p><p>明星海鮮酒家（26353788）</p></body></html>

<html><header><meta charset="utf-8"><title>中國貿盈239億仍高企</title></header><body><h1>中國貿盈239億仍高企</h1><p>【本報訊】中國海關昨天公佈，9月份貿易順差為239.14億美元，高於《路透社》調查中位數的220億美元；市場交易員認為，中國的貿易順差持續高企，加上人民幣兌美元徘徊在7.50附近區間已超過半個月，顯示人民幣已具備突破7.50的外部條件。<br> 人民幣兌美元昨天收市報7.5125，較前天下跌68點子；開市中間價則報7.5114，較前天升29點子。<br> 9月中旬以來，人民幣一直在7.50至7.51區間徘徊，曾兩度試跨越7.50水平，但均未能成功；市場交易員指出，下周人民幣滙價能否突破7.50水平，要視乎人民銀行對人民幣升值速度的態度及中間價的走勢。</p></body></html>

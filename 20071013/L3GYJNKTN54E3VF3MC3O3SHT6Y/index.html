<html><header><meta charset="utf-8"><title>凌海酒店公寓呎價2300</title></header><body><h1>凌海酒店公寓呎價2300</h1><p>美聯物業大梅沙分行經理劉震表示，中央打壓樓市，最近成交量縮減約五成，但成交價卻平穩發展，個別只輕微下跌。現時大梅沙二手放盤量不多，成交價視乎屋苑質素及是否有海景而有別，如天琴灣一及二期二手呎價約6500至9000餘元（人民幣．下同）、凌海酒店公寓約1800至2300元、水雲間約1700元。<br> 至於一手方面，萬科海岸現呎價約3800元，天琴灣三期別墅呎價更達1.4萬元。</p></body></html>

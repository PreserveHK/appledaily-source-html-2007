<html><header><meta charset="utf-8"><title>熱爆click：買票犯法　賣票也有罪</title></header><body><h1>熱爆click：買票犯法　賣票也有罪</h1><p>在火車站買票也犯法嗎？台灣苗栗縣警方早前在後龍鎮的大山火車站，掛上由法務部製作、印有「買票是犯法，賣票也有罪」（圖）的反賄選紅布標語，讓很多乘客一頭霧水。乘客以為該標語所表達的票是火車票，所以不敢走進火車站，原來只是一場誤會。<br> 有當地民眾說：「買票是犯法，賣票也有罪，要買不買不知道啊？」<br>  http://news.163.com/07/1013/01/3QL85M8J00011229.html </p></body></html>

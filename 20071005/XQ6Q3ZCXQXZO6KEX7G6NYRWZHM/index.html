<html><header><meta charset="utf-8"><title>馮仁昭四圍超：千嬅搵Edison潮物撐場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：千嬅搵Edison潮物撐場 - 馮仁昭</h1><p>楊千嬅前晚喺九龍城為演唱會排舞，並展示由好友陳冠希（Edison）設計，準備喺紅館外面賣嘅T恤同帽。千嬅話今次Edison以友情價幫忙，仲會喺個唱首日去巡視售賣攤檔，千嬅話：「佢做生意好親力親為，佢會着到冇人認得出佢。」佢又透露食咗營養餐單九個星期，至今瘦咗八磅，她說：「𠵱家過中學生生活，朝早8點起身做運動，然後學唱歌同排舞，夜晚背歌詞。」
</p></body></html>

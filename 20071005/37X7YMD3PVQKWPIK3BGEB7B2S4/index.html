<html><header><meta charset="utf-8"><title>Jolin地鐵玩體操</title></header><body><h1>Jolin地鐵玩體操</h1><p>台灣天后蔡依林（Jolin）日前拍攝台灣「第三屆捷運盃熱門音樂大賽」的宣傳短片，雖然只是短短30秒的宣傳片，Jolin卻花了4小時在捷運車廂內拍攝，因為全片只有她一人演獨腳戲，完成拍攝後，Jolin自言對演出滿意。<br> Jolin又謂希望有機會拍電影，雖然之前也有不少電影曾找她演出，但她至今還沒找到適合的劇本與角色，她最想拍動作喜劇。Jolin趁拍攝空檔大玩NDS遊戲機，還利用車廂內的拉環玩體操及大跳鋼管舞，讓經過車廂外的老伯與學生驚訝不已。<br> 採訪、攝影：黎寶蘋</p></body></html>

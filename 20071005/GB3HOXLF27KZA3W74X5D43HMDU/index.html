<html><header><meta charset="utf-8"><title>無業漢涉摸五女生臀部</title></header><body><h1>無業漢涉摸五女生臀部</h1><p>【本報訊】無業漢趁深水埗一間中學女生早上返學或外出午膳時，從後緊揑女生臀部後逃去，三日內共五女生被襲，警方接報拘捕無業漢，昨押解至九龍城裁判法院，被控五項非禮罪，暫毋須答辯，案件押後至下月16日再提訊，無業漢須還押監房看管。<br> 身材肥胖的31歲被告方志先，被控於本月2至4日於南昌街或白田購物中心，非禮五名介乎13至17歲的女生。控方指控罪嚴重，兩名女生在認人手續中認出被告，被告又知悉女生的上課地點，擔心他會騷擾女生。<br> 案件編號：KCCC6151/07</p></body></html>

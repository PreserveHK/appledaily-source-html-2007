<html><header><meta charset="utf-8"><title>吳京醉步亂過馬路</title></header><body><h1>吳京醉步亂過馬路</h1><p>內地動作演員吳京去年曾在北京醉酒駕車，被判行政拘留10天及罰款1,800元人民幣，事後他在網上公開認錯，但日前吳京在港飲醉酒再次犯法，竟然違規橫過馬路，最高刑罰可被判罰款港幣2,000元。</p><p>揮手截停車輛</p><p>當晚10時多，吳京和一名男友人齊於尖沙嘴鐵路大廈現身，二人因飲酒而醉醺醺，走路東歪西倒，當路經水車屋附近的十字路口時，不停儍笑的吳京竟棄走行人隧道，拉着男友人違規過馬路，其間他更揮手示意行駛中的汽車停下讓路，然後連走帶跑衝往對面的新世界中心，原來他要趕去酒店門外一輛私家車上取回幾袋物品，才偕友進酒店促膝夜談。<br> 採訪、攝影：娛樂突發組</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李璨琛女友行騷助威 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李璨琛女友行騷助威 - 馮仁昭</h1><p>李璨琛（右）噚日喺太古城出席佢有份設計嘅服裝品牌新店開幕禮，盧巧音（中）都有出席，至於琛仔嘅女友（小圖）仲幫手行天橋㖭，見琛仔邊睇邊喺側邊手舞足蹈打氣。講到佢設計嘅男裝衫，自己又有個品牌賣板仔衫褲，好似專做TB生意，琛仔話：「係呀，將來如果設計女仔衫，或者問吓女友意見。」至於都有出席開幕禮嘅黃又南，上個月整斷咗右手骨，要做手術，𠵱家要不斷做物理治療。</p></body></html>

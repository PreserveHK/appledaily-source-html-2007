<html><header><meta charset="utf-8"><title>陳敬然大婚　緊張過亞運</title></header><body><h1>陳敬然大婚　緊張過亞運</h1><p>【本報訊】24歲的多哈亞運滑浪風帆冠軍陳敬然，昨與相戀9年的女友Vicky在薄扶林伯大尼教堂註冊結婚，晚上假銅鑼灣的酒樓筵開20多席。多位滑浪風帆隊員包括何智豪及陳慧琪等亦有出席，其中鄭國輝和馬國寶兩名「老死」隊友更當「戥穿石」。<br> 新郎哥陳敬然笑說：「今日心情比參加多哈亞運還緊張，因為亞運賽前可以先熟習場地，結婚卻在未熟習環境下去進行；但卻比亞運拿金牌更開心。」蜜月將順延至明年京奧結束後才補辦的陳敬然，認為結婚讓自己有更大動力爭取佳績。</p></body></html>

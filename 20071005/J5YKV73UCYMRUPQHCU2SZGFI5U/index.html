<html><header><meta charset="utf-8"><title>荷蘭歌后來港撐小田</title></header><body><h1>荷蘭歌后來港撐小田</h1><p>荷蘭爵士歌后LauraFygi，繼兩年前於文化中心表演後，日前再度來港宣傳新碟，本月她將再來港擔任黎小田的個唱嘉賓。<br> 原為荷蘭女子組合Centerfold成員的LauraFygi，為紀念獨立發展15周年，早前推出新碟《Rendez-Vous》，她以自己熟悉的法語演繹《FlyMetotheMoon》及《Caravan》等經典名曲，她說：「我的母親是法國人，我喜歡用法文演唱自己喜歡的經典好歌，它們就像我的孩子。」她還表示會在黎小田的個唱上演唱梅艷芳的廣東歌。<br> 採訪、攝影：張一明</p></body></html>

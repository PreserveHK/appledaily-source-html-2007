<html><header><meta charset="utf-8"><title>免費睇玉婆</title></header><body><h1>免費睇玉婆</h1><p>【本報訊】總值高達25億元的名畫今明兩天在港展出，最矚目是安廸華荷的《伊莉莎伯泰萊》，以鮮艷活潑色彩，把年輕的玉婆性感嫵媚一面表露無遺。<br> 佳士得今明兩天在君悅酒店展出的大師作品，將於10月14日、11月6日及13日在紐約及倫敦拍賣，其中安廸華荷於63年創作的《伊莉莎伯泰萊》，估價達2.8億元，是12幅以伊莉莎伯泰萊為題中最精采的一幅。畢加索以半裸或全裸仕女為題材的肖像畫之一《身穿土耳其服飾蹲著的女人（賈桂琳）》，料成交價達2億港元，畫中人是畢加索的情人賈桂琳。市民可免費參觀，查詢電話25215396。</p></body></html>

<html><header><meta charset="utf-8"><title>木村乃太開放<br>王友良唔敢愛</title></header><body><h1>木村乃太開放<br>王友良唔敢愛</h1><p>木村乃和王友良一個是日本女孩，一個則在日本居住過5年，兩人還非常有緣，不僅早於兩年前便認識，現在還機緣巧合下加盟同一公司，簽約恒藝亞洲旗下。</p><p>努力學廣東話</p><p>問兩人可有機會發展成情侶？王友良笑說：「佢朋友之中有好多靚仔，但佢鍾意嘅男仔好騎呢，唔鍾意靚仔，所以我唔啱佢。」木村乃自稱開放女生，王友良則謂喜歡害羞一點的女孩，故兩人大纜都扯唔埋。<br> 木村乃原來曾在廣州學過普通話，普通溝通已不成問題，現在則努力學廣東話。至於王友良即將推出個人唱片，其新歌《不再同哭》也已派台，盼望在樂壇有一番作為。<br> 採訪：林妃　攝影：仇志中</p></body></html>

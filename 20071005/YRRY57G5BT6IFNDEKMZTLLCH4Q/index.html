<html><header><meta charset="utf-8"><title>周圍shot：政府大樓簡樸也成新聞</title></header><body><h1>周圍shot：政府大樓簡樸也成新聞</h1><p>內地官方衙門大刮奢華風下，部份地方質樸陳舊的辦公大樓，竟變成罕有、珍貴，甚至成為新聞，被歌功頌德一番。湖北武漢分別建於1952年及1985年的市委大樓（圖）及市政府大樓，因外觀簡樸陳舊，被中央電視台《新聞調查》立為正面典型。官方嚴控的網上討論區當然一面倒讚好，但也有網民慨嘆、質疑：「可惜簡樸成新聞！」「讓我們看看裏面！」<br>  http://news.163.com/07/1004/06/3PUJDN9C0001124J.html </p></body></html>

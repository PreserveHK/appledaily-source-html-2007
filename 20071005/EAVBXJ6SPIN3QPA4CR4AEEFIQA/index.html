<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳玉蓮避談松哥追求 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳玉蓮避談松哥追求 - 馮仁昭</h1><p>陳玉蓮久休復出，都係多得劉松仁（左）喺加拿大見到佢，然後多口問幾句。今次蓮妹返無綫拍劇《盜亦有道》，松哥梗係好緊張，事關係佢拉蓮妹開劇，噚日商台電話訪問蓮妹，問到套劇嘅進度同心情，蓮妹話松哥好關照，連自己嘅造型都勞心勞力，之後主持竟然問蓮妹已婚嘅松哥係咪想追佢，蓮妹就好愕然咁話：「大家咁熟唔使講啲咁嘢！呢啲假設性問題我唔答。」</p></body></html>

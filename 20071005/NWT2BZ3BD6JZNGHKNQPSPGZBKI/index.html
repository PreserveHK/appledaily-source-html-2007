<html><header><meta charset="utf-8"><title>Under$1000：纏上Moschino - Jan Pang</title></header><body><h1>Under$1000：纏上Moschino - Jan Pang</h1><p>吹了兩天冷風，肯定對各大小品牌的秋冬新裝銷情大有幫助，挑起大家的「保暖」購物慾。童真甜美的Moschino，一向愛dolls、蛋糕、Teddybears等天真玩意，卡通人物中，最愛大力水手Popeye的火柴人女友奧妮芙（OliveOyl），不時出現在設計中，更有與奧妮芙外形一樣的香水。今季新作，又是奧妮芙，一千元有找的奧妮芙羊毛頸巾，色彩鮮艷夠卡通，除了Popeye與布魯圖之外，相信也會很多人爭住愛她！<br> TextbyJanPang<br> 本欄逢周五刊出</p></body></html>

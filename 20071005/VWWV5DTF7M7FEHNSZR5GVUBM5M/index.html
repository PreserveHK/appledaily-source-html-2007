<html><header><meta charset="utf-8"><title>財話短說<br>看漢購中天供水70%</title></header><body><h1>財話短說<br>看漢購中天供水70%</h1><p>▲看漢科技（8175）宣佈，對於向獨立第三方葉旭棠收購其持有的中天供水70%權益，訂立無約束力的諒解備忘錄，看漢將於三日內以內部資源，向葉氏支付300萬元保證金，並於明年1月底前訂明是否正式收購。中天供水擁有三個已運作的供水廠，全數為安徽省馬鞍山市當涂縣若干鄉鎮、合共約28萬名居民提供食水。看漢董事會認為，為內地鄉郊供水，可與現有的有機肥料業務相輔相成，並帶來協同效益。</p></body></html>

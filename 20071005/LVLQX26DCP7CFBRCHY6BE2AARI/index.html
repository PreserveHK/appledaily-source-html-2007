<html><header><meta charset="utf-8"><title>彤叔賀四叔大三喜</title></header><body><h1>彤叔賀四叔大三喜</h1><p>李兆基多年老友鄭裕彤前晚領獎完畢後，匆匆趕赴徐子淇女兒李晞彤（Leanna）的「發實宴」，原來彤叔除送了金豬做賀禮外，更上台致辭。彤叔一上台即說：「恭喜四叔三喜臨門！」他表示老友李兆基不但抱孫，公司股票也狂升，更榮獲大紫荊勳章，認真可喜可賀。</p><p>胡應湘恨抱孫</p><p>眼見李兆基孫女Leanna長得精靈可愛，有份出席今次宴會的胡應湘夫婦離開時也點頭表示恨抱孫，胡應湘更開心到似是自己做阿爺，他擺出抱BB的姿勢說：「我咁樣抱住佢，好得意！」胡應湘的兒子胡文新散席時與女友趙式明行後門離開，不過仍被記者發現，提到其父恨抱孫一事，胡文新只是笑笑口，不作回應。</p></body></html>

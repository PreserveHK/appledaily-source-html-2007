<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●U2主音Bono昨天到美國國會山莊，與大班有望角逐民主黨總統候選人的議員會面，傾談改善全球貧窮問題的會議。<br> <br> ●KidRock近日大爆前妻彭美拉安德遜去年自爆流產消息純粹虛構，只是她想放假的藉口。<br> <br> ●日本女星仲間由紀惠前日與老牌女星泉萍子及韓星柳時元，為本月18日首播的新劇《女子刑事》舉行記者會。<br> <br> ●韓國組合神話成員Minwoo於今日面世的第三張個人大碟《ExploreM》內歌曲《LaNocheBonita》因意識過份大膽，被國家青少年委員會列為19歲以下人士不能購買。<br> <br> ●韓國女星全智賢取代章子怡成洗髮水代言人，女歌手宇多田光主唱廣告歌《staygold》。</p></body></html>

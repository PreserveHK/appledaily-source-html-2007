<html><header><meta charset="utf-8"><title>翁嘉穗讚兩工人信得過</title></header><body><h1>翁嘉穗讚兩工人信得過</h1><p>EsteeLauder前晚的活動，吸引了陳曉東、劉香萍貝安琪母女、利承武、陳姿允、久未露面的翁嘉穗也有出席。翁嘉穗戴上Chanel手錶配HarveyNichols新裝，她透露近期為工人忙，她說：「最近工人同司機都病咗入醫院，好多嘢要靠自己嚟。」<br> 對於張學友3年換21個菲傭，翁嘉穗指自己與菲傭關係良好，她說：「兩個工人都做咗好長時間，好夾、好信得過，屋企都冇裝閉路電視，因為小朋友大咗，有事會出聲，冇細個時咁緊張。」</p></body></html>

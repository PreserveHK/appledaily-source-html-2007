<html><header><meta charset="utf-8"><title>英警誤把辣味當毒氣</title></header><body><h1>英警誤把辣味當毒氣</h1><p>英國倫敦蘇豪區的警察真烏龍，一名泰國廚師在炒製辣醬時傳出大陣辣味，他們竟然以為是毒氣，下令緊急疏散。在蘇豪區ThaiCottage餐廳任廚師的ChalemchaiTangjariyapoon，一天在廚房炒製大量辣醬，內有九磅辣椒、大量蒜頭、蝦和羅望子香料，結果辣味刺激得行人打連連噴嚏。警方以為是毒氣襲擊，封鎖附近街道，疏散居民和商店，再闖入餐廳調查，卻發現「毒氣」是辣椒的味道。廚師說：「不是泰國人不會知道這是甚麼醬料，但味道不像化學氣體吧。」<br> 英國《每日電訊報》</p></body></html>

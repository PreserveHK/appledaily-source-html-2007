<html><header><meta charset="utf-8"><title>湯盈盈、鍾麗淇二拖一夜遊</title></header><body><h1>湯盈盈、鍾麗淇二拖一夜遊</h1><p>性格洋化的湯盈盈和鍾麗淇向來同聲同氣，老友鬼鬼，日前二人相約無綫經理人夜遊銅鑼灣，但前者明顯較得寵，與經理人雞啄唔斷之餘，更同車離開。</p><p>夾實男經理人</p><p>當晚不約而同作黑衣人打扮的鍾麗淇和湯盈盈，前者身穿黑色tubedress，後者則穿緊身衫襯踩踭褲，外披白恤衫。兩女夾着男經理人途經恩平道時，鍾麗淇先離開，剩下湯盈盈和經理人繼續漫步，二人有傾有講，十分投契，但也下意識保持距離，直至步往利園停車場時才並肩而行，然後齊齊登車離開。<br> 採訪、攝影：娛樂突發組</p></body></html>

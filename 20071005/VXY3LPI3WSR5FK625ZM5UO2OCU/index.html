<html><header><meta charset="utf-8"><title>靚太得罪菲政府</title></header><body><h1>靚太得罪菲政府</h1><p>美國人氣電視劇《靚太唔易做》（DesperateHousewives）於上星期播映的一集，被指有詆毀菲律賓醫生之嫌，引來菲國政府強烈不滿，劇集的監製及電視台高層昨日已就此事向菲國廣播部門正式道歉。</p><p>涉種族誹謗</p><p>在該集的劇情中，泰莉夏卓爾（TeriHatcher）飾演的靚太Susan去看醫生，但卻要求檢查對方的文憑，她說︰「因為我想肯定他們的文憑不是來自菲律賓的醫學院。」該集播出後引來不少美國菲裔觀眾投訴，有人發起網上簽名運動，要求電視台道歉，菲國總統辦公室日前更直指該句對白有種族誹謗成份。</p></body></html>

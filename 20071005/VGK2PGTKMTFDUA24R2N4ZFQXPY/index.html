<html><header><meta charset="utf-8"><title>棚工外牆飛墮慘死</title></header><body><h1>棚工外牆飛墮慘死</h1><p>【本報訊】將軍澳新都城昨發生奪命意外，一名工人在外牆的狗臂架上搭建棚架期間失足，懷疑因為沒有佩戴安全帶，工人由高處凌空直墮四樓平台，當場慘死，警方及勞工處事後到場調查意外原因。</p><p>無扣安全帶</p><p>現場為新都城二期4座高層一個裝修中的單位，昨下午3時45分，32歲姓黃工人在外牆的狗臂架上搭建棚架，其間失足墮樓，工友發覺報警，消防員到場在四樓平台發現黃頭爆肢折倒卧地上，救護員證實他經已死亡，毋須送院，於是召仵工將屍體移送殮房。由於死者身上並無扣安全帶，不排除因此令他墮樓死亡。勞工處人員到場調查是否狗臂架或棚架不穩肇禍。</p></body></html>

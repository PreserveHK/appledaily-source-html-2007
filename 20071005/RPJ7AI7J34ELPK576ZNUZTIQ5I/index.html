<html><header><meta charset="utf-8"><title>「國娃」首度來港</title></header><body><h1>「國娃」首度來港</h1><p>【本報訊】由中國一級畫師關玉良創作、獲北京奧組委批准成為2008年北京奧運陶藝系列收藏品「國娃」（圖），首度在港展出，讓市民從藝術家的角度了解北京奧運。該批陶藝品以獨特的工藝製作，全部共2008件，配以29種顏色花面，分別展現23種體育項目，造型圓渾可愛，身上裝飾國花牡丹圖案。<br> 另外，中國藝術家沈敬東的「開國大典」及任思鴻的「廣播體操」雕塑作品也隨「國娃」一同於2007香港國際當代藝術博覽會展出，博覽會位於灣仔華潤大廈香港展覽中心，由即日至下星期二免費開放予公眾參觀。<br> 黃建通攝</p></body></html>

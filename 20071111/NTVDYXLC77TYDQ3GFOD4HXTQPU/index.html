<html><header><meta charset="utf-8"><title>關仁隱事：積仔濫藥自毀前途 - 關仁</title></header><body><h1>關仁隱事：積仔濫藥自毀前途 - 關仁</h1><p>曾經同「假妹」搭上嘅城中著名髮型師「積仔」，由於假妹嘅介入，已經同老婆分開咗，仲俾人揭發佢有不良嗜好，醜聞無日無之，真係轟動全城。不過當假妹同佢分手之後，積仔嘅情緒極為低落，佢濫藥嘅習慣越嚟越犀利。<br> 關仁聽到佢仲賣咗層樓，每日返工又冇厘精神，試過有客人book咗佢剪頭髮都甩底，大玩noshow，搞到公司同事成日要幫佢補鑊，得失晒啲客人，十分乞人憎，如果佢仲唔醒覺，繼續咁沉淪落去，相信佢都唔會再有人幫襯。<br> Textby關仁</p></body></html>

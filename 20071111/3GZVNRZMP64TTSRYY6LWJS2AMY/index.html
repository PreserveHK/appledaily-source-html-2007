<html><header><meta charset="utf-8"><title>國際Gossip：穆沙拉夫逐3英記者</title></header><body><h1>國際Gossip：穆沙拉夫逐3英記者</h1><p>巴基斯坦局勢仲好緊張，噚日英國《每日電訊報》三個喺當地嘅記者被勒令離境，因為政府話《每日電訊報》前日嘅社論用粗言穢語嚟鬧總統穆沙拉夫（PervezMusharraf）。<br> 另外，前總理貝娜齊爾（BenazirBhutto）被軟禁一日之後，噚日恢復自由，佢即刻走去參加一個記者發起嘅示威，一齊抗議穆沙拉夫前個禮拜頒佈緊急狀態令。<br> 法新社</p></body></html>

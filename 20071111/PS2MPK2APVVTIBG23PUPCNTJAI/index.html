<html><header><meta charset="utf-8"><title>日式狂牛火鍋</title></header><body><h1>日式狂牛火鍋</h1><p>天氣凍凍哋，打邊爐就最正，無牛不歡嘅我，每次打邊爐食唔夠兩碟肥牛唔會走，維苑餐廳最近推出「冬日牛食節」，以牛食作主打，最正就係「ShabuShabu日式火鍋」，有三款牛任你揀，好似肉質細緻、鬆軟的美國安格斯牛頸脊；肉汁較多、入口即溶的澳洲極上和牛及韌度十足、肥瘦均勻的美國肥牛。每款「牛」餐仲配埋娃娃菜、金菇菜等蔬菜，牛迷絕對唔可以錯過！<br><br>記者：區佩嫦</p><p>維苑餐廳及珊瑚堡<br> 查詢：26120153</p></body></html>

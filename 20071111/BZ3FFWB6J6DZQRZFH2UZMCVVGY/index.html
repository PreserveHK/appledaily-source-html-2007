<html><header><meta charset="utf-8"><title>馮仁昭四圍超：湯唯訪港行蹤秘密 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：湯唯訪港行蹤秘密 - 馮仁昭</h1><p>湯唯憑電影《色，戒》一脫成名，佢噚晚秘密抵港，準備今日下午到圓方為卡地亞精品店擔任開幕禮嘅揭幕嘉賓，屆時除咗有「TiarasfromtheCartierCollection」展覽外，更有卡地亞古董冠冕展出。湯唯憑《色，戒》為人熟識，每次出席公開活動，排場有如國際巨星一樣，今次佢到港行程被有關單位視為高度機密，如政要出巡，好誇張。</p></body></html>

<html><header><meta charset="utf-8"><title>周杰倫開騷施戲法</title></header><body><h1>周杰倫開騷施戲法</h1><p>周杰倫「2007世界巡迴演唱會」首場昨晚在台北展開，請來好友潘瑋柏及柯有綸擔任嘉賓。變形舞台加環繞舞台的煙火爆破特效及訂製水晶鋼琴等設計和佈置，花費逾960萬港元，令現場觀眾看得入迷。</p><p>迅速換裝</p><p>瞬間變形的舞台，出現電影《黃金甲》場景，在一群黃金戰士圍繞下，周杰倫穿上一身紫色戰袍、背後鑲滿孔雀羽毛出瑒，一連演唱了《黃金甲》與《無雙》，由於舞台機關眾多，他迅速換了兩套服裝，讓歌迷充滿驚喜。至於他舊情人蔡依林和侯佩岑人沒到花沒到，倒是新緋聞女友江語晨在媽媽陪同下現身，她說：「這是我第二次看他演唱會，很期待！」<br> 採訪、攝影：黎寶蘋</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip：日本不提圍堵中國政策</title></header><body><h1>國際Gossip：日本不提圍堵中國政策</h1><p>日本現任首相福田康夫好想同中國友好，所以來年春天發行嘅外交藍皮書入面，唔會提起前外相麻生太郎嗰套「自由與繁榮之弧」外交方針。呢個構思想東南亞、中亞、中歐同東歐連成一線，支援同日本價值觀相似嘅國家，但會有圍堵中國嘅意味，福田梗係唔想得罪中國啦。而且佢如果落台，麻生就最有機會繼任，麻生啲政策篤眼篤鼻，所以點都要整走佢。<br> 新浪網</p></body></html>

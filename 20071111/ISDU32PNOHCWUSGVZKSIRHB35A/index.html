<html><header><meta charset="utf-8"><title>ShoppingList：全棉揹帶BB媽咪更親密</title></header><body><h1>ShoppingList：全棉揹帶BB媽咪更親密</h1><p>傳統揹帶布料硬繃繃，往往令媽媽和BB都感到僵硬侷促，加上重量全部集中媽咪兩邊肩膀，好易引起嚴重肩頸腰脊痛楚。由美國執業兒科醫生及著名育兒書籍作者Dr.WilliamSears所設計、美國嬰兒用品品牌NojoBabySling揹帶，近年在歐美大受歡迎，最近終於來到香港。布料用全棉製造，緊貼承托BB體形，令BB同媽媽更親密，減低媽咪肩膀所承受的重量，且有多種不同揹法，令媽咪揹得好舒服。<br><br>查詢：28904110（BabyOutlet）<br><br>記者：葉雪芯</p></body></html>

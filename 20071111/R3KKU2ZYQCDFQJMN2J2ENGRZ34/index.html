<html><header><meta charset="utf-8"><title>上周六派彩解讀</title></header><body><h1>上周六派彩解讀</h1><p>星期六13<br>史特加3:1拜仁慕尼黑</p><p>德甲球隊拜仁慕尼黑連續3場不勝之餘，今季聯賽不敗身被史特加打破，對手並爆出4.15倍主W及28倍波膽；史特加梅開二度的馬里奧高美斯，憑身材優勢壓住客軍中場列貝利。<br> 歐新社</p><p>星期六52<br>基達菲2:0巴塞隆拿</p><p>巴塞隆拿錄得今季第2場敗仗，並爆出5倍主W；巴塞前鋒亨利（右）今仗表現乏善足陳，被主隊丹尼爾戴亞斯為首的後防線盯死。<br> 路透社</p><p>星期六56<br>巴黎聖日耳門0:0南錫</p><p>巴黎聖日耳門繼續法甲「衰波」風格，至今聯賽主場未嘗一勝；圖為主隊前鋒艾拿奧特（左）力圖擺脫南錫中場尤素夫夏積的追纏。<br> 路透社</p></body></html>

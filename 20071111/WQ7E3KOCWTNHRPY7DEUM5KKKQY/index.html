<html><header><meta charset="utf-8"><title>法拉瞓身曬畫</title></header><body><h1>法拉瞓身曬畫</h1><p>陳法拉昨日在荃灣出席「齊齊曬太陽藍印工作坊」活動，率領100名學生「瞓身」製作以運動為主題的全港最大藍印布匹，再製作成為版畫。法拉躺在一疋布上曬太陽數分鐘，布疋被曬過的地方會變色，從而顯現法拉及眾學生的身影。</p><p>鼓勵廢物利用</p><p>雖然當時的陽光猛烈，但法拉仍樂在其中，她說：「雖然曬，但OK喎！好耐都冇試過曬太陽，尤其係當住咁多記者面前曬太陽更加未試過，我覺得今次呢個活動好有意義，因為個主題係講再生，叫人廢物利用，所以我幫大會製作咗一幅印畫，係用匙羮同膠袋印出嚟，自己畫畫唔叻，但就好滿意今次幅作品。」<br> 採訪、攝影：魯萍</p></body></html>

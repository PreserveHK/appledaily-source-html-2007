<html><header><meta charset="utf-8"><title>Amy老公涉行賄被捕</title></header><body><h1>Amy老公涉行賄被捕</h1><p>英國毒后AmyWinehouse嘅丈夫BlakeFielder-Civil，前日涉妨礙司法公正喺倫敦寓所被捕，Blake一旦被定罪，有機會判終身監禁。據悉Blake今年6月涉嫌喺一酒吧內打傷一名酒保，其後佢同友人串謀畀受害人20萬英鎊（約328萬港元）嘅賄款，換作撤銷控告嘅報酬。目送丈夫被鎖上手銬帶上車嘅Amy，依依不捨咁送上一吻安慰佢話：「我愛你，你放心，我冇事嘅。」</p></body></html>

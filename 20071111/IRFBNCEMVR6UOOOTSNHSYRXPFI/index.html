<html><header><meta charset="utf-8"><title>Blog派分子：乙葉幸福好媽媽</title></header><body><h1>Blog派分子：乙葉幸福好媽媽</h1><p>日本女星乙葉喺上個月31號，為諧星丈夫藤井隆生咗首個愛情結晶後，連日嚟都收到唔少fans嘅祝福。初為人母嘅乙葉，前日親自喺個人網誌多謝fans。</p><p>丈夫送小禮物</p><p>乙葉先向fans道歉咁遲至更新網誌，之後又話由今日開始展開新生活，努力做個好媽媽。佢仲不時大晒老公藤井隆送畀佢嘅小禮物，好似𠵱家入秋天氣亁燥，藤井隆就送咗對手套同handcream畀老婆潤一潤，認真體貼！睇見乙葉成個幸福小女人咁款，真係羨慕死阿Deep。<br> 網址： http://ameblo.jp/otohappy/ </p></body></html>

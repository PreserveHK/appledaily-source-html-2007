<html><header><meta charset="utf-8"><title>尖沙嘴<br>舊租客拾鐵枝傷人</title></header><body><h1>尖沙嘴<br>舊租客拾鐵枝傷人</h1><p>【本報訊】尖沙嘴柯士甸道65號幸運大廈一個分租單位，住有多名租客，48歲姓謝男子與女友最近遷入其中一房間；昨晨11時許，一名姓嚴舊租客（38歲）帶同姓范友人（26歲）返抵單位拍門，要求事主讓他進入房間查看有否遺下物品，事主拒絕，雙方在大廳口角，其間謝遭人拾起一條約1呎長鐵枝擊傷頭及左手流血，傷者負傷逃至地面求助，保安員報警。舊租客與友人乘電梯而下，見保安員報警即拔足逃走，接報警員趕至在附近將嚴及范截獲拘捕帶署，傷者則獲送院（圖）。<br> 梁偉權攝</p></body></html>

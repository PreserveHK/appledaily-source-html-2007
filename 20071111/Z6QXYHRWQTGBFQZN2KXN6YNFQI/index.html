<html><header><meta charset="utf-8"><title>關仁隱事：黐脷奇自細好高騖遠 - 關仁</title></header><body><h1>關仁隱事：黐脷奇自細好高騖遠 - 關仁</h1><p>「黐脷奇」𠵱家就榮華富貴啦，閒時就行街買衫同湊仔，過嘅就係一般女性夢寐以求嘅少奶奶生活。不過關仁就知道佢不嬲都好高騖遠，只不過以前唔係咁多人識，所以佢嘅一舉一動冇乜人留意啫！關仁有個朋友講話黐脷奇以前喺模特兒界，只係一個小角色，好多大牌子都唔會搵佢行騷，有一次有個大名牌搞活動，佢當然就冇份行騷啦，就連畀面派嘅嘉賓都冇份做，佢竟然打電話去求個牌子公關畀佢入場，不斷哀求，最後個公關都心軟畀佢去。不過今時唔同往日，𠵱家黐脷奇唔使開聲，都大把活動爭住請佢去啦。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記︰紅鑽和波優勢減　華盛頓躁火要收斂 - 求驗客</title></header><body><h1>求驗客手記︰紅鑽和波優勢減　華盛頓躁火要收斂 - 求驗客</h1><p>日職聯榜首嘅浦和紅鑽，爭標當前，就算剛喺上周三作客伊朗沙巴罕踢完亞冠盃決賽首回合，周日作客川崎前鋒繼續強陣；唔知係咪飛嚟飛去，搞到紅鑽臭馬華盛頓極躁火，雖然佢射入12碼，但佢除底面罩，下半場末段被對手批中鼻後，追住球證嚟罵，結果食咗面黃牌，球隊亦1:1迫和對手；但𠵱家紅鑽仲領先飛腳5分，好心佢就冷靜啲啦。</p></body></html>

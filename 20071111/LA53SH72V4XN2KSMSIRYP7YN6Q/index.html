<html><header><meta charset="utf-8"><title>ShoppingList：「龍之子」托掂囝囝腳</title></header><body><h1>ShoppingList：「龍之子」托掂囝囝腳</h1><p>不少成人服飾品牌都新開童裝line，其中歐洲名廠鞋ECCO就是其中一個，今個秋冬新推童裝系列，名為「龍之子Dragonaut」。此系列以承托和保護為賣點，鞋身融入人體工學設計原理以加強足部保護力，除加了PU/TPU鞋底、內層厚5mm可更換吸震層和GORE-TEXR面料外，還有防水及保護效能，啱晒跳跳紮無時停的孩子。<br><br>查詢：31517973<br><br>記者：葉雪芯</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：寶兒自組車牌擦鞋 - 關仁</title></header><body><h1>關仁隱事：寶兒自組車牌擦鞋 - 關仁</h1><p>擦鞋係香港嘅式微行業，但擦鞋仔喺公仔箱就相當得寵，好似「寶兒」咁，佢正職係拍戲，兼職就做擦鞋。其實公仔箱向來分黨分派，寶兒隸屬監製「漆漆姨」幫派，但唔止寶兒，大把藝人見親漆漆姨都好似蟻摟蜜糖，事關佢算係最紅監製，黐住佢總有機會撈到啲好角色。不過關仁估唔到寶兒擦鞋擦到咁誇，平日佢對漆漆姨已經斟茶遞水乜都肯制，為咗更進一步顯示漆漆姨喺佢心中嘅地位，寶兒竟然出咗個「BB漆漆E」數字諧音嘅車牌號碼！公仔箱班幕後大佬見到寶兒個車牌即刻嚇到打冷震，事關全球都知佢係同志，出個咁嘅車牌，算係擦鞋定係示愛先？<br> Textby關仁</p></body></html>

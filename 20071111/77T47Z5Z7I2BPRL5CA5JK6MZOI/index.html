<html><header><meta charset="utf-8"><title>熱爆click：人民幣女性　網民選宋慶齡</title></header><body><h1>熱爆click：人民幣女性　網民選宋慶齡</h1><p>「如果新版人民幣要出現一個女性形象，你會選誰呢？」網易最近以此為題，進行民意調查，截至昨晚，有2.8萬網民投票，暫時以國父孫中山先生夫人宋慶齡（圖），以50%的得票率，遠遠拋離其他對手領先。第二位是女媧，有10%得票率，跟着是武則天，有9%。如有興趣選出心目中的人民幣女郎，不妨周二前上網投票。事實上，人民幣鈔票上，也曾出現過女性形象，如1980年版的貳角人民幣，上印有兩位少數民族姑娘。<br>  http://lady.163.com/07/1105/17/3SI7ROMK002624EV.html </p></body></html>

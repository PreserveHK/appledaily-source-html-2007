<html><header><meta charset="utf-8"><title>鋒芝為Lucas擺百日宴</title></header><body><h1>鋒芝為Lucas擺百日宴</h1><p>前日是謝霆鋒和張栢芝的囝囝Lucas出世100日，兩人在深灣遊艇會為Lucas舉行慶祝派對。</p><p>拉姑赴泰祈福</p><p>前日出席派對的包括謝賢和女友、栢芝母親、姊姊戴碧芝、弟弟張豪龍、張栢文，還有圈中好友葉佩雯、EricKwok和余安安等，狄波拉則到泰國出席四面佛誕為孫兒祈福。<br> 日前有報道指拉姑不滿栢芝只顧工作去街周圍飛，不餵人奶給愛孫Lucas，前日兩人分別否認事件，並互笠高帽。前晚大批傳媒在遊艇會現場等候栢芝和霆鋒，至晚上11時左右，栢芝、霆鋒和Lucas由一架落了簾的七人車接載離開，成功避過傳媒的鏡頭。<br> 採訪、攝影：何永寧</p></body></html>

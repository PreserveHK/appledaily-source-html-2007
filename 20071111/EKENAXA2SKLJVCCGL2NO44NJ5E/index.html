<html><header><meta charset="utf-8"><title>關仁隱事：鬧鐘私竇按摩冧客 - 關仁</title></header><body><h1>關仁隱事：鬧鐘私竇按摩冧客 - 關仁</h1><p>每逢有乜嘢大活動，「大明星」都鍾意拖住女友「鬧鐘」做大龍鳳晒恩愛，不過呢排大明星忙住拍戲，鬧鐘就自由到痹，關仁聽聞佢呢排頻頻密會一班內地富商。平時喺鏡頭前cool到痹嘅鬧鐘，同啲內地富商喺私竇密會時，即刻變得小鳥依人。鬧鐘最叻係猜枚，有時輸咗，佢唔介意被罰飲酒，酒量唔錯嘅佢，拎住酒杯好似飲水咁，骨碌骨碌咁灌落肚。鬧鐘仲好叻按摩，每次一邊嗲聲嗲氣傾偈，一邊又出手幫富商揑幾下，啲男人梗係對佢加分，關仁覺得佢呢種服務態度，真係好值得香港服務性行業嘅員工學習。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>宋智孝過界做司儀</title></header><body><h1>宋智孝過界做司儀</h1><p>曾演出韓劇《宮》和《朱蒙》的宋智孝，昨日首度挑戰司儀工作，與SuperJunior成員金希澈擔任音樂節目《人氣歌謠》的主持，她自言心情既興奮又緊張，今後要多多向前輩金希澈學習。<br> 當日所見，宋智孝的表現尚算淡定，但始終未能習慣望着現場的多個鏡頭。至於五人女子組合WonderGirls，就憑近日大熱歌曲《TellMe》冧莊成為流行榜冠軍，當宋智孝和金希澈宣佈冠軍歌時，成員均激動得流起淚來。</p></body></html>

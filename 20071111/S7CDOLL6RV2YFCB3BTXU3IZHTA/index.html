<html><header><meta charset="utf-8"><title>ECCO太極概念鞋</title></header><body><h1>ECCO太極概念鞋</h1><p>Elements圓方開幕，一件件靈感來自東方的產品，陸續推出。上次有NewBalance玩中國五行元素，今次有ECCO。品牌旗下的E1概念鞋，以注射技術做鞋底，與皮革表層結合，原來靈感竟然是來自北京的「鳥巢體育館」而鞋上的九個圓點（其一為紅），就如同大家去故宮經常看得見的，代表了中國文化中最大的陽數。鞋的左右不對稱，但合起來就是一個完整圖案，即如太極。E1全球只限量推出1,000對，當中90對率先在圓方發售。
</p><p>售賣點：ECCO概念店（31517973）<br> 九龍站圓方1065號</p></body></html>

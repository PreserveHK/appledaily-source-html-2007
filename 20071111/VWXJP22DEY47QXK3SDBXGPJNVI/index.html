<html><header><meta charset="utf-8"><title>周圍shot：學校危險勞動</title></header><body><h1>周圍shot：學校危險勞動</h1><p>「勞動是對的，但要注意一下安全！」北京一家小學竟要求學生每逢星期三，在沒有防護裝備下，站在課室外僅10厘米濶的窗台上抹窗（圖），險象環生，學生稍一不慎即可變成空中飛人。有網友批評該校漠視學生生命，但也有網友稱這是內地學校的普遍做法：「那是在鍛煉學生們的意志和膽量。」也有網友說：「應該繫上保險帶，既培養勞動意識，又培養安全意識。」<br>  http://www.haoo.cn/Html/Article/2007/11/09/2609840.html </p></body></html>

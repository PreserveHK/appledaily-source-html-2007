<html><header><meta charset="utf-8"><title>關仁隱事：老鼠斑密友榜排第尾 - 關仁</title></header><body><h1>關仁隱事：老鼠斑密友榜排第尾 - 關仁</h1><p>唔少內地富豪好鍾意嚟香港自由行，就係貪呢度夠近出入方便，除咗可以嚟瘋狂大購物之外，又可以嚟享受香港嘅璀璨夜生活。關仁聽到呢班大富豪每次嚟香港，都帶備大叠銀紙嚟消費。<br> 呢班大富豪又鍾意香港嘅女藝人，所以佢哋之間都會傳閱一本女藝人密友小冊子，裏邊有晒搵佢哋相陪時嘅消費價目表，關仁八到頂級高價貨係影后級人馬，至於次等嘅貨色，就係班模特兒好似「老鼠斑」咁，佢哋嘅價錢相差成10倍，不過論知名度又真係差天共地嘅。<br> Textby關仁</p></body></html>

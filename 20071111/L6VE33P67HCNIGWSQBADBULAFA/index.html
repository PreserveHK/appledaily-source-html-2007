<html><header><meta charset="utf-8"><title>土瓜灣<br>鐵馬車禍兩人重傷</title></header><body><h1>土瓜灣<br>鐵馬車禍兩人重傷</h1><p>【本報訊】昨晨7時許，姓陳男子（36歲）騎電單車沿土瓜灣漆咸道北快線南行，至江西街交界撞倒一名橫過馬路的姓區男子（59歲）（圖二），其同行妻子則告無恙，肇事電單車繼而翻側，連人帶車滑行至20米外始停下，鐵騎士陷半昏迷倒卧路中，剛巧一名隸屬東九龍區姓李的救護員駕綿羊仔電單車上班途中見狀，立即停車協助急救（圖一），兩名傷者送院治理，目前留醫情況俱嚴重。<br> 宋光明攝</p></body></html>

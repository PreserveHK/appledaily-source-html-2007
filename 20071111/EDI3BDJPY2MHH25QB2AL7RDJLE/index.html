<html><header><meta charset="utf-8"><title>關仁隱事：天使貝貝寶島撻着晚黑 - 關仁</title></header><body><h1>關仁隱事：天使貝貝寶島撻着晚黑 - 關仁</h1><p>喺外國長大嘅「天使貝貝」，早前應三色台邀請去寶島做遊戲節目嘅嘉賓，同場嘉賓仲有情場殺手「晚黑」，外國長大嘅天使貝貝未有男朋友，晚黑見佢樣靚身材正，即時嗒晒糖，一日到黑都黐住天使貝貝，天使貝貝都知道晚黑對自己好有意思，但佢見晚黑係大導「肥寶寶」個仔，諗住佢可以幫自己搭路拍戲，所以對晚黑欲拒還迎咁。<br> 雖然晚黑嘅女朋友收到風，即刻飛去寶島昅住晚黑，不過為時已晚，關仁聽啲朋友仔講，晚黑對天使貝貝玩出真感情，返到香港仍念念不忘，正打算同正印分手，繼續同熱情嘅天使貝貝一齊。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>Kylie恰細妹谷碟</title></header><body><h1>Kylie恰細妹谷碟</h1><p>將於月底推出新碟《X》的澳洲女歌手KylieMinogue，大碟內的部份性感照近日在網上曝光，Kylie穿上黑色性感胸衣加魚網絲襪，大晒S形葫蘆身形，令人熱血沸騰。<br> 此外，為谷碟的Kylie更為電視台ITV拍攝特備節目《TheKylieShow》，相隔多年後再與舊愛JasonDonovan重聚。節目中，Kylie又與胞妹DanniiMinogue老翻劇集《豪門恩怨》（Dynasty）的場面，齊齊扮作鍾歌蓮絲（JoanCollins）及LindaEvans互扯頭髮，十分搞笑。</p></body></html>

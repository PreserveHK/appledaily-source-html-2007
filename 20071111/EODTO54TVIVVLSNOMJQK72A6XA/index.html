<html><header><meta charset="utf-8"><title>SportsinGraphics：F托利斯顯埋門功架</title></header><body><h1>SportsinGraphics：F托利斯顯埋門功架</h1><p>利物浦先開紀錄的入球，可見該隊前鋒費蘭度托利斯（F托利斯）的睿智與功架；門將隊友連拿於禁區內大腳解圍，皮球直飛向富咸離門30多碼位置，F托利斯心口迎控高球後，於右路推入對方禁區，先用右腳假射扣入大位，再起左腳射地波近柱位置入網。<br> <br> 球賽編號：星期六48<br> 利物浦2:0富咸</p><p>充份表現球感<br>金球指數90分</p><p>這是門將連拿有意識的傳球，但費蘭度托利斯將皮球冷靜控下難度更高，該球員缺陣多場有如此表現，充份表現其球感和狀態，最後更巧妙射近柱而入，值得獲90分。</p></body></html>

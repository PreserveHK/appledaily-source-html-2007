<html><header><meta charset="utf-8"><title>周圍shot：動物園演獅虎虐殺小牛</title></header><body><h1>周圍shot：動物園演獅虎虐殺小牛</h1><p>「不是人幹的事，真是窮瘋了！當地動物保護組織應該保護動物免受虐待！」吉林長春市動植物公園前日舉行一場被網民狠批為嚴重虐畜的虎獅捕食表演！一頭小牛先被三隻幼獅圍捕，再慘遭東北虎撲殺，可憐小牛被咬至渾身是血，口吐白沫。<br>  http://comment4.news.sina.com.cn/comment/skin/default.html?channel=sh&amp;newsid=1-1-14006384&amp;style=0 </p></body></html>

<html><header><meta charset="utf-8"><title>鄧健泓俾JJ搶風頭</title></header><body><h1>鄧健泓俾JJ搶風頭</h1><p>鄧健泓昨日聯同《味分高下》八位味之天使，在屯門黃金海岸購物商場出席「分甘同味為仁濟」活動，即場向觀眾義賣湯包。鄧健泓雖然近期人氣急升，但昨日所見幫襯他的觀眾只有少數，相反味之天使賈曉晨（JJ）則大受歡迎，不論小朋友或男士均爭相拉着她合照。</p><p>「原來崔建邦搵好多」</p><p>鄧健泓透露近期多接了主持賺外快，他說：「原來做主持搵錢咁容易，相信崔建邦都搵好多，不過我就唔係搵得好多，仲未夠首期，𠵱家雖然搵多咗錢，但開支大咗，之前又試過事業插水，希望三年內可以買屋。」<br> 採訪、攝影：卓寶花</p></body></html>

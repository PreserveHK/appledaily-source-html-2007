<html><header><meta charset="utf-8"><title>吉田美和悲痛喪夫</title></header><body><h1>吉田美和悲痛喪夫</h1><p>日本二人組合DREAMSCOMETRUE（DCT）的42歲女主音吉田美和，前日經所屬唱片公司宣佈，其丈夫兼MV導演末田健於上周三因胚細胞腫瘤而去世。吉田與丈夫末田雖然沒有正式註冊結婚，但兩人於04年已在雙方家長前承認婚事。</p><p>終年33歲</p><p>據吉田的隊友中村正人在其網站內的訃文表示，末田的健康數月前開始轉壞，就在DCT今年8月初展開巡迴演唱會後，他因身體狀況急劇惡化而入院治療。<br> 吉田強忍悲傷心情完成個唱，可惜丈夫終不敵病魔，英年早逝，終年33歲。吉田現時的心情非常低落，而她已為亡夫舉行非公開的葬禮。</p></body></html>

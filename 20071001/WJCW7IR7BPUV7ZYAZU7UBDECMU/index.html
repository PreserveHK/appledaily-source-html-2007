<html><header><meta charset="utf-8"><title>隔牆有耳：國泰女機長誕生 - 李八方</title></header><body><h1>隔牆有耳：國泰女機長誕生 - 李八方</h1><p>國泰航空終於有首位女機長（Captain）。據《南華早報》報道，佢芳名叫AnnabelleCochrane，今年34歲，加入國泰已經9年，有駕駛波音777客機嘅經驗。不過，國泰話呢位女機長好低調，暫時唔想接受傳媒訪問。咁可能大家搭飛機時，可以留意吓機上廣播嗰位會唔會就係CaptainCochrane把聲。<br> 其實，唔少航空公司一早已經有女機長。好似港龍航空，早喺9年前已經擢升香港首位土生土長嘅商業航空公司女機師做機長。<br> 𠵱家國泰嘅機組人員隊伍總共有50位女機師，仲話相信未來嘅日子，會見到更多女機長。</p></body></html>

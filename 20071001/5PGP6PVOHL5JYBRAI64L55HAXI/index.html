<html><header><meta charset="utf-8"><title>醫學Online<br>聲線沉男性較多子女</title></header><body><h1>醫學Online<br>聲線沉男性較多子女</h1><p>聲線深沉的男子能吸引生育能力強的女子，子女數目也較多。科學界曾假設非洲坦桑尼亞游牧民族的男子，聲線越深沉，生殖能力越高，其子女的存活機率也較高。但美國哈佛大學與加拿大一項研究否定有關推論，並指原來聲音深沉的游牧民族男子，更能吸引女性，尤其吸引生殖力強的女子，生育10名子女，當中九名能健康成長；相對聲線高調的男子，只生育三名子女，其中只有一名子女能夠健康成長。</p></body></html>

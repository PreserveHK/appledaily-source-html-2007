<html><header><meta charset="utf-8"><title>熱爆click：大學生選美　男生可參賽</title></header><body><h1>熱爆click：大學生選美　男生可參賽</h1><p>內地的選美熱潮欲罷不能，這次的對象是大學生，而且還包括男生！被譽為全球四大選美比賽之一的「世界大學生選美大賽」，已定於今年12月下旬在廣州舉行，將首次增設男生選美比賽項目。內地八個分賽區初賽將於近日展開，並於12月中旬選出代表中國參賽的男女選手，與海外百多個國家及地區的大學生鬥靚、鬥智慧。主辦單位日前特別安排數名男女選手（圖）作公開宣傳，被視為參賽者入圍的標準「樣板」。<br>  http://bbs.rednet.cn/a/a.asp?B=111&amp;ID=9892856 </p></body></html>

<html><header><meta charset="utf-8"><title>SportsinGraphics：C朗眉精眼企之作</title></header><body><h1>SportsinGraphics：C朗眉精眼企之作</h1><p>基斯坦奴朗拿度（C朗）上周六以一記醒目的入球，慶祝自己在英超第100次正選上陣，協助曼聯小勝伯明翰1:0；儘管入球帶點對方失誤的成份，惟C朗冷靜而乖巧的處理，卻值得前鋒借鏡。<br> <br> 球賽編號：星期六50<br> 伯明翰0:1曼聯</p><p>C朗勝在夠乖巧</p><p>70分<br> 「這球不可說不漂亮，但C朗主要受益於對方守將基度爾犯錯，後者應該第一時間解圍，卻因『死左腳』而慢了半拍；C朗成功搶得皮球後，乖巧的處理，顯示了個人技術。」</p></body></html>

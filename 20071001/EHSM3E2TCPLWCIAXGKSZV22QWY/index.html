<html><header><meta charset="utf-8"><title>馮仁昭四圍超：袁彌明重返《直播》無期 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：袁彌明重返《直播》無期 - 馮仁昭</h1><p>袁彌明（左）同韓君婷噚日喺將軍澳出席活動，袁彌明低胸上陣，韓君婷就包得密密實實。袁彌明講開暫別《娛樂直播》一星期時限已過，但公司仲未叫佢返工，所以佢希望公司畀個解釋佢，佢話：「要溝通囉，係咪我做得唔好？我唔想死得不明不白。」問係咪同崔建邦有關？佢就話唔想揣測；至於會唔會同無綫解約，佢就話：「又未至於咁嚴重嘅。」</p></body></html>

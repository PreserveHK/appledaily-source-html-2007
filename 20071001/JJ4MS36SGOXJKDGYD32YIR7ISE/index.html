<html><header><meta charset="utf-8"><title>唐禹哲抵港歌迷仆住追</title></header><body><h1>唐禹哲抵港歌迷仆住追</h1><p>台灣藝人唐禹哲因拍台灣偶像劇《花樣少年少女》而為香港觀眾熟識，他昨日來港宣傳。早上約十一時半，唐禹哲到港，近百fans接機，唐禹哲見fans不停狂叫，他故意停下腳步，將手放在耳邊示意聽不到，fans叫聲更震耳欲聾，阻塞着後面旅客的唐禹哲遂滿意的繼續行。直至上車前，fans追逐混亂不斷，有fans在唐禹哲面前跌倒作半跪狀，他欲伸手將之扶起，但混亂間已被人推了上保母車。唐禹哲今日將到新城電台接受訪問，隨即到九龍城廣場舉行簽唱會，明日則出席港台活動與鄭融合唱。<br> 採訪、攝影：張俊銘</p></body></html>

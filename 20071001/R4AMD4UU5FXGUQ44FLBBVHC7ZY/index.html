<html><header><meta charset="utf-8"><title>醫學Online<br>吸煙令基因永久變異</title></header><body><h1>醫學Online<br>吸煙令基因永久變異</h1><p>加拿大的研究發現，吸煙會令部份基因永久變異，即使成功戒煙也無法減低患癌風險。溫哥華一間癌症研究中心抽取20名吸煙者及已戒煙者的肺組織化驗，再與四名非吸煙者比較。結果顯示，吸煙者及已戒煙者體內某種負責修補細胞的基因持續被「關掉」，有具破壞性的基因則會被「啓動」，間接誘發肺癌。研究人員指出，半數肺癌患者為已戒煙者，這研究有助解釋為何他們的患癌風險仍然偏高。</p></body></html>

<html><header><meta charset="utf-8"><title>醫學Online<br>有害物DDT或致乳癌</title></header><body><h1>醫學Online<br>有害物DDT或致乳癌</h1><p>美國栢克萊大學研究發現，童年時期暴露於有害物DDT的環境中，患乳癌的風險增五倍。研究人員指出，生於1945至1965年的女性，正是美國最盛行使用DDT滅蚊的年代，研究隊伍在1959至1967年期間，向129名女性抽取血液樣本，發現含DDT最高的三名婦女，她們在14歲前都經常在含DDT環境中生活，而患癌機會較吸收最少DDT的女性，高出五倍。</p></body></html>

<html><header><meta charset="utf-8"><title>名人堂：SeanLennon拍拖撐H&amp;M</title></header><body><h1>名人堂：SeanLennon拍拖撐H&amp;M</h1><p>繼Vitkor&amp;Rolf、Madonna和Kylie後，H&amp;M又一crossover之作，將於下月8日在全球約200家H&amp;M專門店推出，由意國名師RobertoCavalli設計的「RobertoCavalliatH&amp;M」系列。新廣告特別借了Cavalli位於義大利佛羅倫斯的住所作為拍攝地點，請來約翰連儂（JohnLennon）兒子SeanLennon（左）與女友KempMuhl（右）及名模JessicaStam等粉墨登場演出。</p></body></html>

<html><header><meta charset="utf-8"><title>着數GUIDE：新股退款賺高息</title></header><body><h1>着數GUIDE：新股退款賺高息</h1><p>𠵱家攞住新股退款支票，去恒生銀行造定期存款，最少造1萬港元或者1000美元，存款期1至3個月，新客港元定期存款利率為牌價加1厘，美元定存利率為牌價加2厘。至於現有客戶，就分別係牌價加0.8厘，同牌價加1.8厘。用9月28日牌價做參考，港元1及2個月定存，息率為2.5厘，3個月為2.55厘，美元定存1、2及3個月，息率則分別為1.75厘、1.87厘及1.95厘。以3個月1萬港元定存為例，新開戶者，可收取88.8元利息。</p></body></html>

<html><header><meta charset="utf-8"><title>和田秋子斥澤尻囂張</title></header><body><h1>和田秋子斥澤尻囂張</h1><p>被封為日本藝能界是非精的澤尻英龍華，前日在東京宣傳新片《ClosedNote》時表現大牌兼臭寸，成為城中熱話，而出名敢言的前輩和田秋子，昨日則在電視節目中直斥澤尻。<br> 和田秋子在節目中提到澤尻英龍華時說：「宣傳新片十問九唔應當然不可，大合照時蹺起雙手更加不對。」</p><p>「她是女王嗎」</p><p>和田秋子續說：「雖然我沒跟那個人見過面，但她真的是女王嗎？她為何如斯囂張？下次要懲戒一下她！」明顯非常不滿澤尻的態度。</p></body></html>

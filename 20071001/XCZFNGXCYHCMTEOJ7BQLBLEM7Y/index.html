<html><header><meta charset="utf-8"><title>金喜善趕住生四胎</title></header><body><h1>金喜善趕住生四胎</h1><p>今年30歲的韓國女星金喜善，於前日跟富商未婚夫朴駐英舉行過訂婚儀式。昨日下午她向韓國傳媒公開其婚紗照片，並發表訂婚後的心情。她表示自己雖然曾多次在韓劇中穿着婚紗，但前日的心情卻是前所未有的緊張。</p><p>30名親友見證</p><p>金喜善前日在首爾喜來登華克山莊酒店舉行的非公開訂婚儀式，只邀請了約30名雙方親友出席。她在儀式上說：「婚後我希望生三個兒子及一個女兒，而且會在10月起，盡快定下生育計劃。」她續說：「將來我會培育其中一名子女當醫生，那麼將來家人生病的話，都會得到治療。」<br> 撰文：吳嘉浩</p></body></html>

<html><header><meta charset="utf-8"><title>報復德總理晤達賴<br>北京取消人權對話</title></header><body><h1>報復德總理晤達賴<br>北京取消人權對話</h1><p>流亡海外的西藏精神領袖達賴喇嘛（圖）本周三將獲美國國會頒發國會金章前夕，據德國外交部稱，中國突然取消原定今年12月與德國舉行的年度人權對話。德國著名時事雜誌《明鏡周刊》說，中國取消中德人權對話是報復德國總理默克爾（AngelaMerkel）上月會晤達賴。<br> 《明鏡周刊》發表文章稱，中方上周四通知德方取消中德對話。該刊引述北京的外交官說，德國方面一直試圖緩解雙方的僵局，但默克爾在8月訪問中國時，對即將會晤達賴隻字未提，令中國政府「特別憤怒」。每年一度的中德人權對話已有10多年歷史。<br> 英國廣播公司</p></body></html>

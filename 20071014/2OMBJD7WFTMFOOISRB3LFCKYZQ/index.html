<html><header><meta charset="utf-8"><title>莎莎：問題唇膏符港標準</title></header><body><h1>莎莎：問題唇膏符港標準</h1><p>【本報訊】美國消費者組織TheCampaignforSafeCosmetics測試發現，多款國際知名品牌的唇膏，包括ChristianDior、L'Oreal歐萊雅、CoverGirl等含鉛量較高。本港屈臣氏發言人表示，該店售賣的有關牌子唇膏是亞洲版，成份與今次測試的美國版不同。化妝品連鎖店莎莎表示，該店有出售有關品牌唇膏，但所有產品合乎本港法例標準，今次測試並非由美國政府部門進行，該公司會密切留意事件。</p></body></html>

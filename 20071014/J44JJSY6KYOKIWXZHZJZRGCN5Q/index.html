<html><header><meta charset="utf-8"><title>金來沅、成宥利新劇受注目</title></header><body><h1>金來沅、成宥利新劇受注目</h1><p>韓星金來沅近日忙於跟女星南相美拍攝新劇《食客》，雖然套劇明年初先播放，但fans經已好心急。喺日前首度曝光嘅劇照中，唔少網友都話佢好似肥咗少少，不過就依然咁靚仔。而金來沅月底會去東京同fans見面，據聞門票10分鐘就賣晒，認真犀利。另外，正拍攝新劇《洪吉童》嘅成宥利，其古裝扮相亦都大受網友注視。成宥利為咗演出劇中武術場面，特別去到武術學校接受訓練，得劇組人員大讚專業。</p></body></html>

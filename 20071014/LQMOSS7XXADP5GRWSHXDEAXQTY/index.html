<html><header><meta charset="utf-8"><title>中環在線：莎莎郭太高帽夠搶 - 李華華</title></header><body><h1>中環在線：莎莎郭太高帽夠搶 - 李華華</h1><p>噚日莎莎（178）主席郭少明同郭太羅桂珍拍住拖出席馬會「莎莎婦女銀袋日」，為配合今年銀袋日要戴帽同夠閃嘅主題，身為主人家，一身打扮梗要做好榜樣，郭太每年都會搵本地設計師鄭兆良設計服飾，今年佢一身「黑金」加頂「樓高七層」嘅禮帽（見圖），可謂全場至搶。<br> 噚日銀袋盃跑第八場，由賭王何鴻燊嘅愛駒「爆炸」勝出。華華見賭王臨開跑前幾分鐘先施施然入場，好似胸有成竹攞硬盃咁，早啲見佢嘅旺樣就瞓身跟買啦。</p></body></html>

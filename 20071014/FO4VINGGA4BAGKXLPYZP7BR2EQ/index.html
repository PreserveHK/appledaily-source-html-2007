<html><header><meta charset="utf-8"><title>SportsinGraphics：尼亞拿處子戰入靚波</title></header><body><h1>SportsinGraphics：尼亞拿處子戰入靚波</h1><p>球賽編號：星期六21<br> 丹麥1:3西班牙<br> 初次代表西班牙國家隊上陣的尼亞拿，89分鐘在大禁區前起左腳射入世界波，協助球隊3:1擊敗丹麥。該愛斯賓奴左腳將曾效力法甲的波爾多和英超的曼城，今季為球隊射入兩個聯賽入球，加上這個國際賽處子入球，總算揚名立萬。</p><p>力度角度兼備：90分</p><p>「西班牙中場尼亞拿在禁區頂推進，雖有丹麥守衞封阻，但他仍能找到隙位起腳，還要射出一記力度與角度兼備的靚波，實非丹麥門將蘇連遜所能挽救。」<br> 馮嘉奇<br> 有線足球評述員</p></body></html>

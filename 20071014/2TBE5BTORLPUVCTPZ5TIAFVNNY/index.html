<html><header><meta charset="utf-8"><title>福卡駕到</title></header><body><h1>福卡駕到</h1><p>未到15號，10月最新山口式，即Macross的福卡專用機VF-1S，已經登陸香港。不同地區，價錢依舊在$110至$130間上落。承接9月馬輝的紅白1J，黃白骷髏頭同樣為紀念Macross25周年而出。造型來自當年電影版《可還記得愛》，頭部兩側的散豆槍，及右背噴射器上的小炮都可動。忽然記起福卡死前那句︰「叫黑珍珠唔使掛住我。」真男人，卡哥你係得嘅！</p><p>記者︰陸俊雄<br> 查詢︰宇宙船（28663888）</p></body></html>

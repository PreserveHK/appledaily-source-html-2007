<html><header><meta charset="utf-8"><title>周圍shot：長200米婚紗</title></header><body><h1>周圍shot：長200米婚紗</h1><p>想討未來老婆開心未必要送鑽戒！廣州準新郎阿Ken就偷偷訂做了一件拖尾長200.8米的婚紗給未婚妻作禮物，刷新了之前99米中國最長婚紗的紀錄，準備申請健力士紀錄世界大全！新娘早前拍婚紗照（圖），引來途人艷羨目光，她害羞地說，只要老公有心就好！他們今天舉行婚禮。<br> <br>  http://news.sina.com.cn/s/2007-10-14/103014082760.shtml </p></body></html>

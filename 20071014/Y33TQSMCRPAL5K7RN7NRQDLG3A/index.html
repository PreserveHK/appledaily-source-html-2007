<html><header><meta charset="utf-8"><title>醫學Online<br>爛蔬果抗氧化物不變</title></header><body><h1>醫學Online<br>爛蔬果抗氧化物不變</h1><p>蔬果所含的抗氧化物含量，不會因變壞而減少。比利時的研究化驗29種蔬果，包括菠菜、香蕉、士多啤梨、奇異果、甘筍、提子及番茄等，研究人員在購買蔬果後即時量度抗氧化物含量，然後把蔬果擺放至變壞，並再次化驗蔬果內的抗氧化物水平。除了香蕉、菠菜及西蘭花的抗氧化物含量會減少外，其他蔬果的抗氧化物含量並無減少，但基於食物安全為由，研究人員不建議進食變質的蔬果。</p></body></html>

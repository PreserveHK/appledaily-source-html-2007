<html><header><meta charset="utf-8"><title>神田UNO正式做人妻</title></header><body><h1>神田UNO正式做人妻</h1><p>今年32歲的日本女星神田UNO，前日於東京世田谷區役所與比她年長五歲的彈珠店老闆西村拓郎，遞交結婚申請書。當日UNO還在個人blog內宣佈：「我與西村正式成為夫婦，今天起會改名做『西村UNO』。」</p><p>祭夫家祖墳</p><p>近年專注婚紗設計事業的UNO，上周已跟丈夫在明治神宮舉行過盛大婚禮，前日下午兩人遞交結婚申請後，即到西村家族的墓地拜祭。她說：「我漸漸感覺到自己真的結婚了，我同時為西村家族增添一名成員感到高興。」雖然在法律上，UNO已把其姓氏更改，但她最後仍表示會繼續保留「神田UNO」作為其藝名。</p></body></html>

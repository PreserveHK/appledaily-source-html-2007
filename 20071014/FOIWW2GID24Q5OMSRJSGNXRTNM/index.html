<html><header><meta charset="utf-8"><title>隔牆有耳：街坊貼街招尋林鄭 - 李八方</title></header><body><h1>隔牆有耳：街坊貼街招尋林鄭 - 李八方</h1><p>煲呔提出十大建設，當中逾半炒冷飯，佢自己喺施政報告都認推動基建「力不從心」。佢愛將發展局局長林鄭月娥噚日解畫，話係佢建議特首咁講，事關近年多項基建上馬無期，經常俾人司法覆核挑戰，原定09年啓用嘅中環灣仔繞道，相信09年都未動土。<br> 林鄭噚日出席測量師學會周年會議，話自己上任之後冇停手，拆完皇后碼頭又要為景賢里拆彈，叫佢做「保育局長」都當之無愧。政府係咪真心保育香港市民有眼睇，好似灣仔H15關注組多次約見林鄭，要求討論利東街重建，可惜一直食閉門羮，街坊噚日喺利東街貼街招尋林鄭，諷刺佢玩失蹤。</p></body></html>

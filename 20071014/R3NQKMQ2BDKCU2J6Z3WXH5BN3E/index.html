<html><header><meta charset="utf-8"><title>Kary開騷餅女冇影</title></header><body><h1>Kary開騷餅女冇影</h1><p>吳雨霏（Kary）同樂隊Zarahn前晚在九龍灣舉行音樂會，傅穎、小肥及許懷欣等都到場欣賞，而周國賢的母親也有捧場。Kary紮了一條馬尾，形象跟麥當娜相似，她笑言：「自己似陸小鳳。」而同場的周國賢就向她投訴說：「我都畀佢條辮鞭親。」周國賢續稱未認識Kary時，覺得對方十分酷，認識後認為她很隨和。Kary表示：「我屋企人都全部嚟晒，阿妹坐第一行，仲跳吓跳吓，好開心。」問她為何未見Stephy出席支持，Kary稱：「其實有好多藝人都有請，但嚟唔到都係唔得閒，而Miki就有嘢做。」<br> 採訪：卓美娟<br> 攝影：陳慧安</p></body></html>

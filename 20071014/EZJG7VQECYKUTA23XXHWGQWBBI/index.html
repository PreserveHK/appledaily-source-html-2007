<html><header><meta charset="utf-8"><title>北京香山迎遊客<br>賞楓期禁賣臭豆腐</title></header><body><h1>北京香山迎遊客<br>賞楓期禁賣臭豆腐</h1><p>北京香山每年10月中至11月初，是觀賞紅葉的季節，海淀區城管部門近日向當地400多家商戶發出通知，嚴禁在這段時間擺賣炸臭豆腐、烤羊肉串等被指污染環境、空氣的「異味」小食。<br> 據悉，曾有遊人反映在香山附近的煤廠街有十多家擺賣臭豆腐的店舖，幾乎每個經過該處的遊人都表現得十分厭惡，甚至要用手揑着鼻子。近日，這些店舖傳出的味道，已破壞了楓葉紅時空氣裏所瀰漫的芳香和清新，令遊人頓感紅葉雖美，臭味卻非常敗興。<br> 新華社</p></body></html>

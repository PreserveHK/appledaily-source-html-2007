<html><header><meta charset="utf-8"><title>胡杏兒任揀Lancel手袋</title></header><body><h1>胡杏兒任揀Lancel手袋</h1><p>法國配飾品牌Lancel也進駐圓方開店，昨日請來今季合作的紐約名DJCecileTogni來港主禮，胡杏兒盛裝出席，原來她早前拍劇，獲品牌贊助手袋開工用，她說：「今日做嘉賓，可以揀啲手袋拎返屋企，同埋我再買嘢，佢哋都會畀折扣我。」<br> 下月無綫台慶，問胡杏兒開始籌備戰衣沒有？她說：「𠵱家搵緊，唔使一定要低胸大露背先搶鏡嘅。」她又謂明天拍罷新劇，將赴加拿大登台搵真銀，之後才可以休息。<br> 採訪：JessicaNgan<br> 攝影：ChanShunChing</p></body></html>

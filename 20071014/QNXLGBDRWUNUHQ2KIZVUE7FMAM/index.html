<html><header><meta charset="utf-8"><title>長沙灣<br>遭妻冷落男子尋死</title></header><body><h1>長沙灣<br>遭妻冷落男子尋死</h1><p>【本報訊】一名疑染有不良嗜好的31歲姓馮男子，疑遭妻子冷落感不快，昨晨7時許，在長沙灣李鄭屋邨和平樓12樓梯間攀越欄杆危站簷篷企圖跳樓（圖），其間他時站立時蹲低身，險象環生，消防員接報到場在地下放置氣墊戒備，並與警員相勸事主，其間並向馮遞上香煙及清水，約20分鐘後乘他不察覺，消防員從後熊抱將他救回安全位置及送院檢查。據稱，馮曾有自殺前科。<br> 黃江奇攝</p></body></html>

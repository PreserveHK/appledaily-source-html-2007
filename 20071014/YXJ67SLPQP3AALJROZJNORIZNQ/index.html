<html><header><meta charset="utf-8"><title>格子油畫再現藍天</title></header><body><h1>格子油畫再現藍天</h1><p>【本報訊】政府近年致力推動「藍天行動」，期望將港人難見的藍天重現。本港一間商場昨日發起「齊繪藍天再現萬格子油畫」活動，在奧地利著名油畫家EmilHerker帶領下，呼籲全港市民一起在16萬塊格子上繪畫四幅巨型格子油畫。<br> 四幅巨型油畫分別以人類不斷損耗地球資源、本港環境已響警號及全球必須共同愛護環境等為主題，藉藝術宣揚環保訊息。整幅油畫需10天時間繪製，稍後會申請將是次最多人畫格子油畫的活動列入健力士世界紀錄。<br> 陳亮華攝</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：泳兒買碟送免費騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：泳兒買碟送免費騷 - 馮仁昭</h1><p>泳兒將會喺11月27日，喺九展個新演唱會場地匯星舉行「CloseToYou」演唱會，佢係繼林憶蓮之後第二個歌手喺呢個場舉行演唱會，個場可以容納3,000人，泳兒話可以開演唱會覺得好榮幸，一定會畀心機練歌兼養聲。今次個唱唔賣飛，而係喺泳兒新碟裏面有張換票證到指定地點免費換飛，睇嚟佢公司都好肯使錢喎。泳兒新碟今日推出，適逢佢聽日生日，所以特別開心，願望係唱片大賣。</p></body></html>

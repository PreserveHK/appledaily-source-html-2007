<html><header><meta charset="utf-8"><title>中國女留學生被殺　疑兇落網</title></header><body><h1>中國女留學生被殺　疑兇落網</h1><p>中國女留學生焦丹在澳洲珀斯（Perth）被殺案疑兇落網。澳洲當局前日（周五）正式控告一名35歲男子謀殺罪名。警方透露，疑犯賴特（DanielAdamWright）上周一替姨丈做清潔工，之後乘火車返回他寄居的親戚家。火車站監察系統拍攝到，他和做完兼職回家的焦丹，在同一個車站下車，相信他們曾經坐在同一列火車上。<br> 警方根據目擊者資料，及在賴特親戚家中撿獲的證據，前日拘捕賴特。當局又在焦丹伏屍現場附近的垃圾桶，發現相信是涉案兇器。22歲的焦丹來自湖南，遇襲後屍體在周二早上被發現，頭部受過重擊，下半身赤裸。<br> 澳洲《悉尼先驅晨報》</p></body></html>

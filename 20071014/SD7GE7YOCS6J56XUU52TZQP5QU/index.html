<html><header><meta charset="utf-8"><title>佐斯與Rihanna撻着</title></header><body><h1>佐斯與Rihanna撻着</h1><p>早前來港拍電影嘅29歲荷李活型男佐斯哈尼特（JoshHartnett右），被傳同19歲女歌手Rihanna（左）撻着。幾星期前佢哋俾人發現一齊去洛杉磯午膳，到大前晚仲被目擊喺紐約一夜場度咀嘴。不過兩人近日緋聞多多，佐斯就傳過同施嘉莉祖安遜（ScarlettJohansson）有嘢，而Rihanna嘅緋聞男友就係《變型金剛》男主角舒拉保夫（ShiaLaBeouf）。</p></body></html>

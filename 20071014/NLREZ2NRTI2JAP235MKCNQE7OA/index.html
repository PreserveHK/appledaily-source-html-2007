<html><header><meta charset="utf-8"><title>茱姐攞影協大獎群星拱照</title></header><body><h1>茱姐攞影協大獎群星拱照</h1><p>第22屆美國電影業協會年度晚會昨日於加州比華利山舉行。去年為好友佐治古尼（GeorgeClooney）頒獎的茱莉亞羅拔絲（JuliaRoberts），今年成為致敬大獎的得主，以表揚她對國際影壇的貢獻。<br> 茱姐從黑人影帝丹素華盛頓（DenzelWashington）手中接過獎項，面上露出燦爛笑容。與茱姐合拍新片《CharlieWilson'sWar》的湯漢斯（TomHanks）、以及女星妮坦莉寶雯（NataliePortman）和布斯韋利士（BruceWillis）分別上台向茱姐獻上祝賀。</p></body></html>

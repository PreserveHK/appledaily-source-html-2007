<html><header><meta charset="utf-8"><title>醫學Online<br>夢遊時識駕車煲咖啡</title></header><body><h1>醫學Online<br>夢遊時識駕車煲咖啡</h1><p>新西蘭睡眠專家指出，該國有4%至5%成人有夢遊問題。這名奧克蘭大學教授指出，夢遊有遺傳性，估計有15%兒童有夢遊症，但隨着年紀越大，腦部發展越成熟，腦袋能有效指揮睡眠的功能，所以成人較兒童少出現夢遊，估計新西蘭有近5%成年人有夢遊症。他表示，夢遊症患者不但會在睡覺時會起床及步行，更懂得複雜的動作，例如駕車、煲咖啡或在廚房煮餸。</p></body></html>

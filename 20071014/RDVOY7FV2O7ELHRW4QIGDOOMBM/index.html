<html><header><meta charset="utf-8"><title>隔牆有耳：過大海取經 - 李八方</title></header><body><h1>隔牆有耳：過大海取經 - 李八方</h1><p>特首夫人鮑笑薇係澳門人，煲呔不時陪老婆返外家，見到澳門旅遊、展覽業發展蓬勃，惟恐香港落後於人，指令財爺成立跨界別督導委員會，做啲嘢應付挑戰，成班高官星期五開完會，商務及經濟發展局局長馬時亨即刻自費過大海考察，伴遊係貿發局新主席蘇澤光。<br> 據講出發前財爺笑言肥馬「贏多啲」，不過肥馬唔鍾意賭博，此行留宿一夜，親身體驗當地酒店設施同服務，又參觀咗多間新酒店同展覽場地，應該收咗好多料，唔係空手而回。</p></body></html>

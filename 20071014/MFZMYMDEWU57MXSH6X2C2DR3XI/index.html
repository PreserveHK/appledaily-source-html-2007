<html><header><meta charset="utf-8"><title>Blog派分子：木村Kaela潮爆殭屍</title></header><body><h1>Blog派分子：木村Kaela潮爆殭屍</h1><p>日本潮女歌手木村Kaela，近年深受日本年輕男女歡迎，其一身潮爆打扮，更加係唔少少女嘅扮靚指標。做得潮人，梗係乜都要快過人。雖然仲有半個月至係萬聖節，但係Kaela已經急不及待戴假牙扮吸血殭屍，仲將幅相放上blog同fans分享，認真搞嘢。<br> 將於今個月24號推出全新細碟《Yellow》嘅Kaela，全國巡迴演唱會啱啱喺上星期開鑼，Kaela不忘同印上佢演唱會嘅大貨車影相留念。<br> 網址： http://kaela.jugem.jp/?cid=1 </p></body></html>

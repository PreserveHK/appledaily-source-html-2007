<html><header><meta charset="utf-8"><title>陳嘉容每日驗乳癌</title></header><body><h1>陳嘉容每日驗乳癌</h1><p>陳嘉容（Eunis）與丘凱敏（Anna）昨晨現身山頂廣場，齊齊參與《乳癌教育計劃》慈善步行籌款2007，聯同香港乳癌基金會名譽會長范徐麗泰主禮起步儀式，希望藉活動呼籲大家關注乳癌，要作定期檢查。<br> 享用了豐富早餐參加步行禮的Eunis說：「全程大約45分鐘，我會行畢全程，希望靠綿力喚起大家關注乳癌問題。」每日她都會自我檢查，定期做全身檢查。Anna因趕往另一個活動，未能跟隨大隊完成步行，她說：「噚晚凌晨兩點先收工，返到屋企先發覺冇粉紅色衫，所以今日戴粉紅色太陽眼鏡同搽粉紅指甲支持活動。」<br> 採訪、攝影：馬建華</p></body></html>

<html><header><meta charset="utf-8"><title>長洲截舢舨　4女蛇客被捕</title></header><body><h1>長洲截舢舨　4女蛇客被捕</h1><p>【本報訊】水警小艇隊前晚在長洲對開海面截獲一艘疑偷運人蛇來港的機動舢舨，拘捕兩名疑為蛇頭的內地男子，稍後警方在附近岸邊再拘捕4名偷渡來港的年輕內地女子，不排除她們被安排混入市區。<br> 被捕4名非法入境少女，年齡由16至23歲，分別來自湖北、四川及河南，她們聲稱每人向蛇頭繳付2,000元，由內伶仃島偷渡來港；而被捕兩名疑為蛇頭內地男子，分別20及23歲，警方初步調查後，懷疑被捕內地女子乘坐舢舨偷渡抵長洲，稍後再由賣淫集團接應，然後乘船出市區安排到色情場所工作。</p></body></html>

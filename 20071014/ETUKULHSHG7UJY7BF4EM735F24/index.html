<html><header><meta charset="utf-8"><title>花絮<br>黃國英話唔投資仲驚</title></header><body><h1>花絮<br>黃國英話唔投資仲驚</h1><p>中場及完場，黃國英均成為「圍堵」對象，想去廁所都去唔到，見到觀眾咁熱情，忍一忍都要先滿足佢哋查詢。有觀眾話𠵱家個市咁高，投資時好驚，黃國英即刻話：「想保持購買力，唔投資仲驚！」佢話自己八成資金用嚟買股，現金得幾皮嘢，仲有一層樓同埋啲商品資產。<br> 觀眾又問佢資源股仲有幾多水位，佢話：「買黃金或石油股其實好似幫投資買保險咁，唔好諗住用嚟賺大錢，就好似買壽險咁，都唔係想死博佢賠錢畀你。」</p></body></html>

<html><header><meta charset="utf-8"><title>容祖兒痛斥12歲媽媽</title></header><body><h1>容祖兒痛斥12歲媽媽</h1><p>容祖兒前晚以關懷愛滋大使身份，聯同師弟妹Sunboy'z和鍾舒漫在中環出席活動。當Sunboy'z等唱歌表演時，有人以萬聖節鬼怪裝束示人，並做出古怪動作，被警員勸喻離開。<br> 容祖兒表示甚少到蘭桂坊，因為自己滴酒不沾，飲一杯已可睡覺，她表示時下年輕人並不健康，她說：「12歲已經生BB係好唔健康，大人做大人嘅嘢，小朋友應該做番開party嘅嘢。」</p><p>性知識貧乏</p><p>Sunboy'z成員Steven表示讀書時對性知識貧乏，他說：「上性教育堂時聽到陰莖嘅字眼會笑。」Dennis則說：「細個真係以為錫錫就會有BB。」<br> 採訪、攝影：李珮洳</p></body></html>

<html><header><meta charset="utf-8"><title>終於輪到毛主席</title></header><body><h1>終於輪到毛主席</h1><p>上回Dusty開倉，到他們的銅鑼灣分店時已覺得奇怪，何解AndyWarhol系列裏不見Mao1972的蹤影？終於，最近他們推出了這件毛主席GraphicTee，令人有購買衝動。若果是真的那幅Warhol毛主席畫像，大劉買了1.3億，就算是絲印版本，香港中環有地方展出過，一幅也要130萬。至於Dusty這件，$240有交易，對比超值。<br><br>記者︰陸俊雄<br>查詢︰Dusty（28382841）</p></body></html>

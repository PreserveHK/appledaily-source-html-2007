<html><header><meta charset="utf-8"><title>陳年「白酒」五成假貨</title></header><body><h1>陳年「白酒」五成假貨</h1><p>內地人愛喝白酒（泛指烈性酒），茅台、五糧液等一級陳年佳釀更令喝酒人士趨之若鶩。不過，業界卻指目前市面上數量眾多、各式各樣的陳年佳釀中，最少有五成是假貨，它們或以陳年酒兌大量普通白酒，或以普通白酒冒充陳年酒，但價錢即時由每支300元調高至2,000元甚至是逾萬元，暴利甚巨。<br> 大酒廠購散裝酒調製<br> 一名業界人士坦承參與製造假陳年酒的部份屬大酒廠︰「我們每年向它提供6,000噸基酒，他們用來調製成高檔白酒。」這些大酒廠甚至向周邊地區收購散裝酒調製。<br> 人民網</p></body></html>

<html><header><meta charset="utf-8"><title>Kylie迫奧利華結婚</title></header><body><h1>Kylie迫奧利華結婚</h1><p>澳洲天后KylieMinogue近日盛傳與爛滾影星男友奧利華馬天尼斯（OlivierMartinez）復合，兩人多次被目擊於巴黎約會。Kylie的一位朋友爆料，指Kylie與奧利華愛火重燃。</p><p>嚴禁再偷食</p><p>經過上次分手後，Kylie更認定奧利華是其終身伴侶。爆料者稱Kylie還開到口向男友迫婚，兩人將計劃到意大利度過火辣辣的暑假，到時奧利華不向她求婚，兩人便會分手。<br> 此外，Kylie也向男友提出復合條件，嚴禁奧利華再偷食，而她也承諾以後不會強迫男友與她生小孩。</p></body></html>

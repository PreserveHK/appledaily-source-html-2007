<html><header><meta charset="utf-8"><title>熱爆click　為清貨罵自己：不走是王八</title></header><body><h1>熱爆click　為清貨罵自己：不走是王八</h1><p>「搬遷清貨，最後一天」、「拆遷在即，虧血本拋貨」……消費者見到上述廣告，無不認為是商家的宣傳伎倆，騙局居多。近日，南京一家專賣瓷器的老闆，因租約行將到期，還剩200多件瓷器賣不掉，但礙於產品易碎而不想搬走，擬打出減價促銷的廣告，又怕消費者以為是騙局，亁脆打出「最後幾小時，不走是王八」的標語。果然，不少市民爭相搶購大減價的瓷器，「老闆都說了不走是王八，看來是真的。」現場一位老太對老頭說。<br>  http://news.163.com/07/0721/11/3JU0HRET00011229.html </p></body></html>

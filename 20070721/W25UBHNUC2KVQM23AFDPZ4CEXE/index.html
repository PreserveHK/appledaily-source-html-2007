<html><header><meta charset="utf-8"><title>嘉玲黃巾掩春光</title></header><body><h1>嘉玲黃巾掩春光</h1><p>劉嘉玲前晚在上海為一間珠寶、家居飾品店做剪綵嘉賓，她穿了一襲粉紅色連身短裙，未知是否吸取了日前郭晶晶出席宣傳活動時穿短裙坐下走光的教訓，嘉玲坐下時，特別用一塊黃色絲綢蓋住大腿位置，萬無一失。</p><p>尋找自我</p><p>嘉玲近年與台灣富商郭台銘傳緋聞，有指她已重投男友梁朝偉懷抱，不過嘉玲近來一直避免直接回答感情事，內地記者問她覺得女明星最後的歸宿在那裏，嘉玲的答案不是想要一個完整的家，她說：「是真實的自己。」其間嘉玲表示現時在半休息狀態，十分享受，似乎暫時沒有拍戲的打算。<br> 撰文：林妃</p></body></html>

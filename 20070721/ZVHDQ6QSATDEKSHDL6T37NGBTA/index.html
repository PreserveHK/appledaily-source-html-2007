<html><header><meta charset="utf-8"><title>隔牆有耳--煲呔：要學謙恭 - 李八方</title></header><body><h1>隔牆有耳--煲呔：要學謙恭 - 李八方</h1><p>煲呔性格火爆，佢接受最新一期《公務員通訊》訪問時承認急躁係佢弱點，當佢感到焦慮、俾人步步進迫或迫入困境，就未必可以保持冷靜，所以𠵱家要學習謙恭，即係唔好咁寸，「滿招損，謙受益」係佢畀所有高官嘅忠告。<br> 煲呔又話05年政改方案流產、西九計劃落馬係任內最大挫折，𠵱家最想有支魔術棒，將個天即刻變藍，佢係Donald唔係Harry，當然得個諗字。今次訪問由《通訊》主編勞工及福利局局長張建宗客串記者，佢同煲呔係老友，煲呔連養生之道都講埋出嚟，話每日晚飯前喺跑步機跑半個鐘頭，以免體重失控。</p></body></html>

<html><header><meta charset="utf-8"><title>Race膽顫見金庸</title></header><body><h1>Race膽顫見金庸</h1><p>2R的黃婉伶（Race）昨日在灣仔會展出席港台「太陽計劃2007──太陽閱讀Teen」，跟武俠小說家金庸（查良鏞）會面，席間Race送上自己的新書給金庸，她說：「我之前做《笑傲江湖》舞台劇都認識金庸，不過今日再見面好緊張，我送自己本新書畀佢，希望佢可以睇吓年輕人寫嘅嘢，只要佢肯睇，我已經好開心。」Race的散文集中輯錄了不少性感照，可怕金庸看到噴血？她說：「啲相係性感得嚟好健康嘅。」</p></body></html>

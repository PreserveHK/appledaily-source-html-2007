<html><header><meta charset="utf-8"><title>朱家欣談胞弟：佢康復中</title></header><body><h1>朱家欣談胞弟：佢康復中</h1><p>謝德富陳曦齡昨日娶新抱，陳家總動員出席，陳家大家姐陳依齡與丈夫朱家欣偕同兒子朱松青到賀。問朱家欣其胞弟朱家鼎暴瘦，有指他患上癌症，昨日他說：「佢（指胞弟）好健康，我見過佢，佢好OK，總之佢𠵱家係康復中，遲啲佢會出嚟同你哋傳媒交代。」</p><p>戥紅姑辛苦</p><p>問到朱家鼎是否患上癌症？朱家欣說：「我唔方便透露。」有否送補品給胞弟進補？他說：「呢啲紅姑（鍾楚紅）會做，佢做得好辛苦同好周到。」他又透露朱家鼎不會出席昨晚的謝、金的婚宴。</p></body></html>

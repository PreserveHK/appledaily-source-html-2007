<html><header><meta charset="utf-8"><title>關仁隱事：插蘇鼻大乞人憎 - 關仁</title></header><body><h1>關仁隱事：插蘇鼻大乞人憎 - 關仁</h1><p>女歌手「插蘇」雖然整容後個鼻冇咁插蘇，但自從佢識咗對面大海嘅金融界男友後，鼻哥窿依然向天咁高，兼越來越大鼻。因為佢男友教佢投資賺唔少，佢已經唔使再靠出唱片賣藝維生，所以佢雖然近日出新碟，但對住公司嘅人都冇句好聲氣，兼且聲大大，要求多多，難服侍又難頂，一反以前事事配合嘅態度，咁啱佢唱片公司𠵱家又大地震，佢因為已經唔志在呢份工，所以冇乜影響，只係佢班同事就慘嘞，要受公司地震嘅心理困擾，仲要受插蘇嘅小姐脾氣，真係世界艱難咯！<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>速水老虎廣告迫停播</title></header><body><h1>速水老虎廣告迫停播</h1><p>日本人氣男星速水直道，早前為代言的全日空（ANA）航空公司到中國桂林拍攝廣告，由於他在片中到過的老虎園，日前被揭發售賣老虎肉，因此航空公司收到不少觀眾投訴，被迫停播該廣告。</p><p>食虎肉惹爭議</p><p>今年2月英國獨立電視新聞網絡（ITN）的一名記者，在中國廣西省桂林的雄森熊虎山莊，發現園內餐廳有老虎肉的菜式，他們其後將懷疑老虎肉送到中國的化驗所檢驗，證實為老虎肉，事件更在國際瀕危生物貿易會議（CITES）引起爭議。至於由速水演出的廣告，今年5月開始在日本JR電車中播出，但航空公司近日收到投訴後，已決定停播。</p></body></html>

<html><header><meta charset="utf-8"><title>滾石快手吸4,216萬</title></header><body><h1>滾石快手吸4,216萬</h1><p>老牌rock友滾石樂隊（RollingStones）正在歐洲舉行大型演唱會，噚日佢哋去到匈牙利布達佩斯大型體育館演出，不過有報道指樂隊上星期去到西班牙一站秘撈私人表演時，賺咗390萬歐元（約4,216萬港元），認真和味！<br> 報道指滾石樂隊上星期係西班牙巴塞隆拿時，受到一間投資銀行邀請，於當地國立博物館舉行嘅派對私人表演，當日觀眾只有500人，相信係近年滾石最小型嘅演出。當晚主音米積加MickJagger仲開玩笑咁同觀眾講︰「多謝請我哋嚟，最正嘅係我哋啲歌酬係嚟自你哋嘅花紅！」</p></body></html>

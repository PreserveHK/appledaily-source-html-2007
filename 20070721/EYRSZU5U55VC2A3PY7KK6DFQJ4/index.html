<html><header><meta charset="utf-8"><title>關仁隱事：二世祖狂愛黑面俏 - 關仁</title></header><body><h1>關仁隱事：二世祖狂愛黑面俏 - 關仁</h1><p>近排關仁收到風，話「阿俏」俾有錢歌手「二世祖」力追，雖然阿俏對二世祖冇乜感覺，但二世祖就好冧阿俏，仲話自己就係鍾意阿俏有性格，無獨有偶，阿俏最近仲獲選為成日黑面嘅女星之一，其實阿俏喺男仔面前冇咁容易黑面，但對住女助手，就十足黑面神啫，之前佢有個酒樓太子女嘅助手，起初阿俏同佢感情好好，但因為阿俏媽唔鍾意佢，成日講助手嘅是非，搞到連阿俏都覺得個助手唔好，成日黑面對住佢，個女助手咪辭工，𠵱家轉幫瘦人囉。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>認真惡搞：瑪麗嘉兒借Gisele纖體</title></header><body><h1>認真惡搞：瑪麗嘉兒借Gisele纖體</h1><p>近日網上出現了一張樂壇天后瑪麗嘉兒（MariahCarey）的香水廣告相，相中的她身材明顯經過電腦修改，比真人纖瘦得多。該張廣告相流傳網上後fans眾說紛紜，有網友指相中瑪麗的身材實在假得太離譜。<br> 當大眾質疑相片真偽時，娛樂網誌PerezHilton卻收到一位網友報料，踢爆廣告相原來是一張合成照，相中人的身體原來屬於里安納度狄卡比奧（LeonardoDiCaprio）前女友、巴西名模GiseleBundchen，廣告相只是將瑪麗的雜誌大頭舊照Key上去改頭換面而成，認真大整蠱。</p></body></html>

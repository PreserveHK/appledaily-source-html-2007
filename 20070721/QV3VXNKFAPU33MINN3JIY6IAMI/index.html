<html><header><meta charset="utf-8"><title>SJ車輪戰造勢</title></header><body><h1>SJ車輪戰造勢</h1><p>韓國13人組合SuperJunior（SJ）剛於大前日飛往上海出席宣傳活動，前日他們返回韓國後，即分別擔任音樂節目《MCountdown》的嘉賓，以及到京畿道宣傳處男電影《美男連環恐怖事件》，可謂忙個不停。</p><p>全黑谷新片</p><p>SJ前晚於首爾演出音樂節目《MCountdown》時大唱新歌《幸福》，成員強仁及恩赫的趣怪表情，逗得fans滿心歡喜，而同門師姐天上智喜及女歌手IVY也有出任表演嘉賓。昨午SJ又派出10名隊友齊齊穿上黑色西裝，於京畿道富川市政廳宣傳新片，fans見到偶像突然現身，表現得十分瘋狂，紛紛拿出相機狂拍。</p></body></html>

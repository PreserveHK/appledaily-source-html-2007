<html><header><meta charset="utf-8"><title>案件速遞<br>稅務主任否認盜資料</title></header><body><h1>案件速遞<br>稅務主任否認盜資料</h1><p>【本報訊】退休在即的59歲稅務局稅務主任朱景國（圖），涉嫌04年4月1日至06年11月16日期間，盜取逾1.3萬名納稅人的個人資料作私人用途，被控一項公職人員行為失當罪名他昨在東區裁判法院否認控罪，案件押後至10月25日開審。裁判官應控方申請，要求辯方只可將本案的個人資料用於審訊，案件結束後須交還控方。<br> 案件編號：ESCC3331/07</p></body></html>

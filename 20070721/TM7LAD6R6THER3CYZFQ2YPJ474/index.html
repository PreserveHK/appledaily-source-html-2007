<html><header><meta charset="utf-8"><title>星光熠熠耀車仔</title></header><body><h1>星光熠熠耀車仔</h1><p>【綜合美國外電】車路士今次美國之旅，搞作多籮籮，在周六作客洛杉磯銀河之前，「藍戰士」先在周三晚出席一個歡迎派對，而在周四又有一場車路士職員大戰英國傳媒隊的友賽，結果串演職員隊門將的摩連奴，更勇戰傷鼠蹊！<br> 車路士在周三晚出席了一個歡迎派對，主題為「加州帥」（CalifornianChic），故球員如泰利、林柏特、舒夫真高及杜奧巴等都打扮得簡單又瀟灑。是次派對更吸引來不少名人出席，如ParisHilton及搖滾巨星洛史超活的女兒Kimberley等，可說星光熠熠。另外，還有前車路士球員拿保夫及女網手莎蓮娜參加派對。</p></body></html>

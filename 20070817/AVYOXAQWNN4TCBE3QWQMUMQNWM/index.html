<html><header><meta charset="utf-8"><title>浸大全體職員加薪5%</title></header><body><h1>浸大全體職員加薪5%</h1><p>【本報訊】隨着經濟好轉，浸會大學（圖）昨日宣佈，將向全體1,700名合資格的全職教職員作基本調薪，教授職系及同等職級教職員加薪5.2%，其餘職級教職員加薪5%，追溯至今年7月1日起生效，教職員本月底將收到新薪酬及7月份的薪酬差額。<br> 浸大行政副校長暨秘書長李兆銓表示，大學會將政府因應公務員加薪而增撥的補助撥款，全數用於基本調薪上。由於該筆金額是按大學2003年「脫鈎」時的薪酬支出作計算基礎，加上大學決定向由非教資會撥款聘任的員工提供相同的增薪幅度，所以每年需承擔額外開支。浸大未來每年為此需額外調撥1,350萬元。&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>隔牆有耳：何鍾泰料晉身人大 - 李八方</title></header><body><h1>隔牆有耳：何鍾泰料晉身人大 - 李八方</h1><p>人大常委會今個月24號開會，唔少人大代表估計會討論是否填補馬力嘅人大遺缺。今屆人大任期年底屆滿，既然餘下任期得幾個月，有人認為唔使勞師動眾補上，但有資深人大同八方講，中央應該傾向搵人補上，否則早前李澤添過身，都唔使搵人大選舉得票排第38位嘅保欣叔頂上。<br> 咁計法，呢次補上去嘅應該係排喺第39位嘅工程界立法會議員何鍾泰。何鍾泰話至今未收到消息，佢話樂意為國家服務，而且港區人大中冇工程界人士，若佢晉身人大，可以向內地反映界內問題同專業意見，不過就算今次冇得補上，佢話出年人大選舉都會捲土重來。&#13;</p></body></html>

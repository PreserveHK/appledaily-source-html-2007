<html><header><meta charset="utf-8"><title>鄭麗源野蠻雙面女</title></header><body><h1>鄭麗源野蠻雙面女</h1><p>韓國女星鄭麗源昨日現身首爾新村Megabox戲院，出席新片《雙面女朋友》記者會。鄭麗源自去年拍畢韓劇《你從哪顆星星來》後久未露面，她昨日見到大批記者也坦言十分緊張。</p><p>怕難演曾推戲</p><p>電影《雙面女朋友》被封為新版《我的野蠻女友》，鄭麗源一人分飾具純真可愛與野蠻性格的雙重人格女孩。她說：「收到劇本時已覺得故事很有趣，但因自己首次拍戲擔心角色難演，故最初曾婉拒了演出。」至於拍檔奉泰奎則笑言自己不英俊，故當初向導演推介靚女鄭麗源擔任女主角以取長補短。</p></body></html>

<html><header><meta charset="utf-8"><title>布殊牧場40℃搞賽跑</title></header><body><h1>布殊牧場40℃搞賽跑</h1><p>美國總統喬治布殊喺德州嘅牧場雲集40個白宮職員、軍人同特工，咩事咁大陣仗？原來唔係有大事商討，而係參加一年一度嘅「總統百度俱樂部」，要喺40℃（超過100℉）高溫下跑4,800米，獎品係一件T恤。最先衝過終點嘅係一個海軍陸戰隊成員，用咗18分50秒就跑完。喬治布殊精甩尾，梗係唔會跑埋一份啦，佢揸住架貨車仔喺中段為參加者打氣，然後又施施然揸返終點同身水身汗嘅跑手逐一握手。<br> 美聯社</p></body></html>

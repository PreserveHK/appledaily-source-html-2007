<html><header><meta charset="utf-8"><title>財話短說<br>金榜增持融眾20%股權</title></header><body><h1>財話短說<br>金榜增持融眾20%股權</h1><p>▲金榜集團（172）公佈，以1.35億元向獨立第三者收購在內地從事典當的融眾20%股權，令持股增至71%，資金將以發行可換股票據支付；換股價1.08元，較金榜停牌前0.99元溢價9%，若全數兌換，金榜將發行1.25億股，佔擴大後股本4.62%。另金榜旗下全資附屬PerfectHounour同意向融眾提供最高5億元貸款，作為其營運資金。
</p></body></html>

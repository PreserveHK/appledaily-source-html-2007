<html><header><meta charset="utf-8"><title>栢慧售價料170萬起</title></header><body><h1>栢慧售價料170萬起</h1><p>【本報訊】長實（001）天水圍栢慧豪園部署下周發售，首批先賣第2或5座兩房戶，648至666方呎。市場料最平單位約170萬元。<br> 長實營業部副首席經理劉啓文說，首批售價低於200萬元，海景戶貴10至16%。該盤最快年底入伙，有即供及建期付款，為搶市場不同客源，不排除會提供較長成交期付款方法。<br> 同系的鰂魚涌CASA880，揚言提早解封截擊同區新盤。長實高級經理袁添鴻說，該盤累售96伙，套現8億元，平均呎價7200元，尚餘13伙下月解封，呎價8500至1.3萬元，個別加價8至11%。&#13;</p></body></html>

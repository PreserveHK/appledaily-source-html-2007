<html><header><meta charset="utf-8"><title>馮仁昭四圍超：夏雨買基金蝕4成 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：夏雨買基金蝕4成 - 馮仁昭</h1><p>入行40年嘅夏雨早前成立咗影迷會，日前佢接受商台電話訪問時就話佢唔需要啲fans喺佢出席活動時大叫佢個名，佢反而想一班fans多啲做善事回饋社會。<br> 夏雨透露自己都試過喺投資時損失慘重，佢話幾年前將一筆錢買基金，點知遇上股市大跌，佢筆錢就唔見咗4成，好彩後嚟再投資時搵得番。夏雨仲話由於工作關係未能返加拿大同個女過生日，不過今個月底佢就會買晒個女最鍾意嘅漫畫書畀佢。</p></body></html>

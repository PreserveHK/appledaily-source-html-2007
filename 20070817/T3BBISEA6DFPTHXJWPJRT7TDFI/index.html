<html><header><meta charset="utf-8"><title>神話MinWoo熱舞晒肌肉</title></header><body><h1>神話MinWoo熱舞晒肌肉</h1><p>兩場大型韓流活動「FACEINJAPAN」前晚在東京巨蛋圓滿結束。繼大前晚的東方神起、李東健、河知雲等韓星落力演出後，前晚的演出由神話成員MinWoo做主打，令現場8,000名韓流fans情緒高漲。</p><p>加演時裝騷</p><p>身穿背心晒肌肉的MinWoo以招牌勁歌熱舞示人，在台上載歌載舞。曾與崔智友合演電影《連理枝》的男星趙瀚善則在台上示範調校雞尾酒。適逢前日是日本戰敗投降日，故活動加插了一場時裝表演，由男星李志勛穿上印有太極旗的白色背心示範行貓步。
</p></body></html>

<html><header><meta charset="utf-8"><title>賽後算賬</title></header><body><h1>賽後算賬</h1><p>最冷W</p><p>布拉格斯拉維亞勝（8倍）<br> 阿積士同於歐聯外第3圈主場出戰布拉格斯拉維亞，前者今役有前鋒亨特拉爾12碼宴客，反之客軍憑加利禾達下半場12碼建功，作客以1:0擊敗阿積士，開出全日大冷8倍單W。</p><p>最冷首球</p><p>雷丁[112安達比基]（101倍）<br> 周三英超聯「首球」大多屬前線球員所得，曼城中場米高莊遜的21倍固然冷，但估不到雷丁迎戰車路士一役，竟由中堅安達比基執死雞得「首」，賠率高達101倍。</p></body></html>

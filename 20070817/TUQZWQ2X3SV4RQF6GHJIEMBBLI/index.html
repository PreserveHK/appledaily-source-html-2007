<html><header><meta charset="utf-8"><title>財話短說<br>中民燃氣入股新醫藥</title></header><body><h1>財話短說<br>中民燃氣入股新醫藥</h1><p>▲新醫藥（8085）公佈，以每股0.2元各配售1.5億股新股予獨立第三方中民燃氣（681）及天地數碼（500）非執行董事朱漢邦，配售價較停牌前折讓81.5%，股份共佔擴大後股本28.52%，完成交易後，中民燃氣及其執行董事王政持股量將由4.9%增至17.8%，朱漢邦及其女兒朱昌馨及女婿彭永強，持股量則由9.3%增至20.9%。新醫藥所得淨額5900萬元，將用作營運資金。</p></body></html>

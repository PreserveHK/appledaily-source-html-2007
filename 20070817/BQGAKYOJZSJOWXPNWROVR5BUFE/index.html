<html><header><meta charset="utf-8"><title>醫學Online<br>新藥助增加睾丸素</title></header><body><h1>醫學Online<br>新藥助增加睾丸素</h1><p>新加坡衞生科學部批准，當地醫生使用一種名為Nebido的注射藥物，治療性腺功能減退的患者，有助患者的睾丸素恢復至正常水平。新加坡泌尿科協會指出，性腺功能減退症的症狀包括性慾下降、容易疲累、無法集中精神及肥胖等。生產Nebido的德國製藥公司BayerSchering指，Nebido的藥性可維持三個月，較現有一般睾丸素注射藥只維持兩周為長，毋須經常注射。</p></body></html>

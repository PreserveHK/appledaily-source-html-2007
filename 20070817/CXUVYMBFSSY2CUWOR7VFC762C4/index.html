<html><header><meta charset="utf-8"><title>blog人話：救救澎湖公關狗</title></header><body><h1>blog人話：救救澎湖公關狗</h1><p>台灣網友Cily早前在澎湖觀光，巧遇如公關般會主動招呼遊客的流浪狗「小黑」(圖)，一人一狗一見如故，小黑最近還生了六隻狗仔，但無奈近日一家七口竟被捉狗大隊捉了，七天內無人要就要人道毀滅，因此她在網上呼籲好心人收養牠們。<br>  http://tw.myblog.yahoo.com/jw !jQlIc2RGRsenxeLHQ0-/article?mid=220&amp;sc=1#963</p></body></html>

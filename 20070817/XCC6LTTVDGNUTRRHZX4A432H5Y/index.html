<html><header><meta charset="utf-8"><title>SJ神童爆隊員身價</title></header><body><h1>SJ神童爆隊員身價</h1><p>韓國大堆頭男子組合SuperJunior（SJ），處男主演的電影《美男連環恐怖事件》雖然票房仆直，但依然無損組合人氣。肥仔成員神童前日為電視節目錄影，便自爆在SJ的13位成員中，以強仁的收入最高。<br> 神童被問到SJ成員那位收入最高時，他說：「有擔任電台DJ的強仁收入最高。其次是李特及恩赫，第4位才是我。」此外，神童又表示以組合出騷時，演出費一半歸經理人公司，其餘由13人平均分配。另外，有份演出的神話成員金東元也透露在神話中最初以JunJin收入最高，其後才被Eric趕過。&#13;</p></body></html>

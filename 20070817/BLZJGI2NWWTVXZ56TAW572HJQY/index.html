<html><header><meta charset="utf-8"><title>醫學Online<br>防火劑危害貓健康</title></header><body><h1>醫學Online<br>防火劑危害貓健康</h1><p>家居常用的防火劑，可以保障家人的安全，卻可能連累家中貓兒的健康。美國一項科學調查發現，電視機、地毯、傢俬常用的阻燃劑「多溴聯苯醚」（PBDE），往往是年老貓兒的殺手。美國環保局研究員JaniceDye指出，化驗結果顯示，不少患上「甲狀腺功能亢進症」（Hyperthyroidism）的貓兒，血液都含有高濃度PBDE。35年前，美國的家貓很少患上這種病，但現在卻越來越常見。</p></body></html>

<html><header><meta charset="utf-8"><title>web一web：此地無銀三百両</title></header><body><h1>web一web：此地無銀三百両</h1><p>吃海鮮最緊要新鮮，若大家見到酒家的魚缸有這張告示，還會付錢買嗎？一動也不動的蝦，店主聲稱牠們只是在冬眠，還強調「沒死」！網友們似乎不太相信這告示，「三叔公」質疑它的可信性，「此地無銀三百両。」</p><p>欣賞老闆有創意</p><p>「FA-MAS」亦附和說：「我唔信，蝦都會冬眠？」反而「亞李爸爸」很欣賞酒家老闆的創意，「呢個人賣海鮮都有創意喎。」「亂武浩」說外國運來香港的海鮮會經雪藏，未完全解凍便似在冬眠，「好多由澳洲運嚟香港嘅龍蝦，都會用啲又凍又濕嘅松木碎嚟令佢哋冬眠，運抵香港先解凍變番新鮮龍蝦。」</p></body></html>

<html><header><meta charset="utf-8"><title>醫學Online<br>工廠釋石棉害死人</title></header><body><h1>醫學Online<br>工廠釋石棉害死人</h1><p>日本尼崎巿一間工廠兩年前曾有數十名工人患上與石棉相關的疾病，工廠附近的居民更有死於由石棉引致的癌病，日本環境省最新發表的研究發現，居於工廠附近的女性，死亡率較全國平均高出68.6倍。根據政府的數據，該巿在2002年至2004年死於腫瘤病的比率較全國為高，女性高出14.5倍，男性高出12.1倍，和該巿越近的城巿，巿民患腫瘤病的比率越高，推斷該巿空氣充塞着石棉塵。</p></body></html>

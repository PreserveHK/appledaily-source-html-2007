<html><header><meta charset="utf-8"><title>醫學Online<br>墮胎藥無額外風險</title></header><body><h1>醫學Online<br>墮胎藥無額外風險</h1><p>醫學界一直擔心，服用墮胎藥的女性，日後出現宮外孕及流產的風險將高於接受墮胎手術人士，丹麥和美國一項聯合研究卻否定有關假設。研究人員跟進12,000名曾墮胎的丹麥女人，結果發現，使用墮胎藥RU-486，引致日後宮外孕、在懷孕後期出現流產、早產及嬰兒過輕的風險，與接受墮胎手術者相若。墮胎手術採用真空吸管的方式，把胚胎及附近的組織完全抽出體外；但使用墮胎藥，胎盤或胎質或會殘留體內。</p></body></html>

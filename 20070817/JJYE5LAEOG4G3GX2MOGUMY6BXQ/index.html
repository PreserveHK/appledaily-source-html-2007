<html><header><meta charset="utf-8"><title>兩城大生偷卡被判社服令</title></header><body><h1>兩城大生偷卡被判社服令</h1><p>【本報訊】兩名城大電腦科學系男生去年於校園電腦室，偷取女生手袋中的兩張信用卡，用以購買手機及戲票，其後二人良心發現，往警署自首。二人早前承認盜竊等四項罪，昨各被判履行240小時社會服務令，並向事主賠償損失。<br> 區域法院暫委法官沈小民昨判刑時，指兩名被告梁展鵬（22歲）及何彥禮（23歲）只是一時行差踏錯，並非壞人，相信本案屬單一事件。二人被指於去年3月31日偷取女同學的兩張信用卡，然後於旺角區購買手機及戲票，共值5,820元，二人於同年4月3日前往自首。<br> 案件編號：DCCC487/07</p></body></html>

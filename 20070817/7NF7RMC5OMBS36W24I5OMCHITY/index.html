<html><header><meta charset="utf-8"><title>美亞花露傳送人道聖火</title></header><body><h1>美亞花露傳送人道聖火</h1><p>美國老牌女星兼聯合國親善大使美亞花露（MiaFarrow），前天（周三）在非洲國家盧旺達首都基加利（Kigali）一個亂葬崗前，與1994年種族滅絕的生還者一起傳送人道聖火，希望對籌辦2008年北京奧運的中國施壓，令中國斷絕與蘇丹政府合作關係，結束達爾富爾（Darfur）種族屠殺問題。關注達爾富爾人道災難的人士，會將聖火傳至多個發生種族屠殺的國家，本年底傳至中國之門香港。<br> 歐新社</p></body></html>

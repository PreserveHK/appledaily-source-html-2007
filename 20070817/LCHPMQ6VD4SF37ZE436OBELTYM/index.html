<html><header><meta charset="utf-8"><title>NewsinGRAPHICS：婦摸黑上山隔渠聽聲尋回愛犬</title></header><body><h1>NewsinGRAPHICS：婦摸黑上山隔渠聽聲尋回愛犬</h1><p>地點：火炭樂楓徑9至11號怡翠花園後山<br> <br> 時間：前日晚上11時<br> <br> 《蘋果日報》圖象新聞組<br> <br> 「Panda，你喺邊呀？」Panda並非一隻熊貓，而是一隻10個月大、黑白相間的唐狗。牠與年約50歲的主人黃太，在8個月前結緣。當時Panda在後山尾隨黃太返家，黃遂將牠收養，因牠的毛色像熊貓，故改名為「Panda」。黃太對Panda愛錫有加，豈料牠前晚突告失蹤，令黃太為牠牽腸掛肚5小時。幸黃太最後亦能尋回愛犬再續未了人狗情。</p></body></html>

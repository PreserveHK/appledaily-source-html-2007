<html><header><meta charset="utf-8"><title>潮流感：「假寶玉」Marc哥 - ㎡</title></header><body><h1>潮流感：「假寶玉」Marc哥 - ㎡</h1><p>手袋是各大小品牌的cashcow，早已不是一個時裝秘密。手袋以外，其實各式小物小件小配飾，的骰外形、低水價位，同樣容易教人打開銀包，進貢現金。<br> 今季accessories興起假寶石主題，MarcbyMarcJacobs中環店近日就多了一批「低水珠寶」，今季講的是Marc哥玩珠寶概念的小玩意，如骰子般的四方紮頭橡根，上面鑲上大大顆「寶石」；透明硬膠戒指，則以水晶做的「方鑽」作裝飾，還有「紅寶」、「藍寶」鑲的金手鐲等，幾百元的水位，豈能不成搶手貨？<br> Textby㎡<br> 本欄逢周一至六刊出</p></body></html>

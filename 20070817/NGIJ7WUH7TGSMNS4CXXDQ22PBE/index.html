<html><header><meta charset="utf-8"><title>金像獎認受性最高</title></header><body><h1>金像獎認受性最高</h1><p>香港共有三個電影頒獎禮，分別是金像獎、金紫荊獎及香港電影評論學會獎，當中歷史最悠久的是金像獎（圖），82年創辦，大眾認受性也最高，大會由13個專業電影協會派員組成及參與評選，使結果較為公正及具代表性。<br> 其次的金紫荊獎由香港影評人協會於96年創辦，各獎項由協會會員討論投票決定，獎項數量較少，認受性也不如金像獎。至於香港電影評論學會獎始於94年，由學會會員投票選出得獎電影，一直被指為小圈子選舉，因此未獲太大注意。<br> </p></body></html>

<html><header><meta charset="utf-8"><title>換血男嬰死於自然</title></header><body><h1>換血男嬰死於自然</h1><p>【本報訊】出生五天的男嬰因嚴重黃疸病被送往伊利沙伯醫院治理，院方替他進行換血手術，在插喉抽血時男嬰突然停止呼吸，搶救後不治，死因陪審團認為男嬰因感染母親身上的乙型溶血性鏈球菌，引起敗血病致死，昨裁定男嬰死於自然，建議孕婦產前檢驗應包括乙型溶血性鏈球菌的測試。<br> 男嬰母親張翠宣在研訊期間曾指摘院方醫療失誤，大呼：「我要還佢（兒子）一個公道」。法醫報告則指男嬰死於感染母親身上的乙型溶血性鏈球菌，與換血手術無關。<br> 案件編號：CCDI1023/05</p></body></html>

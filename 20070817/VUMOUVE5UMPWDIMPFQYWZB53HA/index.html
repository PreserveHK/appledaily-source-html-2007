<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Selina談贈車事件落淚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Selina談贈車事件落淚 - 馮仁昭</h1><p>S.H.E成員Selina噚日喺父親同律師陪同下喺台灣召開記者會，對於有報道話佢收咗林子佼百萬名車（港幣約25萬），佢覺得聲譽受損，仲幾度下淚，又話報道中嘅BMW座駕，係佢用咗100萬台幣向黃子佼買番嚟嘅，佢仲出示滙款單，證明自己係用阿媽鄭瑞蘭嘅名，用90萬台幣買呢架車，另加10萬維修費，佢話呢個報道對佢造成困擾，考慮採取法律行動。</p></body></html>

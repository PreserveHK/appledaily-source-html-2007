<html><header><meta charset="utf-8"><title>熱爆click：廣州業主發起暴走團</title></header><body><h1>熱爆click：廣州業主發起暴走團</h1><p>「港人屋苑」廣州番禺華南碧桂園業主顏先生，最近在網上發帖召集愛好運動的業主，組建「重負暴走團」，一星期兩晚，每人背負重物暴走，運動兩小時，吸引不少人士參加，但好多人都嫌辛苦沒背負重物（圖），有業主就開玩笑話，建議以後每人要背一個西瓜暴走。<br>  http://news.dayoo.com/guangzhou/news/2007-08/16/content_3013004.htm </p></body></html>

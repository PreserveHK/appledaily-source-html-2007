<html><header><meta charset="utf-8"><title>娛片site：宣萱英文劇網上任睇</title></header><body><h1>娛片site：宣萱英文劇網上任睇</h1><p>繼肥姐沈殿霞早年到新加坡拍攝英語劇集《肥肥一家親》後，宣萱早前也靜悄悄到新加坡拍攝英語處境喜劇《奉子成婚》（ParentalGuidance），狂賺坡紙。</p><p>口音不純正</p><p>日前凌零發在YouTube網站發現有網友上載全輯13集《奉子成婚》劇集，宣萱在劇中以全英語上陣，更經常要扮鬼扮馬，盡現其佻皮活潑的個性，不過她的英語口音並不純正，加上她太留意讀音，結果忘記做表情，因此表現得有點生硬。<br> <br> 《奉子成婚》片段<br>  http://www.youtube.com/watch?v=B3Y-YeXXw4k </p></body></html>

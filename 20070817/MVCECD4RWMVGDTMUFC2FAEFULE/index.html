<html><header><meta charset="utf-8"><title>李詩韻睇靚女眼濕濕</title></header><body><h1>李詩韻睇靚女眼濕濕</h1><p>李詩韻與陳豪日前到美國出席紐約華裔小姐選舉，兩人獲大會邀請出任表演嘉賓，李詩韻還大開金口唱歌助興。</p><p>購物唔夠喉</p><p>李詩韻在03年香港小姐選舉中獲選最上鏡小姐，今次她重踏選美舞台，不過卻以嘉賓身份睇靚女，別有一番感覺。李詩韻日前說：「睇到主持宣佈賽果嗰一刻，我個心都戥一班參賽者緊張，都感動到眼濕濕，因為佳麗賽前都經過一番努力，我都覺得評判選出嚟嘅冠軍係實至名歸，佢個樣畀人好舒服嘅感覺。」<br> 由於行程緊密，前後逗留僅四天的李詩韻只得在離境前的早上，爭取時間在百貨公司瘋狂購物，然後隨即出機場上飛機。她說：「時間好趕急，買到有啲唔夠喉。」<br> 採訪：比華利</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅家英唔做阿姐嘉賓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅家英唔做阿姐嘉賓 - 馮仁昭</h1><p>羅家英（左）同鮑起靜前晚去新城接受訪問，佢條頸掛上一個可愛嘅獅子電話套，仲用咗阿姐張相做wallpaper，當記者影相時，家英哥笑話：「影個電話有乜用，要影埋我同阿姐先有用㗎嘛。」<br> 阿姐今年60歲，10月會舉行入行40年嘅演唱會，家英哥鐵定話唔會做嘉賓，佢話：「因為我要去河北拍劇3個月，到時只會抽時間返嚟睇一場。」問佢會唔會同阿姐擺大壽，家英哥話：「我想做大少少，不過大家時間緊迫，可能到時會靜靜地度過，禮物仲訂做緊。」</p></body></html>

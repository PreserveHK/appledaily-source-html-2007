<html><header><meta charset="utf-8"><title>妻夫木聰蛋撻頭谷新片</title></header><body><h1>妻夫木聰蛋撻頭谷新片</h1><p>日本搞笑片《TheMagicHour》前日在東京世田谷的攝影棚舉行記者會，有份演出的綾瀨遙、深津繪里、佐藤浩市等齊齊以片中造型示人，梳了懷舊蛋撻頭的妻夫木聰，更差點令人認不出來。</p><p>媲美廸士尼</p><p>導演三谷幸喜去年憑電影《The有頂天Hotel》大收旺場，今次為新片更揼本，他共利用了5個攝影棚，搭建了4,426平方米的巨型街道佈景。片中飾演夜總會話事人的聰仔對佈景也嘆為觀止，他說：「簡直可以媲美廸士尼樂園，令我很想帶小朋友來玩，希望煞科後也可以把佈景留下來。」電影預計在明年6月在當地上映。
</p></body></html>

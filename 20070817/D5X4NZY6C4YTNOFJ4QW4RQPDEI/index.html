<html><header><meta charset="utf-8"><title>楊怡美鑽貓步驚青</title></header><body><h1>楊怡美鑽貓步驚青</h1><p>楊怡昨日在中環中藝百貨舉行的《花月佳期》寶石展，穿上吊帶晚裝佩戴價值141萬元的鑽飾行貓步，艷光四射。</p><p>戒指鬆到甩</p><p>楊怡表示首次佩戴過百萬元鑽飾，自己亦感到有壓力，她說：「百幾萬都買到層樓㗎，成層樓戴上身都有啲驚，因為隻戒指有啲鬆，頭先試嘅時候都甩咗出嚟，自己都怕唔見，所以咪加倍小心囉！」<br> 被問到有可收過男朋友送的鑽飾？楊怡說：「未呀，冇男朋友送，惟有自己賺錢買畀自己，如果第時有人同我求婚，我想收粒百卡鑽石，我未見過一百卡係幾大粒嘛，都想見吓㗎，希望唔好嚇親人啦！」<br> 採訪、攝影：卓美娟</p></body></html>

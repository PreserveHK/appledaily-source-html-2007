<html><header><meta charset="utf-8"><title>高達博覽今日開鑼</title></header><body><h1>高達博覽今日開鑼</h1><p>【本報訊】一連10天的高達模型博覽今日在荷里活廣場開鑼，展出500款總值約100萬元的高達模型，其中三座一比一的三國名將劉備、關羽及張飛高達模型昨率先全球現身（圖），供傳媒拍攝，吸引大批巿民駐足圍觀。荷里活廣場發言人表示，「劉、關、張」高達模型身高1.2米，連武器更高達1.5米，極具氣勢；同場更全港首次展出高達MasterGrade第1至100號模型。部份高達產品低至三折發售，並即場預訂價值35,999元的1.5米高達機械模型。<br> 司徒世華攝</p></body></html>

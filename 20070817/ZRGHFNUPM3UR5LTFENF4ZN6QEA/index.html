<html><header><meta charset="utf-8"><title>馮仁昭四圍超：千嬅拒擦林建岳鞋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：千嬅拒擦林建岳鞋 - 馮仁昭</h1><p>楊千嬅日前接受商台錄音訪問時談及對愛情嘅睇法，佢話覺得愛情係甜品，而且唔輪到自己控制幾時開始同幾時停，所以佢好相信愛情係要隨緣。千嬅又話如果自己唔係做娛樂圈，可能已經結咗婚，不過佢強調將來結婚後都會繼續工作。<br> 另外早前林建岳生日時，千嬅送咗水晶畀佢，之後千嬅俾人話擦鞋，佢覺得講呢句說話嘅人好低能，仲舉例話唔通去拜山時送吓花，又係擦鞋嘅表現。</p></body></html>

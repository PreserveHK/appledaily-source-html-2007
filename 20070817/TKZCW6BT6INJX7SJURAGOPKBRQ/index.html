<html><header><meta charset="utf-8"><title>搖20粒骰　一柱擎天</title></header><body><h1>搖20粒骰　一柱擎天</h1><p>【本報訊】以20粒骰子搖成一條骰柱的「一柱擎天」叠骰子高手張經林首次來港獻技（圖），這位世界紀錄保持者可將28粒骰子搖成2條柱，又可以將36粒骰子搖成3條柱，全因10年來努力不懈的苦練。<br> 張經林小時候從電視節目中看到玩骰子的表演，引發興趣，憑着耐心及毅力，不僅把骰子玩弄於股掌之間，更創立了多種搖骰子絕活。如欲一睹「骰魔」奇技，可於明日下午1時前往大埔超級城，或下午3時前往元朗廣場，欣賞其免費公開表演。<br> 張家俊攝</p></body></html>

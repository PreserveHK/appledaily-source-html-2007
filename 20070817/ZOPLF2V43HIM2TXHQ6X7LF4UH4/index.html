<html><header><meta charset="utf-8"><title>平井堅激吻索女闢謠</title></header><body><h1>平井堅激吻索女闢謠</h1><p>日本靚聲男歌手平井堅出道多年甚少緋聞，以往更經常被人懷疑其性取向，不過他早前便到了布拉格為下月12日面世的新細碟《fakestar》拍攝MV，更與金髮索女激吻連場。</p><p>意識大膽</p><p>堅哥今次在MV中可謂大犧牲，不但獻出其螢幕初吻，與兩名身穿內衣、打扮惹火的金髮索女激咀外，當中更不乏床上戲，意識十分大膽。據知他在布拉格拍攝了一個星期，他說：「能夠到海外工作實在很開心，希望下次也可以私人性質到布拉格旅行。」</p></body></html>

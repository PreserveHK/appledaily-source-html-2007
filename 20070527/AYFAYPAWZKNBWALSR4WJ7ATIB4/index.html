<html><header><meta charset="utf-8"><title>吾講得笑：班房至激遊戲</title></header><body><h1>吾講得笑：班房至激遊戲</h1><p>有間女校嘅中五學生頑皮多嘴，成日整蠱老師，物理科嘅MissChan俾佢哋激到病咗，校方請咗位好似吳彥祖咁靚仔嘅陳Sir代課。<br> 女學生見到靚仔陳Sir，即刻雙眼發光暈晒浪，點知陳Sir好嚴肅，一入課室就開始講書，女學生好冇癮大嗌：「阿Sir，唔好齋講書咁悶，不如搵啲刺激啲嘅遊戲玩吓先啦！」<br> 陳Sir諗咗一陣：「你講得啱，咁各位同學收埋啲書，𠵱家開始測驗。」<br> <br> 本欄改編自網上笑話，逢周日刊出</p></body></html>

<html><header><meta charset="utf-8"><title>李孝利辣㷫SGWannabe</title></header><body><h1>李孝利辣㷫SGWannabe</h1><p>韓國人氣三人組合SGWannabe前晚於首爾龍山戰爭紀念館和平廣場舉行演唱會，正式為佢哋嘅全國演唱會揭開序幕。SG當晚用佢哋把靚聲唱出《我的人》、《阿里朗》等大熱作品，令場內5,500fans非常雀躍。不過要數全晚最高潮，就係SG搵咗師姐李孝利做嘉賓，仲同成員金勇俊跳咗part辣身舞，獻唱英文歌《SexyBack》。聽講兩人為咗當晚表演，排咗成個月舞㖭。</p></body></html>

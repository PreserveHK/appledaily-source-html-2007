<html><header><meta charset="utf-8"><title>中環在線：黃光裕得戚頒獎 - 李華華</title></header><body><h1>中環在線：黃光裕得戚頒獎 - 李華華</h1><p>中國前首富國美電器主席黃光裕日理萬機，噚日同賢內助杜鵑旋風式來港，出席主持第一屆「國美盃」兼慶祝國美20歲生日。「國美盃」係第九場賽事，雖然成個下晝滂沱大雨，但最後賽事順利舉行。<br> 賽事完結後，黃光裕頒發「國美盃」獎盃畀跑頭馬嘅「搏得威」練馬師約翰摩亞、馬主RobertSteerHuthart（前左）同埋騎師冼毅力。昨日嘉賓星光熠熠，就連國泰行政總裁陳南祿都有份捧場。睇黃光裕（前右）頒獎個樣鬼咁得戚，就知道佢幾高興！<br> LiWaWa@AppleDaily.com</p></body></html>

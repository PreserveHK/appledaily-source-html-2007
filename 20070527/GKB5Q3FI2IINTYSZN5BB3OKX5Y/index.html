<html><header><meta charset="utf-8"><title>莎姐籌款助愛滋病人</title></header><body><h1>莎姐籌款助愛滋病人</h1><p>為全歐洲年輕愛滋病者籌款的第15屆生命晚會（LifeBall），昨日於奧地利維也納市政廳舉行。荷李活女星莎朗史東（SharonStone）、英國設計師VivienneWestwood及本身是同性戀者的前'NSync成員LanceBass等逾4,000位嘉賓鼎力參與，氣氛熱鬧。</p><p>善款1000萬</p><p>著名美國品牌Heatherette特別為大會設計一系列服裝，讓美國艷星JennaJameson、名模NadjaAuermann等示範，大會整晚共籌得逾100萬歐羅（約1,000萬港元）善款。
</p></body></html>

<html><header><meta charset="utf-8"><title>大隻河知雲愛拍動作片</title></header><body><h1>大隻河知雲愛拍動作片</h1><p>韓國女星河知雲前日下午於東京舉行影迷聚會，有近1,500名fans到場，場面盛大。河知雲表示最近用了不少時間學習日語魔術表演，希望給日本fans一點驚喜。已到過日本7次的她又說：「最喜愛日本燒肉及燒酒，昨天（上周五）也喝了許多。」
</p><p>同權相佑老友</p><p>河知雲先後跟趙寅成、權相佑、姜東元等韓國型男合作，她自稱私底下與他們十分老友，問到最喜歡拍甚麼時，她回答：「最喜愛拍攝動作場面，因為我夠大隻。」<br> 當日河知雲又穿上古裝劇《黃真伊》的服飾展示給日本fans看，雖然她還未欣賞過宋慧喬的電影版《黃真伊》，但她表示下月初電影上映後定必到戲院觀看。</p></body></html>

<html><header><meta charset="utf-8"><title>$8300買起《逃》兄弟</title></header><body><h1>$8300買起《逃》兄弟</h1><p>人氣電視劇《逃》（PrisonBreak）迷倒全球fans，最近二十世紀霍士與香港玩具商HotToys合作，鐵定於下月推出劇中型男威禾夫米拿（WentworthMiller）及飾演其兄長DominicPurcell的限量版模型，兩款模型的造型剛於日前曝光，從外表看來，模型無論輪廓與打扮，均與真人十分神似。<br> 今次威禾夫與Dominic的模型，每個12吋高，霍士表示模型為限量生產，故此定價每個530美元（約4,134港元），非常昂貴，不過相信不少《逃》的超級fans仍願意大破慳囊。</p></body></html>

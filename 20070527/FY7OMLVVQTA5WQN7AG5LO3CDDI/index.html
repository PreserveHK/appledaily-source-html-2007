<html><header><meta charset="utf-8"><title>醫學Online<br>磁場刺激大腦增記憶力</title></header><body><h1>醫學Online<br>磁場刺激大腦增記憶力</h1><p>美國紐約城市大學的科學家透過動物研究發現，用磁場刺激實驗鼠的大腦可以促進新的神經細胞生長，提高記憶力。這項研究給治療阿爾茨海默氏症和其他癡呆症帶來了希望。該技術是將磁性線圈置於實驗鼠的腦殼外，讓磁性線圈產生的磁場對實驗鼠大腦內某些特定區域產生刺激。對實驗鼠大腦連續五天進行刺激後，科學家發現實驗鼠大腦的與記憶力有關的海馬區幹細胞明顯增多了。</p></body></html>

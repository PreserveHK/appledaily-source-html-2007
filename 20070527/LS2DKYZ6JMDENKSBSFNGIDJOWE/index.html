<html><header><meta charset="utf-8"><title>城市焦點<br>上海　滬物業稅被指政策亂</title></header><body><h1>城市焦點<br>上海　滬物業稅被指政策亂</h1><p>自上海盧灣區和徐滙區先後發出通知，分別對轄下二手樓交易的利潤強徵20%個人所得稅，並即日生效後，上海市地方稅務局昨日卻突然作出否認，指目前個人物業轉讓而徵收個人所得稅的政策，並無任何改變。上海房地產政策之混亂，令外界感到困惑。<br> 上海媒體本月24日報道，上海市地方稅務局已向各區稅務部門下發通知，強制徵收20%二手樓交易的個稅，並已於盧灣區率先執行，新政策短期內還可能波及全市，甚至全國部份城市。上海業界亦證實有關報道。但上海市地稅務局昨突否認有關報道，實令投資者和業界摸不着頭腦。<br> 本報記者</p></body></html>

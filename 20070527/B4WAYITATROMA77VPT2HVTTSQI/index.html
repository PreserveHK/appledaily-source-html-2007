<html><header><meta charset="utf-8"><title>關仁隱事：大檔王子待慢八哥 - 關仁</title></header><body><h1>關仁隱事：大檔王子待慢八哥 - 關仁</h1><p>近年對面海嘅錢博錢生意競爭激烈，大檔一間接一間咁開，早排「大檔王」接班人「大檔王子」又開咗個新場，仲請埋「八哥」去做剪綵嘉賓，係人都知大檔唔止有得錢搵錢，仲有得瞓㗎嘛，八哥同埋老婆去到，諗住剪完綵，夜晚住番晚當放假旅行啦，點知大檔王子間新場，連房間都未裝修好，竟然冇房提供，八哥夫婦剪完綵，食完飯，要去對面另一間大檔度住，大檔王子覺得好冇面，但都無可奈何，於是要全世界將件事保密呀。<br> Textby關仁</p></body></html>

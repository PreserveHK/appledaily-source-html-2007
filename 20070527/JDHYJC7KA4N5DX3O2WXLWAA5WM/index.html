<html><header><meta charset="utf-8"><title>ClickClick情報科：台男最冧整容志玲</title></header><body><h1>ClickClick情報科：台男最冧整容志玲</h1><p>自蕭定一的人工美女面世後，整容成為茶餘飯後的話題，台灣也不例外，最近台灣雅虎奇摩網站便舉辦了一項投票活動，由當地男性投票，若另一半整容，希望對方像哪位女星，結果名模林志玲擊敗蔡依林、林熙蕾及徐熙媛等索女，以5,939票高踞榜首，第二位則是獲得4,049票的徐若瑄。至於蔡依林雖然經常被指整容，但仍獲得台灣男士支持，以3,262票排第四位。<br> 投票結果：<br>  http://tw.quiz.polls.yahoo.com/quiz/quizresults.php?stack_id=711&amp;wv=1 </p></body></html>

<html><header><meta charset="utf-8"><title>蘋果資訊：腦壓上升　須取出顱骨減壓</title></header><body><h1>蘋果資訊：腦壓上升　須取出顱骨減壓</h1><p>腦部若受到重創出血，或者嚴重中風的病人，都可能需要取出頭顱骨進行減壓，待3至6個月後，腦壓完全消散後，才將頭顱骨放回頭內。其間，頭骨會冷凍儲存。<br> 腦科專科醫生黃家星解釋，當腦部大量出血，便會出現腦水腫，腦壓上升，必須及時減壓，否則會進一步影響腦組織。</p><p>「摸落頭皮軟軟的」</p><p>黃醫生表示，減壓方法是把頭顱骨𠝹開暫時取出，數月後再放回頭內。這時病人的腦部沒有頭骨保護，頭皮以下就是腦組織，「摸落頭皮會感到軟軟的」，故必要時要佩戴保護罩保護腦部。</p></body></html>

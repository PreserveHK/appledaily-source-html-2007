<html><header><meta charset="utf-8"><title>關仁隱事：山谷見利忘義 - 關仁</title></header><body><h1>關仁隱事：山谷見利忘義 - 關仁</h1><p>唱家班出身嘅「山谷」，最近時來運到，佢因為公仔箱部劇而人氣大升，頻頻見報，但聽聞佢份人同部劇個角色都差唔多，都係幾忘恩負義㗎！<br> 好似搞開演唱會嘅「製作人」，早年幫山谷出碟，又幫佢爭到個唱歌節目主持嚟做，等佢多啲人氣，原來個唱歌節目一早搵咗成日唱粵曲嘅「二胡」拍「小生」主持，後來因為製作人落嘴頭大打友情牌，公仔箱先至飛起二胡畀山谷做，結果出嚟反應都唔錯。𠵱家山谷紅咗，製作人想同佢傾吓合作開騷，山谷就一腳伸開製作人，真係見利忘義！<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>特稿<br>環保公司擬建全膠廠房</title></header><body><h1>特稿<br>環保公司擬建全膠廠房</h1><p>捷時集團早前獲環保署批出在屯門環保園一幅近10萬平方米土地，將興建新廠房。該公司已決定一個破天荒的建廠房計劃，就是利用所生產的圓柱形實心膠和可能摻雜紙尿片碎的環保膠木，搭建無石屎和鋼筋新廠房，挑戰建築署的審批「膽量」，預計在邊生產、邊興建下，需時18個月才可完成工程。<br> 捷時集團主席蘇達榮稱，世界不少建築物都不依一般定理興建，如滙豐銀行總行和漏斗型的解放軍駐港部隊總部，他與在英國念建築的兒子、即董事助理蘇持真就想出起全膠製廠房，蘇達榮誇口說這將是全球首間環保廠房。<br> 本報記者</p></body></html>

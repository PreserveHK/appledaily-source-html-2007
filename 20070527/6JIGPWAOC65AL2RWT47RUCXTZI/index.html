<html><header><meta charset="utf-8"><title>webart：搞嘢藝術家手臂植耳朵</title></header><body><h1>webart：搞嘢藝術家手臂植耳朵</h1><p>兩隻耳朵還不夠，澳洲藝術家斯特拉克（Stelarc）今年找醫生替他在左臂植入第三隻耳朵（圖），視為藝術新搞作，相當嚇人。<br> 這隻新耳，不能聽歌聽是非，只是裝飾，但斯特拉克更異想天開，稍後會要求醫生為他做手術，將一個可接駁藍芽接收器的微型廣播器植入新耳內，透過無線上網做廣播，變成一隻會說話的耳朵。<br>  http://www.boingboing.net/2007/05/16/ <br> stelarc_posthumanist.html</p></body></html>

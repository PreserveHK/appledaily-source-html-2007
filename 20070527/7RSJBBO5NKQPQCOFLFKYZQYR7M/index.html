<html><header><meta charset="utf-8"><title>隔牆有耳：張大姐發功 - 李八方</title></header><body><h1>隔牆有耳：張大姐發功 - 李八方</h1><p>前廣播處處長張大姐噚日返娘家接受訪問，為一班俾煲呔打壓到就快窒息嘅港台員工打氣。張大姐99年因為政治壓力離開港台調職日本，退休後對香港事仍然好關心。佢開宗明義話，公帑係用嚟支持公營機構為市民服務，絕對唔係政府喉舌。<br> 回歸後港府㩒實港台，老董話整治港台要「慢慢嚟」，大姐卻話老董對港台算好客氣，起碼從來冇施壓。大姐忽然讚老董，係咪想話有人對港台唔客氣呢？煲呔兩年幾前未坐正就勒令港台停播賽馬，算唔算好唔客氣呢？之後又搵AO空降港台，算點呢？大姐都有明寸煲呔，話開明政府應該多多包容，畀市民發表唔同意見，呢啲先係一國兩制特色。</p></body></html>

<html><header><meta charset="utf-8"><title>恐龍展免費教你摺翼龍</title></header><body><h1>恐龍展免費教你摺翼龍</h1><p>【本報訊】「飛龍在天──中國恐龍與古生物展」反應熱烈，舉辦的首個周末即吸引大批市民入場參觀，科學館又特別在展覽場外面舉辦免費的「摺出恐龍」親子工作坊，讓家長與子女齊來認識恐龍。</p><p>工作坊截至11月17日</p><p>香港摺紙學會的義工教授逾20個家庭學習摺出中國的翼龍，經過導師指導，小朋友摺出栩栩如生的翼龍，開心高舉恐龍四圍跳。親子工作坊會於每個周末下午分三節舉行，截至11月17日，參加者先到先得。</p></body></html>

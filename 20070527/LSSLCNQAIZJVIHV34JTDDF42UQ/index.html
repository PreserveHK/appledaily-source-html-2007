<html><header><meta charset="utf-8"><title>徐文玠B女改名念龔如心</title></header><body><h1>徐文玠B女改名念龔如心</h1><p>「小甜甜」龔如心的契女徐文玠前晚偕同丈夫往灣仔出席國際亞洲古玩及藝術品博覽會展覽，腹大便便的她，表示BB會在7月出世，她透露胎兒是個女嬰，已計劃留港待產，並打算自然分娩。問徐文玠替BB改了名字沒有？她說：「呢樣未諗呀。」記者提議為紀念契媽龔如心，B女可同樣叫Nina，她聽後笑說：「可以考慮吓。」</p><p>拒談爭產案</p><p>問到徐文玠對契媽離世，心情是否已告平復，她說：「仍然都好傷心，我相信呢樣嘢一定要靠時間去沖淡。」談到風水師陳振聰與龔家爭產的新聞，她聞言即說：「我唔想評論呢件事。」<br> 採訪：RitaLeung<br> 攝影：DickyChan</p></body></html>

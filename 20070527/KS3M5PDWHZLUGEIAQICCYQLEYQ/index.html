<html><header><meta charset="utf-8"><title>關仁隱事：花艇狐味趕客 - 關仁</title></header><body><h1>關仁隱事：花艇狐味趕客 - 關仁</h1><p>「花艇」呢排好少蒲頭，因為佢形象太負面，冇戲拍之餘，連扮靚代言人嘅飯碗都俾人搶埋，香港冇佢嘅立足之地，佢惟有轉去內地搵食。關仁覺得花艇搞成咁，同佢嘅性格真係有莫大關係，佢啲火頭去到邊就辣到邊，同佢合作過嘅人，提起佢都咬牙切齒。早排關仁同三色台啲藝員八開，知道原來連「脂粉風」都好鬼憎佢，周圍同人講話花艇生臭狐，見到佢記得行遠啲咁話。花艇係咪有臭狐關仁就唔知，但佢身上嗰陣狐味，相信係女人都聞得到。有傳話有錢電視台搵咗佢拍長劇，嚟緊佢又有機會蒲頭，相信到時娛樂版又有排熱鬧咯。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>陳嘉容義賣嚇親人</title></header><body><h1>陳嘉容義賣嚇親人</h1><p>陳嘉容昨日以樂施之友身份往銅鑼灣義賣樂施米，現場市民反應不一，有些市民一見她走近即彈開，對此她說：「可能畀我嚇親啦，同埋現場又有記者影相。」但同時也有學生妹上前向她索取簽名，總算有點安慰。</p><p>完成湯水書</p><p>陳嘉容透露最近已完成有關湯水的新書，將在書展期間推出，問她會否找丈夫RickyKwok寫序？她說：「已經搵咗其他人啦，呢次我搵咗琦琦、梁芷珊同鄭中基幫本書寫序。」下月父親節，問她會如何孝敬爸爸？她乖巧地說：「我會用今日賣嘅樂施米煲碗粥畀爸爸食，因為天口熱食粥最啱。」<br> 採訪、攝影：GeneNg</p></body></html>

<html><header><meta charset="utf-8"><title>蓮莎新片豪情剝</title></header><body><h1>蓮莎新片豪情剝</h1><p>外號「美國栢芝」的蓮莎露夏恩（LindsayLohan），其最新主演電影《IKnowWhoKilledMe》將於7月在全美上畫，電影的預告片日前在網上曝光，在新片中蓮莎扮演大學高材生大跳脫衣舞，盡顯誘人身段。</p><p>遭綁架性情大變</p><p>過往經常在電影中扮演乖乖女的她，今次在《IKnowWhoKilledMe》中飾演一名大學高材生，怎料一次被人綁架後性情大變，晚上變身冶艷舞孃，更勾引男同學上床，正當其家人懷疑她於綁架後患上精神分裂之際，原來背後有更驚人的秘密。蓮莎今次打破過往於銀幕上的形象，不時以性感打扮示人，令人耳目一新。</p></body></html>

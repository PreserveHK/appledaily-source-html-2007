<html><header><meta charset="utf-8"><title>話你知<br>浦東線全球第一</title></header><body><h1>話你知<br>浦東線全球第一</h1><p>磁懸浮列車（Maglevtrain）是一種靠磁的吸力和排斥力來推動的列車，最高時速可逾500公里，比輪軌高速列車的300多公里還要快。磁浮技術的研究源於德國，但基於安全性等問題，目前世界上只有德、日、中三國仍在繼續進行磁浮系統的研究。<br> 德國的Transrapid公司於2001年在上海浦東國際機場至地鐵龍陽路站興建磁浮列車系統，並於次年12月31日啓用，由當時的中國國務院總理朱鎔基與德國總理施羅德主持剪綵儀式。該線全長30公里，列車最高時速達430公里，由起點至終點站只需8分鐘，是世界上第一條投入商業化運營的磁浮列車示範線。</p></body></html>

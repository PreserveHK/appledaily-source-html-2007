<html><header><meta charset="utf-8"><title>醫學Online<br>發現導致肢體殘障基因</title></header><body><h1>醫學Online<br>發現導致肢體殘障基因</h1><p>澳洲墨爾本研究專家發現，會導致侏儒症或肢體殘障的基因，而這項世界首度一大突破將可幫助婦女避免誕下肢障兒。懷孕婦女可望在第11周的時候，藉由檢測發現她們未出生的孩子是否已經遺傳了有缺陷的基因。維州基因健康服務中心基因研究委員會學者史瓦利拉蘭，在追蹤維州兩個家庭的狀況發現到這種基因，該兩個接受研究家庭的父母都屬於身體健全人士，但是下一代卻出現嚴重骨頭病變問題。</p></body></html>

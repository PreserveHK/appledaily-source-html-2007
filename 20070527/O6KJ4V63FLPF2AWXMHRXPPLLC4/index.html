<html><header><meta charset="utf-8"><title>豎中指遭投訴無奈</title></header><body><h1>豎中指遭投訴無奈</h1><p>謝天華在《師奶兵團》第9集中一個中指托眼鏡的動作（圖一），日前被觀眾向廣管局投訴，認為有做粗口手勢之嫌，而雯女也因在劇中爬窗入屋（圖二），為兒子取回功課的動作太危險而同樣被投訴。<br> 昨日謝天華作出回應，他說：「其實我拍完都唔知有咁嘅事，當時其實係講我屋企人畀咗條車匙我，我揸住車匙嘅一個動作，其實我都覺得有少少無辜。」他又笑說：「點解我扮女人又冇人講呢？可能𠵱家香港人都鍾意投訴同埋諗多咗，不過咁樣唔會影響我將來嘅演出。」</p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：拉起布簾當地鐵車門</title></header><body><h1>周圍shot：拉起布簾當地鐵車門</h1><p>北京地鐵較早前發生故障，停駛二十多分鐘。其間，有乘客等得不耐煩，強行打開一道車門。列車經搶修，準備恢復行車時，卻發覺該車門無法關閉。怎麼辦？！倘若要全部乘客下車，肯定會引起一陣騷亂！於是，有列車服務員想了一個兩全其美的辦法，就是兩個人拉起一塊布來，充當車門（圖），讓列車繼續前行。<br> http://dv/2007-05-25/17547989.html</p></body></html>

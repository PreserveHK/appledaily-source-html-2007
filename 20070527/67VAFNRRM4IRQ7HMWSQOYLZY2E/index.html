<html><header><meta charset="utf-8"><title>隔牆有耳：學術「性經」 - 李八方</title></header><body><h1>隔牆有耳：學術「性經」 - 李八方</h1><p>《中大學生報》情色版引起軒然大波，有性博士之稱嘅香港性教育會副會長吳敏倫話，只怪呢班大學生性知識不足，問卷表達技巧唔夠火候先出事。吳博士一於親自示範點為之學術性討論情色問題，今日下晝「香港性文化節2007」會喺中環遮打道行人專區搞論壇同展覽，請埋《中大學生報》到場。<br> 今屆性文化節噚日開始一連六日喺上環文娛中心舉行展覽。吳博士話展覽想向公眾傳授性知識，唔係誨淫誨盜，加上18歲以下人士不得入場，唔怕俾人抽秤。</p></body></html>

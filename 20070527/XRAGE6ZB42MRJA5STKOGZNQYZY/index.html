<html><header><meta charset="utf-8"><title>賞析角：虎頭蛇尾氣氛搭夠</title></header><body><h1>賞析角：虎頭蛇尾氣氛搭夠</h1><p>鄭秀文休息年半重踏舞台，呈現之前跟杜麗莎學唱歌的成果，歌藝唱功都進步不少，算是現今樂壇女歌手中最好的。Sammi以首場演出最精采，表現超水準，尤其唱快歌跳勁舞一段，邊跳邊唱都揮灑自如，可惜過了幾場後，她只顧着跳舞，每首歌只唱幾句，留待和音去唱。<br> 到前晚尾場時，Sammi上台即naturalhigh，竟興奮得咬字與唱腔均顯得作狀，肉緊地搖擺手腳又顯得太粗魯，幸好歌迷氣氛依然熱烈，加上她感謝父母的一段異常感人，可謂溫情洋溢。<br> 撰文：丁寧</p></body></html>

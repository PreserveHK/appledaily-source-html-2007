<html><header><meta charset="utf-8"><title>蘇said：「為乜」復出度住見報 - 阿蘇</title></header><body><h1>蘇said：「為乜」復出度住見報 - 阿蘇</h1><p>唔少女星都恨去名牌活動，有時冇錢收都肯，因為可以拉吓關係、博吓見報。<br> 好似近期改名復出嘅「為乜」，呢排都好努力去event，早輪佢着件小背心加外套出席時裝騷，啲傳媒問佢啲衫係乜牌子，「為乜」打死唔肯講，之後攝影記者叫佢除件外套影相，佢又唔肯，佢嘅理由唔係唔想性感，佢話：「影咗相見報，件衫咪唔可以番着囉！」着靚啲都計住度住，相比起佢同期出道、上咗岸嘅舊隊友，唉！真係令人心酸。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

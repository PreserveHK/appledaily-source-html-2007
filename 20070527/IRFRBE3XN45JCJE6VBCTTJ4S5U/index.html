<html><header><meta charset="utf-8"><title>木村執二攤賀avex</title></header><body><h1>木村執二攤賀avex</h1><p>近日有傳日本大型娛樂公司avex有意開拍大電影，慶祝公司成立20周年。公司本來打算搵男星中村獅童做電影男主角，可惜離婚嘅負面新聞令佢形象大打折扣，所以決定搵木村拓哉頂上。<br> 雖然avex同木村所屬嘅尊尼事務所大纜都扯唔埋，但原來雙方嘅高層私下老友鬼鬼，搵木村執二攤絕冇難度。不過，噚日有報道指木村日前喺康城搞嘅派對令富士電視台用超過6,400萬港元，會唔會因此嚇窒avex呢？</p></body></html>

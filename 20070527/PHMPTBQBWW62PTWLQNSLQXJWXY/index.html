<html><header><meta charset="utf-8"><title>FollowMe：基金收集有迹可尋 - 高彰波</title></header><body><h1>FollowMe：基金收集有迹可尋 - 高彰波</h1><p>利記（637）與利豐（494）、和記黃埔（013），不但公司名稱接近，有「利」也有「記」，而且都係貿易高手，歷史又夠悠久，分別只在貨品有別。但講到單一，反而係利記，獨沽一味有色金屬，且已成為鋅貿易No.1貿易商，經本港進口內地鋅合金中，利記經手佔達72%，可見龍頭地位顯赫。<br> 基金鍾意龍頭股，但利記發行股本8.3億股，市值27.7億元，主席陳伯中持有72.3%，街貨市值只有7.67億元，不易在市場大手買入，惟有㩒住㩒住收貨。過去半年平均每日成交5.1球，基金長期收集有迹可尋。</p></body></html>

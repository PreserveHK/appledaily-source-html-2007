<html><header><meta charset="utf-8"><title>曾穩權涉襲食署職員</title></header><body><h1>曾穩權涉襲食署職員</h1><p>【本報訊】與特首曾蔭權姓名一字之差的裝修工人曾穩權（46歲），昨中午近12時，懷疑在元朗合財街扔煙蒂，行經的兩男一女食環署人員上前檢控，要求他出示身份證，他否認有扔煙蒂，拒出示身份證，並企圖逃走，食環署人員將曾截停，雙方發生糾纏。食環署人員報警求助，曾被捕時激動稱：「我隻左手俾食環署人員打斷咗。」現場消息指，曾並無骨折，但他表示全身發痛，救護員用繃帶替他包裹頭手腳。警員勸阻時被他指罵：「差人同食環署一樣，做嘢斷×估。」三名食環署人員及曾均送院檢查，曾涉嫌阻礙公職人員執法被捕。</p></body></html>

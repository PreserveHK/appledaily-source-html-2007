<html><header><meta charset="utf-8"><title>關仁隱事：大鑼沉痛地中海 - 關仁</title></header><body><h1>關仁隱事：大鑼沉痛地中海 - 關仁</h1><p>唱片公司老細「大鑼」雖然其貌不揚，但佢憑住一顆細心，成功贏得才女作家歡心，嫁畀佢做老婆，咁大鑼當然要更加注重自己嘅儀容。話說大鑼正患上男人最痛，頭上嘅頭髮甩到好似地中海咁，佢當然唔可以以呢個真面目示人，所以關仁聽講佢每朝都要7點幾起身，但佢唔係做早操，而係處理佢個織髮，無論前一晚應酬到幾夜，大鑼第二朝都一定要準時起身梳佢個織髮，然後至可以出門口返公司。下次啲生髮中心要搵男代言人，其實可以考慮吓大鑼，幫吓佢。<br> Textby關仁</p></body></html>

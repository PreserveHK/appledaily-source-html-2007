<html><header><meta charset="utf-8"><title>隔牆有耳：阿瑟王豁出去 - 李八方</title></header><body><h1>隔牆有耳：阿瑟王豁出去 - 李八方</h1><p>經常喺立法會同議員唇槍舌劍嘅教統局局長阿瑟王，噚日喺教院聆訊作供，一副豁出去姿態，同盤問佢嘅馬丁鬥嘴，窒到馬丁冇聲出。<br> 事緣馬丁質疑教統局未交出所有涉案文件，可能有嘢隱瞞，阿瑟王發揮激辯小宇宙，強調教統局已交晒文件，馬丁唔好砌生豬肉，搞到連楊官都唔幫馬丁，叫佢唔好亂噏。<br> 馬丁轉頭又問阿瑟王點解教院獲得自我評審資格，都冇得正名大學，阿瑟王發爛渣，指之前委員會大律師余若海盤問佢時，佢已經講過正名問題同指控干預學術自由無關，要求馬丁唔好離題，楊官呢次主持公道，話馬丁可以照問。</p></body></html>

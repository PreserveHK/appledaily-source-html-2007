<html><header><meta charset="utf-8"><title>尖沙咀<br>樓上酒吧3客遇襲</title></header><body><h1>尖沙咀<br>樓上酒吧3客遇襲</h1><p>【本報訊】一名姓余男子（29歲）偕同姓吳女友（26歲）和姓楊女性友人（26歲），昨凌晨三時許，在尖沙嘴赫德道一間「樓上吧」飲酒消遣期間，余與四名相識的男子因故發生爭執。未幾他們一行三人離開酒吧時被四名男子圍毆襲擊，混亂中余的眼、嘴及雙手受傷（黑衫者），吳女右眼及右手指亦受輕傷（右），同行楊女則無恙。四兇徒逃去，事主拒向警方透露遇襲原因。<br> 潘志能攝</p></body></html>

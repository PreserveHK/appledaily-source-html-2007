<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿Lam夜會梁詠琪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿Lam夜會梁詠琪 - 馮仁昭</h1><p>林子祥（阿Lam左）前晚同梁詠琪（GiGi右）喺中環拍攝新戲《女人本色》，阿Lam駕駛平治房車，載住GiGi現身皇后大道中，導演黃真真就坐喺佢前面架貨車度睇機度位，仲有啲人造雨效果，睇嚟佢哋只係試吓路線先，所以不停喺中環兜圈。GiGi見到記者仲猛咁揮手，佢話因為場戲係講佢去完ball，所以着到咁靚。之後一行人去咗中環都爹利街拍咗一陣先離開。</p></body></html>

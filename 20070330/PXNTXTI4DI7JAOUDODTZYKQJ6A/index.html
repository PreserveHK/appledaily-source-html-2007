<html><header><meta charset="utf-8"><title>安倍夏美身材壓師妹</title></header><body><h1>安倍夏美身材壓師妹</h1><p>日本偶像組合Morning娘（晨女）所屬的Hello!Project，旗下女星均人氣大不如前，她們只好紛紛拍攝水着寫真留住fans的心，並企圖製造話題。其中現年25歲的晨女前成員安倍夏美，最近推出了全新寫真集《sCene》，她穿上比堅尼時，極具吸引力。</p><p>流露成熟美</p><p>即使近期fans已深覺Hello!Project旗下女星各自推出性感寫真集已令人有生厭的感覺，但不少fans在寫真集中看到身材豐滿的安倍夏美，穿上性感的比堅尼流露出一份誘人的成熟韻味時，均齊齊讚好，安倍總算飲得杯落了。</p></body></html>

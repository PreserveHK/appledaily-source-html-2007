<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫佳君有仔萬事足 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫佳君有仔萬事足 - 馮仁昭</h1><p>孫佳君自從同商人男友生咗個仔後，一直甚少公開露面，噚日佢喺金鐘一間商場閒逛，兩手攞住三個Chlo囗袋，真係幾悠閒。馮仁昭同佢打招呼，佢表現友善，仲話：「雖然只係買咗少少嘢，但啲嘢都幾貴。」講到囝囝，孫佳君話：「佢兩歲大喇！湊仔都幾辛苦，今日難得有時間，咪出嚟買吓嘢囉。」對於前緋聞男友羅兆輝喺澳門因藏毒被判緩刑，孫佳君話希望佢冇事，其他嘢就唔想多講。</p></body></html>

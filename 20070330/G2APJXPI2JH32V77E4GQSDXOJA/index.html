<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫耀威勁冧盧恬兒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫耀威勁冧盧恬兒 - 馮仁昭</h1><p>孫耀威噚日去商台接受訪問，佢首新歌係講一對男女分手後，女方有新戀人，但男方甘心做後備情人，記者話好似佢同應采兒嘅故事，孫耀威澄清大家只係好朋友。另外，佢前晚喺金鐘睇時裝騷，對於早前有消息指佢同盧恬兒（小圖）喺夜店表現親密，佢話：「嗰晚情人節，我同大班單身朋友去玩，識咗盧恬兒有五、六年啦，成班人當佢係男仔。」問佢哋有冇發展機會？佢話：「一男一女冇話冇機會嘅，佢都係個好女仔。」</p></body></html>

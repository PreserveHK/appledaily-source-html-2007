<html><header><meta charset="utf-8"><title>數字話當年：手機用戶升3.5倍</title></header><body><h1>數字話當年：手機用戶升3.5倍</h1><p>06年底手機用戶：944萬<br> <br> 97年手機用戶：212萬<br> <br> 資料來源：電訊管理局<br> <br> 若把過去10年手機用戶量化為恒指走勢圖，將是一幅有起無跌的完美曲線。97年全港手機用戶212萬，平均3名市民才有一部手機，10年一瞬間，去年12月底手機用戶已增至逾944萬，平均每人有1.37部手機，屬全球之冠。手機月費卻呈「股災式」下跌，當年一個每月120分鐘的通話計劃，月費達488元；1,000分鐘更要1,480元，與現在不需100元，實有天壤之別。</p></body></html>

<html><header><meta charset="utf-8"><title>Shakira紅裙飄蕩金字塔</title></header><body><h1>Shakira紅裙飄蕩金字塔</h1><p>哥倫比亞性感女歌手Shakira，完成在印度孟買舉行的首個印度演唱會後，昨日剛在埃及開騷，她的舞台更建在金字塔前，充滿了異國風情，令觀眾大飽眼福。<br> 近期忙於舉行世界巡迴個唱的Shakira，昨日在埃及金字塔前開騷，場面壯觀，她不但穿上招牌露臍裝及拿着電結他自彈自唱，其後更換上了鮮紅色的超長裙在台上載歌載舞，當裙子被強風吹起時，恍如一對紅色的翅膀，場面瑰麗，令觀眾看得目瞪口呆。</p></body></html>

<html><header><meta charset="utf-8"><title>梁敏儀通靈扮鎮定</title></header><body><h1>梁敏儀通靈扮鎮定</h1><p>梁敏儀、李思蓓和江美儀日前應有線節目《怪談——六人夜談》邀請，到上水某個盛傳鬧鬼的貨倉與靈界對話，兩位主持梁思浩和余思敏聯同攝製隊，在拍攝前特別安排法師替他們念經護身，又在手指綁上紅繩，以保平安。<br> 雖然做足安全措施，不過梁敏儀仍遇上怪事，她說：「當時現場環境好陰森，我聽緊思浩講佢啲經歷時，明明我後面冇人，但就感覺到有人掃我背脊，之後又感覺到有人同我爭位坐。我之前聽法師講話要扮作若無其事，我強裝鎮定，不停念法師教我嘅符咒，過咗一陣就冇嘢。」<br> 撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>蘋嬸拆局</title></header><body><h1>蘋嬸拆局</h1><p>過去嘅歷史話畀大家知，搞親不倫戀嘅男、女藝人，無論事業或者感情一定冇好下場，事關睇電視嗰班觀眾大多數係師奶，有邊個會鍾意睇一個勾人老公嘅女人做戲？邊個會接受一個辜負老婆嘅負心漢扮深情？除咗家庭觀眾對兩位當事人抗拒之外，啲廣告商亦因為佢哋嘅形象負面，唔敢再搵佢哋做嘢，對事業肯定有好大影響。蘋嬸聽聞無綫諗緊辦法幫郭羨妮洗底，呢排風頭火勢盡量減少佢曝光，等件事丟淡啲再算，總之今次件事，大宇同郭羨妮都係輸家。</p></body></html>

<html><header><meta charset="utf-8"><title>木村蒙眼練劍雪前恥</title></header><body><h1>木村蒙眼練劍雪前恥</h1><p>向來拍慣時裝日劇的萬人迷木村拓哉，接拍著名導演山田洋次的新片《武士的一分》於昨天在香港正式上映。電影去年在日本狂收2.8億港元，更令木村演技備受讚賞。<br> 木村在片中飾演一名負責試毒的下級武士，卻因一次試食時吃了有毒海產，令他雙目失明。木村自從三年前接拍港產片《2046》演大配角後，今次不容有失，特別為電影蒙眼苦練劍術。雖然弄得周身骨痛，但木村依然毫無怨言，難怪出名難服侍的山田導演都對他讚不絕口，更帶挈木村贏得「第16屆東京體育電影大獎」的影帝寶座。</p></body></html>

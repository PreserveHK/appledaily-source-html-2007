<html><header><meta charset="utf-8"><title>話你知<br>澳籍犯罪學家曾教港大</title></header><body><h1>話你知<br>澳籍犯罪學家曾教港大</h1><p>澳洲籍犯罪學專家博漢士教授（圖）自85年起研究危險罪犯、刑事犯罪生涯及再犯案風險，90年開始全職講學，94至05年在香港大學的社會學系任教，其後返回澳洲昆士蘭科技大學，任司法學系系主任，教授犯罪學。<br> 熟悉本地情況的博漢士，曾長期在香港大學任教外，06年聯合國委託港大社會科學學院犯罪學中心，進行一項《香港聯合國國際罪案受害人調查》時，也有協助調查。</p></body></html>

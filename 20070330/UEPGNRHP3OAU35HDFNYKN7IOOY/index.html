<html><header><meta charset="utf-8"><title>首集飲《達文西》頭啖湯</title></header><body><h1>首集飲《達文西》頭啖湯</h1><p>尼古拉斯基治主演的《驚天奪寶》於04年上映時，《達文西密碼》小說熱潮正橫掃全球，但電影版尚在籌備階段，結果無論劇情與格局都與小說十分相似的《驚》食了頭啖湯，吸引大批《達》小說fans望梅止渴。加上新一集《奪寶奇兵》（IndianaJones）遲遲未開拍，也助長了《驚》的票房。據《奪》片官方網頁一個投票顯示，超過五成影迷覺得《驚》是近年最接近《奪》的電影，因此視之為代替品。</p></body></html>

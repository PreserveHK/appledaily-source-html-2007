<html><header><meta charset="utf-8"><title>甄子丹打本汪詩詩開吧</title></header><body><h1>甄子丹打本汪詩詩開吧</h1><p>甄子丹太太汪詩詩與房祖名、LisaS.及向左等夾份投資的RacksClub酒吧，前晚在中環舉行開幕派對，Rosemary、AnaR.、貝安琪、呂良偉夫婦以及張燊悅和男友楊哲安等均有到賀。汪詩詩指今次開酒吧是用私己錢，但甄子丹聞言後笑說：「你嘅錢即係我嘅錢！」<br> 張燊悅與楊哲安關係雖已曝光多時，但男方對鏡頭依然十分避忌，原本他拖着張燊悅的手到場，但一見在場記者拍照便甩開女方的手，又跟張燊悅保持距離，實在令人摸不着頭腦。此外，貝安琪透露她剛在馬來西亞拍攝電影《SummerHill》，擔任女主角。<br> 採訪：卓美娟<br> 攝影：陳俊強</p></body></html>

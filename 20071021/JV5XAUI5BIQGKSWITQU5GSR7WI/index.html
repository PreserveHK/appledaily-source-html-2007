<html><header><meta charset="utf-8"><title>SportinGraphics：達蒙度爆發足球智慧</title></header><body><h1>SportinGraphics：達蒙度爆發足球智慧</h1><p>愛斯賓奴今仗在主場擊退皇家馬德里，前鋒達蒙度射入的2:0入球充份體現他的足球智慧。此外，與他冷靜的射門對比下，貿然出擊導致盯人出現漏洞的皇馬後衞簡拿華路，就顯得十分鹵莽。</p><p>球賽編號：星期六70<br>愛斯賓奴2:1皇家馬德里</p><p>唧高笠死，美妙！97分</p><p>「達蒙度這個入球巧妙在於禁區內突破越位陷阱，望到卡斯拿斯企出了少許後，在極短時間內唧高皮球，皮球帶點『西』，剛好笠過卡斯拿斯手頂入網，是一個極美妙的入球。」<br> 潘源良<br> 有線足球評述員</p></body></html>

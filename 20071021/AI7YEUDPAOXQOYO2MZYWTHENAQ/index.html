<html><header><meta charset="utf-8"><title>好介紹：Ferragamo絲巾跳出動物</title></header><body><h1>好介紹：Ferragamo絲巾跳出動物</h1><p>聽過大人提起「飛甩雞毛」嗎？可能他們是在說意大利名牌SalvatoreFerragamo！這品牌和小朋友有甚麼關係？它最近跨界推出兒童讀物《Fiera》，平日絲巾上色彩斑斕的動物圖案如美洲豹、大象等變成書中主角展開探險之旅，動態栩栩如生，你有興趣一看嗎？</p><p>《Fiera》故事書$500<br> SalvatoreFerragamo（25230899）</p></body></html>

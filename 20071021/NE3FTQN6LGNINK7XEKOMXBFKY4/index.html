<html><header><meta charset="utf-8"><title>納米鑽石帶藥直接殺癌</title></header><body><h1>納米鑽石帶藥直接殺癌</h1><p>女孩子看見鑽石，兩眼會發光，不過我國際電車男認為肉眼看不到的納米鑽石更好用。<br> 這些幾十萬粒才能塞滿一個針孔的納米鑽石，可把化療用藥物直接輸到癌細胞，不會像現在的輸送劑般引起副作用。<br> 美國西北大學科學家最近示範了用納米鑽石，將化療藥物直接輸送到要攻擊的細胞，讓它們把好的細胞分隔開，以免波及好的細胞。納米鑽石由於體積夠細，完成任務後不會令細胞發炎，非常好使好用。<br>  http://edition.cnn.com/2007/TECH/science/10/19/nanodiamonds.drugs/ <br> <br> 國際電車男<br> 怕醜又「騎呢」，最愛看網上短片和流言蜚語</p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：留醫病人「偷走」傾生意</title></header><body><h1>周圍shot：留醫病人「偷走」傾生意</h1><p>「有時間死，沒時間病。」這句話是不少內地打工族的心聲。前日上午，廣東東莞一名身穿病人服、頭部受傷的張姓男子在街上行走（圖），他右手正在打吊針，並拿着約兩米高的鐵架，左手則拿着手機談生意，被稱為「最牛業務員」。張稱，自己在病房接到客戶電話，便趁着醫護人員不注意時，從醫院偷走出來談生意。<br> <br>  http://news.cctv.com/society/20071114/101563.shtml </p></body></html>

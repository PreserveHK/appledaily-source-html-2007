<html><header><meta charset="utf-8"><title>國際Gossip：CNN掟7784萬增聘記者</title></header><body><h1>國際Gossip：CNN掟7784萬增聘記者</h1><p>美國有線新聞網絡（CNN）喺1991年波斯灣戰爭即時報道飛彈來飛彈去嘅場面立威成名，當然要搞好國際新聞。CNN𠵱家決定一擲1,000萬美元（約7,784萬港元）投資喺國際新聞報道方面，會喺阿富汗、馬來西亞、菲律賓、越南同尼日利亞新增16個新聞報道職位，喺香港同北京分部都會增聘人手。呢個係CNN近27年嚟嘅擴充計劃，對手BBC前排先大幅裁員，呢鋪真係打殘佢哋嘞。<br> 法新社</p></body></html>

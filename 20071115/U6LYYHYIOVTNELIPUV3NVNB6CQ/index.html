<html><header><meta charset="utf-8"><title>中環在線：漢國鍾意搵校長做董事 - 李華華</title></header><body><h1>中環在線：漢國鍾意搵校長做董事 - 李華華</h1><p>從事物業投資及發展嘅漢國置業（160）噚日公佈，搵咗城市大學前校長張信剛做董事。由學術界過檔去做地產，呢個唔係先例，不過，華華有興趣嘅係，漢國之前已經搵咗浸會大學前校長謝志偉坐鎮做獨立非執董，唔通漢國主席王世榮對大學校長情有獨鍾？<br> 噚日嘅通告話，今年67歲嘅張信剛會做獨立非執董及審核委員會成員，邀張教授入局，唔通因為張教授讀工程學出身，對發展物業有幫助？<br> 不過，王世榮本身都係博士一名，只係為人低調，唔係咁多人知，據講王博士家陣都仲有喺大學指導數學博士生。佢搵番啲同聲同氣嘅人做董事都好容易理解。</p></body></html>

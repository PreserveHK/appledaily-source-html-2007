<html><header><meta charset="utf-8"><title>內衣天使一人一顆星</title></header><body><h1>內衣天使一人一顆星</h1><p>為著名內衣品牌Victoria'sSecret擔任代言人的HeidiKlum和AdrianaLima等多位名模，昨日飛抵洛杉磯準備演出一年一度的內衣時裝騷，她們更集體獲頒名人之星，在荷李活星光大道留名，場面十分熱鬧。<br> 這27位綽號為「內衣天使」的名模，昨日收起天橋上的惹火打扮，穿上清一色閃金外套慶賀獲得名人之星，並向在場fans狂送飛吻。今年內衣騷表演嘉賓陣容鼎盛，包括有剛重組復出的英國女子組合SpiceGirls、HeidiKlum的黑人歌手丈夫Seal，以及剛喪母的hiphop歌手KanyeWest。</p></body></html>

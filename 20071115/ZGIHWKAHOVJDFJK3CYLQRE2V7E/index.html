<html><header><meta charset="utf-8"><title>黎諾懿台慶表演甘處下方</title></header><body><h1>黎諾懿台慶表演甘處下方</h1><p>黎諾懿、徐子珊、吳卓羲、黃德斌、馬國明及楊秀惠等，昨日在將軍澳電視廣播城綵排台慶表演項目「飛天鼓舞壽南山」，他們分別敲打鐵桶、膠盆和玻璃樽等物件，進行敲擊樂大合奏。</p><p>停留二、三線</p><p>徐子珊、吳卓羲、黃德斌、馬國明及陳法拉被吊至離地20多呎進行敲擊樂，今年台慶「飛躍進步男藝員」大熱之一黎諾懿只能站在下方，聯同一眾二、三線藝員表演，被問到可會覺得被安排的位置不起眼？他說：「都企下面中間，我會同蔡淇浚用垃圾桶蓋對打，又會用拖鞋打玻璃樽，每個位置都有自己重要性。」<br> 採訪：卓美娟<br> 攝影：葉君海</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃宗澤睇死杏兒冇獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃宗澤睇死杏兒冇獎 - 馮仁昭</h1><p>黃宗澤獲品牌TheSwank贊助服裝出席台慶頒獎禮，噚日佢喺尖沙嘴揀咗兩套總值45,000蚊嘅服裝。黃宗澤話有份提名角逐「最佳男主角」和「我最喜愛角色」已經好開心，佢話：「獎就冇我份㗎喇，咪揀比較鮮色嘅衫去旺一旺囉。」對於緋聞女友胡杏兒同樣有份競逐女主角獎，黃宗澤就話：「冇佢份喇，因為有大細契，但我會支持佢，明年再嚟過喇！」問到有冇諗過奪視帝一獎時，佢話：「隨緣喇！」</p></body></html>

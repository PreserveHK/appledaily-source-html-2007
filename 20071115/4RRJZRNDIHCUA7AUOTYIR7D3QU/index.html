<html><header><meta charset="utf-8"><title>中環快拍：香車美人！？</title></header><body><h1>中環快拍：香車美人！？</h1><p>星展為咗推廣旗下嘅DBSBlackCard，特登買架黑色法拉利做抽獎禮物，不過呢個抽獎計劃玩咗足足兩年，有關方面話係訂車需時。結果架車今年8月終於落地，星展零售銀行業務總監張耀堂仲特登去試車影相發畀傳媒。不過咁，法拉利噃，車價幾百萬，梗要用盡，所以噚日星展又拎架車出嚟曬吓……太陽，兼公佈話今個月尾正式抽獎。話晒都係法拉利，可唔可以吸引客戶出卡就唔知，但起碼可以吸引兩位記者行家嚟一張香車美人照。<br> 李潤芳攝</p></body></html>

<html><header><meta charset="utf-8"><title>江若琳聞臭腳慘情</title></header><body><h1>江若琳聞臭腳慘情</h1><p>江若琳被邀為電影《塚愛》演繹主題曲《錯愛》，她日前拍攝新歌MV，並找來周柏豪做男主角。劇情交代二人扮演一對小情侶，其中一幕江若琳騎在周柏豪膊頭上換燈泡，因為地方狹窄，埋位後周柏豪很難借力站起來，所以給江若琳取笑他高大威猛卻沒氣力，他被弄得啼笑皆非。</p><p>喊到眼腫</p><p>江若琳又替周柏豪塗腳甲油，場面尷尬，她說：「如果調轉係男朋友幫我髹，或者敷面膜都好sweet，我爹哋有時都幫媽咪洗頭，我都希望將來嘅男友都可以對我咁好。」<br> 由於新歌要交代悲傷心情，所以江若琳幾乎由頭哭到尾，工作人員更要拿冰袋給她敷眼，還取笑她是喊包。<br> 撰文：林妃</p></body></html>

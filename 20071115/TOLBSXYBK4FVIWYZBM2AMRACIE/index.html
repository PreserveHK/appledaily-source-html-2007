<html><header><meta charset="utf-8"><title>林峯擴張內地版圖</title></header><body><h1>林峯擴張內地版圖</h1><p>林峯和陳法拉昨日到旺角擔任一鐘錶店的開幕嘉賓，大會送了一對黑白情侶錶給他們，法拉表示從未收過任何人送贈的錶，但最近則花了五位數字買了條鑽石頸鏈獎勵自己，她說：「我都儲咗成年錢先去買，當係獎勵一下自己咁辛苦去工作。」</p><p>否認內定獎項</p><p>林峯對於有報道指因他向無綫高層樂易玲扭計，故今年台慶增設一個與內地網站、供內地網民投票的「我最喜愛的男主角」獎，更會由他奪得，他說：「樂小姐（樂易玲）個個都好錫，而且呢個獎係投票返嚟，佢哋上網都可以睇到，點樣可以內定。我都好想攞呢個獎，會對我將來響內地工作上好有幫助。」<br> 採訪：王崇穎<br> 攝影：陳俊強</p></body></html>

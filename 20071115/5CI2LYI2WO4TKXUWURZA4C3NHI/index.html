<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張敬軒談情男女有別 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張敬軒談情男女有別 - 馮仁昭</h1><p>張敬軒日前同林苑、側田、關智斌（Kenny）食完飯，林苑上咗軒仔屋企過夜，不過軒仔噚日接受商台電話訪問時強調林苑當晚冇留低過夜。至於再傳佢同Kenny斷背情，軒仔話呢啲已經唔係新聞，佢都唔介意。最後軒仔話對王菀之、林苑嘅愛係酷愛，對Kenny就係寵愛，因為佢會好畀心機幫Kenny作歌。另外，軒仔嘅契家姐胡蓓蔚噚日現身商台接受訪問，對於軒仔傳出斷背情，佢話唔係好信喎。</p></body></html>

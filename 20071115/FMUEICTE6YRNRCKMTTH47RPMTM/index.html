<html><header><meta charset="utf-8"><title>馮仁昭四圍超：邵美琪自爆多人追 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：邵美琪自爆多人追 - 馮仁昭</h1><p>邵美琪噚日去灣仔出席佢擔任董事嘅美容產品活動，佢話生意唔錯，賺到嘅錢有再投資落盤生意度。同佢傳過緋聞嘅「圍村地王」鄭倫光，前晚喺粉嶺遇上交通意外，邵美琪話：「希望朋友冇事，佢係朋友，唔係男朋友。」問邵美琪𠵱家係咪有好多追求者，佢話：「係有好多，不過自己忙拍電視、電影同做生意，所以未有時間去諗，同埋相士話我越遲婚越好。」黎燕珊都有出席美容展活動，佢話正同亞視傾簽約。</p></body></html>

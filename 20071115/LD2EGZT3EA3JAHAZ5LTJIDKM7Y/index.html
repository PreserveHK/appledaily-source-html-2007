<html><header><meta charset="utf-8"><title>國際Gossip：罷工令名嘴每日損失78萬</title></header><body><h1>國際Gossip：罷工令名嘴每日損失78萬</h1><p>美國編劇罷工持續，名嘴如CBS嘅萊特曼（DavidLetterman）同NBC嘅積連奴（JayLeno）嘅清談節目停拍，搞到荷包大縮水，平均每晚蝕10萬美元（約78萬港元）。萊特曼情況好啲，佢擁有自己嘅節目，停播後CBS冇出糧畀佢間製作公司，佢暫時自己出糧畀員工。積連奴就慘啦，佢個節目係NBC擁有，一停播就冇得出糧，佢周薪有成52萬美元（約400萬港元），當然肉赤。NBC仲想搵人代替佢，搞到佢好唔開心，計劃跳槽去其他台㖭。<br> 美國《紐約時報》</p></body></html>

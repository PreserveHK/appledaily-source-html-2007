<html><header><meta charset="utf-8"><title>財話短說<br>威利股本重組及供股</title></header><body><h1>財話短說<br>威利股本重組及供股</h1><p>▲威利國際（273）宣佈進行股本重組，每10股面值0.1元的股份合併為一股面值1元之股份，並削減股本，每股面值1元之合併股份，削減至每股0.1元；之後再以1供1比例供股，每持有1股合併後股份之股東，可以0.22元認購1股供股股份，較經調整的停牌前價格折讓62.07%。供股所得款項淨額最多達4.87億元，將用作擴充公司於天然資源、能源及物業投資業務。</p></body></html>

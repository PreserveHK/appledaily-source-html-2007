<html><header><meta charset="utf-8"><title>區俊濤、王友良先禮後兵</title></header><body><h1>區俊濤、王友良先禮後兵</h1><p>區俊濤和王友良都是今年的新人，兩人在歌唱事業上是競爭對手，不過私下會交流歌唱心得。區俊濤推出的個人大碟《任我飛》銷量理想，由於該曲在內地受歡迎，他年尾更進軍內地，推出國語版的同名大碟，他說：「呢隻歌嘅國語版搵咗一位內地清華大學法律系嘅學生郭易幫我填詞，內地巿場咁大，對新人嚟講有機會入到內地真係好幸運，希望可以香港、內地雙線發展。」<br> 推出新碟《Invitation》後，王友良多了很多fans，所以年尾的新人頒獎禮，他對自己信心大增，而區俊濤則說：「希望我有希望啦，其實能夠參與都好開心，攞唔攞獎反而冇所謂。」<br> 採訪：林妃　攝影：仇志德</p></body></html>

<html><header><meta charset="utf-8"><title>毒后Amy惹自殺疑雲</title></header><body><h1>毒后Amy惹自殺疑雲</h1><p>有「毒后」之稱的英國騷靈歌手AmyWinehouse，昨日展開英國巡迴演唱會，但自從其丈夫BlakeFielder-Civil上星期被捕後，Amy的精神狀況每況愈下，前晚更鬧出自殺疑雲。<br> 前晚Amy的家人突然與她失去聯絡，擔心她會在家中做出儍事，於是急召救護車到Amy家救援，幸好她沒有大礙，但仍要在救護車上接受健康檢查。</p><p>爛醉甩嘴爆粗</p><p>而昨晚Amy在伯明翰的演出被指水準差劣，她遲了個半小時上台，演唱時爛醉如泥，而且嚴重甩嘴，結果觀眾紛紛報以噓聲，豈料Amy竟發惡爆粗回敬，報道指最後有逾百名觀眾不滿，中途離場。</p></body></html>

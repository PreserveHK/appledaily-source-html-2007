<html><header><meta charset="utf-8"><title>關心妍：我冇失寵過</title></header><body><h1>關心妍：我冇失寵過</h1><p>羅傑承前晚豪花100萬元，在香港大球場舉行「BMA盃南華對橫濱水手表演賽」，由關心妍擔任抽獎嘉賓，賽事最終由南華以6比5擊敗對手。<br> 關心妍表示今次安排橫濱水手來港的日本搞手是其好友，所以邀請了她做嘉賓。記者指關心妍在BMA再度得寵時，她滿有信心說：「我從來冇失寵過。」</p><p>盼抽中汽車</p><p>前晚抽獎的獎品有汽車，關心妍笑言希望抽中，奈何自己一向沒抽獎運，不過新年期間她打麻雀竟意外地發了少許新年財。採訪：王崇穎<br> 攝影：陳俊強</p></body></html>

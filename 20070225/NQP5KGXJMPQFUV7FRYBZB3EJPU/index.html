<html><header><meta charset="utf-8"><title>英國近年火車事故<br></title></header><body><h1>英國近年火車事故<br></h1><p>10/05/2002</p><p>一列特快列車在倫敦以北的波特斯巴（PottersBar）出軌，造成7死70傷，傷者包括鳳凰衞視女主播劉海若</p><p>17/10/2000</p><p>一列特快列車在倫敦以北的哈特菲爾德（Hatfield）附近出軌，4人死亡</p><p>05/10/1999</p><p>兩列列車在倫敦拉德布羅克格羅夫（LadbrokeGrove）站相撞，31死400傷</p><p>19/09/1997</p><p>一列載客列車和一列載貨列車在倫敦西部的紹索爾（Southall）站相撞，7死150傷<br> 美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>外遊安全貼士</title></header><body><h1>外遊安全貼士</h1><p>＊遇到恐怖襲擊、動亂或地震等事件時，要冷靜並盡快撤離危險地區<br> <br> ＊出發前搜集中國駐當地使領館的位置及求助電話<br> <br> ＊拍照時不要在設有危險警示標誌的地方停留<br> <br> ＊購物時保管好隨身財物，不要當眾數錢<br> <br> ＊多帶美元傍身，小額美鈔最方便<br> <br> ＊如有需要，可致電本港入境處協助在外港人熱線（852）1868求助<br> <br> 資料來源：《蘋果》資料室<br> 新聞資訊研究組</p></body></html>

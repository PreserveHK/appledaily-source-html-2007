<html><header><meta charset="utf-8"><title>討論區精華：點都唔會跌的曲尺手槍</title></header><body><h1>討論區精華：點都唔會跌的曲尺手槍</h1><p>要員保護組（G4）探員本月初在三教九流混雜的油麻地當街跌槍，成為全城議論的熱門話題，有市民要求道歉，有議員要求檢討，網民也不甘示弱，實行無聲勝有聲，以「唔打得都睇得」為題，在香港討論區張貼了一張腰間紋上一支曲尺手槍的相片，諷刺跌槍事件的荒謬。<br> 「好有趣」、「型」、「好勁呀」，對於這支「永遠不會跌落地」的手槍，網友讚許有加。或許因為看見「持槍男子」坐擁的大肚腩，杰仔說：「好驚！」芸芸網友中，只有「黑色疾風破壞王」獨排眾議，「太假喇，邊呃到人㗎？」</p></body></html>

<html><header><meta charset="utf-8"><title>細哨腹肌「六神合體」</title></header><body><h1>細哨腹肌「六神合體」</h1><p>【綜合西班牙外電】「細哨」朗拿甸奴步「大哨」朗拿度變肥後塵？上周三巴塞隆拿在歐聯16強首回合主場不敵利物浦後，前鋒朗拿甸奴賽後脫下球衣，竟露出「圓潤」的肚腩，西班牙傳媒即時批評他疏於練習令狀態急跌。<br> 不過，「細哨」的隊友即時站出來支持他，前鋒美斯說：「朗拿甸奴今季攻入16個聯賽入球，根本不成批評理由。」另一隊友沙維奧拿則說：「我不清楚他每天吃甚麼，但我不認為他有體重問題。」原本巴塞上周五復操，但「細哨」卻沒有到球場，據報是到健身室進行練習。<br> 另外，據不願意透露姓名的巴塞職員表示，球隊士氣與上季差天共地，部份球員更沒有作客擊敗利物浦的決心。</p></body></html>

<html><header><meta charset="utf-8"><title>會考中文科試卷小竅門</title></header><body><h1>會考中文科試卷小竅門</h1><p>卷一：閱讀理解</p><p>‧不要搬字過紙，學曉變通，以自己認識的詞彙表達<br> ‧熟記10年內常見的50-60個文言字，如益、輒、堪、咸等</p><p>卷二：作文卷</p><p>‧作文切忌用詞太淺，如吵架應採用「鬧彆扭」，拍拖應採用「墮入愛河」，立即應採用「頓時」</p><p>卷三：聆聽卷</p><p>‧聆聽錄音中常以擾亂方式，在出其不意的情況下說出答案，應小心留意<br> ‧用符號或簡寫速記筆記，如家以H代替，政府以GOV代替等</p><p>卷四：說話卷</p><p>‧遇上不懂的字，切勿含糊過關，寧願有邊讀邊，有字讀字<br> ‧投入感情佔總分三分之二，紙張擺放角度應為45度，與考官保持眼神接觸<br> <br> 資料來源：中文科<br> 補習老師張欣欣</p></body></html>

<html><header><meta charset="utf-8"><title>凱莉捧Versace遭冷落</title></header><body><h1>凱莉捧Versace遭冷落</h1><p>米蘭時裝周接近尾聲，以華麗性感著名的GianniVersace昨日在米蘭舉行時裝騷，由DonatellaVersace代其亡兄GianniVersace主理的新裝，一片金光銀彩傾瀉的同時，更罕有地出現優雅淑女之作。</p><p>露香肩晒美腿</p><p>英國女星伊莉莎伯凱莉（ElizabethHurley）也到場睇騷，她穿上一身低胸短裙，露出香肩及美腿，坐在第一行VIP位，搶眼程度絕不遜於台上任何名模，凱莉在第一行看得津津有味，反而同行的未婚夫艾雲尼亞（ArunNayar）則與鄰座的友人傾到忘形。
</p></body></html>

<html><header><meta charset="utf-8"><title>網友有嘢講<br>禁咗都食㗎啦！</title></header><body><h1>網友有嘢講<br>禁咗都食㗎啦！</h1><p>「咁咪清新晒?!但屋企裏面會唔會仲污濁呢？」<br> ──網民（高登討論區）<br> <br> 「不嬲都覺得煙仔係慢性毒品！」<br> ──楚退月（高登討論區）<br> <br> 「禁咗啲人都食㗎啦！又唔係24小時有人喺度睇住，電梯夠話唔畀食啦！咪又係見到人食。」<br> ──KURT_ANGLE（高登討論區）<br> <br> 「食支煙都冇自由，難怪啲人喜歡大陸消費。」<br> ──胡言（高登討論區）<br> <br> 「最弊班政府房署嘅人員又卸責畀外判保安員，有例未必敢做。」<br> ──Mouthbig（高登討論區）</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>義工師奶狂啜布殊</title></header><body><h1>國際Gossip<br>義工師奶狂啜布殊</h1><p>"I'mhappy！"DebbieChadwicksaid.<br>「我很快活！」美國總統義工服務獎得主查德威克咀完布殊後興奮地說。</p><p>真係寃豬頭都有齆鼻菩薩，好多人憎嘅美國總統喬治布殊（GeorgeW.Bush），竟然有師奶吼。佢上個禮拜三去田納西州頒總統義工服務獎，義工阿嬸查德威克（DebbieChadwick）突然咀到佢實一實，二人四唇交叠，打得火熱。由於事發突然，實Q嚟唔切反應。如果師奶係恐怖分子假扮，嘴唇搽咗生化物質，咁點呀？<br> 美國廣播公司/美國《克利夫蘭日報》</p></body></html>

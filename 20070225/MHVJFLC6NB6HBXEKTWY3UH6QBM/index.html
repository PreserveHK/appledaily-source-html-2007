<html><header><meta charset="utf-8"><title>東莞兩宗火警奪走六命</title></header><body><h1>東莞兩宗火警奪走六命</h1><p>東莞市春節期間先後發生兩宗火警，分別造成兩家庭破裂。其中一宗發生於昨日凌晨四時許，位於一個商場一樓的雜貨店突生發生大火，導致店主一家五口中四人燒死。據悉，火警發生時，店主全家正在熟睡，只得男店主及時逃生，但其妻子和三名子女慘被燒死。</p><p>餐廳女東救子齊燒死</p><p>另外，東莞高埗鎮一間餐廳在前日凌晨亦發生大火，女店主為了救5歲兒子，二人同葬身火場。事發前天凌晨零時30分左右，店主夫婦疑因在清潔廚房時不慎引起大火，他們兩名分別7歲和5歲的兒子正在閣樓睡覺，其中大兒子在起火後逃出，餐廳老闆娘衝上閣樓搶救仍在熟睡的小兒子，結果雙雙被燒死。<br> 《廣州日報》</p></body></html>

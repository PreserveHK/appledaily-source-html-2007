<html><header><meta charset="utf-8"><title>關仁隱事<br>叮叮陪假姐睇樓 - 關仁</title></header><body><h1>關仁隱事<br>叮叮陪假姐睇樓 - 關仁</h1><p>風水師「叮叮」早排俾人拆招牌，話佢睇錯羅庚，呢件事俾同行笑到暈，又喺背後狂插佢冇料到。不過件事無損叮叮同公仔箱嘅關係，事關叮叮已經一早mark實公仔箱兩大高層「數字高層」同「假姐」。<br> 繼叮叮早排同公仔箱監製「魚叔」同枱食飯，主動幫佢剝蝦殼後，關仁八到佢另一冧人高招就係借司機畀數字高層同假姐，經常安排管接管送，早前又有人話見過叮叮傍住假姐四出睇樓，但係如果佢又睇錯羅庚，咁咪累到假姐？不過話時話，叮叮份人咁識做，唔怪得佢喺節目出醜，高層都冇下令要封殺佢啦！<br> Textby關仁</p></body></html>

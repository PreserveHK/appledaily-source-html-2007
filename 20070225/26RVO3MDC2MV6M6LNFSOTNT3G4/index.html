<html><header><meta charset="utf-8"><title>話你知：戰爭扭曲人性</title></header><body><h1>話你知：戰爭扭曲人性</h1><p>每個人心目中，都有一場屬於佢自己嘅戰爭，好明顯硫磺島戰役喺奇連伊士活心中有好高位置，今次奇連一連拍《戰火旗蹟》同《硫磺島戰書》兩部姊妹作，無非都係想透過日、美雙方軍隊入面嘅人物，展示硫磺島戰役兩個截然不同嘅面貌：「大部份我在成長時看的戰爭片，裏面的好人和壞人都黑白分明，但生命不是這樣的，戰爭也不是這樣，我這兩部電影並不在乎誰勝誰負，而是希望探討這場戰役對人們的影響，如何無奈地令許多人英年早逝。」</p></body></html>

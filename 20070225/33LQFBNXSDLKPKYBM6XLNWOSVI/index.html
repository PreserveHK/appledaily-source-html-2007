<html><header><meta charset="utf-8"><title>吳文忻入賭場被疑未夠秤</title></header><body><h1>吳文忻入賭場被疑未夠秤</h1><p>吳文忻昨日與石詠莉及蕭定一到沙田出席「變靚D」宣傳活動，吸引大批市民圍觀，台下一名男觀眾竟沒有拉褲鏈，令人側目。<br> 文忻透露剛自美國登台回港，她謂由初一至初四都瘋狂購物，還買了九對鞋。她說：「可能新年買鞋唔好意頭，搞到我去賭場輸錢，輸咗幾千蚊。」文忻又謂她入賭場時曾被保安懷疑她未滿18歲，要求查護照。問她有否被指與證件上的樣貌不一樣？文忻說：「我都唔係變咗好多啫，點會唔同樣？係啲外國人唔識睇中國人。」<br> 談到王晶為維護周汶錡而要封殺蕭定一旗下藝人，文忻說：「我唔喺香港，唔再講呀，唔想影響其他人，都係時候收聲。」<br> 採訪：魯萍　攝影：陳順禎</p></body></html>

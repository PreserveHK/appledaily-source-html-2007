<html><header><meta charset="utf-8"><title>張韶涵開騷拒金罩</title></header><body><h1>張韶涵開騷拒金罩</h1><p>張韶涵將於下月31日在台北巨蛋舉行演唱會，她最近忙於做籌備工作外，還要努力增肥及練膽量，由於體重長期過低，本來只得37公斤的她，只好狂吃肉增肥，近日已增磅兩公斤，還要繼續努力。<br> 張韶涵又為了個唱特地做街頭膽量訓練，於人來人往的台北信義商圈，趁行人綠燈時便跑到斑馬線上跳舞，紅燈再返回行人道上，張韶涵說：「這種行為是我生平第一次做，以前根本不敢，做完後還覺得挺有意思的。」<br> 張韶涵又謂個唱服飾露肩露背及露腿都可以，服裝設計師即拿了件金奶罩給她，但她只肯穿在衣服外作裝飾用。<br> 採訪、攝影：黎寶蘋</p></body></html>

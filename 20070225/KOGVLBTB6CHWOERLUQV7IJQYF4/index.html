<html><header><meta charset="utf-8"><title>專人侍候<br>嬰兒肺積水不常見</title></header><body><h1>專人侍候<br>嬰兒肺積水不常見</h1><p>張崇德和劉美娟的寶貝仔一出生便肺積水，婦產科醫生郭志偉表示這情況並不常見，約2,000個初生嬰兒才會有一個，郭醫生說：「肺積水即係肺氣泡積水，或者肺膜中間嘅空隙積水。」病因主要分作三類，但與產婦身體狀況，或嬰兒吸入胎水無關。郭醫生續說：「初生嬰兒病因好複雜，簡單來講三種：第一，先天性積水，即係嬰兒淋巴發育不全，令身體本身積水；第二係感染，例如BB初出生時感染肺炎，由肺炎引起肺積水；第三，先天心臟有問題，影響心肺功能。治療主要視乎情況，再對症下藥。」</p></body></html>

<html><header><meta charset="utf-8"><title>步姐老翻安琪蓮娜</title></header><body><h1>步姐老翻安琪蓮娜</h1><p>一向以百變形象冧歌迷嘅日本女歌手濱崎步，近年創意見底，多次被踢爆鍾意抄麥當娜（Madonna）嘅造型。早有抄襲前科嘅步姐，將喺嚟緊嘅星期三推出精選碟《BEST2》，最近有日本網友話隻碟封面熟口熟面，原來係同荷李活女星安琪蓮娜祖莉（AngelinaJolie）上年9月為資生堂拍攝嘅化妝品廣告有九成相似。另外，步姐新歌《Partofme》MV日前面世，以白髮魔女同和服look示人，雖然造型華麗，但MV內容同佢舊歌《voyage》嘅MV差唔多。</p></body></html>

<html><header><meta charset="utf-8"><title>話你知<br>利潤上限為資產值15%</title></header><body><h1>話你知<br>利潤上限為資產值15%</h1><p>本港現時沒有法例規管電力公司經營和業務，即任何人也可成立電力公司，但本港現已被嘉道理與美國埃克森合營的中電，以及長實集團的港燈，瓜分整個電力市場。政府唯一有法例規管的是電力設施安全。<br> 政府的另一道板斧就是與兩間電力公司分別簽訂的利潤管制協議，限定兩電利潤上限為資產值15%，低過13%就可加，但協議內容要兩間電力公司同意才可簽訂及執行。</p></body></html>

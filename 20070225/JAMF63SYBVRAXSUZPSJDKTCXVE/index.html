<html><header><meta charset="utf-8"><title>關仁隱事<br>主播阿嬸猛鑿男友錢 - 關仁</title></header><body><h1>關仁隱事<br>主播阿嬸猛鑿男友錢 - 關仁</h1><p>嬌俏主播「阿嬸」原來係拜金小姐，佢同搞政治嘅「阿連」拍拖時，已經要人送好多貴重禮物。<br> 本來阿嬸諗住嫁入大富之家，估唔到同「借輪」偷食會俾狗仔隊影到相，搞到唔認都唔得，阿連梗係即時飛佢啦，阿嬸咪惟有正式同借輪拍拖囉。<br> 不過阿嬸對住借輪都係重施故技，成日𠱁男友送埋啲貴重禮物畀佢，金銀珠寶鑽飾梗係唔少得，估唔到佢到分手時都唔放過機會，要咗部積架古董車做分手禮物，搞到俾人暗椏底笑佢有潛質做台版字母嫂呀。<br> Textby關仁</p></body></html>

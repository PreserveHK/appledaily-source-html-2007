<html><header><meta charset="utf-8"><title>利潤管制新協議政府增訂條款</title></header><body><h1>利潤管制新協議政府增訂條款</h1><p>‧為期10年<br> ‧續期每次5年<br> ‧准許利潤由資產值13至15%降到7至10%<br> ‧每年電費檢討都要獲政府批准<br> ‧減排要符合指標，未達標要罰款<br> ‧設立監管機構成員包括用戶、投資者、工會、學者和專家<br> ‧開放電力市場，引入內地電力公司供電本港<br> ‧發展再生能源的基建設施有較高回報率<br> ‧減排達標可獲經濟誘因獎勵<br> <br> 資料來源：經濟發展及勞工局</p></body></html>

<html><header><meta charset="utf-8"><title>部份旅行團「劏客」招數</title></header><body><h1>部份旅行團「劏客」招數</h1><p>‧團友要求離團自行遊玩時，遭旅行社索取離團費<br> ‧團內老人家及兒童，因花費有限，被旅行社徵收附加費<br> ‧向旅客硬銷聲稱為旅發局紀念品的東西<br> ‧恐嚇團友購物，指不購物便沒有酒店住<br> ‧責備不購物的團友，或把團友困於購物景點，不購物不准離開<br> ‧購物金額不理想時，要多逛幾家店舖，直至數額達標為止<br> ‧利用內地人要面子心理，在旅遊巴大聲指出誰人的消費不達標<br> ‧店舖聘請的保安員，阻止團友自由出入<br> ‧到一些不用收費的景點，如星光大道，要團友繳付280元入場費<br> <br> 資料來源：《蘋果》資料室</p></body></html>

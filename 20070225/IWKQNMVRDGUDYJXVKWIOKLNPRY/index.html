<html><header><meta charset="utf-8"><title>關仁隱事<br>跣你低調陪蓋王 - 關仁</title></header><body><h1>關仁隱事<br>跣你低調陪蓋王 - 關仁</h1><p>過氣港姐「跣你」同「蓋王」搞埋一齊後，搞到緋聞之后「花艇」要敗走內地搵食，呢輪拍完劇先至可以返嚟香港再戰。<br> 不過花艇份人幾好勝，上次輸咗畀跣你，佢一路都唔死心，所以返嚟後，即刻主動打電話畀蓋王，諗住重修舊好，但蓋王大把女，梗係唔想再同一個成日放料嘅女星一齊。相反跣你比較識做人，所以好得蓋王痛錫，雖然蓋王出名怕老婆，公開場合一定畀面帶老婆去，但同啲富豪朋友聚會，好多時帶跣你一齊出席。有次蓋王喺中環某五星酒店出席一個富豪飯局，佢身邊嘅女人就係跣你，不過跣你好低調，出入都冇拖住蓋王，只係並排行。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>Britney前夫貓哭老鼠</title></header><body><h1>Britney前夫貓哭老鼠</h1><p>BritneySpears日前出走療養院，上門搵前夫KevinFederline晦氣，點知Kevin死都唔肯開門，搞到Britney搵記者洩忿。不過，噚日Britney返療養院之際，Kevin親自去療養院探Britney。Kevin嘅朋友話佢仍然好關心前妻，不過今次Kevin睇嚟係去講數多啲喎。另外有報道話Britney近日有自殺傾向，不過佢屋企人即刻否認，話Britney不知幾開心。</p></body></html>

<html><header><meta charset="utf-8"><title>增光篇<br>奚仲文諗定謝詞</title></header><body><h1>增光篇<br>奚仲文諗定謝詞</h1><p>今屆唯一入選奧斯卡的華語片《滿城盡帶黃金甲》，今日會與其他入圍影片爭奪最佳服裝設計獎。被視為大熱得主的美指奚仲文，昨午抵達洛杉磯，但他本來卻不想出席奧斯卡，他說：「我自己來美國很寂寞，但家人、劇組和身邊所有人都質問我為何不來，為不讓大家失望，我才回心轉意。」</p><p>彈華語片花巧</p><p>奚仲文表示已草擬得獎感言，若然得獎，他要多謝《滿》片導演張藝謀和助手。提到近年荷李活的中國熱減退，他說：「我想是因為外國人看膩了吧，一味的華麗，故事卻太簡單。」<br> 採訪、攝影：黎寶蘋<br> 洛杉磯直擊</p></body></html>

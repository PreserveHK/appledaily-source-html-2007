<html><header><meta charset="utf-8"><title>關仁隱事<br>賓賓同志路崎嶇 - 關仁</title></header><body><h1>關仁隱事<br>賓賓同志路崎嶇 - 關仁</h1><p>娛樂圈男女關係混亂，報紙雜誌不時都要整棵緋聞樹枝表至睇得清，但聽聞圈中同志關係其實一樣咁混亂。行創作賣唱路線嘅「車仔」同「日瘋」呢排忽然成日黐埋一齊，不時約埋去銅鑼灣鐵竇蒲天光，有影皆雙。本來車仔之前係同「賓賓」行埋，點知賓賓搭上有錢仔「狐神」，但狐神貪新忘舊，話咁快飛起賓賓，轉軚同「叮噹」一齊。上述呢個咁複雜嘅關係，全部都係喺一年內發生，都咪話唔得人驚，但家陣佢哋都算各有所獲，狐神同叮噹唔知幾恩愛，乜嘢都兩份用，車仔又同日瘋煙煙韌韌，反而至靚仔嘅賓賓就冇仔又冇錢，真係淒涼。<br> Textby關仁</p></body></html>

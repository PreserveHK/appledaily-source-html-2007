<html><header><meta charset="utf-8"><title>李孝利唱現場做足功課</title></header><body><h1>李孝利唱現場做足功課</h1><p>韓國性感女神李孝利昨日演出SBS電視台節目《人氣歌謠》，首次唱live演繹全新數碼細碟中三首新歌。早前她在新碟發布會上，被記者狠批表現失準兼態度囂張，不過昨日李孝利在錄影廠中笑容滿面，以免得罪場內200名fans。<br> 除了演唱快歌《toctoctoc》，李孝利也獻唱兩首慢歌，包括《教訓》。一向被指歌藝不濟的她，昨日認真地為演出綵排了三、四次，故唱起現場來有板有眼。</p><p>與男模親熱</p><p>另外，李孝利早前為時裝雜誌《W》韓國版拍攝硬照，當中包括有吸煙以及與男模的親熱鏡頭，非常大膽。</p></body></html>

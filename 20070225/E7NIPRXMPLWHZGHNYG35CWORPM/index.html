<html><header><meta charset="utf-8"><title>大S濕吻小豬　冇眼睇</title></header><body><h1>大S濕吻小豬　冇眼睇</h1><p>大S徐熙媛與小豬羅志祥主演劇集《轉角．遇到愛》正在台灣熱播，兩人早前拍攝一場在游泳池浪漫熱吻的戲份。由於大S怕水，不敢在水底張開眼睛，小豬拍攝時即不顧一切把她拉到身邊吻起來，事後大S說：「我不會游泳，當時覺得很狼狽，不要問我感覺浪不浪漫，除了害怕之外，我想不出其他的事情。」<br> 大S還要拍一場落水拾回定情鞋的鏡頭，為安全計，劇組請來游泳教練做替身，大S說：「要我像她那樣掉下去，游到那麼遠，鞋子的魚線又纏着手，我可能會真的死掉。」<br> 採訪、攝影：黎寶蘋</p></body></html>

<html><header><meta charset="utf-8"><title>孫耀威極速掃傢俬</title></header><body><h1>孫耀威極速掃傢俬</h1><p>早前有傳孫耀威與應采兒甩拖，指女方去年拍攝內地電視劇《鹿鼎記》期間，搭上飾演韋小寶的內地演員黃曉明，故孫耀威也曾被拍得借酒澆愁，但據悉近期他已跟應采兒復合，難怪日前他現身中環買傢俬時，顯得神采飛揚、心情大好。<br> 當日晚上約7時，孫耀威和一名男友人齊往擺花街一間傢俬店購物，當時他一面笑容，甫進店內即向店員指指點點，似乎早已揀定心水，其後店員搬出大堆物品，逐一包裹後，沒多久孫耀威即拿着一大袋戰利品，男友人則為他拿着一張櫈，一同步出店外上七人車離開。<br> 採訪、攝影：娛樂突發組</p></body></html>

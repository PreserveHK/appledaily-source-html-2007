<html><header><meta charset="utf-8"><title>漂亮舵手多才多藝</title></header><body><h1>漂亮舵手多才多藝</h1><p>原籍德國的樂利文曾受聘於香港HultInternationalBusinessSchool人力資源部，掌管11個亞洲地區的銷售及巿務；亦曾於德意志銀行及美國銀行作研究工作，06年1月出任Engel&amp;Volkers亞太區業務發展總監。</p><p>善琴技精多國語言</p><p>除商業上表現出色外，她更是一位鋼琴演奏家，曾參演多個小型演奏會。另外，由於她大學時曾主修東南亞研究及語言，除德語、英語、法語及西班牙語外，還懂得印尼語，可謂多才多藝。<br> 陳亮華攝&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>球迷天地：本地波搞明星賽</title></header><body><h1>球迷天地：本地波搞明星賽</h1><p>本屆賀歲盃曲終人散，入座率是近年來新低，似乎足總高層真的需要急謀對策了，但如何才能提升本港球賽的入座率呢？筆者在此有一提議看能否實行，那就是參考NBA賽事般舉辦一些全民投票的明星賽。</p><p>參考NBA全民投票</p><p>做法是每年由球迷選出由外援聯隊對香港隊，以嘉年華會的形式舉辦，務求加強球迷的參與度，而且亦可和慈善團體合辦，既可為有需要人士籌款，亦能提升香港足球的形象，就算未能即時提升球賽入座率，也能增加本來對足球漠不關心的人，對香港足運的關注。<br> 相信舉辦這些賽事並不算十分困難，或許這是重建球市的第一步。<br> HIM</p></body></html>

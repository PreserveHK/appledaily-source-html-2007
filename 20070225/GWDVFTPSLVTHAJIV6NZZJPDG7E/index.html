<html><header><meta charset="utf-8"><title>大千世界<br>台男峭壁平台瞓9天</title></header><body><h1>大千世界<br>台男峭壁平台瞓9天</h1><p>台灣49歲男子鍾錦富自稱本月16日受僱至台東紅葉山區巡視果園工寮，不料被困在紅葉溪谷一處峭壁平台。直至昨日上午10時許，一名沿溪拍照的民眾發現峭壁上躺着一個人，於是報警將他救出。<br> 歷經9天受困野地生活的鍾錦富（圖）說，原本打算從溪谷爬上岩壁往山區走，但爬上15米高的峭壁平台後，發現前方都是陡峭的山壁，原路又無法走下去，就一個人待在峭壁平台待救。<br> 台灣《蘋果日報》</p></body></html>

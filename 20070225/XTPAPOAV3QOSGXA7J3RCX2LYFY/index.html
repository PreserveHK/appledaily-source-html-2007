<html><header><meta charset="utf-8"><title>國際Gossip<br>巴西財長BBQ被劫</title></header><body><h1>國際Gossip<br>巴西財長BBQ被劫</h1><p>巴西財政部長曼特加（GuidoMantega圖）上周二晚俾持槍歹徒挾持幾個鐘，好在有驚無險，警方相信歹徒根本唔認得曼特加。<br> 話說曼特加去聖保羅市郊朋友嘅屋企BBQ，點知三個蒙面劫匪突然闖入打劫，挾持20人幾個鐘，最後劫得約值7.4萬港元嘅財物。錢財身外物，最緊要係事件中冇人受傷。而警方亦好快捉到三個疑匪。<br> 美聯社</p></body></html>

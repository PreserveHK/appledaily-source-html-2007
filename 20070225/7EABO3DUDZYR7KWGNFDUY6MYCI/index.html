<html><header><meta charset="utf-8"><title>話你知：太平洋小島變日軍煉獄</title></header><body><h1>話你知：太平洋小島變日軍煉獄</h1><p>硫磺島是太平洋上的一個火山岩島，在東京以南700英里處，形狀像淚滴，面積僅有8平方英里。第二次世界大戰中最殘酷的戰鬥就在那裏發生，據悉1945年2月和3月份的那場戰爭，幾乎將整個島炸平，戰鬥持續了6個星期，7,000多名盟軍士兵死亡，而守衞那個島的21,800名日本士兵中也只有200人生還，老兵們都稱那個島是一個「含有硫磺、充滿彈坑的地獄」，後人在當地發掘出多封士兵寄不出的感人書信，信中寫滿他們對親人的懷念，遂引發奇連伊士活拍成《硫磺島戰書》。</p></body></html>

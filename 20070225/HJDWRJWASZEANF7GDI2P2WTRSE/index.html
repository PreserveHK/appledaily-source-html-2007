<html><header><meta charset="utf-8"><title>許世勳代嘉亨拉頭馬</title></header><body><h1>許世勳代嘉亨拉頭馬</h1><p>許晉亨情場得意，踏入豬年馬場也十分得意。昨日他名下的愛駒「醉激」跑第一，奪得30多萬獎金，但他與女友李嘉欣都沒有現身馬場，由父母許世勳夫婦代拉頭馬。問許世勳太太會否覺得李嘉欣不入場便有頭馬拉，腳頭不好，以及今年會否想飲新抱茶等問題，許世勳太太都充耳不聞。<br> 練馬師告東尼的22歲千金Antonia日前返港度歲，昨日她專誠入場告別名駒「精英大師」。剛於牛津大學畢業的Antonia十分積極，她透露十分熱愛中國文化，下月到北京進修普通話。<br> 採訪：JessicaNgan<br> 攝影：DickyChan</p></body></html>

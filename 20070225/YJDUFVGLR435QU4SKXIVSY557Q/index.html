<html><header><meta charset="utf-8"><title>話你知<br>談判球可與傾談對象對話</title></header><body><h1>話你知<br>談判球可與傾談對象對話</h1><p>警方在橫頭磡邨躁漢持刀挾持妻兒事件中使用的「談判球」（圖），為一個綠色中空塑料球體，由警隊通訊科人員自行研製，內藏有小鏡頭、發音及收音裝置，可讓談判人員在遇到有暴力傾向的傾談對象時，將談判球拋滾至對方面前，再透過視像鏡頭及揚聲器，以遙控方式觀察及游說對方，保障談判人員免受襲擊。<br> 談判球構思來自澳洲新南威爾斯警隊一個可投擲出去的球狀「大聲公」，談判人員認為可在本港使用，提議通訊科人員研製適合本港使用的談判球。談判球經測試後，已於去年分送到各總區衝鋒隊，若談判專家有需要，可隨時將談判球送到現場。</p></body></html>

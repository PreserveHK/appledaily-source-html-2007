<html><header><meta charset="utf-8"><title>周圍shot：4眼3嘴怪牛</title></header><body><h1>周圍shot：4眼3嘴怪牛</h1><p>難道這就是傳說中的牛魔王？海南文昌市公坡鎮定堆村近日有一頭外貌怪異的牛誕生，令當地村民嘖嘖稱奇。這頭牛除了正常位置有一雙眼睛外，在面部中央、鼻子上方，又長出了兩隻眼睛。牠頭部下方有三個嘴巴，吃東西時只靠中間的一個嘴巴。牠能正常行走，生長發育情況正常（圖）。<br>  http://news.163.com/07/1215/09/3VOC3TGF00011229.html </p></body></html>

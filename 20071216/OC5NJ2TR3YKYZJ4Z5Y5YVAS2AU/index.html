<html><header><meta charset="utf-8"><title>關仁隱事：鹹蛋王最緊要就手 - 關仁</title></header><body><h1>關仁隱事：鹹蛋王最緊要就手 - 關仁</h1><p>公仔箱力捧主持「鹹蛋王」，佢嘅專長其實唔係主持，不過同把口有密切關係，就係指生晒喇！關仁八到佢好興指人做嘢，試過有次鹹蛋王趕住做騷，佢見帶嚟嘅衫有啲皺，諗都唔諗吓辦法，就隨手指咗個同節目製作冇關嘅人幫佢去熨衫。或者鹹蛋王覺得唔理好醜，最緊要就手啦。鹹蛋王又唔係乜嘢巨星，要身邊工作人員咁貼身服侍佢一個都幾過份，不如自己掏荷包請個保母，咁咪叫佢做乜都得，可惜佢𠵱家又唔算搵到錢，又冇呢啲經濟能力，關仁勸佢都係自己做好準備功夫，咪乜都指生晒。<br> Textby關仁</p></body></html>

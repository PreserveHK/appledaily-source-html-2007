<html><header><meta charset="utf-8"><title>京津鐵路完工　明年通車</title></header><body><h1>京津鐵路完工　明年通車</h1><p>中國首條時速300公里的城際鐵路──京津城際鐵路，昨日上午10時30分全線貫通，通車後京津兩地旅程只需30分鐘，列車班次最短相隔3分鐘，明年奧運會前將正式開通並投入營運。</p><p>時速300公里</p><p>京津城際鐵路於2005年7月4日動工興建，隨工程人員昨晨在跨天津市新開路立交橋橋頭鋪下最後一根鋼軌，歷時約兩年半的工程竣工，明年初開始綜合調試，8月北京奧運會前正式開通。<br> 鐵路工程耗資133.24億元，由鐵道部、北京市、天津市、中海油公司共同出資建設。全長120公里，連接北京及天津兩個城市，沿途設有北京南站、亦莊、永樂、武清及天津5個車站。<br> 新華社</p></body></html>

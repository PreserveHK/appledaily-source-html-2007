<html><header><meta charset="utf-8"><title>隔牆有耳：李澤鉅唔捧老竇場 - 李八方</title></header><body><h1>隔牆有耳：李澤鉅唔捧老竇場 - 李八方</h1><p>香港女童軍總會噚晚喺數碼港商場搞慈善首映，邀請到大班高官名人出席。呢啲場合無論係XYZ高官或者某某銀行大班，多數會攜眷出席。眷者，一定係屋企個老婆，而唔係紅顏知己。<br> 雖然噚晚氣溫有成19度，但成班太太盛裝出席，仲出動埋皮草。好似寶哥哥位尊夫人，着住件白色皮草入場，汗都冇滴真係好嘢。李澤鉅伉儷冇留喺屋企睇電視播出講老竇誠哥嘅《傑出華人系列》，雙雙嚟睇西片。<br> 至於煲呔夫人，吸取咗之前被動物權益組織批評嘅經驗，今次冇着皮草，八方覺得順眼咗好多。</p></body></html>

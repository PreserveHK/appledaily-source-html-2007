</title></header><body><h1>獎獎你：《蜜蜂電影》億元蜜蜂爭產
</h1><p>剛大學畢業的蜜蜂仔Barry，打算開展牠的採蜜事業時，不幸流落紐約，幸得女花王Vanessa收留，卻發現辛苦採來的蜜糖，一直被人類任飲任食。Barry決定控告人類，展開史上最不可思議的蜜蜂仔打官司，掀起千億元蜜糖爭產案，最後結果……</p><p>問：Barry流落紐約時被誰收留？<br><br>獎品：</p><p>洲立影片《蜜蜂電影》座枱月曆、聖誕樹、蜜蜂頭飾及蜜蜂長襪各一個<br> <br> 名額：10名<br> <br> ‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>

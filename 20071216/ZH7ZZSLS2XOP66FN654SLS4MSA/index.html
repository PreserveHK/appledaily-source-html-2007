<html><header><meta charset="utf-8"><title>求驗客手記：忽然換「龍」以為有料到　沙希爾星隊咪又係輸 - 求驗客</title></header><body><h1>求驗客手記：忽然換「龍」以為有料到　沙希爾星隊咪又係輸 - 求驗客</h1><p>世冠盃季軍戰，浦和紅鑽90分鐘內只能賽和沙希爾星隊2:2，搞到要玩即時射12碼分勝負。搞笑嘅係，唔知沙希爾星隊係咪有秘密武器，定係後備龍門查奧治救12碼有一手，佢哋喺法定時間完場前換佢入嚟，入替一直正選把關嘅巴保利。諗住睇吓查奧治咩料啦，點知紅鑽射4球佢全部都救唔到，真係唔知咩解究。</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：女高層狂嗲少爺仔 - 關仁</title></header><body><h1>關仁隱事：女高層狂嗲少爺仔 - 關仁</h1><p>「鐮刀」早排小登科，由於佢人緣幾好，所以唔少公仔箱台前幕後都有去飲，本來飲喜酒梗係戥新人高興㗎啦，點知「女高層」就掛住自己尋開心，竟然當眾死黐「少爺仔」。話說當日數字小姐同少爺仔同坐一圍，前者有幾分酒意，失驚無神海狗上身，轉坐少爺仔隔籬施以熊抱，雙手狂捽佢兩塊面珠登，不停話：「你真係好靚仔㗎啫！」附近賓客即時俾佢嘅舉動嚇親，之前食咗嘅鮑參翅肚，幾乎全部嘔番晒出嚟，至於少爺仔就無路可逃，畀佢夾實硬食，真係慘情。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>城城情人節加騷</title></header><body><h1>城城情人節加騷</h1><p>郭富城早前在紅館唱完《舞林正傳演唱會》，即抽空拍攝了一個休閒服廣告，今日又要啓程往加拿大繼續表演，連他也笑言聖誕節也要在飛機上度過。不過城城應該感到欣慰，事關演唱會反應熱烈，主辦機構決定添食加場，並於明年情人節在亞洲國際博覽館舉行舞林正傳延續篇，歌迷屆時可再次欣賞城城在360度旋轉舞台的英姿。</p><p>鍋形設計更近偶像</p><p>對於在亞洲國際博覽館開騷，城城說：「很喜歡場地嘅鍋形設計，令觀眾可以近距離接觸到我。」據知演唱會製作組特別空運了一套環迴立體聲的音響，以配合場地的鍋形設計。<br> 撰文：林妃</p></body></html>

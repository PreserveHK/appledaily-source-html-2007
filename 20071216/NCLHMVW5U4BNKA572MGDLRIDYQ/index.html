<html><header><meta charset="utf-8"><title>周家蔚性感紅裙賀佳節</title></header><body><h1>周家蔚性感紅裙賀佳節</h1><p>李思欣、周家蔚、樋口明日嘉及泳兒昨日在尖沙嘴為一美容店擔任開幕嘉賓，眾女均性感撐場，李思欣說：「因為人哋新店開幕，所以着得隆重啲，通常喺屋企都會買定幾條裙準備出席唔同宴會用。」</p><p>樋口學普通話</p><p>周家蔚則笑言自己這身紅色打扮是聖誕裝，她說：「因為臨近聖誕，咪咁着囉，都唔係好性感。」至於剛從北京回港的樋口表示，正忙於為新接拍的內地劇作準備，她說：「喺北京逗留咗三個月學普通話，我覺得仲易學過廣東話。」她笑言這段期間最難適應是當地寒冷的天氣。<br> 採訪、攝影：何永寧</p></body></html>

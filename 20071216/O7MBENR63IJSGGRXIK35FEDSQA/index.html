<html><header><meta charset="utf-8"><title>最古藏書樓夜間開放</title></header><body><h1>最古藏書樓夜間開放</h1><p>位於浙江寧波的天一閣，是中國現存最古老的藏書樓。天一閣前日打破創立490年來的規矩，第一次在夜間開放，館藏的1,000多冊珍貴古籍也第一次與公眾見面。<br> 天一閣藏書樓的主人是明朝兵部右侍郎范欽，他在嘉靖四十年（1516年）建立天一閣時還立下「代不分書，書不出閣」的族規。天一閣博物館副館長賀紅宇表示，今次展出的珍貴古籍，是400多年來藏書樓古籍第一次向公眾開放，「這些古籍真迹不容易保存，所以只能向公眾開放10天。」賀紅宇還表示，展出的1,000多冊古籍，是從近16萬冊古籍中挑選出來的，涉及地方誌、科舉錄、琴譜等。<br> 杭州《都市快報》&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>資料寶藏：卡軍主場甚少大敗 - 阿呢斯奧</title></header><body><h1>資料寶藏：卡軍主場甚少大敗 - 阿呢斯奧</h1><p>卡利亞里位列聯賽榜尾，但球隊主場甚少輸超過1球，強如AC米蘭和祖雲達斯，亦分別僅贏2:1及3:2，可見此役國米的[-1]「客勝」不值追之。<br> 由於財力有限，綽號「藍紅軍」（Rossoblu）的卡利亞里，與護級對手安玻里同採用「孔明借東風」的用人政策，即使借將數量不及後者，但同樣地以他們作球隊骨幹，好像馬基奧捷廸、廸亞高斯天奴和馬基尼等，或因沒有歸屬感導致激情欠奉，卡、安兩軍踢來往往就是無法點起爭勝之火。<br> 不過，球隊主場較少出現大敗情況，因此「讓球主客和」的[+1]「和局」，亦可考慮之。<br> 文：阿呢斯奧</p></body></html>

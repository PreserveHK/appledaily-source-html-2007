<html><header><meta charset="utf-8"><title>隔牆有耳：湯家驊搶閘北上 - 李八方</title></header><body><h1>隔牆有耳：湯家驊搶閘北上 - 李八方</h1><p>公民黨立法會議員湯家驊（Ronny）喺文革曾推出政改報告後兩日，即時低調北上，佢唔係搶閘同領導人見面，而係去度假。<br> Ronny今次去山東，登臨膠東半島最北、被稱為「中國古代四大名樓」嘅蓬萊閣，呢個景點係國家級重點風景名勝區，有「人間仙境」之稱，據稱秦始皇嚟過尋求長生不老藥，漢武帝御駕訪仙時都搵到嚟呢度，又係「八仙過海」傳說嘅發源地。<br> 企喺篷萊閣影相留念嘅Ronny，睇見當地靚絕風景卻別有一番感受，佢喺網誌抒發莫名惆悵，「遠望黃海不見海市蜃樓，反覺寒風入骨、百感交集。既是身在篷萊，又何必問人間何處？」</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：Money被迫地下情 - 關仁</title></header><body><h1>關仁隱事：Money被迫地下情 - 關仁</h1><p>選美出身嘅「Money」同識法文嘅「兄兄」因為跳拉丁舞，兩個人經過一輪貼身磨擦後，擦出愛火花，兄兄仲飛咗個女友BB而同Money一齊，本嚟Money都諗住公開戀情，點知公司嘅「數字小姐」就大力打壓，嚴禁呢段地下情浮上地面，仲唔畀佢哋提起對方，搞到Money好唔開心，但最唔開心嘅，係公司唔畀佢哋公開拍拖，但就不停安排佢哋以情侶檔去接騷，令Money覺得公司淨係識利用佢哋去賺錢，搞到佢私底下狂數數字小姐，仲話約滿後，一定唔再續約。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>陳冠希阻街惹公憤</title></header><body><h1>陳冠希阻街惹公憤</h1><p>陳冠希前晚在銅鑼灣及上環拍攝信用卡廣告，他晚上8時現身銅鑼灣恩平道，和一位穿短褲、貌似梁洛施的女郎拍攝在馬路舉杯的鏡頭，工作人員為方便拍攝而截停車輛，引來駕車人士響按以示不滿。<br> 晚上10時許，陳冠希和老翻梁洛施轉往荷李活道拍攝香車美人的場面，二人坐於積架開篷跑車上，一班年輕男女扮情侶於街頭摟抱。陳冠希胞姊陳見飛和母親更到場探班，據知陳冠希今次的廣告酬勞十分可觀。<br> 採訪、攝影：娛樂突發組</p></body></html>

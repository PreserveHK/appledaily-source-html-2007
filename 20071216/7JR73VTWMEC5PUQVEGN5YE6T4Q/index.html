<html><header><meta charset="utf-8"><title>英辦占士邦現象課程</title></header><body><h1>英辦占士邦現象課程</h1><p>007占士邦電影歷久不衰，英國加的夫大學（UniversityofCardiff）明年初推出全球第一個有關占士邦現象課程，讓學生有機會探討占士邦為何大受歡迎的原因。<br> 負責這個課程的講師廸克斯（HywelDix），本身是占士邦迷，一向醉心研究打破文學與流行文化分野，在1950年代，文學和流行文化是兩個截然不同的範疇，直至20年前兩者的分別才慢慢被打破。廸克斯會在為期10周的課程，與15名學生探討構成占士邦現象的小說、電影、演員和音樂問題。<br> 在眾多扮演占士邦的演員中，廸克斯最喜愛辛康納利（SeanConnery）。<br> 德新社</p></body></html>

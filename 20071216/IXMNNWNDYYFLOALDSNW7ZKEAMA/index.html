<html><header><meta charset="utf-8"><title>國際Gossip：巴西國寶慶祝百歲</title></header><body><h1>國際Gossip：巴西國寶慶祝百歲</h1><p>一手打造巴西首都巴西利亞（Brasilia）新貌嘅著名巴西建築師「國寶」尼邁耶（OscarNiemeyer圖）前日喺里約熱內盧（RiodeJaneiro）屋企慶祝100歲大壽，佢一邊食煙一邊飲香檳咁話︰「我都只係普通人，唔知點解可以咁長命。」唔止長命，仲好忙，佢手頭上建築工程堆積如山，忙緊為智利一座舊監獄改建成現代文化中心，仲要幫手為巴西總統官邸翻新。<br> 路透社</p></body></html>

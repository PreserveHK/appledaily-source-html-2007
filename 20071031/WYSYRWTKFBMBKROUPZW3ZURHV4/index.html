<html><header><meta charset="utf-8"><title>馮仁昭四圍超：彭順女伴唔係邦民女郎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：彭順女伴唔係邦民女郎 - 馮仁昭</h1><p>彭順（圖）最近俾周刊影到佢拖住被指係邦民女郎的Kama去酒店短敍，佢噚日接受商台電話訪問話個女仔唔係Kama。彭順話嗰日係有朋友生日，個女仔飲到好醉，加上佢啲朋友都醉晒，於是就託佢送個女仔返屋企。彭順喺車上問佢正確住址，點知個女仔醉到答唔出，由於彭順第二朝6點要開工，於是佢送咗個女仔去劇組所租嘅酒店，自己就去拍嘢。彭順話女友李心潔都有少少唔開心，但就絕對信任佢。</p></body></html>

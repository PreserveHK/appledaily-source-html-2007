<html><header><meta charset="utf-8"><title>2.鹹蛋超人　40周年G-Shock</title></header><body><h1>2.鹹蛋超人　40周年G-Shock</h1><p>鹹蛋超人產品真係出極都有，食住40周年紀念，同CASIO和Kubrick玩Crossover，出咗隻紅色G-Shock。如果只係得隻錶的話，老實講吸引力不夠，所以加埋兩隻Kubrick，係七星俠和強敵KingJoe，全球限量2,000隻。至於錶本身，係DW-6900款，按燈後會有七星俠的變身眼罩顯示出來。對比《變形金剛》限量版，得隻錶，最平都要$1,500，佢咁多嘢玩，難怪Boxset賣成$1,890大把人爭住買。<br><br>（Wicky）<br><br>查詢︰超人玩具（23662688）</p></body></html>

<html><header><meta charset="utf-8"><title>小栗旬新片砌低木村</title></header><body><h1>小栗旬新片砌低木村</h1><p>日本男星小栗旬近年憑日劇《花樣男子》及《花樣少年少女》人氣爆燈，由他與山田孝之主演，改編自漫畫的新片《CrowsZERO》於上周六在當地259間戲院開畫，即成為當地周末票房一哥，踢走連續8周票房冠軍、木村拓哉主演的《律政英雄》電影版。</p><p>《柯南》添食</p><p>另一方面，小栗旬去年主演的真人版《名偵探柯南》單元劇，也決定添食開拍第二輯《工藤新一的復活！與黑暗組織對決》，在今年尾播出，女星香椎由宇將客串演出灰原哀縮小前的宮野志保。</p></body></html>

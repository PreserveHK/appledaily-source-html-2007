<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●李孝利在代言的沙宣護髮產品網站內，公開了最新funky短髮造型，大受當地網民注目。<br> <br> ●韓國男星公侑將於下月底在日本推出月曆，繼續以韓劇《咖啡王子》中的深情白馬王子形象示人。<br> <br> ●金像導演李安昨日上午現身首爾忠武路的戲院，向入場欣賞《色，戒》的韓國觀眾問好。<br> <br> ●日本富士電視台盛傳有意邀請SMAP成員香取慎吾、木村拓哉及中居正廣，分別擔正演出明年的「月九」重頭劇。<br> <br> ●日本女星木村佳乃前日為「第34屆日本獎」頒獎禮任主持，未有談及男友伊勢谷友介。</p></body></html>

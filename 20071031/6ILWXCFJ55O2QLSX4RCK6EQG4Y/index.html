<html><header><meta charset="utf-8"><title>金來沅忍痛護兒童</title></header><body><h1>金來沅忍痛護兒童</h1><p>韓星金來沅近日除忙於拍攝製作費高達一億港元的新劇《食客》，同時被聯合國兒童基金委任為賀卡代言人。昨日在委任儀式上，金來沅笑容滿面，表示會積極協助落後國家的兒童，但原來近兩星期他正接受腰患治療，認真有苦自己知。<br> 除金來沅外，著名服裝設計師安德烈金及搞笑女藝人金美華都有出席，當金來沅把賀卡掛在聖誕樹上時，金美華竟搞笑的倚偎着他，令對方十分尷尬。金來沅又說：「成為聯合國兒童基金的代言人，實在十分光榮，希望國民今後多關注落後國家兒童的生活和教育狀況。」</p></body></html>

<html><header><meta charset="utf-8"><title>全球嘩鬼嚇人</title></header><body><h1>全球嘩鬼嚇人</h1><p>昨天是萬聖節，除了厄瓜多爾禁止民眾慶祝外，世界各地都有人扮鬼扮馬，在這個驚嚇的節日中到處嚇人。</p><p>菲律賓</p><p>馬尼拉一間學校舉行萬聖節派對，有學生塗花臉孔，扮鬼嚇人。路透社</p><p>美國</p><p>美國阿肯色州一位車主，把自己的古董車改裝，在車前加上假人，製造撞死人的假象，既恐怖又搞笑。美聯社</p><p>美國</p><p>在美國俄亥俄州，有市民雕刻了60多個南瓜燈籠放在屋前，並在寓所外掛上蜘蛛網和用機器不斷噴煙，又豎起幾個骷髏人，營造陰森恐怖的氣氛。美聯社</p><p>中國</p><p>中國瀋陽的青年也趁萬聖節扮成不同鬼怪，四出討糖果應應節。法新社</p></body></html>

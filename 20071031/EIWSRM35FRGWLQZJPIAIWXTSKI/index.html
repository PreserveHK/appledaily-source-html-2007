<html><header><meta charset="utf-8"><title>紅BlogBlog：欣宜為母去愁容</title></header><body><h1>紅BlogBlog：欣宜為母去愁容</h1><p>鄭欣宜和父親鄭少秋將於下周三同台在《歡樂今宵團圓夜》演出，加上母親沈殿霞的病情好轉，心情大好的她昨日早上即更新網誌，並張貼日前拍攝《連心》MV時的花絮照片。</p><p>唱歌心連心</p><p>凌零發昨日瀏覽欣宜的BLOG，她以「連心」為題發表文章，她指《連心》這首歌對她意義重大，因為歌詞盡訴她與母親的關係，因此不想在MV中皺着眉頭。此外，欣宜很感激每個工作人員，單從她與化妝師的合照，便可看出她們間的友誼呢！<br> 欣宜blog： http://blog.sina.com.cn/zhengxinyi </p></body></html>

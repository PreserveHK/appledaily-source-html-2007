<html><header><meta charset="utf-8"><title>直立花園助室內隔熱</title></header><body><h1>直立花園助室內隔熱</h1><p>【本報訊】牆不一定是石屎或玻璃，信和集團在旗下荃灣萬景峰新商場「荃新天地」，設置全港首創的「直立花園」，在總面積近8,000平方呎、離地50呎高、有如一個垂直放置的標準網球場般大小的外牆上，種滿蒲草、蕨類植物、紅草、金花生、虎尾蘭及吊蘭等植物。<br> 信和指出，植物是天然隔熱層，該「直立花園」能將室內氣溫降低約攝氏1-2度，從而減低空氣調節系統耗電量，也有隔音作用，同時有助淨化空氣。</p></body></html>

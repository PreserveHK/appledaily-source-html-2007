<html><header><meta charset="utf-8"><title>鋼纜絞斷電梯工兩指</title></header><body><h1>鋼纜絞斷電梯工兩指</h1><p>【本報訊】北角柯達大廈發生工傷意外，一名升降機維修技工，在機房進行檢查時，懷疑左手扶着鋼纜，但鋼纜突然絞動，將他的左手的尾指及無名指絞斷，事主受創報警送院，救護員亦撿走斷指，送往醫院由醫生接駁。<br> 受傷升降機技工姓吳（48歲），現場健康東街32號柯達大廈，昨午3時許，事主與同事在第二座進行升降機檢查工作，他負責在29樓的升降機機房操控，同事則於升降機內維修。據稱，他在工作期間，左手扶着鋼纜，突然鋼纜轉動，將他的左手捲進絞軸裏，左手的尾指及無名指被絞斷。</p></body></html>

<html><header><meta charset="utf-8"><title>皮雅斯護子爆粗打人</title></header><body><h1>皮雅斯護子爆粗打人</h1><p>前任007皮雅斯布士南（PierceBrosnan），上周五與兒子於加州馬利布一商場購物期間，疑重拳襲擊一名攝影師腹部，事後攝影師向警方投訴，洛杉磯縣警現正為事件展開調查。<br> 事發於上周五黃昏，皮雅斯與兒子於商場購物時，有攝影師突趨前拍照，皮雅斯初勸攝影師停止拍照，但攝影師並未理會，皮雅斯先爆粗後動武，重拳揮向攝影師的腹部。有目擊者稱，當時遇襲的攝影師曾作還擊，用腳踢向皮雅斯，最後雙方由途人拉開，不歡而散。攝影師之後報警，警方接受查詢表示暫未有人被落案起訴，發言人說：「我們現正調查事件，有目擊者表示皮雅斯曾毆打別人。」</p></body></html>

<html><header><meta charset="utf-8"><title>金管局獲准延交抗辯書</title></header><body><h1>金管局獲准延交抗辯書</h1><p>【本報訊】有「豪宅大王」之稱的建萊集團創辦人秦錦釗，早前入稟向金融管理局索償，指金管局高層失實陳述，致使前新華銀行（現併入中銀香港）大幅降低批出的信貸額，令建萊因周轉不靈而倒閉。案件昨在高等法院提訊，金管局代表表示會申請剔除訴訟，現要求延長呈交抗辯書時限，獲聆案官批准。<br> 代表原告建萊能源有限公司的律師曾反對申請，指原告有一名仍在監獄服刑的證人，下月出獄後會返加拿大，若訴訟有任何不當拖延，或對原告構成不利。但聆訊官認為，若金管局成功將訴訟剔除，便毋須呈交抗辯書。<br> 案件編號：HCA1949/07</p></body></html>

<html><header><meta charset="utf-8"><title>上野樹里、玉木宏打到巴黎</title></header><body><h1>上野樹里、玉木宏打到巴黎</h1><p>日劇《交響情人夢》大受歡迎，富士電視台添食開拍一連兩集特別篇，在明年初播出。男女主角玉木宏與上野樹里及一行70人的工作人員，已在上周二出發到巴黎拍攝外景。<br> 《交》劇特別篇講述野田妹與千秋王子到法國留學，千秋王子更出戰到布拉格參加指揮比賽，劇中重現了千秋喪打野田妹的搞笑場面。上野說：「很高興能再扮演野田妹，巴黎的街頭實在十分漂亮。」玉木宏則說：「特別篇比前一輯更powerup，請大家好好期待。」</p></body></html>

<html><header><meta charset="utf-8"><title>劉青雲割耳神探列三級</title></header><body><h1>劉青雲割耳神探列三級</h1><p>中國星投資、杜琪峯與韋家輝聯合執導、劉青雲和林熙蕾主演的《神探》，將於本月29日上映，剛被列作三級片，皆因片中有一場血腥場面，講述神探劉青雲在上司面前，割下耳朵送給他。</p><p>導演拒剪片</p><p>由於這個鏡頭用大特寫處理，極之血腥，故電檢處最後決定將影片評為三級片。<br> 記者昨日致電問韋家輝會否剪掉這割耳鏡頭，爭取回以IIB級上映？他說：「唔會啦，呢場戲係劇情所需，我要尊重整部戲嘅去法，我唔認為部戲上三級會影響票房。其實一部戲收唔收錢，最主要係睇部戲好唔好睇，有啲三級片都好收錢呀。」<br> 撰文：林妃</p></body></html>

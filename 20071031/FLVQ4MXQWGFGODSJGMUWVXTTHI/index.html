<html><header><meta charset="utf-8"><title>杜鵑灌凉茶打底</title></header><body><h1>杜鵑灌凉茶打底</h1><p>中國名模杜鵑雖然已在國際天橋打響名堂，但她仍具中國人傳統特色，前晚她來港出席西港城舉行的Pringle時裝騷後，由兩名男士和女助手陪同到附近的海天堂凉茶店，但杜鵑未有光顧該店的招牌貨龜苓膏，只着助手為她買了一杯價值7元的凉茶外賣，然後在坐車往中環參加李冠毅生日會途中，嘆凉茶降火。</p><p>上海開餐廳</p><p>杜鵑表示國際時裝節完結後她未停過工作，遲些會往紐約拍廣告，但正計劃在上海開餐廳或咖啡店，她說：「因為長期在國外工作，有機會嘗試不少食物及體驗不同文化，我打算將我試過見過的元素都放入自己的店中。」<br> 採訪、攝影：娛樂突發組、林妙萍、陳偉權&#13;</p></body></html>

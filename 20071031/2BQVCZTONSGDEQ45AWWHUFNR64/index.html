<html><header><meta charset="utf-8"><title>國泰客行李不上架被控</title></header><body><h1>國泰客行李不上架被控</h1><p>【本報訊】一名39歲會計師上月乘搭一班國泰航機返港，疑拒將手提電腦放回行李架，事後被警方落案起訴違反《航空保安條例》，控以不遵從機組成員發出的指令，及攜帶違禁物品兩項罪名，案件昨在荃灣裁判法院提訊，辯方申請押後，指被告將有更多資料提供給控方，裁判官接納申請，押後至12月3日提訊。<br> 被告郭耀偉被指於本年9月25日，在一架由新加坡飛來香港的國泰航機上，無合理辯解而不遵從航機機長，或有關機組人員為保障安全向他發出的指令。同日在機場客運大樓被搜出一支伸縮警棍。被告准以8,000元保釋。<br> 案件編號：TWCC3218/07</p></body></html>

<html><header><meta charset="utf-8"><title>仔仔最愛校服誘惑</title></header><body><h1>仔仔最愛校服誘惑</h1><p>周渝民（仔仔）前晚為台灣中視的《我猜》節目錄影，玩遊戲時仔仔自爆強項是扮金城武，由本身的雙眼皮變成單眼皮，主持之一阿雅遂取笑他說：「大S的偶像是金城武！你是否為逗大S姐姐開心，常常扮金城武呢！」但仔仔卻笑笑口否認。<br> 後來有一貌似章子怡的女郎在仔仔面前跳舞，看得仔仔目瞪口呆，吳宗憲更笑指看到仔仔流口水。其後仔仔被問到最愛那種制服誘惑時，他直言最喜歡女學生的青春打扮。<br> 另外，仔仔表示未有計劃出席女友大S主持《大小愛吃》節目，免外界把焦點模糊，他只想專心做好專輯宣傳。<br> 撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>張雨綺𠱁掂馮德倫</title></header><body><h1>張雨綺𠱁掂馮德倫</h1><p>【上海直擊】由周星馳監製、馮德倫執導的電影《跳出去》，昨午在上海舉行記者會，戲中主角張雨綺及陳冠希都有出席。張雨綺雖然是新人，但答問題的態度十分老練，問她周星馳跟馮德倫的分別時，她說：「周星馳是一個年長的導演，在片場沒有過多的廢話，而馮德倫就比較年輕，十分可愛，很cute。」</p><p>唱歌哄伊人</p><p>經過連日來的拍攝，馮德倫跟張雨綺建立了感情，他大讚對方像初出道時的張栢芝，還自爆常常為了取悅她，在片場跟她說笑話，並唱《北極雪》哄對方開心，陳冠希也大讚張雨綺有唱歌天份，建議她早日推出唱片。<br> 採訪、攝影：盧健</p></body></html>

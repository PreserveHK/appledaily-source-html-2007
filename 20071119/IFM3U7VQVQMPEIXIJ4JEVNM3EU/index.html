<html><header><meta charset="utf-8"><title>馮仁昭四圍超：艾粒玩殘孫耀威 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：艾粒玩殘孫耀威 - 馮仁昭</h1><p>艾粒下月舉行新搞作「鬆啲！衣池瀨」，今日開始售票，噚日佢哋喺杏花邨舉行記者會，仲有擔任表演嘉賓嘅張敬軒同孫耀威（左）助陣。佢哋嘅緋聞當然俾艾粒取笑，阿占着住印有王菀之樣貌嘅T恤同軒仔講：「王菀之會唔會outout哋？係咪應該講關智斌？」Donald（右）就着住印有4個應采兒樣嘅T恤，孫耀威指住Donald話：「因為佢有四個男朋友？咁我咪係四分一個？你個淫……你個人吖！」</p></body></html>

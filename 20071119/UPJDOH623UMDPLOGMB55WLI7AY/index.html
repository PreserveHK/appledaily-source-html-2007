<html><header><meta charset="utf-8"><title>馮仁昭四圍超：熊黛林反口捧城城 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：熊黛林反口捧城城 - 馮仁昭</h1><p>郭富城演唱會開騷，緋聞女友熊黛林就忙於搵真銀，前晚佢同AnaR.以及鈴木仁喺銅鑼灣為LCX行騷。之前佢話噚晚會捧城城場，但前晚竟然反口：「我冇講過，大家聽錯，總之我會去睇，不過唔係呢日。」<br> 不過，熊黛林最後又再反口，喺噚晚現身紅館，佢8點半左右坐住部車係咁喺紅館兜圈，見到記者又慌失失咁。問係咪城城送飛畀佢，佢只答係朋友送，又話自己以普通朋友身份睇騷。問佢知唔知紀香都可能嚟睇騷時，佢直情唔出聲回應。另外，保安護送佢入紅館時，一度唔小心觸碰到佢嘅胸部。</p></body></html>

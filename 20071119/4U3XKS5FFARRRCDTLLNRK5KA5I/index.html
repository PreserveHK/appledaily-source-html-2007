<html><header><meta charset="utf-8"><title>馮仁昭四圍超：太保金鐘獎失而復得 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：太保金鐘獎失而復得 - 馮仁昭</h1><p>上周六舉行嘅台灣金鐘獎，噚日至發現當晚頒畀張震爸爸張國柱（小圖）嗰個最佳男配角獎，原來搞錯晒，得主應該係《鐵樹花開》嘅張嘉年（太保），佢早年經常喺成龍嘅電影演出，二人相差一分之微，大會卻唔小心擺晒烏龍。評審及新聞局噚日為平息風波，宣布兩人同時獲獎，對獎項失而復得嘅太保話：「不氣、不氣，很滿足了！本來心裏一片空白，現在有一堆彩色的驚喜。」</p></body></html>

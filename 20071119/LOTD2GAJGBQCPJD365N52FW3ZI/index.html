<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《色，戒》改編拍內地劇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《色，戒》改編拍內地劇 - 馮仁昭</h1><p>梁朝偉同湯唯主演嘅電影《色，戒》，叫好又叫座，根據新浪報道指內地華誼兄弟同成都天音文化傳播有限公司已經買下《色》片嘅電視劇改編權，稍後就會開拍30集嘅電視劇，但角色同細節就仲未選定。網民喺香港討論區投票，佢哋認為黎姿同羅嘉良係扮演王佳芝同易先生嘅最佳人選。偉仔憑《色》片角逐金馬獎影帝，如果佢再封帝，就係首位獲得三次金馬獎嘅男星。</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記：3場世盃外入4球　列基美冇波踢仲fit - 求驗客</title></header><body><h1>求驗客手記：3場世盃外入4球　列基美冇波踢仲fit - 求驗客</h1><p>好多球員都賴冇正選踢而影響狀態，唔該睇吓近幾個月冇波踢嘅列基美啦！佢喺球隊前日主場3:0贏玻利維亞場世界盃外圍賽梅開二度，其中一球來自靚罰球，今次已經係佢3場外圍賽入嘅第4球，其中3球來自罰球。另一位阿根廷球員辛尼廸亦好開心，原來今場係佢第116次代表國家隊上陣，打破之前艾耶拉保持嘅出場紀錄。</p></body></html>

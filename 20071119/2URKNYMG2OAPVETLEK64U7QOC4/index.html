<html><header><meta charset="utf-8"><title>ShoppingNews：打邊爐好幫「手」</title></header><body><h1>ShoppingNews：打邊爐好幫「手」</h1><p>紅噹噹、成個手提滅火筒咁樣，估一種廚具用品？<br>記者逛油麻地廚具街發現此食具，店員解釋原來係一個手唧製麵器，用法好簡單，只要將麵粉、蛋、水，放入去將尾部手掣一擰，就會?出一條條麵條，跟機仲有扁頭同圓嘴選擇，幾十蚊、玩法多多。不過路邊行人口多多：「你估打麵糰唔使技巧呀！真係得咁易？」驚打麵難搞，退一步將打邊爐必食嘅魚膠、墨魚膠放入去，一唧就一條條魚麵、墨魚麵出晒嚟啦，真係幾方便喎！<br><br>記者：朱崇德</p><p>萬記砧板（23322784）<br> 地址：油麻地上海街342號地下</p></body></html>

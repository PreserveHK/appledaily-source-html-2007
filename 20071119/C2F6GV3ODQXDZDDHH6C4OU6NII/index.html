<html><header><meta charset="utf-8"><title>小豬拯救楊丞琳</title></header><body><h1>小豬拯救楊丞琳</h1><p>羅志祥（小豬）大前晚在台北巨蛋舉行演唱會，好友蔡依林（Jolin）性感撐場，他唱得份外賣力，但他前日起床竟因聲帶發炎而失聲，他緊張地通知經理人蔣承縉：「我啞了！快幫我找醫院。」綵排後便到醫院看病，醫生給他吃類固醇。</p><p>母子台上淚擁</p><p>前晚演唱會中，嘉賓楊丞琳抱恙撐場，蕭亞軒則與小豬大跳辣身舞，看得歌迷頻頻尖叫。演唱高潮是經理人安排正在醫院休息的羅媽媽亮相，兩母子相擁，場面感人，小豬感動得流下熱淚，一連兩場演唱會也圓滿結束，昨日還舉行慶功宴。<br> 採訪、攝影：黎寶蘋</p></body></html>

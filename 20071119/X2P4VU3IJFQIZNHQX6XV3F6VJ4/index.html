<html><header><meta charset="utf-8"><title>紅BlogBlog：蕭亞軒澳門輸清光</title></header><body><h1>紅BlogBlog：蕭亞軒澳門輸清光</h1><p>台灣歌手蕭亞軒日前獲邀到澳門威尼斯人度假村表演，凌零發日前瀏覽她的blog，她以「澳門我來啦！」為題發表文章，她趁空檔逛度假村，又乘搭貢多拉船遊覽運河，她笑稱自己恍如置身意大利，還稱讚船夫的歌聲悅耳呢！<br> 一場來到澳門，蕭亞軒趁機到賭場玩兩手，幾個月前陶喆才在該處輸到黑面，沒想到蕭亞軒的手氣也非常不濟，兩個小時便把500港元的賭本輸清光，她無奈地說：「賭博應該很難成富豪吧！」不過至少她沒有黑面離場。<br> <br> 蕭亞軒blog網址：<br>  http://blog.sina.com.cn/xiaoyaxuan </p></body></html>

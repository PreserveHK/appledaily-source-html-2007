<html><header><meta charset="utf-8"><title>碧兒：陳豪真係有實力</title></header><body><h1>碧兒：陳豪真係有實力</h1><p>廖碧兒昨日於山頂出席「樂在山頂舞翩翩」活動，與拉丁舞老師周子坤大跳拉丁舞，對於前晚在《萬千星輝頒獎禮》未有奪得任何獎項，她表示沒有失望，她說：「唔會失望，攞到當然係開心，攞唔到咪即係要繼續努力囉。」</p><p>呻冇份慶祝</p><p>碧兒表示除了替《舞動全城》中兩女演員獲獎開心，同樣替緋聞男友陳豪榮登視帝高興，她說：「我都好替陳豪開心，證明佢真係有實力。」會否比自己攞獎更開心？她說：「我替個個同事都開心。」至於會否與陳豪慶祝，她說：「唔會同佢慶祝，都冇人請我慶祝，我都冇乜身份。」<br> 採訪、攝影：王崇穎</p></body></html>

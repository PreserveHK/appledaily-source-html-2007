<html><header><meta charset="utf-8"><title>周圍shot：酷似女性身體怪樹</title></header><body><h1>周圍shot：酷似女性身體怪樹</h1><p>請不要心邪！這張絕非色情照片，而是一棵長得甚似女性下身的人形怪樹，不但有一對修長美腿，就連敏感部位也長得維肖維妙（圖），據稱是由一位記者在貴州桐梓縣水壩鎮平頭村發現，令不少網民嘖嘖稱奇。不過，有網友踢爆照片是被倒轉過來擺，令人產生錯覺，但其實和普通一棵樹分岔的朝天樹幹沒有甚麼分別。<br>  http://news.163.com/07/1117/15/3TGRU4OI00011229.html </p></body></html>

<html><header><meta charset="utf-8"><title>Shoppingnews：買爐送蒸煮食譜</title></header><body><h1>Shoppingnews：買爐送蒸煮食譜</h1><p>中國人最博大精深的烹調技術，都可算是蒸煮了，保留了食物的水份和營養，又唔會油膩，夠健康。現代化的家居，仲點會買大大個蒸籠返屋企？市面上推出了不少電子蒸爐，想博取消費者歡心就當然要諗諗計。好似德國電廚王Miele，最近就使出一招買Miele電子蒸籠，可免費獲得一本《MyCookingDairy》蒸煮食譜，食譜以皮面包裝，內裏詳細教授蒸煮食物的方法，非常精美，咁以後烹調又多好幾道散手啦！<br><br>記者：葉雪芯</p><p>查詢：26101025（Miele）</p></body></html>

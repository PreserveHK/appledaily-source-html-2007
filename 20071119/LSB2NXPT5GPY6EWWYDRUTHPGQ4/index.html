<html><header><meta charset="utf-8"><title>求驗客手記：歐國外屢輸盤　葡荷有名氣冇財氣 - 求驗客</title></header><body><h1>求驗客手記：歐國外屢輸盤　葡荷有名氣冇財氣 - 求驗客</h1><p>有基斯坦奴朗拿度壓陣嘅葡萄牙同埋由尹巴士頓執教嘅荷蘭，雖然雙雙喺上星期六嘅歐國外分別小勝阿美尼亞及盧森堡1球，其中荷蘭仲因為咁而奪得出線權，但站喺上盤客立場，呢兩隊就一定係今屆歐國外嘅「毒草」！因為葡萄牙喺近8場歐國外，竟然全部輸盤，而荷蘭都唔弱，近8場歐國外得1場贏盤。追捧佢哋上盤嘅球迷，唔焦頭爛額就假！</p></body></html>

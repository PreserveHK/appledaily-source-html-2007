<html><header><meta charset="utf-8"><title>孟加拉風災3000死</title></header><body><h1>孟加拉風災3000死</h1><p>風暴吹襲過後，孟加拉數十萬災民，家園盡毀，等候救濟。當局前日（周六）加緊清理被山泥阻塞的道路，將物資運到災民手上，現時救援人員只能用單車或租船運送救濟品。救援人員在災場繼續找到死者遺體（圖）。官方統計顯示，風災的死亡人數升至最少3,000人，救援組織紅新月會更估計死亡人數高達５,000至10,000人。有專家擔心，這次風災令數以千計的鹿、老虎、和野豬死亡，生態環境受到嚴重破壞。<br> 路透社</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip：哈里箍煲戴維心情靚番</title></header><body><h1>國際Gossip：哈里箍煲戴維心情靚番</h1><p>啱啱同英國哈里王子掟煲嘅戴維（ChelsyDavy），上星期俾人影到眼腫面黃嘅憔悴樣之後，呢個星期已經靚番哂，仲同朋友一齊去玩。咁快就可以忘情？原來唔係，朋友爆料話，佢兩個呢個星期恢復聯絡，哈里努力箍煲，用手機短訊轟炸「前女友」，戴維「唔排除會復合，但想哈里慘多陣」。威廉王子咪又係同女友凱蒂（KateMiddleton）分完又合，消息人士話凱蒂有打電話畀戴維「教路」㖭呀。<br> 英國《星期日郵報》</p></body></html>

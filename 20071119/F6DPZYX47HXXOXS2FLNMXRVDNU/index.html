<html><header><meta charset="utf-8"><title>Web飛佛：內地歌手老翻步姐</title></header><body><h1>Web飛佛：內地歌手老翻步姐</h1><p>日本女歌手濱崎步雖然經常俾人話唱片封面鍾意抄外國歌手，不過竟然有人唔介意抄上抄，阿Deep最近就喺網上發現內地一位女歌手甘甜嘅大碟《甜歌皇后》，封面竟然同步姐04年推出嘅大碟《MyStory》如出一轍，只係將步姐真人變成手繪圖，睇到我阿DeepO晒嘴。<br> <br> 網址： http://global.yesasia.com/b5/ImageGallery.aspx/section-music/code-c/version-all/pid-1005123679/#selection </p></body></html>

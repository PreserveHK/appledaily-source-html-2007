<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿Sa尷尬遇Ronald - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿Sa尷尬遇Ronald - 馮仁昭</h1><p>組合Twins噚日喺跑馬地出席「兒童愛心馬拉松」，率領過千名小朋友做熱身。當司儀介紹Ronald（麥當勞叔叔洋名為RonaldMcDonald）時，蔡卓妍（Sa中）發覺同緋聞男友鄭中基嘅英文名一樣，即面露尷尬笑容。就快生日嘅阿Sa話收到唔少禮物，又切咗十幾個蛋糕。問Ronald送咗乜嘢禮物，阿Sa話冇表示喎，唔回應。</p></body></html>

<html><header><meta charset="utf-8"><title>ShoppingNews：嚴冬護足咪冷親</title></header><body><h1>ShoppingNews：嚴冬護足咪冷親</h1><p>好鍾意望住ＢＢ仔的小腳仔，又嫩又細隻好似玩具，但冬天就咪俾佢凍親，所以一定買對BB鞋仔送畀親戚朋友嘅BB，幫佢着上腳，真係好似細個玩Barbie咁cute。Reebok最新系列的giftpack童裝皮鞋，有粉紅色同駱駝色兩款，B仔B女都實有隻色啱，加上鞋內有一層薄薄嘅毛，我着唔到上腳都feel到柔軟舒服。<br><br>記者：劉昱蘭</p><p>售賣點：各Reebok門市</p></body></html>

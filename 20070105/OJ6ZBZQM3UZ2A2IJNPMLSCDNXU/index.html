<html><header><meta charset="utf-8"><title>預防禽流感方法</title></header><body><h1>預防禽流感方法</h1><p>‧盡量避免接觸雀鳥和家禽及其糞便，如曾接觸，要立刻用梘液和清水徹底洗手<br> <br> ‧保持雙手清潔，並用正確方法洗手<br> <br> ‧打噴嚏或咳嗽時應掩住口鼻，並用紙巾把痰或分泌物包好及妥善棄於有蓋垃圾桶內，其後用梘液和清水洗手<br> <br> ‧進食家禽、肉類和蛋前應徹底煮熟<br> <br> ‧確保室內空氣流通<br> <br> ‧如身體不適，應避免前往人多擠迫、空氣流通情況欠佳的公眾地方<br> <br> ‧如出現呼吸道症狀，應戴上口罩，並立即求診<br> <br> 資料來源：衞生防護中心</p></body></html>

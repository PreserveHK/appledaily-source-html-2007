<html><header><meta charset="utf-8"><title>李英愛、Rain鬥上天</title></header><body><h1>李英愛、Rain鬥上天</h1><p>憑《大長今》紅透內地的韓星李英愛，前日以宣傳大使身份，乘坐印上她肖像的「大長今號」韓亞航空客機前往哈爾濱，為當地舉行的第八屆哈爾濱冰燈節主持開幕儀式。</p><p>肖像印上飛機</p><p>向來愛心爆棚的愛姐，更捐出10萬港元給哈爾濱市朝鮮族第一中學。另一方面，韓亞競爭對手大韓航空近日找韓國人氣男歌手Rain對撼，除了會將Rain的肖像印在飛機上外，更會在Rain舉行亞洲巡迴演唱會期間，贊助他往來亞洲各地以及免費運送個唱器材。另外，Rain將於後日在首爾出席記者會。</p></body></html>

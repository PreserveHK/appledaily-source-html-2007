<html><header><meta charset="utf-8"><title>新垣結衣谷500少男捐血</title></header><body><h1>新垣結衣谷500少男捐血</h1><p>憑日劇《MyBoss,MyHero》而成功上位的18歲美少女新垣結衣，前日下午現身東京新宿出席宣傳活動，呼籲年輕人捐血助人。新垣的魅力吸引了500名男fans到場，令她高興非常。<br> 新垣當日手持大會的宣傳公仔，向場內逾百男fans說：「聽聞有很多少男少女拍拖前往捐血，近期醫院的血庫不足，作為宣傳大使的我，希望大家能身體力行，到捐血站捐血。」回顧過去一年的發展，新垣說：「去年工作非常忙碌，非常充實。」</p></body></html>

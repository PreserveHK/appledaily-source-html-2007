<html><header><meta charset="utf-8"><title>兩岸快線：台灣人最愛LV</title></header><body><h1>兩岸快線：台灣人最愛LV</h1><p>台灣《BRAND名牌誌》雜誌昨日公布2006年度最受台灣消費者歡迎的10大名牌，排名前九位依次是LouisVuitton（LV）、Gucci、CHANEL、Dior、BURBERRY、COACH、AnnaSui、agnes’b和Hermes。Prada則挾電影《穿Prada的惡魔》（TheDevilWearsPrada）效應新上榜，佔居第10位。<br> 台灣《蘋果日報》</p></body></html>

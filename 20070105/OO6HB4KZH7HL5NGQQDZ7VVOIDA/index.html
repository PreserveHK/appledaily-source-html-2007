<html><header><meta charset="utf-8"><title>鐵路小組被批籌劃太慢</title></header><body><h1>鐵路小組被批籌劃太慢</h1><p>【本報訊】環境運輸及工務局副秘書長容偉雄昨在立法會鐵路事宜小組會議上表示，計劃中的港深廣高速鐵路香港段，是與西鐵共用路軌還是另建新專用路線，將在今年中有決定，作出決定前，當局與九鐵會向內地鐵路專家了解中港鐵路客運量趨勢，及考慮整體經濟利益。<br> 大部份出席會議的議員均批評政府籌劃太慢，內地正全速推展深廣高速鐵路的內地段工程，並已議定在深圳福田設立新車站，相反本港仍在研究階段，擔心香港在鐵路客運及貨運會落後太多，令香港失去優勢。</p></body></html>

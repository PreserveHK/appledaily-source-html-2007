<html><header><meta charset="utf-8"><title>是日upload：乞丐也孭LV</title></header><body><h1>是日upload：乞丐也孭LV</h1><p>這幅相信是在內地拍攝的照片，相信不少香港人看後很感慨。他拿着一個乞兒兜在討錢（圖），卻揹着一個港人趨之若鶩的LV袋，難怪有網民說香港的女孩子不要再用LV了，因為LV現在象徵Lowvalue（低價值），人手一個的時候已不矜貴。</p><p>「可能LV袋是他乞回來」</p><p>有網友笑稱如果這乞丐背上的LV是真貨，那他可能是丐幫長老甚至幫主，也有人指這乞兒身體健全，而且還揹着一個名牌手袋，相信不會有人給他錢；有人則稱肯定不會給他錢，還會把他的袋搶走！小白心地好，估計名牌袋不是乞兒自己買，「可能這個LV袋是他行乞討回來的呢！」</p></body></html>

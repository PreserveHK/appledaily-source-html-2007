<html><header><meta charset="utf-8"><title>鄭尚宮生擒壯男</title></header><body><h1>鄭尚宮生擒壯男</h1><p>韓國搞笑片《麻婆島》在當地叫好叫座，電影公司自然不會放棄添食的機會，由「鄭尚宮」呂韻季和李文植等原班人馬演出的《麻婆島2》前日在首爾舉行試映會，鄭尚宮不忘在記者面前狂攬後生男拍檔李奎翰造勢，場面搞笑。<br> 《麻婆島2》主要演員的平均年齡為60歲，當中有不少是高齡麻婆，雖然如此，身為女主角的呂韻季仍然活潑開朗，前日她在試映會中表現搞鬼，主動狂攬曾演韓劇《我係金三珣》的壯男拍檔李奎翰，不過，對方似乎並不受落，不斷露出痛苦的表情。</p></body></html>

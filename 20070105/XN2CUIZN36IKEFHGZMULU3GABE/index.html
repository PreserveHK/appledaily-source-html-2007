<html><header><meta charset="utf-8"><title>大來低至四折買電器</title></header><body><h1>大來低至四折買電器</h1><p>𠵱家信用卡嘅優惠多多，但有時送嘅禮品都未必啱用，不如實實際際畀啲購物優惠仲好。好似Citibank旗下的大來信用證咁，就推出雙倍積分獎賞，去泰林買指定精選電器，可以低至四折。例如呢部JVC29吋平面麗音電視機，雖然只係九折貨，但最好就係可以分12期，每個月供二百幾蚊就有部Plasma，計落都幾着數。除咗購物優惠，仲有其他旅遊同埋飲食優惠，有jetso不妨都申請番張。<br>優惠期：即日起至2007年1月31日<br>查詢：23888221<br>記者：葉雪芯</p></body></html>

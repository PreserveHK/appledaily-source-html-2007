<html><header><meta charset="utf-8"><title>吳卓羲買蟹違例泊車</title></header><body><h1>吳卓羲買蟹違例泊車</h1><p>吳卓羲𤓓事多籮籮，過往曾屢次被拍得違例泊車，日前他到九龍城買大閘蟹時，依然死性不改，為貪方便竟繼續違規泊車。</p><p>木口木面</p><p>當晚10時許，吳卓羲駕駛其黑色Audi旅行車現身九龍城，他兜了數圈後，便將車輛隨意泊在侯王道路邊，然後步往附近一家大閘蟹專門店。<br> 吳卓羲匆匆選購數隻大閘蟹，即登車離開，但全程木口木面，笑容欠奉，顯然心情麻麻。其後他挽蟹直返清水灣住所，直至凌晨2時也未見他露面，看來與官恩娜甩拖後的他，不知是否借擦蟹療情傷呢？<br> 採訪、攝影：娛樂突發組</p></body></html>

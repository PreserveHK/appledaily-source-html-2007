<html><header><meta charset="utf-8"><title>勁歌小八卦密友避嫌造就軒仔突圍</title></header><body><h1>勁歌小八卦<br>密友避嫌造就軒仔突圍</h1><p>歌手在《勁歌》中互選「現場歌星力撐歌手」，票數最高可獲獻唱機會，結果張敬軒和容祖兒同得六票，最後猜拳由軒仔勝出。眾緋聞情人和好友中，祖兒和何韻詩不知是避嫌不選對方，還是心有靈犀，她們竟一同選了軒仔。軒仔的緋聞女友王菀之也選了軒仔，不過男方卻選了古巨基。薛凱琪則選好友鄭融，鄭融卻選軒仔。同公司的側田選基仔，基仔則選容祖兒。祖兒被問到為何不投阿詩時說：「佢話唔想唱，咪唔投佢囉，畀機會新人唱啦。」阿詩則說：「我收到風好多人投軒仔，咪投佢囉。」<br> </p></body></html>

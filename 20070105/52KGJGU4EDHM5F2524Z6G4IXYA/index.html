<html><header><meta charset="utf-8"><title>無綫收埋中華小姐</title></header><body><h1>無綫收埋中華小姐</h1><p>於本月20日舉行的國際中華小姐，20位佳麗昨日到將軍澳電視廣播城拍攝宣傳短片及硬照，大部份時間都要留在錄影廠內，只有來自三藩市的佳麗到洗手間時才被記者截停訪問，當記者問到其名字時，她以普通話說：「我叫萬事如意的如意。」再被追問其姓氏時她則說：「姓吳。」記者即時祝三藩市佳麗吳如意事事如意。</p><p>改造變化不大</p><p>一眾佳麗經過前日到銅鑼灣及又一城的髮型屋大改造後，大部份佳麗的髮型均沒太大變動，來自荷蘭的21歲佳麗蔡子君就剪了一個留蔭髮型，與之前的髮型相比，已經算是變化較大的一位。<br> 採訪、攝影：卓美娟</p></body></html>

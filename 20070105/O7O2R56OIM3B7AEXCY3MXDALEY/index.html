<html><header><meta charset="utf-8"><title>李東旭自爆羅曼史</title></header><body><h1>李東旭自爆羅曼史</h1><p>早前與舒淇合作電影《我老婆係大佬3》的韓國女星鉉英，與韓劇《大話妹》男主角李東旭合作的新片《最強羅曼史》，前日在首爾舉行記者會。在片中扮演記者的鉉英表示因角色而了解到現實生活中記者的感受。<br> 鉉英在記者會上說：「我在片中扮演一名記者，有一場戲是訪問一位麻煩的藝人，令我了解到記者們面對的困難。」至於在片中扮演警察的李東旭則大談與鉉英拍攝纏綿戲的苦與樂，他說：「雖然劇本一早已安排我跟鉉英有親熱場面，但導演認為我們要熟稔才可拍，所以留到最後才拍。」</p></body></html>

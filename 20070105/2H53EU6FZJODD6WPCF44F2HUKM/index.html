<html><header><meta charset="utf-8"><title>近年破獲大麻種植場</title></header><body><h1>近年破獲大麻種植場</h1><p>11/7/06：新蒲崗景福街泰景工廠大廈一單位，撿獲1,305盆大麻及1公斤大麻花，總值約426萬元及拘捕兩男子<br> <br> 17/1/06：觀塘偉業街一幢工廈單位搜獲1,200多株大麻草，約值160萬元及拘捕兩男子<br> <br> 8/7/04：西貢菠蘿輋茅坪新村村屋撿獲41株大麻樹及幼苗、大批大麻葉和種子，拘一名美籍男子和其菲籍妻子<br> <br> 4/5/04：大埔錦山台村屋搜獲19盆共39株大麻植物及製成品，另有1,000粒大麻種子，總值40萬元及拘捕兩男一女<br> <br> 資料來源：《蘋果》資料室</p></body></html>

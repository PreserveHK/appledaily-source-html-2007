<html><header><meta charset="utf-8"><title>步姐出雙碟　稱霸預售榜</title></header><body><h1>步姐出雙碟　稱霸預售榜</h1><p>日本歌手濱崎步近期受同門師妹倖田來未窮追猛打，踏入07年，步姐決定來個大翻身，繼今年會在台北、上海及香港舉行個唱，日前又宣布將於下月底同一天內推出兩張精選碟，《ABEST2－BLACK》及《ABEST2－WHITE》，誓要再創樂壇神話。<br> 步姐01年推出的精選碟曾創下450萬銷量的驚人紀錄，雖然近年聲勢大不如前，但忠於步姐的fans依然大有人在。將於下月推出的兩張精選碟分別收錄步姐五年共28首歌，並附送歌曲MV的DVD，難怪大碟未出已稱霸近日HMV預售榜的冠亞軍。</p></body></html>

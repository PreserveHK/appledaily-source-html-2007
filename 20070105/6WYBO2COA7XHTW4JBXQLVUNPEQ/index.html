<html><header><meta charset="utf-8"><title>男子虛報炸彈候懲</title></header><body><h1>男子虛報炸彈候懲</h1><p>【本報訊】負責廸士尼樂園酒店噴水池工程的一名助理測量員，不滿在園內職員閘口出入時，該閘保安員經常向他嚴厲檢查，遂整蠱對方，虛報有炸彈，引來恐慌，測量員昨在荃灣裁判法院承認一項「虛報有炸彈罪名」，裁判官認為案件嚴重，其行為令多人受驚，先索取其感化及社會服務令報告，押後至本月19日判刑。<br> 現年32歲的被告吳日豪，任職助理測量員，於去年9月29日本案發生時，負責替廸士尼樂園一家酒店興建噴水池。<br> 被告習慣於午飯時，取道樂園西閘職員通道出入，往職員餐廳用膳，在閘口向保安員稱：「有炸彈呀！」其後保安員上級報警。<br> 案件編號：TWCC2806/06</p></body></html>

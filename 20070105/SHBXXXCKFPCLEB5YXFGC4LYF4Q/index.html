<html><header><meta charset="utf-8"><title>吳君如撇女遊中歐</title></header><body><h1>吳君如撇女遊中歐</h1><p>吳君如去年因懷孕而暫停所有工作，產後安定下來的她早前再度出擊，拋低愛女一星期，隨攝製隊到匈牙利拍攝有線節目《活得很滋味》，同行還有她的好拍檔鄒凱光，君如表示過往雖然去過很多有特色的地方，但今次是首次出征中歐。<br> 君如事前掙扎了一段時間才答允接這次工作，也大有斬獲，她說：「今次去咗出口店買BB衫，花最多錢係買有機生果同食物畀個女食。」除此之外，君如又購買當地的陶瓷和刺繡，她說：「匈牙利男人唔會娶唔識刺繡嘅女人，好彩我唔係呢度嘅人，唔係一定嫁唔出。」<br> 撰文：卓寶花</p></body></html>

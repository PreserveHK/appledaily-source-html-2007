<html><header><meta charset="utf-8"><title>羅斯泰恩再掌熱火</title></header><body><h1>羅斯泰恩再掌熱火</h1><p>隨着萊利因進行手術而未知何時重返熱火掌帥，球隊的領軍重任便落到4位助教之一的羅斯泰恩（RonRothstein）的手上。對於67歲的羅斯泰恩而言，今次是他再次接掌熱火帥印，早在熱火創會之初，羅斯泰恩便成為了球隊的「開國」教練，可惜執教了3個賽季後便因成績差劣而落台。<br> 離開熱火後，羅斯泰恩便曾先後出任過活塞教練、騎士助教，也帶領過WNBA球隊，還有當過電視評論員，直到去年羅斯泰恩獲當時的熱火教練史坦雲根廸賞識邀請加入教練團，至萊利重掌熱火，羅斯泰恩依然是教練團中的核心人物。</p></body></html>

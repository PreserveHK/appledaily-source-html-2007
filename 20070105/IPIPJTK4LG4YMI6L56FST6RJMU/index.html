<html><header><meta charset="utf-8"><title>各界對《成報》案看法</title></header><body><h1>各界對《成報》案看法</h1><p>裁判官杜浩成判刑理據</p><p>‧《成報》有56年歷史，紀錄良好<br> ‧今次屬首犯，而且承認控罪，減省法庭時間<br> ‧相信經過今次，成報再犯的機會相當微</p><p>經濟發展及勞工局局長葉澍堃</p><p>‧如11張傳票只罰4,000多元，大眾可能覺得不是一個很重的判罰，可能沒有阻嚇作用<br> ‧我們現在正和律政司研究判罰，然後決定是否需要上訴或覆核判罰</p><p>職工盟秘書長李卓人</p><p>‧判決未有對無良僱主產生阻嚇性，鼓勵僱主繼續欠薪</p><p>香港記者協會總幹事何靜茵</p><p>‧罰款只及追薪總額的5%，判決不可接受</p><p>《成報》前員工胡小姐</p><p>‧冇理由罰款仲平過罰垃圾蟲</p></body></html>

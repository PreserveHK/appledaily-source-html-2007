<html><header><meta charset="utf-8"><title>話你知斑文鳥喜群居愛吃種子</title></header><body><h1>話你知<br>斑文鳥喜群居愛吃種子</h1><p>觀鳥會主席張浩輝指出，斑文鳥（圖）體形較麻雀為小，屬群體生活的雀鳥，喜歡數隻聚在一起，有時一群多至20至30隻。該鳥通常生活在田邊、草叢或蘆葦叢，甚少在市區出現，在塱原或米埔較常見；牠們主要吃種子、硬殼果或穀類。<br> 一名經常到旺角雀鳥花園睇雀的養鳥人黃先生，看過漁護署提供的斑文鳥相片後認為，這是俗稱觀音鳥的一種放生鳥，每隻售價數元；記者所見，兩種雀鳥甚為相似。但觀鳥會的張浩輝表示，所謂觀音鳥是指類近斑文鳥的「白腰文鳥」，他不排除有人將兩種鳥混在一起販賣。<br> </p></body></html>

<html><header><meta charset="utf-8"><title>稻森泉一集劇勁袋140萬</title></header><body><h1>稻森泉一集劇勁袋140萬</h1><p>日本電視台每年年尾和年初均會製作不少單元劇，不少藝人趁機大賺一筆。據悉日本女星稻森泉主演已於周二播放的古裝單元劇《忠臣藏》，便獲得約2,160萬日圓（約140萬港元）薪酬，比起天海祐希參演朝日電視台兩集完特備劇集《吞拿魚》的1,200萬日圓（約78萬港元）薪酬還要高。<br> 男星方面，唐澤壽明演出已在周三播映的富士古裝單元劇《明智光秀》，獲900萬日圓（約59萬港元）片酬，薪酬已較一般同輩和後輩高，不過他的薪酬始終不及前輩渡哲也高，渡哲也主演《吞拿魚》獲2,000萬日圓（約130萬港元）薪酬。</p></body></html>

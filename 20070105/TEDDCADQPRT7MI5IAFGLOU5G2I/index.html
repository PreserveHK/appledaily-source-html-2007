<html><header><meta charset="utf-8"><title>李若彤告內地電視台侵權</title></header><body><h1>李若彤告內地電視台侵權</h1><p>有內地報道話李若彤日前向上海靜安區法院提出訴訟，要告北京安必信家庭購物網絡技術有限公司、天津電視台同陝西電視台，要求佢哋喺內地三份報章公開道歉，同賠償70萬人民幣、精神損失10萬人民幣同埋證據保全費2,000人民幣。李若彤話上年喺上海發現肖像被電視購物台盜用嚟做宣傳，但佢本身同廣州化妝品牌做代言人，事件對佢造成精神壓力，因為廣告播出後受到誤解，聲譽評價都被降低。</p></body></html>

<html><header><meta charset="utf-8"><title>河知雲東京留印</title></header><body><h1>河知雲東京留印</h1><p>韓國女星河知雲、男星嚴泰雄及趙顯宰等，前日下午抵達東京成田機場後，隨即到東京巨蛋的韓流EXPO「FACEinJAPAN」會場，為大會打手印留念及舉行記者會。記招由曾到日本發展的尹孫河擔任司儀，韓流fans見到多位偶像都非常雀躍。</p><p>設個人展館</p><p>河知雲打過手印後，到會場內掛的個人肖像大海報上簽名留念，又到「河知雲展覽館」內欣賞，館內陳列了不少她的劇照，其中最搶眼是她的古裝劇《黃真伊》的戲服。另外，二人R&amp;B組合FlyToTheSky上周也到訪大阪舉行首個歌迷聚會，有近2,000名fans到場。</p></body></html>

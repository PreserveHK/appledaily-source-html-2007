<html><header><meta charset="utf-8"><title>賽後算賬</title></header><body><h1>賽後算賬</h1><p>最熱W</p><p>星期日9<br> 車路士勝（1.18倍）<br> 車路士在英超首輪迎戰伯明翰，半場僅和對手2:2；可幸憑艾辛下半場的入球，終小勝伯明翰3:2開出「和局」，但力保全日最熱的1.18倍單W。</p><p>最冷W</p><p>星期日12<br> 杜伊斯堡勝（5倍）<br> 今季重返德甲的杜伊斯堡，憑伊舒亞古梅開二度及泰拿拉治12碼建功下，作客3:1擊敗多蒙特，開出全日最冷的5倍W。</p><p>最冷膽</p><p>星期日5<br> 1860慕尼黑勝6:2（125倍）<br> 德乙首輪秩序多「大」膽，1860慕尼黑有廸沙禾入3球，再憑高坦、比亞路夫卡及賓達的入球，作客大勝奧格斯堡6:2，爆出最冷的125倍波膽。</p></body></html>

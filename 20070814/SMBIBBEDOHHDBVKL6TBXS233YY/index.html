<html><header><meta charset="utf-8"><title>「石頭人」殺入地鐵站</title></header><body><h1>「石頭人」殺入地鐵站</h1><p>【本報訊】九龍塘地鐵站昨日上演街頭技藝，五位來自澳洲的專業表演者，分別扮作幾可亂真的樹，施展出神入化的呼拉圈絕技；長袖的善舞者，踏着高蹺優雅地揮動泛藍光的衣袖，宛如水中仙子；穿上如石塊般的西裝，一展「活雕像」的高超技巧之餘，亦出其不意突襲圍觀者；一身銀灰色西裝，透過節拍強勁的踢躂舞及HipHop舞，展現陽剛的金屬感；穿上火紅長裙，頭戴佻皮的牛角裝飾，隨着活力節拍躍動身體。他們都是應地鐵邀請，為10月開幕的九龍站上蓋地鐵旗艦商場Elements造勢。</p></body></html>

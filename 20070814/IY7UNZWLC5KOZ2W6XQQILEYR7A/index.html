<html><header><meta charset="utf-8"><title>張美妮胸誘三哥</title></header><body><h1>張美妮胸誘三哥</h1><p>張美妮最近接受時尚雜誌訪問，一改密實形象，換上性感裝束，展示豐滿身材。</p><p>密密搵真銀</p><p>張美妮在無綫劇集《歲月風雲》中，搭上有婦之夫苗僑偉（三哥），其中一幕更穿上火紅比堅尼情挑他，氣得飾演三哥太太的鄧萃雯紮紮跳。張美妮說：「三哥同雯女好照顧我，經常好細心教我，好開心可以同兩位好戲之人合作。」<br> 繼《歲》劇後，張美妮還有份參演《律政新人王II》和《金石良緣》。拍劇之餘，張美妮也密密搵真銀，早前更獲瘦身中心續約擔任代言人，並將拍攝新廣告，她說：「新一輯廣告相會以比堅尼為主，可能會更加性感㖭！」<br> 撰文：葉雪</p></body></html>

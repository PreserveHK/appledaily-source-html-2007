<html><header><meta charset="utf-8"><title>港龍禮品包𠱁兒童</title></header><body><h1>港龍禮品包𠱁兒童</h1><p>【本報訊】兒童是父母的心肝寶貝，為搶更多家庭乘客，港龍航空首度推出廸士尼兒童禮品包，包括四款廸士尼卡通人物「小飛象」、「小熊維尼與跳跳虎」、「廸士尼卡通人物Cuties系列」及「唐老鴨」。港龍最近亦於機上娛樂系統提供廸士尼頻道，讓兒童乘機時專心觀賞，父母終於可「乘機」偷閒。<br> 四款禮品包附有顏色筆、填色冊、文具、貼紙及各款遊戲，每款更專為不同年齡組別的兒童而設。「小飛象」和「小熊維尼與跳跳虎」適合3至6歲，「廸士尼卡通人物Cuties系列」和「唐老鴨」為7至12歲而設；而不同禮品包又會分別在由香港出發及返港航班派發，讓兒童乘客有不同選擇。</p></body></html>

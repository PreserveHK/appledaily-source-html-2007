<html><header><meta charset="utf-8"><title>車太鉉平安夜做老竇</title></header><body><h1>車太鉉平安夜做老竇</h1><p>今年31歲的韓星車太鉉前日下午於首爾舉行影迷聚會，有超過200名fans參加，當中不乏來自日本的影迷。去年當了新郎哥的他看到有孕婦影迷出席，即不禁流露喜悅之情，並稱其太太的預產期為今年12月24日，希望明年可帶同賢內助及BB跟影迷見面。<br> 車太鉉對着身懷六甲的fans說：「非常感謝你出席今次活動，看到你讓我想起太太，她的預產期是平安夜，衷心祝福你能誕下健康小寶寶。」當日車太鉉除唱歌表演外，也被問到其印象最深的女星，他稱：「早前合作電影《儍瓜》的河知雲，以及合拍韓劇《為尋花而來》的姜蕙姃，都是我最欣賞的女演員。」</p></body></html>

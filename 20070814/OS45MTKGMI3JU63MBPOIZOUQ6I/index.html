<html><header><meta charset="utf-8"><title>姬拉麗莉全裸飄香</title></header><body><h1>姬拉麗莉全裸飄香</h1><p>現年22歲的英國女星姬拉麗莉（KeiraKnightley），去年踢走名模姬蒂摩絲（KateMoss），成為法國名牌Chanel香水CocoMademoiselle的代言人。由姬拉所拍攝的全新廣告，剛於日前曝光。今次姬拉以全裸姿態上陣，引人遐想。</p><p>玲瓏浮凸</p><p>今次姬拉以50萬英鎊（約788萬港元）擔任Chanel香水代言人一職一年，於9月正式面世的全新廣告中，姬拉全裸上陣，只用帽子掩胸。不過廣告中姬拉玲瓏浮凸的身材，相比起她平日的洗衫板身形，似乎有做手腳之嫌。</p></body></html>

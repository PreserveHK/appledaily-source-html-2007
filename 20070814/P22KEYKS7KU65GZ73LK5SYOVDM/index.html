<html><header><meta charset="utf-8"><title>白領鄧麗欣最冧王菲</title></header><body><h1>白領鄧麗欣最冧王菲</h1><p>草蜢、鄧麗欣（Stephy）及劉以達最近應邀拍攝新一輯now電視廣告，在廣告內他們分別扮演不同角色。Stephy在廣告內扮演一名OL，她說：「平時好少機會坐巴士，亦好少演OL角色，所以感覺好新鮮。平日我都好鍾意聽歌，無論喺屋企定係喺車上面，𠵱家用手機聽歌真係好方便，我最鍾意就係聽王菲嘅歌，因為佢嘅歌感覺好舒服、親切，令人好放鬆。」</p><p>廣告發奇想</p><p>草蜢今次在廣告中，就實現了他們多年來的奇想，乃是他們會出現在不同人的家中，將自己的音樂帶給他們。草蜢又表示他們經常都會上網聽歌，而已為人父的蘇志威跟蔡一智一樣，都愛在網上聽兒歌。<br> 撰文：林妃</p></body></html>

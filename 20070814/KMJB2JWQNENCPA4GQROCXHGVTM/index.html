<html><header><meta charset="utf-8"><title>蘇said：當家花旦唔吼「黐脷淇」老公 - 阿蘇</title></header><body><h1>蘇said：當家花旦唔吼「黐脷淇」老公 - 阿蘇</h1><p>「黐脷淇」嫁入豪門，金叵羅都生埋，𠵱家過住名利雙收嘅生活，真係羨慕死好多女人。好多人都知「黐脷淇」個老公「公子」婚前都追女多多，聽講「公子」除咗例牌同啲女伴去劈之外，仲特別鍾意同啲女伴去腳底按摩同埋上遊艇玩，出咗海九成保證冇狗仔隊嘛，其中一個俾「公子」力邀上船嘅，仲係𠵱家公仔箱嘅當家花旦。<br> 哈，但唔知係當家花旦拍劇太忙，定係自己喪拍廣告都搵到，竟然婉拒「公子」嘅一番好意，究竟係嫌錢腥定係有骨氣，就要佢自己先知啦。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

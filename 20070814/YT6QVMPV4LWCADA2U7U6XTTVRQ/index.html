<html><header><meta charset="utf-8"><title>葉翠翠撐港男唔色情</title></header><body><h1>葉翠翠撐港男唔色情</h1><p>葉翠翠及高鈞賢昨日於九龍灣出席《MegaBox吃喝玩樂新紅點》活動，對於上周六舉行的《2007香港先生選舉》被指猶如舞男表演，身為當晚評判之一的葉翠翠說：「我覺得唔好戴有色眼鏡去睇，成個騷都好健康絕對冇色情成份，希望大家唔好誤會。」</p><p>指觀眾較保守</p><p>曾經勇奪2005香港先生名銜的高鈞賢，昨日也以過來人身份抱不平，他說：「當年我參選都係咁講喇，我都冇去介意，可能泳褲濕身，啲觀眾比較保守接受唔到，咁啲女觀眾尖叫都係為搞氣氛。」今屆香港先生袁偉豪有不少負面新聞，那麼香港先生形象會否因此而受損？高鈞賢說：「都唔會，始終都係以前嘅嘢。」<br> 採訪、攝影：王崇穎</p></body></html>

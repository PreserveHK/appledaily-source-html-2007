<html><header><meta charset="utf-8"><title>楊千嬅低V登高</title></header><body><h1>楊千嬅低V登高</h1><p>楊千嬅加盟黎明AMusic唱片公司後的首張大碟今日上市，日前她特別在清晨6時到山頂拍攝唱片封面照，為配合夏日感覺，千嬅以清凉的低V裙上陣，其中一套性感大露背裝特別矚目，對此她說：「夏天就係咁啦！我又唔會游水，當然唔會着泳裝，露背對我嚟講係強項，冇乜地方好過呢樣。咁早嚟山頂影相，真係生平第一次呀！」</p><p>望再拍內地劇</p><p>最近千嬅接到《武十郎》監製崔寶珠的喜訊，指該劇在內地播出時反應不俗，千嬅高興地說：「我第一次接演內地劇就有唔錯反應，自己梗係開心，如果將來有適合劇集，其實我唔排除再返內地拍劇，因為劇集入屋，對開拓內地市場會有幾大幫助。」</p></body></html>

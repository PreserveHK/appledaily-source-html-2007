<html><header><meta charset="utf-8"><title>是日upload：冒險樂園車禍現場</title></header><body><h1>是日upload：冒險樂園車禍現場</h1><p>「嘟嘟姐」鄭裕玲經常在電視廣告上，苦口婆心講解「意外，就係意料之外！」除外出旅遊要小心外，交通安全也要緊記，否則四輪朝天時，後悔莫及！<br> 網民德仔早前在冒險樂園，發現一宗「交通意外」現場仍未清理，肇事汽車正等待修理中，於是他趕忙拍照，成為「能源豆腐站」討論區的有趣貼圖。肇事汽車旁還有另一輛運作正常的獅子汽車，但意外實在太可怖了，沒人敢坐獅子汽車呢！</p></body></html>

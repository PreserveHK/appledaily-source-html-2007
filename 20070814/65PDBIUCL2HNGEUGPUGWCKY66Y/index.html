<html><header><meta charset="utf-8"><title>是日upload：手繪LVxGucci水靴</title></header><body><h1>是日upload：手繪LVxGucci水靴</h1><p>國際知名品牌顧客至上，不斷推出新產品滿足顧客購買慾，自稱「小皇帝Mm」的網友日前看到有人穿上一對相信是全球兩大品牌破天荒第一次合作推出的新產品，就是一對LVcrosssoverGucci的水靴，應該是香港獨有，十分珍貴。<br> 據「小皇帝Mm」稱，他早前到麥記時，赫然看到有人穿着這對水靴，嚇了他一跳，其他網民看罷相片後都有類似反應，「自己畫logo上去，咁都得。」有人指這對水靴「超樣衰」。<br> 網友Conwall是少數懂得欣賞之人，「唔係全對鞋都有logo，低調得嚟又特別，我鍾意。」</p></body></html>

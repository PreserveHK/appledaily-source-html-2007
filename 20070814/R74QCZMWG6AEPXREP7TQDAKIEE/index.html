<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉德華被中女彈瘦小 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉德華被中女彈瘦小 - 馮仁昭</h1><p>劉德華噚日喺台灣出席捐書活動，佢先去咗誠品書店揀選500本兒童書，準備捐畀台灣偏遠地區嘅小朋友。天王難得現身書店，歌迷當然爭相一睹風采喇，所以搞到現場一片混亂，不過其中一名中年女子話：「原來他（劉德華）那麼瘦小喔？電視裏面看起來好高大喔！」華仔最近發現嘴角長咗粒痣，記者提醒佢痣可能係病變先兆，華仔聽完就話要抽時間睇醫生檢查吓。</p></body></html>

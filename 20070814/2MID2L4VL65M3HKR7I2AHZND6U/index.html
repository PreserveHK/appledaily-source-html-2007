<html><header><meta charset="utf-8"><title>潮流感：DG包起國足奧運 - ㎡</title></header><body><h1>潮流感：DG包起國足奧運 - ㎡</h1><p>意大利設計孖寶Dolce&amp;Gabbana近年愛與足球運動crossover，繼去年為世界盃得主意大利國家隊及2007年歐洲冠軍球會盃得主AC米蘭設計球隊制服後，最新動作直指北京08奧運，為中國奧運足球隊提供制服。<br> 中國奧運國足球員將在今夏歐洲巡迴賽上，穿上Martini和SlimFit系列及便服，早前他們更以Martini黑色西裝在天台取景盡顯球姿，也正好為08奧運表達「Weareready」的訊息。<br> Textby㎡<br> 本欄逢周一至六刊出</p></body></html>

<html><header><meta charset="utf-8"><title>深圳性商品展</title></header><body><h1>深圳性商品展</h1><p>近年內地性開放之風令人咋舌，過往被視為淫穢物品的性用品如今冠冕堂皇地公開展覽。在昨日開幕的深圳首屆性文化節，有不少港商看準內地市場，自行開發新奇性用品，希望能在龐大市場中分一杯羮。<br> 由香港富士保健公司生產的和諧按摩椅，令許多年輕女士走過都不敢稍停腳步，僅個別中年婦女才敢好奇地停下問價。據稱，每張椅售價由17,800至28,000元，除了出口，內地市場以富婆為對象，該產品現在上海每月能賣出二三十張。另一名港商楊先生展銷一種高級電動陽具，希望能打開內地市場。首屆深圳性文化節由昨日至23日在深圳會展中心6號館舉行。<br> 本報記者</p></body></html>

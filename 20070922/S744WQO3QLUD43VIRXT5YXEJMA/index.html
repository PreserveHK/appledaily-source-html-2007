<html><header><meta charset="utf-8"><title>關仁隱事：電眼影帝寸阿文下火 - 關仁</title></header><body><h1>關仁隱事：電眼影帝寸阿文下火 - 關仁</h1><p>型爆紅星「阿文」同「電眼影帝」早前合作完一部戲之後，最近又一齊拍大隻坤部春秋時代嘅史詩式電影，不過佢兩個唔多啱傾，因為電眼影帝有時覺得阿文麻煩兼扮嘢。話說有一次片場啲工作人員為啲濕碎事嘈，原本拍攝現場已經又焗又熱好難頂，佢哋仲唔識死喺阿文附近嗌交，搞到佢終於爆發，連珠炮發咁鬧到班友仔退避三舍，不過電眼影帝看在眼裏就覺得好好笑，仲叫人不如斟杯凍水畀佢飲吓，等佢下咁啲火，搞到阿文真係嬲到出唔到聲，畢竟電眼影帝輩份比佢高，佢點敢同影帝開拖。<br> Textby關仁</p></body></html>

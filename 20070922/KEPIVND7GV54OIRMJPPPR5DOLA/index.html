<html><header><meta charset="utf-8"><title>blog人話：吃醋大王4.4秒奪冠</title></header><body><h1>blog人話：吃醋大王4.4秒奪冠</h1><p>男士愛吃醋？還是女士愛吃醋？剛奪得江蘇鎮江首屆「吃醋大王」美譽的武警林建斌相信會說，我最叻呷醋！這位「吃醋大王」的成名路，可說非常「辛酸」。他先在初賽中過關斬將，擊敗百計「本地薑」參賽者，然後，再在決賽（圖）中，以4.4秒，喝完一瓶360毫升蘋果醋，奪得「吃醋大王」殊榮，拿下2,000元獎金。<br> <br>  http://bbs.rednet.cn/a/a.asp?B=10&amp;ID=9811323&amp;q=1&amp;r=1733598&amp;T=0 </p></body></html>

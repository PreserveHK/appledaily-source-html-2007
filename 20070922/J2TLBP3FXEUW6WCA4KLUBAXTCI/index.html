<html><header><meta charset="utf-8"><title>失常女狂斬九旬祖母</title></header><body><h1>失常女狂斬九旬祖母</h1><p>【本報訊】小西灣邨一名疑患精神病的女子，昨晚9時10分在家中突失常性，與93歲高齡祖母口角後，衝入廚房取出利刀將祖母斬傷（圖），傷者前額和手共中四刀倒地，她另一名孫女剛返家發現事件即報警。警方和救護員到場，先後將兩人送院，稍後拘捕涉案女子。<br> 女傷者姓李（93歲），與家人同住小西灣邨瑞強樓一單位。據街坊稱，其姓陳37歲孫女患有精神病，行為有異；另一名34歲孫女則屬正常人。</p></body></html>

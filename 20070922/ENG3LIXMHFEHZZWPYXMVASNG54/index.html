<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Stephy昅勻半裸小方 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Stephy昅勻半裸小方 - 馮仁昭</h1><p>方力申噚日喺九龍灣為夜晚舉行嘅音樂會拜神，緋聞女友兼音樂會嘉賓鄧麗欣（Stephy右）都有嚟撐場，Stephy笑住話：「方力申話會喺個音樂會到脫喎，不過唔知脫乜呢，如果脫上身我都睇過晒啦。」<br> 講到被指拍鬼片拍到甩頭髮兼要食蟲，Stephy就話：「我咁多頭髮，梗係冇咁嘅事啦，係假髮嚟嘅，兼且我冇食過蟲。」</p></body></html>

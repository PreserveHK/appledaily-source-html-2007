<html><header><meta charset="utf-8"><title>孟瑤學爆粗</title></header><body><h1>孟瑤學爆粗</h1><p>孟瑤、王子涵、趙彤和梁敏儀前晚陪同導演鍾晴，往新城電台宣傳電影《七擒七縱七色狼》，由內地來港發展的孟瑤至今仍不會說廣東話，也不太會聽，問她為何不努力學習廣東話？她說：「學不會，因為覺得難學，現在很努力學習，也聽得懂三成，拍戲時曾遭錢嘉樂戲弄，他教我說廣東話粗口，但我不知道是粗口，還不停地說，最後有人叫我不要再說，才知被他戲弄。」</p><p>谷祖琳代唱</p><p>該戲主題曲由一眾女演員合唱，導演稱孟瑤的部份由谷祖琳代唱，梁敏儀說：「當日都係即場先收到歌詞，即學即唱。」主題曲歌詞由王祖藍以舊曲譜上新詞。<br> 採訪、攝影：魯萍</p></body></html>

<html><header><meta charset="utf-8"><title>陳炳德接替梁光烈　擔任總參謀長</title></header><body><h1>陳炳德接替梁光烈　擔任總參謀長</h1><p>中共十七大前夕，軍方最高層出現人事變動，中央軍委委員，原總裝備部部長陳炳德已正式接替梁光烈擔任總參謀長。外傳梁光烈將接替現年72歲，行將退休的曹剛川出任國防部長。<br> 中央軍委的總部機關中，以總參謀長權力最大，負責組織指揮全國武裝力量的軍事行動。官方新華社報道，中央軍委委員、中國人民解放軍總參謀長陳炳德前日在八一大樓與來訪的烏干達國防軍司令阿龍達舉行了會談。66歲的他，被視為胡錦濤軍中的嫡系，此次擔任總長，顯示胡錦濤對軍隊已經擁有控制權。<br> 本報記者&#13;</p></body></html>

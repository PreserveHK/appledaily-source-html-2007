<html><header><meta charset="utf-8"><title>富貴碧兒儲定錢交稅</title></header><body><h1>富貴碧兒儲定錢交稅</h1><p>廖碧兒前晚在中環為一時裝品牌行騷，童愛玲和余安安均有出席。有指廖碧兒是無綫今年賺錢最多花旦，廖碧兒聞言後表示開心，問她可擔心被稅局追稅時，廖碧兒說：「自己好乖，有留定錢交稅。」近日她更出動愛犬為無綫拍攝新劇《當狗愛上貓》，廖碧兒笑言愛犬賺不夠額，所以不用交稅。</p><p>禁女着比堅尼</p><p>此外，童愛玲表示她的四歲兒子日前因感冒菌入腸入院，幸現時已無大礙。問到余安安女兒暑假接騷行catwalk似不及寇鴻萍女兒多時，她說：「自己好嚴謹，個女啲衫我全部要過目，着比堅尼梗係唔得啦。」<br> 採訪：卓美娟<br> 攝影：陳慧安</p></body></html>

<html><header><meta charset="utf-8"><title>方力申攬實絕緣Kary</title></header><body><h1>方力申攬實絕緣Kary</h1><p>方力申前晚在九龍灣國際展貿中心舉行「RoadShowLive方力申音樂會」，緋聞女友鄧麗欣（Stephy）、吳雨霏（Kary）和許志安任嘉賓。方力申在台上又跳舞又做健身，表現落力，其後他與Kary合唱時，除了攬實她外，還作狀錫她一啖，但跟Stephy手拖手合唱時，卻顯得十分避忌。</p><p>此地無銀</p><p>事後問小方是否因緋聞而跟Stephy保持距離，他直認不諱，問他何以跟Kary表現如此親密？他說：「Kary係緋聞絕緣體。」記者指他若跟Stephy不是真的拍拖，何須擔心被人說三道四？小方笑道：「咁我要改善吓，第日唔理緋聞。」<br> 採訪、攝影：卓寶花</p></body></html>

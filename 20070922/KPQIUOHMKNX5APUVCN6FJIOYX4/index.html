<html><header><meta charset="utf-8"><title>關仁隱事：女強人搵秘書出氣 - 關仁</title></header><body><h1>關仁隱事：女強人搵秘書出氣 - 關仁</h1><p>「女強人」婚姻唔如意，但因為佢喺家族入面好得寵，事業發展得好好，平時佢畀人嘅感覺已經好有威嚴，關仁仲聽聞佢喺公司出咗名係惡婆一名，一有乜唔妥就鬧到員工飛起，嬲起上嚟三字經都出晒嚟，啲員工好驚佢，而俾佢鬧得最多嘅，當然係貼身服侍佢嘅秘書啦！<br> 女強人請咗幾個秘書幫佢做嘢，但因為佢嘅脾氣太勁，啲秘書頂唔順，唔使幾個月就辭職唔撈，所以女強人身邊嘅秘書，成日氹氹轉換人，好似走馬燈咁。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>警察義工隊擒越女蛇客</title></header><body><h1>警察義工隊擒越女蛇客</h1><p>【本報訊】三名警察義工隊休班警員，昨晨在荃灣參與賣旗籌款活動期間仍不忘捉賊，截查一名形迹可疑越南籍女子，揭發她為非法入境者，並於3個月前以偽造智能身份證在港工作，她疑管有及使用虛假身份證明文件被捕。<br> 被捕越南籍女子姓Bui（45歲），昨晨9時許，三名隸屬元朗警署巡邏小隊第3隊的休班警員參與警察義工隊活動，於荃灣眾安街一帶賣旗籌款，其間在鹹田街後巷發現一名形迹可疑女子，上前截查，對方未能出示身份證，於是報警。</p></body></html>

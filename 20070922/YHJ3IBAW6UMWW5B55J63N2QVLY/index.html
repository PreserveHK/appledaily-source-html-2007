<html><header><meta charset="utf-8"><title>「皮篋案」女疑犯候審</title></header><body><h1>「皮篋案」女疑犯候審</h1><p>【本報訊】赤柱黃麻角皮篋藏屍案再拘一名婦人，她與死者是朋友關係，日前經羅湖入境時被捕，控以一項串謀謀殺罪，昨被解往東區裁判法院提訊，控方申請將案押後一星期，待警方作進一步調查，其間被告還押警方看管（圖）。<br> 51歲被告袁妙芬，報稱無業，暫毋須答辯。控罪指她於07年6月19日，在香港仔大道208號裕輝商業中心「顏姿纖體美容中心」，與其他人串謀謀殺葉秀芬。同案的31歲被告黃向榮，為內地人，於上月被控串謀謀殺罪，押後至10月再提訊。<br> 案件編號：ESCC4353/07</p></body></html>

<html><header><meta charset="utf-8"><title>日火車夾嬰兒車　母被拖行10米</title></header><body><h1>日火車夾嬰兒車　母被拖行10米</h1><p>日本大阪堺市發生火車拖行嬰兒車驚險意外。前日（周四）早上，一名38歲媽媽用嬰兒車推着一歲兒子，搭乘南海電鐵，抵達萩原天神站時，媽媽先步出車廂，正打算把嬰兒車抬到月台之際，火車門忽然關上，把嬰兒車右手柄夾緊，在嬰兒車凌空的情況下繼續開行，媽媽也被拖行約10米。<br> 出事後，乘客按下緊急通知掣，也有人抱起男嬰，他沒有受傷，媽媽則右膝輕傷。<br> 火車公司解釋，可能因為嬰兒車手柄不足三厘米闊，車門感應器探測不到。車長則表示，從閉路電視看不到嬰兒車，因而造成意外。<br> 日本《每日新聞》/《日本時報》/《產經新聞》</p></body></html>

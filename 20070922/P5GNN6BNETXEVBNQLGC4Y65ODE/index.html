<html><header><meta charset="utf-8"><title>木村、靜香齊湊女放學</title></header><body><h1>木村、靜香齊湊女放學</h1><p>日本萬人迷木村拓哉主演的《律政英雄》電影版，近日在日本大收旺場，他的新建豪宅又在早前入伙。事業家庭兩得意的木村，結婚多年來都是外界公認的好爸爸。新一期日本雜誌《Friday》，便偷拍到本月7日《律》片開畫當日，忙於宣傳的木村趁空檔，抽空到國際學校接寶貝女兒放學。</p><p>為學好英文轉校</p><p>當日下午約4點，身穿長裙的靜香現身國際學校接6歲及4歲的女兒心美及光希放學。據知木村為讓女兒學好英文，由上月起讓女兒轉到該校就讀。不久，木村便駕着他的白色四驅車駛到，接載靜香與女兒上車後，便即時開車絕塵而去。</p></body></html>

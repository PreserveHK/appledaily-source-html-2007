<html><header><meta charset="utf-8"><title>關仁隱事：肥監製借醉搞米奇 - 關仁</title></header><body><h1>關仁隱事：肥監製借醉搞米奇 - 關仁</h1><p>「肥監製」簡直係色中餓鬼，奈何佢喺公仔箱得寵，所以唔少姐仔買佢怕之餘，又要應酬佢，都咪話唔凄凉。早幾晚，肥監製帶住鬼妹仔性格嘅「好姐」去中環蒲吧，其間佢飲多兩杯，又乘機博懵，當正好姐係女朋友，拖住佢滿場飛，咁啱喺吧入面撞正脆卜卜嘅「米奇」，當時米奇同男友同埋成班TB朋友仔一齊玩，肥監製一見佢就即刻借頭借路過去打招呼，仲攬住米奇條腰係咁抽水，米奇知道佢借酒行兇，即刻搵晒成班TB團擋駕，可惜肥監製面皮厚過電話簿，出去兜個圈又行番米奇身邊毛手毛腳，最後米奇都頂佢唔順，寧願同男友轉場玩，避開呢個鹹濕佬。<br> Textby關仁</p></body></html>

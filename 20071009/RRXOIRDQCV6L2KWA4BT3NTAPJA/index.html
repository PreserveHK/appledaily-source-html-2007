<html><header><meta charset="utf-8"><title>財話短說<br>GayGiano1.8億購鋅鉛礦</title></header><body><h1>財話短說<br>GayGiano1.8億購鋅鉛礦</h1><p>▲昨中途停牌的GayGiano（686）宣佈，與成都靜安礦業簽訂諒解備忘錄，以總代價1.82億元，購入靜安旗下華龍及康興兩公司51%權益。華龍持有一幅雲南省含鋅鉛儲量之土地的若干採礦權，興康則持有一幅四川省含鍚鋅儲量之土地的若干勘查權。GayGiano將與靜安成立合資公司，靜安透過向合資公司注入所持華龍及康持49%權益，換取合資公司不多於30%權益。</p></body></html>

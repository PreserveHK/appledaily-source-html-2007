<html><header><meta charset="utf-8"><title>案件速遞<br>警轟斃疑犯裁定合法</title></header><body><h1>案件速遞<br>警轟斃疑犯裁定合法</h1><p>【本報訊】天水圍今年初發生警員開槍轟斃爆竊疑犯事件，涉案疑犯清晨時分蹲在草叢「數銀紙」，並騎單車逃避警員截查，為了脫身揮拳襲警，又用菜刀斬傷警員頭部，終遭警員開兩槍轟倒死亡，死因陪審團昨裁定疑犯死於合法被殺。</p><p>頭頂被斬兩刀</p><p>死者申常忠（47歲），曾犯下強姦、爆竊等罪行，有四次入獄紀錄。今年1月3日凌晨12時許，天水圍特遣隊多名便衣探員到天水圍石埗村埋伏觀察，至翌日清晨5時，發現疑人蹲在草叢數錢，警員遂上前追捕，其間死者從腰間拔出菜刀，向警員的頭頂連斬兩下，警拔槍向死者胸口開兩槍將他轟斃。<br> 案件編號：CCDI12/07</p></body></html>

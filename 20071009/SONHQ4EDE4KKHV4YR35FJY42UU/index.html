<html><header><meta charset="utf-8"><title>瑛士、堀北分頭慶生</title></header><body><h1>瑛士、堀北分頭慶生</h1><p>小池徹平與Wentz瑛士組成的日本偶像組合WaT，日前宣佈「復合」後，前日雙雙出動為福井縣越前市舉行的「國際和平電影節JAPAN2007」閉幕典禮擔任表演嘉賓，二人共演唱了6首歌曲，吸引約6,000名fans捧場。適逢昨日是瑛士的22歲生日，fans提前一天合唱生日歌為他慶祝生日，令瑛士忍不住眼泛淚光。<br> 另一方面，上周六剛度過19歲生日的堀北真希，前日在東京為其主持電台節目錄音時，好友黑木美沙突然出現為她慶祝，令她十分開心。</p></body></html>

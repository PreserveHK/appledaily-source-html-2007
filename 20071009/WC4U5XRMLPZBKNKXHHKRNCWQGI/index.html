<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《歲月風雲》收視攞尾彩 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《歲月風雲》收視攞尾彩 - 馮仁昭</h1><p>長假期之後，兩個電視台收視回復正常，回歸長劇《歲月風雲》結局篇，平均收視回升4點，平均有33點（約214萬人次收睇），喺最後一集最後15分鐘，仲錄得最高39點收視，至於另一套劇《舞動全城》，埋尾都唔錯，小本經營，平均有32點（約207萬人收睇），最高都有36點，不過本周最勁平均收視，唔係劇集，而係無綫播國慶煙花，有34點，超過220萬人收睇。</p></body></html>

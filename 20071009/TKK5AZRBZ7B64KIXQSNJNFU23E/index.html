<html><header><meta charset="utf-8"><title>種族仇恨的裂痕</title></header><body><h1>種族仇恨的裂痕</h1><p>英國泰特（Tate）現代藝廊展館的地面，出現一道長150米的裂痕，就像地震之後的災難場面。其實這道裂縫是哥倫比亞藝術家薩爾塞多（DorisSalcedo）的裝置藝術品《暗語》（Shibboleth），由幼如髮絲的細痕一直延伸、擴大，貫穿展館地面。她說，這個作品象徵「移民融入歐洲社會遇到的困難」和種族仇恨。薩爾塞多花了逾半年時間完成，被問到裂痕有多深？她說︰「它是無底深淵，像人性那麼深。」<br> 藝廊指《暗語》不會損害建築物，但相信會留下一道永久刻痕。<br> 美聯社/英國《每日郵報》</p></body></html>

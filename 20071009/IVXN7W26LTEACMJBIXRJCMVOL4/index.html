<html><header><meta charset="utf-8"><title>特色精品做手信</title></header><body><h1>特色精品做手信</h1><p>去澳門除了食食食和買杏仁餅、牛肉亁做手信，也可以有較文藝色彩的選擇。那天在市中心往主教大堂方向行時，離遠已看到一家店的櫥窗內，放滿了一堆可愛的七彩圖案豬仔錢箱，立即走進去逛逛。原來這店內有不少有趣的藝術精品，好像來自德國的Ritzenhoff，這品牌每年也會從全球徵集不同的藝術家作品。如這些頭身分離的咖啡杯套裝，每個設計都來自不同設計師的手筆，十分過癮。這家店除了賣外國精品，也有自家設計飾品，值得一逛。<br><br>記者：謝翠玲</p><p>DoraTamDesign（853）28256319<br> 地址：澳門大堂街20號地下（郵政總局側沿羅結地巷往上行）</p></body></html>

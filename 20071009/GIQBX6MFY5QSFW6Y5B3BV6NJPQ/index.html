<html><header><meta charset="utf-8"><title>呃助學津貼母判感化</title></header><body><h1>呃助學津貼母判感化</h1><p>【本報訊】女保安員替就讀理工大學及城市大學的兩名兒子申請助學金及車船津貼時，隱瞞有收入及約55萬元積蓄，導致學生資助辦事處批出近15萬元款項予兩兒，女保安員早前承認三項欺詐罪，昨在觀塘裁判法院被判感化12個月。<br> 被告顏南意（55歲）在庭上一直低頭飲泣，其後在一名男親友陪同下離去。署任主任裁判官胡雅文昨基於被告認罪，已還清涉款，加上身體健康不佳，遂輕判她接受感化令。<br> 案情指，被告於04至05年替兩名兒子申請助學金及車船津貼時，與丈夫在表格內聲明沒有漏報資料，其後被揭發隱瞞工作收入及積蓄。<br> 案件編號：KTCC5880/07</p></body></html>

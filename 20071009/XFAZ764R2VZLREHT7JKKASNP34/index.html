<html><header><meta charset="utf-8"><title>馮仁昭四圍超：汪禹稱留院被打傷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：汪禹稱留院被打傷 - 馮仁昭</h1><p>汪禹上月到醫院急症室求診，佢話留院期間俾人打傷右邊嘴角，佢話：「上個月19號，我成日唔記得嘢，脾氣又暴躁想打人，所以嚟睇醫生，佢哋安排我瞓喺張床度，有人用特製嘅帆布綁住我，跟住唔知邊個打傷我嘴角。」問佢點解唔即時投訴，佢話：「當時我好勞氣，之後同朋友講番，佢叫我將件事講出嚟。」前日汪禹要求院方翻睇錄影帶被拒，佢話會向院方發律師信，希望了解件事。</p></body></html>

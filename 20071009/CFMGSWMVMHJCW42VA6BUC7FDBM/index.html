<html><header><meta charset="utf-8"><title>葉翠翠自製棺材最啱瞓</title></header><body><h1>葉翠翠自製棺材最啱瞓</h1><p>數碼港商場《萬聖奇棺作品展》昨日開幕，現場擺放了由學生設計的萬聖節棺材，葉翠翠也是今次活動設計師之一，親手設計了一個外圍畫上彩虹，內裏佈滿灰色棉花的棺材，翠翠喜見作品面世，不怕唔好兆頭，作狀將身體擠進棺材，而王貽興今次則替翠翠設計的棺材撰文以詩詞介紹作品。</p><p>當作一門生意</p><p>翠翠花了三小時製作棺材，亦是首次接受這項挑戰，翠翠不但毫不畏懼，反而認為設計棺材可視為一門生意，翠翠說：「棺材每個人都會要用一次，能夠自己設計係好好嘅生意門路，我絕對接受為自己設計，每個人死時都要用到，可以用到自己鍾意嘅棺材都會開心。」<br> 採訪、攝影：卓寶花</p></body></html>

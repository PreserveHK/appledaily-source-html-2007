<html><header><meta charset="utf-8"><title>奇雲貝根剃頭復仇</title></header><body><h1>奇雲貝根剃頭復仇</h1><p>荷李活男星奇雲貝根（KevinBacon）主演的新片《死亡裁決》（DeathSentence），將於後日在港上映。向來以型格取勝的奇雲，更會在電影中親自剃光頭。</p><p>以暴易暴</p><p>奇雲貝根在片中的角色本擁有成功事業及幸福家庭，但目睹兒子被黑幫殺死後性情大變，更決定以暴易暴，親自對兇手作出裁決，誓要為兒子復仇。奇雲繼《懸河殺機》（MysticRiver）後再度挑戰演技，更不惜在鏡頭前親自剃光頭，為電影犧牲。</p></body></html>

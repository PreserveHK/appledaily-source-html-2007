<html><header><meta charset="utf-8"><title>紅blogblog：Miki嘆卡通蟹</title></header><body><h1>紅blogblog：Miki嘆卡通蟹</h1><p>秋天到，食大閘蟹的日子來臨！出名為食的楊愛瑾（Miki）也不執輸，凌零發昨日瀏覽她的網頁，見她煞有介事的以「大閘蟹之夜」為題發表文章，並張貼她親親大閘蟹的照片，相當爆笑。</p><p>開餐前合照</p><p>Miki表示她苦等了一年，終於可以大擦大閘蟹，在開餐前又先跟獵物合照，還笑指牠像「卡通蟹」。Miki又慨嘆當晚只能吃兩隻大閘蟹，因之前已吃了東西，令她若有所失。其實大閘蟹含頗高膽固醇，凌零發也奉勸她一句「少食多滋味，多吃壞肚皮」！<br> <br> MikiBlog<br>  http://hk.myblog.yahoo.com/miki-cube </p></body></html>

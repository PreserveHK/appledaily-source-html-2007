<html><header><meta charset="utf-8"><title>颱風襲台羅志祥冒死攞獎</title></header><body><h1>颱風襲台羅志祥冒死攞獎</h1><p>台灣偶像旋風式襲港，而16級颱風羅莎日前也侵襲台灣，上周六來台灣的多班航機均被迫取消，幾位來港出席頒獎禮的歌手行程因此受到阻延。</p><p>風勢強勁似地震</p><p>羅志祥（小豬）前日下午才抵港，他表示颱風羅莎吹襲台灣時，他坐在家中感到像地震一樣，即使風勢由強轉輕，他前日乘坐飛機時，也覺得氣流強勁得令飛機上下搖擺，小豬說：「真的有點害怕，不過我領完獎又要馬上坐飛機走了。」被問到有否立定遺囑時，小豬故意拿已逝世的父親開玩笑：「Touchwood，烏鴉嘴，我跟我老爸講，叫他今晚來找你。」而陶喆則說：「我上機就感到風很大，還好可以正常飛到。」</p></body></html>

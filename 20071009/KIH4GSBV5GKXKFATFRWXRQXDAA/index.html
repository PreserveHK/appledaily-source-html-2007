<html><header><meta charset="utf-8"><title>財話短說<br>明日4.7億購內蒙煤礦</title></header><body><h1>財話短說<br>明日4.7億購內蒙煤礦</h1><p>▲明日國際（760）宣佈，與GEMGlobalYieldFund(GGYF)達成一項無約束力的諒解備忘錄，明日國際將向GGYF以總代價4.7億元，購入一家目標公司79%權益，代價包括以0.37元發行6億股新股，及授予購股權，可以0.8元認購3.1億股新股。目標公司將協助明日國際取得一內蒙古煤礦55.3%權益。明日國際亦會以現金1.4億元購入購買權，可額外購入目標公司21%權益，令明日國際因而取得內蒙古煤礦14.7%權益。完成交易及行使認股權後，GGYF將持有明日國際28.82%。</p></body></html>

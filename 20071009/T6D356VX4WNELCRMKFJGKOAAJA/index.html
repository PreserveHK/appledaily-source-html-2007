<html><header><meta charset="utf-8"><title>東風：全年銷車逾90萬</title></header><body><h1>東風：全年銷車逾90萬</h1><p>【本報訊】內地汽車銷售市場競爭劇烈，部份生產商已調低今年全年銷售量。不過，東風汽車（489）公司秘書胡信東表示，9月份銷量按年增長三成，暫無減價計劃，並維持全年汽車銷售量90至95萬輛。集團早前回收汽車，會否對公司未來業績構成影響？他回應謂，集團回收了2000至3000台汽車，惟有關損失由出事的零部件供應商全數承擔，對東風沒有任何影響。他又表示，內地股市的確吸引，但公司未有詳細研究發行A股。<br> <br> 《蘋果日報》圖象新聞組</p></body></html>

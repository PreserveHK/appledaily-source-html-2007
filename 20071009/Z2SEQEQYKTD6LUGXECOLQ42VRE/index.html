<html><header><meta charset="utf-8"><title>玩轉大南瓜</title></header><body><h1>玩轉大南瓜</h1><p>【本報訊】巿民今日走到海港城海運大廈露天廣場，想必會被眼前黃色黑點巨型南瓜吸引。<br> 這個大南瓜闊5米、深5米、高4.2米，不但可以遠觀，還可以走進南瓜內遊玩，正是日本殿堂級藝術大師草間彌生，首次在日本以外展出的戶外南瓜裝置。<br> 海港城發言人昨表示，「萬點迷」藝術展覽除展示巨型南瓜外，現場還會掛上草間彌生創作、直徑由1.8米至3.5米立體氣球，以及在海港城．美術館展出15幅草間彌生限量發行的版畫。展覽即日起至31日。</p></body></html>

<html><header><meta charset="utf-8"><title>蘇said：「雞翼妹」帶同學MK掃貨 - 阿蘇</title></header><body><h1>蘇said：「雞翼妹」帶同學MK掃貨 - 阿蘇</h1><p>全家人言行都好激嘅「雞翼妹」，平時一身美國ABC喇叭褲配牛角Tee造型，但喺成班國際學校書友仔面前，就成日誇口自己點識打扮法，仲話帶大家去啲未到過嘅好地方買衫。啲朋友仔以為係捐窿捐罅嘅神秘新場，有次興致勃勃齊齊去掃貨，點知原來雞翼妹帶人去旺角，仲係喺女人街一帶㖭！搞到佢成班朋友即時反晒眼。讀到國際學校嘅，唔係一定非富則貴，但點都有啲家底，而且品味打扮多少都會同國際接軌，你仲叫人哋去MK掃平貨，買啲金銀膠織皮帶？點頂呀！<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

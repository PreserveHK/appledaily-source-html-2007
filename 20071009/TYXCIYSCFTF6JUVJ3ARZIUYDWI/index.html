<html><header><meta charset="utf-8"><title>樓市快拍　其他<br>灣仔兩物業招標</title></header><body><h1>樓市快拍　其他<br>灣仔兩物業招標</h1><p>▲樓市氣氛旺，業主趁勢放售手上物業，中原何德成表示，灣仔銀基中心（前稱新銀集團中心）一籃子物業，包括29及30樓共14776方呎，天台、地下至4樓廣告位、4樓平台、27個車位及大廈命名權，意向價2.75億元；截標日期為11月8日。而中原廖漢威指出，灣仔太原街永光雅苑全幢現以招標方式出售，物業1梯1伙，地下至2樓為商舖，5至26樓為服務式住宅，面積均為502方呎，現時每月總租金收入約47.4萬元，大部份單位租期下月屆滿，料月租可升至54萬元；項目意向價1.7億元，截標日期為11月15日。</p></body></html>

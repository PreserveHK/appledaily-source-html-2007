<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《雲水瑤》有份爭奧斯卡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《雲水瑤》有份爭奧斯卡 - 馮仁昭</h1><p>根據新浪網昨日轉載《北京晨報》嘅報道，內地導演尹力執導、陳坤同徐若瑄主演嘅電影《雲水瑤》（圖）會代表中國內地出戰奧斯卡，將同代表台灣、李安執導嘅《色，戒》同代表香港、杜琪峯執導嘅《放．逐》競逐第80屆奧斯卡嘅最佳外語片提名。尹力接受內地傳媒電話訪問時話尚未接到正式通知，至於可唔可以揚威奧斯卡，尹力話暫時冇乜期望。</p></body></html>

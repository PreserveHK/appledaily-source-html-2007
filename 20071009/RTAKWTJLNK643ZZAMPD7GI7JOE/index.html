<html><header><meta charset="utf-8"><title>財話短說<br>南太系架構重組</title></header><body><h1>財話短說<br>南太系架構重組</h1><p>▲南太電子（2633）及其姊妹公司J.I.C.（987）宣佈重組。兩者的控股公司南太集團及J.I.C.將透過連串交易，將世成100%股權及捷騰91%權益注入南太電子。完成後，南太集團在南太電子持股量將降至51.29%，於J.I.C.持股量維持則於74.99%，而J.I.C.會持有南太電子約21.89%權益。J.I.C.將於重組後賬面獲利2億元，而南太電子的規模將會倍增。</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>李嘉誠兩度減持南航</title></header><body><h1>財話短說<br>李嘉誠兩度減持南航</h1><p>▲聯交所資料顯示，長實（001）主席李嘉誠在10月2日及4日，兩度減持私人持有的南方航空（1055）合計2161.6萬股，共套現2.61億元，其持股量由14.61%減至12.54%。其中李嘉誠在10月2日以每股平均價12.094元出售南航899.4萬股，當日該股收市價為12.08元；10月4日以每股12.061元出售1262.2萬股，當日收市價為10.62元。</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>世房售樓收入倍增</title></header><body><h1>財話短說<br>世房售樓收入倍增</h1><p>▲世茂房地產（813）宣佈，第三季度（7月至9月）已簽約銷售面積和銷售金額，分別達35.36萬平方米和37.44億元（人民幣．下同），遠超上半年銷售表現。倘以今年首9個月計，累計合約銷售面積和銷售金額分別為63.99萬平方米和69.26億元，按年增加94%和134%。主席許榮茂表示，截至9月底止公司已完成全年合約銷售額目標的78%，有信心全年合約銷售可達89億元。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：AmandaS.籌備做新娘 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：AmandaS.籌備做新娘 - 馮仁昭</h1><p>名模AmandaStrang噚日去到九龍灣，為一間法式禮餅專門店開幕擔任剪綵嘉賓，Amanda即席示範做咗個金箔芝士蛋糕，大會就送咗100席嘅喜餅畀Amanda做禮物，畀佢結婚時可以畀千幾位賓客享用。Amanda見到現場一對花仔花女鬼咁可愛，就話結婚之後會立刻生BB，呢幾年就會開始準備，不過，佢話結婚最多擺50圍，怕100圍會控制唔到場面喎！</p></body></html>

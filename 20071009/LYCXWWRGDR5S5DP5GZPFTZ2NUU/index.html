<html><header><meta charset="utf-8"><title>美酒美食同時登場</title></header><body><h1>美酒美食同時登場</h1><p>美食節已成為澳門年度盛事，幾乎全澳門最出名的食肆都會派人參加，一天內可試勻各式各樣的澳門特色美食。今年已經舉行到第七屆，今屆美食節大約會設100個攤位，其中有十多個首次參加的外來隊伍，今屆最特別是同場更會舉辦「機械恐龍展覽」。此外，澳門旅遊塔亦將於11月16日至18日期間舉辦首屆「澳門美酒嘉年華」，入場可品酒及嘗伴酒小食。<br><br>記者：張一豪</p><p>澳門美食節<br> 日期：11月16日至12月2日<br> 入場費：免費入場<br> 地點：旅遊塔前地西灣湖廣場<br> <br> 澳門美酒嘉年華<br> 日期：11月16日至18日<br> 入場費：MOP30<br> 地點：旅遊塔</p></body></html>

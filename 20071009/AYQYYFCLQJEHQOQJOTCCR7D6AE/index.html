<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭富城告雜誌誹謗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：郭富城告雜誌誹謗 - 馮仁昭</h1><p>法拉利跑車忠實擁躉郭富城，不滿早前《忽然1周》一篇封面故事報道，認為內容失實，對佢構成誹謗，噚日佢入稟高等法院，指上月28號出版嘅第635期《忽然1周》，封面同內頁刊載一篇報道其中所講嘅事發日子，佢根本唔喺香港，記者未求證同核實就刊登有關報道。原告本月2號透過律師致函被告，要求道歉同撤回報道，但至今未有回應。<br> 案件編號：HCA2123/07</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞視a餐鬥《奸人堅》奏效 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：亞視a餐鬥《奸人堅》奏效 - 馮仁昭</h1><p>亞視由前日開始喺黃金時段變陣，普遍收視對比上周一都得到提升，《五個半a餐》平均收視有6點，即有39萬觀眾，上升1點，多咗約64,000觀眾，其他節目《斑馬在線》同劇集《詠春》收視都有上升。無綫新播嘅《奸人堅》（圖）首集平均收視有31點，成績算唔錯，有201萬觀眾欣賞，而同樣首播嘅《通天幹探》平均收視有26點，也有169萬觀眾。</p></body></html>

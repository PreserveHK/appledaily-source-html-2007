<html><header><meta charset="utf-8"><title>吃下一朵茉莉花</title></header><body><h1>吃下一朵茉莉花</h1><p>澳門人總說澳門可以令人放輕鬆，可我每次來也是密集式採訪，可真一點也感受不到這種獨特的澳門風情。那夜又是採訪至筋疲力盡，跟攝影師在氹仔街頭遊蕩，連白天人頭湧湧的大利豬扒包都關門了，走着走着，老遠看到一個木製的Cafe招牌，便把兩人的腳步都吸引住。以原木作主色的小咖啡廳，靠着舒適的坐墊，緊張的身軀開始放柔軟。啖着包有朵朵茉莉花的煙韌甜果凍，再喝一口冰凉茉莉花茶，我終於在澳門享到一刻的安靜心情。<br><br>記者：謝翠玲</p><p>CafeEskimo（853）28838817<br> 地址：氹仔潮州街28號金利達地下AC舖</p></body></html>

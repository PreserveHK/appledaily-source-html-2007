<html><header><meta charset="utf-8"><title>Blog派分子：aiko網晒畫功</title></header><body><h1>Blog派分子：aiko網晒畫功</h1><p>日本創作女歌手aiko，平日一有時間就會更新官方網頁內嘅日記，同fans報告近況。唱功了得嘅佢，原來畫功都非常厲害。aiko除咗會為唱片封面親自畫公仔外，早排有電台工作人員結婚，aiko就特別設計咗件T恤，然後仲着住佢喺婚宴度同組合柚子一齊唱歌娛賓，認真有心思。<br> aiko又喺blog度上載咗fans送畀佢、印住「AIKO」嘅特製香口膠盒。佢咁識冧fans，難怪出道10年都依然受歡迎啦。<br> 網址： http://aiko.can-d.com/diary.shtml </p></body></html>

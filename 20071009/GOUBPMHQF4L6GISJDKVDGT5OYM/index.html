<html><header><meta charset="utf-8"><title>狗兒不受控　嘉良頻NG</title></header><body><h1>狗兒不受控　嘉良頻NG</h1><p>胡杏兒、羅嘉良及黃浩然前晚在中環一條小巷內拍攝新劇《當狗愛上貓》，只見羅嘉良狀甚疲累，黑眼圈尤其嚴重，於小休時特地往買飲品給工作人員萬歲，他解釋：「我去廁所見有嘢飲賣，天氣咁熱，咪慰勞吓啲工作人員。我唔係殘，只係角色話我本來得鼻咽癌，好番後又復發，之後仲要死㗎，呢個妝係劇情需要。」嘉良笑謂，返娘家拍劇就要死，他還為劇集減肥幾磅。<br> 嘉良在街上與唐狗演對手戲，還要與狗親吻，但狗隻不太受控，以致多次NG，後來輪到杏兒與黃浩然與該唐狗拍戲，牠忽然就地小便，嚇得杏兒嘴歪歪，十分搞笑。<br> 採訪：魯萍<br> 攝影：娛樂突發組</p></body></html>

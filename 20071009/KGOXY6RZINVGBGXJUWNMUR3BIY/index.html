<html><header><meta charset="utf-8"><title>NEWS返日反轉台北機場</title></header><body><h1>NEWS返日反轉台北機場</h1><p>尊尼偶像組合NEWS前日在台北舉行兩場演唱會後，昨日早上8時30分便乘搭飛機返回日本，近300名fans清晨5時到機場送機，再加上日前因颱風延後班機的旅客，令機場擠得水洩不通。</p><p>險釀衝突</p><p>戴着黑框眼鏡的山下智久與錦戶亮等成員難掩一臉倦容現身，不消一分鐘便快速入關。由於現場傳媒爭相拍照，幾乎與日本的保安人員發生衝突。而在前晚最後一場演唱會，NEWS唱完最後一首歌曲後，現場13,000名fans依然不肯離去，最後六子多唱4首歌曲。演唱會結束後，NEWS與工作人員到餐廳慶功，直到午夜12時才返回下榻酒店休息。<br> 採訪、攝影：黎寶蘋</p></body></html>

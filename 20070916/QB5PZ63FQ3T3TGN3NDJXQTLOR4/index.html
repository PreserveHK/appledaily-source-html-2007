<html><header><meta charset="utf-8"><title>3S膠原蛋白潤而不油</title></header><body><h1>3S膠原蛋白潤而不油</h1><p>一向對含有或促進肌膚膠原蛋白的護膚成份有特別偏愛，所以收到~H2O+這瓶以3S膠原蛋白重整技術作賣點的新晚霜便急不及待地試用：將面霜塗上面後，從蘋果位往顴骨位作指壓穴位按摩，據說會有助收緊面形。試了這方法1星期，果真覺得面部緊緻了。不過最大驚喜是晚霜質地滑而不黏，睡醒時更少有地不泛油光。若擔心太過滋潤，可嘗試在面頰上塗略厚面霜，鼻子和額頭則薄薄一層便可。<br><br>記者：謝翠玲<br>查詢：31827777</p></body></html>

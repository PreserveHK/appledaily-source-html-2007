<html><header><meta charset="utf-8"><title>A貨祖兒老翻燒鵝湖</title></header><body><h1>A貨祖兒老翻燒鵝湖</h1><p>「A貨祖兒」譚情昨日於西九龍中心出席「變靚D」活動，成為第四位代言人的她以「祖兒燒鵝湖Look」到場，更獻唱祖兒的歌曲，吸引數十圍觀者。<br> 問A貨祖兒可覺得自己整容後更似容祖兒？她說：「好多朋友話上咗妝係有少少似，不過我就唔覺，我覺得整完之後就係自然靚。」</p><p>「腮骨細咗」</p><p>A貨祖兒表示整容後休息了三個月，問她大概做了多少項整容手術？她說：「主要喺晒面部，個鼻整高咗、腮骨細咗、上唇整薄咗同裝牙套，其他就唔敢整，其實𠵱家都好滿意。」<br> 採訪：王崇穎<br> 攝影：葉君海</p></body></html>

<html><header><meta charset="utf-8"><title>超儀盼賭王資助夾Band</title></header><body><h1>超儀盼賭王資助夾Band</h1><p>何超儀、官恩娜（Ella）、江若琳和裕美等，昨日到九龍灣出席新城「你Jam我都Jam．聯fan搞隊Band」活動，身為活動imagegirl的江若琳、裕美、梁雨恩和謝文雅夾band顯身手，她們甚懂搶鏡，當何超儀在台上大唱rock歌時，四位美少女忽然站起來搶鏡，即吸引現場傳媒拍照，台上的超儀立即跪地劈腿來迎戰。</p><p>難維持生計</p><p>超儀接受訪問時坦言玩搖滾難以維持生計，所以她也要靠拍戲和拍廣告幫補，她笑言希望賭王父親何鴻燊推動芭蕾舞之餘，都可以推動搖滾樂。<br> 採訪：駱華齡<br> 攝影：陳慧安</p></body></html>

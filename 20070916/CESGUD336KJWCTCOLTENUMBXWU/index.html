<html><header><meta charset="utf-8"><title>關仁隱事：旺氣假緋聞洗底 - 關仁</title></header><body><h1>關仁隱事：旺氣假緋聞洗底 - 關仁</h1><p>「旺氣」同「懶可愛」早排俾人影到佢哋十指緊扣行街，呢單新聞唔少人睇完之後都忍唔住講句：「假到嘔！」事關係人都知道旺氣鍾意男人，呢單緋聞擺到明同人夾新聞，以為咁做可以幫自己洗脫基民之名，但好衰唔衰佢走去夾懶可愛呢個一向鍾意出風頭做新聞嘅人，真係叫人相信都幾難。關仁聽聞懶可愛經常借人過橋博宣傳，以前佢同「才女」好老友嗰陣，才女同一位富商傳出緋聞，懶可愛為咗博出位，竟然背住才女約富商食飯，仲通知傳媒嚟偷影，教埋人哋大字標題話佢撬老友牆腳，激到才女同佢割蓆。<br> Textby關仁</p></body></html>

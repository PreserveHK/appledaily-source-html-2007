<html><header><meta charset="utf-8"><title>蔡依林生日笑攣肚</title></header><body><h1>蔡依林生日笑攣肚</h1><p>蔡依林（Jolin）前晚27歲生日，花了約4萬港元在台灣包下喜來登飯店總統套房開派對，與好友蕭亞軒和羅志祥（小豬）等狂歡，小豬還先後化身李小龍和黑色「精蟲」，並自封特務「精」，Jolin說：「我笑到12塊腹肌都跑出來啦！」問到為何緋聞男友彭于晏沒到場？Jolin說：「聽說他被媒體嚇到了！」舊愛周杰倫則派大弟子彈頭前來祝賀。</p><p>周杰倫送祝福</p><p>Jolin昨日出席活動時，表示沒向周杰倫要禮物，她說：「我不想製造麻煩。」但彈頭卻指周杰倫送上最真誠的祝福。EMI唱片高層更送上價值約7萬多港元的卡地亞手鏈。<br> 採訪、攝影：黎寶蘋</p></body></html>

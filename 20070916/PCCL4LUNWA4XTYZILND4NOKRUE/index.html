<html><header><meta charset="utf-8"><title>徐子珊笑迎黐身熱情男</title></header><body><h1>徐子珊笑迎黐身熱情男</h1><p>徐子珊昨日以嘉賓身份到MegaBox出席「國際業餘冰球邀請賽」，她在一名小朋友的帶領下以溜冰方式出場，不過子珊與一眾球員大合照時，有一位穿橙色衣服的日籍球員首先將手放於她膊頭，其後更將頭挨在其膊上，令子珊非常尷尬，但她沒有即時行開，依然笑着與對方合照。子珊事後說：「我知道佢係咁搭住我，不過OK啦，因為運動員比較熱情。」</p><p>爸爸帶溜冰</p><p>問子珊讀書時有沒有男同學約她溜冰，藉此拖着她的手，她說：「我從來冇諗過呢個問題喎，因為以前都係爸爸帶我去溜冰，佢都教識咗我，所以就算有男仔約我都唔使佢拖我啦。」<br> 採訪、攝影：李珮洳</p></body></html>

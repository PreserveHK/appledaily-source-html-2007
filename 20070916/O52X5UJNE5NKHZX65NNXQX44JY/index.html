<html><header><meta charset="utf-8"><title>關仁隱事：湯碗被踩唔靚女 - 關仁</title></header><body><h1>關仁隱事：湯碗被踩唔靚女 - 關仁</h1><p>內地女星「湯碗」泊到超級大導演嘅碼頭，雖然暫時喺國際影壇上，仲未攞到乜嘢個人獎項，但前途一定無可限量。原來湯碗未接超級大導套《齋戒》之前，casting過一套內地小本製作嘅電視劇，面試時湯碗遲到，結果導演冇揀佢，仲話覺得佢唔夠靚兼冇女人味㖭。當時湯碗因為咁而唔開心，不過好彩佢冇被睇中，咁先至有時間去面試超級大導套戲，所以話，有時真係塞翁失馬，焉知非福，𠵱家嗰個導演真係跌晒眼鏡啦！<br> Textby關仁</p></body></html>

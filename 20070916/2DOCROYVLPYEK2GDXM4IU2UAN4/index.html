<html><header><meta charset="utf-8"><title>隔牆有耳：肥馬港台食餐飽 - 李八方</title></header><body><h1>隔牆有耳：肥馬港台食餐飽 - 李八方</h1><p>朱培慶黯然落台，港台真正風雨飄搖，借用隔籬台句口號，都唔知幾時先可以喺晴朗的一天出發。商務及經濟發展局局長馬時亨噚日應邀去商台開咪，既然去到廣播道，就順便約埋一班港台高層食早餐，食飽先接受訪問。局長駕到，就算星期六放假，高層都空群而出陪食。<br> 據稱肥馬噚日對港台讚不絕口，唔係管理同節目內容，而係員工餐廳杯鴛鴦同腿蛋治，估唔到咁有水準喎。最近本地球圈有啲生氣，肥馬提議港台播本地波節目，不過有關方面話要同足總商討，唔係港台話播就播。</p></body></html>

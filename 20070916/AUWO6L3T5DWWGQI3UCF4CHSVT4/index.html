<html><header><meta charset="utf-8"><title>「良心T」救地球</title></header><body><h1>「良心T」救地球</h1><p>這幾天都在期盼天氣快些轉凉，到時我買物女王才可以大買特買最新秋裝。不過置秋裝之後，我還很想買T恤，它不是一般的T恤，而是很有特別意義的T恤。法國巴黎早前開賣Pret-a-PorterParis的「良心T」，簡簡單單、大大件件的T恤，印上「不再做時裝受害人」標語（圖），提醒大家要買得理智，不要迷失在衫海之中。這些T恤是用有機棉和無毒染料製成，穿了它，幾乎立即聽到地球先生對我說聲「多謝」。<br>  http://www.khaleejtimes.com <br> 買物女王<br> 天生購物狂，但購物絕對有要求，只向潮物朝聖</p></body></html>

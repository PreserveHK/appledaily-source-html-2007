<html><header><meta charset="utf-8"><title>葉梁美蘭谷胸誘老公造人</title></header><body><h1>葉梁美蘭谷胸誘老公造人</h1><p>名媛葉梁美蘭（Mira）前晚戴上家傳之寶的巨鑽頸鏈出席Bvlgari活動，又再谷胸上陣的她，指是夜並非早前的以三個「天使翼」（nudebra）加工，今次只加工一個。</p><p>「一路不設防」</p><p>曾默認隆胸的Mira，謂谷胸升cup全為𠱁老公開心，方便做人博添丁，她說：「一路試緊造人，一路都不設防，老公開心就最緊要，開心就命中率高啲。」問她老公可有嫌她胸部太大？她即說：「係男人都唔嫌（女人胸）大，時不時有啲刺激會好啲。」她又謂已四出查探生仔秘方。</p></body></html>

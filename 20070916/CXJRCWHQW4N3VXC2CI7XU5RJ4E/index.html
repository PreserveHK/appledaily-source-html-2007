<html><header><meta charset="utf-8"><title>關仁隱事：啞玲益花艇翻身 - 關仁</title></header><body><h1>關仁隱事：啞玲益花艇翻身 - 關仁</h1><p>近日重投公仔箱拍劇嘅「啞玲」，都喺娛樂圈浸咗咁耐，不過佢嘅工作態度就認真麻麻，令到同佢合作嘅工作人員頭都痕晒，事關佢不論拍劇定係出席宣傳活動都經常遲到，吓吓遲成個鐘頭，又諸多要求，搞到啲工作人員同嘉賓怨聲載道。最慘就係啞玲當遲到係理所當然嘅事，原本同佢同劇嘅「花艇」係工作人員嘅眾矢之的，但因為啞玲嘅工作態度越嚟越衰，令到不少工作人員反而覺得花艇都冇咁衰，係比較之下轉軚杯葛啞玲，令佢成為獨孤精。<br> Textby關仁</p></body></html>

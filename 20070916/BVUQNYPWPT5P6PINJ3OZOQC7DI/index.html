<html><header><meta charset="utf-8"><title>占美霍士星光閃亮</title></header><body><h1>占美霍士星光閃亮</h1><p>前年憑電影《Ray》贏得金像影帝的美國男星占美霍士（JamieFoxx），昨日於洛杉磯星光大道獲荷李活榮譽市長頒授名人之星，成為第2,347位獲此殊榮的名人。西裝骨骨的占美偕同愛女Corrine到場，一同感受熱鬧氣氛。</p><p>「人生最奇妙一天」</p><p>現年39歲的占美霍士，昨日在名人之星的揭幕儀式上大為感動，他接過名人之星後說：「我的祖母現在一定於九霄雲外高歌起舞，她一定很開心。今日是我一生人最奇妙的一天。」兩周後便有新片《TheKingdom》上映的占美，將會走訪歐美宣傳新片，他透露起程前會宴請親友大擦一餐。</p></body></html>

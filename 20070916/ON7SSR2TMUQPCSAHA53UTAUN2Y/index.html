<html><header><meta charset="utf-8"><title>百人砌LEGO機械人</title></header><body><h1>百人砌LEGO機械人</h1><p>【本報訊】LEGO一直是訓練小朋友的創意玩具，逾百名小朋友昨日在「創新博覽會07」會場，分組以LEGO砌出心目中的機械人（圖）。不同組別的小朋友在20分鐘時限內埋頭苦幹，成就出體形各異的機械人，名副其實創意無限。<br> 入型入格的機械人還需具備實用的本質，主辦機構特別舉辦一場別開生面的機械人拔河比賽，讓兩組機械人比拼實力。在設計者大聲呼喝打氣，原是死物的機械人彷彿活過來，竭力將對手拉出界線、爭取勝利。<br> 李家皓攝&#13;</p></body></html>

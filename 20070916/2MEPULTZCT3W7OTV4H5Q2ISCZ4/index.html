<html><header><meta charset="utf-8"><title>關仁隱事：快活佬豪宅得個殼 - 關仁</title></header><body><h1>關仁隱事：快活佬豪宅得個殼 - 關仁</h1><p>一向口不擇言嘅「快活佬」，講嘢成日鬼咁大口氣，佢有次同某電台高層「四眼婆」開會又一時發噏風，得罪咗四眼婆，結果俾人打入冷宮。其實快活佬份人巿井出身，講嘢一向冇乜文化，成日得罪人多，稱呼人少，只係靠擦鞋上位。快活佬成日同人講自己同老婆住豪宅，同天王及一啲有錢佬係鄰居，不過有去過佢屋企嘅人就同關仁爆料，話快活佬間屋得個空殼，裏邊係家徒四壁，佢一味死充，難怪好多朋友話要去佢屋企開P，佢成日都搵藉口推嚟推去。<br> Textby關仁</p></body></html>

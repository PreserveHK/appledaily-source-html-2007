<html><header><meta charset="utf-8"><title>關仁隱事：插蘇鼻靠男友銷碟 - 關仁</title></header><body><h1>關仁隱事：插蘇鼻靠男友銷碟 - 關仁</h1><p>插蘇鼻早排俾人踢爆識到個財經界男友，佢亦因此喺金融市場賺唔少，搞到個人好鬼囂，唱歌變成玩玩吓，對公司同事態度又差，原來佢個所謂財經界男友只係煙幕，佢有個真命男友係大有錢佬，身份未明，不過就好錫佢，插蘇鼻出碟，仲好大口氣咁同公司講，叫人記得印多幾萬張，因為佢朋友會當藍籌股咁掃貨喎，公司理得佢邊個買，反正賣得越多越唔使蝕，水魚梗係越多越好啦。<br> Textby關仁</p></body></html>

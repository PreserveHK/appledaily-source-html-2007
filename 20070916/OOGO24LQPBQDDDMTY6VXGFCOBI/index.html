<html><header><meta charset="utf-8"><title>馮仁昭四圍超：任劍輝劇迷出書紀念偶像 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：任劍輝劇迷出書紀念偶像 - 馮仁昭</h1><p>任劍輝（任姐　圖）喺89年過身，唔經唔覺就快20年，為咗紀念任姐，一班粵劇迷同學者計劃喺09年出版一本叫《一代藝人任劍輝女士逝世二十週年紀念專刊：長天落彩霞—任劍輝的劇藝世界》嘅書，有份籌備出書嘅岑金倩，噚日同一班工作小組成員一齊喺銅鑼灣介紹出書計劃，岑小姐話已經知會咗白雪仙，希望仙姐可以接受訪問，出書收益就會捐出做善事。</p></body></html>

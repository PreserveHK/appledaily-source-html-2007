<html><header><meta charset="utf-8"><title>楊怡否認男友財困</title></header><body><h1>楊怡否認男友財困</h1><p>楊怡昨日以代言人身份出席荃灣一美甲專門店開幕禮，以五位數字酬勞擔任剪綵嘉賓的她，穿上低胸吊帶裙出席，並且發揮其美甲創意天份，即席為模特兒示範美甲療程。</p><p>自稱義氣仔女</p><p>近日有報道指跟楊怡拍拖三年的男友藍偉傑全家欠債，更指楊怡已搬離二人位於太子道的愛巢，昨日她否認藍偉傑是其男友，但就表示若對方經濟出現問題，她一定會出手相助，她說：「我有問佢，唔係呢回事囉，我係義氣仔女，朋友問我借一定借，我就有欠稅局錢同埋欠阿媽家用囉。」<br> 採訪、攝影：卓美娟</p></body></html>

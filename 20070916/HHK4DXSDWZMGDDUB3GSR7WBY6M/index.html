<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓國組合東方神起下月的3場首爾個唱，門票於昨午開始在網上發售，但由於同時登入網站的人數超過30萬人，開售兩秒即令網站癱瘓。<br> <br> ●裴勇俊的新劇《太王四神記》前日下午重播第一集，依然取得超過10%的理想收視。<br> <br> ●日本女星小倉優子昨日在秋葉原為自己創作的童話故事書舉行宣傳活動。<br> <br> ●石原佐美前日以校服look現身東京戲院，宣傳新片《繃帶俱樂部》，她表示或許今後會告別校服打扮。<br> <br> ●BritneySpears自從上周MTV失敗表演後人氣雪上加霜，她正向男士雜誌《Maxim》自薦拍裸照圖挽頹勢。<br> <br> ●施安娜美娜傳與《摘星奇緣》中飾演戇男的里斯伊凡斯拍拖。</p></body></html>

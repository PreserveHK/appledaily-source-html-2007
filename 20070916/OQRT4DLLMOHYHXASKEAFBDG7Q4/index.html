<html><header><meta charset="utf-8"><title>學友大馬淋雨失準</title></header><body><h1>學友大馬淋雨失準</h1><p>已五年沒到馬來西亞開騷的張學友，日前到大馬展開第61場巡迴演唱會，雖然今次戶外演出一開始便下雨，但歌迷熱情不減，學友不忍見到歌迷淋雨，遂跟他們說：「放心，我會陪着你們一起淋雨。」其後更向着天大叫：「拜託啦，別下雨了。」未知上天是否被學友打動，沒多久竟然真的停雨。</p><p>被高音難倒</p><p>之前因為重感冒失聲而取消香港兩場個唱的學友，經過連日來休養調理後狀態大勇，只是唱到《祝福》高音部份時有點失準。學友安哥時演唱了11首歌，若不是因為已到午夜12時，觀眾也不肯離場。<br> 撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：歡歡豪門大考驗 - 關仁</title></header><body><h1>關仁隱事：歡歡豪門大考驗 - 關仁</h1><p>大眼過氣港姐「歡歡」，雖然早排係咁傳佢嫁咗豪門「失匙夾萬」，但佢本人一時默認、一時又否認，搞到外間都唔知佢究竟嫁得成未？不過關仁早兩日撞過一位世叔伯，呢位世叔伯同男家嗰邊都幾熟，佢話最近同失匙夾萬嘅父母食過飯，曾經都好八卦咁問過兩位老人家，究竟失匙夾萬同歡歡係咪真係結咗婚，兩位老人家都齊聲否認，話絕對冇咁嘅事。<br> 後來失匙夾萬突然喺飯局現身，俾世叔伯問起呢件事，一樣話係未同歡歡結婚，雖然歡歡好想嫁入豪門，但係佢未搞掂兩老之前，睇怕都要再等多一段時間嘞！<br> Textby關仁</p></body></html>

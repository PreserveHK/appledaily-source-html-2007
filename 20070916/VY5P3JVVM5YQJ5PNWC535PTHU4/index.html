<html><header><meta charset="utf-8"><title>步姐緋聞谷新碟</title></header><body><h1>步姐緋聞谷新碟</h1><p>日本女歌手濱崎步一向善於製造話題，為其唱片造勢宣傳。<br> 繼今年7月推出細碟前宣佈跟長瀨智也分手後，步姐在新作《talkin'2myself》後日發行前夕，又被爆料網站指秘密搭上長瀨的師弟赤西仁。<br> 據悉步姐跟赤西仁的姊弟戀，是由聲稱是目擊者的報料人士提供，有關的證據早已告知給當地各大傳媒。不過，赤西仁與女星加藤羅莎於7月底深夜秘會的報道仍言猶在耳，而步姐跟赤西仁理論上沒有任何合作機會，再加上報料人士致給各傳媒的密告內容又如出一轍，令人懷疑姊弟戀只屬流料一則，或是低檔的宣傳伎倆。</p></body></html>

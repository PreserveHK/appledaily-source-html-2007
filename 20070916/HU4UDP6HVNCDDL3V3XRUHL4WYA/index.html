<html><header><meta charset="utf-8"><title>林嘉綺低V煞食</title></header><body><h1>林嘉綺低V煞食</h1><p>徐熙媛（大S）及何潤東等前晚盛裝打扮，出席Gucci在台灣晶華酒店舉行的07秋冬時裝騷，台灣名模林嘉綺則在天橋上演繹Gucci今季充滿中性女人味的服裝，她除了示範厚重的大褸，還穿上一件超deepV的黑色晚裝裙，冷艷性感，非常有壓場氣勢。</p><p>大S自詡復古美</p><p>大S則以今冬大熱的烈燄紅唇配黑手套出席，她表示造型很有30年代的復古風情，更讓人聯想到湯唯在電影《色，戒》中的扮相，她透露花了個多小時才把一頭長髮捲成懷舊短曲髮，大讚自己靚女，更指復古造型令她購物慾急升，大S說：「我很喜歡Gucci這一季的衣服，不會太露，卻很女性化，想要大事採購。」<br> 採訪、攝影：黎寶蘋</p></body></html>

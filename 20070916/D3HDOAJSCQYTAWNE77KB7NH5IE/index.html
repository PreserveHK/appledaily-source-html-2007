<html><header><meta charset="utf-8"><title>莊思敏商場晒內衣</title></header><body><h1>莊思敏商場晒內衣</h1><p>吳浩康緋聞女友莊思敏昨日穿上內衣褲，到九龍灣出席內衣設計活動，吸引了不少市民圍觀及用手機拍照。莊思敏稱一直以為只是在店內舉行活動，不知道要在商場開揚的地方走動，問她是否有被「賣豬仔」的感覺，她說：「咁又唔係，只不過有啲尷尬啦，因為都冇試過喺咁多人面前只係着底衫褲，最緊要一陣唔好有啲閒人行埋嚟就得啦。」</p><p>愛買T-back</p><p>莊思敏表示由於酬勞滿意，所以不介意作性感打扮，她透露一直有買T-back的習慣，家中已收藏了過百條，她說：「我去外國旅行一定會買好多內衣褲，同埋我最貴嘅一個胸圍係2,000幾蚊。」<br> 採訪、攝影：李珮洳</p></body></html>

<html><header><meta charset="utf-8"><title>林秀晶、公侑密遊濟州島</title></header><body><h1>林秀晶、公侑密遊濟州島</h1><p>憑韓劇《咖啡王子1號店》人氣急升的男主角公侑，近日因被fans偷拍到與女星林秀晶同遊濟州島，因而在當地互聯網上傳出緋聞。由於事件越鬧越大，他們所屬經理人公司sidusHQ昨日強調兩人只是要好的朋友。<br> 公侑與林秀晶的偷拍照首先在男方的影迷網站內公開。不過，sidusHQ的發言人說：「公侑為拍攝硬照而到濟州島，並順道跟同經理人公司的林秀晶到當地旅遊。事實上當日女星孔孝珍等人都有同行。」</p></body></html>

<html><header><meta charset="utf-8"><title>明年hit「蝴蝶」泳衣</title></header><body><h1>明年hit「蝴蝶」泳衣</h1><p>買完T恤，轉個頭又讓我買物女王見到令人雙眼放光的靚靚泳衣，日本水着品牌Sanai昨天（周日）在東京展出明年的新款泳衣，三點式但泳褲是平腳的，很純情，心口和腰間還繫上蝴蝶結（圖），真有時裝感。要買一件回家了解一下。<br>  http://www.san-ai.com/rakuen/index.html <br> 買物女王<br> 天生購物狂，但購物絕對有要求，只向潮物朝聖</p></body></html>

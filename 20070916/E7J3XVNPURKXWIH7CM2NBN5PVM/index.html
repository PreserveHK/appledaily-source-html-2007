<html><header><meta charset="utf-8"><title>馮仁昭四圍超：南拳媽媽不信舊愛拍拖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：南拳媽媽不信舊愛拍拖 - 馮仁昭</h1><p>南拳媽媽噚日啱啱抵港，就即刻去沙田出席新碟簽名會，獲過百歌迷到場支持。幾乎唔識聽廣東話嘅南拳媽媽，被記者以廣東話問到飛輪海嘅汪東城有意追求成員彈頭（右一）嘅前女友時，彈頭好大方話：「很好啊﹗其實我跟她的一段情有很深刻的記憶，我覺得汪東城的人很帥、很有才華，但這傳聞好像是假的，我也問過她，但她說沒有。」佢又話唔介意有人追求前女友，如果係真嘅話，一定會衷心祝福對方。</p></body></html>

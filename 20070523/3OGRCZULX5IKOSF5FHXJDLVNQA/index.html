<html><header><meta charset="utf-8"><title>Britney晒古銅肌膚</title></header><body><h1>Britney晒古銅肌膚</h1><p>過氣天后BritneySpears最近去到邁阿密演出，日前她出席當地一個泳池派對，突然脫衣展現一身健康膚色，並玩得不亦樂乎。</p><p>泳池嬉水</p><p>早前Britney應電視節目《SunsetTan》的邀請，介紹曬太陽燈文化，及去到一間美容院親身示範，曬得一身古銅肌膚。因此她日前出席邁阿密RaleighHotel一個泳池派對時，一時興起脫下外衣，只穿黑色的內衣褲，展示健康膚色及收身後的超索身材，玩到深夜1時左右Britney更忘形走入泳池嬉水，當晚興致甚佳的她其後再去另一派對繼續蒲。</p></body></html>

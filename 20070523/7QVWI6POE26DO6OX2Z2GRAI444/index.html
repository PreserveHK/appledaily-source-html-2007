<html><header><meta charset="utf-8"><title>搶先爆：姦情敗露拒離婚</title></header><body><h1>搶先爆：姦情敗露拒離婚</h1><p>今晚播出的《溏心風暴》34集，劇情講述唐家經過兩年風平浪靜的日子後，細契（關菊英飾）開始原形畢露，她與莉姨（米雪飾）爭執期間公開兩年前已與大鮑（夏雨飾）結婚，眾人目瞪口呆。細契之後又當着Jackie（楊怡飾）家人面前教仔，大罵大契生前死霸爛霸，更激動地說：「死咗都要攞凌巧條屍出嚟鞭屍。」<br> 莉姨及得得地（陳豪飾）原來暗中聘私家偵探查出細契與常在德姦情，大鮑得知真相後老淚縱橫，莉姨代大鮑與細契談判，以一口價3,000萬要求離婚，因忍不住大罵細契與常在德有路及「狼過華秀隻狗」，遭對方錄音及控告毀謗。</p></body></html>

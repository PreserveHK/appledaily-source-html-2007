<html><header><meta charset="utf-8"><title>求驗客手記︰射手排名未更新　歐協中文網有錯 - 求驗客</title></header><body><h1>求驗客手記︰射手排名未更新　歐協中文網有錯 - 求驗客</h1><p>歐洲足協嘅官方中文網（ http://cn.uefa.com）前日開門大吉，呢個網係歐足協同中國新浪合作搞嘅。我求大俠日前入去捧場，一睇原來只係將英文版嘅內容變為中文，冇乜特別；於是入去歐聯專版，發現右下角個最佳射手排名錯嘅（圖），卡卡、摩連廸斯、杜奧巴入5球並列榜首（其實卡卡未計決賽已入10球獨佔榜首），唔知幾時更正呢？ </p></body></html>

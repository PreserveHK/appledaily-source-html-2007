<html><header><meta charset="utf-8"><title>白頭奇雲攜妻谷人氣</title></header><body><h1>白頭奇雲攜妻谷人氣</h1><p>過氣荷李活男星奇雲高士拿（KevinCostner）和女星狄美摩亞（DemiMoore）主演的懸疑新片《Mr.Brooks》昨日在洛杉磯舉行首映，二人均帶同另一半及女兒溫馨造勢。<br> 現年52歲的奇雲高士拿，人氣已大不如前，昨日他帶同妻子Christine和女兒Lily和Annie現身首映時，不但留了鬍子，頭上更長滿了白髮，還禿頭暴現，非常蒼老。至於在新片中扮演探員的狄美摩亞，則不忘在首映上與丈夫艾斯頓古查（AshtonKutcher）大晒恩愛。</p></body></html>

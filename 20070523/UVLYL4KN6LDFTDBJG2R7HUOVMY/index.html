<html><header><meta charset="utf-8"><title>百變八爪魚</title></header><body><h1>百變八爪魚</h1><p>【本報訊】生活於印尼海域一帶的罕見擬態八爪魚(MimicOctopus)，在剛過去的周日被水底攝影師於西貢甕缸灣拍得連環「變形」實錄事件。攝影師萬志權稱，初見該八爪魚伏在沙地上，十數分鐘內，八爪魚一時模仿比目魚的形態，一時又扮有毒的海蛇及海兔。<br> 據世界自然基金會香港分會環保主任朱炳盛表示，這種八爪魚在印尼一帶出沒，估計可能是隨着冬天南太平洋水流向北游的時候落戶香港。這種八爪魚最長可達30厘米，約有一年壽命，喜愛模仿含毒性的物種以保護自己免受襲擊。</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記︰未婚妻有喜催谷？　羅賓奴表現好有因 - 求驗客</title></header><body><h1>求驗客手記︰未婚妻有喜催谷？　羅賓奴表現好有因 - 求驗客</h1><p>西甲球會皇家馬德里嘅23歲球星羅賓奴就嚟做老竇，恭喜晒！我求大俠聽聞佢未婚妻叫Viviane，今年21歲，個肚大概有咗1個月左右。羅賓奴大約兩個禮拜前知道呢個消息，唔怪得佢呢排表現咁好啦！大家都知巴西球星多風流，咁羅賓奴會唔會始亂終棄㗎？呢層我求大俠又唔係好擔心，佢哋識咗十年幾，名副其實情比金堅。</p></body></html>

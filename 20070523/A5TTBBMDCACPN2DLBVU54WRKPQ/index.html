<html><header><meta charset="utf-8"><title>搗售危險藥物藥房</title></header><body><h1>搗售危險藥物藥房</h1><p>【本報訊】大埔區青少年濫用藥物問題嚴重，警方經調查後發現大埔安泰街大埔廣場地下一間藥房涉嫌違反藥物條例，在未有醫生紙證明下向青少年出售咳藥水及白瓜子等受管制第一類危險藥物，顧客年齡最小為12歲的小六學生。<br> 昨早上11時許，反黑組探員到藥房成功「放蛇」後，在附近埋伏的探員聯同同衞生署兩名藥劑師，即時掩至藥房突擊搜查，結果搜出300多樽咳藥水、40粒白瓜子、600多支糖尿及膽固醇等受管制第一類危險藥物，總值逾10萬元，同時發現藥房在未有藥劑師駐場下，沒有將有關危險藥物上鎖，涉嫌違反藥劑師條例，拘捕店東及三名職員（18至29歲）調查。</p></body></html>

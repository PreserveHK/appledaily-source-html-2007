<html><header><meta charset="utf-8"><title>日設獎推「動漫外交」</title></header><body><h1>日設獎推「動漫外交」</h1><p>日本外相麻生太郎昨天（周二）宣佈成立「國際動漫獎」，表揚外國出色漫畫家，和一些在海外取得佳績的日式漫畫，藉此將大眾文化推廣到世界各地，讓外國人更了解日本文化。<br> 本身是漫畫迷的麻生表示，「雖然獎金並不多，我們希望可以令這個獎成為類似諾貝爾獎」，透過動漫畫將外國跟日本聯繫起來。麻生指，當年曾被視為宿敵的美國，就是透過《大力水手》等漫畫，將日本人心俘虜，因此日本有必要推動「動漫外交」，向海外推廣日本流行文化。<br> 國際動漫獎將於今年7月頒獎，頒給一名外國漫畫家及三名優異畫家，得獎者在日本逗留10天，跟日本動漫大師交流創作心得。<br> 路透社/法新社</p></body></html>

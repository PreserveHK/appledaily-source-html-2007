<html><header><meta charset="utf-8"><title>國際Gossip：Google嫂有老公揼水</title></header><body><h1>國際Gossip：Google嫂有老公揼水</h1><p>美國女商人沃西基（AnneWojcicki）月初嫁咗畀Google創辦人之一布林（SergeyBrin）仲唔夠，原來仲嫁埋畀Google！<br> Google前日向美國證交會提交嘅文件顯示，Google用咗390萬美元（約3,042萬港元）入股佢嘅生物科技公司23andMeInc.。雖然Google今年首季已賺10億美元，相比之下幾百萬只係一日嘅1/3盈利，濕濕碎，但布林錫老婆還錫老婆，小心俾人話徇私囉。<br> 美聯社</p></body></html>

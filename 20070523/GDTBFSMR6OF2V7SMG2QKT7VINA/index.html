<html><header><meta charset="utf-8"><title>網上搜奇<br>蘇志燮舊作配樂多人吼</title></header><body><h1>網上搜奇<br>蘇志燮舊作配樂多人吼</h1><p>韓國個人迷你網頁cyworld可以話係當地網友嘅至愛，差唔多每位韓星甚至國民都有一個私人網上空間，最近佢哋做咗個統計，睇吓最多網友攞嚟做背景音樂嘅歌曲係邊首，結果由男歌手朴孝信主唱、蘇志燮主演嘅韓劇《對不起．我愛你》主題曲《雪之華》奪得冠軍。呢首歌改編自日本女歌手中島美嘉嘅同名歌曲，05年起已經好受網友歡迎，其餘前20名仲有金亞中嘅《Maria》等。<br> 網址： http://www.mydaily.co.kr/news/read.html?newsid=200705221050023313 </p></body></html>

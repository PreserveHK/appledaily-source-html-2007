<html><header><meta charset="utf-8"><title>話你知<br>蛋黃偏紅不宜進食</title></header><body><h1>話你知<br>蛋黃偏紅不宜進食</h1><p>含蘇丹紅的「毒蛋」曾令全城聞蛋色變。中文大學生化系副教授陳竟明指出，肉眼難以分辨蛋類是否含有蘇丹紅，煮食過程中也無法分解毒素，如發現蛋黃特別偏紅，最好不宜進食，棄掉蛋黃後也要留意蛋黃附近是否有被染紅。<br> 蘇丹紅分1至4號，1及2號已分別證實可能引致膀胱癌及基因突變，4號的結構與1及2號相似，相信也可致癌。鴨蛋蛋黃顏色明顯偏紅，較易分辨；但雞蛋較難分辨。去年內地發現有農民以含有蘇丹紅的飼料餵飼雞鴨，令所生的蛋特別偏紅，後來大規模蔓延至香港蛋類食品。</p></body></html>

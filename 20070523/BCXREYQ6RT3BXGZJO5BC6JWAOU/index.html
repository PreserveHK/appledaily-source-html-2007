<html><header><meta charset="utf-8"><title>環球片場<br>佛地魔噴火變鳳凰</title></header><body><h1>環球片場<br>佛地魔噴火變鳳凰</h1><p>雖然《哈利波特─鳳凰會的密令》（HarryPotterAndTheOrderOfThePhoenix）仲有成個幾月先上映，但繼早前電影公司已經宣布會喺6月28日喺東京舉行全球首映後，噚日仲推出六個電視廣告造勢。呢幾個全新電視廣告雖然短短哋，但都幾多特技睇，其中最勁一個可以睇到賴夫費恩斯（RalphFiennes）飾演嘅佛地魔竟然識從個口噴火，變隻鳳凰出嚟，睇嚟佢將來失業都可以去街邊賣藝。<br> 網址： http://www.kino-govno.com/?trailers&amp;id=harrypotter5 </p></body></html>

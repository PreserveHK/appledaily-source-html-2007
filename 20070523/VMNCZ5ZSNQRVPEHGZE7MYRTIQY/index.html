<html><header><meta charset="utf-8"><title>數字話當年：恒指10年升5700點</title></header><body><h1>數字話當年：恒指10年升5700點</h1><p>驟眼看來，回歸以來恒生指數升了5,700多點，但股評人陳永陸指出，10年間股市升跌很大，經歷金融風暴、科網泡沫爆破、樓市下滑、沙士等衝擊，現在才攀上二萬點高峯。在98年8月13日，恒生指數就曾跌至6,544點的低谷，甚至要政府入市。<br> 陳永陸表示，展望未來，北望神州，A股帶動港股，本港股市也將較受內地不明朗因素影響，再過十多二十年，香港股市可能要以上海馬首是瞻。</p><p>恒生指數10年變</p><p>97年7月3日：15,055<br> 07年5月23日：20,798<br> <br> 資料來源：《蘋果》資料室</p></body></html>

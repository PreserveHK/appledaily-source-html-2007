<html><header><meta charset="utf-8"><title>謝茜嘉駕車違例吞牛肉亁</title></header><body><h1>謝茜嘉駕車違例吞牛肉亁</h1><p>荷李活明星經常罔顧交通規則，早前獲選《FHM》百大最性感女星冠軍的《神奇四俠》（FantasticFour）女主角謝茜嘉艾芭（JessicaAlba），也是其中之一。周一她在荷李活開車時，因車前沒有掛上車牌，以及車窗顏色過深，而被警員截查。</p><p>未掛上車牌</p><p>當日去完健身室的謝茜嘉駕車回家，途中因車前沒有掛上車牌，以及車窗色調過深而被警員截查。當時謝茜嘉神色慌張，並指自己正被狗仔隊追蹤，不欲自己被截查的情況被影到。該名警員網開一面，讓謝茜嘉駛到數個街口外才下車協助調查，但仍給她發違例告票。</p></body></html>

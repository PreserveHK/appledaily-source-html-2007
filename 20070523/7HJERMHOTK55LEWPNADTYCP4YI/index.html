<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳坤傳有私生仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳坤傳有私生仔 - 馮仁昭</h1><p>內地偶像小生陳坤出道以來甚少傳緋聞，但有指佢性向成疑，噚日內地新浪網報道，話陳坤嘅鄰居大爆佢有一個五歲嘅仔，生得同陳坤細個都幾相似，有時陳坤都會帶個仔去公園玩，但就會好低調咁戴頂帽，遇着有影迷叫佢簽名，佢都唔會避，至於囝囝個媽媽，陳坤母親同人話小朋友冇媽媽㗎喎，又話陳坤打算等個仔10幾歲時先會考慮結婚，成篇報道講到似層層，陳坤經理人董小姐就回應話：「這是陳坤的個人隱私，我們現在不方便對此進行回應。」</p></body></html>

<html><header><meta charset="utf-8"><title>中環在線：蜘蛛俠幫WalkerShop推介 - 李華華</title></header><body><h1>中環在線：蜘蛛俠幫WalkerShop推介 - 李華華</h1><p>喺內地同香港開WalkerShop嘅盈進集團，噚日搞咗個上市推介會，為增加氣氛同展示佢嘅產品，盈進特登搵埋一大班靚靚模特兒，喺推介會上整場catwalk大家睇，同場仲請咗個有小肚腩嘅A貨蜘蛛俠嚟增加氣氛㖭！華華聽有份參加推介會嘅芬佬講，反應都唔錯。<br> 唔知係咪驚俾靚女同蜘蛛俠搶風頭，盈進主席兼總裁洪文藝（圖中）着住紅恤衫加紅呔出席，實行要你一眼就見到佢。華華就認為，若果洪生想要搶鏡，又唔介意着得咁紅，倒不如自己扮番蜘蛛俠，咁就一定夠晒「搶」啦！<br> 李潤芳攝</p></body></html>

<html><header><meta charset="utf-8"><title>雨天綿羊仔　雨褸必備</title></header><body><h1>雨天綿羊仔　雨褸必備</h1><p>或者你都有興趣加入「綿羊人」行列，但遇上打風落雨的話，咁又點算好呢？MajestyUnited會長阿Ray就教路話：「最緊要係忍得手，明知落大雨就最好唔好揸，寧願搭其他交通工具；另外就係要盡量減慢車速，雨褸雨褲呢類裝備更要長置喺尾箱，以備不時之需。只要做足以上工夫，其實揸綿羊仔都係好安全嘅。」</p><p>雨褸雨褲必不可少，呢套RSTaichi雨褸連褲都只係$480，揸綿羊啱用，平時出街着亦得。</p><p>售賣點：亞林電單車（23859229）</p></body></html>

<html><header><meta charset="utf-8"><title>伊東狂戀63歲田村</title></header><body><h1>伊東狂戀63歲田村</h1><p>現年29歲的日本女星伊東美咲，前日與63歲的老牌男星田村正和在東京出席新片《LastLove》試映會，跟在場觀眾見面。該片是田村闊別銀幕14年的大作，他更為了此片狂練色士風。</p><p>似足粵語長片</p><p>田村扮演著名爵士樂手，因喪妻而突然在紐約的爵士樂界消失，後來遇上了年輕美艷的伊東美咲，燃起愛火，發展忘年戀，劇情十足粵語長片。前日的試映會上，大會除了在台上展出田村片中使用的色士風外，也安排了樂手演奏電影插曲，連兩位主角也聽得如癡如醉，拍爛手掌。</p></body></html>

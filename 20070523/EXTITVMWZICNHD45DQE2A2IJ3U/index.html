<html><header><meta charset="utf-8"><title>Blog人話：裸照網上被盜電台女主持遭勒索</title></header><body><h1>Blog人話：裸照網上被盜電台女主持遭勒索</h1><p>各位女士要小心處理寫真照，哪怕是自己私人郵箱！山東蓬萊市劉姓男子（圖右），在中央人民廣播電台的某位年輕漂亮的著名女主持的博客內，取得其身份證號碼及郵箱資料，再利用網絡技術進入她的郵箱，意外發現內裏有女主持的裸體寫真集，其後發信女主持勒索七萬元，否則就將她的裸照在各網站公諸同好，歹徒近日已被拘捕。內地大批網友批評女主持拍裸照不要臉，要求公開照片，還你一言我一語地競猜誰是當事人。<br>  http://news.163.com/07/0523/03/3F57USA900011229.html </p></body></html>

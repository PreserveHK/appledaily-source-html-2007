<html><header><meta charset="utf-8"><title>中國遺珠　重見天日</title></header><body><h1>中國遺珠　重見天日</h1><p>中國電影史當中，曾出現過不少經典作品，可惜由於戰爭，加上普羅大眾欠缺重視，流失不少重要作品，例如費穆執導、阮玲玉主演的《城市之夜》、《人生》和《香雪海》的電影拷貝已經不知所終，實在相當可惜。<br> 其實費穆的電影有一半以上已經散失，幸好觀眾現時仍能透過VCD及DVD欣賞其餘部份作品，當中包括1948年拍攝、被譽為中國電影史上最出色電影之一的《小城之春》，該片曾被中國第五代導演田壯壯翻拍過。而1937年袁牧之以上海都市生活為背景、由周旋及趙丹主演的《馬路天使》也有DVD版本，不過畫面質素及聲效方面相較現時的電影當然較差，但總算能成功保存這些經典之作。</p></body></html>

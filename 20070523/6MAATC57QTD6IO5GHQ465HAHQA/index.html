<html><header><meta charset="utf-8"><title>MVFree<br>成宥利炒車失至愛</title></header><body><h1>MVFree<br>成宥利炒車失至愛</h1><p>韓劇《雪之女王》女主角成宥利早排幫男歌手尹健拍攝新歌《不會吧》MV，阿Net收到風佢當日只拍咗五分鐘，而且四場戲每場都只拍咗20秒，所以都好想知點樣變成一首四分幾鐘長嘅MV。阿Net日前終於喺網上睇到個MV，原來鏡頭一直好慢咁由近鏡拉遠，一開始滿面傷痕嘅成宥利喺度大喊，原來因為男友喺車禍中去世，呢種拍攝手法真係新穎。<br> 網址：mms ://mmc.daumcast.net/mmc/1/1000/0902443000610m.wmv </p></body></html>

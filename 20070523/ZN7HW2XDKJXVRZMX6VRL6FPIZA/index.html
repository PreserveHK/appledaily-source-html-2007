<html><header><meta charset="utf-8"><title>着數特區：<br>Samsonite黑牌復刻版行李箱</title></header><body><h1>着數特區：<br>Samsonite黑牌復刻版行李箱</h1><p>Samsonite的經典旅行袋Fashionaire推出復刻版，以60年代的設計元素，黑白經典花朵圖案很有懷舊味道，內裡卻撞上橙色錦緞襯布，內櫳設多個間隔，方便擺放不同物品。除行李箱外，同時還推出大旅行袋、小肩包、化妝袋及購物袋，仲有雨傘圍巾鎖匙扣同銀包選擇。<br><br>Samsonite（22953928）<br>中環IFC商場第二層2026-27號舖</p></body></html>

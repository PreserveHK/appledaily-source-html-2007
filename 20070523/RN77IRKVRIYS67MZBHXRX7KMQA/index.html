<html><header><meta charset="utf-8"><title>周圍shot：拾菜何恥之有</title></header><body><h1>周圍shot：拾菜何恥之有</h1><p>「寒心，拾菜也可恥嗎？」「可恥也得去撿，因為生活所迫，誰之過？」「還讓不讓人活了?!」「連人的最低生存需求也要一棍子打死。」內地肉類價格飆升，蔬菜亦越來越貴，基層生活越來越難，不少人無錢買菜，惟有改到街市「執菜」；然而，河南鄭州劉莊蔬菜批發市場日前卻掛出一幅令人髮指的橫額，指摘「拾菜、偷菜，下賤可恥！」（圖），偷菜當然不對，但拾菜又何恥之有。市場管理處解釋指有人表面拾菜實際是偷菜，又一副寧枉勿縱的嘴臉。<br>  http://comment2.news.sohu.com/viewcomments.action?id=250149887 </p></body></html>

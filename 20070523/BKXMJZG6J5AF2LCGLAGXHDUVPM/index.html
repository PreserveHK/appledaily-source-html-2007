<html><header><meta charset="utf-8"><title>案件速遞<br>工人與女童性交入獄</title></header><body><h1>案件速遞<br>工人與女童性交入獄</h1><p>【本報訊】年輕運輸工人多番透過ICQ結識未成年少女，曾跟九名不足16歲女網友發生性行為，當他與另一名12歲少女性交時，被少女家人撞破逮着。區域法院法官斥責被告在互聯網結識未成年少女，只為發洩一己私慾，法庭應予阻嚇，遂判他入獄三年四個月。<br> 23歲被告吳志遠，早前承認兩項與16歲以下女童非法性交、兩項與13歲以下女童非法性交及一項串謀妨礙司法公正罪名。<br> 案件編號：DCCC206/07</p></body></html>

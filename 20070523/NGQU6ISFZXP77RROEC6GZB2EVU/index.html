<html><header><meta charset="utf-8"><title>詹瑞文周身郁幫觀眾減壓</title></header><body><h1>詹瑞文周身郁幫觀眾減壓</h1><p>詹瑞文前晚在灣仔藝術中心演出一場「玩得喜」，阿詹透過遊戲跟現場觀眾互動減壓，阿詹說：「呢個騷我喺伊館搞過幾次，好多人都想參與，我希望將我喺演藝生涯入面一啲得意concept教大家。」</p><p>考腦力協調</p><p>現場逾200名觀眾捧場，最年輕的觀眾是只有7歲的小朋友，也有公公婆婆，大家都看得津津有味。問阿詹覺得活動的笑位如何？他說：「其實有好多笑位，最得意亦係最簡單嘅，可能你個腦明白，但要做時又做唔到。」現場見部份觀眾未能跟上阿詹的指示做動作，場面也頗惹笑。<br> 採訪、攝影：卓寶花</p></body></html>

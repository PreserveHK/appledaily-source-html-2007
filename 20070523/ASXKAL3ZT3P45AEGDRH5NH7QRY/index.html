<html><header><meta charset="utf-8"><title>申恩慶借種生仔</title></header><body><h1>申恩慶借種生仔</h1><p>韓片《我老婆係大佬》女主角申恩慶，相隔八年再拍韓劇，與男星柳秀永合演的新作《不良情侶》將於下周六首播。</p><p>戒酒減磅</p><p>昨午首爾的記者會上，申恩慶表示其角色有如她的現實生活寫照，因為早年她也曾想過當一位只要BB、不要老公的女強人。<br> 今年34歲、已是一子之母的申恩慶說：「當我還未到30歲時，也曾想過自己因工作太忙，或許今後都不能拍拖結婚，但我又不想太遲生BB，故此我很明白劇中我要找柳秀永的精子配種的心態。」<br> 昨日記者會所見，申恩慶比以往清減不少，她謂因為戒了酒所致。</p></body></html>

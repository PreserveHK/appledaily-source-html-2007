<html><header><meta charset="utf-8"><title>新貨特區：Sisley金銅新唇</title></header><body><h1>新貨特區：Sisley金銅新唇</h1><p>Sisley今個夏天推出新款妝物，有植物凝色唇線筆、保濕恆采唇膏等。最吸引人的地方，就係唇筆同唇膏可以有豐唇效果，性感迷人。新出唇筆有6種顏色，採用蜜蠟及蔗糖衍生物，令唇色亮麗，更有護膚效能及持久妝效，配合保濕恆采唇膏一起使用，個唇仔即刻變得潤滑誘人。兩種全新顏色分別有金銅色，代表閃動熱情的東方魅力，另有橘紅色，煥發瑩亮和清新的光采。<br><br>查詢：21579898</p><p>植物凝色唇線筆$300</p></body></html>

<html><header><meta charset="utf-8"><title>-住客-<br>龔如心母曾居頂層</title></header><body><h1>-住客-<br>龔如心母曾居頂層</h1><p>筆架山道一帶乃九龍塘北部傳統豪宅區，往昔是顯赫富豪及名人聚居處。介紹的碧華閣由華懋集團發展，已故華懋集團主席龔如心，其年逾93歲的母親，早年亦是擇居於頂層。由於此區地點僻靜，不少老牌物業頗受追求私隱的藝人歡迎，如施明96年買入涵碧別墅，蔡少芬曾租住龍圃別墅。</p><p>《優點》<br> ●座落傳統豪宅地段，兼屬小學41網，名校林立。<br> ●自製複式，已入則。<br> ●內櫳寬敞，3廳3房連雙套房。<br> ●裝修費逾100萬元，用料高級。<br> <br> 《缺點》<br> ●附近無商舖，購物須往九龍塘及樂富一帶。<br> ●物業只設停車場，毗鄰有小型公園，康樂設施少。<br> ●樓齡已屆37年。</p></body></html>

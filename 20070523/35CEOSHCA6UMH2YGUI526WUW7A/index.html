<html><header><meta charset="utf-8"><title>利東街發展方案獲通過</title></header><body><h1>利東街發展方案獲通過</h1><p>【本報訊】城市規劃委員會昨日通過市區重建局有關灣仔利東街的發展方案。該項目佔地九萬多平方呎，計劃在區內興建四幢樓高20至40層的住宅大廈及10萬平方呎商場，同時會興建一個兩層深的大型地下停車場，提供200多個車位。<br> 城規會發言人表示，有關方案符合規劃大綱，委員審議時已深入考慮各方意見。不過，昨日會議舉行期間，約30名灣仔居民到場示威，抗議方案的多個建議項目破壞社區，要求城規會擱置討論。<br> 部份示威者一度想進入會議廳旁聽，但被在場保安人員阻止。城規會上周五討論有關方案時，曾因為居民衝入會場示威而被迫流會。</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>白高敦與公主姊弟戀</title></header><body><h1>國際Gossip<br>白高敦與公主姊弟戀</h1><p>英國財相白高敦（GordonBrown）成日講錢，但原來佢都浪漫過，同一位公主譜出童話戀情！1960年代末佢入讀愛丁堡大學，邂逅大佢兩年嘅羅馬尼亞瑪格麗特公主，展開姊弟戀，據講仲共賦同居㖭，但一齊五年後終於分開，有人話因為白高敦唔能夠接受女友嘅王室血統喎。但有朋友話白高敦之後一直好悔恨冇娶到「一生中最刻骨銘心嘅愛人」。<br> 新浪網</p></body></html>

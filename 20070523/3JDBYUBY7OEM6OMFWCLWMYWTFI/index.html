<html><header><meta charset="utf-8"><title>1997年5月24日<br>10年前後：國泰港龍15機停飛</title></header><body><h1>1997年5月24日<br>10年前後：國泰港龍15機停飛</h1><p>國泰和港龍航空公司在97年的今日突然宣佈，旗下15架A330-300空中巴士因引擎有問題須全部停飛，屬香港航空史上首次。當日共有25個航班因此取消，共6,000多名乘客受影響，包括當時由北京返港的董建華，也因此延誤了行程。<br> 事件令當年仍在運作的啓德機場一片混亂，大批行程受阻旅客鼓譟，國泰及港龍安排旅客轉乘其他航空公司航機，但最後仍有近200名旅客被迫滯留機場。A330-300空中巴士共停飛了16天，直至引擎供應商解決故障問題，航班才回復正常。</p></body></html>

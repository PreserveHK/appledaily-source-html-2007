<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃柏高認斟細契開騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃柏高認斟細契開騷 - 馮仁昭</h1><p>金牌經理人黃柏高（Paco小圖）噚日接受商台電話訪問，近日《溏心風暴》令大細契人氣急升，對於有指Paco同張耀榮爭細契關菊英（圖）開演唱會，Paco話佢有咁嘅意向，𠵱家爭取緊紅館檔期，如無意外7月尾8月頭爭取到3場，不過Paco強調冇同張生爭，自己都好樂意同張生合作。佢仲話想開拍一套新片，羅志祥聯同吳京、鄧麗欣和方力申等都會演出。</p></body></html>

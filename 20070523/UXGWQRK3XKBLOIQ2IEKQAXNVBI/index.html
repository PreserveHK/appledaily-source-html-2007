<html><header><meta charset="utf-8"><title>宋一國美國車大炮</title></header><body><h1>宋一國美國車大炮</h1><p>韓國男星宋一國拍完韓劇《朱蒙》後，日前已飛往美國華盛頓，與女星張真英拍攝新劇《Angel》。劇中宋一國扮演一名走私軍火毒品的黑幫秘書，昨日他便坐上坦克車大炮上，拍攝修理坦克車的場面。</p><p>獲僑民協助</p><p>雖然宋一國開拍前曾接受軍事訓練，但坐上坦克車後依然非常緊張。《Angel》的製作費超過一億港元，可算是史上最昂貴的韓劇之一，幸好張真英及許俊浩等劇組人員獲當地同鄉支持，不但借出豪宅予他們拍攝，還向每位提供相當於12人份量的食物，令他們非常感動。</p></body></html>

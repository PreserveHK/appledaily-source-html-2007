<html><header><meta charset="utf-8"><title>案件速遞<br>教師索償紅會控青協</title></header><body><h1>案件速遞<br>教師索償紅會控青協</h1><p>【本報訊】香港紅十字會醫院學校的一名女教師陳碧雲（譯音），五年前參加香港青年協會轄下營地活動時發生意外，導致背部受傷。法院其後頒令紅十字會向女教師賠償，會方認為青年協會疏忽導致意外，昨日入稟區域法院向青年協會索償88.5萬元。<br> 原告發言人及紅十字會醫院學校校長施美玲均指傷者已離職，不便再作評論。香港青年協會行政部發言人昨日回覆本報查詢說，暫未收到紅十字會的入稟狀，發言人指事件責任不在會方，已交由律師跟進。<br> 案件編號：DCCJ2233/07</p></body></html>

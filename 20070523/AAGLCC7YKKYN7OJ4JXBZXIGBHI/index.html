<html><header><meta charset="utf-8"><title>數字話當年：潮駕鐵騎攞牌者增</title></header><body><h1>數字話當年：潮駕鐵騎攞牌者增</h1><p>香港駕駛學院事務經理魏翠蓉表示，這10年來考電單車牌的人數增加，主要受兩個因素影響。首先是近年油價持續上升，駕駛電單車無論是車價和汽油開支都比私家車化算，年輕人較易負擔。其次是潮流效應，特別是早年一些電視劇如《陀槍師姐》，劇中主角駕駛電單車的形象深入民心，引發電單車熱潮，一時間有不少人投考電單車牌。</p><p>申請電單車駕照數字</p><p>1997年：5,800宗<br> 2006年：11,400宗<br> 2007年1至３月：2,800宗<br> <br> 資料來源：運輸署</p></body></html>

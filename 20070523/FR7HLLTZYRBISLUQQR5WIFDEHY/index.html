<html><header><meta charset="utf-8"><title>同卵雙生　DNA99.999%相似</title></header><body><h1>同卵雙生　DNA99.999%相似</h1><p>本港婦產科醫生靳嘉仁指出，米勒兄弟是同卵雙生的雙胞胎，法庭根本不能透過DNA去找出女嬰的生父，因為同卵雙生的雙胞胎，外貌和體格不但相似，性別和DNA也完全一樣，因此法庭只能靠女嬰母親的口供判案。<br> 同卵雙生是一條精子跟一個卵子結合，然後胚胎再分裂；異卵雙生剛好相反，由兩個精子和兩個卵子結合而成。靳醫生說，同卵雙生的雙胞胎基因完全一樣，「除非其中一人出現染色體變異，否則兩者的DNA有99.999%相似」。異卵雙生兒的基因不同，像普通兄弟姊妹一樣。<br> 本報記者</p></body></html>

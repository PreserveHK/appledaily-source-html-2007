<html><header><meta charset="utf-8"><title>webtech：銀線底褲擋手機輻射</title></header><body><h1>webtech：銀線底褲擋手機輻射</h1><p>手機發出輻射，放在褲袋，科學家研究指，可能令男性精子數量和活動能力下降，影響男性生殖能力。瑞士製衣商Isabodywear現推出銀線織成的內褲，聲稱可以防止輻射，讓喜歡將手機放入褲袋的男士安心，每條只售24美元（約187港元），目前已生產了4,000條，準備全面推出市場。不過，有網民對這種內褲大表質疑，認為手機輻射未至於影響男性生殖能力，反而銀線製成的底褲很可能會擦傷子孫根，屆時就得不償失。<br>  http://www.textually.org/textually/archives/2007/05/015973.htm </p></body></html>

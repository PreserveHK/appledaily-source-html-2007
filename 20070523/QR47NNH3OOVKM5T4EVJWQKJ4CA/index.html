<html><header><meta charset="utf-8"><title>財話短說<br>中建系兩公司發盈警</title></header><body><h1>財話短說<br>中建系兩公司發盈警</h1><p>▲中建電訊（138）及旗下中建科技（261）同時發盈警，均預計今年首6個月中期業績，將遠較去年同期為差，原因是中建科技受廣東省地區勞工嚴重短缺打擊，導致未能僱用及保留足夠工人完成所有客戶定單，因此亦拖累對中建電訊的業績造成不利影響。另外，中建電訊去年因出售海爾電器（1169）股權而產生一筆一次性收益3.16億元，今年上半年再沒有這類特殊收益。</p></body></html>

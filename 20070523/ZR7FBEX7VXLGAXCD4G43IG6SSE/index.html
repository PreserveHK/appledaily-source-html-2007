<html><header><meta charset="utf-8"><title>珠峯之巔可打手機</title></header><body><h1>珠峯之巔可打手機</h1><p>英國人巴伯（RobBaber）前天（周一）寫下一項世界紀錄，成為首個在珠穆朗瑪峯峯頂打出無線電話的人，標誌着人類科技登上世界最高峯。<br> 「好冷，好棒，四周都是喜馬拉雅山。」可能太興奮吧，巴伯在前天清早的電話通話中似乎有點語無倫次：「我感覺不到腳趾。大家都情緒高昂。我們以前所未有的速度來到這裏，厲害。」<br> 全靠中國電信在喜馬拉雅山北路大本營設立流動電話訊號塔，令巴伯可以在海拔8,848米的珠峯之巔打電話。珠峯一向被譽為是碩果僅存真正與世隔絕的地方，但做探險隊生意的人卻歡迎手機時代來臨，尼泊爾登山協會主席說：「登山客常面對重大危險，這有助拯救行動。」<br> 法新社</p></body></html>

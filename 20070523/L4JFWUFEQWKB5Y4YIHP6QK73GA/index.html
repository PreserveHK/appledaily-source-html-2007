<html><header><meta charset="utf-8"><title>喬妹床戲保守捱批</title></header><body><h1>喬妹床戲保守捱批</h1><p>由韓星宋慧喬擔正的古裝電影《黃真伊》將於下月6日在韓國上映，喬妹與男主角劉智泰昨午在首爾劇院出席試映會。不少看過電影預告片的記者都認為喬妹的床上戲比想像中保守，喬妹解釋說：「電影要描寫較真實的名妓黃真伊，因此其心路歷程比行為更重要。」</p><p>怕念對白</p><p>喬妹續說：「當我知道河知雲會演出電視版時，的確增添不少壓力，但當劇集播出後，反而令我更有自信。不但兩者的拍攝手法有所不同，而且電視版的高收視證明了觀眾對此古代人物的喜愛。」對於拍攝期間最艱苦的事，喬妹揚言念對白非常困難，因為今次是她入行多年來首部古裝片。</p></body></html>

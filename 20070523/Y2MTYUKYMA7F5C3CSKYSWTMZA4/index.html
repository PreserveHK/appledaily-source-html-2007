<html><header><meta charset="utf-8"><title>採訪手記：買雜誌送Tee</title></header><body><h1>採訪手記：買雜誌送Tee</h1><p>康城影展是當地一年一度盛事，雜誌報攤都堆滿以康城影展及各大電影做封面的雜誌，這些平日只送小布袋、化妝品試用裝的時裝雜誌、電影雜誌，今次大手筆送Tee作招徠。當中如《MadameFigaro》就邀請了KarlLagerfeld做封面，兼送出Karl漫畫的康城特別版Tee；《Premiere》雜誌就送VonDutch康城版，更有電影雜誌送agn囗sb.T恤，只是10歐元左右，就有名師限量版禮品，頓時成為影展大受歡迎的紀念品之一。<br> 採訪：何永寧</p></body></html>

<html><header><meta charset="utf-8"><title>金來沅難忍如廁要收費</title></header><body><h1>金來沅難忍如廁要收費</h1><p>現就讀韓國中央大學話劇系的韓星金來沅，向來喜歡接受新嘗試，昨日他謂會擔任學校製作的音樂劇《UrineTown》的策劃，負責舞台設計、劇本製作、作品宣傳及贊助等工作。<br> 據悉金來沅本來打算演出該音樂劇，但因電影的拍攝而無暇上台演出，因此改為擔任策劃工作。音樂劇以輕鬆的手法諷刺社會貧富懸殊問題，講述一個因亁旱而缺水的村莊，連上廁所也要收費的故事。中央大學有關人士非常感謝金來沅積極參加學校的活動，也希望坊間會因此支持該校製作的音樂劇。</p></body></html>

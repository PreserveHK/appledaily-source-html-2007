<html><header><meta charset="utf-8"><title>網上搜奇<br>尚連奴最啱成面鬚</title></header><body><h1>網上搜奇<br>尚連奴最啱成面鬚</h1><p>日本有網站近日搞咗個「最合襯鬍鬚嘅男星」選舉，喺日本大受歡迎、兼曾經演出電影《這個殺手不太冷》（Leon）嘅法國男星尚連奴（JeanReno）成為冠軍，至於喺日劇《Trick》入面扮過鬍鬚教授嘅阿部寬同埋《魔盜王》系列男星尊尼狄普（JohnnyDepp）就分別成為第二同第三位。<br> 網址： http://hokuro7sei.blog13.fc2.com/blog-entry-1361.html </p></body></html>

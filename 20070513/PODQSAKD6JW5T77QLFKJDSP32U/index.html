<html><header><meta charset="utf-8"><title>母親節點滴<br>胡志強攜妻慶生辰</title></header><body><h1>母親節點滴<br>胡志強攜妻慶生辰</h1><p>台中市長胡志強，因妻子邵曉鈴早前遇上嚴重車禍，一度憂心忡忡。隨着愛妻康復，胡志強昨在母親節前夕，攜妻公開露面，一起慶祝他的60歲生日。胡志強有感而發說：「家裏有沒有母親相差很多！」<br> 夫婦倆在生日會上，合唱情歌、親吻臉頰、共切蛋糕，恩愛之情，溢於言表，羨煞旁人。胡志強說：「差一點就沒有機會慶祝母親節，還好在各界關心與祝福下，邵曉鈴逐漸康復，在祝福邵曉鈴母親節快樂時，也希望所有的媽媽母親節快樂。」而邵曉鈴則祝賀胡志強生日快樂，也感謝他與小孩們送花及卡片，並祝福所有媽媽母親節快樂。<br> 台灣《蘋果日報》</p></body></html>

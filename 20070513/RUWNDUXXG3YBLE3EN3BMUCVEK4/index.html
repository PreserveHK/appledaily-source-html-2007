<html><header><meta charset="utf-8"><title>娛網私密：朴恩惠嫁妹笑開眉</title></header><body><h1>娛網私密：朴恩惠嫁妹笑開眉</h1><p>韓星朴恩惠上星期嚟香港推銷新樓，阿Net去過「連生」個blog，知道今日佢已經飛返家鄉繼續工作。連生嘅妹妹早前出嫁，佢都有將妹妹嘅婚紗照放上網畀fans欣賞，睇見連生笑得咁開心，相信結婚當日，連生都好戥細妹高興。講開佢個blog，阿Net發現連生上載咗大量有關佢同周渝民拍嘅台劇《深情密碼》照片，就連泰國嘅相關報道都有。梗係啦，畢竟《深》劇係佢首部擔正作品嘛！<br> 網址： http://www.cyworld.com/kkkoreaaa </p></body></html>

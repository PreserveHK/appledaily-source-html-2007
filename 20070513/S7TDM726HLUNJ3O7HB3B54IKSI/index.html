<html><header><meta charset="utf-8"><title>母親節點滴<br>台童遺願給媽送禮</title></header><body><h1>母親節點滴<br>台童遺願給媽送禮</h1><p>「去年他是送一個陶瓷的狗。」前日在校園遭玻璃碎片刺中心臟斃命的台灣小六男童李浚瑋，每年母親節都會省錢買禮物給媽媽，他今年亦已經存夠錢，卻不幸發生意外，這令再也不能收到浚瑋禮物的李媽媽，在母親節前倍感心碎。<br> 據悉，13歲的浚瑋生前活潑孝順，最近向哥哥透露已儲夠錢給媽媽買禮物，並計劃到母親節的前一天才去買禮物。可惜他來不及買了，家人也不知道他今年要買甚麼禮物給媽媽。浚瑋前日在校園與同學追逐時，不小心撞到課室的門窗，被一片長達14公分的碎玻璃刺穿心臟，送院不治。<br> 東森新聞網</p></body></html>

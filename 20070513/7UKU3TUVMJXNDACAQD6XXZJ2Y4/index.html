<html><header><meta charset="utf-8"><title>紅BlogBlog：華仔誕海綿仔賀母親節</title></header><body><h1>紅BlogBlog：華仔誕海綿仔賀母親節</h1><p>劉德華正在內地拍攝《三國．見龍卸甲》，他於昨日凌晨特地將前日拍攝的照片放上網，以「Whoami？為何總是不停捱世界」為題，將親手製作的母親節故事放上網，祝賀媽媽及婆婆母親節快樂。</p><p>籲孝順父母</p><p>華仔以海綿作材料，在拍戲空檔及坐車時都不停裁裁剪剪，聯針縫線，看來相當熟手，最後製出一隻公仔，並以公仔的立場笑指華仔就是製造它出來的媽媽，並說：「我媽咪係一個男人……我出世之後，先知我媽咪原來係一個大明星。」華仔又教導海綿公仔要孝順父母，最後，華仔更安排公仔致電回港給劉媽媽，並向媽媽祝賀母親節快樂，相當有趣。</p></body></html>

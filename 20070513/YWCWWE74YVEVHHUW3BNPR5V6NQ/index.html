<html><header><meta charset="utf-8"><title>媽媽，錫晒您！<br>徐淑敏母女檔𢱑銀購物</title></header><body><h1>媽媽，錫晒您！<br>徐淑敏母女檔𢱑銀購物</h1><p>「母親節當日我會同媽咪（小圖）一齊賺錢，一齊去一個母親節活動，早幾日已經同屋企人一齊食飯慶祝。記得細個未出嚟賺錢，每年同家姐都會做一啲手作仔送畀媽咪，今年我第一年出嚟做嘢，母親節禮物就係送媽咪一日shoppingday，喺百貨公司任揀禮物，不過媽咪錫住我荷包，只係揀咗衫、鞋、袋，夾埋都係2千幾蚊。母親節快到，我希望媽咪以後都開開心心，快快樂樂。」<br> 採訪：楊潔雯、藍文浩、張俊銘、王崇穎</p></body></html>

<html><header><meta charset="utf-8"><title>蘇said：「笑啲」老公專滾好友 - 阿蘇</title></header><body><h1>蘇said：「笑啲」老公專滾好友 - 阿蘇</h1><p>做女人都真係幾慘，30以上嫁得出就個個都嗱嗱聲趕生仔，唔好話普通女仔啦，就算係條件好好嘅幾個模特兒，都係拍拖+結婚+生仔一次過火速進行。<br> 剛啱聽到單不幸嘢，就係𠵱家好似好幸福、有個仔嘅過氣名模「笑啲」，原來佢老公都係大滾友，最叫人睇唔過眼就係佢老公喺「笑啲」大肚嗰陣，密密話要出trip傾生意，其實就係出去滾，佢最叻SMS冧女，但最驚人係佢唔熟唔食，專睇中老婆啲姊妹，「笑啲」身邊唔少人都知呢單嘢，但都唔忍心講真相畀佢知。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

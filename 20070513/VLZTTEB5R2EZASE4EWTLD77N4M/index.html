<html><header><meta charset="utf-8"><title>LeSportsac×tokidoki人物大集會</title></header><body><h1>LeSportsac×tokidoki人物大集會</h1><p>LeSportsac由去年2月首次跟tokidokicrossover至今，的確令品牌重生，但唔少fans近日聽聞新系列將是兩者最後的一次合作，據LeSportsac發言人澄清，此乃訛傳，兩個品牌將繼續合作，好嘢陸續有來。至於今次的新圖案必令fans更瘋狂，設計師集合了tokidoki所有人物，小花、牛奶仔、壽司仔、骷髏頭等一次過跟大家見面，係咪一個大驚喜呢！<br><br>記者：黃若茵<br>查詢：25062928</p><p>TreninoinL'amore$2,680</p></body></html>

<html><header><meta charset="utf-8"><title>兩岸快線<br>四成國產床上用品不合格</title></header><body><h1>兩岸快線<br>四成國產床上用品不合格</h1><p>中國質檢總局抽驗了包括北京、上海、江蘇、浙江、福建、廣東六省市的床上睡眠用品，發現不合格率達四成。這次抽樣測試了共60家企業的床上用品，不合格產品主要涉及質量問題，包括含禁用的染料可分解芳香胺、部份pH值超出國家水平等問題。被點名產品質量較差的用品，包括佛山順德道教志業廠的富仙妮床笠、深圳安夢娜的純棉素色加大床笠等。<br> 中新社</p></body></html>

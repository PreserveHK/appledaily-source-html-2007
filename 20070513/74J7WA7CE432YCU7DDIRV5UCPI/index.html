<html><header><meta charset="utf-8"><title>巴基斯坦騷亂37死</title></header><body><h1>巴基斯坦騷亂37死</h1><p>巴基斯坦最大城市卡拉奇（Karachi），前天（周六）爆發近年最暴力衝突，親政府與反對派激戰，互擲石頭、放火燒車，甚至爆發槍戰，多人伏屍街頭（圖）。衝突共造成37死、超過150人受傷。昨天仍有零星騷亂，警方發射催淚彈驅散滋事分子。<br> 動盪局勢源於總統穆沙拉夫3月9日以濫權為由，罷免首席法官喬杜里（IftikharMohammadChaudhry）。批評者指總統欲修例延長任期，藉故鏟除喬杜里。<br> 美聯社</p></body></html>

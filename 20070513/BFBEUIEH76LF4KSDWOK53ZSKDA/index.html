<html><header><meta charset="utf-8"><title>郭思琳疑整容被叮走</title></header><body><h1>郭思琳疑整容被叮走</h1><p>早前成功晉身複試的參賽佳麗郭思琳雖然對入圍信心十足，但礙於參選後即被指懷疑整容，以及負面消息源源不絕，雖日前成功亮相複試，但卻無緣晉身24強。</p><p>「評判眼光唔同」</p><p>除此之外，有部份外貌標致參賽者，包括憑甜美笑容靚絕全場的「翻版雪兒」及平民徐子淇等，雖大有條件躋身入圍，但無奈也被叮走，港姐大會副統籌經理陳紫蓮昨日被傳媒問到以上人選為何未能成功入圍，以及郭思琳是否因整容而被淘汰，陳紫蓮只回答說：「只可以講評判各有選擇，每人眼光唔同。」
</p></body></html>

<html><header><meta charset="utf-8"><title>媽媽，錫晒您！<br>鄭嘉穎按摩椅報答辛勞</title></header><body><h1>媽媽，錫晒您！<br>鄭嘉穎按摩椅報答辛勞</h1><p>「今年母親節下晝要開工，夜晚先同到媽咪食飯，佢最鍾意食中菜，所以我訂咗一圍，仲叫埋佢啲好朋友同我契媽一齊食餐飯囉。之前媽咪生日，連埋母親節一次過送咗一張按摩椅畀佢。其實最深刻係細個有一年母親節，我特登去買咗支花，再買埋軟雪糕諗住請媽咪食，點知返到屋企就溶晒，搞到我喊到收唔到聲，反而要媽咪𠱁番我。」<br> 採訪：楊潔雯、藍文浩、張俊銘、王崇穎</p></body></html>

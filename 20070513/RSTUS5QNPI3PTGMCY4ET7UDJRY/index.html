<html><header><meta charset="utf-8"><title>胡文新、趙式明拍拖賀猷龍</title></header><body><h1>胡文新、趙式明拍拖賀猷龍</h1><p>由賭王何鴻燊兒子何猷龍擔大旗的澳門皇冠酒店前晚開幕，剪綵後宴請數百名人在酒店對開搭建的大帳幕參加晚宴，晚宴中段有一場由著名雜技團FranceDragone長達40分鐘的演出，並有長達10分鐘的煙花，十分精采。</p><p>如小鳥依人</p><p>前晚出席嘉賓如雲，其中包括榮文蔚表妹鄭詩韻及男友陳鴻業，曾傳和歌手李逸朗過從甚密的胡應湘兒子胡文新，以及趙世光千金趙式明等。離場時，趙式明如小鳥依人般蹺着胡文新的手，當發現有記者拍照時，雖面露驚訝表情，但玉手仍緊蹺胡公子不放，看來二人「撻着」已有一段時間。<br> 採訪：RitaLeung<br> 攝影：DickyChan</p></body></html>

<html><header><meta charset="utf-8"><title>外娛拼盤<br>阿森一族祝福天下媽咪</title></header><body><h1>外娛拼盤<br>阿森一族祝福天下媽咪</h1><p>《阿森一族大電影》（TheSimpsonsMovie）8月9日喺香港上映，動畫原作者MattGroening一向好有亞洲觀眾心意，新年時佢幫我哋畫咗套利是封，今日母親節，佢又親手畫咗一幅祝賀圖，送畀天下間所有媽咪。當中阿森三個搞鬼仔女Bart、Lisa同Maggie四萬咁口，高舉用通粉砌出嘅「HappyMother'sDay」橫額，相信佢哋阿媽MargeSimpson見到後，一定甜到漏。<br> 另外Matt雖然對電影故事守口如瓶，但佢就話由於電影尺度比電視寬鬆，因此片中笑料會更加粗俗同抵死，Bart仲會全裸演出㖭。</p></body></html>

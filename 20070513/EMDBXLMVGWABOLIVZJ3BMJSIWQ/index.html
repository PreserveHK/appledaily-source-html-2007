<html><header><meta charset="utf-8"><title>媽媽，錫晒您！<br>黃宗澤提前食飯後補LV</title></header><body><h1>媽媽，錫晒您！<br>黃宗澤提前食飯後補LV</h1><p>「母親節我唔喺香港，要去泰國拍《珠光寶氣》外景，所以之前已經同媽咪（左）慶祝咗母親節，食完飯仲同佢去名店睇，諗住同佢揀個LV做母親節禮物，唉！撞正五一黃金周，好鬼多人，間名店仲要排長龍，想打尖都唔得，嗰日買唔到，所以我已經拜託我契姐母親節時帶我媽去揀，母親節我最希望就係我阿媽可以整齊少少，唔好再將屋企嘢亂放就好喇。」<br> 採訪：楊潔雯、藍文浩、張俊銘、王崇穎</p></body></html>

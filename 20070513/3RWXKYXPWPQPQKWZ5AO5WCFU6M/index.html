<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女歌手雲妮侯斯頓前夫BobbyBrown上周五入稟加州法庭，要求爭取女兒的撫養權。<br> <br> ●電影《蜘蛛俠3》以1,780萬美元（約1.4億港元）蟬聯上周五美國票房冠軍。<br> <br> ●近日盛傳搭上KylieMinogue的已婚電影導演AlexanderDahm，其懷孕7個月的妻子昨日要求Kylie放過其丈夫。<br> <br> ●日本少男組合WaT成員Wentz瑛士，前日宣傳電子遊戲機，自爆經常打機致手痛。<br> <br> ●韓國女星Eugene的新片《擋不住的婚姻》於當地上畫四日，累積入場人次約50萬。</p></body></html>

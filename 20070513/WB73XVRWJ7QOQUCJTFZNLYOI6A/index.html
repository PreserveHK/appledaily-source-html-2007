<html><header><meta charset="utf-8"><title>小春恨做阿佘男友</title></header><body><h1>小春恨做阿佘男友</h1><p>陳小春、謝天華、佘詩曼和陳敏之昨日在將軍澳電視廣播城為新劇《鐵咀銀牙》試造型，佘詩曼首次跟小春合作，甫見對方時直呼他全名陳小春，令小春即時感覺陌生，還表示不怕與佘詩曼傳緋聞，小春說：「我都想，佢唔差㗎。」佘詩曼則笑言：「我未聽過人想傳緋聞，可能佢未食藥。」<br> 而佘詩曼為避免被小春和謝天華夾攻戲弄，事先張揚會作出高度戒備，她說：「預咗會畀佢哋整蠱，開工時唔會瞓覺，開咗嘅飲品未飲完都唔會再飲，總之24小時高度戒備。」另外，早前有指馬德鐘與陳浩民同時往佘詩曼家，二人大打出手，佘詩曼表示不相信。<br> 採訪：卓寶花　攝影：陳順禎</p></body></html>

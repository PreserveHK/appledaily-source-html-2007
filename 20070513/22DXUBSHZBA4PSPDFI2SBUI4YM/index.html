<html><header><meta charset="utf-8"><title>網上搜奇：步姐素顏縮水眼</title></header><body><h1>網上搜奇：步姐素顏縮水眼</h1><p>向來愛靚嘅日本女歌手濱崎步，每次喺鏡頭前都必定化靚妝一絲不苟，不過亦因為咁而令唔少fans對佢落咗妝嘅真面目更有興趣，阿Net最近就喺網上難得搵到步姐未化妝嘅素顏相。唔化妝嘅步姐除咗招牌大眼縮咗水之外，走樣程度都唔算太嚴重，相信唔會嚇親fans。<br> 網址： http://photo.xmbs.jp/pb2.php?ID=maimai26&amp;c_num=9949&amp;serial=2090041 </p></body></html>

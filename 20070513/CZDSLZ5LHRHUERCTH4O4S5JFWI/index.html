<html><header><meta charset="utf-8"><title>着數特區：<br>報韓國團送免費戲飛</title></header><body><h1>着數特區：<br>報韓國團送免費戲飛</h1><p>整容風潮熱爆，連電影都追住嚟，最近上畫的韓片《醜女大翻身》正是講述女主角整容後的奇妙歷程，據聞連韓國票房都勁過《我的野蠻女友》。想免費感受女主角的變靚奇迹？由即日起至5月27日報名參加康泰韓國旅行團或自遊行，即可得到免費電影戲飛。睇戲之餘，去到韓國更可自行到首爾整容街了解最新整容技術，為自己鋪排獨一無二的變靚計劃。此外，由5月17日起至6月6日只需出示《醜女大翻身》電影票尾，報名參加康泰旅行團、自遊行或購買機票，即可享最高$100現金折扣。<br><br>查詢：21088888</p></body></html>

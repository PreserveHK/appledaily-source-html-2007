<html><header><meta charset="utf-8"><title>順口溜：時事</title></header><body><h1>順口溜：時事</h1><p>窮吃肉，富吃蝦，公侯卿相吃王八。<br> 窮穿布，富穿貂，啥也不是夾個包。<br> 窮酌詩，富酌酒，平民跟着感覺走。<br> 寃上訪，寂上網，官場天天如戰場。<br> 窮補胃，富補腎，官補肥缺不卸任。<br> 紅花香，綠花忙，大學女子做陪房。<br> 近乘車，遠乘機，右手一擺打個的。<br> 老講吃，少講穿，不老不少講舒坦。<br> 男願高，女願瘦，狗穿衣裳人露肉。<br> 官爭權，妓爭艷，百姓爭罵王八蛋。<br> 權露骨，色露笑，官露馬腳辦護照。<br> 官盼升，民盼豐，布殊最恨本拉登。</p></body></html>

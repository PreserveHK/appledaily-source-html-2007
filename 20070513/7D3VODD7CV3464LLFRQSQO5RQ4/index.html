<html><header><meta charset="utf-8"><title>關仁隱事：日月操弗晒料 - 關仁</title></header><body><h1>關仁隱事：日月操弗晒料 - 關仁</h1><p>內地小生「日月」因為扮演神雀大俠而走紅港台，佢早排嚟香港出席電視界盛事，出出入入見佢都着晒緊身衫騷哥利，原來呢半年嚟，日月唔使拍劇，就搏命操弗。佢份人都幾有毅力，嗰次佢嚟香港，約咗成班娛樂圈嘅朋友見面，人哋個個飲紅酒飲威士忌，得日月一個好冷靜咁喺度飲清水，話要keep住身材，平時連晚飯都唔食，更加唔飲得酒咁話喎。關仁覺得佢嘅身形其實唔錯，不過衣着品味就有啲問題，畀人以為係斷背山咁就唔好啦。<br> Textby關仁</p></body></html>

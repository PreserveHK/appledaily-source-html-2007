<html><header><meta charset="utf-8"><title>關仁隱事：大帝貪慕虛榮 - 關仁</title></header><body><h1>關仁隱事：大帝貪慕虛榮 - 關仁</h1><p>「大帝」份人最鍾意出風頭，佢次次出席完活動後，都不停問啲下屬有冇提佢個名、提咗幾多次、有冇提由佢負責嘅電影公司個名，總之其他明星可以唔提，佢同佢老婆就一定要見樣同提名，就連佢哋自己新聞台都一定要將佢啲活動當頭條播出，當咗自己係大明星咁款。試過有次活動完咗之後，第二日啲報章淨係提其他傳媒，佢即時嬲到喺公司發火，仲發電郵狂鬧啲下屬，搞到個個都擔驚受怕。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>Blog人話：中國第一胖進軍大銀幕</title></header><body><h1>Blog人話：中國第一胖進軍大銀幕</h1><p>家住重慶，有「中國第一胖」稱號的梁用，通過針灸治療，取得了明顯的減肥效果。以前，他費盡力氣也只能抬一下腿；現在，他能踢到接近齊眉的高度。以前，他無法彎腰，只能穿拖鞋；現在，他伸手就能套上球鞋，繫好鞋帶。以前，他打理一家小麵館；現在，他被一個導演相中，準備進京拍戲。他信心爆棚地說，要成為小有名氣的喜劇演員。梁由498磅減到352磅，腰圍亦減了足足11.8吋。<br>  http://cq.qq.com/a/20070512/000005.htm </p></body></html>

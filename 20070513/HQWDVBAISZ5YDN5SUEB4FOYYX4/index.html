<html><header><meta charset="utf-8"><title>熱爆click：三亞不良商戶罰掛「黑心店」牌</title></header><body><h1>熱爆click：三亞不良商戶罰掛「黑心店」牌</h1><p>熱門旅遊地點海南三亞早前爆出小販毆打遊客、商戶串通呃遊客錢的醜聞後，三亞當局為挽回遊客信心，近日加強對水果市場的監管，其中消費者對商戶的投訴一經查實，商戶將被重罰，並必須懸掛「黑心店」牌。不過，很多網民仍稱不會再到當地：「珍惜生命，遠離三亞﹗」<br> 有網民說：「三亞臭名昭著，再改也是表面文章、騙人的把戲，全國人民團結起來，抵制三亞!」「不管怎樣，我是不會去三亞旅遊的！」<br>  http://comment.news.163.com/news_guonei6_bbs/3ECMP7JN0001124J.html </p></body></html>

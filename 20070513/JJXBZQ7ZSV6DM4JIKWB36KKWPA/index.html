<html><header><meta charset="utf-8"><title>國際Gossip<br>韓富豪濫用私刑被捕</title></header><body><h1>國際Gossip<br>韓富豪濫用私刑被捕</h1><p>南韓警方噚日採取行動拉咗當地第九大富豪、韓華集團總裁金升淵，令佢成為南韓史上第一個因暴力案而被拉嘅大集團總裁。警方話金升淵衰濫用私刑，之前個仔喺酒吧俾人打傷，佢就叫黑社會拖齊人馬綁架同毆打酒吧職員，警方話有足夠證據告佢，又驚佢會使橫手毀滅證據，惟有拉佢。但金升淵都唔係第一次坐監，93年就試過，對於再次被拉，佢就奉勸世人話：「希望唔好再有好似我咁蠢嘅老竇嘞」。<br> 法新社</p></body></html>

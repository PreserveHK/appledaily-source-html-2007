<html><header><meta charset="utf-8"><title>關仁隱事：大姨媽假裝賢淑 - 關仁</title></header><body><h1>關仁隱事：大姨媽假裝賢淑 - 關仁</h1><p>憑演霸氣auntie成功上位嘅「大姨媽」，贏盡師奶觀眾讚賞，佢向來形象溫婉，把聲仲好聽到暈，但其實佢都幾惡死㗎。好似早排有位藝人身體不適，大姨媽以前都試過患同一病症，後尾醫番好，所以有記者想請教大姨媽對症下藥嘅方法。點知記者未講完，大姨媽一聽見重提舊病，即時兇神惡煞一輪嘴車埋嚟：「想問咩吖？想點呀？又想寫啲乜吖？」記者幾經辛苦終於講埋後面嗰截，大姨媽聽完成件事後，即刻變番溫柔媽媽嘅聲音：「你想咁咋，早啲出聲吖嘛！」如果變面大師彭登懷再收徒弟，大姨媽嘅成就一定勁過「牛天王」囉！<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>娛樂資料庫<br>打官司爭撫養權</title></header><body><h1>娛樂資料庫<br>打官司爭撫養權</h1><p>59歲的姚煒歌手出身，外形艷麗的她，出道後有不少公子哥兒拜倒其石榴裙下，77年她在歌廳邂逅趙世曾，火速墮入愛河，3個月後共賦同居，79年誕下愛女式芝。式芝1歲時，姚煒忍不了趙世曾的風流性格，決定與他分手，並全情投入演藝事業，拍攝過無綫劇集《勢不兩立》和《無雙譜》，但以84年的電影《金大班的最後一夜》最膾炙人口。<br> 至86年，姚煒跟當時任職賭場副總裁的余祝強結婚，欲帶女兒到美國定居，引來趙世曾不滿，禁制他們出境。為了式芝的撫養權，她兩度與趙世曾對簿公堂，姚煒勝訴後帶女兒赴美生活。姚煒和余祝強育有一子，惜最終離婚收場。</p></body></html>

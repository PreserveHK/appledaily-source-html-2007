<html><header><meta charset="utf-8"><title>母親節點滴<br>2200呎住宅贈母親</title></header><body><h1>母親節點滴<br>2200呎住宅贈母親</h1><p>台灣一名IT界年輕才俊，昨豪擲1,000萬新台幣（約250萬港元），在台中買下一間2,200呎的住宅單位，送給母親，作為今天母親的禮物。事前不知道的母親，感動不已。<br> 該名IT人姓黃，年僅29歲已是電腦公司老闆。他一個月前斥資200萬港元，在台中買下一個1,800呎單位；其後又向發展商表示，想再多買一個單位給母親，發展商不以為然，以為他為了殺價再這樣說。然而，他昨日真的帶同母親到發展商辦公室，並以媽媽名義，買下該逾二千呎單位，他更公開獻花獻吻（圖），祝賀媽媽母親節快樂。<br> 台灣《蘋果日報》</p></body></html>

<html><header><meta charset="utf-8"><title>荷爾趴地迎名人之星</title></header><body><h1>荷爾趴地迎名人之星</h1><p>現年40歲的金像影后荷爾芭莉（HalleBerry），昨日成為第2,333位獲頒發名人之星的藝人，於荷李活星光大道留下芳名。荷爾為隆重其事，罕有地帶同比她年輕10年的名模男友GabrielAubry現身。<br> 荷爾的名人之星剛巧位處於知名的柯達劇院門前，她按捺不住興奮的心情，伏在名人之星上任記者拍攝，又不顧衞生狂吻它。荷爾說：「當我看到群眾及好友的支持，心情非常高興，我已控制不了淚水。」除了男友Gabriel現身支持外，荷爾的母親也有到場。</p></body></html>

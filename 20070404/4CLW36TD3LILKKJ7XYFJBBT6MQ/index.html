<html><header><meta charset="utf-8"><title>衞詩想唱Sammi</title></header><body><h1>衞詩想唱Sammi</h1><p>衞詩（Jill）昨日到商台接受訪問，忙完胞姊衞蘭的紅館個唱後，Jill全力籌備其第三張專輯，為揀歌煩惱不已，她說：「因為我之前啲歌比較西化，但我想搵啲新鮮啲嘅快歌，Leon（黎明）都有同我揀，我之前翻唱《儍女》都係佢叫嘅。」<br> Jill又表示最想翻唱鄭秀文（Sammi）的《唉聲嘆氣》，還即場哼了幾句，她說：「Sammi好多歌我都好熟，但係公司話諗下先畀我翻唱。」問到何時仿效胞姊踏紅館？她表示自己的歌暫時仍未足夠，又謂如果有機會的話希望明年實現此夢想。<br> 採訪、攝影：駱華齡</p></body></html>

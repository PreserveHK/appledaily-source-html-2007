<html><header><meta charset="utf-8"><title>webtech：無線筆寫無影字</title></header><body><h1>webtech：無線筆寫無影字</h1><p>用電腦或手帳PDA卻不懂輸入法？用手寫板又嫌麻煩？這支無線筆（圖），肯定幫到你。美國CandleDragon公司發明了一支無線筆，內置電池，筆尖能射出紅外線，拿着它在白紙上書寫，它就能藉着紅外線辨認筆尖移動的位置，再透過USB或無線收發，把文字傳送到PDA、手機或電腦。如果寫的是英文，文字更能變成文本數據，一次過最多記30頁文字。<br>  http://candledragon.com/howitworks.html </p></body></html>

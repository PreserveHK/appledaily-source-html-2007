<html><header><meta charset="utf-8"><title>資料寶藏：不軍後衞識入波 - 青蛙仔</title></header><body><h1>資料寶藏：不軍後衞識入波 - 青蛙仔</h1><p>AZ及雲達不來梅同是攻力強勁，但各具特色，前者無論踢聯賽或歐洲賽都靠前鋒入波，後者在國內靠中前場球員，國外則靠後衞。<br> AZ前鋒高化文斯及艾維拿斯是球隊入球泉源，今季於荷甲分別入了19球及13球；去到歐洲舞台一樣「有貨賣」，分別取得4球及7球。至於不時移後串演中場的廸比利、贊拿及保卡里於歐協盃亦有「士哥」，共入5球。</p><p>不來梅前鋒高路斯及中場廸亞高，分別在德甲入了11球及10球；但去到歐洲盃賽（歐聯及歐協盃）卻「死火」。反而一對中路守將拿杜及梅廸薩卡，前者在聯賽及歐洲盃賽分別入6球及兩球，後者亦各有兩入球。<br> 青蛙仔</p></body></html>

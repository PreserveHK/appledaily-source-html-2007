<html><header><meta charset="utf-8"><title>中環在線：賀回歸新世界先啓動 - 李華華</title></header><body><h1>中環在線：賀回歸新世界先啓動 - 李華華</h1><p>回歸十周年，很多活動爭相出籠。新世界集團就搞咗個中華民族文化周，噚日由第二代嘅鄭家純（圖右三）出嚟，為佢哋「新世界青年領袖工程」主持活動啓動禮，主要針對中港青少年的交流，當中最有趣嘅活動，係模擬城市政府會議，由北京、廣州、香港同上海嘅代表學生，代表其城市競逐成為全國重點推介，評審嘅亦係一班扮演內地各部門「官員」嘅學生。集團亦做善事當係賀回歸，捐出500萬銀畀無子橋慈善基金。<br> 梁鑑章攝LiWaWa@AppleDaily.com</p></body></html>

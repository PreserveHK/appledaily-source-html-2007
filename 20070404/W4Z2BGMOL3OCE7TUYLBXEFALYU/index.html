<html><header><meta charset="utf-8"><title>登機例遲入黑名單</title></header><body><h1>登機例遲入黑名單</h1><p>日本女歌手濱崎步向來行事高調巴閉，搭飛機一樣不改其大牌本色，近日曾任空姐的日本藝人虹夢香，便向日本報章《東京Sports》大爆步姐在飛機上的惡行。過往曾因只顧shopping而遲大到現身記者會的步姐，即使搭飛機也例牌遲到，試過令航機延遲近一小時才起飛，機上乘客怨聲載道，航空公司更收到逾50宗乘客投訴。<br> 除了步姐之外，大堆頭女子組合Morning娘（晨女）也被空姐列為不受歡迎人物，有空姐詢問晨女選擇哪一款飛機餐時，眾晨女卻不聞不問，要由經理人代答，十分大牌。<br> </p></body></html>

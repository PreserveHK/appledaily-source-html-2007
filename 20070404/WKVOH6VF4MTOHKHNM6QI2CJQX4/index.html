<html><header><meta charset="utf-8"><title>大宇笑對宣馬戀
</title></header><body><h1>大宇笑對宣馬戀
</h1><p>近日有消息指宣萱與馬德鐘合演劇集《歲月風雲》撻着，兩位當事人以前分別跟陶大宇和郭羨妮傳出緋聞，認真巧合。昨日大宇在九龍城趕拍新劇《和味濃情》，他說：「得啖笑囉。老實講，𠵱家乜嘢都同我掛鈎，乜都關我事，但我只會專注工作。」<br> 昨日《和》劇劇情指大宇、蘇玉華和秦沛到大牌檔開餐，遇上剛巧路過的廖碧兒和楊天經，大宇示意廖、楊與他齊坐一枱，廖碧兒卻故意坐開。現場所見，作OL打扮的廖碧兒穿高跟鞋，後腳踭卻貼上膠布，但她十分貪靚，每有空檔都着髮型師為她捲髮，相比下蘇玉華就不似對方講究。拍完外景後，大宇即駕車返電視城續拍廠景。<br> 採訪、攝影：娛樂突發組</p></body></html>

<html><header><meta charset="utf-8"><title>專家之言：或受他人慫恿</title></header><body><h1>專家之言：或受他人慫恿</h1><p>身兼香港心理衞生會主席的精神科醫生黎守信指出，在不同文化及社會背景下成長的青少年，對性行為的認知有所不同。但青少年一般在成長過程中，都會接觸到性知識，例如透過傳播媒體及學校性教育等。而青少年也有性衝動，例如可能會觸摸自己的性器官等。<br> 至於案中的小學生在同窗面前發生性行為，黎醫生指出，一般人會否進行某些行為，會受身處的環境影響，例如是否有人慫恿他或她去做。若他們認為做了之後不會產生不好的後果，做的機會便會較高。<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>紅BlogBlog：李冰冰瞓身隊酒</title></header><body><h1>紅BlogBlog：李冰冰瞓身隊酒</h1><p>李冰冰近日有望進軍荷李活，內地有報道指她有望接演李連杰與成龍合作、改編自《西遊記》的電影《功夫之王》，未知是否為勤練英文，李冰冰最近到新加坡進修一番，更順道到處遊玩一下，向各位fans介紹當地名勝。</p><p>蒲特色酒吧</p><p>自稱為李老大的李冰冰，除了在最出名的新加坡象徵魚尾獅前拍照外，還到了一間相當特別的酒吧，酒吧名字叫「ClinicBar」，人客只需要躺在椅上張着嘴，就能喝到酒，令凌零發也想試試。<br> 李冰冰blog<br>  http://blog.sina.com.cn/libingbing </p></body></html>

<html><header><meta charset="utf-8"><title>椰子白蘭地一支780萬</title></header><body><h1>椰子白蘭地一支780萬</h1><p>優質蒸餾酒生產商曼廸斯（Mendis）將於今秋推出超豪「曼廸斯椰子白蘭地」（圖），限量發售，而出產的第一支酒更索價100萬美元（780萬港元）。椰子酒採用椰子花萃取精華百分百天然蒸餾，經最少兩年釀製而成。百萬貴酒是一個套餐，酒商提供來回頭等機票兼馬爾代夫7日遊，然後送上有證書及酒廠老闆簽名的白蘭地，回程更有兩名保鑣貼身護送到家門。<br> wellfed.net</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>北極熊股市吸金</title></header><body><h1>國際Gossip<br>北極熊股市吸金</h1><p>北極熊寶寶「克努特」（Knut）俾熊媽媽拋棄，由德國柏林動物園撫養，經爭取動物權益人士要求將佢人道毀滅以免失去「熊性」嘅風波後，人見人愛嘅佢已經成為超級明星，人人爭住睇佢。動物園隨即用佢吸金，將佢註冊成商標，推出佢嘅熊公仔同埋其他周邊商品，結果股價喺短短三日內大漲77%，帶動德國股市。唔知北京送畀香港嘅熊貓，又會唔會影響港股呢。<br> 台灣東森新聞網</p></body></html>

<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●已故韓國女星鄭多彬的家人，上月底已呈交有關文件，要求警方再次調查鄭多彬的真正死因。<br> <br> ●韓國歌手Rain為使其世界巡迴演唱會有更佳表現，將原定本周六的悉尼個唱延遲一星期，至於上海個唱因批文問題，暫未定舉行日期。<br> <br> ●韓星全智賢任代言人的Samsung新款手機，推出一個月已賣出超過10萬部。<br> <br> ●日本青春女星澤尻英龍華將演出行定勳執導的新片《ClosedNote》。<br> <br> ●尊尼偶像組合「嵐」成員二宮和也，前日出席第14屆橋田獎頒獎禮，獲頒個人獎，13歲童星志田未來則獲新人獎。</p></body></html>

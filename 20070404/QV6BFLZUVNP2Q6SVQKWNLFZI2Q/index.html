<html><header><meta charset="utf-8"><title>億和多賺31%派息3仙</title></header><body><h1>億和多賺31%派息3仙</h1><p>【本報訊】億和精密（838）公布，截至去年底止全年純利1.09億元，增30.56%。每股盈利18.5仙，派末期息3仙。期內營業額6.91億元，增42.52%，主因金屬製品及塑膠製品業務營業額分別增長31.6%及3.29倍。不過，毛利率卻跌1.2個百分點至32%，主要由於毛利率較低的部件和車床加工產品佔營業額比重由82.1%增至85.1%。<br> 財務總監黃海曙表示，今明年資本開支各2億元，主要用於成立深圳模具研發中心，及興建蘇州二期廠房。他預期，蘇州二期廠房將於明年下半年投產，至第三期投產時，料產能達現時深圳廠房的1.2倍。</p></body></html>

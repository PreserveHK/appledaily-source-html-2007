<html><header><meta charset="utf-8"><title>蘇said：「掛住」冇錢供車 - 阿蘇</title></header><body><h1>蘇said：「掛住」冇錢供車 - 阿蘇</h1><p>校花出身嘅才女「掛住」，自從忍唔住有錢老公爛玩離婚後，一直寫書同接啲小job維生，本身有啲家底嘅佢，其實唔等錢使，但咁大個女唔通長期靠父母咩？<br> 「掛住」舊年學人做美容公關生意，本來初期都幾好，但近期佢冇晒錢，車會都幾個月冇供，咁慘？原來「掛住」早排遇上無賴客，佢幫個客做中間人，訂咗大批美容儀器返香港，點知個客突然間話要hold住，唔肯接手批貨，「掛住」就無端端要拎大舊錢出嚟，責住晒啲私己錢，咪冇錢供車囉！<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

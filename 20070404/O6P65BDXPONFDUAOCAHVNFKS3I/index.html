<html><header><meta charset="utf-8"><title>中環在線：陳南祿做打工皇帝 - 李華華</title></header><body><h1>中環在線：陳南祿做打工皇帝 - 李華華</h1><p>國泰航空行政總裁陳南祿今年7月將更上一層樓，為控股股東太古大搞中國業務，隨住責任越來越重，佢嘅人工亦越來越高。國泰最新出爐年報披露，陳南祿舊年嘅人工已經突破千萬元，全年𢭃1016萬元，加薪9.3%，成功晉身為打工皇帝。<br> 陳南祿舊年加薪，主要係分多咗花紅，全年分到432萬花紅，唔知係咪成功收購港龍航空，立咗大功呢？即將接替佢做行政總裁嘅湯彥麟，年薪亦過千萬，全年𢭃1012.8萬，加薪18.7%。<br> 不過，華華唔係好明，點解湯彥麟加得仲多過陳南祿嘅。<br> LiWaWa@AppleDaily.com</p></body></html>

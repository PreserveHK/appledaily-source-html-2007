<html><header><meta charset="utf-8"><title>金泰希、玄彬北京𢱑銀</title></header><body><h1>金泰希、玄彬北京𢱑銀</h1><p>韓星金泰希和玄彬前日衝出家鄉，到北京出席代言手機品牌LG的產品發布會，他們已連續第二年擔任該品牌的亞洲區代言人，足見二人人氣十足。<br> 雖然該品牌的韓國區男代言人已由玄彬改為姜東元，不過玄彬在內地人氣高企，故繼續被廣告商錄用。希妹和玄彬當日出席了多個宣傳活動，玄彬以灰色西裝官仔骨骨上場，相反希妹就先後換了兩套華麗晚裝現身，個子高大的二人站在眾內地模特兒旁一點也不輸蝕。</p></body></html>

<html><header><meta charset="utf-8"><title>少奶小八卦<br>區海倫祝福李蕙敏</title></header><body><h1>少奶小八卦<br>區海倫祝福李蕙敏</h1><p>不少女歌手嫁給有錢人後，升格做少奶奶去ball，前晚東華ball的座上客就有張德蘭和區海倫等。區海倫早年與李蕙敏合組Echo闖樂壇，二人曾傳不和，對於李蕙敏早前改名A.Lee再戰江湖，息影歎世界的區海倫想了一會兒說：「祝佢前程似錦，一切順利。」會否覺得李蕙敏再戰樂壇太遲？她說：「草蜢都20年啦，陳秋霞姐姐都出返嚟唱歌，我唔會復出，我覺得湊仔做師奶都好充實。」</p></body></html>

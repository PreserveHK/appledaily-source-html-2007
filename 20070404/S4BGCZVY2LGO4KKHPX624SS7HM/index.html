<html><header><meta charset="utf-8"><title>娛網私密<br>石原佐美母愛突氾濫</title></header><body><h1>娛網私密<br>石原佐美母愛突氾濫</h1><p>日本青春女星石原佐美同KAT-TUN成員田口淳之介合演嘅劇集《新娘與爸爸》下星期就出街。佐美最近雖然忙於趕拍新劇，但佢都不忘update吓日記同fans報告近況，順便宣傳一下新劇。阿Net發現佐美見到有份演出嘅小演員，即時母愛滿瀉，仲抱實對方係咁影相，認真搞笑！<br> 網址： http://www.horipro.co.jp/talent/PF070/diary.html </p></body></html>

<html><header><meta charset="utf-8"><title>劉香萍生日盼女成名</title></header><body><h1>劉香萍生日盼女成名</h1><p>息影女星劉香萍前晚在蘭桂坊寇鴻萍新開的Fevarclub舉行生日派對，女兒貝安琪（Ankie）低胸裝撐場，尹子維也有到賀。<br> 問劉香萍生日願望，近年出錢出力力捧女兒的她二話不說：「梗係希望我個女事業好好啦！」之後續說：「我一直等周潤發畀期嘅電影《與陌生人起舞》（前名：翩翩起舞），佢已經落實咗檔期，話拍完吳宇森嘅電影就輪到我哋呢部，今年年尾可以拍，Ankie係做第一女主角，我做導演，我仲搵咗《孔雀》嘅得獎攝影師㖭！」<br> 採訪、攝影：GeneNg</p></body></html>

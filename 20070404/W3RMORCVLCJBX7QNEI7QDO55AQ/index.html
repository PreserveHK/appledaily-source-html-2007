<html><header><meta charset="utf-8"><title>瑪麗嘉兒跟風墨西哥揀孤兒</title></header><body><h1>瑪麗嘉兒跟風墨西哥揀孤兒</h1><p>荷李活藝人領養成風，繼安琪蓮娜祖莉（AngelinaJolie）及麥當娜（Madonna）後，瑪麗嘉兒（MariahCarey）也計劃領養一名墨西哥孤兒，準備組織小家庭。<br> 現年37歲的瑪麗嘉兒一直喜歡孩子，可是她不想浪費時間來生育，故此希望領養孤兒。瑪麗日前由律師陪同下到墨西哥的FrankGonzalez孤兒院探訪，行程極度神秘，據說她此行會親見數名孤兒，從而揀選最合適者。不過被問到領養一事，瑪麗的發言人卻以私隱為由而拒絕回應。</p></body></html>

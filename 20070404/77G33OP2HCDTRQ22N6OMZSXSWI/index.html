<html><header><meta charset="utf-8"><title>國際Gossip<br>MySpace搶閘選總統</title></header><body><h1>國際Gossip<br>MySpace搶閘選總統</h1><p>E世代，競選都要喺網上進行。美國兩黨競逐明年總統候選人提名嘅人馬，已經喺YouTube同SecondLife嘅虛擬世界競選，𠵱家美國年輕人最愛嘅社交網站MySpace，仲宣布會喺明年1月1日同2日喺網站舉行「虛擬選舉」，畀美國嘅會員選出總統候選人。美國有成6,500萬人登上網站，呢個「虛擬選舉」比美國艾奧瓦同新罕布什爾州嘅初選搶閘出先，喺輿論方面應該會左右初選大局，網上世界嘅政治影響力，將會好似火山咁爆發。<br> 法新社</p></body></html>

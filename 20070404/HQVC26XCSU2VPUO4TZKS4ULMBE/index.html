<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊諾思養和探嫲嫲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊諾思養和探嫲嫲 - 馮仁昭</h1><p>何鴻燊日前入咗養和醫院留醫，醫院門口聚集咗好多記者等候，喺噚日中午，楊受成老婆陸小曼喺醫院出現，到下晝5點幾又見到佢個女楊諾思（圖）現身，馮仁昭打電話畀楊諾思，問佢去探邊個？佢話：「因為嫲嫲有啲老人病，入咗醫院，嫲嫲叫陳銀女，不過佢應該出得院。」房祖名傍晚擰住盒西餅出現養和，問佢嚟探邊個，佢話：「嚟探楊公公，即係餐廳Amigo老闆。」
</p></body></html>

<html><header><meta charset="utf-8"><title>webtech：胸圍救星洗bra不變形</title></header><body><h1>webtech：胸圍救星洗bra不變形</h1><p>這個小小發明很體貼女人心。現代女性花數百元買胸圍，掉進洗衣機清洗，結果不出三、四次，便會變形，「bra」不成「bra」，戴上身，胸形可以變三角，兼且可能「降級」。終於有美國公司發明「胸圍救星」──Brababy，由兩個大小通窿膠球組成（圖），製造商聲稱，只要用它夾着胸圍放進洗衣機或亁衣機，胸圍一定不會走樣。Brababy每個售20美元（約156港元）。<br>  http://news-walker.net/2007/04/03215127.html </p></body></html>

<html><header><meta charset="utf-8"><title>李彩華、吳卓羲唔過電</title></header><body><h1>李彩華、吳卓羲唔過電</h1><p>李彩華、吳卓羲及名模CaraG.昨日到太古城出席「Columbia全天候戶外科技館開幕禮」，換上多套運動服行貓步，其中吳卓羲與李彩華更拖手而行，但返回台下卻拒絕再拖手合照。</p><p>出言調戲</p><p>問到是否擔心會傳緋聞而拒拖手？兩人即異口同聲謂已相識多時，吳卓羲說：「佢拍劇集《雲海玉弓緣》嗰陣，我都有份企後面做士兵。」<br> 另CaraG.被安排進入有灑水系統的玻璃箱內測試衣物，由嘉賓馮德倫負責檢查防水能力，可是他竟調戲女方謂：「係咪可以touchanywhere（碰任何地方）？」但最後他只輕拉其衣服作測試。<br> 採訪、攝影：卓美娟</p></body></html>

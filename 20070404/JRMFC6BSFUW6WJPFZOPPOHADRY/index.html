<html><header><meta charset="utf-8"><title>國際Gossip<br>俄防長返學惡補</title></header><body><h1>國際Gossip<br>俄防長返學惡補</h1><p>2月至上任嘅俄羅斯國防部長謝爾久科夫（AnatolySerdyukov圖）無啦啦走咗去軍校上堂。有傳媒踢爆呢位前稅務局長數錢就叻，加入軍隊都唔夠兩年就話做國防部長嘞，要管住超過100萬人喎，你估咁易咩，於是佢臨急抱佛腳……吖唔係，係自我增值至啱，去軍校惡補國防策略、組織同管理技巧，呢啲課程一般人要讀兩年，佢就要讀速成班，一個月要搞掂晒。總統普京推佢出嚟做防長，睇嚟今均係愛佢變成害佢。<br> 路透社</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>中信銀行不在港設新分行</title></header><body><h1>財話短說<br>中信銀行不在港設新分行</h1><p>▲根據中信銀行提交予港交所的最新資料顯示，中信集團、中信銀行與中信國金（183）於3月13日簽署了不競爭協議，中信銀行將不會在香港設立新分行或商業銀行網絡，但會繼續維持現有業務，包括現有的香港附屬公司ChinaInvestmentandFinanceLtd；不過，中信銀行與中信國金簽署非約束性協議後，將可在香港開展新業務。中信國金及中信嘉華銀行亦不會在內地設立新分行或商業銀行網絡，但仍會繼續經營現有業務。</p></body></html>

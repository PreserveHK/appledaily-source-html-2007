<html><header><meta charset="utf-8"><title>紀香晒命不忘行善</title></header><body><h1>紀香晒命不忘行善</h1><p>新婚不久的日本女星藤原紀香，前日在東京六本木出席Valentino新店開張的花生騷，左手戴上結婚鑽戒的紀香，表示與諧星老公陣內智則的生活十分如意，大晒幸福。<br> 另外，紀香日前聯同仲間由紀惠、伊藤英明、長谷川京子及山田優等44位日本紅星，義演新組合Sunny-sideup歌曲《endoftheworld》的MV。MV由昨日起在日本雅虎及手機網頁等供人付費下載，眾藝人在MV中親筆所寫的白板也會在網上拍賣，全部將收益捐予世界兒童慈善組織NGO。</p></body></html>

<html><header><meta charset="utf-8"><title>14歲女童第三度失蹤</title></header><body><h1>14歲女童第三度失蹤</h1><p>【本報訊】有離家出走紀錄的14歲女童謝蘊儀（見圖），上月初離開黃大仙彩雲邨住所後再度失蹤，家人遍尋不獲報警求助。警方昨呼籲市民提供謝女童的消息。<br> 謝蘊儀過去有兩次離家出走紀錄，因為行為問題，由法庭頒發保護令轉介到香港仔南朗山道善牧會瑪利灣中心寄宿，接受監管，上月暑假她返回彩雲邨住所與家人團聚。<br> 警方稱，上月4日女童離開住所後便告失蹤，父親遍尋不獲於14日報案。女童身高約1.67米，瘦身材、圓面、黃皮膚及蓄黑短直髮。當日穿着粉紅色恤衫、藍牛仔及黑色運動鞋。任何人士如有女童消息，致電27032321或27032335與東九龍總區失蹤人口調查組聯絡。</p></body></html>

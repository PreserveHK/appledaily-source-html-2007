<html><header><meta charset="utf-8"><title>透明青蛙</title></header><body><h1>透明青蛙</h1><p>青蛙除了綠色、黃色、甚至紅色外，竟有透明的青蛙！牠由日本科學家培育出來，內臟和血管清晰可見，方便利用作人類疾病研究。日本廣島大學兩棲生物研究所住田正之（譯音）教授表示，透明青蛙方便科學家觀察藥物及化學物對青蛙內臟、血管和骨骼的影響，不需把牠殺死及解剖。把綠色螢光液體加上一些DNA（脫氧核糖核酸）注射進透明青蛙體內，更可觀察生物內的基因活動。這隻透明青蛙是日本常見的啡色青蛙所生，培育過程並無運用基因改造技術，而是用膚色較淺的青蛙交配，一代一代遺傳下，最後生出透明的品種。<br> 英國《每日郵報》</p></body></html>

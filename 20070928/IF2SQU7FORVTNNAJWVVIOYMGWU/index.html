<html><header><meta charset="utf-8"><title>申請英學生簽證需印指模</title></header><body><h1>申請英學生簽證需印指模</h1><p>【本報訊】英國駐港總領事館表示，由下月11日起，持有香港身份證明書、或申請赴英工作和留學的港人，在申請辦理簽證時，需要提供個人生物特徵資料，包括指模及數碼相片等。</p><p>BNO不受影響</p><p>但持有英國國民（海外）護照（即BNO）及香港特區護照，往英國旅遊及逗留不超過半年的人士，就不會受新措施影響。<br> 發言人稱，已辦妥工作及學生簽證者暫不受影響，但若於新措施實施後續辦簽證時，申請人即需提交指模及數碼相片，詳情可瀏灠 http://www.britishconsulate.org.hk。 </p></body></html>

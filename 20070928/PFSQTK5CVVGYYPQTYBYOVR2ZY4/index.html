<html><header><meta charset="utf-8"><title>案件速遞<br>警被控非法藏壯陽藥</title></header><body><h1>案件速遞<br>警被控非法藏壯陽藥</h1><p>【本報訊】一名警員涉於本年6月13日在葵涌葵馥苑某單位非法藏有三粒點三八口徑子彈及四粒壯陽藥，昨在荃灣裁判法院提訊，被控無牌藏有彈藥及管有第一部毒藥兩項罪，暫毋須答辯，主任裁判官馬漢璋將案押後至10月11日再提訊，待轉介區域法院審理文件。<br> 被告狄勇（圖），52歲，警務人員，准以5,000元現金保釋，但須交出旅行證件及不准離境。<br> 案件編號：TWCC2836/07</p></body></html>

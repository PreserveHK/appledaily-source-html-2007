<html><header><meta charset="utf-8"><title>熱爆click：18歲美少女成作協會員</title></header><body><h1>熱爆click：18歲美少女成作協會員</h1><p>廣東東莞18歲美少女王虹虹近日成為中國作家協會最年輕的會員。推薦王虹虹的著名文學評論家雷達，認為王的作品有非凡的想像力，散發天然和天真的氣質，給文壇帶來了清新的風。王現為廣州一家藝術學院動漫專業新生、廣東省作家協會會員，她創作了多部兒童文學作品，其中《湖娃》曾獲國家級圖書獎。<br>  http://news.163.com/07/0927/06/3PCIB4CC00011229.html </p></body></html>

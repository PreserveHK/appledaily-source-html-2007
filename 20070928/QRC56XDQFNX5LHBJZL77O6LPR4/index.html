<html><header><meta charset="utf-8"><title>「跳躍」到上環</title></header><body><h1>「跳躍」到上環</h1><p>【本報訊】上環假日行人坊將於11月25日起舉辦，逢周日舉行，直至明年2月3日，今年更新增一天夜市，延長至晚上9時半，40多個攤位現正招租，特惠租金每天200至300元，但需經過甄選，需售賣具特色及創意產品，其間更會舉辦不同類型表演及活動等，預料可吸引逾10萬人參加。<br> 行人坊位於上環永樂街及摩利臣街交界，現已豎立一個名為「跳躍」的雕塑，以街頭跳躍遊戲為題，象徵區內的活力。行人坊活動籌辦委員會攤位項目總監李豐年說，活動由中西區區議會主辦及贊助，今年已為第七屆，以往約一成遊人為區外人士，期望今年會吸引更多遊人，既可推動區內經濟，也可向外介紹區內特色。</p></body></html>

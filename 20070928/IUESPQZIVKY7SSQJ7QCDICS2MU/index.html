<html><header><meta charset="utf-8"><title>特稿：史浩克新兵平夾正 - 青蛙仔</title></header><body><h1>特稿：史浩克新兵平夾正 - 青蛙仔</h1><p>相比起拜仁，史浩克在今夏的使費算少，最貴的收購是身價500萬歐元的克羅地亞中場拿傑廸錫，其他像舒奧比、韋斯達文及鍾斯全是「免費貨品」。儘管拿傑廸錫是首次在德甲比賽，但已適應這個聯賽的打法及節奏，把自己的最佳一面發揮出來，為球隊作出貢獻。至於韋斯達文及鍾斯雖是免費加盟，不過同成功搶得正選位，其中前者更於保頓在後防中路合作無間。而哥斯梅拿是繼洛廸古斯及華利拿後，史浩克第3名烏拉圭球員，但因隊內人才過剩，暫時沒有一展身手機會，兩次均是後備登場。文：青蛙仔</p></body></html>

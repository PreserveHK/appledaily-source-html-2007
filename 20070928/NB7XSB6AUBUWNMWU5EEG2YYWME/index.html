<html><header><meta charset="utf-8"><title>兩岸快線<br>七小學生戲水溺斃</title></header><body><h1>兩岸快線<br>七小學生戲水溺斃</h1><p>河南上蔡縣發生溺斃小童意外。前日下午1時20分，駐馬店市上蔡縣蘆崗鄉麥仁村七名小學生，結伴上學，途經一個廢棄磚窰廠的積水坑時，因戲水玩耍，不慎滑入水中，全部人不幸被溺斃。事發後，河南省教育廳、駐馬店市及上蔡縣組織相關部門人員做好善後和調查處理工作，並緊急展開全市安全大排查，嚴防各類安全事故再次發生。網民批評當局疏忽間接導致意外：「有這麼危險的地方怎麼沒安全警示？」<br> 新華網</p></body></html>

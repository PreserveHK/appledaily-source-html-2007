<html><header><meta charset="utf-8"><title>楊家誠聖誕前須全面收購</title></header><body><h1>楊家誠聖誕前須全面收購</h1><p>【綜合英國外電】英超球會伯明翰發放消息指，香港富豪楊家誠（圖）需要在聖誕節前決定，是否全面收購球會，否則就「唔受佢玩」。<br> 伯明翰班主之一蘇利雲透露：「迄今我們之間沒有任何協議，但願楊家誠能在聖誕節前進行全面收購，履行他們的承諾。」若然楊家誠遲遲未行動，蘇利雲表示不排除尋求其他買家，後者續說：「儘管他現時乃單一最大股東，惟我現時也有24%股份，若需要的話，我和高特（伯明翰另一名班主）絕對有能力增持股份至29.9%，並等待其他買家來臨。」</p></body></html>

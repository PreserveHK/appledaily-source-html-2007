<html><header><meta charset="utf-8"><title>案件速遞<br>英籍教授涉食霸王餐</title></header><body><h1>案件速遞<br>英籍教授涉食霸王餐</h1><p>【本報訊】報稱教授的英籍男子AnthonyJonathanSolloway（35歲），上月14日涉嫌在西貢一間酒吧食霸王餐，享用282元膳食後沒有付款便離開，又在附近便利店門外打人，被控不付款離去及普通襲擊罪，昨在觀塘裁判法院提堂。<br> 被告申請將案押後，與控方商討以其他方法處理本案，獲裁判官葉佐文批准，下月25日再提堂。被告獲准保釋候訊。<br> 案件編號：KTCC6155/07</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>希拉莉叫布殊搞掂伊拉克才走人</title></header><body><h1>國際Gossip<br>希拉莉叫布殊搞掂伊拉克才走人</h1><p>紐約州聯邦參議員、前第一夫人希拉莉（HillaryClinton圖），前日到艾奧瓦州，搞第一場競選總統嘅巡迴演講時，率先向總統喬治布殊（GeorgeW.Bush）增兵伊拉克的決定開炮猛轟。「佢2009年1月就要執包袱走人，偏偏要搞咁多嘢，將伊拉克戰爭拖落下一任總統度，真係唔負責任到極點呀！」希拉莉係總統大熱門，又難怪佢咁勞氣嘅。<br> 美聯社</p></body></html>

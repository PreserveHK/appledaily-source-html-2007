<html><header><meta charset="utf-8"><title>平井堅拗攣柚子仔</title></header><body><h1>平井堅拗攣柚子仔</h1><p>日本靚聲天王平井堅出道多年，外界對其性取向一直眾說紛紜。堅哥身邊除了有同居多年的光頭壯男好友外，也曾先後被傳與冰川清、福山雅治等圈中男星關係曖昧。昨日有日本爆料網頁報道，指堅哥近日與二人組合「柚子」成員北川悠仁打得火熱，秘密發展斷背情。</p><p>機艙調情</p><p>據報道，有人目擊堅哥日前與北川悠仁一同在機艙內旁若無人地打情罵俏，態度令人側目。至於北川悠仁多年前曾與組合globe女主音、小室哲哉妻子keiko拍拖，現正與富士電視台女主播高島彩發展地下情，與堅哥的關係實在耐人尋味。</p></body></html>

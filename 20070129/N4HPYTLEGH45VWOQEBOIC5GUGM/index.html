<html><header><meta charset="utf-8"><title>徐智英闖入Fans手機</title></header><body><h1>徐智英闖入Fans手機</h1><p>韓國歌手柳時元的前女友徐智英，為配合第二張個人大碟面世，同期會在當地推出一系列性感手機寫真。據悉這是徐智英第三次拍攝手機寫真，由於前兩次在當地反應熱烈，因此她今次拍得更為落力投入，就算在寒冷天氣下仍性感大解放。
</p><p>柳時元呻苦</p><p>另一方面，在日本非常吃香的柳時元，最近獲當地NHK電視台邀請演出日劇《漸漸放晴》，該劇由日本女星比嘉愛未挑大樑。劇中她經營一家老舊旅館，一心想成就大事業，柳時元扮演下榻旅館的韓國知名藝人，戲份不多，但要講日語對白，令他大呻辛苦。
</p></body></html>

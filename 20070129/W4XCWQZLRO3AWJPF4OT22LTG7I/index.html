<html><header><meta charset="utf-8"><title>相士話：呼喚歸家免作遊魂</title></header><body><h1>相士話：呼喚歸家免作遊魂</h1><p>許瑋倫的家人昨晨到她發生車禍現場進行招魂，這儀式是特別為因意外過身的死者而設，目的是怕死者不知自己已死，變成遊魂野鬼，通常是由家人到現場呼喚死者的靈魂回家。堪輿學家麥玲玲說：「各處地方嘅招魂儀式都有唔同，通常就會預備招魂雞，死者嘅衣物，然後由家人嗌死者嘅名，等魂魄透過動物帶佢走。」<br> 至於許瑋倫死亡當天的1.28出現四個巧合，麥玲玲說：「其實要計都係計舊曆嘅日子，配合埋佢條命，但𠵱家佢已經死咗，我哋就唔會再睇佢嘅命格，咁嗰日對佢嚟講就梗係唔會係好日啦。喺呢啲生死關口，只可以話出現嘅係巧合，頂盡只係數字唔利佢。」</p></body></html>

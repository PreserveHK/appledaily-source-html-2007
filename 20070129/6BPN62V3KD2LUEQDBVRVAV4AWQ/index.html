<html><header><meta charset="utf-8"><title>地鐵上京管理物業 - 李華華</title></header><body><h1>地鐵上京管理物業 - 李華華</h1><p>地鐵近年北上參與內地省市嘅地下鐵路項目外，原來亦有利用香港經驗，拓展內地地鐵沿線嘅物業管理項目。首個項目就係北京二號線東直門地鐵站上蓋嘅銀座Mall（圖二），地鐵用咗8000萬人仔去裝修個商場，噚日正式開幕，地鐵物業總監何恆光（圖一）亦專程北上為醒獅點睛，又搵嚟李連杰出席開幕儀式，商場首日收益會捐畀聯合國兒童基金會，救助中國貧困兒童。<br> LiWaWa@AppleDaily.com</p></body></html>

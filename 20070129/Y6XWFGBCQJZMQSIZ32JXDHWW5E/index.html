<html><header><meta charset="utf-8"><title>大紅算盤新年招福</title></header><body><h1>大紅算盤新年招福</h1><p>【本報訊】各大商場已開始為春節倒數，迎接另一次節日商機。沙田新城市廣場已着手粉飾商場，昨日找來趣致小孩配上大金大紅的布置，造型拍照，催谷市道。由2月13日（年廿六）起，該商場請來重慶雜技藝術團公開表演。<br> 新鴻基地產代理租務部總經理林家強表示，農曆新年是傳統上的黃金零售檔期，加上臨近情人節（年廿七），商場因此設計了一個「喜」字廊，兼備情人節及春節的元素。他估計，商場在2月人流會較去年上升一成，營業額增長12至15%。</p></body></html>

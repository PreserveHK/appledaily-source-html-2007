<html><header><meta charset="utf-8"><title>《NANA》吸煙遭投訴</title></header><body><h1>《NANA》吸煙遭投訴</h1><p>日本漫畫家矢澤愛的作品《NANA》向來深得年輕人追捧，除了兩齣電影大收旺場，動畫版《NANA》現正在當地的電視台播出，收視成績也甚理想。</p><p>影響少年</p><p>但近日動畫播出有未成年角色吸煙的鏡頭，因而遭到日本禁煙協會投訴，認為會對青少年帶來不良影響。<br> 在動畫《NANA》當中，多次播出故事中年僅16歲的角色岡崎真一吸煙與購買香煙的鏡頭，據知禁煙協會已去信播放《NANA》的日本NTV電視台，惟對方並未作出跟進，其實禁煙協會也曾去信矢澤愛及出版社集英社作出抗議，但似乎未獲理會。</p></body></html>

</title></header><body><h1>吳日言超速警察臨門
</h1><p>黃宗澤、吳日言與2Moro前晚在灣仔伊館出席「2006-2007南區藝術節大匯演」，吳日言一直住在港島區，早前她因為在香港仔隧道被拍下快相，弄到要上法庭，她說：「當我收到信，已第一時間覆信畀運輸署，但幾個星期後，有兩個警察嚟拍我屋企門，話運輸署收唔到信，遲吓要我出庭咁話，我都擔心𠵱家出入境有麻煩。」<br> 黃宗澤演唱了一曲《無人愛》，台下反應不俗，加強了他對唱歌的興趣，他表示：「第一次喺伊館唱歌，真係有啲緊張，下個月開始，我諗住開始學番唱歌同埋跳舞，以前我只係沖涼時先會唱吓歌，平日又唔會去卡拉OK，所以冇乜機會練吓歌藝。」<br> 採訪：卓美娟<br> 攝影：陳俊強</p></body></html>

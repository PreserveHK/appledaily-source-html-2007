<html><header><meta charset="utf-8"><title>話你知：強項整鼻金美侖曾幫襯</title></header><body><h1>話你知：強項整鼻金美侖曾幫襯</h1><p>珍妮花雅麗絲頓日前被發現前往整容醫生Dr.Kanodia的辦公室，據悉這位印度醫生原名RajKanodia，是美國加州比華利山著名的整容醫師，擅長進行鼻子及面部整容手術，也設有網站www.drkanodia.com介紹其醫務所，不少荷李活名人也曾是他的顧客，女星金美侖戴雅絲（CameronDiaz）及女歌手AshleeSimpson也曾找他整鼻。金美侖謂自己兒時貪玩而四度撞傷鼻子，導致鼻膜移位才整鼻，而AshleeSimpson也稱患有哮喘，才找醫生整鼻。</p></body></html>

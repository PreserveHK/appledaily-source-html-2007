<html><header><meta charset="utf-8"><title>兩岸快線<br>傳十七大10月18日揭幕</title></header><body><h1>兩岸快線<br>傳十七大10月18日揭幕</h1><p>中國中共中央政治局將在10月18日舉行十七大會議。據總部位於香港的中國人權民運信息中心昨透露，中共中央政治局已在前日的會議上確認，十七大將於10月18日開幕，多個部門及相關人士也證實了。信息中心估計，中共十六屆七中全會將於10月13日舉行，會上除將確認十七大政治報告外，也將追認對前上海市委書記陳良宇等開除黨籍的處理。<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>探索非洲津巴布韋</title></header><body><h1>探索非洲津巴布韋</h1><p>香港人對非洲的認識可能只限於南非東非，又或者只有動物同safari。其實津巴布韋都是一個不錯的旅遊地方，不止有動物，還有不少美景如維多利亞瀑布。想去，但又無資料？不妨先到馬鞍山新港城中心看看非洲津巴布韋動物探索之旅的展覽，展覽會展出由津巴布韋布拉維由(Bulawayo)自然博物館借出十多件稀有珍藏動物標本。另外，每周末更有民族歌舞及文化表演，例如今個禮拜就有非洲鼓樂FeverShow，而且費用全免。<br><br>記者：梁學文&#13;</p><p>非洲津巴布韋動物探索之旅<br> 地點：馬鞍山新港城中心<br> 日期：即日至8月26日<br> 時間：1:00pm至9:00pm</p></body></html>

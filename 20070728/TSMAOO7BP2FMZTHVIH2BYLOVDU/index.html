<html><header><meta charset="utf-8"><title>web一web：我的志願「做師奶睇電視」</title></header><body><h1>web一web：我的志願「做師奶睇電視」</h1><p>小時候作文經常寫《我的志願》，究竟志願與現實差距多大？網民「HEBEKI」記得，「幼稚園嗰陣想嫁畀隔籬組嗰個男同學做一個新娘子，小學嗰陣想做老師，中學嗰陣想做記者，𠵱家出嚟做嘢，想做師奶留喺屋企睇《都市閒情》！」<br> 「KATKAT」的志願則是「小學時想做鋼琴家，中學時想做營養師，𠵱家大學想做藥劑師，努力中！」「BUZZ」坦言：「嫁個有錢人。」「HEAHEA」算最慘，「我想做designer，可惜屋企人阻止，𠵱家前景茫然，漫無目的咁打緊份牛工。」</p></body></html>

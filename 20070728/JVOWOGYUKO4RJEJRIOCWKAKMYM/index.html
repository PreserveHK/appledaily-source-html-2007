<html><header><meta charset="utf-8"><title>關仁隱事：花姐屈善長買飛 - 關仁</title></header><body><h1>關仁隱事：花姐屈善長買飛 - 關仁</h1><p>「花姐」早排做大反派而人氣勁升，於是食住個勢開騷，由於佢冇幾耐之前先至開完，所以今次門票就賣得麻麻哋，只係得六、七成左右，相比上嚟上一次反應仲好過今次。<br> 今次個騷公仔箱有份投資，佢哋向來好識計數，佢哋唔肯好似唱片公司或者演唱會製作公司咁半賣半送蝕大本，於是向平時有合作開嗰班善事機構埋手，狂揼班總理心口叫佢哋買飛，關仁收到風，今次「老虎會」啲人起碼認購過千張，而「寶長堂」同「唔制」都各入咗幾百，咁花姐今次個騷啲飛先至賣清咋！<br> Textby關仁</p></body></html>

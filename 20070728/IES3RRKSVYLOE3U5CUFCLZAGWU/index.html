<html><header><meta charset="utf-8"><title>一條龍式賣淫　首腦須加刑</title></header><body><h1>一條龍式賣淫　首腦須加刑</h1><p>【本報訊】警方去年8月搗破一個四男一女組成的賣淫集團，以一條龍式服務，安排內地女子循水路偷渡來港，匿藏於旺角及佐敦六個單位，並帶往不同地點賣淫，一手包辦。五名被告蕭式坤、梁動、彭文偉、嚴國彬及彭梅香，經審訊後被裁定串謀依靠他人賣淫維生及販運他人進港等10項罪成，區域法院暫委法官昨指案件為有組織罪行，涉及非法偷運年輕少女來港賣淫，接納控方加刑申請，向已潛逃的案中首腦加刑50%，判囚5年9個月，其餘3男1女判監1年7個月至兩年10個月。<br> 案件編號：DCCC1020/06</p></body></html>

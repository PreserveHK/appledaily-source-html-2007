<html><header><meta charset="utf-8"><title>MinWoo唱好韓姐</title></header><body><h1>MinWoo唱好韓姐</h1><p>前晚首爾世宗文化會館舉行咗「第51屆韓國小姐選舉」，邀請咗男歌手MinWoo任表演嘉賓。雖然佢下個月原定喺上海舉行嘅兩場個唱取消咗，𠵱家都好苦惱，但對住咁多靚女，MinWoo都暫時放鬆心情喺台上載歌載舞。</p><p>冠軍有料到</p><p>今年韓國小姐冠軍李智善畢業於美國大學，24歲嘅佢身高有5呎6吋，被問到韓美外交關係時，又答得有紋有路，所以網友都好欣賞佢，唔似得我哋香港小姐咁慘遭抨擊。</p></body></html>

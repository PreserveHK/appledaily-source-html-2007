<html><header><meta charset="utf-8"><title>各師各法<br>「同我沽清佢」</title></header><body><h1>各師各法<br>「同我沽清佢」</h1><p>中環一家證券行內，昨日中午時分一片寧靜，散戶頻頻忙於按動大利市機，檢視一籃子股份最新價位，間中有相熟朋友低聲交換跌市市況。<br> 「同我沽清佢！」一位大嬸在電話中向經紀發出指令；不過坐在隔籬的吳伯面對大跌市，仍然冇有怕，還在找尋機會來個即日鮮，趁大跌市搵番幾百蚊飲茶。他未有因大跌市而沽售手上股票，「唔沽，都未到價，跌市咪放埋一邊等收息。」他手上持有不少中資銀行股。<br> 而證券行內一位經紀顯示她早上處理的交易，入貨金額較沽貨金額還略高，一邊是逾500萬元，另一邊約490萬元，她指客戶以大膽進取型較多。</p></body></html>

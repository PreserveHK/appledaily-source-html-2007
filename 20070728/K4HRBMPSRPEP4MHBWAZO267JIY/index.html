<html><header><meta charset="utf-8"><title>高皓正、任港秀教會傳情</title></header><body><h1>高皓正、任港秀教會傳情</h1><p>高皓正昨日到海港城為裕美的新碟滿月簽唱會擔任司儀，裕美向在場歌迷派紅雞蛋，吸引大班市民圍觀。高皓正早前被發現與任港秀一同前往大球場欣賞利物浦表演賽，昨日他被問到兩人是否拍拖時說：「我哋返同一個教會，大家都鍾意利物浦，其實嗰日係四個朋友一齊去，佢都算係我其中一個最好嘅女性朋友。」<br> 問到與任港秀可有發展機會時，高皓正說：「我以前好易『撻着』，𠵱家就覺得發展一段感情，做朋友先最好，總知我同佢係好朋友啦。」<br> 採訪、攝影：藍文浩</p></body></html>

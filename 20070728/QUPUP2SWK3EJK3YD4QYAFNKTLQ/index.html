<html><header><meta charset="utf-8"><title>A380首航機票慈善拍賣</title></header><body><h1>A380首航機票慈善拍賣</h1><p>等了又等，A380客機終於在十月首航，航線由新加坡至悉尼，這亦是全球首個A380客機的首航。為了隆重其事，新加坡航空將所售賣首航機票透過全球網上拍賣平台eBay公開拍賣，而所得的款項，更會全數捐出作為慈善用途。而成功競投的幸運兒還會獲發一張個人紀念證書，以證明他們曾參與A380客機全球首航盛事。想參與這個航空盛事兼善事，即刻登入http://singaporeair.com/a380做登記啦！<br><br>記者：李莉&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>臘味將加價至少三成</title></header><body><h1>臘味將加價至少三成</h1><p>內地豬肉漲價連累市民要捱貴臘味。佔全國廣式臘味市場達五成的中山黃圃食品臘味商會會長黃永良稱，今年臘味最少加價三成，因四川及重慶等地豬隻養殖場受豬瘟及糧食價格上升影響，豬源緊張，因而推高臘味售價。現時，中山市部份超級市場的臘味每公斤售價已上調至30至40元，較上月平均漲了4元。<br> 另外，受原材料成本上漲影響，上海豆製品亦將於下月1日加價約兩成，為四年來首次漲價，清美、漢康等主要品牌均在今次加價行列。<br> 廣州《羊城晚報》/上海《勞動報》</p></body></html>

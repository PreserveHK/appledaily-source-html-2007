<html><header><meta charset="utf-8"><title>小童地鐵電梯意外增</title></header><body><h1>小童地鐵電梯意外增</h1><p>【本報訊】地鐵今年上半年共發生20宗涉及10歲以下小童的扶手電梯意外，多數是腳趾或鞋子被夾在電梯邊的空隙；去年同期，同類意外僅12宗。過去一年，地鐵共發生455宗扶手電梯意外，較之前一年同期輕微減少12宗，當中四成涉及長者失去平衡。<br> 地鐵公司將由下周一起，推行扶手電梯安全運動，提醒乘客在使用扶手電梯上落時要留意的事項，以免發生意外。地鐵公司車務主管劉焯民表示，乘客不應該站近扶手電梯邊，長者應盡量使用升降機。</p></body></html>

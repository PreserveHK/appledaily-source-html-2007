<html><header><meta charset="utf-8"><title>煮好味牛肉全面秘訣
</title></header><body><h1>煮好味牛肉全面秘訣
</h1><p>有時煮牛肉，買嗰陣明明很新鮮鬆軟，但煮過後就變得很韌，可能因為切牛肉時亂切之過，又或對不同種類的牛肉搞錯煮法。所以決定請教專業廚師，佢哋從切、煮及熟透與否，來話畀大家知點樣煮牛肉最好。</p><p>點切？
</p><p>順紋切條，橫紋切片。煮前除加一般醃料外，可再加點油醃，這樣煮出來的牛肉就會很嫩。</p><p>點煮？</p><p>不小心刺穿牛肉令肉汁流失。另煎漢堡時就輕輕力翻轉，用力壓同樣會令肉汁流失。</p><p>熟唔熟？
</p><p>想知熟唔熟，可於骨連肉部份切少少對比顏色。無骨頭則切中間部份便可。</p></body></html>

<html><header><meta charset="utf-8"><title>靚佬湯逃過勒索厄運</title></header><body><h1>靚佬湯逃過勒索厄運</h1><p>靠賣名人性愛影帶而發達嘅色情商人DavidHansSchmidt，以及電腦專家MarcLewisGittleman，最近透過硬碟修復攞到湯告魯斯（TomCruise）月前意大利婚禮逾7,600張相，仲向靚佬湯勒索約780萬港元，前日剛被FBI逮捕。FBI噚日正式落案起訴兩人，現時佢哋以78萬港元擔保外出，睇嚟靚佬湯可以鬆一口氣。此外，靚佬湯近日喺德國柏林拍片，遲吓9月，佢前妻妮歌潔曼（NicoleKidman）都會到當地拍新片《TheReader》，真係寃家路窄。</p></body></html>

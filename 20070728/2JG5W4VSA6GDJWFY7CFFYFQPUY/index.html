<html><header><meta charset="utf-8"><title>陝西禁用繁體字</title></header><body><h1>陝西禁用繁體字</h1><p>陝西省昨日通過《陝西省實施〈中華人民共和國國家通用語言文字法〉辦法》，規定國家機關，以及具有管理公共事務職能的事業單位的工作人員，由10月1日起，必須以普通話及規範漢字為公務用語用字。當中，根據規定，廣告用字不得使用繁體字，以及已廢止的異體字和簡化字，以及錯別字等等，任何單位和個人均不可使用不規範的用語用字。<br> 而違反有關規定者，需由縣級以上有關行政部門，責令限期改正，若拒不改正，直接負責的主管人員及其他直接責任人員，將受行政處分。<br> 新華社</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>私家偵探可靠過警察</title></header><body><h1>國際Gossip<br>私家偵探可靠過警察</h1><p>巴西變咗「福爾摩斯（SherlockHolmes）之國」，嗰度啲人話，警方信唔過，寧願畀錢請私家偵探查案，搞到呢行生意勁好，𠵱家全國就有12萬個「福爾摩斯」，係10年前嘅兩倍幾。呢啲私家偵探唔單止捉黃腳雞，仲會搵失蹤人口、幫公司查吓員工有無出蠱惑，有公司甚至吹噓破案率達80%，比警察破案率12%贏足九條街。<br> 英國《衛報》</p></body></html>

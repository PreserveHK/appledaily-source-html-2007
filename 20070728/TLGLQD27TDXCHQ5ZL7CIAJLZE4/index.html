<html><header><meta charset="utf-8"><title>靚佬湯辣舞娛賓</title></header><body><h1>靚佬湯辣舞娛賓</h1><p>荷李活巨星湯告魯斯（TomCruise）及韋史密夫（WillSmith）日前在洛杉磯為碧咸（DavidBeckham）設宴洗塵，有攝影師拍到場內情況，原來當日靚佬湯在眾嘉賓面前與妻子姬蒂荷姆絲（KatieHolmes）大跳辣身舞，雖然愛妻比靚佬湯高了一截，但二人仍表現合拍。</p><p>勒索犯被捕</p><p>另一方面，一名曾靠發行ParisHilton、哥連菲路（ColinFarrell）及FredDurst等名人性愛影帶而發達的色情商人DavidHansSchmidt，最近因以100萬美元（約780萬港元）向靚佬湯勒索，威脅公開其婚禮的私人照片，剛被FBI逮捕。</p></body></html>

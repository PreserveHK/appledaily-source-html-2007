<html><header><meta charset="utf-8"><title>錦綉輾斃男童　司機不認罪</title></header><body><h1>錦綉輾斃男童　司機不認罪</h1><p>【本報訊】一名12歲男童本年1月在元朗錦綉大道踏單車上學途中，遭一輛重型工程車撞倒捲入車底，慘遭輾爆頭斃命（圖），涉案重型車司機昨在屯門裁判法院被控一項危險駕駛引致他人死亡罪，被告否認控罪，控方指本案將傳召七名證人，案件押後至9月7日進行預審，被告准以5,000元現金保釋。<br> 被告周炳彰，43歲，職業司機，控罪指於本年1月31日在元朗錦綉大道東行第一線與無名路往新圍交界，危險駕駛一輛重型貨車，引致一名男童金濠樺死亡。<br> 案件編號：<br> TMCC2805/07</p></body></html>

<html><header><meta charset="utf-8"><title>九巴無聊員工　報假案判罰</title></header><body><h1>九巴無聊員工　報假案判罰</h1><p>【本報訊】九巴技術員工作時無聊，為貪玩四度致電「999」，虛報發生交通意外及的士着火等，該技工承認四項導致警力浪費罪，並已扣柙兩周，昨在觀塘裁判法院被輕判履行社會服務令100小時，及罰款2,000元。<br> 31歲被告陳家慧，在九巴工作13年，被控於今年4月13日、27日及28日，四度向警方作出虛報，指的士在彌敦道着火、兩個人及兩部單車掉進水塘、有人騎單車在旺角地鐵站出口被車壓住及在旺角一輛汽車撞到一輛單車等。被告共浪費了401分鐘警力，導致警方損失730元。<br> 案件編號：KTCC4482/07</p></body></html>

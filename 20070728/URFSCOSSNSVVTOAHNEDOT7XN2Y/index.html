<html><header><meta charset="utf-8"><title>時代廣場擬辦曾灶財展</title></header><body><h1>時代廣場擬辦曾灶財展</h1><p>【本報訊】街頭文化藝術家「九龍皇帝」曾灶財「駕崩」後，他的生前好友劉健威希望舉行曾灶財作品展，由於香港藝術館方面一直未有回覆，劉健威又想有更多人可以看到，所以計劃在時代廣場舉行「御展」。<br> 時代廣場表示若有檔期，會考慮借出場地舉辦展覽。<br> 劉健威昨日表示，曾灶財一直盼望舉行展覽，「佢之前成日問，劉生，我哋幾時搞展覽呀？」連日來他聯絡香港藝術館方面，希望可以在館內舉行展覽，但一直沒收到回覆。<br> 政府已下令不可洗刷曾灶財的墨寶，民政事務總署已派人四出尋覓，一有發現會先用透明膠保護，並豎立告示呼籲他人不要作出破壞，並會研究長遠保護墨寶方法。</p></body></html>

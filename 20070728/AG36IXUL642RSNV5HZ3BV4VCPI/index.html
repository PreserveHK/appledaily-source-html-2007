<html><header><meta charset="utf-8"><title>關仁隱事：超人港姐煩親戚累事 - 關仁</title></header><body><h1>關仁隱事：超人港姐煩親戚累事 - 關仁</h1><p>今年港姐選舉已經塵埃落定，睇見班佳麗嘅質素，相信觀眾都冇晒心機，反而覺得佢哋嘅是是非非比「美貌」仲吸引。<br> 關仁最近八到啲是非嘢，「超人港姐」恃住自己有親戚識得三色台高層，諗住自己入硬三甲，因為佢位親戚成日打電話畀班高層，叫高層睇住超人港姐。<br> 本來高層都好畀面親戚，但因為親戚太煩，加上超人港姐喺成班佳麗之中冇乜人緣，佢自己嘅條件又普通過普通，所以最後乜獎都冇，聽講落選之後，超人港姐返到酒店喊咗一大餐。<br> Textby關仁</p></body></html>

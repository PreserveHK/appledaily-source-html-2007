<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●赴賭城度假的BritneySpears，其保鑣前日與狗仔隊發生爭執，她報稱其中一名兒子被打傷。<br> <br> ●布斯韋利士及狄美摩亞的女兒Rumer日前在一間酒店房拍攝新片時，警方到場拘捕一名藏毒人士，但Rumer未有涉案。<br> <br> ●有傳男歌手Usher將於今日跟其懷孕未婚妻於紐約秘密結婚。<br> <br> ●日本女星伊東美咲與男星大澤隆夫，前日在東京出席新片《Life與你在天國相逢》試映會。<br> <br> ●有傳韓星金晶恩與李瑞鎮將於11月中結婚，但雙方的經理人公司已否認此事。<br> <br> ●韓星李鎮旭被前經理人公司入稟法院控告違反合約，並要求賠償約85萬港元，現階段他正徵詢律師意見而保持緘默。</p></body></html>

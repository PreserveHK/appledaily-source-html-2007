<html><header><meta charset="utf-8"><title>嶺大畢業禮6人被灼傷</title></header><body><h1>嶺大畢業禮6人被灼傷</h1><p>【本報訊】屯門嶺南大學昨舉行畢業典禮發生意外，近百名畢業生與家長趁中午休息在校內餐廳午膳期間，一名女職工用大膠桶盛載滿熱水拖離熱水機時，膠桶疑因老化爆裂損毀及翻倒，熱水濺出淥傷站在旁邊的6名畢業生及家長，傷者事後獲送院治療。</p><p>餐廳盛熱水膠桶突爆</p><p>現場為虎地青山公路8號的嶺南大學，昨為該大學第37屆畢業典禮，全校數百名應屆畢業生及家長出席。嶺大發言人表示，畢業典禮由昨晨9時至傍晚6時分4節舉行，肇事時為第2及第3節之間的中午休息時間，今次是該大學餐廳首次發生盛滾水膠桶損毀淥傷人事件，校方會根據保險作出賠償。</p></body></html>

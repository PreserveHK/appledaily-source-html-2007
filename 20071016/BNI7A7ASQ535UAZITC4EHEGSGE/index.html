<html><header><meta charset="utf-8"><title>羅林「保密」失手走光</title></header><body><h1>羅林「保密」失手走光</h1><p>《哈利波特》小說作者羅林（JKRowling）對佢筆下嘅魔法故事內容守得好密，但對自己嘅內衣就……失咗手。話說佢前日喺美國洛杉磯同一班小朋友見面，暢談《哈利波特》，一邊講一邊向前微微烏低身，點知佢嗰件大V領上衣就向下跣低，就係咁，佢件白色胸圍就露面同大家講咗聲「哈囉」，直至有人向佢打手勢，佢低頭望一望先知自己走光。羅林都算處變不驚，若無其事咁將領口拉番高，繼續笑住同班細路傾偈，咁淡定又大方得體，真係抵佢發達。<br> 英國《每日郵報》</p></body></html>

<html><header><meta charset="utf-8"><title>Eason出碟當開P</title></header><body><h1>Eason出碟當開P</h1><p>陳奕迅（Eason）的新碟《ListentoEasonChan》將於明日推出，當中收錄了Eason作曲、劉德華填詞、並由兩人合唱的電影《兄弟》主題曲。</p><p>望Fans細心聽</p><p>Eason一直渴望可以打造一張以跳舞歌為主題的新碟，這次正好如願以償，他說：「我一開始就想造跳舞碟，大家聽時好似一齊去party玩咁，好開心好想跳舞，好似落咗disco咁。」新碟沒有附送歌詞，Eason希望大家用心細聽，他又說：「外國好多唱片都冇歌詞紙，大家不如一邊聽我唱歌，一邊跳舞，唔好睇歌詞啦。」<br> 撰文：林妃</p></body></html>

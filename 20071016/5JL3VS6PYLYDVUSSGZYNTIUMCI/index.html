<html><header><meta charset="utf-8"><title>RyanDan聲誘老中青</title></header><body><h1>RyanDan聲誘老中青</h1><p>加拿大孖仔組合RyanDan，前晚現身旺角朗豪坊為處男同名大碟舉行簽唱會，吸引了近100名fans捧場，當中除了OL之外，不乏男歌迷、師奶嬸嬸及小妹妹fans。當兄長Dan及弟弟Ryan在台上表演時，更有師奶歌迷致電朋友興奮地說：「聽唔聽到呀？佢哋真係唱得好好聽！」<br> 首次來港的RyanDan，前晚不斷賣口乖冧fans，二人表示已計劃明年1月再來港開騷，並謂雖然此行沒有時間到處逛，但已覺得香港很美，兩兄弟更不斷感謝在場fans的支持，非常識做。</p></body></html>

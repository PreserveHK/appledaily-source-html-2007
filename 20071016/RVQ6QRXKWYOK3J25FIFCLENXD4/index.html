</title></header><body><h1>孫藝珍拋胸搶票房
</h1><p>韓國女星孫藝珍與韓劇《不良家族》男主角金明敏合作的新片《無防備都市》，昨日在釜山拍攝外景。近日韓國秋意漸濃，所以珍妹在遊艇拍攝追逐槍戰場面時，也穿上大褸及圍着白絲巾。不過該片下午在酒店舉行記者會時，她就作180度轉變，以低胸露背性感裝示人，令人眼前一亮。</p><p>扮演女扒手</p><p>珍妹在電影中扮演女扒手白玫瑰，是位經常以美色騙人、為求達到目的不擇手段的犯罪組織大家姐。珍妹說：「我很擔心觀眾會不喜歡我的破格變身，不過我已盡了最大努力，希望大家會接受。」電影導演則大讚珍妹與金明敏演技出色，拍攝期間幾乎沒有NG。</p></body></html>

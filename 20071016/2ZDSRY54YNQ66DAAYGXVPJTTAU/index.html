<html><header><meta charset="utf-8"><title>熱爆click：台灣軍花主播</title></header><body><h1>熱爆click：台灣軍花主播</h1><p>台灣將誕生首位專門報道軍事新聞的靚女主播。這位擁有完美身材的靚女，名叫張雅潔（圖），24歲，軍階為陸軍上士，身高161公分，樣子甜美。她將在台軍方於年底推出的全球網絡新聞頻道上，擔任主播。早前，張為雙十節做現場直播測試，結果造成網站大塞車，可見其非凡魅力。<br>  http://1-apple.com.tw/apple/index.cfm?Fuseaction=Article&amp;loc=TP&amp;PageType=new&amp;sec_id=5&amp;NewsType=twapple&amp;showdate=20071015&amp;art_id=3902880 </p></body></html>

<html><header><meta charset="utf-8"><title>全港最大有機南瓜</title></header><body><h1>全港最大有機南瓜</h1><p>【本報訊】不說不知，萬聖節必備的南瓜，原來不一定是橙色，也不一定是圓的。<br> 奧海城昨日起至本月31日將有機南瓜田移師商場，展示來自本地及外國七個品種共逾千個南瓜，包括如蘋果般大的玩具南瓜、色澤如老虎身體條紋的虎紋南瓜等，但全場最矚目的為本地自家種植、全港最大有機南瓜。橙色的南瓜圓周達五呎半，重逾200磅，較一個9個月大的BB還巨型（圖）。<br> 奧海城發言人稱，巿民在商場消費可以參加製作鬼馬南瓜。大會也會安排導賞專員帶顧客遊南瓜田，講解有機南瓜耕種的特色。</p></body></html>

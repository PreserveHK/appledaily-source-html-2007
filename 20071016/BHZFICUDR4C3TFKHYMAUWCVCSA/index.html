<html><header><meta charset="utf-8"><title>adidas萬聖節波鞋搞鬼</title></header><body><h1>adidas萬聖節波鞋搞鬼</h1><p>萬聖節又就快到，潮界都興扮鬼扮馬。adidasoriginals推出了AmericanaLow和RodLaverVintage兩款HalloweenSneakers。AmericanaLow的鞋面佈滿以Jack-O-Lantern為靈感的刺繡，另加邪惡的鞋飾，而RodLaverVintage則以橙色及黑色格仔圖案，再配上加墊鞋面及應節的南瓜，兩款都十分切合萬聖節主題，潮人去Party必備。</p><p>查詢：adidasOriginalsConceptStore（25042186）　<br> 銅鑼灣京士頓街6B</p></body></html>

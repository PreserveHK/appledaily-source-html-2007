<html><header><meta charset="utf-8"><title>馮仁昭四圍超：AnaR.金蛙守心口 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：AnaR.金蛙守心口 - 馮仁昭</h1><p>名模AnaR.前晚着住超低胸嘅PatriziaPepe綠色裙出席名車活動，又將上年朋友送嘅金色青蛙胸針扣喺中間，以防走光。<br> AnaR.透露月底生日將喺台灣度過，問男友Mr.P會唔會一齊赴台？AnaR.話：「不會，但我想將感情事低調，不想太公開了。」講開前男友周立璟早排公開話想翻追佢，AnaR.聞言話：「不作評論。」</p></body></html>

<html><header><meta charset="utf-8"><title>「香港拉登」保釋</title></header><body><h1>「香港拉登」保釋</h1><p>【本報訊】曾化名「香港拉登」的男子馬照聲，因為恐嚇東方報業集團，今年六月被判入獄九個月，馬昨在高等法院成功申請保釋等候上訴。馬一踏出囚室，即引來大批記者採訪，他指當他乘搭地鐵至筲箕灣時，發現遭人跟蹤及偷拍，於是向月台職員求助及報警，警方其後截停其中一人，證實為記者，另一人則逃去。<br> 現年49歲的馬照聲，01年因不滿政府，署名「香港拉登」去信本港三份報章，聲稱要在食物落毒，馬其後被捕判囚6年8個月。他於出獄後涉致電威嚇東方報業集團，要求對方協助警方捉拿集團創辦人，並交出該報當年向他「落井下石」的記者，最後被判罪成囚9個月。<br> 案件編號：HCMA635/07</p></body></html>

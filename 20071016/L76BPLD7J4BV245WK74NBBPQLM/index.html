<html><header><meta charset="utf-8"><title>BigBang被指抄歌</title></header><body><h1>BigBang被指抄歌</h1><p>韓國MBC電視台為慶祝近日開設的有線頻道「MBCevery1」，前晚在首爾奧林匹克公園舉行了大型紀念演唱會，歌手如MinWoo、HyeSung、SuperJunior、少女時代等都有出席。<br> 表演嘉賓之一的人氣組合BigBang，當晚獻唱了快歌《謊話》。這首由隊長G-Dragon作曲填詞的作品，雖然在韓國大受歡迎，但近日有網友稱編曲跟日本澀谷系歌手FreeTEMPO的舊作非常相似，而舞台表現時的中間部份，則有JustinTimberlake《MyLove》的影子，不過其所屬唱片公司已否認抄襲一事。</p></body></html>

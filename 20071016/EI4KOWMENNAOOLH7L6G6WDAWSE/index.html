<html><header><meta charset="utf-8"><title>四款洗衣機標示欠佳</title></header><body><h1>四款洗衣機標示欠佳</h1><p>【本報訊】消委會昨公佈，機電工程署測試10款洗衣機及洗衣亁衣機，全部通過安全測試，但四個樣本在標示說明採用不當或欠缺正確標誌，以及缺乏適當的警告字句。<br> 測試樣本包括五款洗衣機和五款洗衣亁衣機，售價由3,600元至6,700元，大部份樣本符合國際安全標準的要求，只有白朗、金章、愛朗、樂信品牌共四個樣本的標示說明欠佳，計有採用不當或欠缺正確標誌，缺乏適當的警告字句，如不可自行更換電源線等。有關代理商稱會修改說明書及標籤等，以符合標準要求。由04年至今年9月期間，機電署共接獲61宗懷疑洗衣機和洗衣亁衣機涉及意外的個案。</p></body></html>

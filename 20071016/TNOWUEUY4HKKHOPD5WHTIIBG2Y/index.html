<html><header><meta charset="utf-8"><title>疑患隱疾男食客猝死</title></header><body><h1>疑患隱疾男食客猝死</h1><p>【本報訊】一名中年男子昨傍晚在油麻地白加士街的餐廳進食，在喝完飲料之際，突然暈倒，負責人報警，救護員到場將他送院搶救，惜大半小時後證實不治，稍後將剖屍檢驗確定死因，案件初步無可疑。<br> 死者姓梁（47歲），其胞妹曾到院助查，她表示兄長身體一向無大病痛，是否存在隱疾則不得而知。<br> 當時事主喝完飲料，突然暈倒，職員立即上前扶持，拍他身體並無反應，姓鍾33歲負責人馬上報警，警方和救護員到場將事主送院搶救，惟在晚上7時31分證實不治。據稱，當時餐廳內食客頗多，對他突如其來昏迷倒下，亦嚇了一驚。</p></body></html>

<html><header><meta charset="utf-8"><title>查理斯救失事鐵騎士</title></header><body><h1>查理斯救失事鐵騎士</h1><p>"IcannotthankPrinceCharlesandhisbodyguardsenough,"saidHughSimpson.<br>「我對查理斯王子同佢啲保鑣真係感激不盡。」辛普森話。</p><p>英國推銷員辛普森星期日揸住電單車，喺阿伯丁郡嘅A93公路飛車失事，跌落路肩下4.5米深嘅地方跌斷手，好彩遇到貴人，英國王儲查理斯嘅車隊咁啱經過，查理斯同班保鑣立即停車將佢救上嚟，又幫佢急救，又叫白車嚟送佢入院。辛普森入到醫院之後，查理斯嘅保鑣又打電話畀佢問吓佢嘅傷勢，令佢好感激查理斯嘅救命之恩。<br> 英國《旗幟晚報》</p></body></html>

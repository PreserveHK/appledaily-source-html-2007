<html><header><meta charset="utf-8"><title>馮仁昭四圍超︰松松鬆身裙遮肚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超︰松松鬆身裙遮肚 - 馮仁昭</h1><p>萬寶龍前晚喺上海搞咗個派對，出席嘅有李連杰、吳佩慈、李冰冰等，現時主力喺內地發展嘅陳松伶都係座上客，早前有指佢同細過自己嘅內地男星張鐸因拍劇撻着發展「姊弟戀」，而前晚見松松穿上鬆身裙，惹嚟懷孕疑雲。松松一見有香港記者即掩口表現興奮，佢話：「𠵱家要長時間留喺內地做嘢，好掛住香港呀。」但當想問佢係咪大肚時，即被工作人員拉走，解答唔到佢係咪大肚嘅疑團。</p></body></html>

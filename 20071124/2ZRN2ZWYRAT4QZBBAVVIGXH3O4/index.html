<html><header><meta charset="utf-8"><title>韓愛莉承認臉變長</title></header><body><h1>韓愛莉承認臉變長</h1><p>日前因整容失敗而險喪命的韓國女子組合BabyVOXRe.V的前成員韓愛莉，情況已日漸好轉。前日，她親自在網誌內留言，但卻死撐當日自己只是做矯正牙齒手術，並非外界所說的削臉手術。</p><p>「隆胸是事實」</p><p>死過翻生的韓愛莉正在醫院留醫，她透露已經可以吃粥。她在留言中說：「今次下顎內部出血，其實是因為我希望演戲發音更好，接受了矯正牙齒出事。雖然我的臉形長了，但也不是因削臉而變長。」她續說：「隆胸是事實，但我隆胸前也並非全冇身材。」</p></body></html>

<html><header><meta charset="utf-8"><title>東京貴地闢作菜園</title></header><body><h1>東京貴地闢作菜園</h1><p>東京地價貴得驚人，但當局仍不惜劃出地皮，給居民種花和種菜。當地明年4月將有菜園開幕，每10平方米地皮動輒以千萬日圓計，但居民租這塊地種花種菜，月租只需1,000日圓（約72港元）。<br> 菜園共分三部份，分別位於澀谷、惠比壽和小田急參宮橋，佔地共2,330平方米，以2005年地價計算，地價約值68億日圓（約4.9億港元），相信地皮現價不止此數。當局計劃把農地以每10平方米分租給區內居民，明年2月起招租，4月開幕，並指區內財政豐裕，不急於賣地，所以希望透過菜園拉近居民與家人的關係。<br> 日本《讀賣新聞》</p></body></html>

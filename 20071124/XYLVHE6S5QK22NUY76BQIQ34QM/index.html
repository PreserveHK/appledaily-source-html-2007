<html><header><meta charset="utf-8"><title>北海道松葉蟹火鍋放題</title></header><body><h1>北海道松葉蟹火鍋放題</h1><p>11月已近尾聲，大閘蟹季節告別在即，是不是有些意猶未盡呢？嗜蟹的話，每年11月至明年3月正是日本「松葉蟹」的當造季節。貴為日本三大名蟹之一，松葉蟹身小腳長，肉質柔軟富彈性、豐滿多汁鮮甜，蟹膏更以香濃見稱。日航酒店嵯峨野為延續食蟹樂趣，特別在12月開始推出「北海道松葉蟹火鍋任食放題」，套餐還附送精選前菜、雜錦刺身、蟹肉天婦羅及甜品等，除可嚐到火鍋外，更可飽嚐其他蟹肉美食，嗜蟹的話不容錯過，每位收費$700。</p><p>嵯峨野（查詢：23134215）<br> 尖東麼地道72號香港日航酒店一樓&#13;</p></body></html>

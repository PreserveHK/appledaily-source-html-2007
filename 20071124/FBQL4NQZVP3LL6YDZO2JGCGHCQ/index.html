<html><header><meta charset="utf-8"><title>財話短說<br>中國水務半年多賺13倍</title></header><body><h1>財話短說<br>中國水務半年多賺13倍</h1><p>▲中國水務（855）公佈，截至9月底止中期純利2.12億元，急增13.1倍，每股盈利17.36仙，不派息。若扣除投資物業重估及其他額外收益(包括2.62億元上市及非上市公司股本投資)，核心純利僅3136萬元。主席段傳良預期，未來數年業務將有3位數字增長，主要由自然增長及併購帶動。今年度目標供水量500萬立方米，冀至2011年增至1000萬立方米。</p></body></html>

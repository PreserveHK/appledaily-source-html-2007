<html><header><meta charset="utf-8"><title>廖碧兒搵銀緊要過攞獎
</title></header><body><h1>廖碧兒搵銀緊要過攞獎
</h1><p>廖碧兒前晚與姚書軼和陳嘉容在灣仔中藝行騷，她自言拍外景時曾試過有蝴蝶飛到手上，為她帶來好運，接拍更多劇集和搵更多真銀。對於有消息指她不肯與無綫簽八年長約，所以在台慶頒獎禮中落敗，她否認說：「我冇睇到，唔關事。」</p><p>未與公司傾續約</p><p>那麼廖碧兒與無綫合約還有多久？她揚言並不知情：「唔知，問公司，自己係長合約。」廖碧兒自言未與公司傾約，對她而言獎項是bonus，搵真銀更開心。此外，陳嘉容大讚鞏俐穿旗袍最靚，她說：「佢好有線條，胸部唔好太大，鞏俐啱啱好。」<br> 採訪、攝影：王崇穎</p></body></html>

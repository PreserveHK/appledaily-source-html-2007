<html><header><meta charset="utf-8"><title>婷婷返港做乖乖女</title></header><body><h1>婷婷返港做乖乖女</h1><p>型男觀音兵多多的謝婷婷，昨日做回乖乖世姪女，約下午3時半，一身運動裝、架上墨鏡的婷婷，被發現在金鐘太古廣場陪同幾名aunties逛街嘆茶。<br> 婷婷心情極好，企定任影，她說：「啱啱返香港，放埋聖誕假先，𠵱家仲搵緊工，都未定留喺香港定返加拿大做嘢。」</p><p>讚Lucas可愛</p><p>問婷婷想做時裝還是設計行業？她說：「未定，睇吓有乜嘢工啱。」回港後可有探小Lucas？婷婷說：「有，成日有見，佢好得意，不過都未諗到送乜嘢聖誕禮物畀佢。」<br> 採訪、攝影：JessicaNgan</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：椰絲口水尾餵助手 - 關仁</title></header><body><h1>關仁隱事：椰絲口水尾餵助手 - 關仁</h1><p>經常主持飲食節目嘅女主持「椰絲」，成日介紹美食畀觀眾，喺大家心目中係出名食家。不過，關仁一個朋友早前喺街撞到椰絲拍緊節目嗰陣，把聲就死吓死吓咁，於是就好聲好氣問候佢係咪好唔掂，點知椰絲唔舒服發𤷪𤺧，好冇禮貌咁敷衍話自己唔舒服，之後就好似嬲咗成村人咁。<br> 講飲講食，身為主持，自己就梗係要試過先講得出有幾好味，結果椰絲又埋位拍食嘢鏡頭，佢只係食咗細細啖就唔食，跟住同個助手講，叫佢食埋食剩嗰啲，要人食佢口水尾已經好唔衞生，佢自己明知病仲要人食口水尾，咁樣好易傳染，真係得人驚。<br> Textby關仁</p></body></html>

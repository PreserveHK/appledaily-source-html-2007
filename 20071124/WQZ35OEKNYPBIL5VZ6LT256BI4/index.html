<html><header><meta charset="utf-8"><title>馮仁昭四圍超︰爾冬陞贏星皓維持原判 - 馮仁昭</title></header><body><h1>馮仁昭四圍超︰爾冬陞贏星皓維持原判 - 馮仁昭</h1><p>導演爾冬陞五年前同星皓結束賓主關係結果鬧上法庭，爾冬陞指星皓拒付60萬尾數，星皓反指爾冬陞未有履行合約，喺籌拍電影《三少爺的劍》時又訛稱可將原著版權售予星皓，索償約600萬元。高院早前裁定爾冬陞勝訴，星皓提出上訴，佢哋指法庭忽略咗一封涉及版權嘅重要信件，但上訴庭認為若星皓認為信件重要，理應喺陳詞時指出，法官冇責任邀請雙方再作陳詞，故駁回上訴。<br> 案件編號：CACV401、402/07</p></body></html>

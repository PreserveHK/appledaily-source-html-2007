<html><header><meta charset="utf-8"><title>隔牆有耳：亞瑟王有嘢撈 - 李八方</title></header><body><h1>隔牆有耳：亞瑟王有嘢撈 - 李八方</h1><p>前教統局局長李國章「亞瑟王」唔做官後，終於告別「失業」生涯有嘢撈，獲自己友委任佢做中大聯合書院校董，冇人工嘅，任期噚日生效。當局規定局長離職一年內要「過冷河」，再就業要獲「前任行政長官及政治委任官員離職後工作諮詢委員會」審批。<br> 亞瑟王做官時被指干預教院學術自由，委員會認為佢做聯合校董，唔會引致重大公眾負面觀感，亦唔會對其他大學造成不公平，所以批准佢上任。委員會指亞瑟王重返中大冇利益衝突，不過委員會卻可能要交代吓，事關委員包括范鴻齡，佢係亞瑟王前下屬羅范椒芬大佬，唔知使唔使申報利益。</p></body></html>

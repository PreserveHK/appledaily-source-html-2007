<html><header><meta charset="utf-8"><title>隔牆有耳：廣告女想考廉記 - 李八方</title></header><body><h1>隔牆有耳：廣告女想考廉記 - 李八方</h1><p>選舉期間廉署特別忙，要應酬啲別有用心、想藉舉報打擊個別候選人嘅「打手」。區選後恢復正常，廉署噚日推出新一輯名為「敢作敢言」嘅廣告，鼓勵市民舉報貪污。呢輯廣告以一個三代同堂香港家庭為主線，爺爺早年曾受貪污之苦，父親就經歷「香港勝在有ICAC」好處，而孫女更身體力行，加入廉署打大老虎。<br> 飾演孫女嘅女角今年讀大學一年級，佢話畢業後真係想加入ICAC。廉署話近年加入廉署女性越嚟越多，投考者男女比例各半。廉署今年頭10個月共接獲2,989宗舉報，當中73%屬具名舉報，77%夠料可跟進調查。</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：阿勁骷髏裝激七嬸 - 關仁</title></header><body><h1>關仁隱事：阿勁骷髏裝激七嬸 - 關仁</h1><p>經常自吹自擂嘅「阿勁」，衣着打扮一向出位，就算係幫一啲好莊重嘅活動做司儀，佢都着到鬼五馬六出場，不倫不類。阿勁嘅最新傑作，就係幫七叔賀壽嗰日，佢着嗰套飲衫竟然整副人骨，真係大吉利是過佢！關仁聽聞七嬸當晚見到阿勁咁着之後當堂面黑，對住班幕後鬧到阿勁死死吓，話佢着衫完全唔識大體。由於完騷之後，七叔會同全世界人影大合照留念，班幕後於是叫阿勁即刻換過套衫，免得七嬸以後見到張相就鬧多一次！<br> Textby關仁</p></body></html>

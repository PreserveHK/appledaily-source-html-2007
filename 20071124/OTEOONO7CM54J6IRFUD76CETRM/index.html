<html><header><meta charset="utf-8"><title>自殺彈襲巴軍特工35死</title></header><body><h1>自殺彈襲巴軍特工35死</h1><p>巴基斯坦軍事重鎮拉瓦爾品第（Rawalpindi），昨日（周六）連續發生兩宗針對情報單位和軍方的自殺式襲擊，造成最少35人死亡。<br> 其中一宗襲擊，是一輛滿載炸藥的汽車，撞向一輛載有三軍情報局人員的巴士。該巴士有72個座位，但一名消息人士說，當時車上不只72人，預料死亡人數可能會上升。另一宗自殺式炸彈襲擊，發生在軍方總部附近的一個檢查站，一名男子將載滿炸藥的汽車駛至該處後引爆。<br> 美聯社</p></body></html>

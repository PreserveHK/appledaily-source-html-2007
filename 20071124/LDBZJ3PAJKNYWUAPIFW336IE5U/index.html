<html><header><meta charset="utf-8"><title>馮仁昭四圍超︰黃淑儀勸阿姐嘟嘟咪爭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超︰黃淑儀勸阿姐嘟嘟咪爭 - 馮仁昭</h1><p>黃淑儀前晚喺銅鑼灣出席展覽活動，現場展出佢經過化妝師改頭換面嘅照片，睇落好似後生咗十幾二十年，佢笑住話：「呢個先係我真實一面，唔係淨係識煲湯嘅師奶！」問佢會唔會考慮拍裸體寫真，淑儀話：「唔着衫好醜，影就要影最靚嗰面。」對於有指阿姐同鄭裕玲（嘟嘟）鬧不和，淑儀姐就話：「唉，大家係同事，同事之間應該相親相愛，幾十歲人爭呢爭路，冇乜需要！」</p></body></html>

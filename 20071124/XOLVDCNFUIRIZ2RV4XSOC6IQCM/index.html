<html><header><meta charset="utf-8"><title>超瓊自嘲皺皮凸腩</title></header><body><h1>超瓊自嘲皺皮凸腩</h1><p>超級名牌LouisVuitton前晚在中環置地舉行「路易威登大獎」展覽酒會，除今年得獎者SimonBirch的油畫作「UntitledII」外，更有13幅來自亞洲的入圍作品，吸引了何超瓊、潘楚穎、林學華和久未露面的林燕妮等到場。<br> 超瓊心情興奮，問她可是蜜運中？她說：「吓，我塊面已經皺晒，頭髮又蓬鬆，我冇話求偶喎，我有秘書陪就得。」她又自稱現時有小肚腩，她說：「我唯一運動係游水，細個媽咪成日督住我哋練水，規定要兩個鐘頭內游100個塘，鍛煉我哋意志力同耐力，不過𠵱家冇時間游。」<br> 採訪：JessicaNgan<br> 攝影：RickyChan</p></body></html>

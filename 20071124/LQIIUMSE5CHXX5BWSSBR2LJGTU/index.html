<html><header><meta charset="utf-8"><title>畢加索名畫估值6400萬</title></header><body><h1>畢加索名畫估值6400萬</h1><p>【本報訊】畢加索可謂畫家中的情種，描繪女性尤其精采，他20歲時創作的《西班牙舞孃》是代表作，將他少年時期迷戀風月佳人的情懷表露無遺，再加上西班牙風情，令此畫作估值達400萬英鎊，即約6,400萬港元。<br> 而畫家葛利斯（JuanGris）的《小提琴與雜誌》是綜合了立體主義表現手法的佳作，估值更高達450萬英鎊，約7,200萬港元。兩幅畫作及其他珍品最後今日在本港會展展出，並將在明年2月4日在倫敦佳士得「印象派及現代藝術」拍賣會上拍賣。</p></body></html>

<html><header><meta charset="utf-8"><title>織田裕二追斬武士木村</title></header><body><h1>織田裕二追斬武士木村</h1><p>日本男星織田裕二，前日聯同松山研一、豐川悅司及鈴木杏等拍檔，在東京出席新片《檜三十郎》的記者會，該片是重拍黑澤明的同名電影(港譯《穿心劍》)。</p><p>角川春樹自認失敗</p><p>新片《檜三十郎》是日本電影監製角川春樹繼《男人們的大和/YAMATO》及《蒼狼》後監製的新片，有鑑於兩片票房仆值，角川春樹前日在記者會上承認自己失敗，他說：「我希望今次票房可以追及木村拓哉《武士的一分》的40億日圓（約2.8億港元）。」
</p></body></html>

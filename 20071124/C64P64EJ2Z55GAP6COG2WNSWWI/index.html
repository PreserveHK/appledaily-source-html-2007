</title></header><body><h1>靜婷開騷自嘲痰上頸
</h1><p>黃梅調歌后靜婷一連三場的《靜聽．靜婷50周年演唱會》前晚於九龍灣StarHall展開，並由鼻音歌后吳鶯音及其孫女吳愛藝、倫永亮及張偉文擔任嘉賓。演唱會上，靜婷一度自嘲不夠氣及痰上頸，連她也頂自己唔順。</p><p>半裸男伴舞</p><p>靜婷雖然年屆73歲，但對裝扮仍一絲不苟，先後換上多套閃令令的歌衫示人。另外，她獻唱期間更有半裸男舞蹈員伴舞，令靜婷害羞得不時掩面低頭。安歌時，倫永亮為靜婷彈琴伴唱，大讚靜婷是他的良師益友，除了教他唱歌外，更笑指靜婷是他的九千多歲的女朋友。<br> 採訪、攝影：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：月租百萬香艷廁所招人開舖</title></header><body><h1>周圍shot：月租百萬香艷廁所招人開舖</h1><p>重慶洋人街曾經名噪一時的光屁股牆廁所（圖），門上掛了三把鎖，門前立着一塊招商牌子這樣寫着：「租：『三年房租費、物業費、垃圾清運費全免，特色經營者優先，需收取保證金』」。據悉，三間旺舖每間需要繳納35萬元租金，即共105萬元。而該廁所於去年2月修建，其後變成洋人街的一大焦點。<br>  http://news.sina.com.tw/society/sinacn/cn/2007-05-23/10053485954.shtml </p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>瑞安中華匯獲對沖基金入股</title></header><body><h1>財話短說<br>瑞安中華匯獲對沖基金入股</h1><p>▲瑞安建業（983）計劃分拆到英國倫敦創業板AIM上市的爛尾樓項目──中華匯房地產，已獲得對沖基金Highbridge資本管理，認購相當於7750萬元（500萬英磅）新股，以及1.95億元（2500萬美元）可換股債券，合計斥資2.73億元。瑞安建業則斥資11.7億元（1.5億美元）購入中華匯股權及可換股債券，分拆後的持股量將介乎44%至49%。</p></body></html>

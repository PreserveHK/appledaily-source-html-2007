<html><header><meta charset="utf-8"><title>周圍shot：孕婦搭巴士無人讓座</title></header><body><h1>周圍shot：孕婦搭巴士無人讓座</h1><p>一名網友日前在論壇發佈四張題為《一個孕婦在公交車上的待遇》的照片，當中她挺着肚子在車廂內站立，身邊坐着「特需專座」的男子（圖），沒有讓座。該帖點擊率很快飆升到2萬多次，半數網友支持該孕婦，認為不讓座者素質太差；也有網友認為「隨便張貼別人照片不妥」，「讓座是自願的事，不能強求別人讓座」。<br>  http://comment4.news.sina.com.cn/comment/skin/default.html? <br> channel=sh&amp;newsid=1-1-13061382&amp;style=0</p></body></html>

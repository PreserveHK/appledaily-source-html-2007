<html><header><meta charset="utf-8"><title>楊思琦北上練舞</title></header><body><h1>楊思琦北上練舞</h1><p>【廣州直擊】楊思琦、黃長興、鄧健泓和內地超女李宇春等，昨日在廣州出席《舞動奇跡》宣傳，該節目是無綫和湖南衛視合作，將會邀請中港藝人學習跳舞，然後齊齊比賽。無綫將派出楊思琦、黃長興、鄧健泓、陳敏之、郭羨妮、馬德鐘、謝天華、米雪、湯盈盈和高鈞賢做嘉賓。</p><p>兩地頻撲</p><p>楊思琦表示自己不擅跳舞，對於有機會參加這個節目，她說：「遲啲一個星期要返內地3日做錄影，正好借呢個機會苦練跳舞。」<br> 此外，昨日活動進行中，圍觀的幾盡是李宇春的fans，他們不停為偶像吶喊助威，聲勢蓋過一班無綫藝員。<br> 採訪、攝影：曾小嘉</p></body></html>

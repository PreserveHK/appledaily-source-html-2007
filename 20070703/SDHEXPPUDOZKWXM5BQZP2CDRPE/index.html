<html><header><meta charset="utf-8"><title>邱囗組合：減倉量汰弱留強 - 邱古奇</title></header><body><h1>邱囗組合：減倉量汰弱留強 - 邱古奇</h1><p>恒指與H指昨日均升破前高位收市，創出新高，調整確認完成。預料恒指會向23000-23500點進發，不過這段升勢估計會較為反覆，不易一口氣完成。<br> 7月WatchingList叫留意的6隻股票，全部達到買入條件，但由於現金不足，利豐（494）未有買入。<br> 倉內之股份現有15隻，太多，表現較弱之股份，今日會考慮沽出。<br> 中化（297）今日如不能升破5.79元或失守5.4元，會計數離場。津發（882）如不能突破8.9元阻力或跌穿8.63元，亦會沽出。馬鋼（323）若仍受制於6.49元或跌破6.23元，亦會計數。</p></body></html>

<html><header><meta charset="utf-8"><title>Paris一件頭照惹蜂蝶</title></header><body><h1>Paris一件頭照惹蜂蝶</h1><p>美國富家女ParisHilton自上周出獄後，已急不及待飛往夏威夷茂宜島度假，享受陽光與海灘。在茂宜島上，Paris日日以不同的泳衣示人，猶如行騷一樣。前日她再換上一襲通花一件頭的黑色泳衣衝浪，更吸引大批沙灘少男索簽名。</p><p>少男索簽名</p><p>Paris繼日前以性感比堅尼上陣嬉水，被指回復豪放本性之後，前日她便換上款式較保守的一件頭的黑色通花泳衣。不過，由於她所穿的一件頭泳衣十分低胸及滿佈通花，故當她俯身伏在滑浪板上衝浪時，性感身材即表露無遺。<br> 此時，一批少男fans認出Paris身份，上前要求簽名，Paris也來者不拒，態度十分友善。</p></body></html>

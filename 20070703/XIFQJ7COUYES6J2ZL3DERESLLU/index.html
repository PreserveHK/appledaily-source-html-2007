<html><header><meta charset="utf-8"><title>Rain新片猩猩受虐咬人</title></header><body><h1>Rain新片猩猩受虐咬人</h1><p>韓國天王Rain有份參演的荷李活新片《SpeedRacer》，最近被指片中一隻小猩猩，在拍攝期間發狂咬傷一名演員，因而有指工作人員涉嫌虐待動物。</p><p>建議由動畫代替</p><p>由《22世紀殺人網絡》（Matrix）系列導演華高夫斯基（Wachowski）兄弟執導、改編自日本60年代動畫《賽車小英雄》的真人版電影《SpeedRacer》，近期已經開鏡，不過人道對待動物協會PETA收到投訴，指片中工作人員涉嫌虐待一隻猩猩，令牠曾發狂咬傷一名演員，PETA更促請電影公司停止找動物演出，改由動畫代替。但電影公司發言人否認虐待動物，並堅持繼續由小猩猩演出。</p></body></html>

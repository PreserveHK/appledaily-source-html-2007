<html><header><meta charset="utf-8"><title>林嘉綺幻海奇景</title></header><body><h1>林嘉綺幻海奇景</h1><p>台灣名模林嘉綺遠赴馬爾代夫，為新一期男性雜誌《GQ》台灣版拍攝封面，她在訪問中細談自己與海洋的醉人點滴，她說：「以前我總覺得台灣的海有種鹹腥味，我絕不下海游泳，幾年前我把頭髮剪短，剛好與朋友去金山衝浪，那次我玩得超瘋，也徹底改變了我對海的印象，整個人在無邊際的海裏徜徉，感受到海洋的包容與寬闊。」<br> 林嘉綺又謂很愛潛水時迷幻超世界的感覺，她說：「之前在帛琉時，我整個人的感覺是暈的，彷彿進入一個迷幻世界，下水後我們進入一個海底洞穴，一打燈我才發現洞裏所有生物都是往下生長，跟現實完全upsidedown，真的是個很奇妙的經驗。」<br> 採訪：PearlLai</p></body></html>

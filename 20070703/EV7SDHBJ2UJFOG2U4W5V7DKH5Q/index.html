<html><header><meta charset="utf-8"><title>網相：下面用嘅銀紙</title></header><body><h1>網相：下面用嘅銀紙</h1><p>先人用嘅銀紙，好少人會研究，更加唔好話收藏，難得網友超級外星人收集咗唔同「銀行」發行嘅9個版本公諸同好。一般人淨係知道下面嗰間銀行叫冥通銀行，地位應該等同於上面嘅「央行」，唔知係咪放寬外資銀行投資限制，所以多咗「冥都銀行」、「天地通用銀行」，仲放寬埋畀佢哋發鈔㖭！<br> <br>  http://www.uwants.com/viewthread.php?tid=4333085&amp;extra=page%3D3&amp;page=1 </p></body></html>

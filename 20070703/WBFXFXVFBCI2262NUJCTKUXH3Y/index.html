<html><header><meta charset="utf-8"><title>Rain為取消個唱致歉</title></header><body><h1>Rain為取消個唱致歉</h1><p>韓國歌手Rain大前日原定在洛杉磯開騷，但他突然在開騷前個半小時取消演出，對積極進軍美國市場的他影響甚大。有網友昨日在YouTube上載了段Rain當日向fans賠罪的錄音，他向fans承諾會在不久將來展示更精采的表演，希望fans會支持他。<br> 這段長達4分鐘、名為「RAINUSATalk」的純聲帶中，相信是在洛杉磯個唱門外撲空的fans所錄製。Rain說：「因為營運上的問題令個唱中止，雖然我希望能做到最好，但最終無法遵守與大家的承諾，非常對不起。」Rain昨日已飛往德國，準備拍攝電影《SpeedRacer》。</p></body></html>

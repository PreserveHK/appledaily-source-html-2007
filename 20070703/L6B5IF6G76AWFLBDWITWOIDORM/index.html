<html><header><meta charset="utf-8"><title>陳志雲單位升值3成</title></header><body><h1>陳志雲單位升值3成</h1><p>-住客-<br> 近期在無綫收費電視主持節目《志雲飯局》而廣為人知的無綫高層，電視廣播總經理陳志雲，01年8月以1200萬元購入雅麗居面積最大的複式單位，一直自住至今，代理估計，該單位現值逾1600萬元，升值至少3成。另外，有模範夫婦之稱的劉青雲及郭靄明，一度亦為雅麗居住客。</p><p>《優點》</p><p>●窗多又大，光線充足。<br> ●裝修清雅，保養新淨。<br> ●享180度環迴景觀，視野廣闊開揚。<br> ●會所設施齊全。<br> ●露台及套房向南。</p><p>《缺點》</p><p>●入口有長走廊及斜角，浪費空間。<br> ●廚房較細。<br> ●物業不設訪客車位。</p></body></html>

<html><header><meta charset="utf-8"><title>平靚正：正　揀正梨要睇椗</title></header><body><h1>平靚正：正　揀正梨要睇椗</h1><p>去買生果，習慣用手鍊或用眼睇夠唔夠新鮮，怡翠軒的廚師Max教大家揀雪梨：「揀雪梨唔使用手摸，只要睇個果椗，如果未轉黑代表很新鮮（箭嘴位置），如果變黑了代表已擺放一段日子。」以後揀雪梨記住睇個椗呀！</p><p>靚　燒味名店進駐city'super<br></p><p>city'super一向售買日本或外國食品，中式食物較少。不過位於沙田新城市廣場的分店，就加設從日本而來的聘珍樓名都燒味。源自日本燒製的燒味，亦很受大家歡迎，一斤燒腩仔賣$88，價錢可接受，每到買餸時間都有唔少人購買。最重要是環境亁淨企理，買都買得安心。</p></body></html>

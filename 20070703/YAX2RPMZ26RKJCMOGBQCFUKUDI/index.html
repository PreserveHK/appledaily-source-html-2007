<html><header><meta charset="utf-8"><title>哈仔進駐蠟像館</title></header><body><h1>哈仔進駐蠟像館</h1><p>本月23日便滿18歲的哈仔丹尼爾拉德克里夫（DanielRadcliffe），踏入成年，近日風頭可謂一時無兩，繼上周東京首映後，昨日他便現身倫敦的杜莎夫人蠟像館。不過fans請不要誤會，今次出場只是哈仔的蠟像而非真身。</p><p>甚為逼真</p><p>哈仔蠟像的確做得甚為逼真，五官和輪廓甚至比真人更分明，哈仔能夠成為館內最年輕的名人蠟像，足見他的人氣和魅力。電影《哈利波特鳳凰會的密令》（HarryPotterandtheOrderofthePhoenix）快將在全球上映，相信屆時會有更多影迷慕名到蠟像館跟他合照。</p></body></html>

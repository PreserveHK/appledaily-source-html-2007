<html><header><meta charset="utf-8"><title>克勤推動環保當宣傳</title></header><body><h1>克勤推動環保當宣傳</h1><p>李克勤及盧冠廷昨日於將軍澳出席《愛環保「花落誰家」大抽獎》活動，克勤更被委任為環保大使，對於宣傳片稍後將於各大商場播放，他說：「今次又可以支持環保，仲係好好嘅宣傳手法，成11個商場去播，我計過都播成萬七次咁多。」問到克勤可有酬勞時，他說：「冇㗎，咪個萬七次囉！」<br> 克勤透露環保對下一代十分重要，他說：「唔係只為下一代，係下下一代，我覺得最重要係唔好浪費食物同能源。」那麼將來小朋友會否由尿片改用尿布？他說：「面對呢個問題先算喇！」<br> 採訪：王崇穎<br> 攝影：葉君海</p></body></html>

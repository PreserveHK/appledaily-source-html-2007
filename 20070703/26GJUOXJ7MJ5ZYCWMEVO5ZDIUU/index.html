<html><header><meta charset="utf-8"><title>熱爆click：阿嬸白菜大葱退槍匪</title></header><body><h1>熱爆click：阿嬸白菜大葱退槍匪</h1><p>「看來東北老工業區振興大有希望的！」遼寧瀋陽一名姓姜的「阿嬸」買完菜回家途中，遭兩名持槍劫匪搶劫，竟拿起手上的白菜和大葱作「武器」砸向劫匪。<br> 劫匪向她開槍，子彈擦過其左側眉毛，但阿嬸依然拚命反抗，兩名劫匪最後落荒而逃。最令人意想不到的是，網民讚賞這名大嬸厲害之餘，還因而對瀋陽這個老工業區刮目相看！<br>  http://news.163.com/07/0703/09/3IFG9KPQ000120GU.html &#13;</p></body></html>

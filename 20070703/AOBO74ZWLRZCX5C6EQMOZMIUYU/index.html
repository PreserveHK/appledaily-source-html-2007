<html><header><meta charset="utf-8"><title>娛網私密：中川翔子迷你騷墟冚</title></header><body><h1>娛網私密：中川翔子迷你騷墟冚</h1><p>有「日本blog之女王」稱號嘅超人氣偶像中川翔子，前日喺秋葉原舉行迷你演唱會，宣傳最新細碟《空色Days》。阿Net知佢update網誌方面好有效率，所以即刻上去睇睇。前日個騷場面真係好墟冚，有近千個fans到場，搞到翔子鬼咁興奮，仲揚言要入選今年紅白歌唱大賽喎，首歌連續3日打入Oricon單日排行榜季軍位置，阿Net都希望佢能夠夢想成真。<br> 網址： http://yaplog.jp/strawberry2/ </p></body></html>

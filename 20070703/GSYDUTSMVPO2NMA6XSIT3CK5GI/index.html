<html><header><meta charset="utf-8"><title>爆賬娛搞：金泰希變皺皮阿婆</title></header><body><h1>爆賬娛搞：金泰希變皺皮阿婆</h1><p>阿Net日前見到內地網站狗仔網開咗個「韓國當紅明星50年以後的樣子」嘅主題，即時click入去睇睇。網友竟然將張東健、金泰希、林秀晶同文根英嘅靚樣，用電腦整成老態龍鍾嘅公公婆婆，可惜手工認真水皮，真實感完全欠奉。最可怕嘅都算係金泰希，啲皮簡直皺過沙皮狗。至於張東健老咗真係會留羊咩鬚嘅話，阿Net反而覺得佢似畫家或詩人。<br> 網址：<br>  http://bbs.gouzai.cn/thread-719156.html </p></body></html>

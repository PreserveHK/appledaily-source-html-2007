<html><header><meta charset="utf-8"><title>余文樂花車媾嘉欣</title></header><body><h1>余文樂花車媾嘉欣</h1><p>鍾嘉欣在電視劇《溏心風暴》飾演常在心，演技比之前大有進步，難怪她繼電影《十分愛》後，再被邀拍攝新片《花花刑警》。</p><p>殺出第三者</p><p>前晚攝製隊在蘭桂坊酒店拍戲，劇情講男角余文樂出動開篷福士媾女戰車，載滿幾大紮鮮花，原來他一直等候嘉欣出現，打算給她驚喜。不過她只稍感愕然，其後即對樂仔嘴藐藐，此時又忽然殺出另一靚仔程咬金護花，令樂仔十分沒趣。<br> 現場見導演馬楚成相當緊張，不時對台前幕後指指點點，而樂仔在空檔時，卻沒與嘉欣溝通，反而頻頻看手機短訊，不知發短訊的是否其緋聞女友黃伊汶呢？<br> 採訪、攝影：娛樂突發組</p></body></html>

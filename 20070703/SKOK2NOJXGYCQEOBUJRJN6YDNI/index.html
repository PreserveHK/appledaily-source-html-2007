<html><header><meta charset="utf-8"><title>小栗旬冷落女友　玩完</title></header><body><h1>小栗旬冷落女友　玩完</h1><p>憑日劇《花樣男子》上位的日本男星小栗旬，早前被雜誌拍到與雜誌《non．no》靚女模特兒田中美保蜜運的照片，可惜兩人拍拖不足一年已經分手。<br> 據昨日出版的日本雜誌《周刊女性》報道，小栗旬早前因被發現與前女友、Morning娘前成員矢口真里仍有聯絡，令美保勃然大怒。<br> 此外，最怕女友黐身的小栗旬，放假寧願與男性好友打波消磨時間，也不願陪女友，難怪兩人最終分手收場，他近日忙拍新劇《花樣少男少女》，相信很快便可以另覓新女友。</p></body></html>

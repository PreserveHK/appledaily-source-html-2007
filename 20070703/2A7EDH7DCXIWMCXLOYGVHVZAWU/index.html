<html><header><meta charset="utf-8"><title>環球片場：《Hitman》揸槍喋血</title></header><body><h1>環球片場：《Hitman》揸槍喋血</h1><p>由電腦遊戲改編、法國導演洛比桑（LucBesson）監製嘅新片《Hitman》，係唔少game迷今年最期待嘅電影，戲中仲有喺《逃》（PrisonBreak）中飾演變態歹角T-Bag嘅RobertKnepper，扮演一個類似俄羅斯總統普京嘅角色。條預告片近排有得睇，戲中勁多揸雙槍、慢鏡同暗殺場面，又用晒古典音樂做配樂，我阿Net仲以為睇緊吳宇森齣《喋血雙雄》，唔好抄咁盡好喎。<br> 網址： http://www.kino-govno.com/?trailers&amp;id=hitman </p></body></html>

<html><header><meta charset="utf-8"><title>通宵掃黃拘71男女
</title></header><body><h1>通宵掃黃拘71男女
</h1><p>【本報訊】警方在旺角砵蘭街通宵掃黃10小時重點打擊三合會的收入來源，突擊搜查五間同為黑幫「和勝和」及「水房」操控的娛樂場所，共拘捕71名男女，他們涉嫌管理色情場所、協助管理色情場所及清洗黑錢。</p><p>出動逾200名探員</p><p>警方有組織罪案及三合會調查科（俗稱O記）聯同毒品調查科、商業罪案調查科及刑事情報科逾200名探員，由前晚9時開始行動，搜查旺角砵蘭街五間娛樂場所，包括夜總會、指壓中心及K壓等，拘捕合共16男55女，年齡由18至58歲，全部為本地人士，他們涉嫌管理色情場所、協助管理色情場所及清洗黑錢。行動截至昨晨7時才結束。</p></body></html>

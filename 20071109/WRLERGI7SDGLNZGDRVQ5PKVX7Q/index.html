<html><header><meta charset="utf-8"><title>財話短說<br>紫金5億入股菲礦業公司</title></header><body><h1>財話短說<br>紫金5億入股菲礦業公司</h1><p>▲紫金礦業（2899）宣佈，與菲律賓上市礦業公司LepantoConsolidatedMining訂立諒解備忘錄，擬以5.43億元收購其所持FarSoutheastGoldResources（FSGR）的20%股權，FSGR主要在當地擁有金銅班岩礦床。按95年的研究報告，該礦可採礦石儲量達1.23億噸，含銅0.8%，每噸含金1.51克；兩公司擬立即對該礦投入發展及營運。</p></body></html>

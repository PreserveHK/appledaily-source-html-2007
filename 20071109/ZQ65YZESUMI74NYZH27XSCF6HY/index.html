<html><header><meta charset="utf-8"><title>收謝瑞麟回佣董事判監</title></header><body><h1>收謝瑞麟回佣董事判監</h1><p>【本報訊】馬來西亞籍旅行社董事十年前收受謝瑞麟珠寶近30萬元非法回佣，帶團來港光顧謝瑞麟珠寶的陳列室，早前在區域法院承認一項收受利益罪，暫委法官錢禮昨判刑時指控罪嚴重，但考慮被告受一時誘惑才犯案，判他入獄7個月。<br> 59歲被告KevinClarencePeterson被控於96年至98年，任職ConcordeAir-SeaServicesLtd.的非執行董事期間，接受謝瑞麟珠寶營運總監張兆輝給予的29.7萬元非法回佣，作為帶團到謝瑞麟珠寶陳列室的報酬。<br> 案件編號：DCCC803/07</p></body></html>

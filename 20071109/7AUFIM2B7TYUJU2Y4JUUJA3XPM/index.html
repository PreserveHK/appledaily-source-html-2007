<html><header><meta charset="utf-8"><title>中環在線：奧思「曬股」推新業務 - 李華華</title></header><body><h1>中環在線：奧思「曬股」推新業務 - 李華華</h1><p>記者會日日都有唔少，想博見報梗要花啲心思，靚女係必殺技，賣H2O+產品嘅奧思集團（1161）噚日除咗有靚女仲有靚股！<br> 噚日奧思搞記招，公佈攞到一款美容儀器嘅分銷權，部機可以去皺去紋滅脂緊膚乜都得，咁掂梗唔少得即場示範，所以大會安排靚女model露大腿瞓身示範。奧思集團話分銷美容器材係新業務，邊際利潤超過50%，期望日後佔集團營業額嘅1至3%。唔知部機可唔可以帶挈奧思都做到散戶心中嘅「靚股」？<br> 李潤芳攝</p></body></html>

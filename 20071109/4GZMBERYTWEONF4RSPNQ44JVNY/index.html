<html><header><meta charset="utf-8"><title>熱爆click：50富豪嚐奢華宴</title></header><body><h1>熱爆click：50富豪嚐奢華宴</h1><p>中國《百富榜》製作人胡潤（圖），前晚在南京舉辦一場針對富豪的「奢華百富私人晚宴」，號稱是當地首創，出席的近50名富豪，每人收費近萬元，所吃菜式極盡奢華，例如一道俄羅斯入口的魚子醬，據說10克要賣300多元。佐餐的酒要萬多元一支。供富豪抽獎的是法國名牌朱古力Debauve&amp;Gallais。<br>  http://law.cctv.com/20071109/103491.shtml </p></body></html>

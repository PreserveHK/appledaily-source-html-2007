<html><header><meta charset="utf-8"><title>財話短說<br>華豐發韓預託股份籌2.9億</title></header><body><h1>財話短說<br>華豐發韓預託股份籌2.9億</h1><p>▲華豐紡織（364）宣佈，將以每股韓國預託股份5600韓圜（相當於每股韓國預託股份約47.99港元，及每股新股約0.96港元）之發行價，發行600萬股韓國預託股份。由於一股韓國預託股份包含50股新股，故所發行之韓國預託股份共包括3億股新股，集資約2.88億港元。韓國預託股份預期於本月26日開始買賣。華豐將於下周一復牌，停牌前報0.87元。</p></body></html>

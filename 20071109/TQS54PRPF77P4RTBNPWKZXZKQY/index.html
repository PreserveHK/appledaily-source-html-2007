<html><header><meta charset="utf-8"><title>財話短說<br>僑福股權高度集中</title></header><body><h1>財話短說<br>僑福股權高度集中</h1><p>▲僑福企業（207）昨應聯交所要求發出通告，指根據證監會資料，於10月9日，該公司4名主要股東連同12個實體，合共持有公司98.77%股權，即僅約1.23%由其他小股東持有，而在10月8及9日，該公司股價上升兩倍至3元，成交量達201萬股，但過去68個交易日只有20日有成交，平均日成交量只得1.19萬股，鑑於持股量高度集中於少數股東，僑福勸喻公眾在買賣時審慎行事。</p></body></html>

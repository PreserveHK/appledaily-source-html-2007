<html><header><meta charset="utf-8"><title>數碼廣播電視機出籠</title></header><body><h1>數碼廣播電視機出籠</h1><p>【本報訊】數碼廣播下月正式啓播，正當大家考慮是否購買俗稱機頂盒的外置數碼廣播解碼器之際，Samsung昨公佈即將推出全港首個內置兼容本地數碼廣播制式解碼器的整合式數碼液晶電視iDTV（圖），可播放無綫及亞視的標清及高清節目。<br> Samsung發言人稱，iDTV備有52吋、46吋及40吋型號選擇，可支援1080p全高清影像規格，「𠵱家電視機開售日期同價錢，暫時仲未定。」<br> 張志華攝</p></body></html>

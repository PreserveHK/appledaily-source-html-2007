<html><header><meta charset="utf-8"><title>樓市快拍　其他<br>港股直通車押後無礙經濟</title></header><body><h1>樓市快拍　其他<br>港股直通車押後無礙經濟</h1><p>▲港股直通車開通無期，美聯向218名市民進行訪問，有逾65%人認為，資金自由行放緩，無損本港經濟前景，料包括物業在內的港元資產，未來一年有10%內升增空間。而負利率重臨，有利樓市，有14%受訪者表示，將鎖定08年的投資回報為25%以上，回報15至25%則佔50%，回報低於10%僅佔3%，反映市民普遍看好後市。不少業主趁勢加價，有18%業主表示會加10至15%。</p></body></html>

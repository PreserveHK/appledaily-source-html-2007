<html><header><meta charset="utf-8"><title>加入煮食聯盟<br>做燕窩人參會員</title></header><body><h1>加入煮食聯盟<br>做燕窩人參會員</h1><p>睇報紙學煮餸始終冇咁投入，淨係見到相，點都唔夠睇住師傅逐個步驟做咁生動，𠵱家我哋增設網上教煮餸，你哋只要坐喺屋企電腦前，唔使踏出門口，就免費有廚師教你煮3餸1湯。只要有電話或者屋企電腦有視像功能，填妥以下入會表格，就可以成為煮食大聯盟的燕窩或人參會員，可以一面睇住學，一面問問題，總之唔明講到明，唔識教到識，仲有禮物送畀你。等你哋的來信，齊齊分享煮食心得。<br><br>＊讀者亦可登入http://appledaily.atnext.com/jp/supplement，透過網頁登記成會員。</p></body></html>

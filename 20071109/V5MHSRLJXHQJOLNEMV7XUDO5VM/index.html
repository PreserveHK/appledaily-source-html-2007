<html><header><meta charset="utf-8"><title>案件速遞<br>懲教員涉帶禁藥入監</title></header><body><h1>案件速遞<br>懲教員涉帶禁藥入監</h1><p>【本報訊】一級懲教員涉嫌未經授權將用作抗敏止痛的藥丸帶進赤柱東頭懲教所，又於獄中藏有受管制藥物，遭廉政公署落案控以四項罪名，昨在東區裁判法院提堂，他否認控罪，明年2月4日審訊。<br> 現年52歲被告呂永彰，為懲教署一級懲教助理，被控管有第一部毒藥、將未經授權物件帶進監獄及身為監獄人員管有禁制物品等四罪，指他於本年5月23日，在東頭懲教所藏有156粒用於止痛、抗敏或化痰等的藥丸，另又涉私自運入兩粒藥丸。<br> 案件編號：ESCC5104/07</p></body></html>

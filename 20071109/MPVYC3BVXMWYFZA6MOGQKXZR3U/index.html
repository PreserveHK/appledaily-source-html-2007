<html><header><meta charset="utf-8"><title>廸士尼上季賺68億</title></header><body><h1>廸士尼上季賺68億</h1><p>美國第二大媒體公司華特廸士尼（WaltDisney）受惠於電視網絡和美國主題公園業務理想，抵銷香港廸士尼樂園業績下滑的因素，截至9月底的第4季度純利按年升12%，至8.77億美元（約68.41億港元），或每股44美仙；營業額則升3.2%至89.3億美元。不計每股2美仙的稅務收益，每股盈利增至42美仙，勝預期。期內主題公園部門經營溢利升9%，媒體網絡部門則多賺25%。至於全年整體純利勁升38%至47億美元，或每股2.25美元。廸士尼財務總監斯塔格斯說，儘管油價高企，旗下主題公園的入場人數未受影響。</p></body></html>

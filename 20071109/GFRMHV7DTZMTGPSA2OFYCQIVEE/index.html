<html><header><meta charset="utf-8"><title>商場提早賀聖誕</title></header><body><h1>商場提早賀聖誕</h1><p>【本報訊】距離聖誕還有個多月，各大商場急不及待推出聖誕活動搶客。地鐵商場與廸士尼合作，以廸士尼彼思六大經典動畫《反斗奇兵》等裝飾商場；apm則以天鵝城堡吸引潮人；世貿中心最實際，送出房車吸引顧客。<br> 新鴻基地產旗下世貿中心、將軍澳中心等八個商場下月1日至明年1月1日期間，舉行聖誕車王抽獎，巿民在場內消費滿200元獲抽獎券，有機會獨得價值逾10萬的鈴木Swift1.5房車、一年免費入油券等獎品，合共逾20萬元。</p></body></html>

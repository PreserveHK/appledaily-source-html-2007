<html><header><meta charset="utf-8"><title>HotNews!：外賣至正美式熱狗</title></header><body><h1>HotNews!：外賣至正美式熱狗</h1><p>最近觀塘開了一間熱狗外賣店，店主Jeff在洛杉磯旅行時，愛上當地的熱狗，不惜學做「狗」回港開店。新店內只有5款選擇，熱狗腸全由美國進口，配上洋葱、煙肉番茄、肉醬等材料，組合出5款美國地道熱狗。推介配秘製香濃肉醬的美國風味熱狗、以車打芝士香腸配泡菜汁的原味熱狗，所有熱狗一律$30，加$1可加沙律或汽水。<br><br>記者：洪偉順<br>攝影：楊錦文</p><p>JUSTHOTDOG（35864677）<br> 營業時間：9:00am-5:00pm<br> 送貨地區：只限觀塘工業區</p></body></html>

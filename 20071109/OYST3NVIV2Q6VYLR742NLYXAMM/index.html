<html><header><meta charset="utf-8"><title>財話短說<br>湖南有色開發焊接材料</title></header><body><h1>財話短說<br>湖南有色開發焊接材料</h1><p>▲滬A股四川大西洋焊接材料宣佈，與湖南有色（2626）簽訂意向書，合共投資3億元人民幣，開發除手工焊條、實芯焊絲及焊劑以外的其他焊接材料，湖南有色佔六成股權。另外，據《21世紀經濟報道》指出，湖南有色向中鎢高新注入自貢硬質合金及株洲硬質合金股權，以增持中鎢高新股份遭否決後，湖南有色即改為自己申請發A股集資，市場估計，該公司稍後將轉向中鎢高新及株冶集團提出私有化建議。</p></body></html>

<html><header><meta charset="utf-8"><title>What'sup?：廁所都豪過人</title></header><body><h1>What'sup?：廁所都豪過人</h1><p>作為Clubbing一族，當然希望入到M1NT見識，苦無機會不妨轉攻新場。最近蘭桂坊開咗個場以豪見稱。三層的BEIJINGCLUB，全場以LED及奧地利水晶作設計主題，用上過萬粒的奧地利水晶、可變色的LED圓柱，配合散發出閃爍迷人的色彩，真係閃到爆。睇到眼花的話，亦可到設於三樓的露天平台Relax一下。不過，入場後必要見識那個佈滿全金箔裝飾的洗手間！<br><br>記者：區佩嫦</p><p>BEIJINGCLUB（25268298）<br> 地址：中環威靈頓街2-8號威靈頓廣場2、3及5樓<br> 營業時間：星期一至六6:00pm至深夜</p></body></html>

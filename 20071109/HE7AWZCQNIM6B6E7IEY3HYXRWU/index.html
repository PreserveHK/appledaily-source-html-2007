<html><header><meta charset="utf-8"><title>OL狂掃豹紋衫裙內衣</title></header><body><h1>OL狂掃豹紋衫裙內衣</h1><p>【本報訊】國際時裝品牌H&amp;M本港店昨全球率先首賣意大利設計師系列RobertoCavalliatH&amp;M，吸引大批OL等搶購豹紋胸圍內褲及衣裙等，大部份限量時裝遭搶購一空。<br> 意大利設計師RobertoCavalli為H&amp;M設計的時裝，採用其擅長的動物圖案，女性內衣也不例外，性感野性，新貨昨首賣，吸引不少OL搶貨。昨日開幕的旺角朗豪坊分店更提前一小時開店，讓輪候的約50名粉絲成為全球最先搶購心頭好的顧客；中環、又一城等也有數十人輪候掃貨。</p></body></html>

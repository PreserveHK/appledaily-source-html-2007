<html><header><meta charset="utf-8"><title>財話短說<br>大眾銀行、ING拓亞太保險</title></header><body><h1>財話短說<br>大眾銀行、ING拓亞太保險</h1><p>▲大眾金融（626）宣佈，最終控股公司大眾銀行與ING訂立策略聯盟，在亞太區共同發展銀行保險、伊斯蘭保險等業務，由明年1月起為期10年，另可最長延期5年。根據策略聯盟，已草擬獨立分銷協議，大眾銀行香港及大眾財務將自ING獨立採購保險產品。ING將於策略聯盟開始後，向中眾銀行支付約4.69億元誠意金，協議達成後，將支付另外約1.4億元。</p></body></html>

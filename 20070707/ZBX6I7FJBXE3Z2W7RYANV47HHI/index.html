<html><header><meta charset="utf-8"><title>周圍shot：商場豎男根雕塑</title></header><body><h1>周圍shot：商場豎男根雕塑</h1><p>珠海斗門區有意發展成為全國最大的性商品展銷中心，頭炮便是在當地一個性商品市場門前，豎立一具重達5噸，耗資兩萬元的「巨型陽具」雕塑（圖）。這具由花崗岩雕刻而成的雕塑，高5公尺、直徑60公分，底部刻有「人生性福才幸福」的字樣，正着手申報為健力士世界紀錄。<br>  http://news.oeeee.com/a/20070706/485473.html </p></body></html>

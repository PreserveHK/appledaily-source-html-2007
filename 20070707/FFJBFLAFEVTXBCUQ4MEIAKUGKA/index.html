<html><header><meta charset="utf-8"><title>案件速遞<br>屈臣氏水壺被控抄襲</title></header><body><h1>案件速遞<br>屈臣氏水壺被控抄襲</h1><p>【本報訊】屈臣氏集團推出的塑膠水壺，被指抄襲另一公司的水壺設計，昨遭該公司入稟高等法院，申請禁制令，禁止被告出售侵權的水樽，並索取賠償。<br> 原告方大實業有限公司在入稟狀指，被告屈臣氏集團（香港）有限公司推出一款印有「Snapple&amp;Device」的塑膠水樽，抄襲原告生產的不碎膠瓶的註冊外觀設計，遂興訟追究。<br> 案件編號：HCA1455/07</p></body></html>

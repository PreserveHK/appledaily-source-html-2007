<html><header><meta charset="utf-8"><title>蛇口<br>西部通道第一宗車禍</title></header><body><h1>蛇口<br>西部通道第一宗車禍</h1><p>【本報訊】通車一周的深港西部通道昨發生首宗交通意外。一輛食環署外判清潔公司的客貨車，昨晨7時許沿西部通道慢線駛向流浮山方向，在蛇口旅檢大樓對開擬切線調頭時，一輛平治房車沿快線駛至收掣不及，猛撞其右邊車身，客貨車衝前逆線打「白鴿轉」後翻側（圖左），房車則鏟上路中草坪（圖右）。姓趙客貨車司機（53歲）頭及腰撞傷，動彈不得，與車上四女一男乘客及姓楊房車司機（27歲）分別送院，經敷治後一名女傷者骨折留醫情況穩定，餘人全部出院。<br> 區恩傑攝</p></body></html>

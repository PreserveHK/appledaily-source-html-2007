<html><header><meta charset="utf-8"><title>隔牆有耳：馬力復出無期 - 李八方</title></header><body><h1>隔牆有耳：馬力復出無期 - 李八方</h1><p>民建聯主席馬力繼續喺內地養病，本來話7.1返港慶回歸，不過唔見人；有人亦話佢點都會參加今日民建聯15周年黨慶，不過都唔成事，馬力只能透過播錄影帶講話，何時返港遙遙無期。<br> 一名民建聯中委同八方講，馬力上個月轉試新藥，意味舊藥可能冇乜效，或多或少反映病情或者有變化，而且試新藥可能有副作用，留喺醫院方便醫生觀察穩陣啲。另一黨員則話，相信馬力短期內唔會復出，好多兄弟姊妹都勸佢健康第一，暫時放低公務黨務專心養病，況且黨內人才濟濟，運作唔會受影響。</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>和電Partner遭索償27.6億</title></header><body><h1>財話短說<br>和電Partner遭索償27.6億</h1><p>▲和電國際（2332）持51%股權的以色列流動電話商Partner宣佈，日前收到一宗集體索償的訴訟，逾100萬名用戶指Partner多收費用，估計原告向Partner索償的總金額約27.56億港元。Partner表示正研究有關的訴訟，暫難估計勝訴機會。自從出售印度Essar後，Partner成為和電的主要收入來源。</p></body></html>

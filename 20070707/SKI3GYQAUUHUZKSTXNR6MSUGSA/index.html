<html><header><meta charset="utf-8"><title>利記會訊：組團打氣迎紅軍重臨</title></header><body><h1>利記會訊：組團打氣迎紅軍重臨</h1><p>03年利物浦訪港，適逢球迷會獲授權成為「官方球迷會」，故對我們來說這是難忘的一年。當年球迷會組織了一連串活動，如夜訪大球場為排隊利迷打氣、組隊往機場接機、為入場球球迷免費繪畫油彩等；當中最難忘的，可算是一班利迷在8號風球下不斷趕製橫額，在大球場展示熱情，此情此景，實在令人感動！<br> 今年利記再次訪港，球迷會將組織一連串活動。我們將邀請某足球精品店的店主，為球迷會特別設計一款利記訪港紀念Tee給會員訂購，亦會再次舉辦手製橫額活動，邀請各利迷參與！利迷請快到以下網頁查看詳情。 http://www.lfc.org.hk </p></body></html>

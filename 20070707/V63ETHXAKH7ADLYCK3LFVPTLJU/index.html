<html><header><meta charset="utf-8"><title>金希澈忽然Rain上身</title></header><body><h1>金希澈忽然Rain上身</h1><p>韓國音樂頻道Mnet前晚在首爾88體育館現場直播音樂節目，有份出席的女歌手如IVY、鉉英等都穿上短裙出場，為場內fans消消暑氣。<br> 有份演出韓劇《不良家族》的SuperJunior成員金希澈為了出奇制勝，擔任司儀的他忽然模仿Rain扯高背心跳舞，可惜他欠缺了Rain的六嚿腹肌。</p><p>SeeYa淚灑舞台</p><p>另外，神話成員金東沅當晚首度以個人歌手身份，為fans獻唱新歌《手帕》，至於三人女子組合SeeYa的《愛情的問候》則成本周冠軍歌，她們上台時表現激動，淚灑當場。</p></body></html>

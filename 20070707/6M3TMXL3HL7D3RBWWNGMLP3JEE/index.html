<html><header><meta charset="utf-8"><title>獎獎你：書展訂購《豆豆》有着數</title></header><body><h1>獎獎你：書展訂購《豆豆》有着數</h1><p>《豆豆兒童生活雜誌》將於今年書展（攤位5G23及2F23）跟大家見面，在書展訂豆豆雜誌回家，有機會參加抽獎贏取名人授課，如DJ梁繼璋口才課程$200禮券、詹瑞文劇場課程價值$450等。現在回答簡單問題，更可率先把豆豆帶回家。（獎品名額各10名）</p><p>問：訂閱豆豆有機會獲得那些名人的免費課程？</p><p>‧必須憑報紙上的參加表格才可以參加遊戲。
</p></body></html>

<html><header><meta charset="utf-8"><title>美麗都大廈恍如「聯合國」</title></header><body><h1>美麗都大廈恍如「聯合國」</h1><p>尖沙嘴彌敦道美麗都大廈深受中外遊客歡迎，堪稱為小型「聯合國」。美麗都大廈於1957年落成，樓高16層，現時約有三成單位是賓館酒店，另外亦有住宅、不同類型的工場及數間無牌食肆。有遊客稱，相比起附近的重慶大廈，這裏「品流無咁複雜」，而且它井字型的設計令環境較開揚光猛。同時，美麗都大廈租金廉宜，套房日租由250元至300元，床位則由70元至100元不等。<br> 一名在洋服店工作超過40年的老夥計對墮樓事件表示「見怪不怪」，他表示曾經目睹一名外籍青年坐在石壆上飲酒，一瞬間失平衡仰天墮樓身亡。</p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：貓狐一家親</title></header><body><h1>周圍shot：貓狐一家親</h1><p>「真讓人感動！我們人類應該向這隻貓咪學習！」黑龍江穆棱市河西鄉韓女士的一隻貓媽媽，上月初突然把兩隻小白狐叼回家中，其後一直盡職盡責地餵養牠們（圖）。網友們都被貓媽媽所感動，有曾養貓的網友說：「不管是小貓和小狗在哺乳期的時候都會很有愛心，不管是誰的小孩子都想照顧。」<br>  http://comment.news.163.com/news2_bbs/3IPOI1FR00011229.html </p></body></html>

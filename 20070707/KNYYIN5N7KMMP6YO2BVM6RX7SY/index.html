<html><header><meta charset="utf-8"><title>松本潤料理王狂歡</title></header><body><h1>松本潤料理王狂歡</h1><p>日本組合「嵐」成員松本潤演出的日劇《料理新鮮人》，以平均14.2%收視成為最受歡迎上季日劇亞軍。松本潤及有份演出的內田有紀、吹石一惠等人，被今期日本雜誌《FRIDAY》拍到往東京青山一帶舉行慶功宴，眾演員狂歡近9小時。</p><p>酒吧高歌</p><p>身穿白色恤衫的松本潤日前到舉行慶功的意大利餐廳，該餐廳為劇集的拍攝場地之一，所以工作人員對該場地架步均非常熟悉。其後一行人又轉移到附近的酒吧繼續狂歡，松本潤還應大家的要求，高唱劇集主題曲，直到深夜3時半，松本潤等人才半帶倦意離開。</p></body></html>

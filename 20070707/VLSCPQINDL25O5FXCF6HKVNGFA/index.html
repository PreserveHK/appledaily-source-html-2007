<html><header><meta charset="utf-8"><title>網相：Nokia出月餅</title></header><body><h1>網相：Nokia出月餅</h1><p>近排搭地鐵時，若然見到啲內地同胞講緊手提電話，大家都驚企喺隔籬，唔係嫌佢講嘢大聲，只係驚佢用嗰部手提唔知係咪假貨，會唔會爆炸。不過，呢部假Nokia相信就人見人愛。「行船爭解纜，月餅我賣先」，雖然𠵱家日日仲係30幾度，已經有餅店出月餅，網友argobutt搵到呢個Nokia電話月餅，可能都會「爆」，不過就係人氣爆──燈。<br> <br>  http://www.uwants.com/viewthread.php?tid=4373060&amp;extra=page%3D2 </p></body></html>

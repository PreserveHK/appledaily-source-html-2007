<html><header><meta charset="utf-8"><title>隔牆有耳：通街抱抱唔使怕羞 - 李八方</title></header><body><h1>隔牆有耳：通街抱抱唔使怕羞 - 李八方</h1><p>中國人民族性含蓄怕羞，睇吓朱培慶「蹺女」同行，一見記者即閃就知。噚日係「國際抱抱日」，一班年輕人高舉「免費抱抱」紙牌，喺銅鑼灣同旺角行人專用區「摟」人擁抱（圖）。發起人袁先生話希望透過抱抱打破人與人之間嘅隔膜。<br> 八方工作在身，唔方便抱抱，眼見樂意同陌生人攬一攬嘅以老外居多，間唔中先有香港後生仔抱抱。喺北京讀書，趁暑假返香港度假嘅郭小姐加入抱抱行列，「香港人需要多啲親切感。」來自韓國嘅黃先生話，擁抱可以將愛帶畀其他人，佢仲話如果有機會，都會喺韓國搞番個抱抱日，盡情抱抱。<br> 李家皓攝</p></body></html>

<html><header><meta charset="utf-8"><title>七七事變70周年團體示威</title></header><body><h1>七七事變70周年團體示威</h1><p>今日是七七蘆溝橋事變70周年，神州青年社、紀念抗日受難同胞聯合會等多個本港團體，昨日先後前往日本駐港總領事館，抗議日本政府戰後至今仍然不肯承認戰爭罪行，要求日本政府向被侵略的國家與人民作出賠償，並向領事館代表遞上抗議信。1937年7月7日，日軍在北平（現時北京）附近的蘆溝橋進行非法軍事演習，藉故一名士兵失蹤要求進入宛平縣搜尋，但遭中國守軍拒絕，日軍於是開火炮轟蘆溝橋與城內守軍，中國守軍奮勇還擊，揭開八年抗戰序幕。<br> 凌樹輝攝</p></body></html>

<html><header><meta charset="utf-8"><title>隔牆有耳：掃把頭出郵票 - 李八方</title></header><body><h1>隔牆有耳：掃把頭出郵票 - 李八方</h1><p>回歸前女皇頭郵票大炒特炒，點知回歸後炒燶晒，有「掃把頭」之稱嘅葉劉創辦匯賢智庫重出江湖，智庫成立一周年，葉劉推出紀念郵票慶祝。郵票設計認真「特別」，全部係葉劉同匯賢成員合照，將自己個樣印喺郵票度，成班人自戀得交關。<br> 紀念票一版有40個郵票，寄本地嘅一版賣80蚊，寄海外嘅一版賣130蚊，郵票限量發行（幾限量冇講），訂購有九折。匯賢話如果買咗唔捨得用，呢兩套嘢會成為集郵人士「珍藏品」。香港人乜都炒，10年前炒女皇頭郵票損手，唔知有冇人夠膽炒「掃把頭」郵票。</p></body></html>

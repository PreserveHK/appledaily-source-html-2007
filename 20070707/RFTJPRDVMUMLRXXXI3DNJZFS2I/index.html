<html><header><meta charset="utf-8"><title>webfun：筍工招壯男試用安全套</title></header><body><h1>webfun：筍工招壯男試用安全套</h1><p>澳洲杜蕾斯（Durex）在網頁刊登招聘廣告（圖），聲稱有全球「最筍」的工作介紹。這個職位，叫「sexecutive」，只限澳洲男士應徵，職責是替杜蕾斯出品的安全套進行臨床測試。<br> 杜蕾斯打算一次過聘請200名壯男，雖然無底薪，但勝在有免費安全套供應，其中一名幸運兒還會獲得1,000澳元（約6,700港元）的特別獎金。杜蕾斯市場推廣經理懷特（SamWhite）說：「履歷上寫有這次工作經驗，不消說能吸引異性，還可在朋友面前吹噓你的特別技能。」<br>  http://www.durex.com.au </p></body></html>

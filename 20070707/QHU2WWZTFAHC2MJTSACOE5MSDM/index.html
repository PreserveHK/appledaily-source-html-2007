<html><header><meta charset="utf-8"><title>平靚正：正　西田本地鮮魚九折</title></header><body><h1>平靚正：正　西田本地鮮魚九折</h1><p>為爭取顧客，現時的超市都增設不同的食材優惠。早排經過西田，除發現有日本空運過來的魚類製品外，還見到由香港漁農自然護理署認可的優質養魚場鮮魚，當中更有九折優惠。想支持本地漁業，不妨去逛逛。<br><br>地點：沙田新城市廣場第3期西田百貨3樓西田超市</p><p>靚　烚半熟靚蛋有妙法</p><p>有人鍾意食半生熟蛋，享受那種蛋黃一啜入口的快感，但烚半熟蛋很難掌握時間，太生蛋白未凝固；太熟就變烚熟蛋，失去口感！幾日前陳師奶就教咗我簡單方法，就是先把水煮沸，見到剛起水泡時，舀起水注滿瓷杯子，將杯子放回鍋中後，將雞蛋放入杯中一起煮15分便可。</p></body></html>

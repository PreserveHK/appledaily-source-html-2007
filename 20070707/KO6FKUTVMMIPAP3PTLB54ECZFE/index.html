<html><header><meta charset="utf-8"><title>財話短說<br>宏安7347萬購農產批發</title></header><body><h1>財話短說<br>宏安7347萬購農產批發</h1><p>▲宏安集團（1222）公佈，以現金總代價7347萬元向蔡雪芳購入信立實業、信立農副產品及信立物流各20%權益，其中已支付1000萬元定金，餘款將以內部資源支付。截至去年12月底止，信立實業、信立農副產品及信立物流分別虧損1094.8萬元、265.9萬元及36.6萬元。宏安料有助信立發展農副產品批發市場業務。宏安將於下周一復牌。</p></body></html>

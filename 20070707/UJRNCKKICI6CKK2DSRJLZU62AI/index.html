<html><header><meta charset="utf-8"><title>金亞中挽韓片頹勢</title></header><body><h1>金亞中挽韓片頹勢</h1><p>韓國剛公佈了07年上半年電影的票房數字，受荷李活大片連番追擊下，上半年入戲院欣賞本土電影的人次只有3,409萬，佔整體的44.7%，這是當地影壇自01年起最低的數字。幸好金亞中的《醜女大翻身》以626萬人次入場成上半年入場率之冠，為當地影壇挽回點面子。</p><p>《魔盜王》入圍</p><p>上半年最高入場人次的前10名中，荷李活片共佔6套，包括入場達391萬人次的《加勒比海盜：魔盜王終極之戰》（PiratesoftheCaribbean：AtWorld'sEnd），至於韓片則佔四部，包括河知雲的《一番街的奇蹟》。</p></body></html>

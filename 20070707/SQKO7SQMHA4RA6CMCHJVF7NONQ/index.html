<html><header><meta charset="utf-8"><title>博士倫爭奪戰趨白熱化</title></header><body><h1>博士倫爭奪戰趨白熱化</h1><p>眼睛護理產品生產商博士倫（Bausch&amp;Lomb）掀起搶購戰。繼私募基金WarburgPincus後，其同業AdvancedMedicalOptics日前出價43億美元（約335億港元）爭購。市場認為，雖然AdvancedMedical收購價較WarburgPincus的36.7億美元高17%，但未必穩操勝券，因為消息指另一家私募基金KKR（KohlbergKravisRoberts）及高盛集團，亦有意加入競購行列。</p></body></html>

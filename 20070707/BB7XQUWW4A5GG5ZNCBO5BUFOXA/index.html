<html><header><meta charset="utf-8"><title>國際Gossip：貝理雅曾找戴妃任大使</title></header><body><h1>國際Gossip：貝理雅曾找戴妃任大使</h1><p>英國前首相貝理雅喺1997年當選之後，原來諗過搵已故威爾斯王妃戴安娜做英國大使。貝理雅嘅前新聞主管坎貝爾（AlastairCampbell）聽日出版新書《貝理雅歲月》（TheBlairYears），入面提到貝理雅曾經同戴妃秘密會面，戴妃覺得做大使呢個提議唔錯，等佢可以為英國有啲貢獻。可惜同年8月戴妃就喺巴黎車禍喪生，真係人算不如天算。<br> 法新社</p></body></html>

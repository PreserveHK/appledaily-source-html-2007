<html><header><meta charset="utf-8"><title>財話短說<br>深圳科技收購GloryFaith</title></header><body><h1>財話短說<br>深圳科技收購GloryFaith</h1><p>▲深圳科技（106）宣佈，收購GloryFaith全部權益及股東貸款，現金代價2850萬元，並承諾交易完成後提供1.4億元股東貸款，供GloryFaith收購中環環球大廈20樓物業。另外，深圳科技向OngBenedict配售9660萬股，每股0.53元，集資5119.8萬元，擬用作墊付股東貸款；配售價較周四收市0.65元折讓18.46%，股份佔擴大後股本7.79%。</p></body></html>

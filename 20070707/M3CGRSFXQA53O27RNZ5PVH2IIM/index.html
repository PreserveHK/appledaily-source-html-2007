<html><header><meta charset="utf-8"><title>財話短說<br>海螺稱已繳足排污費</title></header><body><h1>財話短說<br>海螺稱已繳足排污費</h1><p>▲安徽海螺水泥（914）回應國家環保總局的懲處公佈，指旗下蕪湖海螺水泥已足額繳付排污費，一項餘熱發電工程亦已上報安徽省環保局，待取得批文後復工；另兩個水泥生產項目已取得環保批文，望本月竣工，並安排環保監測和驗收。環保總局較早前指蕪湖的餘熱發電項目屬未批先建，兩個水泥生產項目未向環保局申請試生產及環保驗收，又未繳付排污費，故被責令停產整治。</p></body></html>

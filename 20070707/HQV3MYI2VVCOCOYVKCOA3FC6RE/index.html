<html><header><meta charset="utf-8"><title>Paris舊號碼累人</title></header><body><h1>Paris舊號碼累人</h1><p>早前一位叫ShiraBarlow嘅洛杉磯女大學生，申請手提電話時，竟獲電訊公司分派咗ParisHilton嘅舊電話號碼，結果不停收到搵Paris嘅電話，內容大部份都係一啲派對事宜。起初Shira以為有人惡作劇，直至月前佢知道Paris入獄消息先肯定呢個係Paris舊電話號碼，佢話︰「Paris收到很多支持她的短訊，但也有人打來質疑她的行徑。」但Shira就話冇意更改電話號碼。</p></body></html>

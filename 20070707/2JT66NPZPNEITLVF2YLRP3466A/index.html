<html><header><meta charset="utf-8"><title>飯田圭織奉子成婚</title></header><body><h1>飯田圭織奉子成婚</h1><p>繼囗希美後，再有Morning娘（晨女）前成員奉子成婚，此人正是晨女前隊長飯田圭織，她現已為由band友轉行做打工仔的男友懷孕10個星期。</p><p>早有結婚打算</p><p>現年25歲的飯田圭織，昨日透過事務所宣佈決定跟樂隊7HOUSE前主音KENJI結婚，為力保形象，她更在聲明中表明早已跟男友有結婚打算，只是上月初進行身體檢查時意外地發現懷孕，又認為結婚會是最幸福的事情。不過，二人婚期至今仍然未定，而飯田為了養胎，暫時會停止工作，包括8、9月舉行的「Morning娘誕生10周年紀念隊」巡迴演唱會。</p></body></html>

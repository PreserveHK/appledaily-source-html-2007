<html><header><meta charset="utf-8"><title>周圍shot：搭巴士人不如狗</title></header><body><h1>周圍shot：搭巴士人不如狗</h1><p>「給狗買票了嗎？」「太沒素質了！」「真傷風化！」一張令萬千網民慨嘆人不如狗的照片，近日在湖南紅網論壇熱爆，一天點擊率飆升過萬。相中，一條寵物狗，在巴士上，佔着座位，牠的主人也在後面大搖大擺的坐着（圓圈示），旁邊還有數名乘客站着。拍下該幅照片的網友批評，類似情況在湖南長沙屢見不鮮，希望狗主注意，愛狗也要愛人。不過，有網友認為，只要狗主給狗買了車票，這也是無可厚非的。<br>  http://news.sina.com.cn/s/2007-07-02/021413352425.shtml </p></body></html>

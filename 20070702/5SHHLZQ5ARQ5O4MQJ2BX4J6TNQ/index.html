<html><header><meta charset="utf-8"><title>街舞比賽天光跳到天黑</title></header><body><h1>街舞比賽天光跳到天黑</h1><p>【本報訊】巾幗不讓鬚眉，女性舞者的肢體動作較男性更柔軟，更性感；硬朗起來更豪邁，更不羈；難怪昨日在銅鑼灣世貿中心露天廣場舉行的全港最大型女子街頭舞蹈比賽GirlNation2007（圖），吸引數以百計巿民駐足圍觀。<br> 主辦機構協青社發言人表示，今次共有18隊街舞隊參賽，冠軍可代表香港於本月14日出戰台灣，跟來自新加坡、台灣、日本等亞洲地區的女子舞隊較量。<br> 黎樹雄攝</p></body></html>

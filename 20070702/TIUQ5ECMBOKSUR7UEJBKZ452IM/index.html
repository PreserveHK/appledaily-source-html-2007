<html><header><meta charset="utf-8"><title>陳冠希女友單拖失守</title></header><body><h1>陳冠希女友單拖失守</h1><p>放暑假回港探男友陳冠希的楊超成女兒楊永晴（Vincy），昨日罕有地與四名友人齊齊入馬場，曾被男友指愛着平底鞋的Vincy，昨日穿上高跟鞋、手拿YSL手袋。不過，她逗留到三時前，就與友人拖手離開。<br> 問Vincy何時返美國？她默不作聲，陳冠希曾揚言要搵夠一億娶她，問她可願意下嫁？Vincy只保持微笑，不停講電話而不回應，之後匆匆上車，但身穿低腰褲的她，卻在慌忙間不慎露出白色內褲邊。<br> 採訪：GeneNg<br> 攝影：RickyIp</p></body></html>

<html><header><meta charset="utf-8"><title>遊行者心聲<br>現場攝錄留畀孫睇</title></header><body><h1>遊行者心聲<br>現場攝錄留畀孫睇</h1><p>古伯自2003年起，每年7.1也會抬起攝錄機，拍下遊行隊伍喊得聲嘶力竭的模樣（圖）。他為歷年7.1遊行存檔，讓只有數月大的孫兒長大後，回顧香港民主進程。「有片睇先有感染力，我會同佢一齊睇，一邊解釋，我哋係咁爭取民主㗎，唔係一個人可以做到，要大家一齊支持。」<br> 今年62歲、滿頭白髮的古伯坦言，有生之年未必看得見普選，只能寄望孫兒那一代。「等呢一代嘅當權派退下，下一代就有希望。我對形勢看淡，回歸都十年喇，香港人都仲未可以話事（選特首），曾蔭權好似做咗中央嘅奴隸。我哋更加要爭取畀曾蔭權睇，仲要爭取畀個孫睇。」</p></body></html>

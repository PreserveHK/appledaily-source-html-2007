<html><header><meta charset="utf-8"><title>遊行者心聲<br>因政治立場離婚</title></header><body><h1>遊行者心聲<br>因政治立場離婚</h1><p>政治立場不同令楊婆婆（圖）與丈夫分離。03年因不滿董建華政府無能，楊婆婆首次參加7.1遊行；4年後的今日，她上街表達不滿。<br> 71歲的楊婆婆，手執「落實普選」旗幟，顯示政治立場。她說：「自八九民運，夫妻間的政治立場各走極端。吵架增加，分開是必然的。」失去家庭幸福，沒有動搖其政治信念，「我沒有可能等到第2個10年，所以我爭取的是盡快落實雙普選。」</p></body></html>

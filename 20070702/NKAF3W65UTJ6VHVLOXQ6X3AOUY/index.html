<html><header><meta charset="utf-8"><title>遊行者心聲<br>慨嘆民主步伐太慢</title></header><body><h1>遊行者心聲<br>慨嘆民主步伐太慢</h1><p>醫生劉先生偕同太太、13歲長女劉洛婷及10歲幼女劉曉允遊行（圖），自03年反對23條後，他們每年均舉家上街遊行，表達爭取普選及民主的意願。劉先生指，過去10年，香港民主步伐進展太慢。他慨嘆：「香港係有能力即刻普選，香港市民亦已經好成熟，若一日無普選，香港都唔算有民主。我希望唔使等，香港聽日就有普選！」他堅持每年帶女兒們上街，希望她們從中明白民主的可貴及爭取普選的重要。</p></body></html>

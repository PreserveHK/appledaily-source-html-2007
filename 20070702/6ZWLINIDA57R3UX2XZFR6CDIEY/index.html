<html><header><meta charset="utf-8"><title>醫學Online<br>屯門醫院對話卡助少數族裔</title></header><body><h1>醫學Online<br>屯門醫院對話卡助少數族裔</h1><p>本港南亞裔人士集中居於新界西，屯門醫院（圖）處理不少巴基斯坦及尼泊爾病人，該院兒科病房計劃下月起，向少數族裔病人派發對話卡，方便與醫護人員溝通。<br> 屯門醫院兒童及青少年部高級醫生潘建雄表示，該院處理本港36%尼泊爾病人，兒科病房更是差不多每天也有南亞裔兒童入院。不少病人不懂中英文，院方在三年前已向他們派發印有中文、英文、巴基斯坦及尼泊爾語言的入院指引、特別餐單及繙譯服務，稍後會派發對話卡。</p></body></html>

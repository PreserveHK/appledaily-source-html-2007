<html><header><meta charset="utf-8"><title>花　絮<br>地鐵車廂內喊普選</title></header><body><h1>花　絮<br>地鐵車廂內喊普選</h1><p>自稱每年都參與7.1遊行的一名男子昨日在中環往柴灣方向的列車上，以另類手法呼籲市民上街。他身穿黑衣，手持爭取普選和民主的自製示威牌，在中環地鐵站登車後不久，即在車廂內大聲呼籲市民上街遊行及爭取普選（圖）。由於他的聲音嘹亮，所有搭客為之側目，其間更有搭客上前搭訕，表示自己也希望有普選，又批評現政府不夠民主。該男子隨後在銅鑼灣站下車，仍不忘一邊行、一邊呼籲市民往維園遊行。</p></body></html>

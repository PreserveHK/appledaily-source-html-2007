<html><header><meta charset="utf-8"><title>熱爆click：高考郵票歧視低分生</title></header><body><h1>熱爆click：高考郵票歧視低分生</h1><p>「高考考得好不好並不是一套郵票能證明的。」上海市集郵總公司將為本年度高考生推出《金榜題名》個人肖像郵票，只有成績達到最低錄取分數線的考生才可申請訂製。這些考生只要花200元，就能擁有五版印有自己肖像的郵票（圖）。此舉引發社會爭議，不少考分不理想的考生和家長質疑，以高考考分高低論英雄，是一種歧視。<br>  http://comment2.news.sohu.com/viewcomments.action?id=250858265 </p></body></html>

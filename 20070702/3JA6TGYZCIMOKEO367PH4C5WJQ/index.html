<html><header><meta charset="utf-8"><title>花　絮<br>院長邊遊行邊看書</title></header><body><h1>花　絮<br>院長邊遊行邊看書</h1><p>有多年遊行經驗的香港大學法律學院院長陳文敏（圖），表示每年遊行等候起步均需花上一至兩小時，他為免呆等時白費時光，昨日帶備由哈佛大學教授HarryLewis著的《Excellencewithoutasoul:HowaGreatUniversityforgotEducation》書本到場，其後記者見到教授一邊遊行、一邊看書，盡用每分每秒。陳文敏說，這本書是一位在哈佛四十年的教授撰寫，內容講述在全球市場競爭壓力之下，哈佛這所偉大的學府已經忘記了原本的使命。</p></body></html>

<html><header><meta charset="utf-8"><title>蘇said：「綠綠」尷尬遮底 - 阿蘇</title></header><body><h1>蘇said：「綠綠」尷尬遮底 - 阿蘇</h1><p>近排當旺嘅「綠綠」，俾人狂話身上多處加工過，一樣日日有工開，又肯拋個身以水着示人，不知幾多嘢做，但成日掛住搶鏡嘅「綠綠」，近期都俾後台工作人員恥笑。<br> 話說近日，「綠綠」主持正經到痹嘅回歸節目，根本冇人會留意主持着乜，佢就一心要搶鏡，整條低胸短裙上陣，最死係佢一坐低，條短裙就縮咗上去，變咗差啲露底走光，節目安排好又冇得企起身，「綠綠」惟有全程將隻右手放喺兩隻腳中間，遮遮掩掩，不知幾尷尬。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

<html><header><meta charset="utf-8"><title>遊行者心聲<br>內地居民來港訴寃</title></header><body><h1>遊行者心聲<br>內地居民來港訴寃</h1><p>本港7.1大遊行深入民心，連有寃無路訴的內地居民，也遠道來到香港上街，揭露內地官員迫害百姓的醜行。幾名來自湖南省冷水江市的居民（圖），不滿地方貪官利用騙、搶、暴力等手段，強行徵收民間土地，沒有半點賠償。他們表示，內地官官相衞，小市民有寃無路訴。風聞香港7.1有民間發起的大遊行，故與幾名同鄉遠道來港上街。<br> 香港居民梁彬因住在廣州的胞姐房屋被人非法侵佔，多次向內地人民法院申訴無效，而南下香港尋求公道。他說，內地經濟起飛的繁華背後，隱藏不少小市民飽受欺壓事件，只能寄望香港傳媒揭露真相，為內地弱勢市民討回公道。<br> </p></body></html>

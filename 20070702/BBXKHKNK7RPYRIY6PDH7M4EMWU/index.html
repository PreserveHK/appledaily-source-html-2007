<html><header><meta charset="utf-8"><title>網上搜奇：高達闖入富士急</title></header><body><h1>網上搜奇：高達闖入富士急</h1><p>阿Net細細個已經勁迷《機動戰士高達》，曾經幻想可以坐上高達嘅駕駛艙，但𠵱家呢個已經唔再係夢想，阿Net最近收到風，日本富士急Highland遊樂場已經預備今個月21日推出關於高達嘅全新機動遊戲，當中仲有個15米高嘅高達㖭，非常壯觀，富士急官網披露咗唔少詳情，快啲上去睇啦！<br> 網址： http://www.fujikyu.co.jp/fuji-q/information/new/index.html </p></body></html>

<html><header><meta charset="utf-8"><title>遊行者心聲<br>學聯捍衞學術自由</title></header><body><h1>遊行者心聲<br>學聯捍衞學術自由</h1><p>「學術自由，不容蹂躪」，每年均有參加7.1遊行的專上學生聯會，昨日動員近千名會員參加遊行，反抗政府過去10年不斷打壓學術自由（圖）。<br> 學聯代表稱，過去10年政府干預學術自由非單一事件，「係不斷發生，不斷惡化」。00年發生「鍾庭耀事件」，前行政長官董建華干預鍾進行民調，之後發生浸大轉制被干預，最過份的是剛下台的前教統局常任秘書長羅范椒芬，及「教育沙皇」前教統局局長李國章，圖阻止教院教師反對教育政策。學聯嚴正要求政府尊重學術自由，公平審批教院升格為大學的申請。<br> </p></body></html>

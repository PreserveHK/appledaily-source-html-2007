<html><header><meta charset="utf-8"><title>百隻「小熊貓」爭爬行第一</title></header><body><h1>百隻「小熊貓」爭爬行第一</h1><p>【本報訊】國寶熊貓樂樂和盈盈昨日首度與市民接觸，九龍灣商場megaBOX昨日也出現100隻「小熊貓」。該商場趁熊貓熱潮推出噱頭活動搞氣氛，100名樣子可愛的BB，齊齊穿上熊貓公仔套裝扮樂樂和盈盈，但他們未能如樂樂和盈盈般優哉游哉，而是要參加可能是人生第一場體力比賽，爭奪爬行最快大獎等獎項。<br> 不少BB或者想跟媽媽說：「我係人呀！」可是他們只能說BB語言，所以無法阻止媽媽在他們的臉上畫上兩個黑眼圈，不過裝扮後，他們看起來比樂樂和盈盈更吸引人，更想抱一抱呢！</p></body></html>

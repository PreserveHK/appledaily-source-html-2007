<html><header><meta charset="utf-8"><title>GiGi背Lam偷食</title></header><body><h1>GiGi背Lam偷食</h1><p>黃真真執導、梁詠琪（GiGi）、林子祥及內地男演員聶遠主演的《女人．本色》後日在港上映，片中GiGi擺脫玉女形象，不但首次演繹一個6歲小孩的媽媽，還挑戰火辣辣的激情戲。<br> GiGi在戲中有丈夫林子祥與新歡聶遠，周旋於兩男之中，一時與老公親熱，一時又與新歡熱吻，在連場的激情戲中，她與聶遠一幕激烈的「互摷」戲份，拍得相當逼真，導演要求聶遠伸手入GiGi裙底摸大腿，但男方對這動作始終有避忌，GiGi見他畏首畏尾，即忍不住說：「唔使怕，即管摸！」<br> 撰文：葉雪</p></body></html>

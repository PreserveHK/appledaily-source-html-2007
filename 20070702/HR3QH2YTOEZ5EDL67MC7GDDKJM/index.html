<html><header><meta charset="utf-8"><title>北角<br>開篷車被撞飛甩轆</title></header><body><h1>北角<br>開篷車被撞飛甩轆</h1><p>【本報訊】港島東區走廊北角段昨晨1時30分發生驚險車禍，姓陳（24歲）男子駕駛一輛標緻306型號開篷私家車，載同三名男友人，沿東區走廊西行。當駛至和富中心對開時，一輛私家車從中線切入，陳立即煞車及扭軚閃避，惟車頭仍撞向李的私家車，繼而撞向路中石壆，右邊車身貼石壆滑行30多米，再反彈路中打白鴿轉，一對車尾轆被撞至飛脫（圖），幸車上四人均扣上安全帶沒有受傷。<br> 梁偉權攝</p></body></html>

<html><header><meta charset="utf-8"><title>Christina今唱爆博覽館</title></header><body><h1>Christina今唱爆博覽館</h1><p>美國天后ChristinaAguilera今晚在香港亞洲國際博覽館舉行演唱會，據悉Christina昨晚乘坐私人飛機抵達赤鱲角機場，再由秘密通道離開。她早前於首爾開騷時，因遲到個半鐘而被fans勁罵，想不到當地至今仍談論其個唱，不過今次主角為她身旁的女舞蹈員。</p><p>舞蹈員似金晶恩</p><p>不少韓國網友都表示Christina個唱上其中一名女舞蹈員的樣貌，與韓星金晶恩十分相似，特別是她擺出O形嘴的時候，香港fans今晚不妨多多留意了。</p></body></html>

<html><header><meta charset="utf-8"><title>遊行者心聲<br>外傭奏樂要求加薪</title></header><body><h1>遊行者心聲<br>外傭奏樂要求加薪</h1><p>多個外籍家庭傭工團體，把握昨日7.1遊行的機會，走出來要求政府「立即加薪」。成員包括印尼、泰國及菲律賓等外傭的「亞洲移居人士聯盟」，已非常熟悉本港的遊行文化，預備巨型鮮紅色橫額，特別穿上鮮紅色T-恤，在雨傘外寫上「立即加薪」的中文字（圖），沿途大聲高呼訴求，要求政府加薪。她們還自製豆沙樽作為樂器，配襯鼓聲，寓遊行於娛樂，吸引不少途人注意。她們表示，在港打住家工其實非常辛苦，現時的最低工資是低於她們應得的，早前外傭只獲政府增加80元月薪，簡直是一種侮辱，根本不足以讓她們支持家鄉家人生活。<br> </p></body></html>

<html><header><meta charset="utf-8"><title>30%小學生甘為$300賣翻版</title></header><body><h1>30%小學生甘為$300賣翻版</h1><p>【本報訊】一項針對高小學生暑期生活模式的調查發現，超過三成小四至小六學生會考慮為300至500元酬勞協助販賣翻版貨品，酬勞越多，接受的同學便越多，情況令人憂慮。調查亦指近七成小學生每天會與網友交談逾兩小時；另外一成表示願意與陌生網友見面及向他們提供私人資料。<br> 負責調查的香港女教師協會顧問張民炳，對調查結果表示憂慮，「連小學生都肯為金錢犯法」，反映本港品德教育失敗。「學校重視拔尖，家長千方百計幫仔女鋪路，連暑期活動都係補習班。」他指學生自小缺乏康體和品格培養的機會，成長過程容易學壞。</p></body></html>

<html><header><meta charset="utf-8"><title>醫學Online<br>青年蒲夜店損害聽覺</title></header><body><h1>醫學Online<br>青年蒲夜店損害聽覺</h1><p>英國皇家國家聾人協會昨日公佈一項調查，顯示蒲夜店會永久損害聽覺，調查訪問了1,381個年齡介乎16至30歲的青年，發現當中九成於夜店（圖）、酒吧等場所夜蒲一晚之後，都會因為該些地方的音響聲浪過大而出現永久聽覺損害的症狀。調查又發現70%愛蒲夜店的人、68%常聽演唱會的人及44%常到酒吧的人都有聽覺受損症狀。該協會希望當地政府能對娛樂場所及音樂會的音量作出指引。</p></body></html>

<html><header><meta charset="utf-8"><title>阿倫兒子情傾B女</title></header><body><h1>阿倫兒子情傾B女</h1><p>溫拿昨日在奧海城舉行「溫拿33好時光演唱會DVD簽名會」，吸引逾千人圍觀，大會舉行模仿溫拿比賽，當成人組表演完畢後，譚詠麟（阿倫）和彭健新笑指參賽者跳得太好，沒有溫拿跳舞技差的特質，最後選出小童版溫拿勝出。<br> 有人提議阿倫安排兒子下次上台演出，阿倫聞言即笑說：「阿B（鍾鎮濤）個女表演好，好活躍，我個仔不知幾鍾意阿B細女。」至於DVD海報中，最初阿B企中間位，現在則以阿倫站中間，阿倫說：「最緊要構圖好睇，邊個企都冇所謂。」<br> 採訪、攝影：馬建華</p></body></html>

<html><header><meta charset="utf-8"><title>遊行者心聲<br>求普選即是求平等</title></header><body><h1>遊行者心聲<br>求普選即是求平等</h1><p>「回歸10年嘅經歷好清楚講畀我哋知，一個人係信唔過嘅，一個良好嘅制度先信得過！」香港大學法律學院助理教授張達明，一如以往帶一對子女上街爭取普選（圖）。他說，追求普選等於追求平等，「𠵱家嘅選舉制度好唔公平，某啲特權階級先可以投票」。他認為，香港實施雙普選越快越好，希望2012就可以做到。他的兒子張昭朗今年快11歲，昭朗自03年7.1開始，年年上街。受到父親的耳濡目染，他對民主制度有熱切的訴求，「小圈子選舉唔好，所以我哋咁多人上街要求一人一票選特首」。小孩子笑說：「我下個月就11歲生日，最好就係到我11歲就有普選啦！」</p></body></html>

<html><header><meta charset="utf-8"><title>《刺青》舌吻片段有得睇　</title></header><body><h1>《刺青》舌吻片段有得睇　</h1><p>談女同性戀的香港電影不算多，由多年前的《雙鐲》以後，就只有《刺青》。兩個女主角梁洛施和楊丞琳，一個挾《伊沙貝拉》之名，一個是台灣可愛教主，當然吸引一眾男性觀眾。梁洛施飾紋身師的帥氣，和楊丞琳飾的色情網站網主跳艷舞都是重點所在，不過，其中一幕二人親密舌吻的鏡頭，在戲院上畫時被刪剪，剛推出的DVD就加回作director'scut，吸引力十足。精裝版更送兩張刺青貼紙及六張劇照明信片。</p><p>《刺青》<br> 片長：97分鐘<br> VCD$49<br> DVD$110<br> 得利影視（27870678）</p></body></html>

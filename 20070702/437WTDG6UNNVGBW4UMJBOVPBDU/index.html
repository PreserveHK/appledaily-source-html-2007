<html><header><meta charset="utf-8"><title>遊行者心聲<br>網民響應「奧賣葛」</title></header><body><h1>遊行者心聲<br>網民響應「奧賣葛」</h1><p>約30名網民響應「投訴聖經大行動」搞手「奧賣葛（OhMyGod）」發動7.1大遊行，昨手持橫額，部份更穿上自製反「明光社」的T恤，到維園反擊影視及娛樂事務管理處，雙重標準處理中大情色版及投訴聖經一事。成員Hardcore認為，「普選，遲早都要有，好似淫審處咁，咁封閉，遲早都要開放」。<br> 「奧賣葛」fans有大男孩、有高考生也有中學女生，他們手持寫上反對「宗教審裁處」（圖）及「不要明光，我要光明香港」的橫額，在維園中間鮮明地站着，但奧賣葛本人沒有現身。</p></body></html>

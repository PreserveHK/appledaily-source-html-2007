<html><header><meta charset="utf-8"><title>網　相：老翻Wii?</title></header><body><h1>網　相：老翻Wii?</h1><p>網友貼咗張可愛嘅老翻Wii相，但橫睇掂睇都唔多似樣，睇嚟似電腦「芒」同遊戲機套多啲，睇怕整（裁剪、縫製加貼花，仲唔計設計構思嗰啲）嘅時間一定多過玩嘅時間好多倍。不過，有位打機仁兄指出，圖中嗰部老翻，其實係約10年前任天堂推出嘅美版電視遊戲機。<br> 自從Wii推出以嚟，任天堂股價受惠唔少，至今狂升七成，所以持有任天堂股票，又買咗Wii嘅股民，就真係賺得開心、打（機）得興奮！<br>  http://www.uwants.com/viewthread.php?tid=4321023&amp;extra=page%3D1 </p></body></html>

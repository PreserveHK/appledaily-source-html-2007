<html><header><meta charset="utf-8"><title>醫學Online<br>抽取癌童卵子防不育</title></header><body><h1>醫學Online<br>抽取癌童卵子防不育</h1><p>患癌的幼童雖然治癒率比成年人高，平均約7至9成，但化療卻會傷害他們日後的生育能力。以色列耶路撒冷郝得塞大學醫院的醫療團隊發現，可以在5至10歲女童未完全成熟的卵泡內抽取卵子，放在培養皿中催熟再冷藏，日後解凍後或可用作受精以便生兒育女，保存她們生育下一代的能力。但研究人員補充，現時仍未有成功解凍受孕的實際例子，有關技術仍需改良。</p></body></html>

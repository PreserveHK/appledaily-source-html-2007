<html><header><meta charset="utf-8"><title>話你知：港傳媒陣容空前</title></header><body><h1>話你知：港傳媒陣容空前</h1><p>1.08北京奧運賽期由08年8月8至8月24日<br> <br> 2.國際奧委會（IOC）規定的文字及攝影記者配額為5,600名，與00悉尼及04雅典奧運差不多，而持轉播權的電子傳媒名額約12,000名，另有限額給沒有轉播權的電子傳媒<br> <br> 3.香港傳媒將派出歷來最大型的採訪陣容，今年5月香港奧委會就京奧採訪證進行抽籤後（圖），獲發證的文字傳媒有20個文字採訪證及14個攝影證（較上屆雅典奧運的14個文字證及4個攝影證要多），申請的14個香港傳媒單位各至少獲1個文字及1個攝影證。</p></body></html>

<html><header><meta charset="utf-8"><title>鄭融享受師弟按摩</title></header><body><h1>鄭融享受師弟按摩</h1><p>鄭融前晚與師弟周柏豪在銅鑼灣舉行「SuperGirl鄭融月滿MusicLive」音樂會，吸引半百歌迷圍觀，二人與歌迷玩遊戲，周柏豪還幫鄭融揼骨按摩，但見對方着短褲，他只敢用手指篤她的腳，惹得鄭融哈哈大笑。周柏豪又向鄭融敬茶，二人本來被安排互餵月餅，但為免尷尬，她們只交換手上月餅來吃。</p><p>狂讚新公司</p><p>事後鄭融表示中秋節不感孤單，她與歌迷歡度後便回家吃飯，她大讚轉新公司後，唱片宣傳密集，問到會否送新碟給緋聞男友劉浩龍，鄭融說：「冇送，我叫晒啲朋友去買，佢哋買一張，我先送一張。」<br> 採訪、攝影：何永寧</p></body></html>

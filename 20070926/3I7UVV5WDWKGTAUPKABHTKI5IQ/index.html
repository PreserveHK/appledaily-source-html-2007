<html><header><meta charset="utf-8"><title>月影相聚</title></header><body><h1>月影相聚</h1><p>摘下天上月光，也許如嫦娥奔月，有點不真實！但攝下一彎明月，則浪漫應節又實在好多。沙田新城市廣場與香港專業攝影師公會首次合作，舉辦《月‧影‧「相」‧聚》攝影展，匯聚約23位頂尖專業攝影師合共約40幅的作品，各以別樹一幟的角度與視野，展現他們對中秋佳節及團圓的觀感。除具有月球、月亮和月光等影像的作品外，有些則以傳統的團圓飯桌、燈籠或蠟燭來帶出濃厚的中秋氣氛，更有攝影師以抽象聯想手法，帶出團圓概念。明月幾時有？再不需把酒問青天了。</p><p>日期：即日至10月1日（10:00am-10:00pm）<br> 地點：沙田新城市廣場1期3樓拱型玻璃天幕廣場及7樓THEMENU@Level7</p></body></html>

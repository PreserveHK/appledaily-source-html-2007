<html><header><meta charset="utf-8"><title>財話短說<br>威華達減持港華賺1800萬</title></header><body><h1>財話短說<br>威華達減持港華賺1800萬</h1><p>▲威華達（622）宣佈，已於本周二向摩根士丹利出售港華燃氣（1083）6000萬股，佔3.09%權益，每股作價4.4元，較當日收市價4.49元折讓約2%，套現約2.62億元，料可獲利1800萬元。完成後，威華達持有港華的股權將由30.43%減至27.34%。威華達表示，是次交易可籌集額外資金，將用於擴展業務，公司暫時無意再出售港華的股權。</p></body></html>

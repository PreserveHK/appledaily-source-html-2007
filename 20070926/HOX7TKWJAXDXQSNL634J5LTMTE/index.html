<html><header><meta charset="utf-8"><title>旅行團台灣車禍8人傷</title></header><body><h1>旅行團台灣車禍8人傷</h1><p>【本報訊】康泰旅行社一個台灣四天旅行團，在首日行程即遇上車禍。21名香港旅客及1名領隊昨日傍晚乘搭旅遊巴到宜蘭途中，行經濱海公路頭城梗枋橋前等候紅綠燈時，遭一輛煞車不及的砂石車從後猛烈追撞，導致車上8人因碰撞受到輕傷；肇事砂石車司機傷勢嚴重，一度被困座駕。<br> 當地警方表示，旅遊巴上8名遊客因碰撞造成四肢皮肉傷或頭部暈眩，經治療後已無大礙，但為慎重起見，昨晚仍在醫院觀察中，無恙的遊客則由旅行社另安排車輛繼續旅程。不過康泰旅行社總經理劉美詩接受查詢時表示，所有旅客均沒有表面傷痕，不過為安全計，才全部送往醫院檢查。</p></body></html>

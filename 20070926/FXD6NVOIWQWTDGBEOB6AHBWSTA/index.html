<html><header><meta charset="utf-8"><title>BoA初中收男生情書</title></header><body><h1>BoA初中收男生情書</h1><p>韓國出身的BoA沒有回鄉與家人賞月光共度中秋，反而馬不停蹄在日本宣傳最新細碟《LOVELETTER》。前日BoA現身東京巨蛋旁的商場，並邀請100對情侶欣賞其演出。她還自爆初中時收過男同學送給她的情書和洋娃娃。</p><p>望在廸士尼飲酒</p><p>自稱仍是單身的BoA在一眾熱戀情侶前獻唱歌曲後，她說：「能夠在幸福的歌迷前唱歌，感到十分高興。看到情侶們真讓我羨慕不已。」<br> 將於11月踏入21歲的她，看來非常享受成年人飲酒的生活，她表示樂於跟朋友一起大喝生啤，又希望能夠在廸士尼樂園內飲酒。</p></body></html>

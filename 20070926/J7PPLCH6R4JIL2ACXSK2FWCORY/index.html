<html><header><meta charset="utf-8"><title>Blog派分子：鈴木杏等開騷搞搞震</title></header><body><h1>Blog派分子：鈴木杏等開騷搞搞震</h1><p>曾經演出港產片《頭文字D》嘅日本女星鈴木杏，近排專注演出舞台劇，甚少喺螢光幕前露面。阿Deep最近去過杏妹嘅blog度睇，發現佢上載咗唔少舞台劇嘅花絮，向fans報告近況。<br> 阿Deep見杏妹喺後台等開騷時一啲都唔悶，無所事事嘅佢，經常揸住手機玩自拍消磨時間，就連粉色豬頭公仔都拍一餐。另外，杏妹又收到兩盒熊仔同兔仔蛋糕做慰勞品，佢就話啲蛋糕太可愛，搞到佢唔捨得食落肚喎。<br> <br> 網址： http://ameblo.jp/anne-al/ </p></body></html>

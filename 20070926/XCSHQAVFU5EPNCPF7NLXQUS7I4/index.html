<html><header><meta charset="utf-8"><title>古典碧咸拍拖無國界</title></header><body><h1>古典碧咸拍拖無國界</h1><p>有「古典碧咸」之稱的德國小提琴家DavidGarrett近日來港，昨日在尖沙嘴海港城舉行迷你演奏會和簽名會，吸引過百觀眾欣賞。雖然David已是年內第二次來港，但他的小提琴造詣及親切笑容依然令fans雀躍，他還謂自己是寡佬，拍拖不會介意女友是甚麼國籍。</p><p>嚐月餅過中秋</p><p>當日David與「鋼琴王子」陳雋鶱即場演奏超過五首歌曲，包括經典曲目《卡門》等。談到首次在港度中秋，他表示至今已吃了三個傳統和新派月餅。在簽名會中，除了女性樂迷外，也有不少小朋友，他也逐一跟小樂迷拍照留念。此外，昨晚他又以嘉賓身份，與李克勤齊齊演出《勁歌金曲》。<br> 採訪、攝影：吳嘉浩&#13;</p></body></html>

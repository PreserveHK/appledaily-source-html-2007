<html><header><meta charset="utf-8"><title>Blog派分子：山田優教網友扮靚</title></header><body><h1>Blog派分子：山田優教網友扮靚</h1><p>演而優則唱嘅日本女星山田優，近日忙於宣傳佢嘅新碟，阿Deep最近去佢嘅blog度睇，原來佢最近跟老師學做陶泥，之後仲不忘將製成品放blog上畀fans欣賞㖭。<br> 擁有高䠷身形嘅山田優，同時亦係日本OL扮靚天書《CanCam》嘅專用模特兒。阿優經常上載為《CanCam》影相時嘅拍攝花絮，又喺blog度向女fans私人醒襯衫扮靚心得，難怪佢個blog吸引唔少愛靚嘅OL瀏覽啦。<br> <br> 網址： http://yamada-yu.ameblo.jp/yamada-yu/ </p></body></html>

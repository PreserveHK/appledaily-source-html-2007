<html><header><meta charset="utf-8"><title>大肚荷爾收死亡恐嚇</title></header><body><h1>大肚荷爾收死亡恐嚇</h1><p>英國《鏡報》指美國黑人影后荷爾芭莉（HalleBerry），近日接到狂徒的種族恐嚇，聲言要將她及肚內的BB碎屍萬段。現時懷孕3個月的荷爾，日前收到狂徒的信件，信中恐嚇要將她及肚內的BB「切開數百件」，相信是狂徒不滿BB的生父GabrielAubry是白人，為此荷爾已聘請了多名保鑣貼身保護，現時警方正調查事件。<br> 另外，身為名模的Gabriel日前向《People》透露荷爾懷孕的近況，他說荷爾狂吃醃製食物及麵包，並十分享受Gabriel為她按摸雙腳。</p></body></html>

<html><header><meta charset="utf-8"><title>10人吃燒味中毒</title></header><body><h1>10人吃燒味中毒</h1><p>【本報訊】10名市民於西環一間燒味店購買外賣燒味，進食後出現肚瀉及嘔吐等症狀，懷疑食物中毒，其中6人往瑪麗醫院急症室求醫，經診治後毋須留醫。衞生署衞生防護中心初步調查後，認為可能與細菌引致的食物中毒有關。<br> 發生懷疑食物中毒的燒味店正佳肉食公司，位於西環德輔道西。不適的6男4女，年齡介乎11至76歲，分別於昨晚進食購自該店的燒味後，陸續出現肚痛、肚瀉、嘔吐及發燒病徵。據了解，他們分別購買不同種類的燒味食物。<br> 食環署昨日下午往該店了解，認為該店衞生情況可以接受，但也提出了一些衞生建議，並從店內取走食物及環境樣本進行化驗。&#13;</p></body></html>

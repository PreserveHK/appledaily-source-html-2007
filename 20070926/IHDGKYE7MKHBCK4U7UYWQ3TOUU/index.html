<html><header><meta charset="utf-8"><title>佐治新女當年勁豪放</title></header><body><h1>佐治新女當年勁豪放</h1><p>荷李活巨星、鑽石王老五佐治古尼（GeorgeClooney）的28歲女友SarahLarson，近日成為海外傳媒的追訪對象，繼前日手持柺杖與男友出席其新片《敵對同謀》（MichaelClayton）首映後，昨日英國報章《每日郵報》又揭露她在拉斯維加斯夜店當侍應時的豪放真面目。</p><p>爛蒲爛玩</p><p>報章刊登了數張她在2005年前往阿姆斯特丹兼職當宣傳模特兒的照片，身穿比堅尼的她為工作大方跟男士們擁抱合照。當年的她看來頗為爛玩，與女性友人在消遣期間表現親暱，更把臉龐貼在女友人的胸前。另外，據知Sarah當了夜店的侍應3年，自認識佐治後便辭退工作。</p></body></html>

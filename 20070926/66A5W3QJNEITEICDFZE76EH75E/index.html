<html><header><meta charset="utf-8"><title>兩岸快線<br>陳良宇前秘書囚終身</title></header><body><h1>兩岸快線<br>陳良宇前秘書囚終身</h1><p>上海社保基金案涉案的6名官員昨日分別被判刑。當中，上海寶山區前區長、曾任上海前市委書記陳良宇秘書的秦裕被判無期徒刑；上海市前副秘書長兼市委辦公廳主任孫路一，因受賄合計500萬元，被判15年；前國資委副主任吳鴻玫和主任凌寶亨，則分別被判11年和8年。而上海電器資產管理公司前副總裁徐偉被判7年，上海電器投資前副部長程彥敏則被判3年，緩期5年執行。<br> 北京《財經》雜誌</p></body></html>

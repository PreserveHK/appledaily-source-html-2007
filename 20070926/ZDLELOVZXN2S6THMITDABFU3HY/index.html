<html><header><meta charset="utf-8"><title>蒼井優代言賣口乖</title></header><body><h1>蒼井優代言賣口乖</h1><p>日本青春女星蒼井優自年初橫掃多個電影獎項後，連帶廣告合約亦接到手軟。昨日蒼井優與女星山田優及夏帆，出席代言的Canon電腦打印機記者會。
</p><p>拍出真姊妹情</p><p>蒼井優在廣告中與山田優及夏帆飾演三姊妹。已是連續第二年拍攝該廣告的阿優表示，今年7月曾到冲繩為拍攝外景，令三人的感情增加不少，猶如真正姊妹一樣。蒼井優還賣口乖的說：「希望大家拍多些相片，利用打印機製成賀年卡等。」至於飾演大家姐的山田優出身冲繩，她表示拍攝時有不少舊朋友來到探班，令她十分高興。</p></body></html>

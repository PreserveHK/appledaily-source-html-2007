<html><header><meta charset="utf-8"><title>案件速遞<br>總督察否認誇大搬運費</title></header><body><h1>案件速遞<br>總督察否認誇大搬運費</h1><p>【本報訊】水警總區一名總督察兩年前獲擢升調職，搬屋時涉將800元的搬運費誇大為2,500元，獲政府發放近8,000元津貼，騙取2,900多元，他被控一項詐騙罪，案件昨在東區裁判法院提訊，總督察否認控罪，押後至12月27日審訊。42歲被告蕭雯漢（圖），曾任長洲分區助理指揮官，昨獲准保釋候審。控罪指他於05年8月9日，向政府訛稱05年8月1日，從長洲山頂駿興台寓所，搬往荃灣海韻花園單位時耗費2,500元，誘使政府向他多發放$2,941元。<br> 案件編號：ESCC4390/07</p></body></html>

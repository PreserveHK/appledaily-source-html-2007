<html><header><meta charset="utf-8"><title>財話短說<br>互益標售葵涌相連工廈</title></header><body><h1>財話短說<br>互益標售葵涌相連工廈</h1><p>▲紡織股互益集團（3344）財務總監馮嘉勵表示，招標出售的葵涌兩幢相連工業大廈──宋氏大廈和大東工業大廈，本周五截標，合計意向價為1.5億元，中原更估值可達1.7億元至2億元，倘成功出售，所得收入絕大部份為特殊盈利，料於年底入賬。公司總經理王昭康表示，手頭定單已接至明年10月份，上半年整體毛利率增加1.9個百分點至22.6%，估計全年毛利率會有所提升，因下半年是傳統旺季。</p></body></html>

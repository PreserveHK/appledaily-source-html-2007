<html><header><meta charset="utf-8"><title>姬蒂摩絲向男友求婚</title></header><body><h1>姬蒂摩絲向男友求婚</h1><p>英國名模姬蒂摩絲（KateMoss）搭上樂隊TheKills結他手JamieHince短短數星期，但二人已打得非常火熱。英國《每日郵報》指姬蒂已向其一班閨中密友表示，她已與Jamie訂婚。<br> 報道指姬蒂自認於剛過去的星期日向Jamie提出訂婚，雖然並非通過正式儀式，但姬蒂的動機是想對Jamie奉獻自己的愛意，並向舊愛PeteDoherty示威。消息又指姬蒂與Jamie訂婚的前一晚，二人去了一位朋友的婚禮，並纏綿共聚了一整晚。一位消息人士稱︰「Jamie非常高興，因為他也想跟姬蒂訂婚。他們不會急於步入禮堂，這只是姬蒂宣示自己認真去愛的一種形式。」</p></body></html>

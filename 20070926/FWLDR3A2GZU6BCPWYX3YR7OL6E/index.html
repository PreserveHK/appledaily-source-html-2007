<html><header><meta charset="utf-8"><title>Web飛佛：《未來戰士》美少年變發福Uncle</title></header><body><h1>Web飛佛：《未來戰士》美少年變發福Uncle</h1><p>91年電影《未來戰士續集》（Terminator2：JudgmentDay）入面嘅愛德華費朗（EdwardFurlong）曾幾何時係一名冧死女嘅美少年，近年佢冇乜大搞作，但就傳佢會演出《未來戰士》第四集，但30歲嘅佢已經走晒樣，似足中年發福咁，相信迷過佢嘅女fans，見到都得番一殼眼淚。<br> <br> 網址： http://bbs.meiwasuisan.com/bbs/bin/img/movie/11889160600025.jpg </p></body></html>

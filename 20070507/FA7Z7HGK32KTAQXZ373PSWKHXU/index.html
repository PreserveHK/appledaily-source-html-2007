<html><header><meta charset="utf-8"><title>碧咸整容減皺變凸額</title></header><body><h1>碧咸整容減皺變凸額</h1><p>萬人迷碧咸（DavidBeckham）貪靚人所共知，愛美程度與其妻子Victoria不相伯仲。早前因傷休息多時的碧咸，近日外表與往日截然不同，面上皺紋大減，有整容醫生直指碧咸曾做整容手術。</p><p>表情生硬</p><p>剛度過32歲生日的碧咸，近日以新髮型示人，有人發覺他除了髮型改變外，外表也明顯有分別，皮膚比兩年前更平滑。著名整容醫生AlexKaridis說：「他以前的額紋極深，現在全都消失，他額上顯然是注射過肉毒桿菌針的痕迹，他眉骨位明顯提升，通常我們都在那兒注射肉毒桿菌。」整容醫生直言碧咸的額紋、法令紋以至魚尾紋均減少，且笑時表情生硬，肯定於面上動過手腳。</p></body></html>

<html><header><meta charset="utf-8"><title>軒歷拿臣老而彌堅 - 畢傑</title></header><body><h1>軒歷拿臣老而彌堅 - 畢傑</h1><p>前線毫無疑問以朗尼入球率最高，表現亦最穩定，其最佳拍檔應是軒歷拿臣，而非沙夏或阿倫史密夫。軒歷拿臣效力紅魔時間雖短，但予人可靠感覺，能令「躁底」的朗尼冷靜下來。基斯坦奴朗拿度全季表現搶鏡，個人今季獲得3獎，足見值取全隊最高的10分。<br> 中堅方面，尼曼查維廸似乎較里奧費廸南更穩定，加上前者不時助攻入球，且缺陣時屢見防線出現問題，故評分比里奧為高。左閘艾拉攻強守弱，而軒斯則攻弱守強，但要選兩者全季貢獻較多，艾拉會稍稍秤高。<br> 文：畢傑</p></body></html>

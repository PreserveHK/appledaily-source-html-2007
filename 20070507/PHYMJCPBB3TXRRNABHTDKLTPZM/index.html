<html><header><meta charset="utf-8"><title>求驗客手記：從善如流早賣飛　足總反應快抵讚 - 求驗客</title></header><body><h1>求驗客手記：從善如流早賣飛　足總反應快抵讚 - 求驗客</h1><p>下周日南華同愉園喺足總盃準決賽同傑志及流浪爭決賽權，足總吸取過「南、傑」迫爆旺角場、球迷望門興歎嘅經驗，今日至周五喺何文田佛光街足總2樓預售門票（上午10時至1時；下午2時15分至6時），每人限買4張；南華亦買咗400張60元門票，今午3時開始在皇室堡bma辦公室出售，放便香港區球迷。足總今次反應快抵讚。</p></body></html>

<html><header><meta charset="utf-8"><title>徐子珊首拍古裝𠝹傷指</title></header><body><h1>徐子珊首拍古裝𠝹傷指</h1><p>徐子珊、高鈞賢、馬國明和唐寧等藝員昨日在將軍澳電視廣播城為有份主演的無綫新劇《幕後大老爺》進行開廠拜神儀式，眾演員誠心上香，祈求拍攝順利。<br> 首次接拍古裝劇的徐子珊表示尚未完全適應，拍攝動作場面又不慎令右手手指受傷，她說：「其實好小事，耍雙刀嘅時候擦傷啫，都跟師傅學咗幾堂，不過我經驗少。」現場見她的傷口不足半厘米，似乎太大驚小怪。</p><p>高鈞賢古裝唔夾</p><p>同是首次接拍古裝的高鈞賢，穿上清朝官服仍未能擺脫其時裝感，顯得有點格格不入，他說：「記劇本要用多啲時間，個角色又奸奸哋，不過好開心可以轉style，唔係成日時裝同媾女。」<br> 採訪：卓美娟　攝影：陳偉權</p></body></html>

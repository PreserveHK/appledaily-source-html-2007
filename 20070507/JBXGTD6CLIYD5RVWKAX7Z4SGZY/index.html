<html><header><meta charset="utf-8"><title>求驗客手記：羅辛貝治露鋒芒　德甲水準遜荷甲？ - 求驗客</title></header><body><h1>求驗客手記：羅辛貝治露鋒芒　德甲水準遜荷甲？ - 求驗客</h1><p>前晚雲達不來梅喺德甲大炒哈化柏林4:1，呢場波佢哋嘅前鋒羅辛貝治認真威威，個人連中三元。話時話，羅辛貝治之前喺荷甲幫阿積士踢咗40場，入得12球，𠵱家嚟到被認為係歐洲4大聯賽之一嘅德甲，上陣12場居然入6球。計我求大俠話，唔係羅辛貝治佢勁，而係德甲水準低，你睇波琴前鋒基卡斯居然入到20球就知啦！</p></body></html>

<html><header><meta charset="utf-8"><title>星野封胸演公主</title></header><body><h1>星野封胸演公主</h1><p>現年30歲的日本性感女星星野亞希，近年憑「高齡」性感形象紅遍水着界。人氣爆燈的星野前日更宣布踩入大銀幕，演出新一輯《幪面超人電王》電影版，飾演古代公主。</p><p>不滿埋沒身材</p><p>電影講述幪面超人駕駛其電單車超越時空，返到古代。首次參演古裝片的星野，飾演豊臣秀賴的19歲妻子千姬，穿上和服拍攝，獲導演大讚可愛。不過，有露肉癮的星野卻不太滿意地說：「拍古裝要穿和服，又要封胸，埋沒了我的身材，下次還是請導演讓我拍時裝片好了。」難怪前日星野現身宣傳寫真集時，識做地露出心口，讓大家眼睛吃冰淇淋。</p></body></html>

<html><header><meta charset="utf-8"><title>蘇said：「保分」成名唔認師傅 - 阿蘇</title></header><body><h1>蘇said：「保分」成名唔認師傅 - 阿蘇</h1><p>「保分」嘅臭史真係越揭越多，話說佢做女嗰陣一心一意「我要做model」，但係佢當年梗係冇今日咁弗啦，下圍仲成38吋，行貓步又唔夠好，當時佢嘅導師「銀先生」恨鐵不成鋼，為佢好就成日鬧佢。<br> 其實「銀先生」都係為佢好啫，但係「保分」就好唔順，一路記住，到終於紅咗發到圍啦，人哋問佢由邊位名師教出嚟，佢就驚死益人死都唔講係「銀先生」教出嚟，咁唔通佢一出世就識做model咩?<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

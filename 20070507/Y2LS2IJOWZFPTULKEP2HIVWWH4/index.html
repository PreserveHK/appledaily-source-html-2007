<html><header><meta charset="utf-8"><title>Eason、千嬅街市練劏魚</title></header><body><h1>Eason、千嬅街市練劏魚</h1><p>由陳奕迅和楊千嬅主演的《每當變幻時》將於暑假檔推出，由於故事發生於街市，導演羅永昌要求兩人要親身上陣拍攝劏魚鏡頭，兩人學習時顯得手忙腳亂，故早前特別請師傅教導劏魚。</p><p>劏過百條</p><p>一向貪玩的Eason，在師傅示範後拍心口打頭陣，本來刮魚鱗時也似模似樣，不過無論如何也劏不開魚肚，更笑指工作人員給了他一把道具刀，千嬅接手時則明顯較Eason熟手，兩人練習一小時就劏了過百條魚，Eason還開始講述解剖過程，令現場笑聲不斷。<br> 撰文：藍文浩</p></body></html>

<html><header><meta charset="utf-8"><title>webcam：排隊買抗皺霜</title></header><body><h1>webcam：排隊買抗皺霜</h1><p>為了一瓶據說可以抗皺的護膚品，女人會發揮無窮耐性，等多久也成。英國健康美容產品商Boots旗下No.7一款精華霜Protect&amp;PerfectBeautySerum，3月經英國廣播公司報道有獨立研究，指精華霜的確能減淡幼紋後立即被搶購一空，訂貨候補名單長達5萬人。近日終於再度有貨上市，化妝品店外大排長龍，也是瞬即被搶購。<br> Boots網頁上大字標題說精華霜「它回來了！」但訂購太踴躍，每天都有限量，依然是有錢也未必買得到。<br>  http://www.boots.com/homePage/BootsHome.html </p></body></html>

<html><header><meta charset="utf-8"><title>Metallic水晶錶高貴有型</title></header><body><h1>Metallic水晶錶高貴有型</h1><p>金屬熱潮並未因夏日的來臨而被out，GUESSWatches今夏全新G2G系列就以metallicbronze為主調，以女生至愛的手鐲作設計藍本。啡銅色鋼錶帶壓有GUESS的Glogo標記，再於方形錶框鑲滿Swarovski水晶，做出閃亮的blingbling效果。G2G系列共有6個款式，備有黑、金、銀等顏色手鐲，配以不同顏色錶面，無論喜歡executive定smartcasual打扮，都可帶出女性高貴的媚態。<br>記者：許維雅<br><br>查詢熱線：25062666</p></body></html>

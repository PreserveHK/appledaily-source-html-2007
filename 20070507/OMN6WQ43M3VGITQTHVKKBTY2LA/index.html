<html><header><meta charset="utf-8"><title>意禁中餐館掛紅燈籠</title></header><body><h1>意禁中餐館掛紅燈籠</h1><p>種族矛盾，美國有，意大利也有。在外國營業的中餐館往往布置得充滿中國色彩吸引顧客，但意大利北部城市特雷維索（Treviso）指摘當地三家中餐館所掛的紅燈籠有損市容，下令10天內全部拆走。<br> 特雷維索城鎮計劃部門主管馬爾通（SergioMarton）向傳媒指，中餐館的布置和裝飾「太中式」，「華人把燈籠、石獅子和龍統統搬出來，一家餐館甚至在店前堆滿了這些東西。」副市長也來「唱雙簧」，說特雷維索「不是東方城市」。當地是反移民政黨「北方聯盟」重地，在米蘭市爆出華人與警察爭執毆打事件後，北方聯盟隨即表示要對移民採取強硬政策。<br> 路透社</p></body></html>

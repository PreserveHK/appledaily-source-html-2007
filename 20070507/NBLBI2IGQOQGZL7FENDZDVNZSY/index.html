<html><header><meta charset="utf-8"><title>人物誌：一線花旦獨欠緣份</title></header><body><h1>人物誌：一線花旦獨欠緣份</h1><p>51歲的魏秋樺（原名魏秋華），75年投考佳藝電視演員訓練班，與鄭裕玲和程思俊是同班同學，畢業後為佳視演出過《流星蝴蝶劍》和《金刀情俠》等劇集，78年佳視倒閉後轉投麗的（亞視前身），因拍《變色龍》和《奇女子》奠定一線花旦地位，之後主演的《烽火情仇》和《白髮魔女傳》均反應不俗，曾憑《烽》劇獲選82年華僑日報十大影視明星。<br> 89年魏秋樺離開亞視到台灣發展，與前男友在越南投資生意，94年加盟無綫，在古天樂與李若彤主演的《神鵰俠侶》中飾演黃蓉備受好評。近年她淡出娛樂圈從商，至今仍是單身。</p></body></html>

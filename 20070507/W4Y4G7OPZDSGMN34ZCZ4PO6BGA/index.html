<html><header><meta charset="utf-8"><title>蘇said：「問責」聲震新宿失禮人 - 阿蘇</title></header><body><h1>蘇said：「問責」聲震新宿失禮人 - 阿蘇</h1><p>日本人出晒名守規矩，好似佢哋規定唔可以喺地鐵講手提電話影響他人，所以日本國民都好自律會將手提校到震機或者多數sendSMS。<br> 香港人呢？出晒名梗係講嘢超級大聲啦，話說嗰位台前幕後都懶巴巴閉嘈生晒嘅「問責」，有次有朋友就喺日本新宿一個人流極多嘅地方見到佢，本來人海茫茫點會留意到生得唔高嘅「問責」呢？就係因為佢發揮港人本色，出晒力喺度大大聲、手舞足蹈講電話，聲浪之大、動作之誇張真係半個場嘅人都收到晒，真係好配合佢嘅失禮人形象。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

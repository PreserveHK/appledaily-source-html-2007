<html><header><meta charset="utf-8"><title>求驗客手記：「皇西」戰被逐　兩巴西兵鬥戇居 - 求驗客</title></header><body><h1>求驗客手記：「皇西」戰被逐　兩巴西兵鬥戇居 - 求驗客</h1><p>皇馬周日主場贏西維爾3:2場波，我求大俠睇到笑唔停口，皆因兩隊都有個巴西仔，好無厘頭咁俾球證趕出場。西維爾前鋒路爾斯法比安奴最搞笑，佢未入替就因為喺場邊熱身嗰陣，鬧助理球證而領紅，下場要停賽。皇馬都有個巴西仔羅賓奴好戇居，入完波除衫走埋球迷度慶祝，結果1黃罰除衫、1黃罰佢撲埋球迷度慶祝，兩黃1紅被逐。</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>史太林懶理老婆病死</title></header><body><h1>國際Gossip<br>史太林懶理老婆病死</h1><p>前蘇聯獨裁者史太林死咗54年，佢媽媽嘅回憶錄經格魯吉亞（Georgia）政府批准，最近曝光。回憶錄話史太林喺1878年出世，唔係佢自稱嘅1879年，佢媽媽艷名遠播，曾兩次流產，嫁咗畀酒鬼補鞋匠，但係史太林老竇可能係一個摔角冠軍兼有錢商人。佢不甘心讀神學院，只顧推翻沙皇，老婆病咗都唔理，結果老婆就病死咗。<br> 英國《星期日泰晤士報》</p></body></html>

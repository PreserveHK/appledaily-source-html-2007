<html><header><meta charset="utf-8"><title>海倫請英女皇食檸檬</title></header><body><h1>海倫請英女皇食檸檬</h1><p>憑演電影《英女皇》（TheQueen）而榮獲奧斯卡影后的海倫美雲（HelenMirren），終獲邀到白金漢宮與正牌英女皇伊利沙伯二世共晉晚餐，豈料海倫竟然拒絕。<br> 海倫稱本來獲邀於本月1號到白金漢宮內與女皇聚餐，但由於當日她身在美國拍攝《驚天奪寶》續集《NationalTreasure︰BookofSecrets》，未能抽身赴約。<br> 宮中一名高級人員對此感到十分驚訝，因為女皇甚少私下邀約演員吃飯，之後白金漢宮方面未有另定進餐日子，似乎是不想再次「食檸檬」。</p></body></html>

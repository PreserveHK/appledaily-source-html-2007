<html><header><meta charset="utf-8"><title>杜奧巴獲9分實至名歸 - 畢傑</title></header><body><h1>杜奧巴獲9分實至名歸 - 畢傑</h1><p>杜奧巴今季包辦車路士大部份入球，值得取9分；而舒夫真高雖於聯賽入球率極低，但在歐聯及其他盃賽演出不俗，總比經常門前失機的沙洛文卡勞可靠。由於洛賓因傷常缺陣，故未被選入全季最佳陣容。<br> 林柏特保持近季水準，甚少突然踢到冇晒影，應得8分；至於艾辛雖客串中堅表現一般，但中場中路才是其最佳位置，整體而言影響力仍極大。其餘的波歷克及馬基列尼同樣失準，惟相比長期受傷的祖高爾或可有可無的約翰米基爾，前兩者仍值入選。中堅位置非泰利及卡維奴莫屬，因保拿奴斯的表現實在不堪一提，預料此子今夏必定被賣走。<br> 文：畢傑</p></body></html>

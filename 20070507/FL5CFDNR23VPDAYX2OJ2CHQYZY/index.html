<html><header><meta charset="utf-8"><title>提提你<br>廸士尼樂園神秘首映禮</title></header><body><h1>提提你<br>廸士尼樂園神秘首映禮</h1><p>來勢洶洶的《加勒比海盜：魔盜王終極之戰》本月24日在港上映，22日則會在香港廸士尼樂園率先舉行首映禮，有幸入場者主要為渣打銀行客戶，據悉發哥當日因身在海外，故不會現身首映禮。<br> 另一方面，廸士尼樂園由上周五（4日）開始至下月30日，除會安排米奇、米妮和高飛等穿上海盜裝穿梭樂園外，園內探險世界更加入「魔盜王玩轉廸士尼樂園」節目，表演內容包括「海盜告別禮」與「火舞飛刀」等。</p></body></html>

<html><header><meta charset="utf-8"><title>沈銀河、乙葉齊有喜</title></header><body><h1>沈銀河、乙葉齊有喜</h1><p>韓片《8月照相館》女星沈銀河，自前年與延世大學教授池尚旭結婚後便息影，絕迹幕前。據昨日的韓國報章《SportsSeoul》報道，去年3月3日誕下一女的沈銀河，於今年3月再度懷孕。<br> 據知沈銀河去年產後一直希望再追一子，今次她再度懷孕，令兩夫婦十分高興，近日她深居簡出，專心養胎。另一方面，前年與諧星藤井隆結婚的日本女星乙葉，昨日傳真日本傳媒，宣布已懷孕四個月，有望在今年秋天榮升母親。</p></body></html>

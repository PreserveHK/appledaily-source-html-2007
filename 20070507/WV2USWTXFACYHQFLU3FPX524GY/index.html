<html><header><meta charset="utf-8"><title>吉澤瞳帶笑別晨女</title></header><body><h1>吉澤瞳帶笑別晨女</h1><p>日本偶像組合Morning娘（晨女），前日在埼玉superarena舉行全國巡迴演唱會的最後一場，現年21歲、身為晨女第四任隊長的吉澤瞳宣布正式畢業。她貫徹其堅強作風，在台上沒有流過一滴眼淚，開開心心與歌迷講再見。<br> 回想過去七年在晨女的日子，吉澤說：「以往因為舞步太難，想過退出，能繼續至今，是因為Morning娘對我很重要，今日實在非常幸福。」此外，新加入的兩名中國籍成員錢琳與李純，前晚在演唱會首度與fans見面。</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記︰球迷球員依依不捨　保頓為大儍搞告別 - 求驗客</title></header><body><h1>求驗客手記︰球迷球員依依不捨　保頓為大儍搞告別 - 求驗客</h1><p>保頓前領隊「大儍」艾拿廸斯上周劈炮後，球隊內部出現情緒不穩，唔係前日點會1:3輸畀韋斯咸？啲球迷亦對「大儍」依依不捨。其實，「大儍」19歲已加盟球會，之後做埋領隊，好難怪球迷同球員咁掛住佢；有見及此，會方決定下場聯賽煞科戰對阿士東維拉，將為佢舉辦告別儀式，相信現時喺西班牙度假嘅「大儍」，會好樂意出席。</p></body></html>

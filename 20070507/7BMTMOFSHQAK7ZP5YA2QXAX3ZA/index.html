<html><header><meta charset="utf-8"><title>Umbro曲線美</title></header><body><h1>Umbro曲線美</h1><p>Umbro總給人有甩不掉的老實運動品牌形象，一但被定型就難以復修。不過，最近D-mop就推出了PhilipTreacyforUmbro系列，HighFashion的設計味道濃厚，包括Cap帽、PoloShirt及Jacket等。當中最搶眼是扭動曲線形鴨舌的Cap帽，以足球的弧形線條元素加入潮流服飾設計之內。今次找來大師出手，感覺的確煥然一新。<br><br>D-mop（28400822）</p></body></html>

<html><header><meta charset="utf-8"><title>上海直擊　馬德鐘上海練冰爆甲</title></header><body><h1>上海直擊　馬德鐘上海練冰爆甲</h1><p>近日頻頻與妻子一同現身力圖重建好男人形象的馬德鐘，日前與妻子一同到上海，出席內地綜藝節目《明星大練冰》，馬德鐘接受內地傳媒訪問時，指自己身手矯健，不但是運動健將，更曾是香港排球隊成員。</p><p>妻陪睇醫生</p><p>雖然馬德鐘於比賽前已接受3日特訓，不過比賽當日他卻不慎令舞伴重重地跌在冰上，自己的左手食指更受傷「爆甲」，要由妻子陪同往醫院治療。<br> 此外，馬德鐘又自爆有收集古董嗜好，更到上海的古董市場物色心頭好，但因被當地老闆認出，竟將一個只值300元的青銅器加價到3,000元，令他失望而回。<br> 採訪、攝影：盧健</p></body></html>

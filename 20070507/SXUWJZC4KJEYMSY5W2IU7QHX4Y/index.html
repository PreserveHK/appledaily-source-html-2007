<html><header><meta charset="utf-8"><title>求驗客手記︰領隊皮亞斯大讚　伊美梅賓沙獲留用 - 求驗客</title></header><body><h1>求驗客手記︰領隊皮亞斯大讚　伊美梅賓沙獲留用 - 求驗客</h1><p>曼城嘅比利時國腳伊美梅賓沙周日獲續約來季留效，如表現好仲可能效力至2010年。呢位28歲前鋒2月加盟，估唔到球季未結束就獲長約。伊美梅賓沙加盟後9場入兩球，領隊皮亞斯對佢讚不絕口；不過曼城今季成績麻麻，上周六對曼聯時華素爾12碼宴客後，創咗英超史上單季主場入球最少紀錄（19場入10球），真羞家。</p></body></html>

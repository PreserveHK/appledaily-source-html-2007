<html><header><meta charset="utf-8"><title>話你知：保齡球明日之星計劃</title></header><body><h1>話你知：保齡球明日之星計劃</h1><p>港九中學校際保齡球錦標賽以男、女子混合賽方式舉行，女同學可獲讓10分，而香港青少年隊的球員則每局扣除10分，希望藉以拉近各參賽者的水平。<br> 香港保齡球明日之星——潛質保齡球運動員甄選計劃，由香港保齡球總會於03年2月推出，第1期共6星期的訓練，完畢後將學員分級再進行另外40星期的訓練。今次港九校際保齡球錦標賽團體賽中，3位保齡冠軍小子都是計劃中發掘出來。只要年齡於22歲或以下便可參加，詳請致電香港保齡球總會（28919786）查詢。</p></body></html>

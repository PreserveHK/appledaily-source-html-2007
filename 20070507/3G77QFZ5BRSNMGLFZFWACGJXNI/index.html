<html><header><meta charset="utf-8"><title>求驗客手記：40碼入球後心頭高　韋利踢費倫啱數 - 求驗客</title></header><body><h1>求驗客手記：40碼入球後心頭高　韋利踢費倫啱數 - 求驗客</h1><p>阿特蘭大前鋒韋利前晚喺比賽中40碼外勁射入網，呢個波夠遠之餘亦好貴，因為合約寫明佢每入1球袋10萬歐元（約100萬港元）。呢球係韋利年幾嚟首個入波，難怪佢賽後意氣風發咁話要轉投大球會，仲暗示好可能加盟費倫天拿。我求大俠諗諗吓都覺得唔係冇可能，因為「費倫」中鋒東尼好可能轉投拜仁慕尼黑，咁韋利嚟到就啱晒喇！</p></body></html>

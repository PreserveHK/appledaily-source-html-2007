<html><header><meta charset="utf-8"><title>求驗客手記︰歐聯決賽「讓衫」　AC白色益紅軍 - 求驗客</title></header><body><h1>求驗客手記︰歐聯決賽「讓衫」　AC白色益紅軍 - 求驗客</h1><p>突然諗起一句舊歌詞：「最難忘你嗰套白衫白褲……」AC米蘭抽到頭籌，可先揀今屆歐聯決賽着咩衫，結果唔揀紅黑主場衫，偏偏揀白衫白褲。雖然AC贏6次歐聯有5次着白衫，但大家只記得兩年前佢哋領先3球下俾利物浦搶走錦標時，又係着白衫；紅軍5次捧歐聯都着紅衫，知道對手「讓衫」真係開心死。AC想再着白衫復仇，至怕益咗人。</p></body></html>

<html><header><meta charset="utf-8"><title>猛片解剖室<br>發哥戀姬拉壯烈犧牲</title></header><body><h1>猛片解剖室<br>發哥戀姬拉壯烈犧牲</h1><p>萬眾期待的《魔盜王3》，劇情緊接上集，講述由尊尼狄普飾演的魔盜王積克被海魔吞噬後，被鬼船長困於世界盡頭。奧蘭多布魯（OrlandoBloom）飾演的威廉和姬拉麗莉（KeiraKnightley）飾演的伊莉莎白為救好友，不惜請求積克的死對頭布沙船長出手相助。在布沙船長引領下，二人遠赴亞洲從周潤發扮演的嘯風船長手上取得「地極航海圖」，闖入世界盡頭救回積克，並決定集天下海盜之力，請海神相助對抗海魔。片中發哥因愛上姬拉麗莉甘願犧牲自己，臨死前更將頸鏈交給對方，將船長之位傳給她。</p></body></html>

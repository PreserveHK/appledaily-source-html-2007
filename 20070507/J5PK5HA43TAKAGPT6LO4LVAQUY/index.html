<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●PeteDoherty上周六再因涉嫌藏毒而被捕，有報道指他堅拒戒毒，與女友姬蒂摩絲鬧翻。<br> <br> ●傳奇英國電子樂隊NewOrder宣布解散。<br> <br> ●蓮莎露夏恩日前的吸毒短片，被其好友指為偽造。<br> <br> ●日本女星松琼菜菜子前日現身下周母親節上映的新片《眉山》試映會，向飾演其母的女星宮本信子送上77支康乃馨。<br> <br> ●日本女星米倉涼子舊愛市川海老藏，被踢爆搭上朝日電視台前女主播。<br> <br> ●韓國女星河知雲憑劇集《黃真伊》入圍第47屆蒙地卡羅電影節競逐獎項。<br> <br> ●韓國男歌手Rain下月17日在夏威夷開騷。</p></body></html>

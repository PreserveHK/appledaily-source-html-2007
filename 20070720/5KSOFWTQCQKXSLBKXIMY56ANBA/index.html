<html><header><meta charset="utf-8"><title>何佩儀發福等生仔</title></header><body><h1>何佩儀發福等生仔</h1><p>何佩儀和丈夫林文瀚今年3月底結婚，婚後兩人各有各忙，直至早前才能抽空到澳洲、新西蘭及泰國度蜜月，享受陽光與海灘。</p><p>大晒身材</p><p>近年在亞視專注主持工作的何佩儀，難得穿上性感泳裝大晒身材，她日前說：「我哋去咗黃金海岸，嗰度好靚。」何佩儀在照片中笑容滿面，洋溢着新婚的幸福，不過她卻搞笑說：「點止幸福，我哋喺旅程中狂食，直情係發福啦！」兩人更結伴玩雙人笨豬跳，感覺刺激又難忘。問何佩儀何時當媽咪，她說：「順其自然，奶奶見我肥咗，猛叫我唔好減，佢話將來陀BB要儲啲脂肪喎。」<br> 採訪：比華利</p></body></html>

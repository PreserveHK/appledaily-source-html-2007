<html><header><meta charset="utf-8"><title>苑仔約師奶放肆消夜</title></header><body><h1>苑仔約師奶放肆消夜</h1><p>苑瓊丹日前約同兩名中女友人到九龍城齊嘆消夜，不過她半夜三更醫肚，吃的竟是超高卡路里的炸薯條，從來都與靚女扯不上邊兒的她，看來對喼弗早已採取放棄態度。</p><p>雞啄唔斷</p><p>當晚凌晨近1時，素顏的苑仔身穿綠色衣服，揹着紅手袋，以一身鮮艷打扮現身九龍城的平民食肆，同行兩名女士與她年紀相若，三個女人湊成一個墟，甫坐下便雞啄唔斷。現場見她們各自點了一杯凍飲，苑仔則點了一客炸薯條，一邊傾偈一邊吃不停，毫不理會薯條的油膩和熱氣，當記者趨前拍照時，她表現十分友善，大方拍照後又繼續吃香脆薯條，最後更「萬歲」請客。<br> 採訪、攝影：娛樂突發組</p></body></html>

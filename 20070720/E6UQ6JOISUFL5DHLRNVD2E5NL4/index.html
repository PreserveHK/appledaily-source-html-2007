<html><header><meta charset="utf-8"><title>中環在線：大新藍章華情迷Melody - 李華華</title></header><body><h1>中環在線：大新藍章華情迷Melody - 李華華</h1><p>卡通人物有一直有唔少粉絲，大新銀行（2356）睇中呢點，早就出過吉蒂貓、芝麻街同史諾比信用卡，噚日再添一員，推MyMelody卡。MyMelody嘅受歡迎程度，睇大新執行董事藍章華（圖右）鬼咁興奮就知。<br> 零售銀行處產品及市務部主管陳偉思話，希望呢款卡一年內，發卡量可以達5位數字。而年底前會推多一款卡通人物卡，不過就要賣關子，唔講係邊個卡通。<br> 𠵱家至明年6月30號，成功申請呢張卡，將豁免首3年年費，發卡後兩個月內簽賬滿2800元有Melody咕𠱸凳送，粉絲咪錯過！<br> 程志遠攝&#13;</p></body></html>

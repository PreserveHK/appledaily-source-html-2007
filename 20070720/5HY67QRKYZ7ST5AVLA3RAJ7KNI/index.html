<html><header><meta charset="utf-8"><title>陳穎妍遊泰食唔停</title></header><body><h1>陳穎妍遊泰食唔停</h1><p>陳穎妍早前拍畢無綫劇集《緣來自有機》後，即相約友人到泰國旅遊充電。每次遊泰國，她都必到曼谷拜四面佛，今次也不例外，她日前說：「因為四面佛好靈，所以每次去都會拜吓。」<br> 問陳穎妍祈求甚麼？她說：「我求咗全家人都健康，跟住梗係快啲搵個錫我嘅男朋友，然後就事業順利啦。」</p><p>延遲減肥</p><p>泰國有很多美食，陳穎妍天天盡情吃喝玩樂，她說：「呢次我同朋友去咗一間新開嘅餐廳，嗰度佈置得好靚，又好有氣氛，胃口自然都好啲。」看來陳穎妍早前訂下的夏日減肥大計，只得又再延遲了。<br> 採訪：比華利</p></body></html>

<html><header><meta charset="utf-8"><title>是日upload：不能穿的AirMax360</title></header><body><h1>是日upload：不能穿的AirMax360</h1><p>台灣網友關凡宇兩年多前獲朋友Irene送來一件小玩意，是一隻像滑鼠般細小的波鞋，這波鞋是NikeAirMax360。不過，這隻波鞋不能穿，只能插，鞋頭有道怪怪的接縫，原來內裏果然有玄機。只要輕輕拉開鞋頭，便露出一個USB插頭，這隻波鞋居然有512MB記憶容量。關凡宇在網誌上介紹這隻USB手指（ThumbDrive）時說，大家不要問他在那裏買得到，因為相信市面「冇得賣」，一眾網民惟有得個「恨」字。</p></body></html>

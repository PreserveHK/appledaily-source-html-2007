<html><header><meta charset="utf-8"><title>醫院商店飲品任攞</title></header><body><h1>醫院商店飲品任攞</h1><p>徐子淇為李家誕下千億B女，新任爹哋李家誠的平治房車早就泊在仁安醫院的停車場，昨日陸續有恒基員工乘大巴往醫院探望，李家誠好友李民斌昨日也曾到醫院探子淇母女。<br> 早上9時多，醫院員工拿着大袋點心包括蝦餃、燒賣、叉燒包及汽水出來，並對記者說：「呢啲係李生李太請大家食嘅。」到下午2時多，醫院公關又出來說：「知道大家等得好辛苦，大家可以入醫院嘅商店免費攞嘢飲。」到3時多，又見員工拿着西餅汽水出來慰勞記者，招呼十分周到。<br> 採訪、攝影：張俊銘、藍文浩、娛樂突發組</p></body></html>

<html><header><meta charset="utf-8"><title>步姐因墮胎情變</title></header><body><h1>步姐因墮胎情變</h1><p>日本天后濱崎步自上周自爆與男友長瀨智也分手後，外界對兩人的分手原因眾說紛紜。昨日出版的日本雜誌《周刊新潮》爆料，在今年春天，步姐曾被人目擊在一間會員制的醫院內悲傷痛哭，因而令圈中流傳步姐因墮胎而導致她與長瀨的7年感情破裂。</p><p>直斥傳言荒謬</p><p>醫院方面對報道表示無可奉告，而步姐所屬事務所則直斥傳聞荒謬。更有指愛犬成癡的步姐，每逢到外地工作，長瀨都會代照顧家中多隻小狗，但步姐不但沒有感激之餘還投訴多多，令長瀨不勝其煩。<br> 另外，步姐在公佈分手消息翌日，被目擊與長瀨及V6成員井之原快彥一同晚膳。</p></body></html>

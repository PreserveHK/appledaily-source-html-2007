<html><header><meta charset="utf-8"><title>web一web：我隔籬位係屁魔</title></header><body><h1>web一web：我隔籬位係屁魔</h1><p>你隔籬位個同事不斷放屁，你會點？網民「iris_lamlam」親歷其境：「今日返工，隔籬個同事不停放屁，而且好大聲，雖然我哋座位之間有啲距離，但都聞到嗰陣味真係好臭呀。搞到成間office臭氣熏天，最密時一分鐘都有兩三個，個個都有聲音，佢卻裝作甚麼事情也沒發生一樣，真係好討厭！」<br> 想不到網友「yes_yes510」竟大讚Iris的同事：「勁啦，好難做到一日不停放屁。」「是但啦啦」於心不忍：「不停聞人放臭屁、慘過俾人搣大髀！」<br> 可憐的Iris忍受之餘，還擔心衣服會吸味，落街食飯時被人笑！&#13;</p></body></html>

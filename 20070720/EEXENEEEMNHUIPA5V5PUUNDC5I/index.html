<html><header><meta charset="utf-8"><title>鴻光大廈　中層2房新裝168萬</title></header><body><h1>鴻光大廈　中層2房新裝168萬</h1><p>位於旺角通菜街2號的單幢式物業鴻光大廈，與旺角地鐵站僅5分鐘步程，交通極為方便。介紹單位為中層B3室，面積505方呎，外望西南街景，內籠剛全新裝修，包括將浴室及廚房大翻新，業主開價168萬元。金旺物業經理陳湛江表示，同類無裝修單位成交價約180萬元。由於物業屬於旺中帶靜，受到不少租客垂青，以該單位為例，租金約1萬元，回報率高達7厘。</p><p>物業資料</p><p>物業名稱：鴻光大廈<br> 單位：中層B3室<br> 建築面積：505方呎<br> 間隔：2房2廳<br> 叫價：168萬元<br> 呎價：3327元<br> 落成年份：1979年<br> 資料提供：金旺物業<br> 電話：27600029</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李連杰基金義工星閃閃 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李連杰基金義工星閃閃 - 馮仁昭</h1><p>李連杰近年全情投入佢發起嘅壹基金計劃，前日佢公開咗基金透過銀行、滙款嘅捐款約551萬、義工捐款48萬、加埋手機短訊同網上外幣捐款，總共籌得約600萬。李連杰不停游說中港台娛樂圈藝人加入義工行列，𠵱家基金嘅永久義工明星名單包括周潤發、劉德華、周杰倫、李安、吳宇森等。早前有內地媒體質疑李連杰私吞善款，對此佢回應：「我今天站出來做這件事，第一，我還蠻有名的；第二，我的錢還夠養家餬口，沒有必要出來騙每個人一元錢。」</p></body></html>

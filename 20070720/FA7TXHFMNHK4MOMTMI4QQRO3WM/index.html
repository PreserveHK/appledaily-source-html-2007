<html><header><meta charset="utf-8"><title>實幹型　屢破大案</title></header><body><h1>實幹型　屢破大案</h1><p>剛獲委任為地產代理監管局總調查經理的黃麟昌，曾先後於懲教署及廉政公署任職多年，熟悉紀律部隊運作，有非常深厚的執法調查經驗。曾與他共事過的人稱讚黃為人實幹，是不可多得的人才。<br> 據了解，黃麟昌原為懲教事務主任，13年前成功投考廉署，先後負責調查公營及私營機構的貪污案件，其中他曾駐守調查警隊等貪污案的執行處A組，處理過多宗轟動一時的貪污案，包括涉娛樂圈貪污案的「舞影行動」，及近年涉最多警務人員貪污案的「樂昌行動」等。<br> 去年初黃獲擢升為廉署總調查主任，被調往主責調查銀行及財經界等私營機構貪污案的Z組，並曾偵破中銀職員受賄偷取「靚冧巴」鈔票案。</p></body></html>

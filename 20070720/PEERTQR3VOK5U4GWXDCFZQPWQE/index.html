<html><header><meta charset="utf-8"><title>隔牆有耳：袋巾fans多 - 李八方</title></header><body><h1>隔牆有耳：袋巾fans多 - 李八方</h1><p>特首，我哋冇份揀，但買邊本書好，大家仲有少少話事權。袋巾梁家傑噚日喺書展搞新書簽名會，好多市民都話，如果有份選特首，一定揀袋巾唔揀煲呔，可惜現實同理想總係有出入，既然冇可能用選票支持佢，就改為用錢買書做鼓勵。<br> 雖然袋巾落選，有市民仍然將普選希望寄託喺佢身上，成頭白髮嘅白先生特別叫袋巾喺書上寫住「有普選才有希望」七隻字；白先生話，普選越快越好，點解要袋巾寫呢幾隻字？可能係唔信煲呔做到啦。12歲嘅葉昊然就話睇過特首辯論，覺得袋巾表現好過煲呔，有得投票選特首，一定選袋巾。</p></body></html>

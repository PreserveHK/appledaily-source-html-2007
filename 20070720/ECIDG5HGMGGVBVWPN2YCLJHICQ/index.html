<html><header><meta charset="utf-8"><title>佐藤食通粉傷下巴</title></header><body><h1>佐藤食通粉傷下巴</h1><p>日本性感女星佐藤江梨子，前日現身東京品川出席一網站的宣傳活動，穿上吊帶裙的她打扮雖十分性感，但卻不及下巴貼着的一塊大膠布搶鏡。</p><p>未知舊愛滑倒</p><p>原來佐藤前一天在家中炮製通心粉，在試食時不慎被通心粉內的熱湯燙傷下巴，令她被迫貼上大膠布示人。她說：「我已即時看醫生，約兩星期便痊癒，對拍劇也沒有大礙。」佐藤的舊愛市川海老藏日前也在浴室滑倒，弄傷右腳而縫了15針，當記者追問佐藤時，她卻冷淡地說：「我不知道。」

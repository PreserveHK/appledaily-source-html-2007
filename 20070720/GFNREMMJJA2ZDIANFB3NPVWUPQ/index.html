<html><header><meta charset="utf-8"><title>李秉憲被30艷女圍</title></header><body><h1>李秉憲被30艷女圍</h1><p>剛在上周四度過了37歲牛一的韓國男星李秉憲，當日在日本武道館與16,000名日本師奶fans舉行了兩場影迷聚會。不過憲哥當然不甘於只是與師奶fans度過，活動結束後，憲哥即call齊30名六本木夜店的靚女到卡拉OK陪坐慶生日。</p><p>展露迷人笑容</p><p>據日本雜誌《女性SEVEN》報道，當晚10時多，李秉憲與一名工作人員到西麻布一間卡拉OK酒吧耍樂，不久一群打扮性感的年輕女子到場，一眾靚女圍着憲哥而坐，其中一名舞小姐獻唱絢香的《Ibelieve》時，憲哥即展露出迷人笑容。派對直到凌晨3時多才結束，翌日早上，憲哥才乘飛機返韓。</p></body></html>

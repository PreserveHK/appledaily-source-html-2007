<html><header><meta charset="utf-8"><title>新會虎跳門貨船撞橋</title></header><body><h1>新會虎跳門貨船撞橋</h1><p>廣東再發生船撞橋意外。前日一艘由南海九江駛往珠海斗門的貨船，在經過新會虎跳門水道勞勞溪入口處時，船隻突然失控撞向新會睦洲連腰大橋，造成橋樑護欄出現兩米長損壞。該段水域經常發生船撞橋意外，被當地人諷為「撞船百慕達」。所幸意外未釀成任何人員傷亡。<br> 事發後大橋有50厘米長的橋面損毀、水泥脫落、部份鋼筋外露。有關部門禁止車輛經過橋面，只允許電單車和行人經過。新會大橋已有10年歷史、橋拱狹窄、橋高6米，但肇事貨船最高部位卻有8米，上游水流湍急、漩渦和暗流均較多，屬高危水域。<br> 《廣州日報》</p></body></html>

<html><header><meta charset="utf-8"><title>獨眼湯暗殺希特拉</title></header><body><h1>獨眼湯暗殺希特拉</h1><p>由湯告魯斯（TomCruise）主演、講述二次世界大戰時期德國史陶芬柏格上校暗殺希特拉故事的電影《Valkyrie》，日前終在德國柏林開鏡。於片中擔任主角的靚佬湯的造型也於日前曝光，只見他以德國獨眼上校造型上陣，可謂有型有格。</p><p>拒請高妹司機</p><p>靚湯佬於拍攝此片前，德國政府曾拒絕借出多個重要場地拍攝，但最終經雙方斡旋後一一解決，德國政府前日更派出多架容克52型運輸機（Ju-52）協助拍攝，場面浩蕩。此外，靚佬湯於當地拍攝期間，曾拒絕聘請一名女司機，因為女司機比他高兩吋。</p></body></html>

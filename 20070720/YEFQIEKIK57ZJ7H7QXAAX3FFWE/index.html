<html><header><meta charset="utf-8"><title>ClickClick情報科：《強劍》鬥演技視帝慘敗</title></header><body><h1>ClickClick情報科：《強劍》鬥演技視帝慘敗</h1><p>無綫劇集《強劍》以搞笑古裝掛帥，誰知一播出即被指劇情抄襲《風雲》，黃宗澤及鄭嘉穎的演出更是惹來無數批評，有網友就因此在香港討論區發起「《強劍》裏面你覺得邊位藝人演得最出色？」選舉，目前以配角黎耀祥票數最高，獲134人支持，反而身為視帝的鄭嘉穎只得8票，成績慘淡。</p><p>黃宗澤第二</p><p>至於另一位主角黃宗澤以37票成為最出色第二位，而另一實力之選羅冠蘭則位列第三。　其他演員如李思捷、廖碧兒及陳敏之的得票也壓倒鄭嘉穎，凌零發估不到身為視帝的鄭嘉穎竟落得如此下場，似乎網友都對他的演技不甚認同。</p></body></html>

<html><header><meta charset="utf-8"><title>杉浦貪杯懶理囗希美出血</title></header><body><h1>杉浦貪杯懶理囗希美出血</h1><p>今年5月初宣佈奉子成婚的Morning娘前成員囗希美，與「超人高斯」杉浦太陽在上月註冊以來，兩人至今依然分開居住。現正懷孕5個月的希美，早前曾兩度下體出血而出現流產症狀，但丈夫杉浦卻不在身邊。<br> 據日本雜誌《女性SEVEN》報道，5月尾正與朋友在家中的希美突然感到下體出血，於是致電丈夫求助。但當時正與多名朋友飲酒的杉浦，只吩咐希美到醫院求診，令希美大受打擊。此外，希美在6月初也曾因出血而到醫院，據知若孕婦在懷孕初期情緒不穩及因壓力問題，也會令子宮收縮而出現流血現象。</p></body></html>

<html><header><meta charset="utf-8"><title>陳貝兒貓步賀四周年</title></header><body><h1>陳貝兒貓步賀四周年</h1><p>有線娛樂新聞台（簡稱CEN）不經不覺已成立四年，全體主播包括陸浩明、劉明軒及陳貝兒等早前便在荃灣如心廣場拍攝四周年宣傳片。第一代主播陳貝兒說：「轉眼間又過咗四年，其實每年CEN生日，我哋一班主播都會聚首一堂拍攝宣傳片，一班人盛裝打扮，然後好似model一樣行catwalk。」</p><p>依舊唔夠瞓</p><p>陳貝兒還拿出四年前的宣傳片造型照對比一番，當年她以全身白色衣服打扮拍攝，笑言是「參見白龍王look」，而當日的一班純情學生，如今已有很大轉變了，唯一沒變的就是一班主播的睡眠時間還是嚴重不足，只要不用埋位拍攝也要小睡片刻。<br> 撰文：林妃</p></body></html>

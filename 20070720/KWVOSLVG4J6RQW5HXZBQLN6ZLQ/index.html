<html><header><meta charset="utf-8"><title>李準基新劇首播低開</title></header><body><h1>李準基新劇首播低開</h1><p>韓星李準基主演的新劇《狗與狼的時間》，前晚起在當地MBC電視台首播。第一集收視為10.8%，與同時段朴新陽演出的《錢的戰爭》番外篇的24.1%相差甚遠。<br> 以國家情報局與黑幫對決為題材的《狗》劇，第一集以童星交代了兒時基哥等人的相識經過，不過由於首集基哥及女主角南相美仍未出現，不少fans認為吸引力大減，致令收視不濟。<br> 另外，《錢》劇昨晚播出番外篇大結局，金承佑及裴斗娜新劇《遇見完美鄰居的方法》下周會在同時段內播出，估計到時與《狗》劇，又有一番龍爭虎鬥。</p></body></html>

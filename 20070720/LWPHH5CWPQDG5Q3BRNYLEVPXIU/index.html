<html><header><meta charset="utf-8"><title>羊師奶$800炒基金
</title></header><body><h1>羊師奶$800炒基金
</h1><p>家庭主婦到銀行玩「供基金」，手續費和每月供款頗高。有羊太講，保險公司都有，幾嚿水喎。吓？咁平。<br>這種叫「投資理財保險」，利記和獅子頭都有推出；月供最少$800，須加基本保險（約$300，最平係人壽）。<br>第一個月開始，就可用$800來炒基金，據知，現時約有26隻基金，而一年有6次調配權，可自行上網或找經紀搞。<br>雖然投資式保險管理費和供款比銀行平，又可長期作戰（銀行以1年為限），但它有遊戲規則，例如每隻基金投資最少10%、基金有不同管理費、不同公司對同一隻基金有不同回報率，要玩新式投資保險，必定要睇清楚。<br>文：陳詩詩&#13;</p></body></html>

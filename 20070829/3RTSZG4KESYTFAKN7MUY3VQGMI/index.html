<html><header><meta charset="utf-8"><title>網上搜奇：時空穿梭網友激讚</title></header><body><h1>網上搜奇：時空穿梭網友激讚</h1><p>阿Net好鍾意嘅日本動畫片《穿越時空的少女》近期喺本地上映，口碑真係唔錯，近日有網友已經喺香港討論區勁講套片，好多網友都熱烈回應，其中有網友話：「我都睇咗，真係唔錯，有時會有種驚訝的感覺，而且描寫感情好細膩，有一種小品的味道，再聽番奧華子嘅主題曲，仲好感動。」阿Net都非常贊同！<br> <br> 網址： http://www19.discuss.com.hk/viewthread.php?tid=5109778&amp;extra=page%3D1 </p></body></html>

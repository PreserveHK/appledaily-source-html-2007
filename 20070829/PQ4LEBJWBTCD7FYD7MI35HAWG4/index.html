<html><header><meta charset="utf-8"><title>小栗、相武跳儍舞</title></header><body><h1>小栗、相武跳儍舞</h1><p>日本青春男星小栗旬自從演出日劇《花樣男子》後人氣急升，前日他與靚女相武紗季齊齊在東京擔任日本廣告日宣傳活動的特別嘉賓，二人在台上跟巨型宣傳公仔一起跳儍舞，場面惹笑。</p><p>難忘有趣廣告</p><p>前日是日本廣告日，位於東京東新橋的日本NTVZEROSUTA廣場，正舉行「廣告的廣告宣傳活動」。一身有型打扮的小栗旬與穿吊帶工人褲的相武紗季，在台上跳舞時，十足兒童節目主持。二人異口同聲表示小時候已是廣告迷，更記得不少有趣的廣告。</p></body></html>

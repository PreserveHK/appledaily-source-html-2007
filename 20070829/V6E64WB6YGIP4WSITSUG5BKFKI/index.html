<html><header><meta charset="utf-8"><title>網上搜奇：步姐新碟封面曝光</title></header><body><h1>網上搜奇：步姐新碟封面曝光</h1><p>濱崎步好快又出新碟《talkin'2myself》，有香港fans好快手將新碟兩個版本嘅封面貼上香港討論區跟同好分享，令網民好雀躍，發表主題嘅網友仲話：「冇得頂，好過上次glitter/fated多多聲。」網友ANNABOA就話：「我覺得張封面好似佢初出道時期嘅形象。」唔知大家又點睇？<br> <br> 網址： http://www2.discuss.com.hk/viewthread.php?tid=5145261&amp;extra=page%3D1 </p></body></html>

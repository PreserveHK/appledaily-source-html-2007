<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳曉東唱佛歌再戰娛圈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳曉東唱佛歌再戰娛圈 - 馮仁昭</h1><p>陳曉東噚日以大使身份喺銅鑼灣出席「萬眾供佛齋天暨梵樂演唱會」記者會，演唱會於11月18日喺亞洲博覽舉行，到時東東會唱佛教歌曲。講到演藝去向，東東話有乜都要等公司公佈，自己就以新人嘅心態工作，即使有壓力都會自己化解。至於話佢近年喺內地投資房地產賺唔少，東東話：「我唔係好敢投資，買樓多數自住，多多少少都有賺嘅，好運啩。」</p></body></html>

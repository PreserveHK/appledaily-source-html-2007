<html><header><meta charset="utf-8"><title>鄧萃雯有愛有性</title></header><body><h1>鄧萃雯有愛有性</h1><p>鄧萃雯昨日在銅鑼灣出席「性、愛熱話」座談會，一向敢言的雯女被問到恍如性愛權威，常被邀請出席該類座談會，她聞言說：「唔係，之前做過電台節目，個人敢言啫！」</p><p>「唔好亂嚟」</p><p>據有關調查指出，逾半女性受訪者都認為要有愛才有性，問雯女可認同此觀點？她說：「係，當然啦，𠵱家仲會諗結婚之後先有性，唔關信仰事，係自己經歷多咗，好多女仔以為有少少好感就代表愛，當個好感消失就失望，如果未肯定結婚就唔好亂嚟。」<br> 雯女稱現今女仔開放，是因為不想結婚，她說：「要提醒啲年輕人唔好咁儍，以為上咗床就會更愛你，其實唔係。」所以她呼籲年輕人不要一時衝動。<br> 撰文：丁寧</p></body></html>

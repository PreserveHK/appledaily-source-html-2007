<html><header><meta charset="utf-8"><title>朴詩妍性感騷瘀痕</title></header><body><h1>朴詩妍性感騷瘀痕</h1><p>韓國女星朴詩妍昨日與《醜女大翻身》男星周真摹出席新片《愛》的記者會。朴詩妍比記者會原定時間遲了近30分鐘才出現，她解釋因感冒不適才遲到，但愛靚不愛命的她依然以黑色吊帶迷你裙上陣，卻露出右手臂上一大片瘀痕，十分礙眼。</p><p>顧此失彼</p><p>朴詩妍當日未知是否因病不在狀態，吊帶裙的肩帶不時滑下，她顧此失彼，坐下時又險些走光，顯得甚為狼狽，幸有工作人員遞上西裝外套讓她遮掩。朴詩妍在記者會上自爆初戀說：「當時就讀女校的我，暗戀在自修室認識的男孩子，但始終也沒有勇氣向對方表白。」
</p></body></html>

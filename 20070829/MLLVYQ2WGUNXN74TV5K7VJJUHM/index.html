<html><header><meta charset="utf-8"><title>webhit：科技七大奇迹　Wii、iPhone入選</title></header><body><h1>webhit：科技七大奇迹　Wii、iPhone入選</h1><p>世界新七大奇迹在上月初揭曉，結果有讚有彈。美國著名科技雜誌《個人電腦雜誌》（PCMagazine）的網站總編輯烏蘭諾夫（LanceUlanoff）也來湊熱鬧，自己選出科技界七大奇迹。他坦言，你未必會同意他的選擇，而且科技層出不窮，因此歡迎到雜誌的論壇，分享你心目中的七大奇迹。<br>  http://www.pcmag.com/article2/0 ,1759,2173730,00.asp</p></body></html>

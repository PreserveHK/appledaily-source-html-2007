<html><header><meta charset="utf-8"><title>財話短說<br>信寶2.5億購瀋陽地皮</title></header><body><h1>財話短說<br>信寶2.5億購瀋陽地皮</h1><p>▲信寶國際（600）公佈，向獨立第三方王琦收購泛華房地產開發（瀋陽）公司70%權益，總代價2.5億元，其中1.8億元以現金支付，餘額將按每股0.5412元，發行1.29億股新股支付，較停牌前0.46元溢價17.65%，新股佔擴大後股本3.66%，有12個月禁售期。泛華持有瀋陽一幅樓面47萬方米的地皮，將發展為辦公室、酒店及服務式住宅。</p></body></html>

<html><header><meta charset="utf-8"><title>印度警民私刑虐小偷</title></header><body><h1>印度警民私刑虐小偷</h1><p>哎唷，我……我……我，是國際電車男，怕醜又怕事。昨日上網，竟然看見一段暴力短片，嚇得我！短片入面，是印度警民合作捉到一個偷金鏈竊賊，本來是好事；但拉了人不是上警署，而是一起用私刑：拳打腳踢，皮帶鞭打，反綁雙手用警察電單車拖行……我不是說應該同情賊人，但應該有法治喎。<br> <br>  http://www.dailymail.co.uk/pages/live/articles/news/worldnews.html?in_article_id=478256&amp;in_page_id=1811 <br> <br> 國際電車男<br> 怕醜又「騎呢」，最愛看網上短片和流言蜚語</p></body></html>

<html><header><meta charset="utf-8"><title>道壇火警一婦送院</title></header><body><h1>道壇火警一婦送院</h1><p>【本報訊】位於旺角塘尾道209號榮基樓一樓的六壬一善道壇，昨晚近10時突然失火，濃煙密佈，火勢猛烈，消防員接報到場，派出煙帽隊進入大廈搜索，疏散30多名住客離開。在火警現場隔鄰單位曾有住客倚窗求救，由消防員架雲梯救出，消防花20分鐘將火撲熄，僅有一名41歲婦人吸入濃煙不適，送院治理。</p><p>街坊指道壇神秘</p><p>消防事後在現場調查肇因，懷疑與電線短路肇禍有關。據街坊稱，該個道壇神神秘秘，平日沒有甚麼動靜，不了解裏面的運作情況。</p></body></html>

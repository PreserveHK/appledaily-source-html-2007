<html><header><meta charset="utf-8"><title>財話短說<br>瑞源47億購主席採礦權</title></header><body><h1>財話短說<br>瑞源47億購主席採礦權</h1><p>▲瑞源國際（476）宣佈，以天價46.8億元向主席張韌及副主席陳重振，收購持有智利普銅礦採礦特許證的TCA公司60%股權，該銅礦儲量估計500萬噸，收購代價將按每股3.6元(較停牌前折讓2.17%)發行13億股新股支付，兩人持股量將由30.12%增至48.72%，並持有TCA餘下兩成股權。兩人在TCA的八成股權投資僅30萬元，交易完成其賬面可賺2.08萬倍。</p></body></html>

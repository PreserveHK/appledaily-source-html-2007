<html><header><meta charset="utf-8"><title>南豐近千三萬成交</title></header><body><h1>南豐近千三萬成交</h1><p>【本報訊】中原東九龍工商部高級營業經理李文光透露，剛促成九龍灣南豐商業中心中層3至5室市價成交，3673方呎，作價1280萬元，呎價3485元。該單位以交吉售出。<br> 據知買家從事貿易，因覺得九龍灣商廈價錢合理，以及看好該區前景，加上三相連單位罕有，故購入自用。<br> 他稱，南豐商業中心放盤一向不多，現時以1200方呎單位為主，叫價每呎3500至3600元；而放租盤以800至1400方呎佔多，呎租叫價14至17元。</p></body></html>

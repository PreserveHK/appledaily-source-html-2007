<html><header><meta charset="utf-8"><title>GRAPHICWORLD：日本童黨棒球棍毆斃波友</title></header><body><h1>GRAPHICWORLD：日本童黨棒球棍毆斃波友</h1><p>1）日本發生童黨圍毆打死一名18歲青年的事件。北海道函館市的18歲中學生佐藤智也，周日晚上7時半左右，</p><p>與一班波友在球場踢足球，當他想喊停時卻激起不滿，有人大吼「給我打」，一班童黨就用金屬棒球棍連番向他施襲。</p><p>2）7個人之後用單車把佐藤帶到附近昭和公園，把他踢進池子，再用球棒毆打他，佐藤重傷昏迷，送院後因為後腦挫傷致死。</p><p>3）警方在案發現場調查，前晚拘捕7名疑犯，他們全都承認有打過佐藤。其中1人供稱，佐藤「答應給我們錢，卻沒有遵守承諾」。<br> 日本共同網</p></body></html>

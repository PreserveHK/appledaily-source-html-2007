<html><header><meta charset="utf-8"><title>中環在線：業績記招精采不再 - 李華華</title></header><body><h1>中環在線：業績記招精采不再 - 李華華</h1><p>查實電盈都有過「精采時光」，尤其二少李澤楷喺06年3月出現業績記者會，令傳媒雀躍萬分。嗰次蒲頭，據二少嘅解釋，係知道記者有問題想直接問佢，所以咪出嚟見大家囉，佢仲話「Imademyselfavailable!」就算二少唔得閒現身，以前嘅業績記者會都會為記者帶嚟唔少「驚喜」，好似今年3月，早一日約咗傳媒嘅JackSo突然「失約」，由艾維朗宣佈「着數」唔do，有傳聞話呢個決定，係當日業績發佈會前個幾鐘，先至由二少扑槌。咁戲劇性，點會悶！</p></body></html>

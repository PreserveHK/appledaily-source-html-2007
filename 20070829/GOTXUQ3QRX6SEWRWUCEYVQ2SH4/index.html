<html><header><meta charset="utf-8"><title>奧雲疑吸毒被飛</title></header><body><h1>奧雲疑吸毒被飛</h1><p>曾與成龍合演《贖金之王》（ShanghaiNoon）的荷李活男星奧雲韋遜（OwenWilson），日前在住宅割脈及服藥雙料自殺，幸而及時獲救。據悉由於奧雲向來形象甚佳，因此事件不會對他的事業帶來負面影響，行內人士指他仍受業界及觀眾歡迎，因此復出後仍可繼續拍電影。</p><p>曾收求助電話</p><p>不過，新一期美國雜誌《USWeekly》卻大爆奧雲染上毒癮，並指他平日有吸食可卡因及海洛英的習慣，這也是早前奧雲被姬蒂韓遜（KateHudson）飛掉的原因。據警方發言人表示，警方當日曾收到奧雲家致電指有人自殺需要救助的電話，但其他細節卻未有公佈。</p></body></html>

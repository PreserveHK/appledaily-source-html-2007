<html><header><meta charset="utf-8"><title>是日upload：坐過山車嘴都歪</title></header><body><h1>是日upload：坐過山車嘴都歪</h1><p>「Yo！使乜驚！坐過山車之嘛，又唔係坐纜車，應該冇事嘅！」網民「921514」轉貼搞笑圖片基地一張「坐過山車的表情」照片到失敗論壇，相中人乘坐的過山車正向下衝刺，鏡頭下的乘客不是嘴歪，便是咬緊牙關，全車人一齊「共度時艱」！<br> 網友們多讚相片有趣，「patrick750」揶揄說：「好有型、好樣衰，各有不同嘅衰樣！」<br> 「p166ccf123」感覺「好核突」，「carmen」則有所懷疑：「佢哋係咪知影相特登㗎？」「小氣企鵝」回應說：「擺明玩緊嘢！」不過，「yeungwai」仍然盛讚：「完全係型到爆呀：左下角嗰位最型！」</p></body></html>

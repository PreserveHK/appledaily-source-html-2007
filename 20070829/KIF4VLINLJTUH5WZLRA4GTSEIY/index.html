<html><header><meta charset="utf-8"><title>蘇said：「招積」遭「豬屎」出賣搵錢 - 阿蘇</title></header><body><h1>蘇said：「招積」遭「豬屎」出賣搵錢 - 阿蘇</h1><p>濠江大亨「巴閉姨太」個囡囡「招積」，𠵱家去咗外埠讀書，仲轉埋性冧番啲男子組，「巴閉姨太」真係全家都安樂晒。<br> 之前，「招積」愛同志「豬屎」時，喺香港同英國去親邊、就算食串魚蛋、買件衫、網上寫過乜、影過乜相，全部都有雜誌影晒，原來真相並唔係雜誌有咁神通廣大，而係「豬屎」將密友嘅行蹤賣畀雜誌，價位仲係平通街價，只係三幾百元一張相，密食當三番，「豬屎」手緊時就賣得密啲，真係難為「招積」咁細路儍妹，為佢同阿媽嘈交。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

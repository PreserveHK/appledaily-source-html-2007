<html><header><meta charset="utf-8"><title>倫敦嘉年華　兩少年遭槍擊</title></header><body><h1>倫敦嘉年華　兩少年遭槍擊</h1><p>英國11歲「小波牛」瓊斯（RhysJones）上周三被槍殺，案件仍未偵破，倫敦諾丁山（NottingHill）大型嘉年華又發生兩名少年遭槍擊的案件。一名17歲少年前天（周一）晚上7時半在嘉年華中被人開槍擊傷肩膊，警方拘捕一名疑犯。個多小時後，又有一名14歲男童被人開槍射中腿部，他傷勢較輕，昨天已經出院。諾丁山嘉年華是歐洲最大型街頭派對之一，氣氛熱鬧。嘉年華在2000年曾發生過暴力事件，有兩人被殺，警方今年派出1.1萬人維持秩序，也利用金屬探測器在地鐵站搜查刀槍武器。<br> 法新社/ http://thisislondon.co.uk </p></body></html>

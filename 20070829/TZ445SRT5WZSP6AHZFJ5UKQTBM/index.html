<html><header><meta charset="utf-8"><title>環球片場：周真摹為朴詩妍坐監</title></header><body><h1>環球片場：周真摹為朴詩妍坐監</h1><p>由電影《醜女大翻身》男主角周真摹，同韓劇《大話妹》女星朴詩妍演出嘅電影《愛》，下月喺韓國上映。阿Net喺YouTube睇過預告片，佢哋演繹長達10幾年嘅苦戀，有幾場周真摹俾人打到豬頭炳，仲為咗救朴詩妍而被拉入冊㖭。不過，周真摹畢竟經已33歲，叫佢演高中時代情節，似乎有啲超齡。<br> <br> 網址： http://www.youtube.com/watch?v=p8OnlqEvOaU </p></body></html>

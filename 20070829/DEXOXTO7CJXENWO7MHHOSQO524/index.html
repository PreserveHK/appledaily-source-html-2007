<html><header><meta charset="utf-8"><title>環球片場：JamesBlunt教幾何</title></header><body><h1>環球片場：JamesBlunt教幾何</h1><p>英國歌手JamesBlunt喺美國發展兩年，為咗爭取曝光，真係乜嘢出鏡機會都唔放過。早排佢仲上咗美國兒童節目《芝麻街》（SesameStreet）做嘉賓，同劇中嘅木偶TellyMonster一齊又彈又唱，仲將佢首唱到街知巷聞嘅《You'reBeautiful》，改成啱晒小朋友聽嘅《MyTriangle》，呢首歌係講點解淨係得正方形同長方形，唔見晒啲三角形。阿Net鍾意呢個版本多過原裝喇。<br> <br> 網址： http://youtube.com/watch?v=o2Z6tDSb6c8 </p></body></html>

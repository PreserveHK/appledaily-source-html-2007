<html><header><meta charset="utf-8"><title>求驗客手記：拆咗屋企條保齡球lane「阿巴」唔識做老竇 - 求驗客</title></header><body><h1>求驗客手記：拆咗屋企條保齡球lane「阿巴」唔識做老竇 - 求驗客</h1><p>車路士班主阿巴莫域治係就係好有錢，之不過佢唔識做人老竇！我知我求大俠咁講有啲過激，但係油王最近拆咗佢屋企嗰個私家保齡球lane，原因竟然係佢啲仔女打到「全中」之後，啲歡呼聲太大嘈親佢喎。嘩！做人父母邊個唔想仔女開開心心，油王因為怕嘈而拆咗個仔女玩樂勝地，咁搞法啲細路點健康成長呀？</p></body></html>

<html><header><meta charset="utf-8"><title>中環在線：黎汝遠擺16圍慶功 - 李華華</title></header><body><h1>中環在線：黎汝遠擺16圍慶功 - 李華華</h1><p>活躍於樓市嘅資深投資者黎汝遠，冇幾耐之前「摸出」咗金鐘遠東金融中心同旺角銀城廣場，袋成千五萬，噚日祝捷，擺咗16圍，請咗幫佢賺錢嘅地產代理之外，仲請埋陳清白、湯君明成班炒家朋友。<br> 黎汝遠同華華講，遲啲可能又擺多次，因為佢噚日又買咗上環一洲大廈一個高層單位，面積成千四呎，用咗630萬買，呎價4400。<br> 佢話唔算低位入，所以今次會睇長啲先放。</p></body></html>

<html><header><meta charset="utf-8"><title>廸士尼夏日營</title></header><body><h1>廸士尼夏日營</h1><p>【本報訊】米奇、米妮昨日聯同史廸仔等一眾老友跳出廸士尼樂園，跑到九龍灣國際展貿中心，參與全球首個「廸士尼繽紛夏日營」，載歌載舞之餘，並與小朋友大玩遊戲及拍照。<br> 廸士尼發言人表示，夏日營昨日起一連五天舉行，35,000門券早已換購一空；小朋友可在營內探訪米奇米妮的新居，或與史廸仔大玩遊戲，甚至換上公主服在皇宮內拍照留念。現場還設廸士尼精品展銷會，售賣最新最潮的廸士尼紀念品及精品。</p></body></html>

<html><header><meta charset="utf-8"><title>若槻力證麻婆豆腐飲得</title></header><body><h1>若槻力證麻婆豆腐飲得</h1><p>日本性感女星若槻千夏，將其人氣爆燈的網誌取名為「麻婆豆腐是飲品」，雖然有點令人匪夷所思，但前日她卻在東京一間cafe推出麻婆豆腐飲料，非常搞鬼。<br> 若槻千夏前日在東京澀谷限定營業的AmebaCafe內，擔任一日店長，她穿上圍裙高興地推銷手上的麻婆豆腐飲料，並說：「雖然看來很難喝，但其實很好味！」不過，這杯又啡又綠的物體，似湯多過飲品，不知有多少fans夠膽試？</p></body></html>

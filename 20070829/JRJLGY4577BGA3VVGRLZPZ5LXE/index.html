<html><header><meta charset="utf-8"><title>LUNASEA平安夜復合</title></header><body><h1>LUNASEA平安夜復合</h1><p>日本視覺搖滾樂隊LUNASEA自00年解散後，多年來五名隊友縱使仍在樂壇打滾，惟人氣越來越低。</p><p>山窮水盡搵銀</p><p>前日他們宣佈於今年平安夜在東京巨蛋舉行一夜限定的演唱會「GODBLESSYOU~OneNightDejavu~」，希望借樂隊殘留的人氣博反彈。<br> 原來在組合內化名「RYUICHI」的河村隆一等成員，去年底已計劃在今年、即樂隊出道15周年舉行復活演出，他們也開設了官方網站來公佈年底演唱會的內容。本地網友知道消息後，已在香港討論區內議論紛紛，有fans贊成他們復出，但也有網友指他們在山窮水盡時開個唱，目的只是要搵銀。</p></body></html>

<html><header><meta charset="utf-8"><title>着數特區：姚安娜×西武<br>購物玩塔羅</title></header><body><h1>着數特區：姚安娜×西武<br>購物玩塔羅</h1><p>歷史悠久的塔羅牌，近年成為流行的占卜方法。現在於西武購物，即可試玩塔羅，由本地塔羅牌師姚安娜，解構心中疑難，如人際關係、愛情及事業，令你更了解自己內心世界及喜好。現由即日起至4月29日，凡於九龍酒店西武購物滿$800，就可向姚安娜發問1條問題、$1,500則可發問2條問題、$2,100則3條問題。</p><p>姚安娜塔羅牌解答時段<br> 日期：4月28日及29日<br> 時間：2時半至4時半<br> 地點：尖沙嘴彌敦道19-21號九龍酒店西武<br> 查詢：36932388</p></body></html>

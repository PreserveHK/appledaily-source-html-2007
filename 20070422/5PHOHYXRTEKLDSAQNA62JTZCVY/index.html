<html><header><meta charset="utf-8"><title>話你知：點樣考專業資格</title></header><body><h1>話你知：點樣考專業資格</h1><p>想入行做私人健身教練，一定要擁有專業認可健身教練證書。而健身行業認可的專業資格，必須擁有至少兩張證書才算合格，其中一種是體適能基礎證書，另一種為私人教練證書。目前在本港教授及頒發健身教練證書課程的機構，分別為國際私人教練學院（簡稱IPTI）、中國香港體適能總會、亞洲運動及體適能專業學院（簡稱AASFP）及澳洲體適能專業學院。詳情可瀏覽以下AASFP的網頁：<br>  http://www.aasfp.com/hk。 </p></body></html>

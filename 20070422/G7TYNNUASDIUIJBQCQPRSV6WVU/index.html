<html><header><meta charset="utf-8"><title>名人論車：黃鎮宇最欣賞杜奧巴</title></header><body><h1>名人論車：黃鎮宇最欣賞杜奧巴</h1><p>「車路士近年不斷招兵買馬，實力大增，風頭可說已經蓋過曼聯。隊中最欣賞是前鋒杜奧巴，因他步大力雄，又有射門能力，甚為適合英超的環境。今季得到前鋒舒夫真高的掩護，表現再進一步。<br> 至於翼鋒洛賓突破能力強，又具良好的射門能力，令車仔的中場線更為攻守兼備。只是今季所見，車仔防線兵源比較緊張，如來季在此位置物色到好手以加強調動，車仔在未來幾年絕對有力主宰英超。」</p></body></html>

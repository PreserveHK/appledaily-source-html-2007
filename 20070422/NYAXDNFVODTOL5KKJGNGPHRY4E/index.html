<html><header><meta charset="utf-8"><title>國際Gossip<br>挪威攞公積金來「賭」</title></header><body><h1>國際Gossip<br>挪威攞公積金來「賭」</h1><p>"Thisissickeningandextremelyfrustrating,"Kvernmosaid.<br>奎恩莫話：「真係令人討厭同埋極之失望。」</p><p>挪威一向禁賭，不過當地報章揭露，政府將23億克朗（約26.5億港元）嘅退休基金投資喺國際賭場同埋博彩公司度，當中包括美高梅幻影賭場（MGMMirage）、立博（Ladbrokes）博彩公司等，而呢啲公司都禁止喺挪威營業嘅。呢單料爆咗出嚟之後，政府鬼死咁尷尬。挪威反賭博機構負責人奎恩莫批評政府雙重標準，有政黨更要求收緊限制公積金投資嘅道德指引。法新社</p></body></html>

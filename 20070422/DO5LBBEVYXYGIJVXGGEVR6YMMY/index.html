 - 求驗客</h1><p>AC米蘭前鋒朗拿度畀人印象似滾友多過似球星，會長貝盧斯科尼日前勒令佢要從良，「大哨」竟然接納建議：「貝老要我留番長啲頭髮，同埋剃鬚……好啦！佢係會長，我實聽佢話！」「大哨」日前喺意甲梅開二度，加埋派路入波，助球隊主場輕取卡利亞里3:1，前者近12場比賽入7球，唔講得笑，可惜AC喺歐聯唔可以用佢！</p></body></html>

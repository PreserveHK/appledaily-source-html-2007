<html><header><meta charset="utf-8"><title>Blog人話：「高一生」駕巴士</title></header><body><h1>Blog人話：「高一生」駕巴士</h1><p>台灣「有一名『高一生』開巴士維持生計，令人為之鼻酸……」網上最近流傳這篇文章，當眾多網民聯想這名『高一生』背後有一段辛酸故事，質疑為何未成年人會有駕駛執照之際，有人揭發該篇文章提及的「高一生」（圖）其實是一名50多歲巴士司機的大名。他因為農曆大年初一出生，又是家中長子，所以其父母為他取名「高一生」，並非今年只有15、16歲的高中一年級生。<br>  http://www.ettoday.com </p></body></html>

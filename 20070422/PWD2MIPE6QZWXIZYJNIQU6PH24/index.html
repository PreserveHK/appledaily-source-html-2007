<html><header><meta charset="utf-8"><title>言中有物：筍盤首選燕豪芬 - 吾中</title></header><body><h1>言中有物：筍盤首選燕豪芬 - 吾中</h1><p>噚日青蛙仔話三色英文台周一至四嘅劇集好睇，我就覺得絲帶英文台都唔弱，《鐵證懸案》、《滅罪鑑證科》、《真相追擊》，甚至係新鮮出爐奧斯卡影后海倫美雲主演嗰套《重案真兇》，都越睇越有味。<br> 或者你哋會發覺，上述嘅全部都算係偵探片。冇錯，我對呢類戲種情有獨鍾。其實，賭波同查案一樣，要經分析同抽絲剝繭，先可以搵到筍盤。今日荷甲嘅筍盤，就係燕豪芬。佢哋上仗已經重回勝軌，加上今場有中堅阿歷士洛里高復出，訪烏德勒支surewin！<br> 主客和：燕豪芬勝<br> 心得：燕豪芬個勢明顯好番<br> <br> 吾中<br> 鍾情丹麥、荷蘭嘅大聯盟女神，可惜馬會仲未開美國波。</p></body></html>

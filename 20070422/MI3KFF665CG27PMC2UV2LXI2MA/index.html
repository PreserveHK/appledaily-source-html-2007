<html><header><meta charset="utf-8"><title>溫布萊睇世紀之戰</title></header><body><h1>溫布萊睇世紀之戰</h1><p>等咗好耐，真係好開心！曾上演過無數經典賽事嘅溫布萊球場，經多年改建終於重開，第一場A級大戰仲要係英國足總盃決賽──5月19日曼聯對車路士夢幻世紀之戰，想唔想一睹溫布萊全新風采？得，代價係$14,880。呢個費用包括香港至倫敦來回機票、兩晚四星級酒店連早餐、溫布萊頂級「CAT1」門票1張，想成為當日九萬觀眾嘅一分子，今次係最好時機。曼聯剃唔剃到車仔眼眉？車仔做唔做到四冠王？5月17至20日親身飛去當地見證啦！</p><p>電話：27227151（創亞旅遊劉小姐）</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記︰公然叫球迷咪捧場　祖爾巴頓夠倒米 - 求驗客</title></header><body><h1>求驗客手記︰公然叫球迷咪捧場　祖爾巴頓夠倒米 - 求驗客</h1><p>祖爾巴頓公然叫球迷唔好買飛？曼城中場祖爾巴頓果然係口直心快，日前眼看球隊表現差勁，與篤定降班嘅屈福特言和後，公開叫曼城fans唔好買球隊門票，大膽趕客，認真夠「吉士」！佢話曼城今季表現差，唔值得再捧場，而唔少佢認識嘅人正開始考慮下季仲買唔買季票喎。祖爾巴頓呢招究竟係激勵士氣，定係激嬲球會踢佢走呢？</p></body></html>

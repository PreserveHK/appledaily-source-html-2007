<html><header><meta charset="utf-8"><title>大蛙手：反一反要飛腳單W - 青蛙仔</title></header><body><h1>大蛙手：反一反要飛腳單W - 青蛙仔</h1><p>前排煲日劇，認識咩係脊髓小腦萎縮症同色素性亁皮症，呢個世界真係有好多奇難雜症。先排拜仁嘅德國中場舒韋恩史廸加個膝頭腫咗，聽聞係蜱咬熱，雖則拜仁話唔係，但睇嚟「小豬」有排煩。<br> 唔知點解德國球員同啲怪病特別有緣，好似史特加後衞巴布效力利物浦嗰陣時，就患咗吉巴氏綜合症，幾乎全身癱瘓；雖則醫好咗，但就踢唔番自己嘅水準，所以決定喺季尾掛靴。舒韋恩史廸加係德國足球嘅希望，但願佢吉人天相啦！<br> 今日推介飛腳單W，點解？一個字，反！<br> 主客和：大阪飛腳勝<br> 心得：博反底<br> <br> 青蛙仔<br> 型人一名，細細個就睇英國、德國波，大個就攻日本波。</p></body></html>

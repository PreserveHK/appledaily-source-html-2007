<html><header><meta charset="utf-8"><title>周圍shot：兒子面前夫妻大戰</title></header><body><h1>周圍shot：兒子面前夫妻大戰</h1><p>廣州一對夫婦日前上演街頭大戰！二人先是互摑、拉扯繼而拳打腳踢，全然不顧一旁幾歲大的兒子，已被嚇至啼哭不止。網民藍笨笨用手機拍下這對夫妻的醜態。其後，幸有路人斥責這對男女「你們怎能在孩子面前打架？」「這孩子可憐啊。你們怎麼當父母的！」兩夫妻終於停戰，在冷戰幾分鐘後，男的踩着單車，女的抱着兒子，一家三口一起回家了。<br>  http://bbs.rednet.cn/1-2.dll?BoardID=10&amp;ID=8007015 &#13;</p></body></html>

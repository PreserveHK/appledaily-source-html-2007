<html><header><meta charset="utf-8"><title>波斯尼亞孤兒院燒死五嬰</title></header><body><h1>波斯尼亞孤兒院燒死五嬰</h1><p>波斯尼亞首都薩拉熱窩（Sarajevo）一間孤兒院，昨天（周日）清晨發生大火，至少5名嬰兒在熟睡中被燒死，另外19名嬰兒和1名護士受傷。當局正調查起火原因。<br> 發生慘劇的LjubicaIvezic孤兒院，位於薩拉熱窩市中心。清晨6時孤兒院三樓首先起火，迅速蔓延至其他三間嬰兒房。三男兩女嬰兒燒死。一名護士企圖在火海救出幼嬰，也被燒傷手和臉。嬰兒床、小熊玩具全都燒得焦黑，雜物散落一地。大火約在半小時後被撲熄。<br> 附近居民對火災震驚不已，一名婦人說︰「他們真不幸，先是被拋棄，現在又被燒死……」。孤兒院負責人拒絕評論事件。<br> 美聯社/路透社</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記︰唔識性搶朗尼「首球」　基蘭李察臣累街坊 - 求驗客</title></header><body><h1>求驗客手記︰唔識性搶朗尼「首球」　基蘭李察臣累街坊 - 求驗客</h1><p>上周六足智彩有7場開「首球」，有5場開編號101或102；曼聯對米杜士堡開17倍嘅基蘭李察臣（110）係大冷。呢場波開波3分鐘，朗尼單刀扭過米堡門將舒華沙，點知基蘭李察臣餓波餓到發瘋，睇住朗尼快開4倍101「首球」之際去「打劫」！即使佢賠率較好分，但相信受益人士唔多，最可憐係買咗朗尼嘅真係喊得一句句喇！</p></body></html>

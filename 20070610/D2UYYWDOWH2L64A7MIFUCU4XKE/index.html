<html><header><meta charset="utf-8"><title>方力申愛護海洋十寶</title></header><body><h1>方力申愛護海洋十寶</h1><p>方力申（Alex）昨日以海洋十寶大使身份，到黃埔出席「海洋十寶多媒體創作比賽」頒獎嘉賓，他表示為了保護海洋生物，會隨身帶着海鮮選擇指引，他說：「我睇完份指引先知道好多海鮮係得番好少數量，好彩我本身唔係太鍾意食海鮮，同埋我都會勸身邊朋友唔好食一啲得番好少數嘅海鮮。」</p><p>避吃貝類</p><p>Alex又指本身對蠔以及某部份的貝殼類敏感，更試過吃完後氣管敏感，他說：「我試過有一次食完因為氣管敏感而唞唔到氣，對眼仲腫到好似雞蛋咁樣。」<br> 此外，Alex解釋缺席吳雨霏（Kary）的生日會，是因為去了內地工作，他笑言絕對不會補送生日禮物給對方。<br> 採訪、攝影：李珮洳</p></body></html>

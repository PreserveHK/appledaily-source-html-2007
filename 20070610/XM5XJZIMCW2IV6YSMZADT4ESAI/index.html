<html><header><meta charset="utf-8"><title>百個放盤<br>5A期入伙帶動成交</title></header><body><h1>百個放盤<br>5A期入伙帶動成交</h1><p>珀麗灣5A期全數606伙，發展商指600伙標準單位全部沽清，現尚餘6伙頂層連天台特色戶待售。該類特色戶，意向呎價約8000元，以1825方呎計算，一般入場費逾1460萬元。受5A期入伙帶動，中原區域董事程尚傑表示，珀麗灣5月份錄約35宗成交，較4月約25宗升40%。5A期現有約100個放盤，叫價約4200元。本月暫時錄兩宗5A期成交，呎價3300至3800元。</p></body></html>

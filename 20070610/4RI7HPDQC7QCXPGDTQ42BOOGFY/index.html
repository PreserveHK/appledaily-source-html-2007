<html><header><meta charset="utf-8"><title>大一生設計科學派</title></header><body><h1>大一生設計科學派</h1><p>大一設計學院前日假灣仔會展舉行畢業時裝設計比賽，評判包括時裝設計師劉家強和攝影師葉青霖等。時裝騷主題是「科韻雲裳」，換言之是大玩今年大熱的futuristicchic，學生作品難免有別人的影子，當中便有像極法國名牌Balenciaga的新裝，另外，學生們也以低成本物料如紙皮、雷射唱片以及粗毛冷來配合他們天馬行空的創作。</p><p>廖安麗戲癮大</p><p>與丈夫葉青霖一同出席的廖安麗，表示是順道為其婚紗店揀新血，問她劇集《師奶兵團》反應好，有否想過復出？她說：「其實我戲癮好大，但婚紗店嘅生意又唔可以放低。」<br> 採訪：JessicaNgan<br> 攝影：EdwardChou</p></body></html>

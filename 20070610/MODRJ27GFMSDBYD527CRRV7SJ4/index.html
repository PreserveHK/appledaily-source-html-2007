<html><header><meta charset="utf-8"><title>業主心聲<br>偷步買入加價14%放售</title></header><body><h1>業主心聲<br>偷步買入加價14%放售</h1><p>居住離島愉景灣的陸小姐（圖），因看好拍地，以及樓市前景，賣地前偷步以509萬元買入奧運站柏景灣一個低層園景單位，預期賣地造好，可刺激區內二手樓市，現已將單位放售價調升近14%至580萬元，並表示若賣地有驚喜，屆時至少加至600萬元才割愛。<br> 對於全球息口趨升，香港短期內或加息，陸小姐認為，經濟持續好轉，樓市目前發展健康，相信息口向上調，對樓市應不會有太大影響。展望後市，她認為，未來樓價平穩發展，並指今年樓價即使不一定會升，但認為下跌機會微。</p></body></html>

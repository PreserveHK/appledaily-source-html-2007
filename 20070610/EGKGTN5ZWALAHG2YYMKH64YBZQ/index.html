<html><header><meta charset="utf-8"><title>布殊又失言稱教宗「Sir」</title></header><body><h1>布殊又失言稱教宗「Sir」</h1><p>美國總統喬治布殊昨日（周六）在梵蒂岡，覲見教宗本篤十六世（BenedictXVI），送上一支人手雕刻的手杖（圖），但又再次出現失禮言行，竟然稱呼教宗為「先生」（sir），而非尊稱教宗為「宗座」（YourHoliness）。有記者還見到喬治布殊面對教宗時蹺腳。喬治布殊隨後前往美國大使館時，因專車死火、後備座駕太大駛不進狹小道路，要落車行路。他也會與意大利總理普羅廸（RomanoProdi）會面，預料最少有兩個組織舉行示威抗議他到訪。<br> 路透社</p></body></html>

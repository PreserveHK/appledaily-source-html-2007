<html><header><meta charset="utf-8"><title>妮歌新片扑濕自己</title></header><body><h1>妮歌新片扑濕自己</h1><p>由妮歌潔曼（NicoleKidman）及新任鐵金剛丹尼爾基格（DanielCraig）合演的外星喪屍片《Invasion》，開拍以來風波不絕，影片要延期上映及補拍，其間妮歌拍攝飛車戲時，又發生撞車意外，影片現定8月於美國上映，預告片也於昨日曝光。</p><p>不睡覺免變喪屍</p><p>影片故事講述地球被外星病毒入侵，人類開始喪失理智變成喪屍，唯一自保的方法是不睡覺及不流露感情。妮歌與同樣飾演醫生的丹尼爾調查事件，但她的兒子卻被喪屍襲擊。預告片中有不少街頭飛車場面，相信妮歌於年初拍攝其中一場時導致意外。另外在預告最後一個鏡頭中，竟有兩個妮歌出現，故事耐人尋味。</p></body></html>

<html><header><meta charset="utf-8"><title>兩岸快線<br>8省暴雨　湖南兩廣災民逾百萬</title></header><body><h1>兩岸快線<br>8省暴雨　湖南兩廣災民逾百萬</h1><p>內地暴雨成災範圍擴大，中央氣象台昨對八省分發出暴雨橙色預警，除兩廣和湖南外，福建、江西、雲南、貴州和四川等地，昨日和今日都將有暴雨或大暴雨，部份地區甚至有冰雹。而台灣阿里山公路則因暴雨導致塌方，造成交通中斷。據悉，至昨日，暴雨令廣東、湖南和貴州至少造成共13人死亡。廣東至少29萬人受災，經濟損失近億元人民幣。昨日在梅州地區的畬汕鐵路，多處出現塌方。而湖南受災人口超過130萬，廣西（圖）受災人口逾10萬。<br> 本報記者</p></body></html>

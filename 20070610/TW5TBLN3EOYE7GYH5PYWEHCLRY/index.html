<html><header><meta charset="utf-8"><title>官恩娜淡忘吳卓羲</title></header><body><h1>官恩娜淡忘吳卓羲</h1><p>官恩娜（Ella）昨日應邀到杏花新城出席簽唱會，邀請小朋友上台玩遊戲，並走到台下送領呔給捧場的爸爸，預先慶祝父親節。Ella稱讚其父似超人般偉大，所以她以圖畫表達心中父親時，也在心口畫了S字，寓意Superman。</p><p>掃飛請睇騷</p><p>Ella為表對父親孝意，決定請雙親欣賞她有份主演之舞台劇《紅樓夢》。除了父母外，Ella還花了5,000多元買門票，請幕後工作人員欣賞，問她會否請吳卓羲時，她說：「都舊聞啦，冇人想知。」有否捧場收看吳卓羲主演的《學警出更》，她說：「要綵排，冇睇，有時間先會睇電視，冇刻意要睇邊個節目。」<br> 採訪、攝影：卓寶花</p></body></html>

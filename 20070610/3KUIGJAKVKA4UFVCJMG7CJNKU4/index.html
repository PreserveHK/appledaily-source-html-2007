<html><header><meta charset="utf-8"><title>國際Gossip<br>金正日行30米要唞</title></header><body><h1>國際Gossip<br>金正日行30米要唞</h1><p>早前日本報章爆料，話北韓領袖金正日因為心肌梗塞，上個月搵咗德國柏林一隊醫生為佢做手術，身體似乎真係好麻麻。北韓有外交官員又透露，話佢哋65歲嘅領袖，家吓行路遠啲都唔掂，唔夠30米就要坐低休息，佢有個助手擔住凳仔跟到實，等佢一攰就坐下，回吓氣，睇怕佢都應該搵定接班人，揀邊個好呢？消息話可能係二仔同三仔之爭喎。<br> 英國《星期日電訊報》</p></body></html>

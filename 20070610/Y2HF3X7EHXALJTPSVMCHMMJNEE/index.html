<html><header><meta charset="utf-8"><title>關仁隱事：男人婆斷背放毒針 - 關仁</title></header><body><h1>關仁隱事：男人婆斷背放毒針 - 關仁</h1><p>「男人婆」嘅性向一路都係公開嘅秘密，佢鍾意追女仔都好多人知，佢仲會肆無忌憚咁要朋友叫佢嘅女友做阿嫂，但到目前為止，被發現嘅女友都係得「餅亁」同「容易𠱁」，原來「音符」都曾經同男人婆行得好埋。<br> 其實音符一向都係直嘅，不過男人婆用盡佢嘅溫柔手段同甜言蜜語，搞到音符覺得佢好啱傾，當晒佢係知心好友，卒之越行越埋，到有一日音符突然醒悟到，自己同男人婆嘅距離太近，有啲曖昧，於是決定疏遠佢。愛嘅反面就係恨，男人婆習慣唱衰撇佢嘅女人，所以音符都俾男人婆背後放唔少毒針。<br> Textby關仁</p></body></html>

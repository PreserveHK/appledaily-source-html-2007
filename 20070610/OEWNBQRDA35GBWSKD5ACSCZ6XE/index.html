<html><header><meta charset="utf-8"><title>國際Gossip<br>希拉莉打Botox去皺</title></header><body><h1>國際Gossip<br>希拉莉打Botox去皺</h1><p>唔通競選活動辛勞，令美國民主黨競逐總統提名嘅紐約州聯邦參議員希拉莉，容顏老咗10年？非也，左邊照片其實喺2006年拍攝，右邊嗰張係佢上周到新罕布什爾州參加電視辯論時容光煥發、雙眼靈動「回復青春」嘅近照。《波士頓先驅報》專欄作家伊根眼利，話希拉莉嘅樣「完美無瑕」，坊間相信佢一定打咗肉毒桿菌針（Botox），踢走滿面皺紋和倦態。<br> 英國《星期日電訊報》</p></body></html>

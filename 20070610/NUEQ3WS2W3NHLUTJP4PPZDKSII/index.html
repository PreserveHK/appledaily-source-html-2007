<html><header><meta charset="utf-8"><title>574億建造費</title></header><body><h1>574億建造費</h1><p>LGVEst連接巴黎和斯特拉斯堡的路線耗資55億歐元（574億港元），由一萬名工人花5年完成，使用了7.8萬噸鋼鐵，數量之多，足夠建造八座巴黎鐵塔。建造費由法國政府、盧森堡、歐盟和SNCY公司共同負擔。<br> 高速鐵路拉近了歐洲國家之間的距離，也令法國多個城市經濟受惠。法國南部城市馬賽（Marseille）和阿維尼翁（Avignon）的樓價，2001年至今飆升了120%。法國鐵路公司對新路線充滿信心，至今已售出逾60萬張車票，期望到2010年會有超過1,100人乘搭新路線。<br> 法新社/美國《洛杉磯時報》</p></body></html>

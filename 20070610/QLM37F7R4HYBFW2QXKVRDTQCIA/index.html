<html><header><meta charset="utf-8"><title>周圍shot：窮縣超豪衙門</title></header><body><h1>周圍shot：窮縣超豪衙門</h1><p>「窮廟富方丈，人窮大官富！」國家貧困縣之一的江西修水縣，被指耗資上億元人民幣，在新開發的城南地區，興建新縣府辦公大樓和縣府「超豪」廣場（圖）。最令人氣憤的是，內地記者上前拍照，竟被保安阻撓，理由是：「縣有規定，此地不准拍照。」記者別無他法，於是爬上對面山頭，拍下這窮縣超豪建築的照片。<br>  http://comment4.news.sina.com.cn/comment/skin/default.html?channel=gn&amp;newsid=1-1-13190709&amp;style=0 </p></body></html>

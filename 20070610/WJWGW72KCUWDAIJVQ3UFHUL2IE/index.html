<html><header><meta charset="utf-8"><title>娛片site：大鮑凸腩唱金曲</title></header><body><h1>娛片site：大鮑凸腩唱金曲</h1><p>《溏心風暴》中大鮑一角深入民心，不少《溏》劇年輕fans都四周搜括大鮑過往影視戰績，凌零發就在網上看到一段夏雨大開金口，在郊外上山下海與葉尚華等大唱超舊金曲《漫漫前路》的MV，相當珍貴。</p><p>唱得有板有眼</p><p>片段甫開始就見大鮑獨自一人在河邊淺灘邊走邊唱，只見他穿上一件狀似底衫的白色上衣，隱約還可看到他稍微發福的身形，造型雖然肉酸，但他卻唱得有板有眼，獲得不少網友讚賞，難怪早前大鮑現身《勁歌金曲》獻唱時也一臉自信。<br> 大鮑開金口：<br>  http://www.youtube.com/watch?v=mnT3IOmxo_4 </p></body></html>

<html><header><meta charset="utf-8"><title>官恩娜自爆機上情緣</title></header><body><h1>官恩娜自爆機上情緣</h1><p>官恩娜昨日穿上一襲鮮艷黃裙，到金鐘欣賞時裝騷，其後她再換上貼身短裙，與鄧穎芝和林子萱到將軍澳新都城中心出席「旅遊博覽2007尋找旅遊新地帶」活動，不過她着上貼身短裙後，肥臀加肚腩令她看來胖了不少。</p><p>意國男士求婚</p><p>靚女通常多人追，去到外地也一樣，官恩娜昨日便自爆到意大利旅行的艷遇，她在台上說：「嗰次喺飛機上面，有成十幾個意大利男人圍住我，佢哋好鍾意中國女仔，當時我皮膚黑又好長頭髮，其中有個意大利男人仲叫我嫁畀佢，咁我梗係話唔好。」<br> 採訪：梁錦雯、楊潔雯　攝影：葉君海</p></body></html>

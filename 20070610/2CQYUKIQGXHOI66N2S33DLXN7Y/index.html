<html><header><meta charset="utf-8"><title>佐治閃耀溫布萊</title></header><body><h1>佐治閃耀溫布萊</h1><p>英國男歌手佐治米高（GeorgeMichael），前日在英國溫布萊球場舉行個唱，是他自99年以來，闊別7年後首度再在倫敦演唱，今次他更成為溫布萊重建後首個在該場地舉行演唱會的歌手，意義重大。<br> 佐治剛於上周五因醉駕被倫敦法院禁止駕駛兩年及被判100小時社會服務令，雖然過去一年他備受醜聞纏身，但無減樂迷對他的愛戴。前日演唱會全場9萬座位座無虛席，佐治甫上台即感觸地說：「表演前我想多謝你們在過去25年來的支持。」其後他分別獻唱多首經典作品，在場樂迷情緒高漲。</p></body></html>

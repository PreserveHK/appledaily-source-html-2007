<html><header><meta charset="utf-8"><title>一網笑話：佛門股經賺亦有道</title></header><body><h1>一網笑話：佛門股經賺亦有道</h1><p>某寺廟方丈大慈大悲，多年來投資股市收穫甚豐。</p><p>人棄我取　人搶我放</p><p>人常問曰：「方丈真乃佛門股神也，大師炒股可有獨家法門乎？」<br> 方丈答曰：「貧僧觀股市低迷時，塵世間無數股民身陷於水深火熱之中，不禁動惻隱之心，盡己之所能買進股票，助其解困，以圖善事；其後股市高攀，眾人搶購不得，貧僧忙將股票悉數售出，希望能讓眾股民遂願購得。多年下來竟然獲利極豐，此乃『佛祖明察，善有善報者也』。」<br>  http://www.tianyablog.com <br> </p></body></html>

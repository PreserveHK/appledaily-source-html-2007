<html><header><meta charset="utf-8"><title>FollowMe：翻兜通達 - 高彰波</title></header><body><h1>FollowMe：翻兜通達 - 高彰波</h1><p>今周副選翻兜通達集團（698）。FollowMe今年5月6日曾推介，題為「動力十足」，目標0.71元，結果展示其衝力，由0.55元升至0.70元，升27%。<br> 經過一個月鞏固，上周五跌市中顯露強勢，升至0.64元，收0.61元，穩守20日線，意圖向上突破。由於今次起步點上移至0.59元，目標升幅27%，可見0.75元。<br> 通達與晶門（2878）同有3G概念，其擁有先進膜內鑲件注塑裝飾（IMD）技術，應用於手機與電子數據產品，預期今年接單爆棚。基金以0.60元入股，惠理揸緊9.17%，等住睇佢表演。<br> 高彰坡<br> </p></body></html>

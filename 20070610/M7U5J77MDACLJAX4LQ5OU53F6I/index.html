<html><header><meta charset="utf-8"><title>港Fans歌聲悼坂井</title></header><body><h1>港Fans歌聲悼坂井</h1><p>日本著名組合ZARD的主音坂井泉水，上月尾意外去世，令不少fans非常傷心，香港的代理唱片公司決定本月23日晚在旺角朗豪坊13樓舉行悼念活動，讓本地的坂井fans能有個集體回憶。</p><p>播出珍貴片段</p><p>代理ZARD香港唱片發行權的豐華唱片公司，本月23日將舉行「WhatabeautifulMemoriesVideoShow」悼念會，大會將在現場播出坂井珍貴的MV和演唱片段，但他們不希望活動氣氛太過傷感，希望fans能以平和心情紀念偶像。
</p></body></html>

<html><header><meta charset="utf-8"><title>話你知：栢芝掀藝人滑浪潮</title></header><body><h1>話你知：栢芝掀藝人滑浪潮</h1><p>滑浪潮流有幾熱，單看一班本港藝人，百忙中仍要抽空感受衝浪樂趣可知一二，其中對滑浪樂此不疲的首選張栢芝。<br> 未懷有身孕前的栢芝，每年在夏天天氣好的日子，只要有時間就會現身香港各大小海灘，享受滑浪帶來的樂趣。05年開始，她跟隨專業教練學習各種滑浪花式，並曾參加多項公開比賽。正因為栢芝這個熱愛滑浪的形象深入民心，成功獲得水上運動品牌XGame的垂青，為旗下不同品牌的沙灘裝拍攝硬照廣告。<br> 除了張栢芝外，其弟弟張豪龍亦屬滑浪高手。至於藝人王合喜、李璨琛、梅小惠及姚樂怡等，近年已紛紛加入滑浪一族。</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：早早滅罪被嫌棄 - 關仁</title></header><body><h1>關仁隱事：早早滅罪被嫌棄 - 關仁</h1><p>女歌手「早早」最近幫公仔箱拍咗部講兵捉賊嘅劇集，早排有人搵呢部兵賊劇嘅主要演員出席一個滅罪活動，公仔箱當然預埋早早一份，話晒早早有好多歌迷追捧，有佢嘅fans撐場，個活動實夠晒熱鬧，點知某方面睇到份出席名單之後，要求刪咗早早個名，話佢唔係太適合出席嗰個滅罪活動，雖然某方面冇講明乜嘢原因，但大家都知道其實同早早所屬嗰間公司有關。<br> Textby關仁</p></body></html>

 - 求驗客</h1><p>前巴西國腳羅馬里奧入1,000球嘅宏願，將喺呢個周六開鑼嘅巴甲繼續。不過里約熱內盧市長周二話希望佢可以代表巴西，參加該市7月13至29日嘅泛美足球賽，話唔定可以着起國家隊波衫入1,000球。我求大俠覺得市長大人同華斯高爭人好唔啱，而且呢個盃賽主要由17歲以下球員參加，羅馬里奧成41歲人，專心打聯賽好過啦！</p></body></html>

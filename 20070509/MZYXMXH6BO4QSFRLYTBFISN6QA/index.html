<html><header><meta charset="utf-8"><title>車太鉉年底做老竇</title></header><body><h1>車太鉉年底做老竇</h1><p>韓星車太鉉主演新劇《為尋花而來》將於下周推出，昨日他與安在旭主持電台節目期間，突然宣布喜訊，自爆太太已懷有六星期身孕，預產期是12月。安在旭得悉喜訊後連聲恭賀車太鉉，不少fans也透過大氣電波祝賀偶像。<br> 去年6月結婚的車太鉉，表示自己早於兩個星期前已得悉太太懷孕，但他一直秘而不宣，等到本月8日（即昨日）、韓國的「父母之日」才正式公開，目的是將此喜訊當作禮物送贈兩老，果然別具心思。</p></body></html>

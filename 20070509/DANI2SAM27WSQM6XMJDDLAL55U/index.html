<html><header><meta charset="utf-8"><title>Gisele接棒設計H&amp;M</title></header><body><h1>Gisele接棒設計H&amp;M</h1><p>近年荷李活女星人人可做設計師，昨日有份出席晚會的巴西名模GiseleBundchen，雖然日前痛失內衣品牌Victoria'sSecret的代言人地位，但塞翁失馬，有指Gisele將繼麥當娜（Madonna）與KylieMinogue之後，接棒為H&amp;M設計個人時裝系列。此外，現與美式足球隊新英倫愛國者主力巴廸（TomBrady）打得火熱的Gisele，近日盛傳已經懷孕，不過觀乎Gisele昨日穿上黑白貼身晚裝的fit爆身形，看來屬流料居多。</p></body></html>

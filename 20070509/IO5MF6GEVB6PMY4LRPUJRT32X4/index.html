<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梅媽再入稟推翻遺囑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梅媽再入稟推翻遺囑 - 馮仁昭</h1><p>梅媽覃美金（右）自愛女梅艷芳病逝後，曾入稟挑戰愛女嘅財產信託人所持遺囑真偽。上周佢委任新律師，通知法庭撤銷有關指控，點知噚日突反口，堅持訴訟，新任律師向法庭申請，停止代表梅媽，法官宣布於6月11號進行指示聆訊。梅媽於年前入稟，指控任遺產執行人嘅滙豐國際信託有限公司所持嘅信託文件非真確，要求推翻阿梅去世前一個月所立嘅遺囑。<br> 案件編號：HCAP2/04</p></body></html>

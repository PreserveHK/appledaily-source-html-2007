<html><header><meta charset="utf-8"><title>裴勇俊戀合體美女</title></header><body><h1>裴勇俊戀合體美女</h1><p>韓星裴勇俊孭飛古裝劇《太王四神記》下月25日首播，外界一直以為影后級的文素利是唯一女主角，但在昨日公開的劇照中，發現「裴勇俊的女人」竟是新人李智雅。<br> 李智雅是《太》劇導演經過30多次試鏡後，最終找到的女主角，導演大讚她兼備電影《8月照相館》沈銀河的美貌，以及韓劇《春日》高賢貞的氣質，加上她對美術的觸覺，故導演最後從金泰希等人氣女星的候選名單中，挑選了李智雅任女主角，並安排她與裴勇俊及文素利陷入三角戀。</p></body></html>

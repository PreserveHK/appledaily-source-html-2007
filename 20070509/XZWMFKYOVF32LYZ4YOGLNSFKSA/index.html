 - 求驗客</title></header><body><h1>求驗客手記：本土球員特別貴　紐根特轉會費1.5億
 - 求驗客</h1><p>英冠球隊普雷斯頓今季爭升班失敗，隊中國腳紐根特受到愛華頓等大會青睞，普軍開天索價話要1,000萬鎊（約1.5億港元）轉會費；同時，英超降班隊查爾頓嘅戴倫賓特，今季入咗12球，紐卡素同其他幾隊亦一窩蜂爭住搶，𠵱家亦炒到1,000萬鎊。所以喺英格蘭國腳身價泡沫化下，好難怪英超強隊要外援都唔要本土球員㗎！</p></body></html>

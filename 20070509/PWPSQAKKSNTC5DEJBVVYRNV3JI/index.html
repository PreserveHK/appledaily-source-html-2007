<html><header><meta charset="utf-8"><title>adidasOriginals復刻手球鞋
</title></header><body><h1>adidasOriginals復刻手球鞋
</h1><p>1984年這款adidas手球鞋在世界手球錦標賽中初次出現，運動員可因應自己需要，調校插在厚鞋膠中的5條膠栓，改變緩震效果。咁具performance的設計被復刻過來，換上馬毛色的外表和生膠底，即時變成另一番風味。英國網站有得賣，售價每對約為港幣$1,248。</p><p>網址︰ http://www.triads.co.uk/ </p></body></html>

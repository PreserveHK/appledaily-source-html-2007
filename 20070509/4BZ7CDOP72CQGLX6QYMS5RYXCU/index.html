<html><header><meta charset="utf-8"><title>求驗客手記：車仔驚唔夠兵用薛維爾或變林伯副手 - 求驗客</title></header><body><h1>求驗客手記：車仔驚唔夠兵用薛維爾或變林伯副手 - 求驗客</h1><p>今季表現極搶鏡嘅雷丁中場薛維爾，有傳已經同車路士達成下季加盟協議，佢嘅周薪仲高達50,000鎊㖭（約78萬港元）。聽講車仔來季有艾辛同約翰米基爾要打非洲國家盃，驚到時唔夠中場用，搵薛維爾頂替應該啱使。我求大俠覺得薛維爾係工兵型球員，但腳法同創造力都唔錯，如果佢真係過檔車仔，我諗做鐵人林柏特副車都仲得。</p></body></html>

<html><header><meta charset="utf-8"><title>珈潁醉心舞台劇</title></header><body><h1>珈潁醉心舞台劇</h1><p>由李賽鳳舞蹈團主辦的音樂劇《兵馬俑》，前晚在文化中心舉行首演，到場欣賞的圈中人包括謝雪心、珈潁、薛家燕、黎小田、鄒文懷夫婦及樊少皇等。</p><p>化妝品贈母</p><p>珈潁表示本身是讀演藝學院出身，對舞台劇有濃厚興趣，並曾和母親謝雪心一起演出舞台劇《虎度門》，在旁的心姐說：「我95年做《虎度門》，但喺96年就攞咗個跨媒體舞台劇獎項，對我嚟講係好大鼓舞。雖然我哋演戲經驗唔少，但仲有好多方面要學習。」星期日便是母親節，珈潁表示因要出埠工作，所以一早買了化妝品送給母親。<br> 採訪、攝影：張俊銘</p></body></html>

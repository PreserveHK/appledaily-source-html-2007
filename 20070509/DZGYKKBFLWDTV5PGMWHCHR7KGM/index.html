<html><header><meta charset="utf-8"><title>蘇said：「種根」聞遺囑即閃 - 阿蘇</title></header><body><h1>蘇said：「種根」聞遺囑即閃 - 阿蘇</h1><p>早排「細奀」公開將來點分身家，話連女友都有份，不過唔係人人都可以咁open講呢科。<br> 早排女首富喪禮度，弱台陳年舊老細「種根」由老婆挽着去鞠躬，當時有傳媒隨口問佢，會唔會寫定啲平安紙、遺囑之類？點知佢聽完，好似聽到沙士咁，居然唔使人扶，即時摩打腳閃身走人，身手之快同敏捷，令旁觀者都為之愕然，莫非寫遺囑呢科，真係咁難為？<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

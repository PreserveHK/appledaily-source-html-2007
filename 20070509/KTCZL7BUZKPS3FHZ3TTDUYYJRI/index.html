<html><header><meta charset="utf-8"><title>求驗客手記：包尾隊連贏4場鄧弗姆林玩轉蘇超 - 求驗客</title></header><body><h1>求驗客手記：包尾隊連贏4場鄧弗姆林玩轉蘇超 - 求驗客</h1><p>今季蘇超聯冠軍一早大定，些路廸成功蟬聯，但護級組形勢就仲好緊張。好似原本喺榜尾落後好多分嘅鄧弗姆林，近期贏到唔識停，周一佢哋迎戰尾3嘅馬瑟韋爾，就主場贏4:1。鄧弗姆林聯賽4連勝之後，𠵱家雖以32分續排榜尾，但距離尾2嘅聖美倫剩番1分啫。估唔到去到季尾，蘇超護級組突然刺激起嚟，係咪打假波球迷自己諗喇。</p></body></html>

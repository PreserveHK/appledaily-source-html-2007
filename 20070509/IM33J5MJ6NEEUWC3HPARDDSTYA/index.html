<html><header><meta charset="utf-8"><title>潮流感：JPG詭異紅心 - M2</title></header><body><h1>潮流感：JPG詭異紅心 - M2</h1><p>不是每位設計師都有魔術手，可以點石成金，JeanPaulGaultier就是其中煉金術師，如何詭異、離奇、不相干的主題，到了他手上，總會發光發亮。<br> 今年品牌30載紀念以Magic做主題，首飾系列自然大放異彩，Casino的撲克牌字面電話繩、Chandelier吊燈透明膠手鐲，以及Magnetic磁石，新近的Poker撲克牌系列，以啤牌的紅心做靈感，由大大小小、橢尖、四方和三角形等如血般的紅色水晶玻璃鑲嵌在黑框架內，鑲成一個虛幻紅心。<br> TextbyM2<br> 本欄逢星期一至五刊出</p></body></html>

<html><header><meta charset="utf-8"><title>即時重溫<br>Jessica上錯車勁𤓓</title></header><body><h1>即時重溫<br>Jessica上錯車勁𤓓</h1><p>JessicaSimpson日前打扮到靚一靚出席紐約大都會博物館嘅時裝派對，原來佢出發時發生單上錯車嘅𤓓事，搞到佢當眾面黑。話說當日Jessica着得靚靚由酒店出發去博物館，受到在場大批記者採訪，點知佢自己掛住陶醉喺鎂光燈中，竟然上錯咗人哋架車，最奇怪既係Jessica連自己個司機都唔認得，後來要助手拉返佢落車。當時在場有成棚攝影師目睹過程，Jessica自知出醜，即時面黑，之後佢重睥住助手口噏噏。<br> 網址： http://www.tmz.com/tmz_main_video?titleid=823380423 </p></body></html>

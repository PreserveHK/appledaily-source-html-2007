<html><header><meta charset="utf-8"><title>周麗淇願捱餓行善</title></header><body><h1>周麗淇願捱餓行善</h1><p>周麗淇、鐘禧文、陳姿允和陳斯允姊妹等，前晚在中環ArmaniBar出席微笑行動中國基金會網址發布活動，並於現場義賣10隻熊bearbear。任該會大使已有一年的周麗淇，表示已落力叫fans捐錢，她早前本隨該會到內地作親善探訪，但後來因要往日本工作而告吹，她前晚承諾一定會再度期出發。<br> 現今的女人愛「袋」如命，早前周麗淇率先使用Chanel2.55「紅白藍」手袋，前晚問她既然身體力行做善事，會否犧牲買少一隻心頭「袋」?她卻只說：「總之我食少餐飯都會捐錢啦。」<br> 採訪：GeneNg<br> 攝影：MatthewLam&#13;</p></body></html>

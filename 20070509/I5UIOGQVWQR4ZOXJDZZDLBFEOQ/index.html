<html><header><meta charset="utf-8"><title>爆賬娛搞<br>井川遙踢走伊東美咲</title></header><body><h1>爆賬娛搞<br>井川遙踢走伊東美咲</h1><p>日本女星伊東美咲早前被選做最差演技女星第一位，由佢主演嘅《相聚一刻》真人版單元劇，雖然要今個星期六晚至喺日本播，但網民對伊東飾演嘅女主角音無響子似乎冇乜好感，最近仲自行喺網上選出心目中嘅響子，女星井川遙最得人心，網友仲將佢個樣key上漫畫，另外就連踩入荷李活嘅國際巨星章子怡都有份入圍。<br> 網址： http://019.gamushara.net/bbs/tv/html/mezon103.html </p></body></html>

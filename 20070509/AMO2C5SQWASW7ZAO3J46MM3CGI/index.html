<html><header><meta charset="utf-8"><title>楊采妮感謝舊愛扶持</title></header><body><h1>楊采妮感謝舊愛扶持</h1><p>楊采妮昨日在尖沙嘴美麗華酒店出席「聯合國兒童基金會國家委員會周年會議」，分享之前探訪內地偏遠山區的心情和經驗。<br> 楊采妮表示近年多參與探訪活動，近日更正式領洗成為天主教徒，她說：「自己越嚟越樂觀同開心，去完山區探訪後，更珍惜擁有，生命裏都有低潮同埋起起跌跌，有能力幫人係好好嘅。」</p><p>「仲係好朋友」</p><p>問楊采妮指的低潮可會是與前男友邱韶智一起的日子？她說：「係事業上嘅低潮，嗰時22歲就轉行，仲好年輕，感謝當時有邱生呢個partner共同去處理，同佢仲係好朋友，都有聯絡。」<br> 採訪、攝影：卓美娟</p></body></html>

<html><header><meta charset="utf-8"><title>蘇said：「公仔」嗌3,000萬嫁唔成 - 阿蘇</title></header><body><h1>蘇said：「公仔」嗌3,000萬嫁唔成 - 阿蘇</h1><p>近日《溏心》大收，班老戲骨真係居功唔少，好似梁舜燕「賣女」講禮金嗰幾場戲，誇張得嚟都幾好笑，原來真實版本都有一個，就係𠵱家做咗歸家娘嘅過氣電視台姐仔「公仔」。<br> 「公仔」當年識咗個身家過億嘅有錢仔，都到咗談婚論嫁嘅階段，點知阿「公媽」就直情嫁女當係買賣，淨係禮金當年價已經獅子開口嗌到3,000萬，對方都覺得過份，因為實有第2、3個3,000萬，頭婚事到最後梗係傾唔成啦。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

<html><header><meta charset="utf-8"><title>蒙嘉慧內地獻唱吸Fans</title></header><body><h1>蒙嘉慧內地獻唱吸Fans</h1><p>林峯和蒙嘉慧早前到訪杭州和上海，為TVB的特許形象店宣傳，還趁機會與內地的fans見面。首次到內地宣傳的蒙嘉慧，對能親身接觸fans感到十分興奮，兩人的fans也帶備橫額和海報到場支持。</p><p>呼籲支持正版</p><p>林峯和蒙嘉慧除為TVB形象店宣傳外，又分別接受上海和杭州兩地的傳媒訪問，並於活動上呼籲內地觀眾支持正版。兩人還於現場舉行簽唱會，林峯唱出《律政新人王》主題曲《忘記傷害》，蒙嘉慧則獻唱《假如讓我說下去》，令現場觀眾一陣騷動。<br> 撰文：葉雪</p></body></html>

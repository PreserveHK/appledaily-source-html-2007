<html><header><meta charset="utf-8"><title>紀香向金美侖晒幸福</title></header><body><h1>紀香向金美侖晒幸福</h1><p>動畫《史力加3》（Shrek3）前日在洛杉磯舉行首映禮，為日版費安娜公主配音的日本女星藤原紀香專程飛往當地出席盛會，身穿墨綠色露肩長裙的她更在紅地氈上重遇聲演英語版費安娜的金美侖戴雅絲（CameronDiaz），兩人甫碰面即大談近況，將於本月30日與丈夫陣內智則舉行婚宴的紀香更大晒婚戒，並接受金美侖的祝福。<br> 另一方面，老婆不在身邊的陣內，日前為綜藝節目與性感女星星野亞希同遊車河兼浸溫泉，認真艷福不淺。</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記：獲評着比堅尼好睇肥腰高蓮威番鋪 - 求驗客</title></header><body><h1>求驗客手記：獲評着比堅尼好睇肥腰高蓮威番鋪 - 求驗客</h1><p>英國雜誌《Grazia》最近選出「8大比堅尼女星」，我諗好多人都估唔到，朗尼女友高蓮竟然有份入選，仲要攞埋個季軍。高蓮近年雖然修咗身，但係個肚腩同肥腰仲喺度，佢着比堅尼索唔索真係見仁見智。不過都好嘅，男友朗尼嗰邊早前先啱啱被評為「最樣衰球星」之一，今次高蓮只係屈居名主持雲奧蒂同彭路斯古絲之後，威番鋪啦。</p></body></html>

<html><header><meta charset="utf-8"><title>官恩娜盼30歲做阿媽</title></header><body><h1>官恩娜盼30歲做阿媽</h1><p>官恩娜昨日在尖沙嘴出席星級ShoppingBag展覽，她親自設計購物袋，藉着母親節表揚母愛偉大。現年27歲的她盼三年後生BB，她說：「我希望30歲前成為媽咪，母親係一項偉大工作，有時我都會同媽咪嗌交，佢就會話『遲啲你做咗人媽咪，你就知幾勞氣！』相士話我會有七、八個仔女，我覺得生三個就夠，今個母親節我會送份大禮畀媽咪。」</p><p>拒談吳卓羲</p><p>對於緋聞男友吳卓羲涉辱罵球迷撩交打，問官恩娜覺得對方是否脾氣暴躁的人？她說：「我唔知呢件事，其實我唔會再講關於佢嘅事，講咗太多次。」<br> 採訪：魯萍<br> 攝影：陳慧安</p></body></html>

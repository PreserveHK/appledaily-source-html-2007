<html><header><meta charset="utf-8"><title>熱爆click：大學情侶興拍婚照留念</title></header><body><h1>熱爆click：大學情侶興拍婚照留念</h1><p>「我們以後可能很難在一起，拍婚紗照只是為了給彼此一個紀念。」湖南長沙多間婚紗攝影店近日生意興隆，光顧的多是即將畢業的大學生情侶，他們畢業後將要各自回家，臨分別前拍婚紗相留念已成時尚。「他要回瀋陽的老家，而我媽媽也堅持要我留在湖南，沒辦法。」陳瓊和拍拖兩年的男友劉鋼分別在即，聲稱拍攝婚紗相是給校園戀情做個留念。但有專家指出，這些情侶一旦不能真正走到一起，原先甜蜜的婚紗照可能會令以後的婚姻留下陰影。<br>  http://society.news.mop.com/qw/2007/0509/1135270376.shtml </p></body></html>

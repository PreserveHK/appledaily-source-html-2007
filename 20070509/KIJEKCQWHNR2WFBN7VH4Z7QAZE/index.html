<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林建明爆幾度萌死意 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林建明爆幾度萌死意 - 馮仁昭</h1><p>林建明噚日接受商台電話訪問，對於無綫前高層黃家亮因患上抑鬱症而自殺一事，大姐明話𠵱家心情已經平復咗啲。佢話當知道黃家亮死訊後情緒確有波動，因為自己致力幫助患情緒病嘅病人重拾新生，但身邊朋友就因為呢個病離世。大姐明話：「如果你身邊朋友話想死，其實佢係講真，好似我幾年前病情最嚴重時，我就成日想死，但係就連死嘅氣力都冇。」佢又話同樣有情緒問題嘅蔡楓華𠵱家接受治療，但藍潔瑛就唔係完全情緒問題，所以都唔知點幫佢。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：栢芝趕生第二胎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：栢芝趕生第二胎 - 馮仁昭</h1><p>拉姑日前接受商台錄音訪問，大爆新抱張栢芝第一次見婦產科醫生嗰陣，已經問定幾時可以生第二個，拉姑仲話栢芝係怪胎，因為佢從來唔鍾意食肉，拉姑話：「佢試過食食吓飯，揸住筷子凌空瞓着，一瞓就16個鐘，但係你郁一郁佢，畀嘢佢食，佢又會照食。」問拉姑會唔會呷栢芝醋？佢就話：「霆鋒係我包袱，有人同我執包袱已經好開心，不過佢就太縱老公，霆鋒打機，佢仲餵霆鋒食嘢。」</p></body></html>

<html><header><meta charset="utf-8"><title>藥廠爆炸污染食水</title></header><body><h1>藥廠爆炸污染食水</h1><p>江西省吉安市新幹縣淦輝醫藥化工廠前日下午發生爆炸，除了造成3人下落不明，12人受傷外，爆炸更導致大量可引致人中毒的氯碱排入贛江，造成江西有史以來最嚴重的水污染。下游樟樹和豐城兩市全市停水，南昌市食水亦受威脅，數百萬人食水將受影響。</p><p>影響贛江沿岸數百萬人
</p><p>據悉，淦輝醫藥化工廠在本月8日下午3時20分發生爆炸後，當局立即通知樟樹市贛江下游沿岸的村民，不要飲用江水，不要到江裏撈魚，不要去市場買魚，防止中毒。到昨日上午，雖然未發現江水顏色有異，但是已經有死魚現象，當局每隔20分鐘抽江水檢驗。<br> 人民網</p></body></html>

<html><header><meta charset="utf-8"><title>林建名新歡迫爆衫</title></header><body><h1>林建名新歡迫爆衫</h1><p>年屆70歲的富商林建名今年初承認與23歲的台灣女友姚韻拍拖，有傳二人已進展到同居階段，前晚本報記者發現姚韻7時多現身林建名的跑馬地名士閣豪宅，身穿低胸連身裙的她打扮性感，豐滿胸部幾乎迫爆吊帶裙，她在停車場登上男友的寶馬座駕，由司機接送往灣仔鷹君中心的逸東軒，會合已在場等候的林建名齊吃晚飯。</p><p>保鑣大聲喝罵</p><p>3小時後，林建名和姚韻及同行一名男士用膳完畢，即一起離開，林、姚由保鑣護駕下登車返名士閣，先下車的林建名發現記者拍照，保鑣即衝前大聲喝罵：「你邊間呀？影乜呀？」接着更跑出大廈追趕，林建名和姚韻即前後腳搭𨋢上樓。<br> 採訪、攝影：娛樂突發組</p></body></html>

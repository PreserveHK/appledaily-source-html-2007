<html><header><meta charset="utf-8"><title>樓市快拍　九龍<br>新地港景匯呎租60元</title></header><body><h1>樓市快拍　九龍<br>新地港景匯呎租60元</h1><p>▲新地的尖沙嘴九龍站5及6期服務式住宅，命名港景匯。集團旗下出租豪宅品牌SignatureHomes總經理江敏表示，物業位於九龍站5及6期雙子大廈50至70樓，提供300個約400至1500方呎單位，樓面20萬方呎，今年底預租，目標呎租60元。同系的中環四季匯，樓面面積50萬方呎，共519個單位，現時出租率98%，標準單位呎租58至81元，今年將加租10%。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：霆鋒、栢芝跪地𠱁拉姑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：霆鋒、栢芝跪地𠱁拉姑 - 馮仁昭</h1><p>狄波拉（圖左一）日前大爆新抱張栢芝縱壞霆鋒，其實拉姑一樣要「服侍」霆鋒飲湯，不過囝囝婚後變化好大。噚日拉姑接受電台訪問，話以前佢拎湯畀霆鋒飲，個仔只顧打機唔睬佢，𠵱家霆鋒會即刻飛奔出廳叫阿媽同錫錫。對於霆鋒秘密結婚，拉姑話當時真係好嬲，之後霆鋒同栢芝幾次跪地斟茶認錯，佢都唔肯飲，直至見到個仔同新抱生性咗，先至態度軟化。拉姑話絕對唔係針對栢芝，純粹係同個仔嘅恩怨喎。</p></body></html>

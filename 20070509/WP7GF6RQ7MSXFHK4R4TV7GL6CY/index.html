<html><header><meta charset="utf-8"><title>國際Gossip：德國警察日砌夜砌</title></header><body><h1>國際Gossip：德國警察日砌夜砌</h1><p>鍾意玩砌圖嘅朋友，會不斷向難度挑戰，玩完1,000塊就想玩5,000塊，不過點都唔夠德國警察咁高難度，佢哋要砌掂6億塊碎紙，真係聽到都頭痕。話說1989年東德倒台嗰陣，國家安全部秘密警察將大批監視政客、收買外國學者嘅情報文件全部撕爛銷毀，政府由1991年開始搵25人日砌夜砌，但只係完成咗小部份。政府家陣就撥款相當於6,000萬港元，用電腦系統嚟砌。呢啲文件可以幫到當年俾秘密警察陷害嘅人索償。<br> 英國《泰晤士報》</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>甘迺廸新影帶曝光</title></header><body><h1>國際Gossip<br>甘迺廸新影帶曝光</h1><p>1963年11月22日遇弒身亡嘅美國總統甘迺廸（JohnF.Kennedy）俾人開咗幾多槍射死，到今時今日仲有爭議。前日有拍到佢遇弒一刻嘅新影帶（圖）發放，喺入面可以見到佢嘅西裝後面拱起咗，跟官方講嘅中槍部位唔同。唔通真係好似啲陰謀論者講法：佢唔止中一槍，而係中咗三槍而死；行刺佢嘅又唔只得個獨行槍手奧斯瓦爾德（LeeHarveyOswald），而係有好多人牽涉在內，係美國政府或者古巴或者黑手黨嘅驚天大陰謀。<br> 路透社</p></body></html>

<html><header><meta charset="utf-8"><title>開年飯大魚大肉</title></header><body><h1>開年飯大魚大肉</h1><p>【本報訊】上環裕隆海味店開業43年，每年大年初二從不間斷，必定按照傳統，東主員工同席吃開年飯。東主吳偉鴻昨日與員工舉杯暢飲，大談去年生意雖有增長，但受連串假髮菜、鱷魚肉等假海味事件拖累，來年生意情況未明朗，加薪要考慮清楚。<br> 市民昨烹調開年飯也少不得寓意吉祥的菜式，年年有餘的鯉魚、哈哈大笑的生蝦、發財好市的髮菜蠔豉，七款樣樣齊的蔬菜等。有市民認為缺一不可，有市民認為豐儉由人。<br> 張志華攝</p></body></html>

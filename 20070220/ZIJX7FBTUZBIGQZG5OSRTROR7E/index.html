<html><header><meta charset="utf-8"><title>數字世界</title></header><body><h1>數字世界</h1><p>750</p><p>750萬雙鞋子被英國女性消費者買回家後束之高閣，調查指還有其他物品女性買了之後卻不穿不用，例如510萬件婚紗，220萬個手袋。</p><p>140</p><p>140層高的摩天大樓，將會由南韓鐵道公司在首爾建造，樓高600米，建成後將會高過台北101大廈，成為全球最高摩天大樓。</p><p>101.4</p><p>101.4萬港元，是美國紐約一間日式餐廳Minado付給華裔員工的訟訴和解賠償費用。該餐廳禁止華裔員工在公餘時間用中文交談，2005年被平等就業委員會入稟控告，餐廳最終在上周五同意賠償條件。<br> <br> 英國《星期日鏡報》/新浪網/中國新聞網</p></body></html>

<html><header><meta charset="utf-8"><title>社區人口老化支援少</title></header><body><h1>社區人口老化支援少</h1><p>【本報訊】對於接連有人在荃灣大窩口邨自殺，香港心理治療師協會顧問羅志華博士相信，與區內支援不足和社區人口老化有關，「你行到入條邨會覺得嗰度環境好昏暗，可能因為人口老化，條邨冇乜活力，最慘嘅係佢唔同友愛邨，呢度社區支援少好多，想求助都唔知邊度搵。」他說，自殺的三大成因「無望、無助及無力」均可在該區找到，建議政府多在區內投放資源。<br> 堪輿學家麥玲玲指，除打齋超渡外，邨內居民的家居宜以淺色裝修為主，栽種植物更可增添生氣，亦可在門前或門口位放置銅片或銅錢擋煞。</p></body></html>

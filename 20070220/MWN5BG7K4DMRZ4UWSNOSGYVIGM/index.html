<html><header><meta charset="utf-8"><title>陣內最愛索紀香</title></header><body><h1>陣內最愛索紀香</h1><p>剛在上周六出嫁的過氣性感女神藤原紀香，前日已與夫婿陣內智則由神戶乘新幹線返回東京，重新投入工作。紀香現身火車站時，一路上獲不少途人祝福，心情靚爆的她低頭甜笑，對要求合照的fans也有求必應。</p><p>肉麻當有趣</p><p>至於人氣急升的陣內，前晚出任電影《香水─一個殺人者的故事》（Perfume:TheStoryOfAMurderer）試映會特別嘉賓，更即席調製香水。仍沉醉在新婚甜蜜中的陣內，表示仍難忘小學五年級時初戀女友的香味。不過被問到對方是否與紀香同一種香味時，他即借機會晒命說：「當然是紀香更香了。」認真肉麻當有趣。
</p></body></html>

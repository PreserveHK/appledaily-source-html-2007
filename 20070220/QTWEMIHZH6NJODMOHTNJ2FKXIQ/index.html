<html><header><meta charset="utf-8"><title>大千世界<br>吉林上空金星合月</title></header><body><h1>大千世界<br>吉林上空金星合月</h1><p>年初二黃昏時分，吉林天空正上演一幕「金星合月」奇景（圖）。當日太陽落山後，人們可以看到金黃色的蛾眉月，如同一條小船飄盪在蒼茫雲海之間，光芒四射的金星在月亮的下方緊緊跟隨着它。據稱，行星和月亮正好運行到同一經度上，兩者距離達到最近，這一天象叫行星合月。金星是距離地球最近、光度最亮的行星，中國古時稱它為「太白」。它早晨出現時，稱為「啓明星」；它黃昏出現時，則叫「長庚星」。<br> 互聯網</p></body></html>

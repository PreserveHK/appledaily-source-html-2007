<html><header><meta charset="utf-8"><title>崔智友曾拍三級片</title></header><body><h1>崔智友曾拍三級片</h1><p>韓國女星崔智友近日忙於與李政宰拍攝新韓劇《AirCity》，最新一期日本雜誌《FLASH》則刊登了她在陳年電影《陷阱》中赤膊被縛的造型，教fans震驚。</p><p>非常大膽</p><p>這齣電影是崔智友97年的作品，雖然該赤裸造型只出現在宣傳照，並非情節之一，但以近年守身如玉的她來說可算非常大膽。電影講述崔智友本以為可過着幸福的新婚生活，豈料她的奶奶對兒子有特殊迷戀，處處找機會殺死她。當年電影被韓國列為三級片，劇情懸疑驚慄，不過崔智友10年前的樣貌跟現在差別不大，足證她駐顏有術。</p></body></html>

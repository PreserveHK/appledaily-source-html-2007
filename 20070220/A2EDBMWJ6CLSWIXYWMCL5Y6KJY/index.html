<html><header><meta charset="utf-8"><title>希拉莉豬年政通人和</title></header><body><h1>希拉莉豬年政通人和</h1><p>美國人近年開始信風水，當號稱中國金豬年來到，美國有線電視新聞網絡（CNN）也來大八卦，找來香港玄學師替美國政治領袖測流年，信不信由你。<br> 占卜之下，現任美國總統喬治布殊今年流年不利，運勢很黑，想撥開雲霧見青天不容易，缺乏權力。如果屬實，即他仍是跛腳鴨。反觀競逐下任總統的前第一夫人、現任紐約州聯邦參議員希拉莉，雖然肖豬犯太歲，但可以心想事成，政通人和，保住很好的人際關係，有助她在政壇取得成功。<br> 台灣東森新聞網</p></body></html>

<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●43歲失婚女歌手雲妮侯斯頓搭上年輕17歲的R&amp;B音樂人Ray-J，兩人於一周內被目睹兩次約會。<br> ●日本女星藤原紀香上周六在神社舉行的婚禮平均收視達18.1%，其夫婿陣內智則透露將邀請逾千名親友參加5月30日舉行的婚宴。<br> ●日本青春女星長澤正美為代言電腦打印機新廣告，大顯瑜伽功架。<br> ●韓國模特兒出身的Daniel因深得當地師奶fans喜愛，最近以東方住家男人形象，為電飯煲拍攝廣告。</p></body></html>

<html><header><meta charset="utf-8"><title>香港有今日：60年代上海舖係名店</title></header><body><h1>香港有今日：60年代上海舖係名店</h1><p>喺60年代，去上海舖剪剪髮、剃剃鬚，可以話係中產階級同達官貴人嘅身份象徵，嗰時物價低，報紙都只係賣一毫子一份，但去上海舖單剪就要個幾銀錢，做全套（即剪髮、剃鬚同敷熱毛巾）最貴仲要成幾蚊雞㖭。不過咁都未算威，1960年嘅今日，上海理髮業諗住加價，竟然係需要勞資雙方約埋一齊開會商討，好鬼認真，開完會之後，佢哋打算加價兩毫至四毫嘅詳細方案仲登埋喺新聞㖭！咁又難怪嘅，上海舖加價好多達官貴人留意㗎嘛。今時今日，上海舖越來越少，做全套都只不過100蚊有找，比起好多大salon收幾百至成千蚊，上海舖已經變咗最廉價嘅理髮服務之一。</p></body></html>

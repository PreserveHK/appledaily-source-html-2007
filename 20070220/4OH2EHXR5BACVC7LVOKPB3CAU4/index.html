<html><header><meta charset="utf-8"><title>泰國設計展睇新型勢</title></header><body><h1>泰國設計展睇新型勢</h1><p>泰國近幾年設計行業大起飛，很多權威雜誌如Wallpaper等，都以專題探討或介紹最新的泰國設計新「型」勢，泰國設計師亦屢在國際設計獎項中得獎。3月10-11日，泰國國際家具設計展又在曼谷展開，去年這家具展得到一致好評，今年又再捲土重來。屆時最新最紅的設計與設計師都會參與，暫時知道會參加的泰國名牌有Touchable、Panta，而最知名的Propaganda亦很大機會會出展。除泰國土炮名牌，還有很多國際品牌會參加，要睇要買，預預時間飛曼谷喇！<br><br>日期：3月10-11日<br>開放時間：每日10am-8pm<br>查詢：www.ida-bangkok.com</p></body></html>

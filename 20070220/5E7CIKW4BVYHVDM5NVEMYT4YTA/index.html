<html><header><meta charset="utf-8"><title>岩佐真悠子食老本再戰水着</title></header><body><h1>岩佐真悠子食老本再戰水着</h1><p>日本性感女星岩佐真悠子早前積極拍劇轉型，可惜客串演出劇集《交響情人夢》戲份奇少，其聲勢更被外勞LeahDizon趕過。故此岩佐決定重返水着界，順勢於本周六20歲牛一當日推出全新寫真集《IWASAMAYUKO》，乘機撈一筆。</p><p>性感睡裙</p><p>在寫真集中，岩佐穿上絲質吊帶睡裙，以成熟性感打扮以示大個女。此外，她不介意以素顏示人，力銷青春無敵。岩佐將在下周六舉行在銀座握手會，與男fans一同度過20歲生日。</p></body></html>

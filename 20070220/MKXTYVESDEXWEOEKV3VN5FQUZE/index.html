<html><header><meta charset="utf-8"><title>史泰龍藏違禁藥遭起訴</title></header><body><h1>史泰龍藏違禁藥遭起訴</h1><p>荷李活男星史泰龍（SylvesterStallone）上周五與工作人員飛抵澳洲，宣傳電影《洛奇：拳王再臨》（RockyBalboa）時，被澳洲警方搜出當地禁止攜帶入境的非法藥物類固醇，事後史泰龍與隨行人員被扣留四小時。經過警方連日調查，澳洲警方昨日宣布將正式起訴史泰龍。</p><p>可判入獄五年</p><p>據澳洲《每日郵報》報道，警方經過深入調查，決定起訴史泰龍攜帶非法藥物入境的罪名，案件下月13日於悉尼提堂，若果史泰龍罪名成立，最高懲罰可判入獄五年、罰款11萬澳元（約66萬港元）及永久禁止入境。史泰龍已於前日由澳洲飛返美國，他的發言人暫時未對事件作出回應。</p></body></html>

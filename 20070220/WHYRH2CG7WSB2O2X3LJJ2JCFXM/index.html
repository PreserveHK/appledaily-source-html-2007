<html><header><meta charset="utf-8"><title>學生哥趕上車</title></header><body><h1>學生哥趕上車</h1><p>28歲的Ian說，大學二年級時，有任職保險從業員的朋友游說他買人壽保險，他同意年紀越細保費越平，但基於未有收入，只靠兼職賺外快，又不想加重家人負擔，最終揀了5年的定期壽險。</p><p>越年輕保費越平</p><p>他說：「同樣保額，定期平過終身八成，而且保險公司又承諾期滿後可以轉為終身，仲話可以減低兩年歲數投保（給熟客的優惠，可略減低保費），所以先做定期，畢業後收入穩定才轉買終身壽險。」</p></body></html>

<html><header><meta charset="utf-8"><title>新春商場丁財兩旺</title></header><body><h1>新春商場丁財兩旺</h1><p>新春期間市民消費意欲特強，城中多個商場均現丁財兩旺局面。新地（016）旗艦商場觀塘apm（圖一），過去9日人流量達282萬，營業額高達1.1億元，較去年分別增加17及22%。旗下另外12個商場過去4日人流量共498萬，營業額逾1.2億元，均較去年同期顯著上升逾20%。<br> 另外，信和（083）的屯門市廣場（圖二），過去11日人流達350萬，預期2月上旬營業額逾2億元，全月可突破4億元。</p></body></html>

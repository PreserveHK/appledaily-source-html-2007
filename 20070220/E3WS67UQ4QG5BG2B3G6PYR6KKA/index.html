<html><header><meta charset="utf-8"><title>澳門白雲花園租務活躍</title></header><body><h1>澳門白雲花園租務活躍</h1><p>在澳門，黑沙環白雲花園享臨海地利，不少單位享全海景致，由於同區較少此類型盤源提供，故有一定的中長線投資者支持。美聯澳門海名居分行經理陳穎暉表示，白雲花園因鄰近東方明珠區，近年受附近的寰宇天下及海名居新盤落成帶動，租金及呎價明顯上調。</p><p>受惠外僱員工遞增</p><p>受惠於澳門近期外僱員工遞增，白雲花園及其毗鄰的海景豪園，租務交投屢見活躍，目前高層海景單位呎租叫價介乎6至7元之間。<br> 以白雲花園為例，低層單位呎租可以低於4元，但高層2000方呎全海景租盤，租金達1.3萬元，呎租6.5元。租務成交方面，白雲花園一般較海景豪園相宜，呎租造價在3.5至5元之間。</p></body></html>

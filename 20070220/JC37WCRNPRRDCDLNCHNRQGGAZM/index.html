<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周家蔚煮美食害呂慧儀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周家蔚煮美食害呂慧儀 - 馮仁昭</h1><p>應屆香港小姐亞軍周家蔚（左）同季軍呂慧儀（右），一個鍾意煮，一個鍾意食，所以好鬼啱key。原來周家蔚成日幫媽咪煮嘢食，所以練得一身好武功，中式小菜、西式小食，以至賀年糕點，絕對難唔到周家蔚，佢話：「整年糕同炸油角都係媽咪教我，其實最唔健康嘅食物，通常係最好味。」呂慧儀今年新年就同以前唔同，佢話：「以往新年會四圍去拜年𢭃利是，今年我會仲忙，要開工，又可以𢭃利是，應該會好開心，希望人人豬年行大運，工作順利啦！」</p></body></html>

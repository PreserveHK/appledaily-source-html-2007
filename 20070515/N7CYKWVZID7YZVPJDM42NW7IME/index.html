<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙薇被傳自製新聞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙薇被傳自製新聞 - 馮仁昭</h1><p>據內地《新浪網》轉載指趙薇有僱用胡杰明星策劃隊搵狗仔隊偷拍私生活，讓佢受到媒體關注，日前已離職胡杰策劃團隊嘅林某向記者爆料，指趙薇用3萬蚊買通胡杰幫佢策劃新聞，不過林某稱胡杰曾經同佢講，真正轟動性嘅照片仲喺胡杰手，好似趙薇喺酒店游水嘅走光相，當趙薇有電影上映，或有唱片發行就會發布呢啲相。雖然胡杰同趙薇嘅經理人陳蓉未有回應，但馮仁昭睇到單新聞，都質疑身為內地嘅一線藝人有冇必要策劃新聞損害自己形象。</p></body></html>

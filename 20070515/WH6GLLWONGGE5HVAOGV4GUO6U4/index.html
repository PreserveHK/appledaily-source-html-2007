<html><header><meta charset="utf-8"><title>熱選情報：通利暑期課程開始報名</title></header><body><h1>熱選情報：通利暑期課程開始報名</h1><p>漫長的暑假即將到來，暑期班亦開始紛紛出籠。今年通利音樂中心的暑期課程，特別邀請到國際頂級鼓手ChrisBrien親自教授鼓班，無論是初學者或是專業鼓手都適合報讀。除了一向極受小朋友歡迎的Yamaha初級音樂班，通利亦推出不少適合青少年報讀的課程，包括結他班、電子琴班、電結他班、低音結他班、鼓班、長笛班、薩克管班、小提琴班、基礎鋼琴入門班、豎琴班及單簧管班等。還不善用暑假開拓你更廣闊的音樂空間？<br><br>查詢：27391389</p></body></html>

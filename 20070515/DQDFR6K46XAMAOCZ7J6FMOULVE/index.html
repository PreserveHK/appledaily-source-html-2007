<html><header><meta charset="utf-8"><title>天津古玩市場售毒礦石</title></header><body><h1>天津古玩市場售毒礦石</h1><p>辰砂、雄黃等含有劇毒的礦石，竟成為古玩市場中新興收藏品？天津著名古玩市場瀋陽道，近日出現售賣這兩種礦石以及金剛石碎塊的攤檔，價錢由數十元到逾千元人民幣不等。<br> 香港亞洲寶石學院及鑑定所有限公司院長莫偉基指出，金剛石是鑽石，並無毒素，對人體無害；辰砂及雄黃則是有毒性金屬，可提煉出水銀。莫偉基說，辰砂一般用作染料，而雄黃則被中醫用來入藥，但香港珠寶、古玩市場則無人收藏這類礦石。<br> 天津《每日新報》/本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>蘇said：阿太戴A鏈𤓓爆 - 阿蘇</title></header><body><h1>蘇said：阿太戴A鏈𤓓爆 - 阿蘇</h1><p>名太都愛A貨，大家見怪不怪，但好多時班名太用A貨都係喺周末周日啲無傷大雅嘅活動先用啫，平時去啲隆重場合一定用番貴嘢堅嘢，但係總有例外。<br> 話說有個晚宴阿「葫蘆爸爸」同佢老死「堅堅」都在座，「堅堅」隔籬位阿太戴住條葫蘆鏈，「堅堅」見阿太咁識貨，就即刻拉佢去介紹畀「葫蘆爸爸」識，點知個阿太好似做咗虧心事咁，招呼都未打就閃唔切，因乜解究呢？原來始作俑者「葫蘆爸爸」一眼就睇到阿太戴條鏈係A貨，唔怪得佢知衰閃唔切啦。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

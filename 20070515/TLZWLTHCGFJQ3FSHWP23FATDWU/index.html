<html><header><meta charset="utf-8"><title>人物誌：名宿之後　私生活混亂</title></header><body><h1>人物誌：名宿之後　私生活混亂</h1><p>生於1981年的CalumBest，是已故愛爾蘭足球名將佐治貝斯的長子，他曾經做過時裝模特兒，出名爛玩兼風流成性，被指經常光顧高級應召女郎及玩一夜情，以往曾跟洛史釗活（RodStewart）女兒Kimberly及米積加（MickJagger）女兒Elizabeth等人傳過緋聞。最近有指他會繼承亡父衣鉢，加入美國足球壇搵食，有機會加盟紐約RedBull或新英倫Revolution，但據知其球技一般。<br> </p></body></html>

<html><header><meta charset="utf-8"><title>一網笑話：QDII=KillDCNine</title></header><body><h1>一網笑話：QDII=KillDCNine</h1><p>噚日港股下跌，除咗歸咎「秋官效應」，亦有投資者將矛頭直指偉大嘅C9（師奶）。<br> 網友Hkps3-4喺《香港討論區》度話：「QDII=KillDCNine」，即係Kill晒啲高追嘅師奶。</p><p>睇小師奶俾人圍攻</p><p>kakitwong0909好唔滿意Hkps3-4睇小啲師奶，「係啲C9養大你㗎！」<br> drymonkeyhk仲企喺C9嗰邊代抱不平：「啲C9炒股仲叻過你呀！」<br> tommy更話：「跌係因為大戶同C9獲利沽出。」<br> 齋講冇用，網友川頁話：「我有個舊同學個阿媽，炒股好鬼勁，原來佢退休前係滙豐（005）嘅分析員。」</p></body></html>

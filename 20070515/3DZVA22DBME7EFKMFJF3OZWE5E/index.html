<html><header><meta charset="utf-8"><title>國際Gossip<br>泰姬陵變黃要漂白</title></header><body><h1>國際Gossip<br>泰姬陵變黃要漂白</h1><p>泰姬陵馳名中外，但呢個有350幾年歷史嘅印度文化遺產，就經唔起空氣污染嘅考驗，開始由白色變黃色。為咗唔畀泰姬陵繼續變黃，當局除咗畫出方圓2公里唔准汽車駛入嚟（電動車除外），最近仲建議每三年為泰姬陵「漂白」，當然唔係用水嚟洗，而係用一啲完全無腐蝕性嘅特製粘土嚟「洗白白」，費用每次要成23萬美元（約180萬港元）。<br> 美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>今晚睇啲乜：細契紅杏出牆</title></header><body><h1>今晚睇啲乜：細契紅杏出牆</h1><p>《溏心風暴》今晚播映第27集，大契含淚化解阿Gil（黃宗澤飾）與妻子Jackie（楊怡飾）的誤會，斥責阿Gil：「耳聽三分假，眼看未為真」，大契更破口大罵平日橫蠻無理的Jackie媽（梁舜燕飾），認真大快人心，大契演技精湛，教人歎為觀止。<br> 細契被逐出家門，偶遇常在心的大哥在德（李成昌飾），終於紅杏出牆。程亮（林峰飾）決心向明霞（蒙嘉慧飾）提出分手，但明霞仍死纏不放。</p></body></html>

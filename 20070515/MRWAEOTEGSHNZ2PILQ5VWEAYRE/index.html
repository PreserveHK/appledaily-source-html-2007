<html><header><meta charset="utf-8"><title>周圍shot：湘妹晒S形曲線</title></header><body><h1>周圍shot：湘妹晒S形曲線</h1><p>一位名叫「煽情女王」的網友，近日在「紅網」論壇上先後發表了題為「我是湖南人，要秀（騷）出自己S形曲線」、「做中國最美的檳榔西施」的帖子，並附帶上了一些大秀S形的照片（圖），短短兩三天，迅速傳遍網絡。自信爆棚的「煽情女王」稱：要改變網民審醜為美的習慣。<br> <br>  http://bbs.rednet.cn/1-3.dll?BoardID=107&amp;ID=8189909 </p></body></html>

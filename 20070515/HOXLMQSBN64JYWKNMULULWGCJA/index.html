<html><header><meta charset="utf-8"><title>申恩慶瞄準柳秀永精子</title></header><body><h1>申恩慶瞄準柳秀永精子</h1><p>韓片《我老婆係大佬》女主角申恩慶，不經不覺已有6年沒拍過韓劇。最近她與韓劇《首爾1945》男角柳秀永合作拍攝搞笑愛情劇《不良情侶》，前日申恩慶更以愛神丘比特造型，於SBS電視台錄影廠拍攝宣傳海報。<br> 今年34歲的申恩慶雖然已為人母，但穿上天使服後依舊青春可人，她把愛神之箭射向柳秀永，目的是要奪走俊男的心。於新劇中申恩慶扮演只要BB不愛老公的女強人，故不斷耍手段接近大學教授柳秀永，希望得到他的精子配種。劇集將於下月2日在當地首播。</p></body></html>

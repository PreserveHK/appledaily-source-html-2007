<html><header><meta charset="utf-8"><title>熱爆click：鬧市電視　播分娩過程</title></header><body><h1>熱爆click：鬧市電視　播分娩過程</h1><p>「助產士首先用刀在產婦的小腹上開一道小口，漸漸出現嬰兒的頭和黑髮，之後再將孕婦的肚子分開，把嬰兒由母親的肚子拉出來……」母親節當天上午，長沙鬧市竟播出歷時8分鐘孕婦分娩過程的片段（圖一），先後共三次。監製表示，此舉是為了讓大家感受到母親的偉大。然而市民看後反應不一，有人更加體會媽媽的偉大，也有人感到害怕（圖二）。<br> 有網民稱，「長沙鬧市播產婦分娩過程不雅，作為教育應在適當的場合！」<br> <br>  http://news.163.com/07/0514/02/3EE12IMT00011229.html </p></body></html>

<html><header><meta charset="utf-8"><title>張偉文、顏聯武無性合唱</title></header><body><h1>張偉文、顏聯武無性合唱</h1><p>一連兩場張偉文「唱好唱好2007演唱會」前晚結束，呂珊、顏聯武、靜婷和薰妮任嘉賓。顏聯武與張偉文合唱《那天再重聚》時無厘頭說：「大家可以放心，呢首歌唔會引起大家性幻想。」<br> 張偉文用一件大斗篷模仿西班牙鬥牛勇士跳舞時，不小心弄脫左手尾指的鑽石戒指，直至他和觀眾握手時才發現遺失戒指，幸好舞蹈員找回。</p><p>再爆哥哥趣事</p><p>張偉文又再爆張國榮（哥哥）生前的趣事，他指哥哥的口頭禪是「我請」，他記得有一次到紐約登台後外出，他在車上向對方提及看中了一些平腳內褲，哥哥即時大叫：「咁我請呀！」<br> 採訪：李珮洳<br> 攝影：仇志德</p></body></html>

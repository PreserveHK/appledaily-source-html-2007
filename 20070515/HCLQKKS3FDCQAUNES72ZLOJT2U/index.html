<html><header><meta charset="utf-8"><title>關詠荷囡囡碌落床</title></header><body><h1>關詠荷囡囡碌落床</h1><p>關詠荷、尹光和楊曼莉前晚於九龍灣國際展貿中心，出席金曲妙韻頌親恩聚餐派對，關詠荷在台上跟觀眾大玩遊戲，深受歡迎。</p><p>「我當堂失晒魂」</p><p>關詠荷透露早兩日女兒Brittany睡覺時碌了落地，令她非常內疚，她說：「早兩日我同個女一齊瞓，但凌晨5點幾突然聽到『咚』一聲，原來佢碌咗落地下，我當堂失晒魂，即刻開燈抱起個女睇吓佢有冇撼親，之後發覺冇事，佢又繼續瞓番，第二日見佢又冇嘔同唔舒服。」<br> 問到可有被老公張家輝責備？關詠荷笑說：「佢唔敢鬧我，但就叫我睇實個女，自己真係好內疚，好彩個女冇送幢樓（瘤）畀我做母親節禮物。」<br> 採訪、攝影：馬建華</p></body></html>

<html><header><meta charset="utf-8"><title>蘇said：「紋身」小器影衰男人 - 阿蘇</title></header><body><h1>蘇said：「紋身」小器影衰男人 - 阿蘇</h1><p>又一對金童玉女「紋身」同「名名」公開戀情，真係恭喜晒，不過話時話一對男女拍拖，小器嘅未必一定係女方，就好似「紋身」。<br> 「紋身」以前仲係同「茉莉」一齊嗰陣，好多名牌邀請卡都伉儷咁一張卡send畀佢哋，點知有次「紋身」同阿「茉莉」嗌緊交，「紋身」竟然發晒少爺脾氣，打去鏟間PR公司，叫人分開兩張卡send，大佬你哋嗌緊交人哋唔知㗎嘛，你話幾難為人哋呢！<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

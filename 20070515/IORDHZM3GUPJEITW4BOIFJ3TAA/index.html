<html><header><meta charset="utf-8"><title>-住客-<br>多影星名人街坊</title></header><body><h1>-住客-<br>多影星名人街坊</h1><p>九龍塘地段高尚，入住者非富則貴。九龍塘花園僅24伙，享高度私隱，戶戶為逾2000方呎大宅，業主身份顯赫，包括已故影星傅聲父親，新界鄉紳兼太平紳士張人龍，就持有地下連花園單位。<br> 鄰近的劍橋花園則有藝人沈殿霞，以及「演唱會之父」張耀榮，亦擇居於此。</p><p>優　點</p><p>●座落傳統豪宅地段，兼享名校網（41校網）。<br> ●唯一連花園放盤。<br> ●全屋裝潢華麗，用料高級。<br> ●間隔4房3廳，地方多。</p><p>缺　點</p><p>●屋苑沒有康樂設施，要往九龍仔公園才有。<br> ●往地鐵站需步程約15分鐘，沿路沙塵滾滾。</p></body></html>

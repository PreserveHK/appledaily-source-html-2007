<html><header><meta charset="utf-8"><title>光妹走出離婚陰霾</title></header><body><h1>光妹走出離婚陰霾</h1><p>前日是日本女歌手宇多田光自今年3月與攝影師紀里谷和明離婚後首次現身公開場合，她以評判身份在東京出席T恤創作大賽宣傳活動。</p><p>專心創作音樂
</p><p>雖然光妹隻字不提離婚，但卻說：「很久沒有參加這樣的活動了，現在一到人多的地方，我就變得緊張起來，不過一定會打起精神完成自己的工作。」<br> 光妹回復單身後，近日主要留在家專心創作音樂，前日她則在活動上挑選出優秀的T恤設計，光妹興奮地說：「能夠在母親節看到這麼多充滿活力的孩子，真是太好了！」</p></body></html>

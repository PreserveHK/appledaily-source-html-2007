<html><header><meta charset="utf-8"><title>持槍漢嚇窒斷背積</title></header><body><h1>持槍漢嚇窒斷背積</h1><p>《斷背山》（BrokebackMountain）男星積嘉倫賀(JakeGyllenhaal)，上周六發現一名持槍男子在其辦公室附近徘徊，恐怕受到狂迷襲擊，於是召來警方調查。<br> 美國傳媒未有報道這宗消息，然而狗仔隊於上周六影到多位警員去到積嘉倫賀位於加州的辦公室外調查，斷背積更顯出一幅憂心忡忡的樣子。原來當日他發現一名持槍男子在其辦公室附近徘徊，恐怕被對方襲擊，於是報警求助。最近荷李活多次傳出狂迷騷擾偶像的新聞，如湯告魯斯(TomCruise)及姍廸娜布洛（SandraBullock）均身受其害，可能斷背積因而加倍謹慎。&#13;</p></body></html>

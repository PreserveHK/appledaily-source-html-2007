<html><header><meta charset="utf-8"><title>哈里威廉笑匠Look</title></header><body><h1>哈里威廉笑匠Look</h1><p>一直指5月初會被派到伊拉克的英國哈里王子，前天（周日）在倫敦露面，證明尚未出發到伊拉克。哈里與哥哥威廉王子一起，穿起西裝、戴着圓禮帽，到海德公園參加軍方一年一度的巡遊活動，這是兩兄弟首次一起出席巡遊，英國傳媒估計，哈里可能會押後到本月底才出發，相信這也是哈里赴伊前最後一次公開露面。<br> 英國《太陽報》取笑哈里的髮腳剃得很難看，又笑兩兄弟這身正式打扮，像極美國1920年代搞笑組合「勞雷爾和哈廸」（LaurelandHardy小圖）。<br> 英國《太陽報》</p></body></html>

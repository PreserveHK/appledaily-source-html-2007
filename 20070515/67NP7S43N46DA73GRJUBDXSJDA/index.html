<html><header><meta charset="utf-8"><title>國際Gossip<br>希拉莉權力榜No.1</title></header><body><h1>國際Gossip<br>希拉莉權力榜No.1</h1><p>美國《紐約郵報》選出紐約50名最具權力女性，第一位都算眾望所歸，係59歲紐約州參議員兼總統候選人希拉莉（HillaryClinton圖），仲話佢做埋女總統就更加不得了。另外，《早安美國》主播DianeSawyer排第二、歌手Beyonce第四、美女飲食節目主持RachaelRay第五、《Vogue》總編AnnaWintour第八，朱利亞尼老婆朱廸（JudiGiuliani）都因為幫老公助選，排19。<br> 美國《紐約郵報》</p></body></html>

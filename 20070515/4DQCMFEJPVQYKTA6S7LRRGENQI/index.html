<html><header><meta charset="utf-8"><title>巴甲首輪派彩解讀</title></header><body><h1>巴甲首輪派彩解讀</h1><p>最熱W　聖保羅（1.5倍）</p><p>憑着佐治華格拿及羅渣里奧各建一功，衞冕的聖保羅輕鬆以2:0擊退到訪的戈亞斯，開出1.5倍最熱單W。</p><p>最冷W　保地花高（4.5倍）</p><p>保地花高憑着安祖利馬於下半場6分內閃電式梅開二度，助球隊爆冷以3:2擊敗國際體育會，爆出4.5倍冷W。
</p><p>最冷波膽　帕拉尼恩斯客其他（100倍）</p><p>首輪10場比賽共出現波膽逾30倍的場次達4場，當中帕拉尼恩斯作客6:3大破費古倫斯，更開出100倍的「客其他」波膽。</p></body></html>

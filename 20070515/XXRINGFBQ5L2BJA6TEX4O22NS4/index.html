<html><header><meta charset="utf-8"><title>環球片場：李奈英鬈毛幸姐</title></header><body><h1>環球片場：李奈英鬈毛幸姐</h1><p>韓國影后李奈英早排取代韓劇《我係金三珣》嘅孖寶玄彬同金宣兒，成為當地麵包店最新代言人。阿Net喺網上睇到李奈英嘅最新電視廣告，發覺內容相當簡單，只見到佢揸住條長麵包行嚟行去。不過最令阿Net驚訝嘅係，電咗個鬈毛頭嘅李奈英竟然同日本女星柴崎幸非常相似。唔單止髮型，就連部份鏡頭都好有幸妹影子，唔通佢哋係失散姊妹？<br> 網址： http://mediafile.paran.com/MEDIA_917005/BLOG/200705/1178946027_iny-paris20.wmv </p></body></html>

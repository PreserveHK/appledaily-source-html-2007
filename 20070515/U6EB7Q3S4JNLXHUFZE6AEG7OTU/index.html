<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蕭定一戥郭思琳唔抵 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蕭定一戥郭思琳唔抵 - 馮仁昭</h1><p>蕭定一旗下新人郭思琳（小圖）早前參加港姐面試，無緣晉身24強，蕭定一噚日到新城接受訪問時表示對結果失望，佢話：「可能係評判覺得思琳嘅學歷太低，只得中五程度，今次令我知道選港姐唔係單睇外表，思琳承受咗好大壓力，入不到反而仲好，不過連24強都入唔到，就係對佢嘅外表唔認同，唔會安排佢去選亞姐。」係咪因為思琳被外間誤會整容先入唔到圍？蕭定一無奈咁話的確會容易令人有聯想。</p></body></html>

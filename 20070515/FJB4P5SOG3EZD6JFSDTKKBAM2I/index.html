<html><header><meta charset="utf-8"><title>上海直擊<br>小豬開騷空櫈悼亡父</title></header><body><h1>上海直擊<br>小豬開騷空櫈悼亡父</h1><p>台灣歌星羅志祥（小豬）將於下月9日在上海首度舉辦個人售票演唱會，在短短3日內，票房突破200萬人民幣，成績斐然，日前他在上海出席演唱會記者會。</p><p>小S懷孕甩底</p><p>小豬對於演唱會賣飛成績，坦言既開心又有點被嚇倒，他說：「這是我等了很久才辦的演唱會，內地歌迷給我很大的信心與鼓舞，但我還是會留一個位置給爸爸（已過世），讓他看看我的成績。」<br> 小豬好友徐熙娣（小S）原本答應擔任他上海演唱會的表演嘉賓，沒料到她現在懷孕，所以他也不勉強對方。<br> 採訪、攝影：郭晨</p></body></html>

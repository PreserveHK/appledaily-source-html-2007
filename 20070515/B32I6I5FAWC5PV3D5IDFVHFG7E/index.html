<html><header><meta charset="utf-8"><title>求驗客手記：巴勒莫歐協位告急古杜連回巢夠兒嬉 - 求驗客</title></header><body><h1>求驗客手記：巴勒莫歐協位告急古杜連回巢夠兒嬉 - 求驗客</h1><p>意甲隊巴勒莫周一宣布前教練古度連回巢，帶隊完成餘下兩輪聯賽。我求大俠聽到呢個消息都好意外，因為會長森柏連尼上月因攞唔到歐聯參賽資格炒古度連，結果近兩仗落敗歐協盃參賽資格告急下，又叫番對方出來救急，真係亂咁嚟！不過報道冇講到古度連教埋呢兩場後會唔會繼續留低，不過相信連串事件之後，都冇乜教練敢做呢份工喇！</p></body></html>

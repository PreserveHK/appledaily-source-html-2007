<html><header><meta charset="utf-8"><title>國際Gossip<br>美副司法部長辭職</title></header><body><h1>國際Gossip<br>美副司法部長辭職</h1><p>美國副司法部長麥克納爾蒂（PaulMcNulty）前日突然辭職，成為司法部解僱8個唔聽話聯邦檢察官嘅醜聞中辭職嘅最高層官員。據消息人士話，麥克納爾蒂辭職嘅導火線，係佢今年2月喺國會作證時，話只有阿肯色州嘅檢察官因為要讓個位出嚟畀白宮嘅親信而被解僱，其餘都係因表現唔好被炒，呢番話令佢老頂司法部長岡薩雷斯（AlbertoGonzales）好唔高興喎。<br> 路透社</p></body></html>

<html><header><meta charset="utf-8"><title>購物消遣需往外求</title></header><body><h1>購物消遣需往外求</h1><p>《配套》輝百閣除小型遊樂場外沒有任何設施，但正對面是上流人士喜愛的美國會所，內有極多娛樂康體設施，亦有會議室及可供舉行派對的戶外草坪，業主可購買會籍，但需會員提名或達到某些條件才接納申請。<br> 如想享受日光浴或暢泳，可到夏萍泳灘或赤柱正灘，車程5至10分鐘。另亦可前往赤柱廣場及赤柱大街一帶，該處有公園及球場，加上有街市、便利店、超級市場及各式攤檔，可盡情地購物。附近美利樓更雲集多家特色食肆，可一飽口福。<br> 第一太平戴維斯表示，物業只得28伙，交投一向不多，現時更僅得此單位放售。對上一次成交在上月，B座低層A室，2250方呎，以2250萬元易手，呎價1萬元。</p></body></html>

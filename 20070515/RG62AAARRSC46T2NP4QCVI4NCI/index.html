<html><header><meta charset="utf-8"><title>王菀之神交日型男</title></header><body><h1>王菀之神交日型男</h1><p>王菀之昨日到銅鑼灣為其代言的飲品拍攝電視廣告，與日籍男模特兒合作。王菀之表示在廣告中會展現清新形象，並沒有任何親熱鏡頭，雙方只會以眼神交流。王菀之指初時擔心兩人因語言障礙難以溝通，後來得知對方懂廣東話，才放下心頭大石。
</p><p>出碟出書兩頭忙
</p><p>與型男合作有否觸電感覺？王菀之說：「感覺幾好，同唔同人合作有唔同好處，大家只係溝通上有啲尷尬。」王菀之又苦訴她與工作人員大清早便開始為拍此廣告而整理駁髮，連吃早餐的時間也沒有，希望在有限時間內完成拍攝。王苑之暑假會推出新碟，月底前她又忙於寫書，趕及書展推出。<br> 採訪、攝影：張俊銘&#13;</p></body></html>

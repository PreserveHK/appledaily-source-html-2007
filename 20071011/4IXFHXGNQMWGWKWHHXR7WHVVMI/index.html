<html><header><meta charset="utf-8"><title>財話短說<br>泰盛14億收購蒙古煤礦</title></header><body><h1>財話短說<br>泰盛14億收購蒙古煤礦</h1><p>▲泰盛實業（1159）宣佈，以總代價14億元收購蒙古公司KhuldiinNuurs全部權益，該公司在蒙古擁有Khuldii南煤礦100公頃範圍內的開採執照及3360公頃勘探執照，以及Khuldii北煤礦及TN煤礦合計5838公頃的勘探執照。代價中1.5億元以現金支付、6986萬元發行股份、2億元發行承兌票，餘額約9.8億元發行可換股債券支付。泰盛計劃以每股0.33元，配售4.55億新股，集資淨額1.46億元，以支付收購涉及的現金部份。</p></body></html>

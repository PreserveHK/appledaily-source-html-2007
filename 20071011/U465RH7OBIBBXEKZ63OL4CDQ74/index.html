<html><header><meta charset="utf-8"><title>馮仁昭四圍超：向佐不小心駕駛罪成 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：向佐不小心駕駛罪成 - 馮仁昭</h1><p>向華強個仔向佐（圖）舊年10月夜半揸平治跑車行經告士打道時，未有同前車保持安全距離，結果釀成四車連環相撞。向佐被控不小心駕駛，佢噚日喺東區裁判法院認罪，判罰款1,000蚊。案發當日向佐開住部車沿告士打道東行，當時路面有兩部的士及一部私家車喺前面，當佢駕車至近杜老誌道交界，兩部的士按交通燈指示停車，但第三部尾隨私家車未有及時停車，撞向前面的士，而向佐的跑車未有保持安全距離，卒之四部汽車連環相撞。<br> 案件編號：ESS11531/07</p></body></html>

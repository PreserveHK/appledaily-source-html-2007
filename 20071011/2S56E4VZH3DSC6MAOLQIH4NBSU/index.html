<html><header><meta charset="utf-8"><title>認真惡搞：菜一淋勇救三帥哥</title></header><body><h1>認真惡搞：菜一淋勇救三帥哥</h1><p>台灣天后蔡依林最近無時無刻宣傳其音樂電影《特務J》，經常以特務J造型亮相，就連凌零發都覺得有些煩厭。專出遊戲挖苦明星的網易將特務J改上射擊遊戲「菜一淋開槍救男友」，並拿她的身邊好友周杰倫、羅志祥及彭于晏開玩笑。<br> 遊戲玩法相當簡單，畫面會不停出現魔鬼及三名帥男（粥傑倫、騾志祥及盆于晏）的圖像，玩家只要移動滑鼠控制獵槍的準星，殺死一定的魔鬼數目便可過關。過關後，三位帥男還會親一親菜一淋呢！<br> <br> 菜一淋開槍救男友<br>  http://ent.163.com/special/000327LU/caiyilin.html </p></body></html>

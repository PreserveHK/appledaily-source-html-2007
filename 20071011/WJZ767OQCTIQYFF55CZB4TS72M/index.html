<html><header><meta charset="utf-8"><title>中孝介傳統島歌會華仔</title></header><body><h1>中孝介傳統島歌會華仔</h1><p>日本男歌手中孝介日前來港出席「全球華語歌曲排行榜」頒獎禮，並順道宣傳新碟《花間道》及接受傳媒訪問。出身於鹿兒島縣奄美大島的他笑言，自己並非因人傑地靈，天生便擁有一把靚聲。至於學習唱傳統島歌的原因，是希望對家鄉的方言和生活有更深一層認識。<br> 中孝介將島歌的曲風加入流行曲元素，結果得到劉德華的欣賞，改編了其首張單曲《各自啓程》。但原來至今他還未有機會跟華仔見面，故希望今後可與華仔、王力宏及光良碰頭和合作。此外，中孝介的母親原來也是島歌歌手，因此他經常與母親及同鄉女歌手元千歲，作音樂上的交流切磋。<br> 採訪、攝影：吳嘉浩</p></body></html>

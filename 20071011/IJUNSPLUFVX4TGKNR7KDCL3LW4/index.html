<html><header><meta charset="utf-8"><title>財話短說<br>北京時裝23億購鎳礦公司</title></header><body><h1>財話短說<br>北京時裝23億購鎳礦公司</h1><p>▲北京時裝（761）宣佈，以23.4億元收購一間於今年7月5日成立的目標公司，該公司主要從事買賣鎳礦。目標公司已與印尼一鎳礦達成協議，由收購完成日起15年內，向目標公司提供礦場開採的鎳礦。代價中，3000萬元為現金、8870萬元發行新股支付（每股作價0.6元，較停牌前1.63元折讓63.19%），餘額22.21億元以發行可換股債券方式支付。</p></body></html>

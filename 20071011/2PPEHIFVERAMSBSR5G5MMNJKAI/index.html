<html><header><meta charset="utf-8"><title>Blog派分子：松隆子懶寫日記有苦衷</title></header><body><h1>Blog派分子：松隆子懶寫日記有苦衷</h1><p>日本女星松隆子同萬人迷木村拓哉合作嘅《律政英雄》電影版，下星期四就喺香港上映。松隆子雖然平日要唱歌，拍戲又演舞台劇，忙到七彩嘅佢原來喺官方網頁內都有寫日記嘅習慣。<br> 阿Deep發現松隆子嘅日記，一個月只係更新一次，似乎懶咗少少。不過，日記入面上載咗唔少松隆子排練舞台劇同演出嘅花絮，正好畀唔能夠親身飛去日本欣賞嘅香港fans止止癮。見佢咁勤力排戲，寫blog懶咗啲其實fans都應該好體諒嘅。<br> <br> 網址： http://www.matsutakako.jp/from/index.html </p></body></html>

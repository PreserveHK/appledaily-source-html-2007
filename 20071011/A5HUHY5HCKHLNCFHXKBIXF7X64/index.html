<html><header><meta charset="utf-8"><title>FincnialNewsinGRAPHICS：飛毛腿盼全年虧轉盈</title></header><body><h1>FincnialNewsinGRAPHICS：飛毛腿盼全年虧轉盈</h1><p>【本報訊】電池生產商飛毛腿（1399）福建廠5月底發生火災，生產幾乎全面停頓，導致上半年虧損1.25億元人民幣。董事長方金說，產能復原速度較預期快，年底前可全面復產，屆時每年電池生產量可達5000萬枚，盼全年業績虧轉盈。公司手頭現金4億元，仍會積極擴產，包括收購競爭對手，冀三年內年產能提升至1億枚。<br> 方金透露，飛毛腿正洽商收購一間主力發展農村及三、四線城市的同業約70%股權，作價逾億元人民幣，料年底前完成。<br> <br> 《蘋果日報》圖象新聞組</p></body></html>

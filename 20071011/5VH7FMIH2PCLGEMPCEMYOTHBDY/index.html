<html><header><meta charset="utf-8"><title>李美妍不記前夫恨</title></header><body><h1>李美妍不記前夫恨</h1><p>韓劇《明成皇后》女主角李美妍日前接受電視台節目《黃金漁場》的訪問，甚少提及個人感情事的她，被主持人問到她跟前夫金承佑的舊日情時說：「憎恨他的20歲時期經已過去，現在只留下兩人當時的美好回憶。我跟那個人雖然已離婚，但仍維持着友情。」
</p><p>哭着辭演《明成皇后》</p><p>李美妍當日又提及當年中途辭演《明》劇的原因。她說：「當年製作人決定添食，但我認為把劇情拖長拍攝，只會令其變得沉悶，所以最後流着淚辭演。」另邊廂，金承佑前日夥拍女星金素妍，為男歌手KCM的最新歌曲MV進行拍攝。
</p></body></html>

<html><header><meta charset="utf-8"><title>張繼聰撇低老婆蒲老蘭</title></header><body><h1>張繼聰撇低老婆蒲老蘭</h1><p>張繼聰年紀輕輕已榮升人父，但日前他撇甩太太謝安琪和4個月大的囝囝張瞻，由兩名男友人陪同往蘭桂坊夜蒲狂歡。<br> 當日凌晨12時，一身牛記笠記打扮的張繼聰，和兩名男性朋友齊現身蘭桂坊街頭，見他面帶笑容，情緒有點高漲，似已蒲完第一場，自從BB出世後顧着做湊仔公的他，難得一晚釋放自己，明顯意猶未盡，沿途與友人細聲講大聲笑，不停指手畫腳研究節目。其後三個男人經過夜店Dragon-i門外的長梯級時，張繼聰更雀躍得偕友三步併兩步的衝上梯級，趕往其他地方繼續蒲。<br> 採訪、攝影：娛樂突發組</p></body></html>

<html><header><meta charset="utf-8"><title>RyanDan明打孖來港谷碟</title></header><body><h1>RyanDan明打孖來港谷碟</h1><p>由孖兄弟Ryan和DanKowarsky組成的加拿大二重唱組合RyanDan，明天首度來港為處男大碟展開宣傳活動。<br> RyanDan融合Pop和Classical的新派古典流行音樂風格，二人的首張同名專輯，請來澳洲性感天后KylieMinogue的唱片監製SteveAnderson操刀，負責唱片混音的則是IlDivo的幕後拍檔RenSwan。為了突出兩兄弟的完美聲線，唱片公司還特別安排「瘦皮猴」法蘭仙納度拉（FrankSinatra）生前專用的咪高峯來讓RyanDan錄音。&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>樓市快拍　其他<br>澳門金灣下周四推12伙</title></header><body><h1>樓市快拍　其他<br>澳門金灣下周四推12伙</h1><p>▲澳門金灣豪庭下周四推出12伙公開發售，分別位於8樓、17樓、22樓及28樓，面積1486至1815方呎，呎價約2400至2500元。中原（澳門）郭朝隆表示，首3名買家將分別獲贈現金1萬至3萬元，項目位於西岸臨海豪宅區，毗鄰遊艇會，屬單幢式物業，共提供173個3房至4房單位，當中包括5個複式，預期明年11月入伙，全數售罄可套現約7億至8億元。另外，物業獲2名買家洽購全層6伙，每層涉資約2300萬元。</p></body></html>

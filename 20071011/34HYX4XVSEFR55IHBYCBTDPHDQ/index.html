<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫耀威組不文大棒堂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫耀威組不文大棒堂 - 馮仁昭</h1><p>關楚耀（右）前晚喺時代廣場舉行歌友會，嘉賓孫耀威送上一支大棒球棍，佢話：「我哋係大棒堂，唔好心邪，我屋企仲珍藏支大啲嘅，等佢發育時，我會主持交棒儀式。」新人林威辰就送上太陽油。事後孫耀威話：「因為我哋都鍾意大懶堂，呢排又興棒棒堂，我哋組合有張敬軒、林威辰、孫耀威同關楚耀，我哋幾個個鼻都大，係軒仔最細。」有指男人鼻大小同性器官成正比，孫耀威笑住話：「係，軒仔最細，佢個鼻最細。」</p></body></html>

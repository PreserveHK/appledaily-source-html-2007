<html><header><meta charset="utf-8"><title>黃德斌掟公仔露底</title></header><body><h1>黃德斌掟公仔露底</h1><p>黃德斌和周家怡昨日在金鐘添馬艦環球嘉年華拍攝《珠光寶氣》外景，黃德斌除了在遊戲攤檔掟公仔外，還要玩機動遊戲，他掟公仔時費盡全力，不過次次落空，更不慎露出黑色內褲。</p><p>玩跳樓機腳軟</p><p>外表剛強、看似膽識過人的黃德斌，原來最怕玩機動遊戲，他說：「今日真係驚，知道要玩跳樓機，已經腳軟，上到去都已經同自己講唔好望下面，更加好難扮型，反應表情都好難做。本來導演想再來一次，但係佢見到我個樣，就算數話收貨。」<br> 朱慧敏在現場拿着相機不停拍照，以為她在排戲，她說：「唔係，我今日冇份，不過我鍾意影相，咪幫《珠光寶氣》演員同劇組人員影相留念囉。」<br> 採訪、攝影：楊潔雯</p></body></html>

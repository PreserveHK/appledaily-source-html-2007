<html><header><meta charset="utf-8"><title>Stephy精通月事常識</title></header><body><h1>Stephy精通月事常識</h1><p>鄧麗欣（Stephy）、方力申及楊愛瑾（Miki）昨日在柴灣寶血女子中學宣傳新片《十分愛》，其中一個環節要解答女性月經常識問題，Stephy在此方面似乎甚有研究，搶得不少分數，相比下，Miki則表現得有點尷尬。<br> Stephy自認對生理知識有一定了解，她說：「我讀書時已經好鍾意八卦女人月經、生理呢類問題，間中會有護士去學校教我哋，我最鍾意上呢堂課。」<br> 此外，小方與Miki前晚出席香港電影金像獎頒獎禮，二人大讚韓星宋慧喬漂亮，小方說：「佢好靚，我好想走埋去同佢講，話我哋係同月同日生，可惜冇機會。」<br> 採訪、攝影：魯萍</p></body></html>

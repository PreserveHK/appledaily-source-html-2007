<html><header><meta charset="utf-8"><title>財話短說<br>智富配4.8億股籌1.2億</title></header><body><h1>財話短說<br>智富配4.8億股籌1.2億</h1><p>▲智富能源（1051）宣布，以每股0.245元配售4.79億股予三名獨立人士，相當於擴大後股本16.41%；對象包括基金公司WellchampCapital、Permahold及北京控股（392），完成後持股量分別為7.14%、8.58%及0.69%。<br> 集資淨額約1.15億元，用於數碼網絡授權項目及石油與天然氣開採等項目。配售價較停牌前0.305元折讓約19.7%。智富昨收報0.405元，急升32.79%。</p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：北京地鐵月台塞爆人</title></header><body><h1>周圍shot：北京地鐵月台塞爆人</h1><p>「那情景絕對壯觀啊！」北京地鐵一輛列車上周四在龍澤站發生故障，車門老是關不上，司機緊急疏散車上乘客，月台擠滿候車乘客，再加上「被趕下車」的乘客，數百人迫爆月台。<br> 《北京青年報》翌日有報道，但論震撼卻不及該事故的網民紀錄版。相片所見，整個月台前後擠滿人（圖）；黃線前，乘客更是肩貼肩一字排開，認真危險！<br>  http://forum.xilu.com/msg/xinwenhui/f/67.html </p></body></html>

<html><header><meta charset="utf-8"><title>人物誌：情同手足愛展廚藝</title></header><body><h1>人物誌：情同手足愛展廚藝</h1><p>周潤發辭演好友吳宇森導演的《赤壁》一片，讓人大感意外，其實他們相交20多年，有如兄弟般的感情正是從80年代展開。一個由電影助理出身的導演，與一個於無綫藝訓班出道的演員，1986年於《英雄本色》一片聚首，吳宇森身兼編劇與導演，找來發哥主演。吳宇森在片中的拍攝風格獨特，發哥的演出也有重大突破，霎時成為票房靈丹，電影大放異彩，二人的事業也自此片開始迅速發展，至今已分別成為國際級知名的大導與演員。吳、周二人都愛烹飪，也是廚藝高手，每逢空檔，兩兄弟總愛親自下廚，各自想出幾道菜，在廚房各顯身手。</p></body></html>

<html><header><meta charset="utf-8"><title>「孤身擋以軍」美聯社攝記奪獎</title></header><body><h1>「孤身擋以軍」美聯社攝記奪獎</h1><p>今年普立茲的突發新聞照片獎，由美聯社的巴勒爾提（OdedBalilty）奪得。他的得獎作品拍下一名猶太婦人，孤身擋住以軍，死守不讓他們清拆約旦河西岸猶太殖民區（圖二）。<br> 巴勒爾提不只一張照片獲獎，美聯社另有一組以色列轟炸黎巴嫩的照片打入決賽，其中就包括他拍攝的一張照片。普立茲獎負責人吉斯勒（SigGissler）讚他說，任何記者或攝影師在同一組別獲提名兩次，都很罕見。<br> 用照片說故事的巴勒爾提，現年26歲，在耶路撒冷出生，2001年隨軍攝影，2002年任職美聯社攝影記者。這是美聯社第49個普立茲獎和第30個照片獎項。美聯社</p></body></html>

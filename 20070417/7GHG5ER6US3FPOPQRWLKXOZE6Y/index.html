<html><header><meta charset="utf-8"><title>Blog人話：中國飲食被轟偽科學</title></header><body><h1>Blog人話：中國飲食被轟偽科學</h1><p>五千年的中國飲食文化，近日被網民「ExpMiKe」批評為一門天大的偽科學，還主張「為了全人類，一定要廢掉中餐！」據他所言，有以下理由：1.講火候不講溫度，明顯是感情用事，與科學精神完全相反。2.所有試驗都不能重複，就算是同一個人作出的同一個菜，味道都不能完全一樣。3.用料多油膩，用火多煎炒，完全違反營養學原理。網友反應強烈，紛紛狠批「ExpMike」不是中國人，不明中餐烹調精妙之處；也有網民指中餐根本是一門藝術，沒有所謂的科學不科學。有興趣者，不妨上去搭兩嘴。<br>  http://dzh.mop.com/ </p></body></html>

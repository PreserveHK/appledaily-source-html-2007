<html><header><meta charset="utf-8"><title>娛網私密<br>金希澈封Blog避是非</title></header><body><h1>娛網私密<br>金希澈封Blog避是非</h1><p>韓國偶像組合SuperJunior嘅「公主」金希澈形象唔係人人受落，有啲憎佢嘅人仲經常喺金希澈嘅個人blog度留言鬧佢。公主終於大反擊，噚日佢就上載咗篇文章警告網友唔好再亂寫嘢，否則會以法律途徑起訴對方。不過最令阿Net意外嘅，係公主決定關閉呢個出道前已經開始運作嘅blog，相信佢嘅fans今後要用其他方法同偶像溝通囉。<br> 網址： http://www.cyworld.nate.com/yuri9doo </p></body></html>

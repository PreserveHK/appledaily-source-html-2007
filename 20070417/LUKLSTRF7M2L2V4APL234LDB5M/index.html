<html><header><meta charset="utf-8"><title>愛德華羅頓改造變形俠醫</title></header><body><h1>愛德華羅頓改造變形俠醫</h1><p>荷李活演技派男星愛德華羅頓（EdwardNorton），將會取代艾力班拿（EricBana）出任《變形俠醫》（Hulk）續集《TheIncredibleHulk》男主角。<br> 03年由金像導演李安執導的上一集，票房成績差強人意，因此電影公司決定更換台前幕後班底，續集將會由拍過《不死狗》(DannytheDog)的LouisLeterrier執導，加入更多緊張刺激的動作場面，風格較接近原著漫畫及70年代的電視劇版本。影片將於今年夏天在多倫多開鏡，暫定於明年6月13日美國上映。</p></body></html>

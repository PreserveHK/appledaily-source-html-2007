<html><header><meta charset="utf-8"><title>國際Gossip：英Tesco總裁影響力No.1<br></title></header><body><h1>國際Gossip：英Tesco總裁影響力No.1<br></h1><p>唔係民選，唔代表無權無勢無影響力，英國《衞報》就搞咗個50大非民選最有影響力人士選舉，由讀者提名，再由嚟自政商及出版界嘅五人小組選出。得第一嘅係連鎖超市Tesco行政總裁萊希（TerryLeahy圖），第二係英格蘭銀行老闆金京（MervynKing），其他打入十大嘅包括：英女皇、維珍集團主席布蘭信（RichardBranson）、講宇宙大爆炸嘅物理學家霍金（StephenHawking），仲有名模姬蒂摩絲（KateMoss）。<br> 英國《衞報》</p></body></html>

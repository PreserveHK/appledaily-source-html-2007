<html><header><meta charset="utf-8"><title>避免肌肉萎縮須勤運動</title></header><body><h1>避免肌肉萎縮須勤運動</h1><p>人在太空也要健身。各國太空當局給予太空人的指引，他們若在太空執勤兩周，每天必須運動半小時；若執勤時間更長，每天要運動兩小時。他們可踩特製健身單車，在特製跑步機上跑步，促進血液循環。他們也要使用阻力運動儀（RED），做各類屈膝、舉重等動作。<br> 太空人要做大量運動，因為他們經常處於無重狀態，四處飄浮，很少機會伸展或收縮肌肉，也毋須用骨頭支撐身體重量，久而久之，頸、背、小腿、四頭肌等肌肉都會萎縮，骨質會流失，因此，他們須勤做運動，確保體能。<br> 加拿大太空總署網站</p></body></html>

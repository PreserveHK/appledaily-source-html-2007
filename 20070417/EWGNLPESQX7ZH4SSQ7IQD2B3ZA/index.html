<html><header><meta charset="utf-8"><title>上海直擊<br>郭品超軟攻內地</title></header><body><h1>上海直擊<br>郭品超軟攻內地</h1><p>台灣藝人郭品超昨日在上海宣傳新碟《同行》，乘機與內地歌迷見面。郭品超推出首張專輯已是三年前的事，這段時間他除了拍戲外，還不停鑽研音樂造詣。</p><p>甩拖感遺憾</p><p>郭品超表示新唱片的風格更貼近自己，他更親自填詞，他說：「這張專輯以慢歌為主，配合柔和的音樂，我希望歌迷聽時都可以投入意境之中。」<br> 對於被傳與女友Amy分手，郭品超說：「分手後當然有遺憾，但還是要看緣份，現在以工作為重。」他表示有意視內地巿場為發展重點，他說：「但我的電影多在香港拍，有時內地曝光率不多，很擔心歌迷會忘記我。」<br> 採訪、攝影：戴維</p></body></html>

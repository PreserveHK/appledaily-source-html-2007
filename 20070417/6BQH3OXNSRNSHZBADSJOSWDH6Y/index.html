<html><header><meta charset="utf-8"><title>蘇said：「海豚」刁難公關 - 阿蘇</title></header><body><h1>蘇said：「海豚」刁難公關 - 阿蘇</h1><p>上次講開有錢佬嘅紅顏知己「海豚」，做事好小心，寧願送書畀記者，都唔想人哋寫錯書名，不過佢唔係次次都咁就得人。<br> 有次「海豚」出席品牌活動，入場時大會公關循例喺佢手臂貼一張sticker作嘉賓標記，可能佢自問有頭有面，唔想幫人賣廣告，笑笑口話：「唔貼得唔得？」對方表示方便識別，當然最好貼住，「海豚」居然打開銀包話：「咁你貼喺入面啦！」公關惟有照做，旁邊嘅嘉賓個個睇到眼都凸出嚟，佢就一於少理，合埋銀包施施然入場。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

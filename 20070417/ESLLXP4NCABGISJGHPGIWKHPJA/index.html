<html><header><meta charset="utf-8"><title>餐廳主任疑癲癇病發猝死</title></header><body><h1>餐廳主任疑癲癇病發猝死</h1><p>【本報訊】中環一間高級日本餐廳的男職員，昨在店內廁所突然暈倒，同事發現報警送院，但搶救終於不治，死者患有癲癇症，不排除病發失救致死，但真正死因有待剖屍確定。<br> 死者姓劉（38歲），已婚，現場夏愨道16號遠東金融中心商場四季日本料理，劉在該餐廳任職主任。昨晨11時，餐廳開舖不久，劉往如廁，但約30分鐘後，職員仍未見他出來，覺有可疑往廁所查看，赫然發現他倒卧地上，並且全無反應，職員馬上報警。救護員到場急救，但事主送院證實死亡。</p></body></html>

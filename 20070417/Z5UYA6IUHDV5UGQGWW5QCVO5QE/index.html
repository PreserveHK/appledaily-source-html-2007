<html><header><meta charset="utf-8"><title>凱蒂笑面迎人</title></header><body><h1>凱蒂笑面迎人</h1><p>與英國威廉王子結束四年戀情的凱蒂（KateMiddleton）首次現身公眾場合，對包圍她的記者露齒而笑，任拍歡顏，像沒事人，一切重新開始。男友？甚麼男友？<br> 凱蒂前天（周一）一大早由伯克郡（Berkshire）巴克爾伯利（Buckleburry）父母的家出門。凱蒂從容面對記者鏡頭，露出笑面。<br> 傳媒指威廉難頂凱蒂母親言行失禮。有專家就教路，若想像個上等人，千萬不能握女皇的手，只能輕碰，然後男躬身女屈膝，稱呼女皇要稱「陛下」（YourMajesty）。真正上流社會，家中不會太多新家具，它們都是家傳的，有歷史價值的。<br> 英國《每日郵報》/《獨立報》</p></body></html>

<html><header><meta charset="utf-8"><title>孫耀威遭豪放女摸胸</title></header><body><h1>孫耀威遭豪放女摸胸</h1><p>由楊千嬅及森美主持的節目《殘酷一叮》昨日在將軍澳電視廣播城錄影，孫耀威及林苑擔任嘉賓，千嬅即場模仿參賽者大玩水流星，竟然玩得有板有眼。</p><p>「呵我條頸」</p><p>孫耀威昨日頗受女參賽者歡迎，其中綽號「呀烏孖妹」獲得43秒的參賽者，在被叮後竟然走到評判席從後熊抱孫耀威，結果被孫耀威倒扣3秒獎金，孫耀威說：「好貼身嘅接觸，感覺到有股氣呵落我條頸，佢事後有同我saysorry，我諗佢都唔介意我扣佢300蚊搞吓氣氛。」<br> 採訪：卓美娟　攝影：陳順禎</p></body></html>

<html><header><meta charset="utf-8"><title>基金惠及內地港澳人士</title></header><body><h1>基金惠及內地港澳人士</h1><p>惹來行乞誤會的許氏小姊弟，是獲得香港中文大學燒傷基金協助來港求醫。中大醫學院表示，過去處理很多內地申請者來港的個案，從未發生過這樣的誤會。<br> 香港中文大學燒傷基金於1994年成立，用以資助經濟有困難的燒傷病人支付矯形及復康費用，香港居民可優先受惠，但內地和澳門居民也可申請，基金會直接支付符合條件者在沙田威爾斯親王醫院接受治療的一切醫療費用，但只限於醫療開支，不包括生活費或旅費，過去部份申請人獲得本港慈善團體資助來港的費用。<br> 基金成立以來，至今共有22人受惠，查詢有關基金可致電：26322789。<br> </p></body></html>

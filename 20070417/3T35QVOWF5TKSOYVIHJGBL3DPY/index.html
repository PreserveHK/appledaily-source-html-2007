<html><header><meta charset="utf-8"><title>關之琳捱通宵密密賺</title></header><body><h1>關之琳捱通宵密密賺</h1><p>現年44歲的關之琳前日在台灣拍攝珠寶廣告，由傍晚拍至通宵，由於工作時間太長，之之顯得有點吃力，鏡頭前她風情萬種，但鏡頭後卻十分疲累，要工作人員攙扶，一有空檔，之之就躲進室內休息。<br> 之之此行在台灣逗留6天，廣告商很重視她的形象和造型，特別花了約5萬港元，聘請台灣著名髮型師黃國鎮到場替她操刀。</p><p>投資音樂酒吧</p><p>近年之之跟好友劉嘉玲一樣，主要拍廣告𢱑銀，另外又在內地投資房地產和經營夜店，據悉之之去年底在海南投資了一間音樂酒吧，又在上海買下「嘉里華庭」豪宅，認真厲害。<br> 採訪、攝影：黎寶蘋</p></body></html>

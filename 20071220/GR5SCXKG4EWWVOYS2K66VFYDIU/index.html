<html><header><meta charset="utf-8"><title>玩完型又玩Cutie</title></header><body><h1>玩完型又玩Cutie</h1><p>最近「遮仔」ArnoldPalmer不斷玩新花款，玩完感覺有型的Metallic款式之後，𠵱家又玩手繪Monogram圖案。在帆布上面加上手繪的「遮仔」和花朵圖案，夠晒Cutie。今次呢個Freehand款，分別有白色和黑色兩款。記者則認為黑色底襯ShockingPink嘅Monogram比較突出同搶眼，即使上身毋須着得太花巧，下身有呢對花花波鞋就已經夠晒Sharp！鍾意ArnoldPalmer的粉絲不妨買番對，用嚟襯沉色嘅冬天衫。<br>（Mavis）</p><p>查詢：<br> Paradise（29400938）<br> 荃灣愉景新城商場2樓48號舖</p></body></html>

<html><header><meta charset="utf-8"><title>吳建豪夜半昅實愛紗</title></header><body><h1>吳建豪夜半昅實愛紗</h1><p>台灣四人組合大嘴巴日前在台北夜店拍攝《靠過來》MV，領軍的愛紗以性感裝束亮相，居然吸引了吳建豪前來探班。據目擊者透露，當晚約11時，吳建豪與兩名友人現身夜店，後來同行朋友先行離去，他則等待至翌日凌晨愛紗收工才走，且專注地盯着她拍攝，還不時拍手叫好，看來二人交情不淺。</p><p>大讚夠辣</p><p>拍攝時，愛紗在舞池舞動嬌軀，吳建豪則在攝影師旁，透過畫面監視器看她演出，並說：「從來沒看過她這麼辣，太好了！」二人曾合作過偶像劇《流行雨之美作篇》，問吳建豪跟愛紗可有可能發展？他大笑說：「想太多囉！」<br> 撰文：黎寶蘋</p></body></html>

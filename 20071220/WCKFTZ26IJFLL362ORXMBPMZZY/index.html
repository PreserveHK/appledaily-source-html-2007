<html><header><meta charset="utf-8"><title>求驗客手記：遭蒙面賊仔入屋洗劫　俄美少女幸無恙 - 求驗客</title></header><body><h1>求驗客手記：遭蒙面賊仔入屋洗劫　俄美少女幸無恙 - 求驗客</h1><p>相信大家都聽過英超利物浦班球員經常俾賊人爆格，早前就輪到隊長謝拉特，最近呢般歪風就吹到俄羅斯。日前女網手卓克維廸芝就喺莫斯科近郊遇劫。5、6名蒙面怪客周二凌晨闖入該美少女嘅度假屋，將闔家五花大縛，全屋洗劫一空後，班賊仔居然連……一蚊都唔剩，現金連貴重物品損失近160萬港元，好彩「芝芝」玉身無恙，算係不幸中嘅大幸。</p></body></html>

<html><header><meta charset="utf-8"><title>鮮甜彩莓撻</title></header><body><h1>鮮甜彩莓撻</h1><p>大街小巷已經佈滿了各式的聖誕燈飾及佈置，而聖誕美食已紛紛出籠，KFC的葡撻亦換上聖誕新裝。葡撻面綴以又紅又紫的彩莓，顏色鮮艷奪目，入口鮮甜，更能中和蛋漿的甜膩感覺，口感更清新！為了增添節日氣氛，KFC更設計了兩款精美的聖誕禮盒（分別為4件裝及6件裝），最啱作聖誕禮物送畀為食的朋友。<br><br>記者：區佩嫦</p><p>售價：每件$5.5、4件禮盒裝$22、6件禮盒裝$32<br> 全線KFC有售&#13;</p></body></html>

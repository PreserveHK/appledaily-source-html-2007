<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓國女星全度妍為協助國產電影的發展，甘願降低片酬拍攝低成本電影《美好的一天》，扮演一名失去工作及男友的中年女性。<br> <br> ●韓國女星Eugene昨日為當地的化妝品牌，以清純形象拍攝宣傳廣告。<br> <br> ●基斯奧當奴的妻子周一在洛杉磯為他誕下第5位女兒。<br> <br> ●占基利將演出新片，與伊雲麥葵格合演同性情侶。<br> <br> ●奧蘭多布魯將其位於洛杉磯的豪宅外牆髹成黑色，惹來鄰居查理絲泰朗及施嘉莉祖安遜不滿。<br> <br> ●新婚不久的日本女星川島直美，前日以性感打扮為美劇《LOST》DVD宣傳。<br> <br> ●福山雅治主演的劇集《偵探伽利略》周一大結局僅得19.6%收視，成為劇集播出以來最低收視一集。</p></body></html>

<html><header><meta charset="utf-8"><title>彼得傾掂數監製《哈比人》</title></header><body><h1>彼得傾掂數監製《哈比人》</h1><p>電影《魔戒》（TheLordoftheRings）系列導演彼得積遜（PeterJackson），早前與投資開拍《魔戒》的NewLine電影公司為分紅問題對簿公堂。近日雙方已傾掂數，彼得將與其妻子監製兩部前傳《哈比人歷險記》（TheHobbit）電影，預定於2010年及2011年上映。</p><p>力保電影質素</p><p>據悉《哈比人歷險記》上集內容會依照原著小說改編，下集故事則根據兩書之間的80年來重新創作。電影公司希望《魔戒》的演員可以參演，但由於彼得積遜尚有其他電影工作在身，故他多數不會為《哈》片執導及編劇，但強調會以監製身份保持電影質素。</p></body></html>

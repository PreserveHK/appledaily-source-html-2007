<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃曉明認抄襲低莊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃曉明認抄襲低莊 - 馮仁昭</h1><p>黃曉明新碟《IT'SMING》嘅造型同歌曲俾人話抄韓國歌手Rain嘅舊碟《IT'SRAINING》，大前晚曉明喺北京政協禮堂出席第二屆BQ紅人榜揭曉晚會，佢捧走年度紅人獎。對於新碟嘅碟名竟然同Rain處男碟個名相似，黃曉明解釋話：「這是由我的英名老師改，他根本不認識Rain這歌手，至於迷彩衣造型與Rain造型相似，我想是巧合吧！這麼多年來，我不會讓自己犯抄襲這樣低級錯誤。」</p></body></html>

<html><header><meta charset="utf-8"><title>吳雨霏個唱冇嘢露</title></header><body><h1>吳雨霏個唱冇嘢露</h1><p>吳雨霏（Kary)、周柏豪、許志安和胡蓓蔚前晚在將軍澳電視廣播城錄影《勁歌金曲》，Kary穿露背毛毛衫襯4吋高踭鞋到場，她說：「自己都震震吓，因為怕落樓梯仆落嚟。」<br> Kary表示近日忙為演唱會keepfit，因為怕腿粗，問她演唱會的服裝除露雙腿可會露其他身體部位，她笑說：「我都冇嘢露。」問她歌衫可會性感，她說：「買得飛就實有嘢畀你睇。」</p><p>鬧校服歌迷</p><p>此外，周柏豪有歌迷仍穿校服到場，他說：「自己會話佢哋，叫佢哋下次唔好。」<br> 採訪：駱華齡<br> 攝影：陳順禎</p></body></html>

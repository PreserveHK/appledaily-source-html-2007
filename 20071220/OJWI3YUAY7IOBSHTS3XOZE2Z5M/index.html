<html><header><meta charset="utf-8"><title>求驗客手記：別出心裁送書畀老婆　碧咸聖誕禮物𠱁死人 - 求驗客</title></header><body><h1>求驗客手記：別出心裁送書畀老婆　碧咸聖誕禮物𠱁死人 - 求驗客</h1><p>聖誕節快到，各位男士送禮畀異性，千祈要戒「物輕情重」呢句害死人嘅說話，除非你係萬人迷碧咸，否則實俾女士一腳踢埋一邊。碧咸今年聖誕就花750鎊（約11,700港元），買咗本時裝大師親自簽名嘅書畀維多莉亞當禮物，大家都知呢位辣妹一向唔睇書，呢本書就靚相多過字，可見碧咸的確好細心，各位學嘢啦！</p></body></html>

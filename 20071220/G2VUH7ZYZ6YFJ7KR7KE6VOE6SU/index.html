<html><header><meta charset="utf-8"><title>杏兒聖誕唔憂收視
</title></header><body><h1>杏兒聖誕唔憂收視
</h1><p>胡杏兒及高鈞賢昨日到保良局與一班小朋友預祝聖誕，並代表接受富豪酒店集團捐贈的十萬元支票，小朋友更即場整聖誕卡回禮。</p><p>約宗澤吃大餐</p><p>杏兒今年平安夜及聖誕節都放假，所以打算跟家人上船倒數及吃聖誕大餐，談到其緋聞男友黃宗澤之前生日投訴杏兒沒有送生日禮物給他，杏兒笑說：「因為唔知道買乜嘢畀佢！」她主演的《我的野蠻奶奶2》即將推出，杏兒稱不擔心因假期多影響收視，但不敢期望過高。有提議她約黃宗澤一起吃聖誕大餐作宣傳，她說：「係呀，但要約阿姐（汪明荃）一齊食。」<br> 撰文：葉雪</p></body></html>

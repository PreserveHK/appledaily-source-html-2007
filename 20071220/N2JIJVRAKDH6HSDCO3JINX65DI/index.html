<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿Sa廣州孵鱷魚蛋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿Sa廣州孵鱷魚蛋 - 馮仁昭</h1><p>蔡卓妍（阿Sa右）同張致恆（Steven）及卓韻芝（左）於後晚播映嘅一集《阿Sa真人Show》中去廣州面試做侍應，為咗唔俾人認出，阿Sa刻意戴假髮、粗框眼鏡同着吊腳褲，佢喺麵店做完侍應，之後又去酒樓做傳菜員，佢話做傳菜員要好好腳骨力同一眼關七，之後佢哋又去咗鱷魚潭做飼養員，佢同Steven仲要幫鱷魚蛋孵化，最後Steven入咗個高達攝氏30幾度嘅溫室成功孵咗隻鱷魚蛋。</p></body></html>

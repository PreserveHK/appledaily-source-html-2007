<html><header><meta charset="utf-8"><title>世界高潮日鼓勵做愛</title></header><body><h1>世界高潮日鼓勵做愛</h1><p>明天（周六）是「世界高潮日」（WorldOrgasmDay），發起這個運動的「環球高潮」組織趁冬至臨近，鼓勵全球男男女女同步做愛，尤其活在暴力、擁有大殺傷力武器國家的，趁全年白晝最短的這一天，一起發放性愛的威力，將全球暴力、仇恨和恐懼減至最低，藉此宣揚和平、愛及同情心，甚至遏止全球暖化。<br> 「環球高潮」組織，是由反戰團體BaringWitness創辦人希恩（DonnaSheehan）和雷費爾（PaulReffell）倡議成立，今年是他們第二年搞「世界高潮日」。<br> 美國霍士新聞</p></body></html>

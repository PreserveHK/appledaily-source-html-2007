<html><header><meta charset="utf-8"><title>馮仁昭四圍超︰梅媽申請入屋拜阿梅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超︰梅媽申請入屋拜阿梅 - 馮仁昭</h1><p>呢個月30號係梅艷芳逝世4周年，梅媽覃美金同兒子梅啓明噚日向高等法院申請，要求獲准進入阿梅壽山村道恆安閣故居拜祭。法官潘兆初認同呢個係人道要求，但聲明如果佢哋係以拜祭做藉口，為咗其他目的返回故居嘅話，法庭係唔會批准申請，阿梅嘅遺產管理人初步同意讓佢哋進內拜祭，不過仲要商討細節，法官押後到聽日，畀雙方商討進屋後逗留時間、進內人數、能否燒衣等問題。<br> 案件編號：HCA742/07</p></body></html>

<html><header><meta charset="utf-8"><title>李秉憲演反派忍者</title></header><body><h1>李秉憲演反派忍者</h1><p>韓星李秉憲最近頻頻接拍荷李活電影，繼早前來港拍攝西片《IComeWithTheRain》後，美國多個電影網站昨日又透露，他將演出改編自80年代人氣動畫《義勇群英》（G.IJoe）的真人版電影，扮演反派部隊毒蛇黨內的一名忍者猛將。</p><p>夥拍施安娜</p><p>電影將由《盜墓迷城》（TheMummy）系列的導演StephenSommers執導，預計在09年8月上映。除李秉憲外，女星施安娜美娜（SiennaMiller）等也有機會參演。李秉憲的發言人表示，的確接受片商的邀請，但現階段仍作各方面的檢討。</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記：架法拉利被嘲「白車」　波歷克遭隊友笑餐懵 - 求驗客</title></header><body><h1>求驗客手記：架法拉利被嘲「白車」　波歷克遭隊友笑餐懵 - 求驗客</h1><p>車路士球星波歷克近日準備復出，可惜未落場已經俾隊友笑餐懵。話說呢位德國球星揸架白色法拉利，隊友就叫架車做「白車（救傷車）」！諗諗吓佢養傷多過踢波，個車名真係襯到絕㗎。其實，波歷克4月最後一次上陣後，已白𢭃436.5萬鎊（約6,800萬港元）人工，我求大俠係佢隊友嘅話，都要奚落佢啦！</p></body></html>

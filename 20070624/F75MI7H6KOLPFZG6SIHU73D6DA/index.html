<html><header><meta charset="utf-8"><title>1997年6月25日<br>10年前後：抗議梁愛詩以言入罪</title></header><body><h1>1997年6月25日<br>10年前後：抗議梁愛詩以言入罪</h1><p>97年今日，反對臨時立法會大聯盟到特首辦封嘴抗議（圖），批評時為候任律政司司長的梁愛詩指若示威者高呼「打倒李鵬」，並懷有顛覆政府的意圖，即可構成煽動罪，是以言論及思想入罪。回歸後，梁愛詩任內特區政府多項與法政有關的決策，都曾引起爭議，包括胡仙案、釋法、《基本法》23條立法等。<br> 梁愛詩雖已離任，但仍擔任基本法委員會副主任的她仍念念不忘23條立法工作，早前才公開表示，下屆特區政府有責任研究《基本法》23條的立法方式。</p></body></html>

<html><header><meta charset="utf-8"><title>新貨特區：<br>歐洲品牌Garnier新登場</title></header><body><h1>新貨特區：<br>歐洲品牌Garnier新登場</h1><p>五月在台灣旅行時曾在藥妝店看到章子怡代言的Garnier亮美白防護乳霜，想不到一個月後已登陸了香港。來自歐洲的Garnier主打將天然美容結合科技，其王牌產品亮美白防護乳霜含活性龍膽草精華和檸檬精華，減少斑點並提升肌膚明亮度，其清爽質地和檸檬香氣在夏天也十分討好。屈臣氏及萬寧有售$89.9/50ml<br><br>（查詢：28281408）</p></body></html>

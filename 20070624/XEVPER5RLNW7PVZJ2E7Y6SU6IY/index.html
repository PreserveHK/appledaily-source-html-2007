<html><header><meta charset="utf-8"><title>web一web：搭𨋢禁忌自己嚇自己</title></header><body><h1>web一web：搭𨋢禁忌自己嚇自己</h1><p>網友「傷心．獨語」在永不放棄討論區中刊登長達10項的電梯禁忌，尤其是單身女子搭電梯更要小心，否則隨時會撞鬼！豈料聳人聽聞的禁忌立即被其他網友喝倒采。<br> 「傷心．獨語」言之鑿鑿指出，據說因電梯是不銹鋼箱形物體，表面光亮，夜間單獨乘搭時，只要凝視自己影像五秒以上或照鏡，便會看出可怕的東西；又如果入電梯前發現有陌生人在電梯內低着頭，便不要進入電梯，因那可能是「鬼」！如不幸遇上了，對方問你時間，千萬不要回答，因那就是你的死期。<br> 不過，這些禁忌並未把網友嚇倒，反認為只是危言聳聽不值得驚慌。</p></body></html>

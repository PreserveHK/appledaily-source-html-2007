<html><header><meta charset="utf-8"><title>國際Gossip：澳洲CEO瞓街</title></header><body><h1>國際Gossip：澳洲CEO瞓街</h1><p>澳洲悉尼（Sydney）上星期四出現奇景︰有超過50個企業CEO集體瞓街。放心，唔係話澳洲經濟好唔掂，搞到個個失業瞓街咁慘。呢50幾個CEO其實係響應慈善團體新南威爾士聖雲先會（TheStVincentdePaulSociety）嘅邀請，放棄高床軟枕──一晚咁多喇，喺奧林匹克體育館（OlympicStadium）瞓紙皮，為露宿者籌款，希望社會多啲關注佢哋。澳洲廣播公司</p></body></html>

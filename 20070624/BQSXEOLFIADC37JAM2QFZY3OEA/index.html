<html><header><meta charset="utf-8"><title>國際Gossip<br>他信購曼城款項受查</title></header><body><h1>國際Gossip<br>他信購曼城款項受查</h1><p>泰國流亡海外嘅前總理他信（ThaksinShinawatra）一心諗住買起英超球隊曼城（ManchesterCity），但係一波幾折。先唔講佢呢個星期係唔係會應軍政府要求，返泰國就佢嘅貪污罪應訊，要講嘅係軍政府噚日講明要調查佢用嚟買起曼城嘅8,160萬英鎊（12.7億港元）來源。軍政府鬧佢做總理時候就要申報喺外國資產，但係佢竟然收收埋埋，無人知。<br> 美聯社</p></body></html>

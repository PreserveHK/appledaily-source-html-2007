<html><header><meta charset="utf-8"><title>環球片場：泰娜教姊妹如廁</title></header><body><h1>環球片場：泰娜教姊妹如廁</h1><p>超模泰娜賓絲（TyraBanks）經常教各位姊妹儀態，最近佢喺自己個節目度，就傳授聲稱由佢發明嘅如廁秘技。泰娜賓絲話好多女士去公廁都會坐無影凳，但內褲經常掂到馬桶，非常唔衞生，泰娜話只要紮馬時拉前條內褲，跟住跳起就可以放心用廁。佢仲喺節目度真人示範，叫大家口號蹲、拉、屙（squat,pullforward,pee），但阿Net覺得泰娜呢個示範認真靠害，因為一個馬步唔穩，隨時成個人跌入馬桶囉！<br> <br> 網址：<br>  http://www.youtube.com/watch?v=q9YRt_QMZmA </p></body></html>

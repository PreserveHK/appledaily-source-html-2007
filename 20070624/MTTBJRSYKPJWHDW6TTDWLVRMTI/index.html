<html><header><meta charset="utf-8"><title>藝人談夏天最愛去的沙灘<br>潮星樂游游：任賢齊最難忘熱浪島</title></header><body><h1>藝人談夏天最愛去的沙灘<br>潮星樂游游：任賢齊最難忘熱浪島</h1><p>「我拍《夏日的麼麼茶》時去嘅熱浪島最好，嗰度啲沙好幼，又係個環保區，唔畀摩打船駛埋去㗎，而且冇碼頭，去到要落水行一陣先上岸。如果游水嘅話，游游吓會有好多珊瑚同好細條嘅鯊魚，啲水又好清。我拍戲時嗰度得三、四間resort，之後越嚟越多人去，𠵱家起咗好多新resort，唔知仲有冇以前咁靚呢？」<br> 採訪、攝影：馬建華、駱華齡、胡比</p></body></html>

<html><header><meta charset="utf-8"><title>解放軍跳傘掀搶飛潮</title></header><body><h1>解放軍跳傘掀搶飛潮</h1><p>【本報訊】首度來港的解放軍八一跳傘隊，將於周四在跑馬地馬場為慶祝香港回歸十年表演十個項目。<br> 表演入場券昨晨九時開始在跑馬地禮頓山社區會堂，以及長沙灣、沙田與屯門三個政府合署派發。市民反應熱烈，九千張門票在短短一小時內瞬即派畢。<br> 由於天氣酷熱兼排隊者眾，工作人員在各派發場地提早派籌。屯門政府合署昨晨有逾800人排隊，排頭位的76歲阿伯早於前晚九點已開始排隊。此外，昨早也一度有近二千人在禮頓山社區會堂排隊等候索取門票，場面熱鬧。</p></body></html>

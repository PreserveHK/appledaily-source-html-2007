<html><header><meta charset="utf-8"><title>國際Gossip：「買法拉利唔係罪」</title></header><body><h1>國際Gossip：「買法拉利唔係罪」</h1><p>"Unlesshavingfunhasbecomeasin,Idon'tbelieveittobewrong,"AmedeoFelisasaid.<br>「除非尋求樂趣都變成一種罪，否則我唔覺得有咩唔啱喎。」費利薩話。</p><p>梵蒂岡上星期頒佈咗「道路十誡」，其中一條係「不要以車炫耀，招惹妒忌」。咁買一架法拉利算唔算犯誡？法拉利總經理費利薩梗係要出嚟辯護吓。佢話明白教廷擔心有啲車主買法拉利係滿足虛榮心，但佢話其實好多人買法拉利係因為熱愛駕駛。費利薩又講笑咁話，如果買法拉利真係罪，咁破誡一次都無妨喎。<br> 路透社</p></body></html>

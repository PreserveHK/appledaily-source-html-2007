<html><header><meta charset="utf-8"><title>關仁隱事：素雀唔肯認親人 - 關仁</title></header><body><h1>關仁隱事：素雀唔肯認親人 - 關仁</h1><p>呢排發生嗰單老公數老婆紅杏出牆事件轟動全城，關仁同女主角「素雀」個老公都通過幾次電話，佢話素雀好鍾意講大話，唔單止以前結過婚生過仔要瞞，連有兩個妹喺佢公司做嘢都唔想俾人知，每次同人介紹自己個妹，都係稱呼做乜小姐，佢問過老婆點解唔講係自己個妹，素雀就話：「我係唔鍾意俾人知呀！」佢老公就分析話，因為素雀兩個妹都生得唔靚，同佢老婆唔似樣，所以唔想俾人知，驚死兩個妹影衰佢。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>銅鑼灣<br>酒後碰撞大打出手</title></header><body><h1>銅鑼灣<br>酒後碰撞大打出手</h1><p>【本報訊】昨凌晨4時許，一名姓張（22歲）男子偕女友消遣後，帶着醉意離開銅鑼灣登龍街2號樓上一間酒吧，在門外等候升降機期間，與一名姓蕭（25歲）男子發生碰撞，兩人大打出手，蕭同行一名姓邱（23歲）友人制止不及報警。警員趕至發現張與蕭滿身酒氣，分別口、鼻及面、頸受傷，兩人因涉嫌在公眾地方打架被警員拘捕，邱亦報稱勸架時被打傷手及嘴，三人事後送院敷治。梁偉權攝</p></body></html>

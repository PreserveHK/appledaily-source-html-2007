<html><header><meta charset="utf-8"><title>陪女兒最溫暖</title></header><body><h1>陪女兒最溫暖</h1><p>無論工作多忙，阿詹也抽時間享受家庭生活，他與演藝學院的同班同學甄詠蓓同居16年，女兒也3歲了，但他目前仍沒結婚打算，不過女友和女兒都是他生命中最重要的人。每個早上，他盡可能都會親自送女兒上學，與女兒溝通。</p><p>了解女兒心智</p><p>阿詹說：「𠵱家點忙都好，每朝早我學完詠春，就會送個女返學，途中同佢傾吓偈，了解吓個女嘅心智。同個女相處嘅時間，我覺得係最美好時光，感覺好溫暖。」

<html><header><meta charset="utf-8"><title>藝人談夏天最愛去的沙灘<br>潮星樂游游：吳日言石澳水清沙幼</title></header><body><h1>藝人談夏天最愛去的沙灘<br>潮星樂游游：吳日言石澳水清沙幼</h1><p>「我最鍾意去嘅沙灘係石澳，嗰度水質好、沙幼，游水之餘，攰嘅時候又可以去旁邊舖頭食嘢，真係啱晒我呢啲為食鬼；黃昏仲可以燒嘢食，玩足成日，不過近兩年都好少去沙灘游水，試過有次同一班朋友去玩，點知俾狗仔隊偷影，之後就少去囉。另外，我最想去夏威夷享受陽光與海灘，因為可以自己揸車周圍玩，水清沙又靚。」<br> 採訪、攝影：馬建華、駱華齡、胡比</p></body></html>

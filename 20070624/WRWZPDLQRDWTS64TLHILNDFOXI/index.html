<html><header><meta charset="utf-8"><title>娛片site：周杰倫三級《髮如雪》熱播</title></header><body><h1>娛片site：周杰倫三級《髮如雪》熱播</h1><p>周杰倫唱情歌時七情上面，凌零發極為欣賞，只可惜他因咬字不清而經常捱轟，其國語歌曲《七里香》更被網友改成三級歌，成為一時笑話。</p><p>中英粗口夾雜</p><p>最近YouTube網站又流傳周杰倫另一首歌曲《髮如雪》的三級版，該曲和先前的三級版《七里香》一樣，同樣用上同音但意淫的歌詞，甚至中英粗口夾雜，配合原曲MV的畫面，意識非常大膽，才三個月已有5萬3千人瀏覽過，看來周杰倫要好好改善咬字不清的毛病。<br> 三級版《髮如雪》<br> 網址： http://www.youtube.com/watch?v=HEJoDJ_5xLQ&amp;eurl= </p></body></html>

<html><header><meta charset="utf-8"><title>德國遊客勇擒偷背囊賊</title></header><body><h1>德國遊客勇擒偷背囊賊</h1><p>【本報訊】兩對德國籍男女遊客，昨晨在中區蘭桂坊飲酒消遣時，其中一名男事主疑大意將背囊放在凳底，引來三名賊人偷竊，幸事主及同行男友人及時發現喝止和展開追捕，最後在百多米外將當中一名匪徒人贓並獲，交警方拘捕帶署，另外兩人逃脫。事主追賊時受輕傷，需送院敷治。<br> 現場是德己立街26號地下一間酒吧，昨凌晨3時許，37歲德國籍男子Losel與兩女一男同鄉（25至32歲）結伴飲酒，將背囊放在凳底，結果被三名匪徒趁機偷去。不過，賊人倉皇逃跑時，驚動事主揭發竊案。</p></body></html>

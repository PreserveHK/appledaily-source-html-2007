<html><header><meta charset="utf-8"><title>網上搜奇：《Heroes》超能漫畫　掂！</title></header><body><h1>網上搜奇：《Heroes》超能漫畫　掂！</h1><p>美國NBC電視台製作嘅話題科幻劇集《Heroes》就嚟喺明珠台首播，阿Net上過套劇嘅官網昅昅。有睇過呢套劇嘅觀眾，都知道呢套係講擁有超能力異能人嘅劇集，個官網就有漫畫版嘅故事連載，仲係全彩色故事，水準拍得住美國漫畫店出售嘅漫畫，相比早前電影《28周後》（28WeeksLater）官網入面嘅黑白漫畫，真係勁好多。<br> <br> 網址：<br>  http://www.nbc.com/Heroes/novels/novels_display.shtml?novel=37 </p></body></html>

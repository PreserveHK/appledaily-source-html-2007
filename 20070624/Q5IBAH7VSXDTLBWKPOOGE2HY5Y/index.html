<html><header><meta charset="utf-8"><title>上野化身大丸子</title></header><body><h1>上野化身大丸子</h1><p>由童星伊藤綺夏主演嘅《櫻桃小丸子》真人版日劇，將喺下月12日播出大結局，憑人氣日劇《交響情人夢》上位嘅日本女星上野樹里將客串演出，扮演20年後嘅「大」丸子。<br> 大結局講述20年後，小丸子同一班同學決定舉行同學會敍舊，飾演「大」丸子嘅上野戴上假髮上陣，同正版小丸子好似餅印咁，上野話：「冇諗過自己可以有機會演小丸子，如果將來仲有續篇，請務必要再搵我！」青春女星SAEKO則演小丸子好友小玉。</p></body></html>

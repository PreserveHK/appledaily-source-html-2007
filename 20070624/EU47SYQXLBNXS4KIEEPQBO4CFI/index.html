<html><header><meta charset="utf-8"><title>廖秀冬致力奧運環保</title></header><body><h1>廖秀冬致力奧運環保</h1><p>【本報訊】即將退任的59歲環境運輸及工務局局長的廖秀冬，前天已經親自致電各環保團體道別，估計她先休息一段日子，便全心投入內地環保工作，當中處理明年北京奧運的環保事項將是重頭項目。廖秀冬的新聞秘書昨日回應，局長視環保為終生理想，退任局長一職後，她仍會以不同身份繼續其環保工作。<br> 廖秀冬本身是室內空氣專家，一直深得環保團體歡心，不過處理交通運輸事項，卻多次觸礁，包括05年暴雨引致多處棚架倒塌，九龍區大塞車近10小時，以及去年200的士司機抗議石油氣站加價，圍堵環運局總部，中區交通嚴重癱瘓。</p></body></html>

<html><header><meta charset="utf-8"><title>中環在線：香港做二哥 - 李華華</title></header><body><h1>中環在線：香港做二哥 - 李華華</h1><p>唔講唔知，原來比利時出口到香港嘅成品鑽，舊年有成15.2億美元，香港亦因此成為繼美國之後、比利時鑽石貿易嘅最大市場；今屆香港珠寶及手錶展覽會啱啱噚日喺會展舉行完畢，比利時王位繼承人兼最高貿易大使Philippe王子（右二）殿下，在Mathilde王妃（右一）陪同下於上星期六參觀珠寶展，並到訪比利時國際寶石學院（IGI）嘅展台。<br> LiWaWa@AppleDaily.com</p></body></html>

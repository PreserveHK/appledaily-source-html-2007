<html><header><meta charset="utf-8"><title>醫學Online<br>孕婦血糖高危害胎兒</title></header><body><h1>醫學Online<br>孕婦血糖高危害胎兒</h1><p>美國西北大學的研究發現，孕婦血糖偏高情況越嚴重，對日後新生嬰兒的健康危害越大。是項研究涉及2.3萬名來自九個州份的孕婦，得出一個驚人的發現就是孕婦血糖偏高，與誕下過重嬰兒和首次剖腹產子有極密切的關連。同時，高血糖的孕婦，她們誕下的嬰兒，血糖會偏低，但胰島素水平卻偏高。這種情況會增加嬰兒成長後體重過高、患有糖尿病和高血壓的風險。</p></body></html>

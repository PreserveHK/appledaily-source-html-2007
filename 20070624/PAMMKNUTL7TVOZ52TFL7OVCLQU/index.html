<html><header><meta charset="utf-8"><title>花絮：迫爆舖仔要封路</title></header><body><h1>花絮：迫爆舖仔要封路</h1><p>東尼難得訪港，一班球迷興高采烈，但就氣壞一班警察。事緣東尼到訪位於旺角豉油街角落嘅Lotto概念店，因為店舖細得可憐，連記者都要站喺門外採訪，加上百多名球迷守候，為免發生意外，駐場10多位警察安全計而臨時封路。</p><p>Toni竟變Tony</p><p>東尼嘅英文名係LucaToni，但FutbolTrend店舖老闆即席送一件店舖Tee時，就寫上Tony，有點大意吧！</p><p>攞簽名先購物</p><p>贊助商真識做生意，每位想攞東尼親筆簽名嘅球迷都要先購物，所以唔少球迷寧願企喺店外偷影東尼。</p></body></html>

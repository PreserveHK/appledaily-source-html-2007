<html><header><meta charset="utf-8"><title>數字話當年：貨櫃吞吐量曾六連冠</title></header><body><h1>數字話當年：貨櫃吞吐量曾六連冠</h1><p>以前，連小學生都知道香港以水深港闊為優勢，以擁有世界最繁忙貨櫃碼頭的航運業聞名。回歸前，香港連續六年的貨櫃碼頭吞吐量名列全球第一，直至98年被新加坡奪去這個頭銜。同一時間，上海、深圳急起直追，其中深圳更搶去香港碼頭不少生意。不少意見認為，香港航運業高峯已過。</p><p>香港貨櫃吞吐量（萬個標準貨櫃）</p><p>97年：1,457<br> 98年：1,458<br> 99年：1,621<br> 00年：1,809<br> 01年：1,783<br> 02年：1,914<br> 03年：2,045<br> 04年：2,198<br> 05年：2,260<br> 06年：2,354<br> 資料來源:《蘋果》資料室</p></body></html>

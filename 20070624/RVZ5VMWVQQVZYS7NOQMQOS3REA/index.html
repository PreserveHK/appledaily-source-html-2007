<html><header><meta charset="utf-8"><title>周圍shot：照片被惡搞網友變通緝犯</title></header><body><h1>周圍shot：照片被惡搞網友變通緝犯</h1><p>江西吉安市的王先生和網友在網上視頻聊天，沒想到網友竟然從視頻中截取照片，製成「通緝令」（圖），使他近日在網絡中被「懸賞通緝」。他說，雖然這張「通緝令」是網友的惡搞行為，但是許多朋友都為此事打電話向他詢問，其名譽和生活受到了不小的影響。他已向警方報了案。<br>  http://news.163.com/07/0623/11/3HLUBFDT000120GU.html </p></body></html>

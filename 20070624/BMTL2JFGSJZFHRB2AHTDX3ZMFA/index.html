<html><header><meta charset="utf-8"><title>千嬅嘲Eason甩毛</title></header><body><h1>千嬅嘲Eason甩毛</h1><p>楊千嬅昨日為香港國際機場的「星光無間AsiaHollywood」電影互動遊戲館舉行揭幕儀式，內裏展出電影道具、多款劇照及千嬅與陳奕迅在電影《每當變幻時》的Q版公仔。千嬅指Eason身在外地開工而未能出席，又取笑Eason公仔比真人靚許多及多頭髮。</p><p>Sammi面黑</p><p>此外，鄭秀文（Sammi）和蔡少芬昨日分別由外地返港，其中Sammi剛完成大馬個唱，她邊行邊講手提電話，她一見記者便即時黑臉，無論記者問她任何問題也不作回應。<br> 採訪、攝影：張俊銘</p></body></html>

<html><header><meta charset="utf-8"><title>醫學Online<br>重量訓練令長者回春</title></header><body><h1>醫學Online<br>重量訓練令長者回春</h1><p>加拿大麥克麥斯特大學醫學中心以25位65歲以上身體健康的長者為對象，讓他們每周接受兩小時重量訓練。經過六個月後，再拿他們的肌肉組織樣本，與接受同樣訓練的一群20歲出頭男女的樣本做比較。<br> 結果顯示，這群長者的肌肉組織比起年輕的一群，要衰弱了59%，但在六個月訓練後，這群長者的肌肉強度增進了50%，比起年輕的一群衰弱程度縮小至38%。這確證運動是保持青春的泉源，特別是重量訓練。</p></body></html>

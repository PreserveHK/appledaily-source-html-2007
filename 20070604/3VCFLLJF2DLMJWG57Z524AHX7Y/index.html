<html><header><meta charset="utf-8"><title>商場逾5萬呎　設超市理髮店</title></header><body><h1>商場逾5萬呎　設超市理髮店</h1><p>-配套-<br> 為方便住客起居生活，康樂園內設有大型住客會所，有齊吃喝玩樂設施，設施包括3個泳池、5個網球場、兩個壁球場、桑拿及按摩浴池、室內及室外兒童遊樂場、3間中、西食肆和酒吧、宴會廳等。康樂園商場超過5萬方呎，內設超級市場、美容及理髮店、寵物店等，毗鄰更有國際學校和油站，儼如小社區，配套方便。<br> 住客多以私家車或的士代步，屋苑提供穿梭巴士往返太和火車站，班次為10至15分鐘，車程約10分鐘。此外，附近有多條前往大埔圍頭村的巴士及小巴路線，可選擇在康樂園路附近落車，步行約5分鐘即抵屋苑大閘。</p></body></html>

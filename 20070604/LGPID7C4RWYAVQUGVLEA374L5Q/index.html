<html><header><meta charset="utf-8"><title>祖爾巴頓勢投紐記</title></header><body><h1>祖爾巴頓勢投紐記</h1><p>因紀律問題而遭英超聯球會曼城掛牌的英格蘭中場祖爾巴頓，雖然早前揚言會到外國「搵食」，並傳出意甲球會羅馬對他有興趣；但英傳媒報道他將以550萬鎊（約8,525萬港元）加盟英超東北球會紐卡素。然而，由於24歲的祖爾巴頓早前於操練中毆打曼城隊友達保而遭起訴，若罪成的話，是次交易可能胎死腹中。<br> 在祖爾巴頓加盟紐卡素的同時，紐卡素隊長兼中場柏加則落實以700萬鎊加盟另一英超球會韋斯咸。韋斯咸的另一羅致目標，則是愛華頓前鋒安祖莊臣，更傳出韋斯咸打算以9萬鎊周薪利誘這名前英格蘭國腳來投，希望他與阿根廷前鋒泰維斯可以組成夢幻攻擊組合。</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>大鬍子好番瘦咗個圈</title></header><body><h1>國際Gossip<br>大鬍子好番瘦咗個圈</h1><p>唔經唔覺，古巴「大鬍子」領導人卡斯特羅（FidelCastro）死唔去。佢舊年7月因為腸出血，宣佈將治國權力交畀國防部長細佬魯爾（RaulCastro），睇佢都好快歸西。不過，家陣古巴國會議長阿拉康（RicardoAlarcon）話佢差唔多好番晒，可能會重掌政權。嘩吓，唔係啩，睇佢前日見越共總書記農德孟嘅相（圖），做過幾次手術，人瘦咗個圈，唔好咁辛苦啦。<br> 美聯社</p></body></html>

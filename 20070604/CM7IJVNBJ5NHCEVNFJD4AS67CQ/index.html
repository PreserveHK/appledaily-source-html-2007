<html><header><meta charset="utf-8"><title>網友有Say</title></header><body><h1>網友有Say</h1><p>足智彩宣佈丹麥與瑞典的比賽腰斬後，<br>本地網民反應各異：</p><p>giveup：「唔係咁大整蠱嘛？差1、2分鐘我同我個fd就可以收2千幾喇！點會打到89分鐘先話唔計㗎？」<br> <br> chunyip107：「我條3串3...炒左，好彩丹麥球賽無效，有得拎返錢。」<br> <br> smartrcd2：「如果嗰球是12碼＝＞3:4就開客其他...買咗成舊水...而家真係見財化水！」<br> <br> Brooklyn11：「其實應該派埋大細~~~因為就算球賽點都影響唔到大細嘅結果。」<br> <br> 資料來源：<br>  http://www11.discuss.com.hk <br>  http://www.uwants.com </p></body></html>

<html><header><meta charset="utf-8"><title>梅鐸會見道瓊斯大股東</title></header><body><h1>梅鐸會見道瓊斯大股東</h1><p>《華爾街日報》日前報道，其母公司道瓊斯的大股東班克羅夫特（Bancroft）家族將於昨日與新聞集團主席梅鐸會面。市場相信，梅鐸會保證編輯部門獨立自主，並承諾不改變道瓊斯旗艦報章《華爾街日報》的編輯或新聞方針，企圖以誠意打動對方。不過，即使梅鐸稱讚該家族及道瓊斯公司的管理能力佳，但他於上周接受訪問時曾表示，若收購成功，將不願意將道瓊斯編輯部門的控制權交給該家族。<br> </p></body></html>

<html><header><meta charset="utf-8"><title>中環在線：稻香老闆炒餸唔係炒股 - 李華華</title></header><body><h1>中環在線：稻香老闆炒餸唔係炒股 - 李華華</h1><p>華華不時都有幫襯打邊爐嘅稻香集團就快招股上市，大廚出身嘅老闆鍾偉平（圖）噚日除咗同傳媒講解公司業務，更加露兩手，喺九龍灣新開嘅「鍾菜」即席炒碟白菜，顯露大廚功架。佢仲意有所指咁話，自己係「炒餸唔係炒股」，向一眾散戶暗示可以放心買佢隻股票。<br> 鍾老闆15歲由深圳嚟港，76年開始喺尖沙嘴大華飯店學廚，入行31年，91年同朋友夾份喺西環開第一間稻香，家吓已有42間。不過，雖然稻香網絡廣，知名度夠，但華華同經紀傾開，大家似乎對酒樓股有戒心，睇吓金龍船01年上市，蝕咗幾年錢，05年易埋手，你就知點解。<br> 李潤芳攝</p></body></html>

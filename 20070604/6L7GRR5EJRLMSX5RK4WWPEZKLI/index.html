<html><header><meta charset="utf-8"><title>星航入股東航持股量降</title></header><body><h1>星航入股東航持股量降</h1><p>▲內地《財經》雜誌引述消息指，6月1日東方航空（670）董事會已通過增資計劃，根據最新方案，收購價及星航持股量均有下降。增發股份後，東航集團將佔東航51%，新加坡航空佔15.8%，淡馬錫佔8.2%，每股發行價3.8元，星航及淡馬錫各出資約47億元及6.4億元。報道指，變化是星航的主張，以規避資訊披露的要求。早前報道指，東航將以每股3.88元，出售19.9%擴大後股本予星航，淡馬錫佔5.01%。
</p></body></html>

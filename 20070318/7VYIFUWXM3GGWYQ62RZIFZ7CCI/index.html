<html><header><meta charset="utf-8"><title>醫生勸喻<br>小腿通紅灼熱應即求診</title></header><body><h1>醫生勸喻<br>小腿通紅灼熱應即求診</h1><p>對於業餘足球員猝死事件，伊利沙伯醫院高級醫生何鴻光懷疑，死因或與其患上深層靜脈血管栓塞（DeepVeinThrombosis，簡寫DVT）有關。事主雖然可能遺傳有雙親的心漏症，但一般年輕心漏症病患者，很少會突然死亡。事主早年檢查時，發現患上深層靜脈血管栓塞病，該病是有可能復發，腳部的血塊若通過心臟流入肺動脈造成栓塞，有機會短時間令人猝死。<br> 何醫生呼籲曾患深層靜脈血管栓塞病者，發現小腿通紅、有灼熱感，便要停止運動及看醫生。<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：圓圈俾不忠激死 - 關仁</title></header><body><h1>關仁隱事：圓圈俾不忠激死 - 關仁</h1><p>公仔箱姐仔「圓圈」呢排心情認真麻麻，事緣佢拍緊嗰套電視劇，拍檔「不忠」唔生性，搞到殃及池魚。早排不忠拖女出埠斷正，形象盡毀，激嬲晒公仔箱高層，結果被大幅刪戲份。圓圈同佢喺劇中係一對，由於套劇已經拍到如火如荼，編劇索性將不忠嘅感情線剪得就剪，結果連累圓圈無情白事被刪戲，咁無辜嘅事都可以發生，試問又點會心情好吖？<br> 呢件事係圓圈唔開心嘅導火線，其次係全套劇大部份都冇劇本，演員要臨場至知拍乜，加上不忠又成日遲到，做嘢又冇心機，圓圈見到佢，真係火都嚟。<br> Textby關仁</p></body></html>

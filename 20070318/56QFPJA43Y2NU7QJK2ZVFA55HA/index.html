<html><header><meta charset="utf-8"><title>梁靜茹性感谷個唱</title></header><body><h1>梁靜茹性感谷個唱</h1><p>大馬情歌天后梁靜茹昨日在尖沙嘴舉行記者會，宣布將於5月7日在紅館舉行一場「親親梁靜茹愛的大遊行香港演唱會」，她獲歌迷和贊助商送上一件T恤以及一個結他，預祝演出成功。</p><p>空中飛人</p><p>靜茹謂踏上紅館舞台是她小時候的夢想，以前曾欣賞張學友和譚詠麟演唱會，今次希望邀請這些前輩歌手任嘉賓，還有她欣賞的陳奕迅。她又說：「我會在開場時以空中飛人的造型出現，要凌空四層樓高吊威吔降落，我有點畏高，希望可以克服，只是最怕會弄傷腰部，所以會買保險。」被問到個唱上會否性感示人，靜茹表示會扮天使和女王，也是以性感為主。<br> 撰文：丁寧</p></body></html>

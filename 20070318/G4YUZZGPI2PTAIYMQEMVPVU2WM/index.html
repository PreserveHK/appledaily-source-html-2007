<html><header><meta charset="utf-8"><title>熱爆click：「型」警神槍手</title></header><body><h1>熱爆click：「型」警神槍手</h1><p>河南鄭州市有位靚仔特警，近日成了內地網民的新偶像。特警名叫趙偉（圖），是鄭州公安的頭號狙擊手，槍法一流。趙偉當差14年，共打了5萬多發子彈，參與過十多次狙擊歹徒行動，但只打死過兩名疑犯。而首次執行任務，他僅用了6秒便擊中150米外一名挾持人質的疑犯鼻翼，將其打飛6、7米。不過，最令人意想不到的是，身為警隊首席神槍手的趙偉，竟然有約100度的近視。支持他的網民，完全接受偶像這個缺憾，還爆料指歷屆中國奧運射擊金牌得者，如許海峰、王義夫，原來也是有近視的。</p></body></html>

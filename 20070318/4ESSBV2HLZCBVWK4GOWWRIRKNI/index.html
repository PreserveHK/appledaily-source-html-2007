<html><header><meta charset="utf-8"><title>港產王妃甜蜜蜜</title></header><body><h1>港產王妃甜蜜蜜</h1><p>「港產王妃」文雅麗與攝影師丈夫約爾根森（MartinJorgensen）新婚，帶同她所生的兩名小王子尼古拉（Nikolai）和費利克斯（Felix），一起到非洲島國毛里裘斯度蜜月。文雅麗穿上三點式泳衣在海灘漫步，又與丈夫在沙灘椅上曬日光浴，躺卧在約爾根森的懷內，溫馨無比，夫婦二人又與小王子在水中嬉戲。<br> 有傳文雅麗已懷有約爾根森的骨肉，對此她沒有正面回答，只說：「我們的家庭太美妙了，有沒有新成員加入，都不會比現在更好。」<br> starpix.com.hk</p></body></html>

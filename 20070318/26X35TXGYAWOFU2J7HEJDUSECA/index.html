<html><header><meta charset="utf-8"><title>國際Gossip<br>朱利亞尼俾人鬧虛偽</title></header><body><h1>國際Gossip<br>朱利亞尼俾人鬧虛偽</h1><p>美國紐約市前市長朱利亞尼（RudolphGiuliani）911時被視為英雄，𠵱家又係共和黨總統熱門候選人，原本勝算有番咁上下，不過原來好多消防員狂鬧佢虛偽。消防隊長里奇斯（JimRiches）同樣係消防員嘅仔，喺911時殉職，里奇斯想掘番阿仔嘅遺體，但朱利亞尼就下令收隊，結束搜索工作，里奇斯梗係唔制，最終都搜番個仔嘅殘骸。唔少消防員團體都批評朱利亞尼唔尊重死者，唔該唔好扮晒英雄咁話。<br> 英國《星期日泰晤士報》</p></body></html>

<html><header><meta charset="utf-8"><title>掛五芒星喺身保平安</title></header><body><h1>掛五芒星喺身保平安</h1><p>西洋神婆「波凸」之中，好多都會有五芒星圖案喺上面，因為據說五芒星（Pentacle）能吸收天地靈氣，其五隻角分別代表人類的靈魂以及天地間四大元素火、土、水、空氣，而且五芒星可以一筆過連續地畫出，因此古代人相信它可以防止惡魔及惡靈的侵犯。所以戴住呢個五芒星護身符頸鏈，就可以得到天地的保護，避開災劫，免受傷害。<br>記者：小雲<br>攝影：何家亮<br><br>EllaOnlineShop（www.ellawitch.com）<br></p></body></html>

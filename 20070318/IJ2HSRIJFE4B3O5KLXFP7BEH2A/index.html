<html><header><meta charset="utf-8"><title>汪圓圓行騷收愛慕花</title></header><body><h1>汪圓圓行騷收愛慕花</h1><p>甄子丹的姨仔汪圓圓昨日首次行天橋，與名模Rosemary在灣仔會展同場演出婚紗騷。汪圓圓處女登場，舉家上下包括母親、姊姊汪詩詩和姊夫甄子丹等均有到場打氣，兩歲半姨甥女Jasmine更拿着相機拍照。<br> 汪圓圓完騷後說：「今日我傷風感冒，仲標冷汗㖭，又有啲緊張，始終第一次行騷，同埋個台太低，我條裙嘅裙腳不停咁掃到坐台邊嗰個男人，真係唔好意思兼尷尬。」記者發現台邊放有送給汪圓圓的神秘花束，對此她直認有追求者，並說：「我未睇得啱，家姐同姐夫會幫我揀，佢哋好嚴格，仲緊張過我媽。」<br> 採訪：GeneNg<br> 攝影：ChanShunChing&#13;</p></body></html>

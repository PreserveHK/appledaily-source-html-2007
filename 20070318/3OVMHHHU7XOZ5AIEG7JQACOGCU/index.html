<html><header><meta charset="utf-8"><title>特稿<br>聖方濟各「偷雞」設筆試</title></header><body><h1>特稿<br>聖方濟各「偷雞」設筆試</h1><p>教育統籌局禁止小一和中一設任何入學筆試，但據學童教育中心ChurchillChamber所知，私立的聖方濟各英文小學仍「偷雞」舉行筆試。本報記者日前以家長身份致電查詢，職員表示去年已設有筆試；但當再以記者身份查詢時，該校職員卻矢口否認。<br> 教統局發言人稱，直資和私立小學必須預先通知局方約見報名學生的日期，以便當局派代表列席，確保校方不舉行任何形式的測驗。<br> 聖方濟各英文小學校長梁偉才否認有筆試，指是家長一場誤會，「我哋面試期間先設小組制，之後再逐個面試，老師怕啲同學仔悶，畀支筆佢哋畫下嘢，畫完張紙就掉。」<br> 本報記者</p></body></html>

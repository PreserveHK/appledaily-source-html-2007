<html><header><meta charset="utf-8"><title>好戲連場：環保動畫《咕嚕愛地球》</title></header><body><h1>好戲連場：環保動畫《咕嚕愛地球》</h1><p>各位！相信大家都買過不少電器用品，亦丟過很多破舊的，但有否想過它們的下場？有否想過它們的感受？在垃圾場奇幻世界內的舊電器及用具都渴望被循環再造，重新成為有用的東西，為社會作出貢獻。在一次巧合下，為了找回心愛的收音機拿去循環再造的艾麗亞，誤墮垃圾場奇幻世界，遇上舊電器們，但廁所先生及手下卻阻止它們進入焚化爐，不許它們循環再造，要地球成為垃圾國土。為了拯救地球，解救垃圾們，艾麗亞和偵探咕嚕聯手對付邪惡的廁所先生。<br><br>《咕嚕愛地球》有線兒童台，3月17日，7pm</p></body></html>

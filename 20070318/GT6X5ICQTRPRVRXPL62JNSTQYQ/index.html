<html><header><meta charset="utf-8"><title>張娜拉賀壽玩到癲</title></header><body><h1>張娜拉賀壽玩到癲</h1><p>在中國發展一段時間的韓國女星張娜拉，近日重返家鄉推出第五張大碟《SHE》。昨日正值張娜拉的26歲生日，她別開生面在首爾的中央大學室內體育館舉行運動會，與fans一同慶祝牛一。<br> 一身便服打扮的張娜拉，與fans分成兩組比賽，大玩躲避球及拗手瓜等遊戲。近日忙於宣傳新碟的張娜拉，也趁機會輕鬆一下，童心未泯的她還請父親出席活動，玩扑儍瓜時比父親還投入，弄得上氣不接下氣。會上又播放了張娜拉在中國演出的片段，她更不顧儀態地將一隻腳放上座位處欣賞。&#13;</p></body></html>

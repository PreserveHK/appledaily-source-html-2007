<html><header><meta charset="utf-8"><title>POPSCIENCE<br>人工呼吸有礙急救</title></header><body><h1>POPSCIENCE<br>人工呼吸有礙急救</h1><p>香港紅十字會的資料顯示，當施行心肺復蘇法急救時，每壓胸30下，要人工呼吸兩次。但這套搶救方法，日本專家說是錯的。<br> 日本大學醫院醫生永尾建，研究4,000宗心臟病發個案後發現，只接受胸外壓的患者，腦重創的比率，比同時接受人工呼吸者低2.2倍，因此只做胸壓，救人效果更佳。研究又提出，不進行人工呼吸，可避免引起施救者要跟受救者嘴對嘴引起的不衞生問題，又可省回時間用來胸壓搶救。<br> 不過，美國賓州大學的專家貝克爾說，遇溺或濫藥者的血液會缺氧，人工呼吸可救他們一命。<br> 英國廣播公司/美國哥倫比亞廣播公司</p></body></html>

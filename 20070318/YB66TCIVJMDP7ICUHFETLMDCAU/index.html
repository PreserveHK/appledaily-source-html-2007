<html><header><meta charset="utf-8"><title>TRAVEL<br>日版「八達通」應市</title></header><body><h1>TRAVEL<br>日版「八達通」應市</h1><p>日本狂迷注意，以後到東京旅遊，比起現在更方便。因為東京27家鐵路公司和32家巴士公司聯手推出日版「八達通」──IC卡「Pasmo」，Pasmo昨天正式通用，只要有一卡傍身，就可乘搭超過100條路線的交通工具，以及在便利店和自動售賣機用來買東西。<br> Pasmo內附晶片，用法類似本港「八達通」，卡主只要把卡放在感應器上，就能自動扣除所需金額，免卻大排長龍購買車票或付款的情況。<br> 美聯社/日本共同社</p></body></html>

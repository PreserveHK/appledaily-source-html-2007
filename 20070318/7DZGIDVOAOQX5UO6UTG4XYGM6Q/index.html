<html><header><meta charset="utf-8"><title>專家之言<br>港貓狗腎衰竭冇得醫</title></header><body><h1>專家之言<br>港貓狗腎衰竭冇得醫</h1><p>若貓狗患上腎衰竭，主人應如何處理？獸醫黎昌生坦言，主人只能盡快將牠們送往獸醫急救，並替牠們吊鹽水，改善腎衰竭情況。美國有獸醫為寵物進行腎臟移植手術，但本港未有足夠的先進儀器進行手術，若本港貓狗腎衰竭嚴重，必定返魂乏術。<br> 黎昌生說，貓狗的腎臟受損，可以是永遠的損害，若主人發現貓狗服食糧食後出現嘔吐、肚瀉等現象，應盡快求醫，若懷疑糧食導致腎衰竭，應立即停止服食。他又稱，貓狗在腎衰竭初期，仍有胃口進食，但體重會持續下降，較嚴重的會肚瀉及嘔吐，大便染血等。若有以上情況，應帶寵物看獸醫及進行驗尿、驗血測試，以了解病情。<br> 本報記者</p></body></html>

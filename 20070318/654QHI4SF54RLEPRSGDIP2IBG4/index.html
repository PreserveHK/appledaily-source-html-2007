<html><header><meta charset="utf-8"><title>求驗客手記：未過白界照計數　韋斯咸護級靠運 - 求驗客</title></header><body><h1>求驗客手記：未過白界照計數　韋斯咸護級靠運 - 求驗客</h1><p>英超悲情球會韋斯咸前晚2:1反勝布力般流浪，近12場聯賽終於首次贏波，開心之餘都有幾分悲哀。因為佢哋仲落後倒數第4位嘅錫菲聯8分，嚟緊7場聯賽仲要作客曼聯同阿仙奴，護級形勢惡劣，我求大俠就笑唔出喇！韋斯咸之前對熱刺臨尾香，但對布力般場波開始轉運，好似森莫亞個2:1入球明顯未過白界，希望幸運之神繼續保佑啦！</p></body></html>

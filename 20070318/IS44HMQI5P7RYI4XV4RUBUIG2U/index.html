<html><header><meta charset="utf-8"><title>飲食業常見的貪污漏洞</title></header><body><h1>飲食業常見的貪污漏洞</h1><p>採購食物</p><p>職員未得僱主同意私自收受供應商的利益或回佣，以換取食肆向供應商購買食品或用品</p><p>存貨</p><p>職員未經批准下棄置食物存貨，虛報盤點結果，並揑造存貨紀錄</p><p>食肆收入</p><p>職員取消或不作銷售交易紀錄</p><p>顧客信用卡資料</p><p>職員受犯罪集團的賄賂，套取顧客信用卡資料進行非法勾當<br> <br> 資料來源：廉政公署</p></body></html>

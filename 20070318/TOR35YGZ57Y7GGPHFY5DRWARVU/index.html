<html><header><meta charset="utf-8"><title>笑笑話：放屁</title></header><body><h1>笑笑話：放屁</h1><p>有一日，有三個科學家要試驗究竟飛機距離地面有多高。<br>第一個科學家丟了一粒石仔下去，良久都沒有反應。<br>第二個科學家就拋了一塊金磚下去，突然聽到慘叫聲「呀……」<br>第三個科學家就擲了一個炸彈下去，聽到爆炸聲「轟！」<br>第二日，小明、小蓮、小文在學校閒聊。<br>小明︰「我昨日被一粒石仔打中，差點暈了過去！」<br>小蓮︰「我昨日被一塊金磚打中，有點腦震盪，但死不了！」<br>小文︰「我昨日遇到怪事！我剛看完電影出來，忍不住放了個屁，結果整間戲院爆炸！」</p></body></html>

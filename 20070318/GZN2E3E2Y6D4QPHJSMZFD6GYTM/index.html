<html><header><meta charset="utf-8"><title>TrenchBeatonBag</title></header><body><h1>TrenchBeatonBag</h1><p>去年品牌150周年大典打造了Manorbag之後，今個秋冬有以英國一代攝影大師CecilBeaton為靈感設計而成的BeatonBag。CecilBeaton的攝影生涯中，曾為搖滾巨星MickJagger、皇室貴族等留下美好的一刻，他更曾參與不少Musical如《窈窕淑女》的戲服設計。BeatonBag的設計有品牌的騎士標誌，trenchcoat中的真皮環釦，與品牌寶庫一脈相連。</p></body></html>

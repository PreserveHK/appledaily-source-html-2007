<html><header><meta charset="utf-8"><title>Kylie姊妹花反轉賽車場</title></header><body><h1>Kylie姊妹花反轉賽車場</h1><p>要數西洋樂壇姊妹情深的人辦，非澳洲小雲雀KylieMinogue和其歌手胞妹DanniiMinogue莫屬，兩位好姊妹昨日現身墨爾本的一級方程式格蘭披治大賽時，如連體嬰般黐到實滿場飛，大受矚目。</p><p>黑白雙煞絕配</p><p>Kylie昨日身穿白色裙現身，與一身黑色打扮的Dannii堪稱黑白雙煞，相映成趣。兩姊妹當日心情勁靚，不止在場內四處玩自拍，更讓一級方程式管理公司行政總裁埃克爾斯通（BernieEcclestone）及賽車手韋伯（MarkWebber）又攬又抱。</p></body></html>

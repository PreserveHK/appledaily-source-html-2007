<html><header><meta charset="utf-8"><title>相士話：霍震霆行火運夫妻緣薄</title></header><body><h1>相士話：霍震霆行火運夫妻緣薄</h1><p>朱玲玲去年正式宣布已結束與霍震霆的26年婚姻，之後朱玲玲又與有「上海姑爺」之稱的瑞安集團主席羅康瑞傳出緋聞，昨日朱霍二人卻戲劇性地歎茶享天倫樂，未知是否寓意二人有機會復合？<br> 記者昨日致電堪輿學家區仲德，從命格生肖角度看看二人復合的機會，區仲德說：「霍震霆屬狗，命格以水為用，朱玲玲本身係金鼠年出生，係會旺父，奈何霍震霆由57歲到62歲會行火運，形成夫妻緣薄，今年又犯咗白虎星同孤鸞星，有家庭運破碎之象，好難有機會復合。」<br> 區仲德續說：「相反羅康瑞同朱玲玲就好夾，佢哋緣份好厚，命格生肖都相當配合，今年係好流年，佢哋仲有結婚嘅機會。」</p></body></html>

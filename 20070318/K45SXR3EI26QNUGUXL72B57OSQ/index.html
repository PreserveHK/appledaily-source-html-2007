<html><header><meta charset="utf-8"><title>父母動粗　子女有樣學樣</title></header><body><h1>父母動粗　子女有樣學樣</h1><p>父母在子女面前動粗，再加上沉迷賭博，對下一代造成的後果不可小覷。註冊臨床心理學家朱嘉麗指出，年幼子女目睹父母打架，即時影響可能包括：失眠、食慾不振及遺尿；如父母經常訴諸暴力，子女成長後或會「有樣學樣」，更會影響婚姻生活，甚至可能患上思覺失調。<br> 朱認為社工先要協助小姊妹抒發感受，為他們分析事件對錯，並安排全家接受輔導。她又讚揚事件中的9歲姊姊報警決定正確，間接救了一家人。<br> 戒賭服務機構明愛展晴中心督導主任鄧耀祖表示，若夫婦同為賭徒，將難以互相制衡，甚至會令子女耳濡目染，日後同樣墮入賭博陷阱。<br> 新聞資訊研究組</p></body></html>

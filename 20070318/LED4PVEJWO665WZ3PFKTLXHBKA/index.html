<html><header><meta charset="utf-8"><title>互助互愛</title></header><body><h1>互助互愛</h1><p>學政府廣告話齋，一家人最重要係互相幫忙，睇吓以下三個家庭，就知道。飛達帽業主席顏禧強（圖一右）與副主席兼董事總經理嘅太太顏寶鈴（圖一左）衷心協助下奪得新合約。晨訊科技行政總裁王曦（圖二右）與執行董事公子王祖同（圖二左）大家合力將公司業績提升。華置主席劉鑾雄（圖三左）帶住細細劉、執行董事劉鳴煒（圖三右）沖出香港，到大中華地區拓展新業務。政府可以諗諗搵呢幾家拍番輯宣傳家庭和諧嘅廣告。<br> 程志遠攝</p></body></html>

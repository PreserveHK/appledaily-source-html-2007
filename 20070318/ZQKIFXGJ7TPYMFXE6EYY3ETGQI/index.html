<html><header><meta charset="utf-8"><title>性感溫碧霞拖老公夜蒲</title></header><body><h1>性感溫碧霞拖老公夜蒲</h1><p>溫碧霞前晚與夫婿夜蒲蘭桂坊，玩至昨日凌晨12時許夫婦二人恩愛地十指緊扣離開，現場所見，溫碧霞身穿一襲綠色低胸裙，十分性感，連身邊途人也不禁偷看多一眼，但有丈夫在身邊的她對記者的提問一概充耳不聞。</p><p>周立璟一拖三</p><p>當晚杜德偉也趁熱鬧，凌晨約12時45分與一名男性友人到Dragoni消遣，他剛進入該夜店，就見張惠妹與AnaR.的舊愛周立璟偕一名猛男及三名靚女模特兒步出，盡興而歸的他發現有記者在場，刻意與三名女模保持距離，只與同行的男伴邊行邊聊天，最後眾人齊齊坐上其七人車離開蘭桂坊。<br> 採訪：李珮洳<br> 攝影：仇志德</p></body></html>

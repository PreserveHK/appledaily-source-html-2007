<html><header><meta charset="utf-8"><title>新書推介：新漫畫《開心動物營》</title></header><body><h1>新書推介：新漫畫《開心動物營》</h1><p>近日在報攤發現一本新的漫畫書《開心動物營》，隨便翻開看，果然書如其名，所有角色都是動物。書內都是漫畫小品，有點《兒童周刊》的感覺，故事內容簡單直接，都是帶出一個訊息「愛護世界」。其中更特別設計了一對朋友角色，貪吃的花貓──茄子、喜歡平凡生活的金魚──阿香，連勢不兩立的都成為朋友，教育意味相當濃厚。除了看，內裏更有遊戲玩、更有獎品送，例如《AIA香港球嘉年華》入場券、《森林反恐隊》戲票等。看來作為睡前的小故事，小朋友都可以發個美夢。</p><p>《開心動物營》各大報攤、7-11及OK便利店有售，每本$12。<br> 查詢︰22325210</p></body></html>

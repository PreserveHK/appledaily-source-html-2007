<html><header><meta charset="utf-8"><title>13個不宜拍照的地方</title></header><body><h1>13個不宜拍照的地方</h1><p>數碼相機普及化，人人都可以充當業餘攝影師，不過相唔可以隨便亂影，網上便流傳13個不宜拍照的地方，因為這些地方聚集陰氣，會吸引遊魂依附，如在這些地點拍照，好易把靈異東西攝入鏡頭，例如A字形屋頂的舊屋、電梯的天花、地牢的北面、女廁的鏡、村屋外的積水等等，其中山洞入口亦不可拍，因為傳說山洞是通往另一個世界的接駁口，是以特別多鬼魂出出入入，非常「熱鬧」咁話，真係信不信由你嘞！<br><br>記者：小雲&#13;</p><p>網址：www.uwants.com/viewthread.php?tid=3495854&amp;extra=page%3D1</p></body></html>

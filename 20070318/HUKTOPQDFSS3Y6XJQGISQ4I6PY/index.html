<html><header><meta charset="utf-8"><title>環球片場<br>《恐怖旅舍》超血腥作嘔</title></header><body><h1>環球片場<br>《恐怖旅舍》超血腥作嘔</h1><p>去年在美國大收的血腥虐待片《恐怖旅舍》（Hostel）雖然沒在港上映，但影碟卻備受不少cult片迷追捧，今年監製昆頓塔倫天奴（QuentinTarantino）和導演EliRoth將開拍續集，據說會更加血腥，連負責特效的工作人員開工時都想作嘔，從最近該片意大利官方網所發放的獨家片段所見，果然令人不寒而慄。<br> 網址： http://www.hostel2.it/clip/index.php </p></body></html>

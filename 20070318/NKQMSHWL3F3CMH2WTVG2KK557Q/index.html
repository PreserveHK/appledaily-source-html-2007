<html><header><meta charset="utf-8"><title>紫藤抗議被砌生豬肉</title></header><body><h1>紫藤抗議被砌生豬肉</h1><p>【本報訊】「企街無罪，停止砌生豬肉！」關注性工作者組織紫藤10多名代表昨帶備生豬肉，在尖沙嘴天星碼頭發起反對砌生豬肉請願行動（圖），抗議警方經常無理拘捕在街頭站立的女子，其中內地女子被誣告在街頭拉客情況尤其嚴重，過去三個月，紫藤透過外展及探監，接觸過32名內地女子，當中包括性工作者及一般內地旅客，有24人反映是在沒有證據下被警方拘捕，26人被迫簽假口供紙。<br> 孔慶初攝&#13;</p></body></html>

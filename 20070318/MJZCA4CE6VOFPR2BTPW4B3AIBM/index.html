<html><header><meta charset="utf-8"><title>叻女小八卦：魔法才女10科A</title></header><body><h1>叻女小八卦：魔法才女10科A</h1><p>愛瑪屈臣於《哈利波特》中飾演霍格華茲魔法學校的高材生妙麗，原來她於現實生活中也是品學俱佳的10優叻女。出生於牛津郡的愛瑪，自小在校內便名列前茅，英國會考GCSE中考獲全科10優佳績，其中有8科為A1，成績驕人。入讀舉世馳名的牛津大學，更是她的夢想。<br> 不過，為學業放棄影藝圈的藝人不多，如入讀哈佛大學的荷李活女星妮妲莉寶雯便能同時兼顧電影及學業。蜘蛛女姬絲頓丹絲及英國女星姬蒂碧金素爾也曾表示退影返校園，但光說不做。</p></body></html>

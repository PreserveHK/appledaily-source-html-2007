<html><header><meta charset="utf-8"><title>林嘉華舞獅損腳</title></header><body><h1>林嘉華舞獅損腳</h1><p>林嘉華、黃子華、葉童等人昨日在將軍澳電視廣播城古裝街拍攝新劇《奸人堅》，劇情講述獅王爭霸大賽場面，飾演黃飛鴻的林嘉華舞動幾十磅重的獅頭，大感吃力，他說：「呢個角色之前雖然好多人做過，但我冇壓力，因為大家都知最入型入格係關德興演繹嘅黃飛鴻，而搞笑嘅就有譚詠麟。」由於很多動作林嘉華均親身上陣，令他腳部擦損，不過他已漸漸適應。<br> 黃子華被指私自改劇本遭投訴，昨日談到此事時，他輕描淡寫地說：「都係咁拍啦，冇乜特別。」而葉童4月要到上海拍攝劇集，她擔心未能如期成行。<br> 採訪、攝影：卓寶花</p></body></html>

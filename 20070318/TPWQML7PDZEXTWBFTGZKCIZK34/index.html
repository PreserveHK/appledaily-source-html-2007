<html><header><meta charset="utf-8"><title>兩岸快線<br>「籃球女孩」換新義肢</title></header><body><h1>兩岸快線<br>「籃球女孩」換新義肢</h1><p>雲南11歲「籃球女孩」錢紅艷前日在北京一家醫院更換了第三副義肢（圖一），加上上身的長度現已有1.38米高，比用上一副義肢的高度增加七厘米。由於處於生長階段，新的義肢接受腔（用來裝進上身的連接部位）腰圍為53厘米，比舊腔增加8厘米。紅艷從現時起至18歲，每年都需要按身體生長更換合適的義肢和接受腔。<br> 錢紅艷三歲時遇車禍，需切除盆骨以下部份，家人為讓她行走，將籃球剪開，套在她身體外，她用雙手拄着特製木把支撐身體，因此被稱為「籃球女孩」（圖二）。</p></body></html>

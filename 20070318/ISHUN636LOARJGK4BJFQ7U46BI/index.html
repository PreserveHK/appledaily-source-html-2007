<html><header><meta charset="utf-8"><title>翠華飲食指南</title></header><body><h1>翠華飲食指南</h1><p>‧三文治：麵包好易變腍，上枱時唔夠鬆軟<br> <br> ‧凍檸茶：甜得滯<br> <br> ‧紅豆冰：經常有客投訴紅豆唔夠腍<br> <br> ‧綠茶雪糕紅豆冰：用個細兜裝住，20秒食完<br> <br> ‧竹蔗茅根蜂蜜雪梨茶：似竹蔗水，冇乜雪梨味<br> <br> ‧魚蛋河：魚湯雖然係用魚骨熬，但師傅都落唔少「調味料」<br> <br> ‧牛筋腩麵：Eason最愛<br> <br> ‧沙嗲牛肉公仔麵：牛肉味道可以，但唔夠嫩滑<br> <br> ‧瑤柱雲吞麵：雲吞餡無瑤柱<br> <br> 資料來源：綜合香港討論區「翠華小二」間諜報告</p></body></html>

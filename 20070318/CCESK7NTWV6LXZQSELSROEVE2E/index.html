<html><header><meta charset="utf-8"><title>馮仁昭四圍超：肥姐心情靚四圍騰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：肥姐心情靚四圍騰 - 馮仁昭</h1><p>沈殿霞（肥姐）呢排頻頻出街力證自己身體無恙，噚日中午12點佢由九龍塘屋企出發去半島酒店，逗留3個鐘後，喺酒店工作人員保護之下離開，噚日肥姐心情大好，不時面帶笑容，之後佢4點幾又同張徹太太去洲際酒店。肥姐嘅老友胡楓（小圖）噚日喺紅磡出席活動時話同肥姐通過電話，佢話：「肥姐話冇事，叫我放心，聽佢把聲心情好開朗，亦都好響，唔似有病，遲啲我會探佢。」</p></body></html>

<html><header><meta charset="utf-8"><title>SunBoy'z銅鑼灣冧女</title></header><body><h1>SunBoy'z銅鑼灣冧女</h1><p>男子組合SunBoy'z前晚在銅鑼灣時代廣場舉行新碟宣傳活動，又唱歌又與fans玩遊戲，在遊戲中勝出的9個女孩子，更可與SunBoy'z三子在台上手拖手唱歌，其中成員Dennis選了一個身形龐大的女fans合唱，搶盡風頭。</p><p>William編舞</p><p>此外，前晚SunBoy'z獲一班fans送上乳豬做禮物，有份到場打氣的經理人霍汶希（Mani）則送上羽毛翅膀，寄語他們能衝出香港。至於前晚三子表演的舞蹈，是由成員William負責編排，Mani笑言此舉是為了慳錢。<br> 採訪、攝影：王崇穎</p></body></html>

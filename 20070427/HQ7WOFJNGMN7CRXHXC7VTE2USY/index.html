<html><header><meta charset="utf-8"><title>國際Gossip<br>查理斯唔去戴妃音樂會</title></header><body><h1>國際Gossip<br>查理斯唔去戴妃音樂會</h1><p>英國威廉同哈里王子7月1號會喺溫布萊球場（WembleyStadium）為亡母戴妃舉行逝世10周年紀念音樂會，但身為老竇嘅皇儲查理斯已經講明，佢同老婆卡米拉都唔會出席，因為「音樂會係後生仔玩意」喎，藉口嚟啫，係人都明白佢同卡米拉藕斷絲連，同戴妃分手，戴妃撞車魂斷巴黎，講到尾佢都要負啲責任，出席音樂會咪盞大家尷尬。<br> 法新社</p></body></html>

<html><header><meta charset="utf-8"><title>人物誌<br>愚樂上位名利齊來</title></header><body><h1>人物誌<br>愚樂上位名利齊來</h1><p>近期極速上位的組合ILoveUBoyz，由商台DJ少爺占（原名甄子康）和Donald（原名唐劍康）組成。本月一日愚人節推出的無綫特備節目《愚樂ILoveU》，由於整蠱藝人的內容爆笑，引起觀眾高度注意，收視高開30點（即約有194萬觀眾收看），該節目其後更火速添食第二集於上周六播放。隨着人氣急升，不少廣告商力邀他們拍廣告，二人又為動畫電影《反斗仙履奇緣》配音，並得到星辰旅遊贊助50萬於暑假前往東京拍《艾粒電視台》特輯，可謂名利雙收。</p></body></html>

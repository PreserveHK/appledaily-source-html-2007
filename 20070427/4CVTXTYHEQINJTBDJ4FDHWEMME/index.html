<html><header><meta charset="utf-8"><title>話你知：在泰販毒可判死刑</title></header><body><h1>話你知：在泰販毒可判死刑</h1><p>泰國接壤世界毒品主要生產地金三角，為防止毒品流入，當地實施嚴厲的禁毒條例，任何人包括遊客如藏有超過三公斤毒品作販賣用途，最高可被判死刑。單是02年，已有超過100人因此被判死刑。<br> 涉及案件的芭堤雅StarDiceDisco在當地甚受遊客歡迎，在一些泰國遊網上討論區上被形容為芭堤雅最熱鬧之的士高，的士司機無人不曉，該的士高有不少本港遊客光顧，部份女侍應更懂得說中文，曾是「香港仔的天下」。但有網友指出，近期較多韓國及台灣人聚集，香港遊客已減少。</p></body></html>

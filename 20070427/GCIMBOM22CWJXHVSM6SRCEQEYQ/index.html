<html><header><meta charset="utf-8"><title>女演員停牌期駕駛</title></header><body><h1>女演員停牌期駕駛</h1><p>【本報訊】資深舞台劇女演員李楓（原名李惠歡）上月21日驅車行經西貢澳頭村時遭警員截停，揭發她因扣滿分遭停牌，停牌令直至本月2日，遂作出檢控。她昨日在觀塘裁判法院承認停牌期間駕駛及沒有第三者保險兩項控罪，辯稱因腦出血曾施手術，記憶力大不如前，以為停牌期已過。<br> 54歲被告近年參與演出古裝音樂劇《天之驕子》及舞台劇《鄧碧雲夜遊古蹟》。她於99年有相同案底，並曾因非法聚賭被捕。裁判官須索閱社會服務令報告，將案件押後至下月11日始判。<br> 案件編號：KTCC2695/07</p></body></html>

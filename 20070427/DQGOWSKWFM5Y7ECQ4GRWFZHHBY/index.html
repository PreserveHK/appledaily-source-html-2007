<html><header><meta charset="utf-8"><title>兩岸快線<br>全國228名億萬富翁</title></header><body><h1>兩岸快線<br>全國228名億萬富翁</h1><p>中國股市連創新高，一些上市公司股東的個人財富也以幾何級數增長，截至前日，內地已催生228名億萬富翁。其中，蘇寧電器的大股東張近東，仍以79.17億元的持股總市值，佔據着個人持股財富榜的榜首。緊隨其後的是同洲電子的袁明，持股市值為21.94億元。2006年年報還顯示，排名前十名的富豪較為集中地出現在電器、電子及科技等公司。<br> 中通社</p></body></html>

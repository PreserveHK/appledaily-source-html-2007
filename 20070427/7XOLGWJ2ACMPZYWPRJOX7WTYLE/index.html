<html><header><meta charset="utf-8"><title>林子萱主動𠝹男
</title></header><body><h1>林子萱主動𠝹男
</h1><p>林子萱（KiKi）最近忙於籌備第二張廣東碟，碟內大部份歌曲均由她填詞。日前她為新歌《愛無聊》拍攝MV，KiKi直指該首歌詞靈感來自《分分鐘需要你》，《分》曲講述男生對女生表白愛意和承諾，令她聯想到為何21世紀女生不能反傳統，主動向男生出擊，故此她決定憑歌寄意，鼓勵香港女生站起來，為自己謀幸福。</p><p>對象有女友</p><p>曾跟谷德昭以及黃宇詩前男友陳雋騫傳緋聞的KiKi，自稱現時還未有戀人，還表示遇到心儀對象會主動表白，但曾試過欲向對方表白之際，發現對方有女朋友，她即時臨崖勒馬，不做第三者。<br> 撰文：林妃</p></body></html>

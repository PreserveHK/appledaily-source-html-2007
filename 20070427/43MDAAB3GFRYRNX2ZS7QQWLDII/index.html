<html><header><meta charset="utf-8"><title>9號碼頭首日啓用</title></header><body><h1>9號碼頭首日啓用</h1><p>【本報訊】有50多年歷史的皇后碼頭已停用，船隻要改用新設在附近的9號碼頭，但有船家表示，碼頭新不如舊。9號碼頭昨首日運作，除乘船市民外，也有人前來釣魚、拍照，並認為該處景色優美，而且較為寬敞。不過，有船家認為皇后碼頭更方便，因海面較平靜，但新碼頭則較大浪水急。9號碼頭佔地較皇后碼頭大，設計也較新穎。<br> 另一邊廂，已停用的皇后碼頭依舊熱鬧，前來的市民都以手機及相機，為這位「末代皇后」留下倩影。雖然市民依依不捨，但碼頭對開海面已有工程船在挖泥，為日後的填海工程作準備。</p></body></html>

<html><header><meta charset="utf-8"><title>新貨特區：<br>$1,100歎星級料理</title></header><body><h1>新貨特區：<br>$1,100歎星級料理</h1><p>去年置地文華東方酒店開幕，最令城中名人趨之若鶩的，就是位於7樓的Amber餐廳。食一餐飯，閒閒哋四位數字埋單，不過享用米芝蓮星級廚RichardEkkebus的美食，加上置身過百萬裝修的環境下，這個價錢其實算「抵」。最近Amber還邀得荷蘭米芝蓮星級名廚HansSnijders任客席廚師，以現時荷蘭當造的白蘆笋及菌類等食材主理晚膳，八道菜式盛惠$1,100元，到5月1日止，要試荷蘭星級廚的手勢，就要趁早訂枱了。</p><p>Amber<br> 地址：中環置地文華東方酒店7樓<br> 電話：21320066</p></body></html>

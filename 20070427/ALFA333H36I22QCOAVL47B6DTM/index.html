</title></header><body><h1>着數特區：影音家電三五折迎黃金周
</h1><p>雖然5.1勞動節仲有幾日至係，不過好多個商場都經已做好準備迎接黃金周。鑽石山荷里活廣場今日開始至5月4日舉辦家電展，超過20個參展商展出最新的貨品，有部份精選貨品仲會特價發售，低至三五折。另外，仲有「即抽即中」大抽獎，由即日至5月1日，每次在荷里活消費滿$200，就可以得抽獎券一張，有機會贏取總值10萬元影音家電禮品，禮品包括42吋Plasma、手提電話、數碼相機等等。<br><br>地址：荷里活廣場1樓明星廣場<br>時間：11am-9pm</p></body></html>

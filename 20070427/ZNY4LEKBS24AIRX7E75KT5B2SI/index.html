<html><header><meta charset="utf-8"><title>章子怡扮綠葉行善</title></header><body><h1>章子怡扮綠葉行善</h1><p>章子怡於英國時間大前晚在倫敦的TwoTemplePlace，出席香格里拉中國當代藝術慈善夜的晚會。在眾多嘉賓當中，章子怡身穿綠色吊帶褶裙亮相，並和穿着紅色晚裝的女星OlyviaKwok親密合照，似乎表示自己不介意擔任綠葉，不過她甫到場即獲主辦單位、香格里拉酒店集團首席市場官韋明德熱情接待，凸顯其身份之重要。</p><p>名畫籌86萬</p><p>晚會現場拍賣一系列當代藝術家的作品，其中出自鍾飆手筆的「從毛澤東時代到今天」，以約86萬港元成交，善款將捐贈慈善組織「關愛兒童」，該組織致力於孤兒收養以及為困難兒童提供幫助。<br> 撰文：林妃</p></body></html>

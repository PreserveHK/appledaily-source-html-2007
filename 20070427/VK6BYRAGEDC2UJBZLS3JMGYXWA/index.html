<html><header><meta charset="utf-8"><title>李彩華食雪糕補胸</title></header><body><h1>李彩華食雪糕補胸</h1><p>李彩華（Rain）的身形變幻莫測，平日出席公開活動，谷胸上陣令人嘩然，但本周一她偕友到中環歎雪糕時，竟突變平胸族。<br> 當日Rain淡施脂粉，紮起長髮，身穿薄T恤現出洗衫板身形，偕兩名女友人閒逛蘭桂坊，其間更齊齊步進附近的Haagen-Dazs雪糕專門店，坐在靠窗一枱聊天。她點了一杯凍飲和一些雪糕甜品，身形瘦削的她當然毫不忌諱卡路里，吃得津津有味。</p><p>傾足兩粒鐘</p><p>現場見Rain全程嘴巴未曾合上，要非吃東西就是喋喋不休，說得興奮時更手舞足蹈。所謂三個女人一個墟，她們這樣一傾就傾足兩小時，至晚上7時多才與女友道別，各自步行離開。<br> 採訪、攝影：娛樂突發組</p></body></html>

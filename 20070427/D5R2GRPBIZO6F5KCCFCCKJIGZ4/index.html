<html><header><meta charset="utf-8"><title>蘇志燮退役大陣仗</title></header><body><h1>蘇志燮退役大陣仗</h1><p>曾演出韓劇《對不起我愛你》的韓星蘇志燮，昨日結束26個月的當兵生涯，逾千來自亞洲的影迷湧到首爾麻浦區公所恭迎偶像退役，不少fans更早在凌晨3時便到場。</p><p>小妹妹唔畀面</p><p>蘇志燮在早上9時步出區公所，他向在場fans鞠躬，影迷會安排了一名小妹妹上前獻花，他接過花束後輕吻對方面頰，但小妹妹不領情，竟轉身擦面，令蘇志燮啼笑皆非，他乘車離去時，一眾影迷包圍汽車，場面一片混亂。此外，蘇志燮昨日在官網上留言剖白退伍感受，又感激fans不離不棄。不過同樣在昨日退役的男星李廷鎮，現場只得數名記者守候，場面十分冷清。</p></body></html>

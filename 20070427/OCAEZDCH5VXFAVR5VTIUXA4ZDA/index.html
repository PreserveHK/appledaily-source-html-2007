<html><header><meta charset="utf-8"><title>中環在線：中銀高球隊四大天王 - 李華華</title></header><body><h1>中環在線：中銀高球隊四大天王 - 李華華</h1><p>財經界唔少高爾夫球發燒友，早幾日有一班球迷就去咗深圳沙河，喺一個慈善高爾夫球邀請賽上交流兼做善事。雖然當日上晝時雨時晴，但超過五十幾個中銀香港、中小企商會、泰國旅遊局、滙豐機構信託服務、東驥投資、工銀亞洲同宏利等機構嘅代表，都冇甩底，中銀派咗四名好手作賽，十足中銀隊四大天王，（圖左起）中銀國際研究部副總裁白韌、中銀個人金融業務主管（總經理）羅康平、中銀副總裁林炎南同中銀信用卡（國際）總經埋蘇誠信。林炎南最巴閉，以84桿攞到總桿亞軍，僅兩桿之差輸咗畀攞冠軍嘅滙豐信託服務亞洲監察部經理梁偉明。</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>麥凱恩宣布選總統</title></header><body><h1>國際Gossip<br>麥凱恩宣布選總統</h1><p>美國再有人宣布選總統，呢位仁兄係打過越戰，年屆70歲嘅共和黨籍參議員麥凱恩（JohnMcCain）。不過，喺現時反戰情緒高漲，力主攻打伊拉克嘅佢，選情就麻麻。希拉莉（HillaryClinton）、奧巴馬（BarackObama）等民主黨參選人，今朝早會喺南卡羅來納州辯論，到咗秋季仲會舉行首次網上辯論，到時各地網友可即時發問㖭。<br> 美聯社</p></body></html>

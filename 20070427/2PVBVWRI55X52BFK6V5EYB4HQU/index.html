<html><header><meta charset="utf-8"><title>財話短說<br>熊貓電子控股權易手</title></header><body><h1>財話短說<br>熊貓電子控股權易手</h1><p>▲熊貓電子（553）宣布，南京國資委、中國電子信息產業集團和省國信簽署協議，共同投資成立南京電子信息產業集團公司，該公司成立後，將成為熊貓集團的大股東。熊貓集團為熊貓電子的控股股東，持該公司51.1%股權。熊貓電子已諮詢上述協議各方，當中不涉及向公司注入資本或資產重組。不過，市場預期日後熊貓電子有機會獲注入資產，昨復牌後股價飆升24%，收報2.99元。</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>八口一心狂鬧布殊</title></header><body><h1>國際Gossip<br>八口一心狂鬧布殊</h1><p>美國民主黨8個競逐總統提名嘅候選人前日（周四）就進行咗第一場電視辯論，大家唇槍舌劍，但講到現任總統喬治布殊攻打伊拉克，大家即刻口徑一致鬧鬧鬧，話伊戰係災難，應該盡快撤軍。最新民調顯示，領先嘅希拉莉（HillaryClinton）同主要對手奧巴馬（BarackObama）差距收窄，支持度係36%對31%，由上月相差12%，到𠵱家只差5%，希拉莉想做女總統，睇嚟要再努力啲先得喇。<br> 法新社/路透社</p></body></html>

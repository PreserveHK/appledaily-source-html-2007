<html><header><meta charset="utf-8"><title>環球片場<br>倖田來未白髮抗暴力</title></header><body><h1>環球片場<br>倖田來未白髮抗暴力</h1><p>日本女歌手倖田來未雖然成日俾人笑佢係「日式豬扒王」，但唔少年輕男女依然當佢神咁拜，就連日本政府近日都搵咗佢幫手，拍咗一段短片，宣揚防止校園暴力。倖田話自己讀中小學時都曾經被同學欺負。雖然係為政府拍嘢，但我行我素嘅倖田以白髮魔女咁嘅樣上陣，阿Net真係擔心佢會唔會嚇親啲細路哥。<br> 網址：<br>  http://nettv.gov-online.go.jp/prg/prg1118.html </p></body></html>

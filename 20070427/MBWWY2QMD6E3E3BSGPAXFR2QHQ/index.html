<html><header><meta charset="utf-8"><title>方中信TeaTime煙送酒</title></header><body><h1>方中信TeaTime煙送酒</h1><p>大部份藝人都喜歡晚上蒲吧劈酒，方中信卻與別不同，喜歡在下午happyhour隊啤煲煙，雖然他向來以型男自居，但始終難敵中年發福，啤酒肚凸凸。</p><p>丟煙頭遇軍裝警</p><p>當日下午3時多，撇甩女友莫可欣的方中信，偕一名西裝友男伴齊現身跑馬地一間酒吧，兩個大男人各自點了一杯大生啤，一傾就坐足4小時，實在非常長氣。其間方中信煙癮大發，曾走出吧外煲煙，但在丟煙蒂之際，湊巧遇上一名軍裝警員，他即走進酒吧扔掉。現場見方中信當日至少喝了三大杯生啤，每隔半小時就抽煙，可見其煙癮酒癮甚深。<br> 採訪、攝影：娛樂突發組</p></body></html>

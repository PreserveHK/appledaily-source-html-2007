<html><header><meta charset="utf-8"><title>是日upload：人形天婦羅遭遇橫禍？</title></header><body><h1>是日upload：人形天婦羅遭遇橫禍？</h1><p>炸蝦、炸蕃薯、炸茄子、炸青椒等天婦羅大家就吃得多，但有沒有吃過炸人天婦羅？網上流傳一張「人形天婦羅」照片，令網友議論紛紛，既有人讚「勁型」、「好手藝」，也有網友以「搞嘢」、「好惡心」來形容它，有人說「見到都想食」，但覺得「太恐怖，吃不下」又或「有創意，不忍吃」的網友也不少。<br> 網友aujing揣測說：「我估佢係由高處畀人推下，跌落油鑊嘅！」「入邊係咩料呀？好唔好味㗎呢？」中國油炸鬼香脆可口，日本炸人天婦羅卻未必人人有興趣，阿綾想知道是甚麼材料，「佢係拎咩嚟炸嘅呢？」網友月黑風高說：「唔會係人肉啩？」</p></body></html>

<html><header><meta charset="utf-8"><title>net詞典：「骨灰級」</title></header><body><h1>net詞典：「骨灰級」</h1><p>問：都無解嘅，人哋鍾意偶像劉德華十幾年，就俾啲網民話係「骨灰級」粉絲，係唔係要咒我死先？<br> 答：非也，非也，喺網上俾人話係「骨灰級」，絕無半點不敬或貶意，相反，係一個帶有尊敬、敬仰意義嘅名詞。查實呢個名詞出自網絡遊戲，係用來形容能令對手一招斃命嘅最高級別玩家嘅術語。而喺論壇中，「骨灰級」寫手通常係神龍見首不見尾，文章卻最能刺中要害。再簡單啲嚟講，即係專家或高手或德高望重咁解喎！下次要讚人哋，都可以用「骨灰級」靚女、「骨灰級」網友，「骨灰級」教練來形容㗎！</p></body></html>

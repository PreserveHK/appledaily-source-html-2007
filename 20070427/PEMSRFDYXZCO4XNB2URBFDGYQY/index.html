<html><header><meta charset="utf-8"><title>聰仔長澤催淚彈攻韓</title></header><body><h1>聰仔長澤催淚彈攻韓</h1><p>日本男星妻夫木聰與女星長澤正美合演的催淚片《愛與淚相隨》下月中將在南韓上映，兩位主角為力谷電影，日前已應韓國雜誌《CeCi》邀請，拍攝雜誌封面照及全新寫真。</p><p>東京拍攝</p><p>妻夫木聰與長澤正美雖然今次為韓國雜誌拍封面照，但二人毋須花時間飛往南韓開工，這輯寫真其實在東京拍攝，聰仔以一身便裝上陣，只穿背心和牛仔褲，與結了領帶和穿上短裙的長澤合照，雖然二人已合作完電影一段時間，但依然表現合拍。</p></body></html>

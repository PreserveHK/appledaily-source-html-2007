<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●保羅麥卡尼去年因離婚被分去大筆身家，於明日公布的1000大英國富豪榜中，更由去年的第二位下滑至第三位。<br> <br> ●金像影后麗絲蕙絲潘被傳為考慮一對子女的生活，已決定跟積嘉倫賀分手。<br> <br> ●韓國女星朴詩妍昨日承認與組合神話隊長Eric分手，結束兩年情。<br> <br> ●前Morning成員[!9943]希美因患急性腸胃炎，辭演下月初公演的舞台劇《何日君再來》，角色由吉澤瞳頂上。<br> <br> ●日本女星菊地凜子前日穿上白色和服，出席電影《巴別塔》在日本舉行的首映禮。<br> <br> ●日本女星鈴木杏前日舉行生日派對，慶祝20歲生日。</p></body></html>

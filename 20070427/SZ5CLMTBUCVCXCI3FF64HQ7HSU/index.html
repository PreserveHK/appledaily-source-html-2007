<html><header><meta charset="utf-8"><title>青雲加價害鎮宇</title></header><body><h1>青雲加價害鎮宇</h1><p>由吳鎮宇執導的電影《醒獅》前晚在尖沙嘴舉行首映禮，毛舜筠、鄭中基、谷德昭、林苑及關楚耀等紛紛前往捧場。</p><p>新片演燈神</p><p>出爐影帝劉青雲專程來支持老友鎮宇，問鎮宇可打算開戲與青雲合作，他說：「我𠵱家有個構思，諗住搵佢做燈神，因為覺得佢好適合。」身旁的青雲被問到可會減價演出時笑說：「減價？唔會，搵佢祭旗，用新價。之前你哋叫我加價，我咪順應民意。」問青雲是否有意跟郭藹明生小朋友，他說：「我好享受二人世界，冇打算亦冇諗過。」<br> 採訪、攝影：何永寧</p></body></html>

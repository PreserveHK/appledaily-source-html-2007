<html><header><meta charset="utf-8"><title>安琪蓮娜暴瘦疑染怪病</title></header><body><h1>安琪蓮娜暴瘦疑染怪病</h1><p>美國小報《NationalEnquirer》新一期報道指女星安琪蓮娜祖莉（AngelinaJolie）患上怪病，導致她的體重突然下降，不斷脫髮，而且經常顫抖及頭痛，其男友畢彼特（BradPitt）及家人均非常擔心她的健康，據悉安琪蓮娜患病，可能是受其母親年初病逝的壓力所致。</p><p>面黃憔悴</p><p>昨日安琪蓮娜出席一個關注機構GlobalActionforChildren於華盛頓分部的記者會，呼籲美國政府增加第三世界貧困孤兒的救助捐款，席上安琪蓮娜看上去面色發黃，雙頰下陷，黑眼圈十分明顯，身形暴瘦，沒有化妝的她更顯得憔悴，看來怪病傳聞未必空穴來風。</p></body></html>

<html><header><meta charset="utf-8"><title>積尼高遜球場賀牛一</title></header><body><h1>積尼高遜球場賀牛一</h1><p>有份演出《無間道風雲》（TheDeparted）的金像影星積尼高遜（JackNicholson），在本周日（22日）度過了70歲大壽。身為洛杉磯湖人忠實擁躉的他，昨日現身湖人對鳳凰城太陽的賽事，獲球會送上蛋糕為他慶祝。</p><p>美女送蛋糕</p><p>當日在比賽中段，球會別出心裁找來兩位性感美女，送上球場型的蛋糕為積尼補祝生日，令他老人家笑逐顏開。積尼更即場用手指沾上蛋糕試食，還豎起拇指大呼好吃，他支持的湖人更贏出賽事自然更加高興。積尼早前以光頭look現身奧斯卡，昨日所見他的頭髮已長了不少。</p></body></html>

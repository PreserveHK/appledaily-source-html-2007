<html><header><meta charset="utf-8"><title>美軍防衛盾首次同截兩彈</title></header><body><h1>美軍防衛盾首次同截兩彈</h1><p>在美日商討加強軍事合作之際，美軍前天（周四）在夏威夷的考愛島測試海基導彈防衞盾，首次成功同時截擊兩枚來襲導彈。<br> 被擊落的導彈，一枚是巡航導彈，一枚是短程導彈，分別從戰機和考愛島軍事基地射出，神盾級驅逐艦「伊利湖」號（LakeErie）偵測導彈來襲的一分鐘後，發射兩枚導彈成功攔截。這是軍方進行10次海基導彈測試中，第8度成功攔截來襲導彈。去年12月，軍方曾嘗試同時截擊兩枚來襲導彈，但未能成功。<br> 美軍已在太平洋部署六艘神盾驅逐艦，並會在2009年增派到10艘神盾艦到區內，防範北韓的導彈威脅。<br> 美聯社</p></body></html>

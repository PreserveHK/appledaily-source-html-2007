<html><header><meta charset="utf-8"><title>PS3加Keyboard玩得更爽</title></header><body><h1>PS3加Keyboard玩得更爽</h1><p>近年打機瓣數多，好似Wii、NDS已經加入體感及筆觸式操作，身為主要對手嘅PS3，點會坐以待斃！其中一間著名配件生產商Logitech，就推出CordlessMediaBoard，玩法相等於電腦Keyboard，接駁PS3之後，可於10米範圍內無線操作，而最合適遊戲，當然係需要你輸入文字嗰類RPG啦！<br><br>冠恒　（31851030）</p></body></html>

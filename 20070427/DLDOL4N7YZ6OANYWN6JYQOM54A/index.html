<html><header><meta charset="utf-8"><title>求驗客手記：巴西聯賽無奇不有球員唔服竟嘴球證 - 求驗客</title></header><body><h1>求驗客手記：巴西聯賽無奇不有球員唔服竟嘴球證 - 求驗客</h1><p>邊個話男女先授受不親？男同男都應該有番啲距離！好似日前巴西州聯賽有場波，1名球員認為球證誤判自己犯規，笑笑口埋去錫咗球證個嘴一啖，結果被罰黃牌。賽後個球員話唔知球例列明唔可以咁做，係咪樣樣嘢冇寫明就可以做先？兩個麻甩佬喺場上跑到周身汗，咁樣錫落嘴度？有冇衞生常識㗎？我求大俠覺得應該重判停賽多幾場！</p></body></html>

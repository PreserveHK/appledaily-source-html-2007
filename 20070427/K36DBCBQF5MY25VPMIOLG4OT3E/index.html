<html><header><meta charset="utf-8"><title>特稿<br>曾為四代領導人掌勺</title></header><body><h1>特稿<br>曾為四代領導人掌勺</h1><p>孫應武的來頭不小，他自1964年加入人民大會堂，升至現在的人民大會堂總廚師長及人民大會堂管理局餐廳處副處長；其間先後為毛澤東、鄧小平、江澤民及胡錦濤等四代中國領導人掌勺。本港的董建華及曾蔭權兩位特首均吃過孫師傅烹調的餸菜。<br> 被問及各名人的飲食口味時，孫師傅只肯說：「曾特首喜歡濃一點的菜式。」本身是世界名廚協會會員的孫師傅，更是首位獲邀訪美的中國會員，曾獲得當時在任的美國總統列根接見。<br> 本報記者</p></body></html>

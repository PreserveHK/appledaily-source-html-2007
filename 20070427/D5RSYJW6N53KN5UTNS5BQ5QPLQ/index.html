<html><header><meta charset="utf-8"><title>蘇said：「大師」對「寶寶」過門不入 - 阿蘇</title></header><body><h1>蘇said：「大師」對「寶寶」過門不入 - 阿蘇</h1><p>識英雄重英雄絕對係一種美德，好似日本國寶「大師」嚟香港賀名店開幕，幾warm，雙方都冇搶對方風頭，都令人知道時裝世界絕對可以有真朋友。<br> 不過有時裝探子回報，「大師」喺剪綵嗰日之前，自己喺中環周圍逛，去到安蘭街，見到同係日本國寶行家「寶寶」嘅新壇，「大師」喺門口食咗口煙，望咗好耐之後，最終都係過門不入。唔知佢對「寶寶」間舖冇興趣，定費事俾人認得出佢，以為佢嚟試探軍情。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

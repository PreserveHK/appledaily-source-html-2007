<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳卓羲打到去石林 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳卓羲打到去石林 - 馮仁昭</h1><p>吳卓羲（箭嘴示）噚日去九龍灣出席「比卡超暫別香港歡送會」活動，佢話：「雖然我唱比卡超主題曲，但其實好少睇卡通，細個睇《六神合體》，《變型金剛》同《小飛俠》等。」佢話下星期一（8號）會出發去昆明拍劇集《少年四大名捕》，其中有個地方叫石林，成海拔3,000呎，所以都怕有高山症，好彩劇中嘅打鬥場面會改到低一啲嘅地方，因為第一次去呢類地方，可能會帶藥去。」佢話會喺台慶前趕返港。</p></body></html>

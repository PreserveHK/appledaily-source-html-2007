</title></header><body><h1>SHOEBUZZ新店雙響炮
</h1><p>專賣鞋和手袋的專門店不多，近日多了一間，潮流鞋袋連鎖店SHOEBUZZ最近在尖沙嘴LCX開設首間專門店，有3,000呎咁大，走高雅型格的中檔路線，開新店還引入多個國際品牌，包括FabioRusconi、Graffiti、Manas、ras、Branchinishoes等，又賣埋自家品牌Portofino，品牌數得上係最齊備的鞋袋專門店。10月中在銅鑼灣京士頓街還多開一間，兩間行勻隨時行到腳軟。<br><br>查詢：<br>尖沙嘴海港城海運大廈三階（31023140）<br>銅鑼灣京士頓街9號（10月中開幕）</p></body></html>

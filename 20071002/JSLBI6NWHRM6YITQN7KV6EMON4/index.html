<html><header><meta charset="utf-8"><title>馮仁昭四圍超：譚詠麟以為學友玩鋤D - 馮仁昭</title></header><body><h1>馮仁昭四圍超：譚詠麟以為學友玩鋤D - 馮仁昭</h1><p>譚詠麟（阿倫）前晚喺將軍澳出席《2007年TVB8全球華人新秀歌唱大賽決賽》，講開新城同環球唱片將有破冰之旅，佢笑住話：「以前係火，𠵱家係冰，以前就水火不容，𠵱家就冰釋前嫌。」又提到張學友3年內炒21個菲傭嘅新聞，阿倫話：「聽到勁炒，我初初以為鋤大D，但其實好明學友，日防夜防家賊難防，唔通要搵保安每次出入搜身同照X光機咩。」至於前晚嘅比賽，由9號嚟自浙江嘅柯皓燃勝出。</p></body></html>

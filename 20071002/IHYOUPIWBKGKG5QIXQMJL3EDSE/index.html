<html><header><meta charset="utf-8"><title>財話短說<br>冠忠重組穗巴士業務</title></header><body><h1>財話短說<br>冠忠重組穗巴士業務</h1><p>▲冠忠巴士（306）宣佈重組廣州巴士業務，以合營公司廣州冠忠五成股權及應收廣州冠忠5269.5萬元款項，外加545.3萬元現金，與廣州二汽及榮泰出租車再成立一間合營巴士公司廣州二巴，廣州二巴註冊股本為1.9億元，冠忠及另兩名股東分別佔40%、56.73%及3.27%股權。由於冠忠於廣州冠忠的總投資成本為9423.5萬元，交易完成後，差額將以1823.5萬元商譽撥備入賬。</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記：麥拿侖開天價40億10年長約綁「黑帝」 - 求驗客</title></header><body><h1>求驗客手記：麥拿侖開天價40億10年長約綁「黑帝」 - 求驗客</h1><p>10年人工40億港銀？冇錯！講緊嘅咪就係得22歲、效力F1麥拿侖車隊嘅咸姆頓囉！話說麥拿侖諗住為呢位「準世界冠軍車手」提供一份約40億嘅長約留住「黑帝」，10年後都係得32歲嘅咸姆頓已經係億萬富豪，羨慕死人咩！不過「黑帝」得嗰22歲前途無可限量，如果唔嗱嗱聲綁死佢，容乜易俾死敵法拉利撬走㗎！</p></body></html>

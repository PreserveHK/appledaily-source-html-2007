<html><header><meta charset="utf-8"><title>財話短說<br>新銀購兩內地資產</title></header><body><h1>財話短說<br>新銀購兩內地資產</h1><p>▲新銀集團（988）昨宣佈訂立無法律約束力諒解備忘錄，向GeneralNiceResources購入山西樓東俊安煤氣49.9%股權及沁源縣明源煤焦有限公司全部股權，涉資20億至27億元，將以現金、新股、可換股債券或貸款票據支付。樓東年產焦煤180萬噸，明源年產冶金煤炭80萬噸，盡職審查需證明兩公司07年3月底止年度稅後溢利不少於1.7億及3800萬元人民幣。</p></body></html>

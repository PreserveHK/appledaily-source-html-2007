<html><header><meta charset="utf-8"><title>報細6歲呃人判社服令</title></header><body><h1>報細6歲呃人判社服令</h1><p>【本報訊】33歲廣告從業員為享用協青社中心設施，偽造身份證的出生年份，「報細」6歲，以免尷尬，早前承認一項管有虛假文書副本罪，昨在東區裁判法院被判社會服務令100小時。<br> 主任裁判官鄧立泰昨指被告袁啓恩行為愚蠢，罪行嚴重本應判囚，惟考慮到本案情況特殊，遂按照感化官建議，輕判社服令。控罪指被告於今年8月21日，在香港西灣河協青社賽馬會大樓外，管有一張偽造的身份證副本。<br> 案件編號：ESCC4239/07</p></body></html>

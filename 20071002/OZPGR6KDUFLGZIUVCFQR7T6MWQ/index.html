<html><header><meta charset="utf-8"><title>周家蔚返加國接貓留港發展</title></header><body><h1>周家蔚返加國接貓留港發展</h1><p>周家蔚、黃長發、李思欣及司徒瑞祈等昨日出席無綫於尖東香格里拉酒店舉行的《NBA中國賽2007》記者會，一眾藝員更即場接受香港甲一籃球隊的特訓及進行射球比試。</p><p>勤做Gym谷胸</p><p>已卸任港姐的周家蔚表示近日已正式與無綫簽約，下定決心要留港發展，她說：「目前未有工作，所以同公司請咗兩個星期假返加拿大，今次返去主要係辦手續接隻貓嚟香港，媽咪同我喺香港都成日會掛住隻貓。」<br> 黃長發則透露近日勤於做Gym谷胸，目前已見成效，他說：「我不嬲都覺得自己太瘦，本身擴胸只係得39吋，所以日日都去操練，做咗三個月已經有成績。」<br> 採訪、攝影：卓美娟</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁榮忠攀雪山流鼻血 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁榮忠攀雪山流鼻血 - 馮仁昭</h1><p>梁榮忠𠵱家喺玉珠峰拍攝特輯，佢噚日接受商台電話訪問，佢話自己都適應到高山症問題，問佢有冇水土不服，佢話：「通常去親第二啲地方最難適應係開大，不過自己就成日流鼻血，嚟咗6日流足5日。」<br> 梁榮忠仲話住嘅地方比較簡陋，好似噚日就要瞓帳幕，再問今次係咪洗底之旅，佢就搞笑話：「冇洗底，條底着嚟着去都係着嗰幾條，冇得洗底。」之後佢又好正經咁話：「自己做過嘅嘢唔使同人交代，最緊要係做好自己。」<br> </p></body></html>

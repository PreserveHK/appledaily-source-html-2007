<html><header><meta charset="utf-8"><title>Paul&amp;Joe橙花水保濕粉底</title></header><body><h1>Paul&amp;Joe橙花水保濕粉底</h1><p>滋潤和保濕，是秋季護膚的兩大要求，護膚品之外，對於日日化妝返工的女士，亦別忽略了粉底的季節選擇。Paul&amp;Joe最新的秋季粉底系列，其中的粉底乳霜和保濕粉餅，除了品牌特有的SecretD'or香檳金秘密配方，可令底妝更有光澤外，最重要是其中的橙花水和透明質酸，有保濕效果；而荷荷芭油，更可滋潤亁燥的肌膚，以及有鎖水作用。</p><p>Paul&amp;Joe（35832238）<br> 銅鑼灣時代廣場連卡佛<br> </p></body></html>

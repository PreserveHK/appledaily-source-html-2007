<html><header><meta charset="utf-8"><title>責庫房水浸民不聊生</title></header><body><h1>責庫房水浸民不聊生</h1><p>【本報訊】經濟復蘇，通脹持續高企。十多名職工盟成員昨由中環滙豐銀行總行遊行至政府總部，遊行人士指本港普遍打工仔的薪酬水平未能趕上通脹幅度，要求政府立即改善低收入人士的生活。<br> 8月份整體消費物價指數上升1.6%，職工盟指今個財政年度首五個月，政府已錄得12億元財政盈餘，財政上絕對有能力協助社會上的低收入人士。政府總部昨未有代表接收請願信，請願人士在高呼口號後散去。<br> 凌樹輝攝</p></body></html>

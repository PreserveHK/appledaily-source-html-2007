<html><header><meta charset="utf-8"><title>葡韻嘉年華開心到凌晨</title></header><body><h1>葡韻嘉年華開心到凌晨</h1><p>葡語系社群在澳門已有相當長遠的歷史，氹仔嘉模區以往居住了不少葡語人士，這裏的建築充滿獨特的歐陸風情，包括舊城區以及被評定為澳門八景之一的龍環葡韻，這裏每年皆舉行充滿葡國風情的「葡韻嘉年華」。除葡萄牙之外，更有巴西、安哥拉、莫桑比克等葡語系地區的社群參與，展露不同的地域風采，吸引不少遊人到訪。活動一連3天，會有特色攤位遊戲、勁歌熱舞表演。也有不少特色手工藝和美食，讓你盡情玩樂到凌晨。<br><br>記者：張一豪</p><p>日期：10月19至21日<br> 時間：12:00nn-12:00mn<br> 入場費：免費<br> 地點：氹仔龍環葡韻及嘉模區<br> 查詢電話：（853）28827882</p></body></html>

<html><header><meta charset="utf-8"><title>福山雅治、柴崎幸新組合唱作出碟</title></header><body><h1>福山雅治、柴崎幸新組合唱作出碟</h1><p>日本型男福山雅治，近期與靚女柴崎幸首次合作富士電視台「月九」新劇《伽俐略》外，二人也搞搞新意大玩「合體」組成全新音樂組合KOH+，並合力為該劇炮製主題曲。<br> 福山雅治在組合KOH+中擔任監製、作曲及填詞，而柴崎幸則擔任主音，二人日前已在錄音室灌錄了新劇《伽俐略》的主題曲《請KISS》，福山也為歌曲擔任和唱及結他演奏，非常落力。二人合作的細碟將在下月21日面世。劇中福山雅治扮演別稱「伽利略」的大學準教授，是位天才物理學家，而柴崎幸則扮演熱血女幹探，二人齊齊合力破案。&#13;</p></body></html>

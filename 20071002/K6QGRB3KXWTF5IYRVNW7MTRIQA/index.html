<html><header><meta charset="utf-8"><title>國語版《Halo3》<br>免費換英文版</title></header><body><h1>國語版《Halo3》<br>免費換英文版</h1><p>如果你早前喺《Halo3》首賣嘅活動中，第一時間買到《Halo3》遊戲光碟，進行遊戲中途可能會發覺好唔習慣，因為遊戲語音皆轉成國語！雖然話香港已回歸十年，不過打機聽到國語配音真係幾唔習慣。如果你手上有呢隻「國貨」的話，可以喺10月14日前去到旺角新世紀廣場5樓XBOXStudio，免費更換英文語音光碟，即時順番晒。<br><br>記者：許福合<br>查詢：微軟（800964215）</p></body></html>

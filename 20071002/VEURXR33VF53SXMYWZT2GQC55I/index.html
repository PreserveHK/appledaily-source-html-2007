<html><header><meta charset="utf-8"><title>機場停機坪車禍五人傷</title></header><body><h1>機場停機坪車禍五人傷</h1><p>【本報訊】赤鱲角國際機場禁區發生交通意外，一班工人昨乘客貨車在機場停機坪準備開工，惟行車期間突失去平衡跌下草坡，司機連同四名工人同告受傷送院，警方正調查意外原因。<br> 受傷司機姓馮（27歲），雙手及左腳傷，另外四名傷者，年齡30多歲至54歲，分別頭部、肩部、背部、右耳等多處地方受傷，全部清醒送往瑪嘉烈醫院，他們全是機管局外判工程公司員工。<br> 現場為機場路停機坪一空地，當時未有進行任何工程。<br> 機管局發言人表示，昨晨8時許，馮駕客貨車載同四名工人，駛經停機坪一處空地，貨車突失去平衡跌下草坡，馮與車上四名受傷工人同送院治理。</p></body></html>

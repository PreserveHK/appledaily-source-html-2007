<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張嘉兒出埠帶保鑣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張嘉兒出埠帶保鑣 - 馮仁昭</h1><p>香港小姐冠軍張嘉兒，日前以香港大使身份代表貿易發展局到莫斯科宣傳香港產品，噚日佢帶咗一啲喺莫斯科買嘅手信到電視城，張嘉兒話：「我都係第一次去莫斯科，覺得好特別，不過當地嘅嘢好貴，我都係去過一次shopping，因為衫褲太貴，都冇乜點買嘢，我只係去當地啲地攤買咗手信。」呢次莫斯科之行，張嘉兒身邊就有一位保鑣隨行，佢話：「大會安排咗個保鑣畀我，好高大，幾有型。」</p></body></html>

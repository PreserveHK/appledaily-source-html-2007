<html><header><meta charset="utf-8"><title>張東健、全智賢膺韓No.1演員</title></header><body><h1>張東健、全智賢膺韓No.1演員</h1><p>韓國市場調查公司Leespr調查研究所，於8月25日至31日對全國5大城市13歲到65歲的1,319名男女進行藝人人氣度調查，結果男星張東健以20.4%的支持率，從05年下半年開始一直穩居最受歡迎韓國男演員第一位。韓國女星全智賢則以9.3%的支持率獲選最受歡迎女演員。<br> 主演MBC電視劇《咖啡王子一號店》的公侑，以13.6%的支持率躍升到最受歡迎韓國男演員第二位，趙寅成則以8.7%排第三。女星方面，第二、三位分別是李英愛和尹恩惠。最受歡迎男女歌手分別是Rain和李孝利。</p></body></html>

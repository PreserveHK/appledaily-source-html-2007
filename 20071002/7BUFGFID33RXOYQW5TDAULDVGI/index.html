<html><header><meta charset="utf-8"><title>白麫包變枱墊</title></header><body><h1>白麫包變枱墊</h1><p>【本報訊】觀塘商場apm昨起一連七天在大堂開設一條長約100呎的「10.1潮流街」，當中的藝術裝置「食得展館」，由荷蘭藝術家以蛋糕朱古力、麵包等材料，即場搭建一間面積逾300呎的飯廳，可謂色香味俱全。</p><p>牛肉亁製成晚裝</p><p>應邀來港的荷蘭藝術家MarioMinale及KunikoMaeda即場炮製以食物為素材的裝置藝術。<br> 除創造可以「食得」的餐桌椅子及水晶燈等，不說不知，餐枱上的枱墊原來以白麵包縫製成。另外，MarioMinale更採用海帶、魷魚絲及牛肉亁縫製了三件晚裝，並由高䠷模特兒穿上，吸引不少巿民圍觀。</p></body></html>

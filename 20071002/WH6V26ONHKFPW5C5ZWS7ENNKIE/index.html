<html><header><meta charset="utf-8"><title>少女虛報遭輪姦送感化</title></header><body><h1>少女虛報遭輪姦送感化</h1><p>【本報訊】與藝人李嘉欣同名同姓的19歲少女，為博前男友由憐生愛，重修舊好，竟帶同前男友到青衣警署，虛報在長亨商場天台遭5名大漢強姦，她早前承認一項浪費警力罪名，昨在荃灣裁判法院被判感化一年。<br> 案情透露，被告今年7月26日與前男友到青衣警署報案，聲稱遭人強姦，被告接受初步調查時表現難以啓齒，只寫上「強姦、凌晨3時12分、長亨、五人」及個人資料等。其後，一名高級督察發現其講法疑點重重，再作盤問，她承認報假案。<br> 案件編號：TWCC2726/07</p></body></html>

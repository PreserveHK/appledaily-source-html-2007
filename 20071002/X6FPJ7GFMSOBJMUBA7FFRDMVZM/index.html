<html><header><meta charset="utf-8"><title>BoA、東方神起奪海外人氣獎</title></header><body><h1>BoA、東方神起奪海外人氣獎</h1><p>由韓國藝術人協會主辦的「第14屆大韓民國演藝藝術獎」，昨日公佈了各獎項的得獎名單。BoA及東方神起雖然年內沒有在當地推出新唱片，但他們憑日本唱片成績，奪歌手部門的「海外人氣獎」，總算是安慰獎。<br> 另外，身為BoA及神起師弟的13人組合SuperJunior，則與女歌手IVY同奪跳舞歌手獎。而出道只有兩個多月的9人女子組合少女時代，則獲頒發最佳女新人。其餘得獎者還有最佳電視女主持鉉英，以及藝術發展功勞獎的安七鉉等。頒獎禮將於本周六下午舉行。</p></body></html>

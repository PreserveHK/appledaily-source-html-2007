<html><header><meta charset="utf-8"><title>醫學Online<br>近四成火車車長過胖</title></header><body><h1>醫學Online<br>近四成火車車長過胖</h1><p>澳洲新南威爾斯最近收緊國家體格檢查，首份來自火車車長的體檢報告指出，750名車長當中，有12%出現心臟病，糖尿病及睡眠問題，體檢後列為短暫不適宜工作，有2.5%車長更被列為永久不適合工作。當中過胖是主要原因，相對於澳洲平均有兩成男性屬過胖，火車車長過胖的比率高達39.7%。44%車長更驗出有過度緊張，當中60%經治療後仍有高血壓。</p></body></html>

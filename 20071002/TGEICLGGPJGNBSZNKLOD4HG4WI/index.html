<html><header><meta charset="utf-8"><title>醫學Online<br>H9N2家禽互相傳播</title></header><body><h1>醫學Online<br>H9N2家禽互相傳播</h1><p>禽流感陰霾在本港揮之不去，香港大學微生物學系研究南中國的家禽樣本發現，曾在本港造成小童感染的H9N2病毒，先後已出現14個新品種，以往只在雞出現的H9N2病毒品種，已感染家鴨、鷓鴣、石雞及珠雞等家禽。病毒在不同種類家禽中互相傳播，造成新品種；長遠來說，H5N1及H9N2病毒在不同家禽中「洗牌」，加快病毒變種，助長禽流感大爆發。</p></body></html>

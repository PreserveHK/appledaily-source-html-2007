<html><header><meta charset="utf-8"><title>財話短說<br>I.T2.6億增持內地合營</title></header><body><h1>財話短說<br>I.T2.6億增持內地合營</h1><p>▲旭日企業（393）公佈，I.T（999）將以總代價2.63億元向旭日購入內地合營公司GS-IT餘下50%權益連股東貸款，當中8000萬元以現金支付，餘額按每股1.78元發行約1.03億股支付。完成後，GS-IT將成為I.T全資附屬公司。另I.T會以2000萬元收購GS-IT現有資產。GS-IT是雙方於03年成立的合營企業，在內地從事分銷及零售衣服，05及06年度各虧損640萬元及1280萬元。</p></body></html>

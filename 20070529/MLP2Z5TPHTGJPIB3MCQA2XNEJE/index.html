<html><header><meta charset="utf-8"><title>話你知：謎一樣的樂隊</title></header><body><h1>話你知：謎一樣的樂隊</h1><p>雖然坂井泉水在樂隊ZARD的名單上是女主音，而樂隊出道時聲稱除她以外還有4名負責結他、低音結他、keyboard及打鼓的成員，但ZARD在91年出道以後，只有坂井在MV中出現過，所有成員都未見真身，因而被冠以「謎一樣的樂隊」的稱號。樂隊的其他成員約在93年已先後離隊，令坂井變成一人樂隊，但當時她也沒有公開演出過，令人懷疑她是唱片公司一手炮製的虛構人物，直至99年8月在郵船上舉行迷你騷時，才與fans見面。</p></body></html>

<html><header><meta charset="utf-8"><title>鄭筱萸任職期間醫療事故<br>注射「欣弗」10患者死亡</title></header><body><h1>鄭筱萸任職期間醫療事故<br>注射「欣弗」10患者死亡</h1><p>去年8月，一名黑龍江哈爾濱女孩，因注射由上海華源及安徽華源生物藥業公司生產的克林霉素磷酸酯葡萄糖注射液即「欣弗」而死亡。事態迅速在逾26個省市惡化，多名患者在使用「欣弗」後，出現心悸、寒顫、腎區疼痛、腹痛、嘔吐、過敏性休克、肝腎功能損害等症狀，最終導致10人死亡。生產欣弗的廠商，均獲得藥監局發出的GMP認證。</p></body></html>

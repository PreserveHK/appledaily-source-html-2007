<html><header><meta charset="utf-8"><title>「美國小姐」被觀眾狂噓</title></header><body><h1>「美國小姐」被觀眾狂噓</h1><p>最沒有觀眾緣的，要數「美國小姐」史密斯（RachelSmith）。她在問答環節時被觀眾大噓喝倒采，大叫「墨西哥！墨西哥！」史密斯受壓之下，用墨西哥人常用的西班牙語開腔，才贏得觀眾掌聲。<br> 但更倒楣的是，史密斯在晚裝環節雍容踱步時竟不慎滑倒，屁股落地，跌坐台上。不過跌了一跤，史密斯仍能殺入五強，再次被墨西哥觀眾報以噓聲，場面尷尬。觀眾認為是裁判給了同情分，以致擠走了墨西哥小姐。<br> 史密斯受到敵視，是因為美國針對非法移民的政策不得墨西哥人心。墨西哥人常偷渡到美國打工，但美國近年加緊巡邏邊界，又嚴打黑工，令墨西哥人有反美情緒。<br> 美聯社</p></body></html>

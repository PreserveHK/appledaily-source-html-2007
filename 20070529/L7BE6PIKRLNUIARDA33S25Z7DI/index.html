<html><header><meta charset="utf-8"><title>話你知<br>最佳女主角《密陽》寡婦喪子崩潰</title></header><body><h1>話你知<br>最佳女主角《密陽》寡婦喪子崩潰</h1><p>韓國女星全度妍憑電影《密陽》成為康城影后，該片前半部是一個愛情故事，講述寡婦全度妍與相依為命的兒子回到丈夫的故鄉密陽重新生活，邂逅車房老闆宋康昊，就在生命現出曙光之際，其子慘遭綁架撕票，令她整個人崩潰，縱然有宋康昊的守護，也無法讓她放下傷痛及仇恨。導演李昌東曾執導《愛的綠州》，蟄伏5年開拍《密陽》即一舉令全度妍攀上影后寶座。</p></body></html>

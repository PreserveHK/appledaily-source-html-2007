<html><header><meta charset="utf-8"><title>1997年5月29日<br>10年前後：揭10歲學生嘗禁果</title></header><body><h1>1997年5月29日<br>10年前後：揭10歲學生嘗禁果</h1><p>青少年性開放不是新鮮話題，在97年已引起社會關注。家計會當年今日發表「青少年與性」調查報告，當時訪問了5,979名中學生，其中209人有性經驗，近一半人是在16歲前已有性經驗，有10名學生更在10歲前已發生首次性行為，6人是男生，4人是女生。<br> 調查又發現，部份學生是通過召妓獲得性經驗，其他則是與異性約會時發生性行為。至於首次發生性行為的原因，男生第一位是好奇心驅使，第二位是滿足性慾，第三位是環境氣氛浪漫；但大部份女生的原因則是男方要求，其次是好奇心驅使，第三是環境氣氛浪漫。</p></body></html>

<html><header><meta charset="utf-8"><title>中環在線：中電信愛心曲奇贈股東 - 李華華</title></header><body><h1>中環在線：中電信愛心曲奇贈股東 - 李華華</h1><p>自從王曉初入主中電信，佢哋每年嘅股東會都搞新意思同股東分享。去年周年大會送家鄉靚糭，正當中央大講國企要有社會責任時，佢哋今年就將呢個元素融入，大派「伸手助人協會」嘅愛心曲奇，一來答謝出席嘅股東同記者，亦對社會公益方面貢獻，一舉兩得。<br> 講到創意，中電信上月寄出嘅06年年報加入意見調查，等股東畀意見做好本年報。公司仲會按收到嘅意見書，每份捐出50港元畀慈善機構，上限10萬港銀，當係鼓勵同感謝股東。華華覺得若果上市機構都咁做，啲慈善機構就唔使等到頸都長先搵到政府資助啦。</p></body></html>

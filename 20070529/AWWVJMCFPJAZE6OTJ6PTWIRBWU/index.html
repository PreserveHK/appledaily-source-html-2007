<html><header><meta charset="utf-8"><title>案件速遞<br>青年四劫便利店重囚</title></header><body><h1>案件速遞<br>青年四劫便利店重囚</h1><p>【本報訊】青年失業一年，不思自食其力，於去年11月20日內，以絲襪蒙面，持刀四度打劫位於西環的便利店，掠走逾8,000元，青年昨在高等法院承認四項搶劫罪，法官張慧玲訓斥他不用勞力換取報酬，深宵向便利店女職員下手，又食髓知味，案情性質嚴重，判監八年。<br> 25歲被告郭健威承認於去年11月1日至20日間，四度於深宵闖入西環德輔道西、皇后街、山道及吉席街的便利店，以絲襪蒙面及持菜刀威脅女店員，掠走收銀機內8,000多元現金，在最後一次行劫中，因店員及時按動警鐘，警員在店外將被告拘捕。<br> 案件編號：HCCC54/07</p></body></html>

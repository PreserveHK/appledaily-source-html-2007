<html><header><meta charset="utf-8"><title>財話短說<br>永興1.5億購樓宇管理公司</title></header><body><h1>財話短說<br>永興1.5億購樓宇管理公司</h1><p>▲永興國際（621）表示，以1.5億元收購樓宇建造管理及投資控股公司CharmFaith全部股權及貸款，其中1500萬元以現金支付，3080萬元發行代價股支付，餘下1.04億元發行承付票支付；代價股份發行價3.08元，較停牌前2.3元溢價33.91%，新股佔擴大股本15.55%。CharmFaith附屬公司於上月簽訂協議，以2.56億元人民幣收購上海盧灣區東方天地63個公寓單位。</p></body></html>

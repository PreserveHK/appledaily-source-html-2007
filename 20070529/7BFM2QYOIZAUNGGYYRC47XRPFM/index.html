<html><header><meta charset="utf-8"><title>蘇said：「Monkey」爛玩奀星 - 阿蘇</title></header><body><h1>蘇said：「Monkey」爛玩奀星 - 阿蘇</h1><p>銀行家之子「Monkey」離咗婚都好耐，𠵱家仲同某太子女感情好穩定，不過「Monkey」份人爛蒲爛玩就係人都知，佢除咗鍾意群埋班同年紀嘅第二代公子，上咗年紀uncle叫佢去玩，佢亦冇話sayno，佢班uncle呢最鍾意搵埋啲二打六奀星陪玩，其中一粒奀星就係有乳牛級身材嘅「為吻」。<br> 「為吻」一見到「Monkey」，梗係出動渾身解數，一個唔該就撲埋「Monkey」身，「Monkey」當然受晒啦，不過都係逢場作興，揀女友「Monkey」點都係揀番個門當戶對嘅。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

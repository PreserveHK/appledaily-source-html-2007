<html><header><meta charset="utf-8"><title>甄妮千萬買兩伙</title></header><body><h1>甄妮千萬買兩伙</h1><p>-住客-<br> 珀麗灣設計似度假村，氣氛恬靜，但入住者並非退休人士為主，主因有渡輪直達中環，船程只約20餘分鐘，吸引眾多作息定時、又不太喜歡夜生活的白領一族擇居，住戶很年輕。另若干外籍人士亦因環境優美，擇居珀麗灣。此外，歌星甄妮05年以1080萬元，購入兩個高層單位，曾表示欲打通做相連戶。</p><p>《優點》</p><p>●屋苑建於小島上，設計似度假村，適合愛靜人士。<br> ●控制車輛出入，減少汽車廢氣及噪音。<br> ●飽覽海景。</p><p>《缺點》</p><p>●出入要搭村巴或坐船，的士不能入內。<br> ●屋苑只設基本店舖，逛街消閒須往外區。<br> ●內櫳以交樓標準為主，買家須落本裝修。</p></body></html>

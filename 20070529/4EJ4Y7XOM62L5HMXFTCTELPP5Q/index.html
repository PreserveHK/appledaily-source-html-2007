<html><header><meta charset="utf-8"><title>蘇said：「G雲」晒胸過火位 - 阿蘇</title></header><body><h1>蘇said：「G雲」晒胸過火位 - 阿蘇</h1><p>要喺ball場出名，後生靚女又性感，自然十分容易。過去一年大出風頭嘅設計師之女「G雲」，雖然冇咗阿媽睇住，但有幾分姿色同大膽敢着嘅鬼妹仔打扮，都成為ball場新寵。不過，「G雲」始終唔係blueblood出身，有時同場撞着啲真正上流人，難免俾人冷落。<br> 「G雲」不忿氣被冷落，居然越着越少布，誇張到打出半個胸，更曾被指打扮似某種職業女性，不少她媽咪生前嘅auntie好友，眼見世姪女搞成咁，勸又冇得勸，都暗暗歎息！<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

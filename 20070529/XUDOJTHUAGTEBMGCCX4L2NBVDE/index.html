<html><header><meta charset="utf-8"><title>葵　涌<br>割雙腕獨女父母認屍</title></header><body><h1>葵　涌<br>割雙腕獨女父母認屍</h1><p>【本報訊】前日在酒店留書「媽媽對不起，請保重」，然後以利刀割雙腕身亡的姓任（34歲）女子，其父母（圖中）及親友一行七人於昨晨9時，前往葵涌殮房認屍，認屍後家人傷心欲絕抱頭痛哭離去。<br> 據稱，任為家中獨女，患有抑鬱症，大前晚她獨自到荃灣青山公路遠東帝豪酒店租住房間，至前日下午1時許被管房發現她用利刀割雙腕自殺昏迷浴室，救護員到場證實她已死亡。<br> 梁維健攝&#13;</p></body></html>

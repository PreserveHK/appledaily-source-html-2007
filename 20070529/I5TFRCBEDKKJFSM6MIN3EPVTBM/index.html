<html><header><meta charset="utf-8"><title>搶先爆：喜迎孫女「唐心」</title></header><body><h1>搶先爆：喜迎孫女「唐心」</h1><p>今晚播出的《溏心風暴》第37集，劇情講述常在心（鍾嘉欣飾）得知程亮（林峯飾）發生交通意外，但她趕到醫院時程亮已去世，常在心更在其遺物中發現刻有「請原諒我」的貝殼，即時哭成淚人。<br> 另一方面，身體每況愈下的大鮑唐仁佳（夏雨飾）懇求醫生給他6個月命，希望可以看到孫女出世，更將孫女改名為「唐心」，最後大鮑終如願以償。大鮑又叮囑一眾子女，大契（李司棋飾）生前曾表示要將被視為唐家家傳之寶的四隻雙頭鮑送贈細契（關菊英飾）。凌莉（米雪飾）相約細契見面，告知她獲大契贈鮑魚一事，望細契可從此收手，但細契揚言爭產到底。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關心妍擺明唔妥Niki - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關心妍擺明唔妥Niki - 馮仁昭</h1><p>BMA旗下歌手關心妍（右一）、周麗淇（Niki左一）及組合V噚日到尖沙嘴宣傳《快樂廚房》，關心妍同Niki之前成日傳不和，噚日佢哋影合照時都欠缺交流，兩人仲比拼廚藝，關心妍明顯稍勝一籌，最後以清淡菜式贏出，佢不忘暗寸Niki話：「我哋呢啲健康啲。」問Niki有冇下廚煮嘢畀鄭嘉穎食時，佢唔耐煩咁話：「我唔想提，總之有煮過畀屋企人同好朋友啦，如果佢想食我都好樂意煮。」</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>欠前總裁薪成報罰款</title></header><body><h1>案件速遞<br>欠前總裁薪成報罰款</h1><p>【本報訊】《成報》母公司主席兼行政總裁，兩年前將總裁林寧的終止合約通知期，由3個月增至6個月，其後將他解僱，未有支付兩個多月薪金及年假薪酬給他，合共32萬餘元。案件昨在東區裁判法院審結，成報因五張傳票罪成，被判罰款2.6萬元。<br> 被告為成報報刊管理有限公司，被控三項未有在到期日內付給工資，及兩項未有支付年假薪酬罪，被告早前承認其中一項未有支付年假薪酬罪，另否認四罪，指於03年2月至04年10月，未有支付前總裁林寧的29萬元薪金及7天年假薪酬3萬多元，合共32.6萬元。<br> 案件編號：ESS7560-4/06&#13;</p></body></html>

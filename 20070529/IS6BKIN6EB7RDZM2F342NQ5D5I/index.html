<html><header><meta charset="utf-8"><title>宋慧喬藝伎闖金剛山</title></header><body><h1>宋慧喬藝伎闖金剛山</h1><p>韓國女星宋慧喬近日馬不停蹄宣傳新片《黃真伊》，前晚她還與電影男主角劉智泰及劉承龍等，在北韓的金剛山文化會館舉行試映會，負責接待的北韓職員見到劉智泰及宋慧喬後，即大讚兩人靚仔靚女，𠱁得他們非常高興。</p><p>賀旅遊區重開</p><p>今次的試映會主要為慶祝金剛山旅遊區重新開放而舉行，當晚有300多名觀眾以及北韓的旅遊界負責人士出席，片末部份更有在北韓金剛山拍攝的場面，對此喬妹感到十分難得，她說：「很高興電影可以在北韓同日上映，希望北韓人也喜歡《黃真伊》。」完成試映會後，喬妹等昨日已經由陸路返回南韓。</p></body></html>

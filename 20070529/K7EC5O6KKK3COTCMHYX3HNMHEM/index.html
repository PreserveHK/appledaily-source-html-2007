<html><header><meta charset="utf-8"><title>新貨特區：兒童用品HoneyBerrie<br>旗艦店新開業</title></header><body><h1>新貨特區：兒童用品HoneyBerrie<br>旗艦店新開業</h1><p>經營日本高級嬰兒及兒童家具用品的HoneyBerrie，其全新旗艦店明天正式開業，為愛錫子女的父母，提供更多兒童用品選擇。HoneyBerrie售賣的家具不少更是日本設計師按人體工學設計，特別配合小朋友的身形及骨骼成長。而且當中不少家具更是有機物料製造，環保啲。<br><br>HoneyBerrie（29578662）<br>尖沙嘴海港城海運大廈地下G05舖</p></body></html>

<html><header><meta charset="utf-8"><title>娛網私密：中川翔子稱霸手機Blog</title></header><body><h1>娛網私密：中川翔子稱霸手機Blog</h1><p>阿Net好羨慕日本嘅手機用戶，除咗手機功能多多外，最重要係可以上網瀏覽明星嘅blog。日本網站Toplog日前就公佈咗人氣手機blog排名，冠軍當然係「日本blog之女王」中川翔子，佢update網誌嘅頻密度簡直無人能及！排名第二係過氣女星真鍋薰，算係幾出人意表。前20名大多係水着女星，最特別係樂隊氣志團同組合AAA，分別排名14同16位。<br> 網址： http://www.zakzak.co.jp/gei/2007_05/g2007052517.html </p></body></html>

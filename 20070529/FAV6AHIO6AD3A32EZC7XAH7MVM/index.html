<html><header><meta charset="utf-8"><title>財話短說<br>社保減持大連港南車</title></header><body><h1>財話短說<br>社保減持大連港南車</h1><p>▲據聯交所資料，社保基金於5月22日減持大連港（2880）671.2萬股H股，每股平均價5.374元，持股量由8.39%降至7.76%，連同5月18日減持250.4萬股，合共套現4909.1萬元。另社保基金於5月23日再減持株洲南車（3898）290萬股H股，每股平均價12.531元，持股量由5.07%降至4.43%，該基金本月已4度減持南車，合共套現2.41億元。</p></body></html>

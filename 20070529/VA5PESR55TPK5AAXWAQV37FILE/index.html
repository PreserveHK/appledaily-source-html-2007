<html><header><meta charset="utf-8"><title>國際Gossip：日皇同彭定康好好傾</title></header><body><h1>國際Gossip：日皇同彭定康好好傾</h1><p>展開歐洲訪問嘅日皇明仁同皇后美智子到英國之後行程緊密，前日（周一）去咗著名學府牛津大學參觀，同校監、末代港督彭定康（ChrisPatten）相見歡，又同大學生傾偈。日本皇室同牛津好有淵源，太子德仁、太子妃雅子、德仁細佬文仁親王都係牛津畢業生，彬子公主家陣仲喺牛津讀緊書。明仁伉儷噚晚仲到白金漢宮，同英女皇伊莉沙伯二世共晉晚餐。<br> 法新社</p></body></html>

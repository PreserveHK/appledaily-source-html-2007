<html><header><meta charset="utf-8"><title>webphoto：布殊被屈反轉睇書</title></header><body><h1>webphoto：布殊被屈反轉睇書</h1><p>美國總統喬治布殊糗事多籮籮，不是講錯話，就是「衰口多」，總是出醜人前。最近網上流傳一張照片，嘲笑他在2002年到德州侯斯頓一間小學，跟小學生一起念書，竟然將書倒轉來看。<br> 對於糗事數之不盡的喬治布殊來說，這簡直是司空見慣，但專家指這張網照是偽造，只要小心對照書背的照片，就知道是有人用電腦技術做了手腳，將照片反轉，因為假如喬治布殊反轉本書來看，書背照片中的學生手臂（紅圈所示），應在喬治布殊手持書本的右下角出現，而非在現時的位置。<br> www.snopes.com/photos/politics/bushbook.asp</p></body></html>

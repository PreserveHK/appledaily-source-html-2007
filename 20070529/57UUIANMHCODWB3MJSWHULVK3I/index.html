<html><header><meta charset="utf-8"><title>56人吃同一頭豬中毒</title></header><body><h1>56人吃同一頭豬中毒</h1><p>內地豬肉價格狂飆之際，廣東遂溪縣發生一宗懷疑食物中毒事故，草潭鎮楊樹頭村56名村民，上周六食用豬肉後，陸續感到惡心、嘔吐、肚痛，被送往醫院治療，其中12名村民病情較重，轉送遂溪縣人民醫院搶救。<br> 據報，中毒村民昨仍需輸液觀察，但沒有生命危險，搶救工作昨仍在進行。村民表示，草潭鎮楊樹頭村上周六下午舉行廟會，主辦者買了一頭豬，煮熟後分給各戶村民，當晚已有村民陸續感到不適。事發後，湛江市和遂溪縣醫療小組趕赴現場展開搶救。<br> 有關部門已對中毒事故的原因進行調查，初步懷疑是食物中毒，事故原因正在進一步調查。<br> 新華社</p></body></html>

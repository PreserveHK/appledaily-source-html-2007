<html><header><meta charset="utf-8"><title>佳乃扮鄧麗君晒長腿</title></header><body><h1>佳乃扮鄧麗君晒長腿</h1><p>由日本女星木村佳乃主演的朝日電視台新劇《台灣歌姬．鄧麗君》周六會在台、日兩地同步播出，劇組昨日特別選在鄧麗君的家鄉台灣舉行記者會。木村佳乃以一身亮閃閃的紅白旗袍和紅色繡花高跟鞋現身，全身上下充滿了濃濃的「小鄧」味道，露出一雙修長美腿的她說：「鄧麗君是一位天才歌手，能飾演鄧麗君，感到榮幸之餘，壓力也很大。」</p><p>重現中正紀念堂</p><p>此外，近日因改名而在台灣鬧得沸沸揚揚的「中正紀念堂」，雖在鄧麗君少女時期仍未興建，但今次也會在劇中出現，為此木村佳乃說：「實在很抱歉，不過，到台灣三次，我最深刻的景點還是中正紀念堂。」<br> 採訪、攝影：黎寶蘋</p></body></html>

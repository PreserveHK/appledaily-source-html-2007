<html><header><meta charset="utf-8"><title>佐治寸畢嫂醜樣</title></header><body><h1>佐治寸畢嫂醜樣</h1><p>佐治古尼（GeorgeClooney）同畢彼特（BradPitt）一向係死黨，但就成日整蠱對方，上星期佢哋成班係康城宣傳《盜海豪情13王牌》（Ocean'sThirteen）時，佐治就同記者笑稱畢仔好慘，成日俾幾個仔女同「又醜又恐怖嘅老婆」（指安琪蓮娜祖莉AngelinaJolie）困身，坐佢隔籬嘅麥廸文（MattDamon）聽到時笑到碌地，不過安琪蓮娜同佐治咁friend，講吓笑應該唔會嬲嘅。</p></body></html>

<html><header><meta charset="utf-8"><title>元　朗<br>司機視線受阻撞傷童</title></header><body><h1>元　朗<br>司機視線受阻撞傷童</h1><p>【本報訊】昨晨7時23分，姓趙38歲男子駕駛私家車沿元朗大棠路行駛，至水蕉新村一段路面對開，因對面線有修路工程，現場兩線車輛須輪流使用一條行車線，並設立臨時交通燈。趙司機稱，事發時對面線出現車龍，他駛過疑視線受阻，撞倒一名橫過馬路姓何12歲男童，何頭部、雙手和左腳受傷（圖），報警後獲送院治理。司機事後通過酒精呼氣測試。<br> 區恩傑攝&#13;</p></body></html>

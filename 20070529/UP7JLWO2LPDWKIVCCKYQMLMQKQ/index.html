<html><header><meta charset="utf-8"><title>人物誌：演藝世家　5歲入行</title></header><body><h1>人物誌：演藝世家　5歲入行</h1><p>今年61歲的黎小田，1946年出生，原名黎田英，父親黎草田，為香港音樂家，擔任電影配樂和作曲工作，曾為過百部電影作曲配樂，母親為作家楊莉君。<br> 5歲起黎小田已成為電影童星，代表作有《兒女經》及《可憐天下父母心》等，16歲赴英留學。73年奪得香港無綫電視第一屆「流行歌曲創作比賽」季軍，從而開始作曲及編曲，兩年後加入麗的電視與薛家燕主持綜藝節目《家燕與小田》，由於節目大受歡迎，兩人更合作發行唱片，至今仍為人津津樂道。</p></body></html>

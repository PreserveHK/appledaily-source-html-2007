<html><header><meta charset="utf-8"><title>孫佳君佳士得睇畫</title></header><body><h1>孫佳君佳士得睇畫</h1><p>現年34歲的孫佳君自從為富商誕下兒子後，就過着少奶奶的生活，閒時以shopping和逛街為樂。昨日孫佳君戴上黑超，與女性友人齊齊到灣仔，在佳士得拍賣會逛足一個半小時，問她看中珠寶還是字畫？她說：「冇，因為有個女性朋友想買幅畫，我嚟畀吓意見啫，我都鍾意內地嘅新藝術家，但冇特別投資買。」</p><p>自認師奶</p><p>問孫佳君愛那類投資工具，股票、珠寶還是房地產時，她即時說：「冇，樣樣都冇，我只係師奶一名，冇乜投資。」不過她雖然自命師奶，但記者問到她有否捧近期的師奶愛劇《師奶兵團》時，她反而要問記者幾點播映，明顯是沒捧場。<br> 採訪、攝影：RitaLeung</p></body></html>

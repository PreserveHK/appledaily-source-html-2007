<html><header><meta charset="utf-8"><title>財話短說<br>瑞房組合營拓展大連</title></header><body><h1>財話短說<br>瑞房組合營拓展大連</h1><p>▲瑞安房地產（272）和瑞安建業（983）宣佈，與億達集團合組合營企業富岸集團，富岸會以9.36億元人民幣向億達集團收購4家中國合營公司各78%權益，有關合營公司旗下項目大連集團則會向億達收購土地及競投土地，開發大連軟件園第二期。瑞房、瑞安建業與億達分別佔富岸61.54%、28.2%及10.26%權益，三方按權益比例向大連集團貸款合共18億元。</p></body></html>

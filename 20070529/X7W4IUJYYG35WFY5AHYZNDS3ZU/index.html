<html><header><meta charset="utf-8"><title>「大麻小姐」示威反選美</title></header><body><h1>「大麻小姐」示威反選美</h1><p>選美活動近年被指摘侮辱女性，金髮大眼的「瑞典小姐」溫奎斯特（IsabelLestapierWinqvist）就因為國內反對聲音高漲，指「環姐」選美貶低女性，在決賽夜之前突然宣佈退選。瑞典過去曾三次摘得「環姐」后冠。<br> 「環姐」決賽前數小時，有反對團體在首都墨西哥城（MexicoCity）市中心舉行諷刺選美會，「佳麗們」戴着假后冠，身上綵帶寫着「大麻小姐」、「人權小姐」和「性健康小姐」，示威者又高叫口號，指不論美與醜，婦女都不應被視為一件物品。主辦當局則強調，一向謹慎挑選聰穎、有禮、有內涵的女性參加比賽，並非要貶抑女性。<br> 路透社/美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>妻夫木聰教女追男</title></header><body><h1>妻夫木聰教女追男</h1><p>日本人氣男星妻夫木聰當上最新一期女性雜誌《an．an》封面，並與女模特兒拍攝了非常親熱的照片。聰仔先後跟靚女優香和柴崎幸傳過緋聞，追女應該頗有心得的他還在雜誌內傳授戀愛秘笈，教導女性讀者如何討好心儀男士。</p><p>懂得撒嬌</p><p>聰仔說：「我是個很普通的男生，所以我認為『我愛你』這句話應該是男方先開口，而且愛情是要慢慢建立，假若初次見面就主動出擊，只會令對方猜疑自己是花心的人。」聰仔又表示女仔要在適當時候撒嬌，這樣才能令男朋友更愛自己。</p></body></html>

<html><header><meta charset="utf-8"><title>話你知<br>評審團格蘭披治獎《殯之森》動人忘年友情</title></header><body><h1>話你知<br>評審團格蘭披治獎《殯之森》動人忘年友情</h1><p>奪得康城評審團格蘭披治大獎的日本電影《殯之森》，故事以兩名在智障中心工作的護理員為重心，講述男主角Udashigeki因妻子去世而寄情工作，後遇上因孩子去世而離婚的新同事尾野真千子，通過故事帶出老年癡呆症、臨終關懷及忘年友情等感人情節。明天便38歲的導演河瀨直美過去曾執導電影《沙羅雙樹》，更於97年康城影展中奪得新晉導演獎。</p></body></html>

<html><header><meta charset="utf-8"><title>金美侖東京會紀香</title></header><body><h1>金美侖東京會紀香</h1><p>金美侖戴雅絲（CameronDiaz）上周去到台北宣傳配音新片《史力加3》（Shrek3），昨日她抵達東京繼續宣傳之旅，並與當地女星藤原紀香出席記者會，據悉此行與之前的台北訪問一樣，金美侖只會在東京停留約10小時。</p><p>負責獻花</p><p>金美侖與藤原紀香早在頭兩集，已分別為片中女主角費安娜公主負責英文及日文配音，因此二人已是老相識，早前金美侖更越洋恭賀紀香結婚。在昨日的記者會上，大會請來紀香向好友金美侖獻花，雖然金美侖連日來馬不停蹄，但昨日仍表現得精神奕奕。</p></body></html>

<html><header><meta charset="utf-8"><title>勇爸爸赤手擒野豹</title></header><body><h1>勇爸爸赤手擒野豹</h1><p>睡得香甜之際，突然有東西爬到床上，睜眼一看，竟然是一隻張牙舞爪的豹，你會尖叫？以為發夢？以色列野生公園嚮導莫施（ArthurDuMosch）就一手將牠制服在地上。</p><p>餓豹夜闖睡房覓食</p><p>事發周一凌晨，49歲的莫施住在內蓋夫（Negev）沙漠附近村落，當時與家中小貓一起睡，幼女因為自己的房間有蚊，也跑到他的房間睡。莫施見床上有豹，就一手捉着牠的頸，把牠按在地上20分鐘，等「自然與公園保護局」人員將牠帶走。保護局當地主管沙皮拉表示，跑到人類聚居地覓食的野豹，通常都年長體弱，估計那隻豹是為了捉小貓當點心，才跳窗入屋。<br> 美聯社/英國廣播公司</p></body></html>

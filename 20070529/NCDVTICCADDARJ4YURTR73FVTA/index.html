<html><header><meta charset="utf-8"><title>webphoto：白虎愛潛水</title></header><body><h1>webphoto：白虎愛潛水</h1><p>無論小貓咪或是大老虎，一般都不愛沾水濕身，但白老虎奧丁（Odin）例外，牠可是潛泳好手。奧丁在美國加州城鎮瓦列霍（Vallejo）六旗發現王國動物園長大，現在6歲的牠身長10呎。奧丁斷奶後就愛潛泳︰只要飼養員把肉塊拋下池裏，奧丁就會縱身跳入水中「追捕」牠的美食（圖）。動物園特意建了巨型水池和玻璃牆，讓遊人觀賞奧丁潛泳，巨型虎掌和咧嘴皺鼻的趣怪樣子都是重點觀光項目。<br> www.dailymail.co.uk</p></body></html>

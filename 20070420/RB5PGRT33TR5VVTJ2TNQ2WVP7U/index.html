<html><header><meta charset="utf-8"><title>精神分裂病徵：妄想　與親人疏離</title></header><body><h1>精神分裂病徵：妄想　與親人疏離</h1><p>香港心理衞生會主席、精神科醫生黎守信指出，精神分裂症（Schizophrenia）的發病年齡，通常是10多至20多歲。病徵包括：<br> 1.妄想，深信一些不存在的事物<br> 2.出現幻覺<br> 3.思想欠邏輯<br> 4.社交退縮行為，與親人關係疏離<br> 5.情緒欠缺起伏<br> 6.失去自控能力<br> 7.不顧儀容<br> 黎守信醫生表示，精神分裂症是因為腦部化學物質不平衡所致，大部份病人接受藥物治療後，都有良好反應。部份病人可能會受藥物副作用影響，應與醫生合作，調校藥量甚至轉藥。如果病情未穩定，加上停藥有可能病發。<br> 本報記者</p></body></html>

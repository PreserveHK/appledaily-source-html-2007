<html><header><meta charset="utf-8"><title>用凹彈頭殺傷力更大</title></header><body><h1>用凹彈頭殺傷力更大</h1><p>趙承熙瘋狂掃射，到底開了多少槍？美國全國廣播公司（NBC）指，警方在第二次槍擊現場的諾里斯工程系大樓，發現了17個彈匣，部份可裝33發子彈，扣除未用的子彈，警方估計趙承熙至少射了200發子彈。<br> 趙承熙寄給NBC的照片中，子彈彈頭不是尖的，而是凹形的。這種子彈不易貫穿人體，而是在體內滾動，殺傷力更大。澳門國際軍事學會會長黃東說：「由於阻力問題，凹形子彈都有制止功能，令人體受傷面積更大。」維珍尼亞州警方則指，趙承熙上月中在距離學校64公里的射擊場，進行過射擊練習。<br> 南韓《朝鮮日報》/本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>玻璃弦樂器曝光</title></header><body><h1>玻璃弦樂器曝光</h1><p>【本報訊】玻璃裝飾品見慣不怪，但玻璃弦樂器卻屬首創！日本玻璃生產商HarioGlass製作一系列玻璃弦樂器，並以香港作為首站於今、明兩天在銅鑼灣東角中心的崇光宴會廳公開展出及演奏。用作演奏的樂器包括兩臺玻璃小提琴（圖左）、一臺玻璃中提琴及一臺玻璃大提琴（圖右），價值逾230萬元，每臺樂器由原塊耐熱玻璃人手吹製，需由14位工匠花上半年時間，每吹製100件才能有一件成功的製成品。<br> 謝榮耀攝</p></body></html>

<html><header><meta charset="utf-8"><title>影迷爭看大美人結婚</title></header><body><h1>影迷爭看大美人結婚</h1><p>世界第一美人、印度寶李活女星艾絲維亞莉（AishwaryaRai）今天（周五）正式與當紅小生阿比謝克巴山（AbhishekBachchan）結婚，他們在孟買（Mumbai）舉行一連三天的婚禮儀式，打頭陣的是周三舉行的婚前音樂派對，大夥兒玩至昨日（周四）凌晨盡興而歸。有賓客坐車離開時，被守候在男家大宅外的人群包圍（圖），寶李活女星津特（PrietyZinta）也是嘉賓之一，悉心打扮出席派對。艾絲維亞莉今天會進行告別娘家儀式，然後回到新郎的豪宅舉行婚禮。<br> 路透社/法新社</p></body></html>

<html><header><meta charset="utf-8"><title>田北俊自爆對旅業唔熟行</title></header><body><h1>田北俊自爆對旅業唔熟行</h1><p>【本報訊】從「自己友」周梁淑怡手中接任旅遊發展局主席的田北俊，自爆根本對旅遊業「唔熟行」。他昨日接受電台節目訪問時承認，至今才了解導遊業界收入差距大，月薪幾千至逾10萬元不等，明白部份人會因規管旅行社的新措施影響收入而有不滿。<br> 旅遊業議會的新措施包括，延長購物百分百還款期、公布被投訴店舖名字等。田北俊表示，明白導遊是靠佣金收入，新措施會影響導遊。不過，近日深圳優質旅行團參加人數增加，反映內地市民亦接受本港打擊「零」團費的措施。他又說，下星期二到北京，會向內地旅遊局反映本港現時情況，加強合作，打擊不良經營措施。</p></body></html>

<html><header><meta charset="utf-8"><title>專業角度<br>龔陳合照不像曾加工</title></header><body><h1>專業角度<br>龔陳合照不像曾加工</h1><p>專業攝影師公會會長蘇文郁及專業攝影師葉青霖看過麥至理向傳媒提供的龔如心和陳振聰合照後均表示，由於相片解像度較低，難以單憑此電腦圖像鑑別照片曾否被人加工，但初步認為相片經人手改動的機會不大，其中葉青霖更說：「如果真係執過，手工一定好得好緊要。」<br> 另一名專業攝影師則指出，相片經加工的機會不大，唯一有疑問的是相中男、女眼球內反光點不一致，「兩個人眼球反光點有差距，但一個咁高、一個咁矮（陳站立而龔坐下），打燈嘅光都可能造成呢個差距。」<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>是日upload：魔法草菇忽然「奸笑」</title></header><body><h1>是日upload：魔法草菇忽然「奸笑」</h1><p>每日用膳時，你有沒有留意飯菜可能在跟你說話呢？網民狗仔日前便發現飯入面有一顆草菇在對他「奸笑」，令他不知是吃，還是不吃好？網民ka說：「magicmushroom？」（這是魔法草菇嗎？）<br> 這顆「奸笑草菇」的笑臉非常「抵死有趣」，網民都紛紛替草菇配上設計對白，網民holytks說：「食我啦！食我啦！」網民卡卡則說：「我有毒㗎！哈哈！」網民加德利奧則笑說：「佢好多面油喎。」毛毛蟹最想知道如何令草菇發笑：「我食嗰啲唔識笑嘅，點先可以令佢笑呀！？」</p></body></html>

<html><header><meta charset="utf-8"><title>中環在線：有線年報十足漫畫 - 李華華</title></header><body><h1>中環在線：有線年報十足漫畫 - 李華華</h1><p>上市公司公布業績旺季過後，跟住輪到出公司年報。華華噚日收到有線寬頻本年報，忍唔住「WOW!」咗出嚟，一向出位嘅有線電視，將本年報變成美式漫畫書咁，搵一班主持做封面加一輪「WOW!」、「YEAH!」口號，頭幾頁做到好漫畫化。<br> 有線對手、電盈嘅now寬頻電視近期氣勢如虹，嚟緊7月仲攞埋英超播映權，有線會用乜嘢招對抗呢？華華覺得，不如搵埋最高負責人吳天海，同四大天王整個「有線戰狼300」版，放喺《主席報告書》入面，講吓點樣同強大嘅波斯大軍對抗，可能仲吸引㖭。<br> 李華華<br> LiWaWa@AppleDaily.com</p></body></html>

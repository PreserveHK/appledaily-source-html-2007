<html><header><meta charset="utf-8"><title>網站讓玩家改造芭比</title></header><body><h1>網站讓玩家改造芭比</h1><p>芭比（Barbie）公仔近年遇到勁敵，被眼大大、身材極惹火的Bratz搶去不少女孩的心，為了幫芭比搶回風頭，生產商Mattel周二開始，推出類似虛擬遊戲《SecondLife》的「芭比女孩」（BarbieGirls）網站，讓女孩們設計自己芭比公仔的外形，也可以和朋友互動，增加樂趣。<br> 網站還在試玩階段，用家先為自家的芭比隨意設計和更換髮型、新衣，然後就開始芭比生活了，去「商場」買衫買飾物之餘，還要買家具為芭比的「房間」布置。對了，你還可以養寵物，然後執靚房間後，就可以邀請朋友到訪，聊天兼交流心得。<br> www.barbiegirls.com/</p></body></html>

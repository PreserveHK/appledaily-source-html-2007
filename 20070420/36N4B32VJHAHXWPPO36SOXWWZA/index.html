<html><header><meta charset="utf-8"><title>話你知<br>食道吞毒藏體內最危險</title></header><body><h1>話你知<br>食道吞毒藏體內最危險</h1><p>毒販以體內藏毒方式運毒，多採吞進肚內、藏於肛門或陰道方式進行。北區醫院急症室主管鍾展鴻表示，當中以第一種食道吞進方式最為危險，他稱，雖然胃酸未必能夠溶掉用作包裹毒品的物料，但如包裝過程出現問題，導致滲漏，胃部及小腸瞬間吸收大量毒品，可在少於半小時內急性中毒，影響血壓、心跳及中樞神經而死亡。<br> 至於陰道或肛門藏毒，即使穿破，危險性相對較低，「一嚟穿咗你會知，拎番出嚟都容易好多，二嚟陰道或肛門吸收速度較慢。」但亦有可能導致皮膚發炎及敏感。</p></body></html>

<html><header><meta charset="utf-8"><title>觀音廟今通宵開放供借庫</title></header><body><h1>觀音廟今通宵開放供借庫</h1><p>【本報訊】明天農曆正月廿六是一年一度的觀音開庫日，為疏導數以萬計向觀音娘娘借庫的善信，多間觀音廟今晚都會通宵開放，警方會在附近的街道實施改道封路及人潮管理措施。<br> 每年開庫都吸引大批善信排隊輪候的紅磡觀音廟和大坑蓮花宮等地，今日都會由晚上11時起通宵開放，讓善信借庫，直至明日下午為止。</p><p>實施封路改道措施</p><p>由於各觀音廟門外將有大批善信輪候，警方由今日下午起會在紅磡差館里一帶街道、大坑蓮花宮西街一帶街道、中區太平山街、慈雲山沙田坳道等實施封路及改道措施，駕駛人士須遵照現場交通警員的指揮；而為了疏導人潮，警方在有需要時會實施行人管理措施。</p></body></html>

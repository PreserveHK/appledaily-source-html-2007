<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星安琪蓮娜祖莉已獲越南當局批准，可到當地領養一名男童。<br> ●美國男星尊尼狄普為全心照顧患重病女兒，決定暫時放下工作，直至女兒康復為止。<br> ●美國男星史泰龍上月尾在澳洲被警方搜出禁止攜帶入境的非法藥物類固醇，若罪名成立，最高懲罰為監禁五年，但外界相信法庭會網開一面，罰款了事。<br> ●美國劇集《逃》男主角威和夫米拿將於下周四赴首爾兩天，出席影迷聚會及拍攝服裝廣告。<br> ●日本女星柴崎幸最近與「Group魂」組成新組合「Group魂中的柴崎幸」，變身rock女為新片《舞妓Haaaan!!!》唱主題曲。<br> ●韓劇《豪杰春香》女星韓彩英宣布與拍拖半年的圈外男友在5月拉埋天窗。</p></body></html>

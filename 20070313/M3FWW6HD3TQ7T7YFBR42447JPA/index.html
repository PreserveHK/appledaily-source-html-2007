<html><header><meta charset="utf-8"><title>話你知：法總統總理「左右共治」</title></header><body><h1>話你知：法總統總理「左右共治」</h1><p>法國第四共和（1946-1958）的總統，只是一個虛位，實權在總理手上。但第五共和於1958年成立後，推行半總統制，總統權力大為擴張，外交上幾乎可以獨行獨斷，總理和他的內閣則偏重內政事務。<br> 法國總統還可以解散議會、舉行公投，雖然也擁有委任總理權力，但必須從國會多數派中委任。這意味可能出現政見不同的總統和總理，例如希拉克和若斯潘，就曾出現「左右共治」的局面，令總統權力受掣肘。<br> 《蘋果》資料室</p></body></html>

<html><header><meta charset="utf-8"><title>兩岸關係<br>胡錦濤「沒有對我怎樣」</title></header><body><h1>兩岸關係<br>胡錦濤「沒有對我怎樣」</h1><p>「我也很肯定（中共總書記）胡錦濤先生，自他上台後，沒有對台灣發表惡言相向的言論。除了中共《解放軍報》批評我為民族敗類的言論外。」她稱，胡錦濤領導的中共「沒有對我怎樣，也許我不重要吧。」對於其近年發表的台獨言論，沒有再度引起大陸官方的攻擊，她表示欣慰，但對於美聯社曾引用中共軍方在早年其當選副總統初期攻擊其惡毒言論的事件，表示極之憤怒。<br> 被問及其一旦當選，會否更改中華民國的國號時，她稱：「台灣每天在變，中國也每天都在改變，對不對？」她並沒有直接回應，僅強調台灣和中國的關係是遠親和近鄰的關係，「台灣要變成正常化國家」。</p></body></html>

<html><header><meta charset="utf-8"><title>話你知<br>家放羅庚可擋煞</title></header><body><h1>話你知<br>家放羅庚可擋煞</h1><p>李丞責和麥玲玲化敵為友賣羅庚，其實羅庚除用作睇風水外，也有「八卦」的用途，即可用作風水擺設，達到擋煞的效果，價錢由數百元至數千元不等。<br> 一般羅庚多是用來量度方位，羅庚中心有一個指南針，學名為天池，另有三層不同的刻度，不同刻度均有其獨特用途，最接近天池的一層刻度是「地盤」，中間一層為「人盤」，用途是量度陽宅內的座度方位，以判斷一間住宅的八個方位，「天盤」則是三層刻度最外面的一層，是以地球赤道引伸至北斗星成一直線作定位，用以量度一間宅舖大門的吉凶。</p></body></html>

<html><header><meta charset="utf-8"><title>狄美無懼高齡傳有身孕</title></header><body><h1>狄美無懼高齡傳有身孕</h1><p>現年44歲的荷李活女星狄美摩亞（DemiMoore）與年輕16載的靚仔丈夫艾斯頓古查（AshtonKutcher）結婚多年，依然恩愛不減，近日荷李活的娛樂網站便盛傳狄美已經有喜，已育有三名子女的她更不介意做高齡產婦。</p><p>賀莎姐牛一</p><p>另一方面，女星莎朗史東（SharonStone）日前在洛杉磯比華利山上舉行派對慶祝49歲牛一，因拍攝電影《RFK遇刺的那天》（Bobby）與莎姐結片緣而成為好友的狄美也是座上客之一，當日兩人雞啄唔斷，莎姐更興奮自拍玩到癲。</p></body></html>

<html><header><meta charset="utf-8"><title>新寵Indybag</title></header><body><h1>新寵Indybag</h1><p>07年Gucci的重心手袋Indybag，被品牌譽為「anewsignaturehandleforGucci」，明天更將為Indybag舉行VIP活動推介，重視程度可見一斑。<br> Indybag的弓形手挽靈感來自古董跑車的駕駛盤，在兩邊袋角飾以八片金屬物鏡片、中央的bamboo及真皮長流穗等結合大熱fringe與Guccielement，非常華麗時髦。矜貴的鱷魚皮、蛇皮、麖皮以外，更備有彩色真皮patchpattern等。<br> </p></body></html>

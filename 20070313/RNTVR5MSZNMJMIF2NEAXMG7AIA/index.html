<html><header><meta charset="utf-8"><title>港人母遭打劫綁11小時</title></header><body><h1>港人母遭打劫綁11小時</h1><p>【本報訊】廣州消息：一名港人的年邁母親前日凌晨在廣州住所遭三賊入屋打劫，將她蒙眼綑綁，老婦經11小時才能掙脫報警。<br> 事主為85歲姓孔老婦，獨自住於荔灣區十三甫路41號一單位。前日凌晨4時有三名賊人闖進屋內，老婦被三賊蒙眼，又被紗布塞嘴和用繩子反綁雙手。三人在屋內搜掠七個小時，其間老婦要求上廁所，賊人僅以痰盂給她小便，之後又再將她雙手綁於床腳。至下午1時許，在港的女兒曾致電給她，她無法接聽，近下午3時，老婦才能咬斷手上的繩子接到女兒來電，並揭發劫案報警。經點算後，老婦損失1,100元人民幣和三張珍貴的酸枝櫈。</p></body></html>

<html><header><meta charset="utf-8"><title>飯店推出毛澤東紅燒肉</title></header><body><h1>飯店推出毛澤東紅燒肉</h1><p>山東青島有飯店近期推出售價28元的「毛澤東紅燒肉」，製法是先把豬肉醬好，然後酥炸下鍋，完全是按照已故中共領導人毛澤東家鄉的口味製成，但有市民不贊成以名人命名菜餚。</p><p>市民斥責不嚴肅</p><p>市民楊女士說，平常見到的有毛家菜、湖南菜，還沒見過用偉人名字做菜名的。<br> 市民于先生說，偉人的名字是一種精神和象徵，提到毛澤東，我們馬上就想到新中國，而現在竟成了菜名，實在是不嚴肅。不過，以宋朝名人蘇東坡命名的「東坡肉」，似乎是尊敬多過不敬。<br> 而工商部門有關人員稱，《廣告法》規定不能用領袖名字，該飯店的做法「也是一種變相廣告，應該責令改正。」<br> 《青島早報》</p></body></html>

<html><header><meta charset="utf-8"><title>御宅族調查報告部份結果</title></header><body><h1>御宅族調查報告部份結果</h1><p>重點問題：認為自己是御宅族嗎？<br> 結果：答「是」和「不是」的人數各佔三成五。<br> <br> 重點問題：這一刻有女朋友嗎？<br> 結果：只有一成受訪者答有。<br> <br> 重點問題：身邊的朋友對動漫畫的態度如何？<br> 結果：近三成人認為幼稚，一成人態度輕視。<br> <br> 重點問題：對美國廸士尼卡通有甚麼感覺？<br> 結果：近一半人表示反感和抗拒。<br> <br> 重點問題：最常到哪些地方購買動漫畫、遊戲及精品？<br> 結果：近一半人選旺角信和中心。<br> <br> 資料來源：OTAKU研究中心</p></body></html>

<html><header><meta charset="utf-8"><title>數字世界</title></header><body><h1>數字世界</h1><p>60%</p><p>60%二氧化碳排放量，是英國政府訂下要在2050年削減的廢氣量目標，希望可盡一分力遏止全球變暖。</p><p>1/4</p><p>1/4美國士兵，從阿富汗和伊拉克戰場回國後，被診斷出患有思覺失調；若將家庭暴力問題也包括在內，患精神病的美軍增至31%。</p><p>251.7</p><p>251.7歐元（2,588港元）每平方呎租金，是倫敦希斯路機場附近工業地段的現時租值，也是全球最昂貴的工業地段。</p><p>39.9%</p><p>39.9%是日本首相安倍晉三的內閣支持率，至於他個人的聲望也跌至42.2%<br> <br> 法新社/美聯社/中央社/日本《日本時報》</p></body></html>

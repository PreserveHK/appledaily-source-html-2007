<html><header><meta charset="utf-8"><title>話你知<br>日人百年前創立美津濃</title></header><body><h1>話你知<br>日人百年前創立美津濃</h1><p>美津濃（Mizuno）是日本最大的體育用品及運動服裝製造商之一，亦是多屆奧運會的贊助商，由水野利八於1906年4月1日創辦，總部位於日本大阪市住之江區。1975年，美津濃正式進軍香港市場，以用作長跑的跑鞋最受歡迎，還有棒球、壘球、排球及高爾夫球用品等。美津濃曾於01年以6位數字酬金，邀請藝人王喜擔任旗下運動服裝Superstar系列的代言人。</p></body></html>

<html><header><meta charset="utf-8"><title>娛片site：何嘉莉電話𠝹仔經典</title></header><body><h1>娛片site：何嘉莉電話𠝹仔經典</h1><p>去年3月閃電與甜品屋太子爺黃逸璋（阿King）結婚的前英皇小花何嘉莉，96年初出道即接拍電影《四個32A和一個香蕉少年》，扮演少女版王馨平，其後又接拍不少廣告，當中叫凌零發最深刻的便是當年的檸檬茶廣告。</p><p>當年只得16歲的何嘉莉外貌相當清純，還帶點babyfat，是當年一眾少男的夢中情人，與今時今日的型女打扮大相逕庭，片中的她在街上放狗，巧遇舊同學，還即場寫下自己的電話在飲品盒底，今日回看凌零發當然覺得劇情老套，但難得何嘉莉的樣子甜美，拍出了青春況味。</p></body></html>

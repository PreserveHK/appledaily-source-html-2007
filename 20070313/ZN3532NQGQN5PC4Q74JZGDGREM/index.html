<html><header><meta charset="utf-8"><title>買家：不會非理智追價</title></header><body><h1>買家：不會非理智追價</h1><p>睇樓已有兩個月的鍾先生，趁近期樓市轉好，打算用120萬元購買大埔太湖花園約500方呎細單位，作新婚之用。他趁昨天賣地，前往大埔區睇樓，對於今次賣地遠超預期，會否進一步刺激樓市，加強其入市信心？他表示今次打算入市，並不是因為賣地成績理想，主要是考慮到自己有需要，加上樓市長遠看好。<br> 不過，最令他擔心的，就是賣地後會有不少業主反價，遲買會貴，坦言如果業主「反得太犀利」，超出自己負擔能力，他寧願選擇其他地區，不會失去理智地追價。<br> 陳亮華攝</p></body></html>

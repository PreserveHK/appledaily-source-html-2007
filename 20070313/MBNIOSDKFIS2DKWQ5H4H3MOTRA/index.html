<html><header><meta charset="utf-8"><title>網民不滿罵也不能罵</title></header><body><h1>網民不滿罵也不能罵</h1><p>北京擬在奧運期間禁絕「國罵」和「京罵」，但內地網民不滿的多，支持的少。不滿的人認為，內地充斥抵罵的問題，如買房難、讀書難，不發洩不行。看運動時說粗話亦是天經地義。一名四川網友就引述魯迅一篇論「他媽的」的文章，讚揚國罵確實有特色。有多名網民亦批評：「京罵就京罵，幹嗎扯上國罵」、「北京代表不了全國，京罵也是地方土語，有甚麼好大驚小怪。」有些廣東人就在網上發帖問：「能否告知甚麼叫國罵和京罵？」而強調中國人素質要改善的網民，只有寥寥可數。<br> 本報記者</p></body></html>

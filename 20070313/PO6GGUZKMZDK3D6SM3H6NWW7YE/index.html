<html><header><meta charset="utf-8"><title>案件速遞<br>油躉撞死人船長判囚</title></header><body><h1>案件速遞<br>油躉撞死人船長判囚</h1><p>【本報訊】油躉船長去年2月22日在筲箕灣避風塘對開駕駛油躉時，撞沉一艘機動舢舨，舢舨上一對正在捕魚的父子雙雙跌進海中，兒子獲救，但63歲父親葉近仔喪生，法醫證實他身上有螺旋槳造成的傷勢。船長昨在區域法院被裁定兩項罔顧海上安全罪名成立，被判入獄兩年。法官指被告周天勝（43歲）違反駕駛規例，控罪最高可判囚4年，但不認為須判被告阻嚇性刑罰。<br> 案件件編號:DCCC800/2006</p></body></html>

<html><header><meta charset="utf-8"><title>李準基險成男公關</title></header><body><h1>李準基險成男公關</h1><p>韓國人氣男星李準基，前日在大阪與日本fans舉行聚會。一身白馬王子打扮的基哥，在台上表演唱歌之餘，更一展跳舞天份大跳探戈，贏得fans熱烈掌聲。</p><p>自爆拍戲趣事</p><p>基哥與日本女星宮崎葵合演的愛情片《初雪》，5月12日在當地上映。基哥表示在京都拍戲期間，曾多次到訪大阪，他還自爆拍戲時的趣事，他說：「在拍攝一場踏單車的戲份時，突然有人從後面追上來。我在想他是不是影迷時，但他竟然遞上卡片，想找我去做男公關。」惹來fans哄堂大笑。</p></body></html>

<html><header><meta charset="utf-8"><title>賣地花絮<br>陳超國估賣地價最準</title></header><body><h1>賣地花絮<br>陳超國估賣地價最準</h1><p>▲每次政府賣地，業界事前都會做吓估值預測，以供參考，評估發展商點睇後市。賣地之前，本報搵咗五個專家估值，𠵱家睇吓邊個眼光準，答案係由第一太平戴維斯估值及專業顧問董事總經理陳超國（圖）勝出。<br> 佢喺3幅地皮中，除白石角C地盤估值45億元，比成交價35億元高咗一截外；其餘白石角A地盤同大埔寶湖道兩地皮，都係各人中估得最近磅，A地盤估值20億元，較成交價低1.1億元，寶湖道估值仲同成交價一樣，係5.7億元。<br> 至於C地盤估值最接近成交價係美聯測量師行董事林子彬嘅35.24億元。</p></body></html>

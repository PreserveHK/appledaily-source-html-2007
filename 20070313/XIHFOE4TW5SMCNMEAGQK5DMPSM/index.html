<html><header><meta charset="utf-8"><title>Paris香水似性玩具</title></header><body><h1>Paris香水似性玩具</h1><p>ParisHilton跟很多女明星一樣，利用自己的名氣推出香水搵銀，昨日英國《每日郵報》便找專家品評各女星推出的香水，Paris的香水被狠批似足士多啤梨潤唇膏，玻璃樽的外形更令人以為是成人玩具，在5分滿分中只得2分。</p><p>希拉莉香水最高分</p><p>不過BritneySpears及CelineDion的出品更差，分別被指令人作嘔及氣味似空氣清新劑，只得1分。至於獲最高4分的是希拉莉杜芙（HilaryDuff）所推出的蘋果味香水「WithLove」，以及碧咸嫂的「BeckhamForHer」，因為味道似貴價貨。</p></body></html>

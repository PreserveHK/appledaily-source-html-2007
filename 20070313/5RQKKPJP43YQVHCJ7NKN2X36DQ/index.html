<html><header><meta charset="utf-8"><title>深圳童屍疑惠州失蹤孩</title></header><body><h1>深圳童屍疑惠州失蹤孩</h1><p>深圳羅湖區日前發現一具左手被斬、睾丸被摘除的男童屍體，死者疑為惠州市上月失蹤的一名3歲男童。深圳公安目前等待該名男童的家人，前往認屍。</p><p>父親赴深圳認屍</p><p>家住惠州的羅先生看到報道後表示，其失蹤的3歲大兒子，與童屍照片外貌頗為相似。他說，其子羅順乳名「阿B」，身高1米左右，上月5日下午4時在惠城區下角嶺小賣部前玩耍時突然失蹤，至今仍未尋回。羅先生看過有關童屍的傳真照片後，還無法肯定是否就是自己失蹤的兒子，正計劃親往深圳認屍。<br> 不少民眾均期望當局能盡快破案：「作為一個兩歲大孩子的父親，我看到這件事簡直是怒火中燒。」<br> 廣東《南方都市報》&#13;</p></body></html>

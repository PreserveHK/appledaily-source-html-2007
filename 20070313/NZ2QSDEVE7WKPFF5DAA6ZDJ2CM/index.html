<html><header><meta charset="utf-8"><title>順口溜</title></header><body><h1>順口溜</h1><p>家與花</p><p>老婆是家，情人是花；<br> 工資給家，獎金送花；<br> 病了回家，好了看花；<br> 常回家看看，別忘了澆花。</p><p>吹牛</p><p>一頭肥豬大又長，<br> 豬身橫跨太平洋，<br> 豬背可以降飛機，<br> 耳朵成了飛機場。</p><p>名目</p><p>遊山玩水稱「考察」，<br> 亂吃亂拿稱「檢查」，<br> 公費讀書稱「投資」，<br> 亂戴烏紗稱「提拔」，<br> 造成損失稱「學費」，<br> 易地為官稱「處罰」。</p></body></html>

<html><header><meta charset="utf-8"><title>孖池處男升空師弟騰雞</title></header><body><h1>孖池處男升空師弟騰雞</h1><p>人稱「孖池」的日本男歌手近藤真彥，前日在日本武道館舉行個唱，身為尊尼事務所的師弟組合少年隊成員植草克秀及SMAP的中居正廣也有捧場。出道27年的孖池，今次在演唱會上首度吊威吔，令台下fans個個緊張得不停「𠵱嘩鬼叫」。</p><p>表現淡定</p><p>42歲的孖池前日獻唱名曲《大將》期間，被吊高至離地15米，就連中居也替他十分擔心，不過孖池表現淡定，顯出一派尊尼一哥的風範。表演結束後，孖池說：「最初也有點緊張，不過事後自己也很感動，感覺就像變成了小鳥一樣。」</p></body></html>

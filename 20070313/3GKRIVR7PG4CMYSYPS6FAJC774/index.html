<html><header><meta charset="utf-8"><title>熱爆click：吉林市在黑龍江省？</title></header><body><h1>熱爆click：吉林市在黑龍江省？</h1><p>內地假貨多，而且有造假手段粗糙、可笑。在江蘇的東北人「爬蟲」，戀戀不忘家鄉的大米。他在網易論壇上說，早前家裏買了一袋東北大米，一開鍋，他聞着味道不對，忙去抓了把米仔細看，米光澤明顯是加油製造出來的，再看米袋子，可把他氣壞了：地址竟寫着「黑龍江省吉林市」（圖）。<br> 黑龍江省哪有吉林市？吉林市當然在吉林省啦。網民痛斥造假者低劣，而批准這批大米出售的工商部門「腦子進水了」；也有網民稱，這批大米的產地在安徽，蘇州已查處了幾宗。</p></body></html>

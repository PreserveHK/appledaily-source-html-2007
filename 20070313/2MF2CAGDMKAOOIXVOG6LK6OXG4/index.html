<html><header><meta charset="utf-8"><title>話你知：原著導演同樣猛料</title></header><body><h1>話你知：原著導演同樣猛料</h1><p>《戰狼300》原作者法蘭米勒是美國殿堂級漫畫大師，此作是他與妻子LynnVarley合編，98年面世，電影版也一貫保持其大膽作畫風格，而法蘭更出任該片的監製及顧問一職，05年技驚四座的黑色電影《罪惡城》（SinCity）也是改編自法蘭的同名漫畫。至於拍攝《戰狼300》的天才導演沙克薛達（ZackSnyder），則曾執導《活死人凶間》（DawnoftheDead），同樣集玩味、驚嚇及震撼力於一身。</p></body></html>

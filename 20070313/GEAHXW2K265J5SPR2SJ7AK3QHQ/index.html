<html><header><meta charset="utf-8"><title>飲食業欠供190萬強積金</title></header><body><h1>飲食業欠供190萬強積金</h1><p>【本報訊】經濟好轉，但無良僱主欠供強積金情況仍然嚴重。飲食及酒店業職工總會指出，過去一年接獲約600名飲食業界僱員投訴，指被僱主拖欠強積金供款，估計達190萬元。工會昨日又與一名在灣仔RicoBistro餐廳工作、被拖欠強積金供款並被解僱的員工到積金局投訴，又到餐廳外拉起橫額及高呼抗議口號（圖）。<br> 積金局發言人回應指，該局正調查有關個案，會為該名員工循民事追討強積金供款，也會考慮循刑事檢控有關僱主。<br> 黃賢創攝&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>岩佐真悠子性感打孖上搶錢</title></header><body><h1>岩佐真悠子性感打孖上搶錢</h1><p>日本性感女星岩佐真悠子剛在上月度過20歲牛一，正式宣布大個女。岩佐除了在生日當天推出了久違的寫真集《IWASAMAYUKO》之外，更宣布在本月28日推出便利店限定發售的DVD《岩佐真悠子偶像道》，擺明食住條水賺fans錢。</p><p>展示小惡魔魅力</p><p>向來以壞女孩形象示人的岩佐，在DVD中毫不錫身穿上比堅尼，大晒豐滿身材，展示她有如「小惡魔」的魅力。賣弄性感之餘，岩佐不忘跟fans吐露心聲、回顧出道四年多來的點點滴滴，她說；「我會保持着輕鬆的心境，繼續努力，希望fans也要繼續支持。」
</p></body></html>

<html><header><meta charset="utf-8"><title>周三賽事軍情手記</title></header><body><h1>周三賽事軍情手記</h1><p>曼城vs車路士</p><p>車路士隊長泰利因傷錯過對上3仗後可望於周三聯賽對曼城時復出。領隊摩連奴表示泰利已參加正常訓練，「我希望他周三就能上陣。」至於祖高爾，摩連奴說：「他2至3周內就能復出。」</p><p>阿士東維拉vs阿仙奴</p><p>阿仙奴上周三歐聯被燕豪芬淘汰後，休息7天後再戰維拉，然而該隊鋒線先有亨利受傷將錯過今季餘下比賽，後有新秀艾廸巴約繼續停賽，今仗對維拉可能要由巴廸斯達等充當前線殺手。</p><p>普利茅夫vs班士利</p><p>班士利中場拿廸路久傷後上仗0:2負新特蘭時70分鐘後備上陣，今仗對普利茅夫或獲派正選上陣。現年24歲的拿廸路，是曼聯青年軍出身，今季聯賽已有3個入球。</p></body></html>

<html><header><meta charset="utf-8"><title>曾蔭權獲中醫界支持</title></header><body><h1>曾蔭權獲中醫界支持</h1><p>【本報訊】角逐連任的行政長官曾蔭權，昨日與醫學界選委見面時，答應研究中醫界選委建議，包括設立中醫立法會功能席位、將中醫納入現有醫療衞生體制內。<br> 曾蔭權昨日早上到旺角，與20名中醫界選委會面，討論中醫業界發展。有中醫界選委會後表示，他們要求在立法會功能議席中，增加代表中醫的議席、將中醫納入醫療衞生體制中，以及將來設立中醫醫院的可能性，曾蔭權答應會研究有關建議，但要建中醫醫院未必可以做到，20名選委對曾答覆表示接受，業界會將所有選票投予曾蔭權。&#13;</p></body></html>

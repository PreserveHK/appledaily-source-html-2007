<html><header><meta charset="utf-8"><title>古錢製「安忍水」趕病星</title></header><body><h1>古錢製「安忍水」趕病星</h1><p>呢排天氣反覆，一時熱到夏天一樣，一時又突然氣溫驟降，凍到只得十零度，稍一不慎好易病！為了健康，除要多運動強身健體，亦可在今年二黑病星飛臨的中宮位，即家居、店舖或辦公室的中間位置，放一瓶「安忍水」以作化解。「安忍水」製法如下：以密實玻璃瓶或不透明瓷瓶，盛三分二瓶粗鹽，鹽面放六個真古亁隆錢，加清水至滿，關閉瓶口即可。<br><br>記者：小雲</p><p>玄機風水城（27713978）</p></body></html>

<html><header><meta charset="utf-8"><title>搜多啲：胡錦濤溫家寶月入萬元</title></header><body><h1>搜多啲：胡錦濤溫家寶月入萬元</h1><p>香港公務員嘅人工，主要係由基本人工、增薪點、長俸及各類津貼組成。而內地嘅公務員人工，就更加細分成基礎工資（230元）、職務工資（最高1,750元）、級別工資（最高1,166元）、工齡工資（最高約40元）同埋各類津貼。職位相當於副總理級數嘅國務委員陳至立，早前向全國人大代表披露，自己每月人工加埋書報、保母等津貼，有1萬多元。而國家主席胡錦濤、總理溫家寶嘅人工推算只比佢高少少。不過，有人大代表坦承︰「國務委員每年出國，幹甚麼都不需要錢。」</p></body></html>

<html><header><meta charset="utf-8"><title>小型壁球學員點睇</title></header><body><h1>小型壁球學員點睇</h1><p>張懿欣（小六、學了1年半）</p><p>「初時跟弟弟一齊玩，發覺幾刺激，除了要求你不停走動外，還要邊想辦法去拿分。」</p><p>劉衍宏（小四，學了2年半）</p><p>「我以前有哮喘，8歲開始玩壁球到現在，身體好了很多，哮喘也少了。」</p><p>林溢庭（小二，學了1年）</p><p>「最鍾意打波時要跑得好快，而且個球場不是好大，好有成功感。」</p><p>梁恩橋（小一，學了半年）</p><p>「都是鍾意打波時走來走好，而且見到哥哥在比賽中贏波，我也想學他一樣。」</p></body></html>

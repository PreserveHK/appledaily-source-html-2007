</title></header><body><h1>張韶涵高帽禮尚往來
</h1><p>台灣歌手張韶涵和曾公開表示很欣賞她的F.I.R.成員阿沁，前日分別在台北辦簽唱會。問張韶涵對阿沁的感覺時，她害羞地說：「我也是看報紙才知道，當時我很驚訝，但有人欣賞我是好事啊，我當然很高興。他非常優秀，很有才華，寫給我的歌也很有深度。」</p><p>作歌收版稅</p><p>原來張韶涵之所以與阿沁互笠高帽，是因為阿沁替她的新專輯作曲。阿沁得知張韶涵刻意公開抬舉他時，自爆希望靠張韶涵賺多點版稅，他說：「我很希望她的新專輯大賣，因為我在她的專輯裏有寫歌，她大賣我也可以增加版稅收入。」<br> 採訪、攝影：黎寶蘋</p></body></html>

<html><header><meta charset="utf-8"><title>招商局40億投資大鏟灣二期</title></header><body><h1>招商局40億投資大鏟灣二期</h1><p>【本報訊】招商局國際（144）主席傅育寧表示，公司希望投資深圳大鏟灣集裝箱碼頭第二期項目，料投資額達40億元人民幣。<br> 公司旗下持股27%的現代貨箱，現時持有大鏟灣集裝箱碼頭第一期項目65%權益，共有5個泊位，集裝箱設計的吞吐量250萬標準箱，料於本年底營運。<br> 他稱，母公司招商局集團擬整合旗下公路業務，然後在A股或H股市場上市。現時公路業務總資產達120億元，其中包括招商局國際在新加坡上市的招商局亞太。不過，他沒有透露具體時間表及詳細情況，只強調按原定計劃進行中。</p></body></html>

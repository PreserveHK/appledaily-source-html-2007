<html><header><meta charset="utf-8"><title>Ella掃文具送印童</title></header><body><h1>Ella掃文具送印童</h1><p>台灣組合S.H.E昨日以台灣世界展望會「夢想起飛，乘愛翱翔」關懷行動代言人身份，到印度探訪貧童，並於當地逗留5天。</p><p>店員捐款</p><p>S.H.E下月將推出新碟，近日三人正忙於錄音，不過成員Ella前日就做代表往購買文具，準備送給印度兒童。她在貨架上大事搜購，最後買了約200本筆記簿及50盒蠟筆，共花了約3,000港元。<br> 付款時，Ella還游說店員捐款做善事，對方也沒有托手踭，除了自掏腰包捐錢外，更免費讓Ella拿走不少文具。<br> 採訪、攝影：黎寶蘋</p></body></html>

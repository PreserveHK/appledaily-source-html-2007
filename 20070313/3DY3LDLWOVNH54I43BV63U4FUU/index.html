<html><header><meta charset="utf-8"><title>高科技建築美學</title></header><body><h1>高科技建築美學</h1><p>Lanvin今季的鞋履及手袋系列，以「High-techVibrations」（高科技顫動）為主題，與時裝系列一樣，在法式優雅中，閃動hi-tech科技味道。高跟鞋的鞋底或鞋跟，用上透明矽膠或生膠底，四吋高筆形線條如建築物的外觀或柱位，加上漆皮鞋面，組成一份technochic。<br> 手袋系列，由HeroBag、MissBag到JeanneBag，以金或銀色金屬鏈作肩帶，硬膠圈、尼龍帶等作手握位等，配以柔軟的皮質，如小羊皮、洗水馴鹿皮、vintageeffect羊皮等，呈現一份古老皮料的復古味道。</p></body></html>

<html><header><meta charset="utf-8"><title>網民評國罵、京罵</title></header><body><h1>網民評國罵、京罵</h1><p>山東網民：「罵只是老百姓發洩方式，總比殺人放火好吧！」<br> <br> 深圳網民：「這是一種文化，只是比較負面而已。」<br> <br> 廣州網民：「看體育連罵都不能，不如看日本三級片！」<br> <br> 遼寧鞍山網民：「奧運與我何干？看不起病，讀不起書，買不起房，能不罵嗎？」<br> <br> 浙江溫州網民：「奧運是城市人的遊戲，我們老家人民連飯都吃不飽，拿這麼多錢不讓我們罵人，真豈有此理！」<br> <br> 資料來源：網易論壇<br> <br> </p></body></html>

<html><header><meta charset="utf-8"><title>馬英九案4月3日開庭</title></header><body><h1>馬英九案4月3日開庭</h1><p>台北市前市長馬英九涉及的市長特別費案，將在4月3日首度開庭，馬英九昨表示，屆時他一定會準時出庭，「我對自己的清白很有信心，一定會全力維護」。<br> 對於被起訴，馬英九仍感到相當不公平：「我從事公職以來，奉公守法，清廉自持，在特別費的領用核銷，都是按照政府的相關規定在做。」他並認為，檢察機關意見不同，南北歧見非常大，代表特別費的制度跟領用核銷的程序確有非常大的爭議。<br> 另外，馬英九競選總統辦公室預計在18日成立，地點於台北市東區信義路附近。辦公室發言人羅智強稱，除馬市府團隊成員外，也會有很多新血加入。<br> 台灣《蘋果日報》</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>私生女繼承10億遺產</title></header><body><h1>案件速遞<br>私生女繼承10億遺產</h1><p>【本報訊】大律師於02年突然離世，遺下10億遺產，從未結婚的他年輕時與一名法國女子誕下私生女，女兒遂要求法庭頒令她為遺產管理人，卻遭父親的外甥質疑其親生女身份，並展開興訟。高等法院昨裁定該名私生女的身份毋庸置疑，頒令她可成為其父的遺產管理人。<br> 法官在判詞中指，原告LisaPoncet（41歲、圖）為死者黃禮賢親生女兒的證據比比皆是，死者的外甥、即被告許承德根本無法挑戰其身份，故認為案件毋須經審訊程序，判原告勝訴。<br> 案件編號：HCAP19/03</p></body></html>

<html><header><meta charset="utf-8"><title>中國製藥業績料改善</title></header><body><h1>中國製藥業績料改善</h1><p>▲《路透社》引述中國製藥（1093）主席蔡東晨表示，受惠於維生素C供求轉趨平衡，價格由去年第四季開始谷底回升，料今年價格有機會由現時每公斤4.2美元（約32.8港元）升至5美元（39港元），因此預期今年業績較去年有所改善。他續稱，中國製藥及母公司石家莊製藥集團均無意到A股市場整體上市，短期亦沒有收購計劃。去年首9個月，中國製藥受維生素C價格下跌拖累，期內純利大跌90%至1091萬元。</p></body></html>

<html><header><meta charset="utf-8"><title>李多海長腿搶收視</title></header><body><h1>李多海長腿搶收視</h1><p>韓劇《大話妹》女主角李多海，小休一年後拍攝的新劇《你好！小姐》將於本月19日播出，眾演員昨日齊集首爾舉行記者會造勢。</p><p>遮遮掩掩</p><p>《你》劇上映期間會跟由朱智勛主演的《魔王》，以及韓佳茵擔正的《魔女遊戲》等勁敵爭收視，面對強敵，李多海自是不敢怠慢，昨日在記者會上先穿上短裙，大晒修長美腿搶鏡，可是她每次站起身時，也不忘拿起枱上的宣傳單張遮遮掩掩，以防走光，顯得頗不自然。<br> 李多海說：「雖然新劇角色與《大話妹》略有相似，但我會落力演出，希望予觀眾新的感覺。」&#13;</p></body></html>

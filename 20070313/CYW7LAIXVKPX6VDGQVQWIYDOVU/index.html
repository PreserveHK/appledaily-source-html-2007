<html><header><meta charset="utf-8"><title>受辱女星見英女皇</title></header><body><h1>受辱女星見英女皇</h1><p>在英國真人騷《名人版老大哥》中被欺凌而聲名大噪的印度女星謝蒂（ShilpaShetty圖），除了贏得名和利外，還贏得與英女皇伊利沙伯二世握手見面的機會。不過，穿了露趾高跟鞋的她，差點滑倒出醜，在旁的皇夫菲臘親王笑說︰「小心你的高跟鞋。」英女皇前天（周一）在倫敦西敏寺出席英聯邦日慶祝活動，謝蒂和另外四名來自英聯邦國家的代表獲邀向2,000名來賓致辭，她大談寬恕與忍耐，也談種族主義虐待。<br> 法新社/路透社</p></body></html>

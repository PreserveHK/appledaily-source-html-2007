<html><header><meta charset="utf-8"><title>熱爆click：孤島「釘子戶」</title></header><body><h1>熱爆click：孤島「釘子戶」</h1><p>內地形容不滿賠償而堅拒搬遷的住戶為釘子戶。有網民最近拍到重慶市九龍坡區楊家坪步行街附近，一幢兩層高舊樓孤零零處在一個擬興建豪宅的地盤內，其周圍都被挖成10米大坑，恍如大海中一葉孤舟（圖）。網民將之冠名「史上最牛釘子戶」，不但在各大網絡論壇引起廣泛爭議，更有內地傳媒跟進調查。據悉，那棟小樓的業主向開發商要求2,000萬賠償不果而堅拒拆遷，且因業主有背景，令開發商不敢動它，於是形成現在的奇觀。</p></body></html>

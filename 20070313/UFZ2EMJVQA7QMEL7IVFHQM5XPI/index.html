<html><header><meta charset="utf-8"><title>Blog人話：廣州機場管理低能</title></header><body><h1>Blog人話：廣州機場管理低能</h1><p>廣州新白雲機場號稱擁有國際一流設施，但網民卻彈為外表華麗、管理低能。點解咁講？喺機場內食嘢，貴到離譜，對好多小市民嚟講惟有勒緊褲頭忍住唔食。其次係，行李託運管理混亂（圖），無人檢查行李票。再者，即使你只需坐個幾個鐘嘅飛機，卻要喺落機後拖住行李行相當一段路先到的士站，再用成50分鐘排隊等的士。而機場保安，更是內地芸芸機場中態度最兇、質素最差，簡直似賊多過係保安。有網民回應道︰「跟你有同感啊！」不過，更多嘅係感到無奈。</p></body></html>

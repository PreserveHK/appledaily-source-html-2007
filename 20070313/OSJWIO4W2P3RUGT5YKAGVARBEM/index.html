<html><header><meta charset="utf-8"><title>TREND鱷魚皮Nike無良</title></header><body><h1>TREND<br>鱷魚皮Nike無良</h1><p>運動用品名牌Nike最新推出鱷魚皮製限量版新波鞋，紀念AirForce1系列面世25周年。Nike鱷魚皮波鞋，每號只生產一對，鞋帶頭還有18K包金，售價當然不菲，要花1,400英鎊（約21,210港元）才能據為己有。<br> 但有型有款卻遭愛護動物組織猛轟虐待動物，太過份了。英國國家動物權益學會負責人拉奇（NickRudge）前天（周日）批評︰「Nike竟然用如此恐怖又令人討厭的方法賺錢，穿這款波鞋跟穿皮草一樣無良。」因為製造這款波鞋，要將鱷魚活活剝皮。<br> 英國《太陽報》</p></body></html>

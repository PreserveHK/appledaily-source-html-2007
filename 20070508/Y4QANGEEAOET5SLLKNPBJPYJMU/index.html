<html><header><meta charset="utf-8"><title>net詞典：「暈菜」即係「暈啦！」</title></header><body><h1>net詞典：「暈菜」即係「暈啦！」</h1><p>問：有位北京網友最近落嚟探我，一到香港就噏咗句「暈菜！」香港「靚菜」就好多，「暈菜」真係未聽過。查實此話何解？<br> 答：「暈菜」其實係北京新近嘅流行語，即「暈了」咁解，同啲港男成日讚人哋女友係「靚菜」完全無關。簡單啲講，即係同你遇上尷尬事或令你頭痛的難題時，突然爆句：「哎，我暈啦！」相似。「菜」只是助語詞，沒有實際意思，但可增加說話時的搞笑效果。因而又有所謂的「完菜」，即係當一件事情搞禍咗，你大叫「玩完」、「死嘞」咁喎。<br> 你嗰位網友來到香港，可能見人多車多，叫「暈菜」，一點也不出奇！&#13;</p></body></html>

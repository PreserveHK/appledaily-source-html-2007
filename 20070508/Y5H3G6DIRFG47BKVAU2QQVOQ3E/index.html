<html><header><meta charset="utf-8"><title>網絡百寶箱：喝咖啡無助醫感冒</title></header><body><h1>網絡百寶箱：喝咖啡無助醫感冒</h1><p>感冒初起怎麼辦？在MCY論壇中，網友thedouji建議先喝兩、三杯溫開水，五分鐘後再喝一杯咖啡。半小時以後，流鼻水、打噴嚏、頭痛等症狀就會消失。thedouji表示，咖啡可以加速排尿，加上先喝的開水，可以把已經侵入繁殖的病毒排出體外。</p><p>身體會更亁</p><p>耳鼻喉科專科醫生黃漢威表示，未聽過此方法，亦不主張病人在感冒時喝咖啡或酒精等利尿的飲料，「發燒時體溫上升，令皮膚失去水份，患者亦會出現喉亁等症狀，再飲咖啡利尿，身體就會更亁。」他指出，除腸病毒外，一般病毒是不會通過水份排出體外。但他仍建議感冒患者要多喝水，以補充流失的水份。
</p></body></html>

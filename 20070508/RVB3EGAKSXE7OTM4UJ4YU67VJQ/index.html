<html><header><meta charset="utf-8"><title>逾百名滙款代理請願</title></header><body><h1>逾百名滙款代理請願</h1><p>【本報訊】百多名滙款代理及找換店從業員昨晨到立法會外請願，不滿本港零售銀行以防止清洗黑錢措施，凍結業內從業員戶口。<br> 除業務戶口外，部份從業員直言個人的投資、保險及理財戶口亦被銀行要求終止服務。從業員指銀行封殺戶口的做法，將令滙款服務行業面臨威脅。<br> 多名議員在昨日的財經事務委員會會議期間，批評銀行在沒有客戶進行清洗黑錢的證據下，拒絕向客戶提供戶口服務。<br> 金管局、銀行工會及滙款代理代表已同意，三方面稍後會面商談一個解決方案。</p></body></html>

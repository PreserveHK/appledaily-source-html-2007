<html><header><meta charset="utf-8"><title>案件速遞<br>16歲男生與12歲女性交</title></header><body><h1>案件速遞<br>16歲男生與12歲女性交</h1><p>【本報訊】就讀大埔一間中學的中四男學生，涉嫌於一星期內兩度在香港仔的卡拉OK房內，與一名12歲女童進行性行為。涉案男生被控兩項與13歲以下女童非法性交罪，案件昨在東區裁判法院提訊，裁判官應控方申請，將案件押後至本月22日，轉介區域法院答辯，其間被告獲准保釋。<br> 16歲被告被控兩項與13歲以下女童非法性交罪，控罪指他於去年10月8日及14日，在香港仔中心第五期Neway卡拉OK的第15號房及7號房內，與一名12歲少女進行非法性行為。被告面對此罪的最高刑罰，可判終身監禁。<br> 案件編號：ESCC1985/07</p></body></html>

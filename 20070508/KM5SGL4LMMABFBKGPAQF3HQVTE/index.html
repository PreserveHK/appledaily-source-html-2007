<html><header><meta charset="utf-8"><title>國際Gossip：泰國新機場關員做賊?</title></header><body><h1>國際Gossip：泰國新機場關員做賊?</h1><p>泰國蘇瓦納布米（Suvarnabhumi）新機場又有醜聞，海關檢疫人員涉嫌偷嘢。有個德國旅客上月喺機場過保安檢查，將一隻值成12萬港元嘅2.5卡鑽戒連外套放喺盤入面過機掃描，轉個頭隻鑽戒不翼而飛，想話攞閉路電視影帶睇吓邊個手腳唔亁淨，點知鏡頭鬼咁遠，完全睇唔清楚。前日又有個日本旅客過保安檢查時唔見咗800歐元（約8,500港元）現金。警方話機場已經發生好多單失竊案，仲多數查唔到㗎。離譜到咁，各位旅客真係要打醒十二分精神。<br> 中央社/泰國《民族報》</p></body></html>

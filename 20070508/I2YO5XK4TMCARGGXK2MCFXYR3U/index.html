<html><header><meta charset="utf-8"><title>妓女遇事應挺身而出</title></header><body><h1>妓女遇事應挺身而出</h1><p>嫖客與妓女因肉金爭拗存在已久，關注性工作者組織「紫藤」發言人林依玲呼籲，性工作者與顧客交易前必須首先傾妥價錢，並盡量「先付款，後服務」。她指此舉可令性工作者感到更安心，能提供更佳服務，希望顧客能體諒她們。<br> 林依玲表示，紫藤過去數年不斷呼籲「囡囡」（即性工作者）如遇上顧客「叫霸王雞」（即享用服務後不支付肉金），不要怕事，應挺身而出，向警方舉報。她指出，過往性工作者即使向警方舉報，指嫖客拒絕付肉金，由於她們的行業備受歧視，遭對方以「不正當職業」為由而拒絕受理。</p></body></html>

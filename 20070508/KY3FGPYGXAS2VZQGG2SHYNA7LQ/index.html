<html><header><meta charset="utf-8"><title>北角<br>警制服欲跳海青年</title></header><body><h1>北角<br>警制服欲跳海青年</h1><p>【本報訊】姓陳（23歲）青年昨凌晨致電女友箍煲不遂，其間透露會前往北角糖水道的北角公眾碼頭跳海自殺，女友通知男友家人報警。<br> 警方接報於凌晨2時按址到場發現陳危站碼頭邊，警員隔着鐵欄游說，事主的父母、姊姊和一名男親友到場加入勸阻，但陳的女友一直未有露面。游說期間事主抽煙（圖一），消防和水警則分別在海邊及海面戒備。<br> 約20分鐘後，數名警員趁事主不為意，一擁而上將他制服送院（圖二）。<br> 卓永強攝</p></body></html>

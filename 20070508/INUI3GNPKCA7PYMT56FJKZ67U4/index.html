<html><header><meta charset="utf-8"><title>案件速遞<br>木匠認侵犯10歲繼姪女</title></header><body><h1>案件速遞<br>木匠認侵犯10歲繼姪女</h1><p>【本報訊】地盤木匠與弟手足情深，兩家人住在毗鄰，不時替弟弟照顧備受冷落的10歲繼女，惟木匠竟藉酒意，四年間侵犯該繼姪女，四度與她非法性交。被告昨在高等法院承認控罪，案件押後至本月29日，等候被告的心理報告判刑。<br> 控罪五項，指現年38歲的被告於02年9月至06年7月間，在其青衣寓所及胞弟寓所，非禮胞弟未成年的繼女及四度與她非法性交。<br> 案件編號：HCCC1/07</p></body></html>

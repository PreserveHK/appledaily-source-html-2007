<html><header><meta charset="utf-8"><title>國際Gossip：印度人豪過日本客</title></header><body><h1>國際Gossip：印度人豪過日本客</h1><p>日本遊客唔再係最大豪客。英國嘅「VisitLondon」，專門推廣倫敦旅遊，佢哋做咗個調查，發現舊年去倫敦嘅21.2萬印度遊客，喺當地使咗成1.39億英鎊（約21.8億港元），首次超越出咗名豪使錢嘅日本客，佢哋有成23萬人去倫敦，多過印度人，但夾埋只係使咗1.27億英鎊（約20億港元）。真係唔可以忽視印度呢個重要遊客市場。<br> 法新社</p></body></html>

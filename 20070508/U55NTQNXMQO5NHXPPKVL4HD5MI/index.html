<html><header><meta charset="utf-8"><title>長沙灣<br>男子大樹下吊頸亡</title></header><body><h1>長沙灣<br>男子大樹下吊頸亡</h1><p>【本報訊】一名晨運客昨晨約7時在長沙灣大埔公路對上琵琶山近燒烤場一處偏僻山坡，發現一名男子在一棵大樹下，以尼龍繩吊頸自盡，於是報警，警方到場證實事主死亡（圖）。死者林忠勝（63歲），身穿藍色長恤衫、黑色長褲，身旁有一藍色膠椅，懷疑死者用來攀高自盡。此外，現場亦有一飲品膠樽和膠袋。<br> 警方在死者身上找到一個銀包，內有身份證、鎖匙和小量金錢，但未有發現遺書，相信案件並無可疑。<br> 杜建彬攝</p></body></html>

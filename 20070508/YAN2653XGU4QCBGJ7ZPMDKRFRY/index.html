<html><header><meta charset="utf-8"><title>案件速遞<br>最低工資覆核押後裁決</title></header><body><h1>案件速遞<br>最低工資覆核押後裁決</h1><p>【本報訊】九巴外判清潔公司女工陳耐香，與立法會議員梁國雄（長毛）就制訂最低工資申請司法覆核一案，昨於高等法院續審。政府代表指國際及本港有關勞工的法例，均以保障工人權益為出發點，但制訂最低工資並非唯一方法。<br> 大律師表示，現備受爭議的《行業委員會條例》，只表明特首可在工人工資達不合理水平時，才制訂最低工資，而非就此作硬性規定，所以政府的做法並非違法。申請人之一的梁國雄在陳詞完畢後，表示事件涉及眾多工人利益，希望法官可盡快作出裁決。法官夏正民認為要考慮不少法律觀點，故須將裁決押後。<br> 案件編號：HCAL391/06</p></body></html>

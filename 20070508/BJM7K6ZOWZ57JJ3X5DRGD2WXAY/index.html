<html><header><meta charset="utf-8"><title>話你知<br>保險公司墊支賠償　再追討司機及車主</title></header><body><h1>話你知<br>保險公司墊支賠償　再追討司機及車主</h1><p>案中小童疑遭未成年少年「揸大膽車」撞死，世運保險顧問主席羅少雄表示，雖然駕駛者疑未成年，但死者家屬一定可以獲得賠償。他解釋，一般情況下，投保人假如違反保險合約，保險公司照理可以不作賠償，但基於事件涉及人命傷亡，保險公司是需要先墊支賠償，再向肇事司機及車主追討，由法庭按司機及車主的責任比重，定出各人所需賠金額。<br> 羅少雄指，以每宗案件計，第三者人命傷亡保險的最高索償額為一億元。若家屬有替死者購買人壽或意外保險，幾份保單可以同時執行。至於車主的座駕在意外中損毀，則會因為違反保險合約而不獲賠償。</p></body></html>

<html><header><meta charset="utf-8"><title>日本歪曲歷史　可恥</title></header><body><h1>日本歪曲歷史　可恥</h1><p>【本報訊】上月27日日本最高法院以《中日聯合聲明》已確認中國放棄個人索償權為由，裁定中國勞工及慰安婦索償敗訴，引起中國外交部強烈不滿。本港保釣行動委員會多名成員昨日由中環纜車站遊行至中國外交部駐港特派員公署，抗議日本歪曲中日聯合聲明。請願人士指有關裁決等同終止中國人民再向日本追討賠償，昨手持「日本打壓民間索償行動可恥、中央不能坐視不理」及「日本必須道歉賠償」等橫額，要求中央指正日本歪曲事實，為戰爭受害者討回公道。<br> 成啓聰攝</p></body></html>

<html><header><meta charset="utf-8"><title>Leon酒後駕駛被捕</title></header><body><h1>Leon酒後駕駛被捕</h1><p>【本報訊】持香港身份證男子Leon（43歲），昨凌晨近2時駕駛一部寶馬房車，沿跑馬地大坑道落斜至70號大寶閣對開轉左彎時突然失控，越線與一部上斜的空載的士迎面相撞，兩車車頭嚴重損毀，事後寶馬房車車頭冒煙，消防人員到場開喉射水迅速救熄。Leon報稱頸和胸受傷，其同車一名男乘客無恙。姓潘（57歲）的士司機亦告胸部受傷，一同送往律敦治醫院治理。Leon在醫院進行酒精呼吸測試超標，因涉嫌酒後駕駛被捕，並獲准保釋候查。</p></body></html>

<html><header><meta charset="utf-8"><title>祖廸羅冒雨𠱁Fans</title></header><body><h1>祖廸羅冒雨𠱁Fans</h1><p>英國男星祖廸羅（JudeLaw），昨日在倫敦出席新片《Sleuth》的首映禮，有份主演的老戲骨米高堅（MichaleCaine）聯同妻子Shakira到場。雖然昨日下着毛毛雨，但大受女影迷歡迎的祖廸羅，行紅地毯時不忘跟fans合照，令女影迷非常興奮。</p><p>佐治專人撐傘</p><p>昨日的首映禮也吸引了英國同志歌手佐治米高（GeorgeMichael）到場，戴上黑超的他入場時有專人撐傘護駕進場，甚有巨星風範。</p></body></html>

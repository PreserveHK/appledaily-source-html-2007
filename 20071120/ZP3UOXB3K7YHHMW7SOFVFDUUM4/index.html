<html><header><meta charset="utf-8"><title>財話短說<br>盈大承擔搬遷費266萬</title></header><body><h1>財話短說<br>盈大承擔搬遷費266萬</h1><p>▲盈大地產（432）公佈，數碼港管理公司（HKCMCL）向電盈（008）旗下電訊盈科企業方案公司發出中標通知書，以提供搬遷服務，將中央數據交換處從數碼港二座二樓遷往一樓的網絡操作中心。由於支付予電盈的費用屬於數碼港支出，因此該費用由盈大及HKCMCL按約35%與65%的比例承擔。該筆費用將不多於760萬元，即盈大須承擔約266萬元。</p></body></html>

<html><header><meta charset="utf-8"><title>徐靜蕾遭李連杰施暴</title></header><body><h1>徐靜蕾遭李連杰施暴</h1><p>內地女星徐靜蕾在電影《投名狀》中，獻出了從影以來最大膽的一次，與李連杰合演一場大膽激情床上戲，雖然她做足防走光措施，但因李連杰太緊張，幾乎令她穿崩。</p><p>扯斷內衣帶</p><p>徐靜蕾表示當日她跟李連杰都穿上寬大的內衣上場，她說：「當時杰哥全身緊繃，動作太大，一點也沒有大將之風。」原來因李連杰太緊張，令身體動作幅度過大，導致徐靜蕾的內衣肩帶接縫幾乎斷裂，幸好徐靜蕾並未受影響，才令拍攝得以順利完成。事後李連杰也承認該場床戲令他十分緊張，他說：「當時讓我非常尷尬。」<br> 撰文：丁寧</p></body></html>

<html><header><meta charset="utf-8"><title>中環在線：超豪中期報告 - 李華華</title></header><body><h1>中環在線：超豪中期報告 - 李華華</h1><p>華華睇過唔少上市公司年報，一般嘅中期報告由於內容唔多，所以都係薄薄哋、細細本，但靚太邱淑貞老公、I.T（999）主席沈嘉偉，唔知係咪見今年公司上半年業績理想，純利有成4411萬銀，升咗四成一，加上公司股價急升，身家水漲船高，所以淨係本中期業績報告，都落重本，豪華全黑布面包裝，比一般公司嘅年報仲落本。<br> 係就係好型，不過，如果華華係I.T股東，就寧願沈主席慳啲，將啲錢派畀股東好過！</p></body></html>

<html><header><meta charset="utf-8"><title>郭羨妮豪宅迎高清</title></header><body><h1>郭羨妮豪宅迎高清</h1><p>郭羨妮昨日在銅鑼灣出席一電視機品牌的活動，並獲贈一部42吋高清電視機。</p><p>狂敷面膜</p><p>郭羨妮透露家中的電視機只得37吋，她說：「𠵱家要考慮搬屋就番個電視機，人哋啲媽咪會催婚，但我媽咪就催我買樓，咁大個人都要考慮買樓嘅，目標係2,000呎九龍區，呢個係我嘅夢想，𠵱家都有嚿錢，不過未搵到啱心水。」<br> 郭羨妮指現時電視台逐漸改以高清轉播，她表示花多不少時間化妝及補妝，而打燈也甚考功夫，所以晚晚也要敷面膜，問她花費在面膜的費用是否增加不少，郭羨妮說：「唔係一定要好貴，最緊要水份夠。」<br> 採訪：何永寧<br> 攝影：陳俊強</p></body></html>

<html><header><meta charset="utf-8"><title>中環快拍：母慈子孝</title></header><body><h1>中環快拍：母慈子孝</h1><p>噚日又一隻新股上市，專做美國1蚊美金店生意嘅十友控股（033）掛牌，嗱，一手創立嘅公司上市，梗係一家大細一齊分享呢個歷史時刻，十友主席許坤華（圖一左）亦帶埋阿媽許老太（圖一右）出席。見阿仔出人頭地，做媽媽梗安慰，喺開市儀式上，許老太封咗封利是畀阿仔主席，祈求利利是是，許主席亦好窩心咁袋好，場面即時變得好溫馨。唔知係咪阿媽封利是特別「老利」，十友開市雖然跌穿招股價1.5元，但收市收復失地，報1.55元，攞番個頭彩。<br> 程志遠攝</p></body></html>

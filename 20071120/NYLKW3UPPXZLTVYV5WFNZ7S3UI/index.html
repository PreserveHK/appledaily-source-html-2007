<html><header><meta charset="utf-8"><title>瑞士製高解像木電視</title></header><body><h1>瑞士製高解像木電視</h1><p>木製電視機是1950年代的產物，當年售價昂貴，是有錢人的身份象徵。隨着科技發展，木製電視機外殼早由金屬取代，現在連古董店也未必找得到，變成大家的集體回憶。<br> 但潮流興復古，瑞士Swedx推出名為Tree-V的木製電視機，將科技與懷舊集於一身，顛覆傳統的金屬或塑膠材質。比起以前的木製電視機，Tree-V有的是液晶體高解像度、闊達闊48厘米（19吋）的螢幕，而且更講求環保──木材取自可持續發展的森林，機件大部份可以循環再保。想復古又想潮，付出350鎊（5,581港元）就可買得到。<br> 英國《每日郵報》</p></body></html>

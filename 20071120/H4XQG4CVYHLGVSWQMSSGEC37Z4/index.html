<html><header><meta charset="utf-8"><title>霆鋒為Lucas買千萬保險</title></header><body><h1>霆鋒為Lucas買千萬保險</h1><p>謝霆鋒和張栢芝近日為囝囝Lucas購買逾千萬保險，他日前接受台灣傳媒訪問時笑說：「我囝囝嘅保險同基金比我多，佢出世第22日，老婆攞咗三張紙畀我簽，我一睇嚇咗一跳，我好耐冇簽過咁長嘅數目字，當時老婆淨係話：『呢個係你個仔。』」最後霆鋒也乖乖簽名，還打趣道：「囝囝𠵱家有錢過我！」<br> 霆鋒又斥資投保，日前還到醫院接受健康檢查，談到囝囝的將來，霆鋒表示會讓他選擇自己的路，但不希望他當藝人，霆鋒說：「我經歷過，出道嗰陣我係謝賢個仔，人哋會用其他角度嚟睇我，佢（指Lucas）仲慘，係謝賢、狄波拉個孫，謝霆鋒、張栢芝個仔。」<br> 採訪：黎寶蘋</p></body></html>

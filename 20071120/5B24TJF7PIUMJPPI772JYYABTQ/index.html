<html><header><meta charset="utf-8"><title>Chlo囗花之戀</title></header><body><h1>Chlo囗花之戀</h1><p>Chlo囗的甜美天地，變得更清新繽紛。由設計師PauloMelimAndersson主理的首個08cruiseline，日前在中環舉行小型時裝騷，以女孩在海灘上，等待夕陽與愛人來臨作靈感。<br> 設計師上季成功recallChlo囗的橘橙色，今季則以艷紫作主調，再配天藍、淡黃和橙紅等，猶如JacksonPollock的潑墨作品般融合，基調的清純白色配花花圖案，將七色八彩都調配得天真活潑。質料上，輕柔的雪紡、麻、漆皮、厚身斜紋棉、東瀛花花織錦等，大玩明亮與暗啞。<br> 採訪：JessicaNgan</p></body></html>

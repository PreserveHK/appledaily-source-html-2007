<html><header><meta charset="utf-8"><title>國際Gossip：泰臣藏毒坐一日監</title></header><body><h1>國際Gossip：泰臣藏毒坐一日監</h1><p>前重量級拳王泰臣（MikeTyson右三）被控藏有可卡因及吸毒後駕駛，周一被亞利桑那州高等法院判罰款、坐監10日同360個鐘嘅社會服務令，兼且要守行為三年，但係事實上佢只需要坐一日監。主控官話泰臣有強姦案前科，要求法官重判，不過泰臣認罪道歉，話會為自己的行為負責，律師又求情話佢通過29次毒品檢驗，已戒毒成功，所以至輕判佢咋。<br> 美聯社/路透社</p></body></html>

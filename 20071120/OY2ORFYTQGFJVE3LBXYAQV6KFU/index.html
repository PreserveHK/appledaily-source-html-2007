<html><header><meta charset="utf-8"><title>上海直擊<br>LinkinPark今降博覽館</title></header><body><h1>上海直擊<br>LinkinPark今降博覽館</h1><p>美國Nu-Metal樂隊LinkinPark今晚會在亞洲國際博覽館開騷，他們原定昨日下午從上海抵港，可是由於航班延誤，至昨晚近8時仍未到港，樂隊此行獲安排入住四季酒店。</p><p>上海掀高潮</p><p>LinkinPark前晚在上海虹口足球場舉行其首個內地演出，幾乎每一首歌都有高潮部份，全場歌迷跟主音ChesterBennington合唱《LyingFromYou》及《SomewhereIBelong》等歌曲，氣氛非常熱烈，令天氣寒冷的上海頓時升溫。<br> 採訪、攝影：劉嵩</p></body></html>

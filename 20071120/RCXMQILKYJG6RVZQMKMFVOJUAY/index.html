<html><header><meta charset="utf-8"><title>靚閃妝！Sisley鑲石眼線筆</title></header><body><h1>靚閃妝！Sisley鑲石眼線筆</h1><p>Sisley之前出過筆身鑲Swarovski水晶的眼線筆，今年出的植物星亮眼線筆（Phyto-KholStar）新加3種新色彩：青銅、金光和閃銀，都是化聖誕閃妝啱用的顏色；眼線筆含天然蠟質，筆芯觸感柔軟，貼膚力持久。此外，還有植物星閃唇彩（Phyto-LipStar），除了原有7隻顏色外，又新出了一隻玫紅（RoseQuartz），同樣啱聖誕用。</p><p>Sisley（29979368）<br> 九龍站Elements2113號舖</p></body></html>

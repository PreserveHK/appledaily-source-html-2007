<html><header><meta charset="utf-8"><title>千嬅年尾四圍拉票</title></header><body><h1>千嬅年尾四圍拉票</h1><p>楊千嬅昨日到新城接受訪問，順道宣傳新歌《AllAboutLove》。千嬅昨日亦化身候選人力sell新歌，她說：「𠵱家年尾咁多宣傳，大家同候選人冇分別啦，我呢啲藝能界就去紅磡同九龍城嘅電台呀、將軍澳嘅電視台拉吓票囉。」</p><p>盡力報答黎明</p><p>問千嬅可有甚麼政綱時，她笑說：「咁梗係攞緊支咪，睇熟劇本，做好有heart嘅artist啦。」之後她又提到新歌是早前演唱會的一個完美總結，她說：「隻歌講大同世界，今年同黎生公司新合作，個concert又帶畀我好多回憶，所以我一定要做好啲，等黎生拍完戲返就做番個業績報告囉。」<br> 採訪、攝影：藍文浩</p></body></html>

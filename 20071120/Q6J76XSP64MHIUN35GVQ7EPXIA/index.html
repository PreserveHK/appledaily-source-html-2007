<html><header><meta charset="utf-8"><title>Britney用假LV賠92萬</title></header><body><h1>Britney用假LV賠92萬</h1><p>神化小天后BritneySpears最近可說是非一籮籮，最近在她的舊歌《DoSomething》的MV中，被發現她坐在一輛車頭錶板上印滿LV招牌車梨子圖案的粉紅色四驅車，原來該裝飾只屬Ａ貨。<br> 結果，LV入稟控告SonyBMI及MTVOnline，前日法庭作出判決，SonyBMI及MTVOnline被判罰款80,000歐元（約92萬港元）。此外，雜誌《USWeekly》踢爆Britney的祖母曾患上抑鬱症，在其出世前已吞槍自殺過身，還翻出Britney家庭成員其他臭史。</p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：缺德遊客強捉海鷗</title></header><body><h1>周圍shot：缺德遊客強捉海鷗</h1><p>「中國人的臉都丟盡了！」昆明一名無良遊客，大前日趁大群海鷗低飛到地面吃麵包時，竟伸手狠狠抓着從他身邊飛過的一隻海鷗（圖），照片所見，海鷗正在張開翅膀，腹部的羽毛被扯掉了一大片，只見該名男子洋洋得意地笑着，附近目擊的人都敢怒不敢言。不值其所為的市民文先生上前指摘他：「你這樣會弄傷牠的！」此人最後才不情不願地放走海鷗。<br> <br>  http://news.huash.com/gb/news/2007-11/19/content_6677110.htm </p></body></html>

<html><header><meta charset="utf-8"><title>保羅前妻環保辣火</title></header><body><h1>保羅前妻環保辣火</h1><p>保羅麥卡尼（PaulMcCartney）分居妻子希芙米爾斯（HeatherMills）最近為環保團體拍攝了一輯大型廣告牌，但廣告中希芙卻濃妝艷抹，以性感裝扮搔首弄姿，被指與廣告宣揚環保的訊息格格不入。</p><p>形象放蕩</p><p>這兩款廣告呼籲大眾停止食肉及奶類食品，因為禽畜會帶來二氧化碳造成溫室效應，不過希芙在其中一款廣告中露膊上陣，而在另一款則袒胸大擺誘人姿勢，雖然與標語字句互相呼應，但被指太放蕩，與環保形象不符。<br> 另外保羅麥卡尼日前向《Billboard》雜誌透露，其前樂隊披頭四（TheBeatles）的歌曲，將於明年全線在網上供歌迷下載購買。</p></body></html>

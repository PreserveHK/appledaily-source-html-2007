<html><header><meta charset="utf-8"><title>財話短說<br>玖紙指卡紙產能不低於陽光</title></header><body><h1>財話短說<br>玖紙指卡紙產能不低於陽光</h1><p>▲玖龍紙業（2689）昨發出新聞稿，指目前生產白面牛卡紙之3號造紙機，年產能約40萬噸，若計及同具生產白面牛卡紙、但現用作生產塗布灰底白板紙之4號及11號機，集團的白面牛卡紙年產能可達135噸，還未計算在建中、年產量達45萬噸的20號機。日前有報道引述研究報告，指計劃上市的陽光紙業，其白面牛卡紙產能到09年的年產量達79萬噸，高於玖紙。</p></body></html>

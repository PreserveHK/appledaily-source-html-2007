<html><header><meta charset="utf-8"><title>Blog派分子：山本梓量地有食神</title></header><body><h1>Blog派分子：山本梓量地有食神</h1><p>曾演出過劇集《忍風戰隊》嘅日本性感女星山本梓，雖然喺藝能界發展平平，但𠝹仔有一手嘅佢，上年被踢爆同靚仔諧星井上聰拍拖，不過佢原來已經秘密換畫，搭上日牌RICO主腦兼人氣造型師望月唯。<br> 工作量唔多嘅阿梓，趕潮流學人寫網誌，雖然佢喺blog絕口不提新男友，但就有唔少工作同四圍飲飲食食嘅照片。好似上個月，阿梓去北海道拍廣告，順便品嚐當地嘅蟹子多羅飯，仲將相放上blog同fans分享㖭，睇到阿Deep流晒口水。<br> <br> 網址： http://www.tommys.co.jp/php/diary/azusa/ </p></body></html>

<html><header><meta charset="utf-8"><title>阿部寬宣佈成家</title></header><body><h1>阿部寬宣佈成家</h1><p>日本型佬阿部寬在日劇《不能結婚的男人》中，扮寡佬維肖維妙，但現實中他在昨日宣佈結束王老五生涯，與曾任職OL的28歲圈外女友拉埋天窗。</p><p>「最了解我」</p><p>今年43歲的阿部寬，昨以傳真宣佈喜訊，據悉兩人於友人的飯局認識，拍拖約一年半，半年前已計劃結婚，他在傳真中說：「她是最了解我的人，總是在背後默默支持我。」昨晚，阿部寬舉行記者會親自公佈喜訊，甫開場便說：「不婚男要結婚了。」兩人現於澀谷的寓所同居，並在阿部寬拍攝工作結束後正式註冊，婚禮及婚宴會在明年中舉行。</p></body></html>

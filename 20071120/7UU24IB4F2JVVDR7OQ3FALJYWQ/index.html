<html><header><meta charset="utf-8"><title>上戶彩為情暫休</title></header><body><h1>上戶彩為情暫休</h1><p>日本女星上戶彩，近日主演的劇集《野蠻媽媽》收視每下愈況，加上做不完的工作，令她與男友、組合V6成員森田剛聚少離多，盛傳她有意暫別藝能界休息。</p><p>辭演CG電影</p><p>據日本雜誌《週刊現代》報道，動畫大師押井守近日開拍一部CG真人大製作電影，屬意由彩妹擔任女主角，不過彩妹方面卻突然辭演，令電影公司大失預算。<br> 另一方面，日本NTV電視台計劃開拍《我Miss係大佬》第3輯，但女主角卻由仲間由紀惠改為上戶彩、內山理名或堀北真希主演。</p></body></html>

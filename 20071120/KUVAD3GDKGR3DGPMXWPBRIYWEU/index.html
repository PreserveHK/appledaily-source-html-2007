<html><header><meta charset="utf-8"><title>BEAMSBOY買衫送手指</title></header><body><h1>BEAMSBOY買衫送手指</h1><p>今時今日隨身攜帶條手指出街屬於平常事，皆因佢哋又細又輕巧，要Save嘢就最方便。手指的花款一向唔多，實用性重要過美感，但係今次BEAMSBOY推出呢條手指就唔同喇，玩木製，而且加上「BEAMSBOY」的雕刻字樣，靚之餘又實用。即日起喺BEAMSBOY一次過買滿$1,800就可以擁有木製1GB手指一個，有買趁手，送完即止！<br><br>記者：陳諾堯</p><p>BEAMSBOY</p><p>地址：	銅鑼灣百德新街50號AS舖（28909177）<br> 	九龍塘又一城達之路LG2-31號舖（22657659）</p></body></html>

<html><header><meta charset="utf-8"><title>D組　德國vs威爾斯<br>歐國外軍情：列文否認做粗口手勢</title></header><body><h1>D組　德國vs威爾斯<br>歐國外軍情：列文否認做粗口手勢</h1><p>德國隊門將列文周日否認上周六對塞浦路斯時，向德國球迷展示粗口手勢。據悉球迷高呼讓正選門將安基繼續獲重用時，列文被拍到舉起中指的照片。教練路維將與失去阿仙奴正選位置的列文見面，討論國家隊問題。（德國）</p><p>輕鬆</p><p>德國早早獲得出線資格，難怪普多斯基（左）和列文熱身時也格外悠閒。路透社</p></body></html>

<html><header><meta charset="utf-8"><title>B'z列搖滾名人堂</title></header><body><h1>B'z列搖滾名人堂</h1><p>由結他手松本孝弘及主音稻葉浩志組成的日本搖滾組合B'z，昨日現身美國洛杉磯，正式成為亞洲首個列入荷李活搖滾名人堂的音樂人，B'z近20年在樂壇的貢獻得到肯定。二人昨日進行打手印儀式時，獲得超過100名fans到場打氣。</p><p>歌迷勁興奮</p><p>松本孝弘和隊友稻葉浩志昨日穿上西裝出席打手印儀式，在場fans的興奮程度絕不遜於兩位主角，松本說：「我們組成B'z的時候，從未想像到有今天這樣的場面。」稻葉則用英文說：「多謝fans一直以來的關照！」</p></body></html>

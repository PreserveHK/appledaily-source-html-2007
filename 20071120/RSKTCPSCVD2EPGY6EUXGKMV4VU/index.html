<html><header><meta charset="utf-8"><title>求驗客手記：唔做種籽為避強隊德荷今晚隨時放水 - 求驗客</title></header><body><h1>求驗客手記：唔做種籽為避強隊德荷今晚隨時放水 - 求驗客</h1><p>今晚歐國外，有球隊爭出線，亦有球隊爭走線。兩個主辦國瑞士同奧地利，以及衞冕嘅希臘，肯定係明年決賽周嘅種籽隊，剩低嗰個位大有機會落喺最高系數嘅荷蘭或德國手中。我求大俠收到風，荷蘭同德國好唔想做種籽隊，事關有可能同意大利、英格蘭或西班牙等強隊同組，若然做唔成種籽隊，隨時易打得多，所以球迷小心荷蘭同德國喺今晚放水。</p></body></html>

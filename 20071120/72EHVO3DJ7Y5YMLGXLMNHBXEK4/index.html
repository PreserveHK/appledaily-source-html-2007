<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Stephy特技變光頭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Stephy特技變光頭 - 馮仁昭</h1><p>鄧麗欣（Stephy圖）、余文樂與導演彭發噚日為電影《塚愛》接受商台電話訪問，彭發話睇完《獨家試愛》後對Stephy眼前一亮，Stephy喺《塚》片演癌症病人，病到甩髮光頭，彭發起初傾合作時仲諗住要求Stephy剃頭演出，最終俾金牌婉拒咗，不過彭發覺得冇問題，因為套戲賣點唔係Stephy嘅核突樣，最終用特技化妝搞掂。</p></body></html>

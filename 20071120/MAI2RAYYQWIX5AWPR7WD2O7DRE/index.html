<html><header><meta charset="utf-8"><title>馮仁昭四圍超：姚書軼儲百萬退休 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：姚書軼儲百萬退休 - 馮仁昭</h1><p>名模姚書軼（右）同LisaS.（左）噚日喺尖沙嘴為馬莎行騷，姚書軼話將會同家人去雲南麗江度聖誕，佢話：「本來諗住同男友去北海道二人世界，但機位爆晒，咁咪同埋父母去，當幫佢哋慶祝生日。」今年密密𢱑銀嘅姚書軼仲話：「今年加埋投資，都有七位數字，希望儲多些少，兩三年後退休，搬返上海生活。」要儲夠千萬身家？佢話：「八位數？我要行騷行到腳都跛。」</p></body></html>

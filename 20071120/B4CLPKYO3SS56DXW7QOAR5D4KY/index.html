<html><header><meta charset="utf-8"><title>Shoppingnews：遊戲枱上學外語</title></header><body><h1>Shoppingnews：遊戲枱上學外語</h1><p>望子成龍，望女成鳳，個個父母都想仔女叻過人，所以連玩的時候都不會放過任何讓他們學習的機會。最近新推出的Leapfrog雙語學習遊戲枱就啱晒緊張大師的爸爸媽媽，遊戲枱備有互動元素的音樂活動，設有一系列可以旋轉、翻轉、滑動及開關裝置，還可以提供學習英語及法語的軟件；內置40首歌曲及旋律、樂器聲音及15種英語及法語的音樂遊戲，特別為6個月至3歲兒童而設。要催谷小朋友成為精靈細路，一邊玩一邊學就最啱！<br><br>記者：葉雪芯</p><p>Toysrus：29916222</p></body></html>

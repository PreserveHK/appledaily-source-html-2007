<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅嘉良同偉仔鬥剝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅嘉良同偉仔鬥剝 - 馮仁昭</h1><p>羅嘉良（圖）噚日到港台接受王書麒訪問，大談湊仔經同喺內地拍劇嘅趣事。內地有網民選佢同黎姿做最佳演出電視版《色，戒》嘅人選，佢話好開心被睇好，不過未有人聯絡佢演出，加上佢好忙，未有時間睇《色，戒》。講到如果接拍，驚唔驚俾人將佢同梁朝偉比較？嘉良覺得電影同電視劇冇得比較，佢話以前睇過偉仔喺劇集度着白色底褲演出，可惜𠵱家都唔出得鏡啦！</p></body></html>

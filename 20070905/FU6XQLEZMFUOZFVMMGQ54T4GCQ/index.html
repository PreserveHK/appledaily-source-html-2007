<html><header><meta charset="utf-8"><title>馮仁昭四圍超：玉木宏誤以為GiGi結婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：玉木宏誤以為GiGi結婚 - 馮仁昭</h1><p>噚日有報道話同梁詠琪（GiGi）拍過廣告嘅日本男星玉木宏，喺日本接受訪問時大爆GiGi上年結咗婚，當時玉木宏仲送咗花籃去祝賀，而GiGi之後否認其事。玉木宏嘅經理人AOI公司噚日發出聲明，話係佢哋公司同玉木宏溝通出現問題，以致對方誤會送花籃係向GiGi賀新婚，其實當時個花籃係祝賀GiGi推出國語唱片啫，純屬係誤會一場喎。</p></body></html>

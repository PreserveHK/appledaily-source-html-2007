<html><header><meta charset="utf-8"><title>童愛玲拖老公晒恩愛</title></header><body><h1>童愛玲拖老公晒恩愛</h1><p>早前備受婚變傳聞困擾的童愛玲，近日不時帶同囝囝出席公開活動，卻未見夫婿王敦民同行，前晚她突然攜同王敦民現身灣仔會展《1408》首映，實行以行動闢謠，同行還有一名外籍友人。<br> 此外，童愛玲近日獲邀擔任豐胸產品代言人，拍攝廣告當天，她換上多款低胸裝示人，展示34C上圍。廣告商更安排她與男模特兒大跳拉丁舞，現場有排舞老師即場指導，結果他們花了約4小時才練好動作，也令拍攝時間因而延長，男模特兒還需要抱起童愛玲，前後吃了30多個NG才順利完成。<br> 採訪：藍文浩<br> 攝影：葉君海</p></body></html>

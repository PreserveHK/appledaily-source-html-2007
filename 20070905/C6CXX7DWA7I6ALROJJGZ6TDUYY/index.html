<html><header><meta charset="utf-8"><title>Blog派分子：李準基型仔花面貓</title></header><body><h1>Blog派分子：李準基型仔花面貓</h1><p>韓星李準基因為要拍攝韓劇《狗與狼的時間》，所以冇時間日日更新自己個blog，最新嘅文章都只係喺上月底留言，感謝劇集工作人員同影迷嘅支持。不過，基哥近日重開「Fan'sRoom」欄目，畀影迷上載有趣相片。<br> 基哥喺《狗》劇裏頭扮演殺手Kay，有網友將佢嘅造型畫成公仔，cool得嚟又好鬼可愛。但係有網友就將佢醜化成公主，又將佢畫成花面貓，小心基哥睇到之後發爛渣將網站關閉，唔再同大家溝通呀！<br> <br> 網址： http://www.cyworld.com/start006 </p></body></html>

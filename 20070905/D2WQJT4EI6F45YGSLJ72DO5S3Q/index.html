<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李泳豪懶理思琦被逐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李泳豪懶理思琦被逐 - 馮仁昭</h1><p>楊思琦因為同李泳豪（圖）拍拖而遭無綫雪藏，仲被「放逐」去湖南成個月參加《舞動奇蹟》。噚日李泳豪到新城電台宣傳，問到會唔會北上探女友？佢就話：「佢自己搞得掂，而且有公司睇住。」不過佢補充話思琦日日打電話畀佢報平安。李泳豪話近排練馬術跨欄，可惜趕唔切參加08北京奧運喎，問佢有冇拍拖練騎馬？佢話：「雖然呢個係事實（指拍拖），但我唔想次次都講，唔想一出街就俾人話我只顧拍拖。」
</p></body></html>

<html><header><meta charset="utf-8"><title>梁琤夥尊龍拍劇騰雞</title></header><body><h1>梁琤夥尊龍拍劇騰雞</h1><p>溫碧霞和梁琤昨日在尖沙嘴出席電視劇《宜妃與康熙》的宣傳活動，久未拍劇的溫碧霞表示，由於今次能與尊龍及《還珠格格》的導演孫樹培合作，所以決心參與演出，而梁琤也是尊龍的小影迷，今次同樣因為對方才會接拍，她說：「同佢面對面做對手戲，成個人硬晒，有少少驚！」</p><p>溫碧霞不再拍劇</p><p>另一方面，溫碧霞強調今次是最後一次拍攝電視劇，隨後會專注電影發展，她說：「我決定咗拍完呢部電視劇，以後都唔會再拍，並唔係體力問題，只係我拍完《出埃及記》，覺得自己好鍾意拍電影嘅滿足感，決心專心拍好戲。」<br> 採訪、攝影：張俊銘</p></body></html>

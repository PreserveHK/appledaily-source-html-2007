<html><header><meta charset="utf-8"><title>蘇said：「千先生」作大斷米路 - 阿蘇</title></header><body><h1>蘇said：「千先生」作大斷米路 - 阿蘇</h1><p>曾經係「風騷」御用化妝師嘅「千先生」，近排跟住大潮流去旅行出書，話就話轉型，其實係冇乜人搵佢開工。一向幫開高級大名牌做嘢嘅佢，都要轉行搭住連鎖店式大路化妝品，點解？皆因佢經常吹水唔抹嘴。<br> 好似早輪，天王演唱會有場時裝騷，佢有份喺後台化妝，但事後就四圍吹噓，話由面試揀女模，到做styling、行台步都做埋，差在未話唱埋歌咋，件事傳番去時裝品牌班意大利佬耳內，人哋堂堂一間大時裝代理，俾你講到全部廢人咁，點會唔火，之後自然唔會預你開工啦。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

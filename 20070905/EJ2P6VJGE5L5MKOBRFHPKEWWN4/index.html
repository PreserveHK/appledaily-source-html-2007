<html><header><meta charset="utf-8"><title>Blog派分子：北乃紀伊世界妹現形</title></header><body><h1>Blog派分子：北乃紀伊世界妹現形</h1><p>今年16歲嘅日本青春女星北乃紀伊，最近忙緊拍攝日劇《LIFE》，喺劇中受盡同學欺凌嘅佢，贏得無數少男同情，但其實戲外嘅佢性格活潑開朗，仲同成班演員非常老友，一啲都冇俾人蝦喎。<br> 阿Deep喺北乃個blog度，見到佢經常上載同劇中年輕演員嘅合照，又着住由劇中老師瀨戶朝香所送嘅凉鞋，鞋面仲印上劇名㖭，你話佢俾人蝦都冇人信啦！身為CCLemon果汁代言人嘅北乃，又勁硬銷咁拎住果汁賣廣告，咁鬼識做，難怪佢喺日本人氣咁勁。<br> 網址： http://blogs.yahoo.co.jp/yokoyokoberry/ </p></body></html>

<html><header><meta charset="utf-8"><title>佐藤唔敢咀松山</title></header><body><h1>佐藤唔敢咀松山</h1><p>日本性感女星佐藤江梨子近日成為服裝連鎖店UNIQLO新一季代言人，前日她為秋冬花生騷行catwalk，身形高䠷的她穿上黑皮褸，型格十足。</p><p>「忍住呼吸」</p><p>另一代言人松山研一當日雖然沒有現身，但他卻在現場播出的錄影片段中投訴佐藤說：「第一天見面拍攝時天氣不好，她竟然怪罪在我的身上。」佐藤在電視廣告中有一幕偷吻松山的鏡頭，但她卻自爆說：「我們並沒有真的接吻，但我太緊張而忍住呼吸，他大概討厭我了。」</p></body></html>

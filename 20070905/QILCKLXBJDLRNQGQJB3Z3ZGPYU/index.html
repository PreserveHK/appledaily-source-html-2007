<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫耀威俾同學歧視 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫耀威俾同學歧視 - 馮仁昭</h1><p>孫耀威同鄭融（右）噚日喺觀塘出席活動，重返校園讀工商管理碩士課程嘅孫耀威話：「上堂半個鐘已經有壓力，啲同學好勤力，做project驚死我連累佢哋，下星期我要去美國做嘢，佢哋有少少歧視我唔認真。我哋交換晒電話，畀自己電話㗎，唔會畀助手電話咁cheap，但冇靚女同學。」孫耀威要求公司印製卡片：「助手問title寫artist抑或一哥？我就話superstar或資深音樂人。」</p></body></html>

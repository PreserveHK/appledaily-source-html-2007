<html><header><meta charset="utf-8"><title>李準基轟電視台壓價</title></header><body><h1>李準基轟電視台壓價</h1><p>韓星李準基主演的韓劇《狗與狼的時間》，將於明日播出大結局。日前基哥在個人網站內發表了一篇文章，感謝劇組人員及fans支持，同時對韓劇製作所存在的問題表示遺憾。</p><p>演員身價高</p><p>基哥說：「韓劇六成以上的價值，都是由擁有超人般體能的工作人員所貢獻的，他們整天都要加班，真的希望那些只懂賺錢的人反省一下。」事實上近年的韓劇，都是由個別製作公司製作，而非電視台拍攝的，但電視台以各種手段壓低版權費，加上演員身價高漲，令製作公司苦不堪言。當地40多間製作公司將於後日舉行記者會，希望事件得到外界關注。</p></body></html>

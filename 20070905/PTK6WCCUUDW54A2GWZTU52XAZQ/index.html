<html><header><meta charset="utf-8"><title>杜比與女友拉埋天窗</title></header><body><h1>杜比與女友拉埋天窗</h1><p>電影《蜘蛛俠》（Spider-Man）系列的男主角杜比麥奎爾（TobeyMaguire），與女友珍妮花美亞（JenniferMeyer）拍拖已超過4年，二人終於在大前日於夏威夷舉行婚禮，名正言順成為夫婦。</p><p>已誕女嬰</p><p>蜘蛛仔杜比與比他年幼兩年、環球電影公司首腦的女兒珍妮花，雖然早已在去年11月誕下女嬰，可惜二人遲遲不肯結婚。至前日他們終向美國傳媒宣佈，於大前日在夏威夷順利舉行婚禮。據悉身為蜘蛛仔好友的里安納度狄卡比奧（LeonardoDiCaprio），剛巧在夏威夷的茂宜島拍攝新片，因此當日也有到場祝賀這對新人。</p></body></html>

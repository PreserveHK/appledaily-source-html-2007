<html><header><meta charset="utf-8"><title>求驗客手記：帶挈巴塞賺6,300萬亨利賣衫有功 - 求驗客</title></header><body><h1>求驗客手記：帶挈巴塞賺6,300萬亨利賣衫有功 - 求驗客</h1><p>法國前鋒亨利轉會巴塞短短數月，只喺友賽入過波，但佢件14號波衫已賣出逾70,000件，幫球會進賬400萬鎊（約6,300萬港元），僅僅低於「細哨」頭3個月嘅銷售量，認真唔講得笑！呢筆收入仲未計亨利「嘜頭」帶來嘅邊際利潤，已接近其轉會費嘅三分一，我求大俠睇嚟，巴塞場內未見其「利」，場外卻收足其利了！</p></body></html>

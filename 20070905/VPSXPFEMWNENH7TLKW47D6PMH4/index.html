<html><header><meta charset="utf-8"><title>荷爾認有3個月身孕</title></header><body><h1>荷爾認有3個月身孕</h1><p>今年41歲的金像影后荷爾芭莉（HalleBerry），前日接受電視節目《AccessHollywood》訪問，終於親口承認已懷有3個月身孕。</p><p>新片押後開工</p><p>現懷有31歲模特兒男友GabrielAubry骨肉的荷爾，預產期在明年春天，荷爾與Gabriel在05年相戀，一直恨生BB的荷爾，難掩興奮地說：「我和Gabriel都很興奮，我等了這一刻已經很久了！」<br> 此外，荷爾現正專心安胎，她與比利卜科頓（BillyBobThornton）再度合作的新片《Tulia》也押後開工。</p></body></html>

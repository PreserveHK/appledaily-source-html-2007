<html><header><meta charset="utf-8"><title>姜文噏足8粒鐘</title></header><body><h1>姜文噏足8粒鐘</h1><p>由房祖名與陳冲主演、姜文執導的電影《太陽照常升起》將於月底在港上映，三人現仍在威尼斯繼續參與影展行程，於本港時間昨日凌晨，在當地NikkiBeach大本營，接受來自英、美等地記者訪問，因為發問踴躍，原定六小時的訪問時間，最終要八小時才完成，本來大會安排眾人於中段休息片刻，但遭祖名等以唯恐訪問內容不夠連貫而拒絕。事後祖名說：「我同陳冲都有飲吓水同食吓嘢，導演全程都只係齋講，真係好勁。」</p><p>煲呔打極唔正</p><p>祖名又自爆瘀事，他出席首映前夕，在房間試穿踢死兔禮服時，因心情太緊張，煲呔怎樣也打不正，要助手幫忙打了一小時才成功，他則一臉尷尬儍笑說對不起。<br> 撰文：丁寧</p></body></html>

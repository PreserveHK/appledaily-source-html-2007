<html><header><meta charset="utf-8"><title>姬拉被嘲床單上身</title></header><body><h1>姬拉被嘲床單上身</h1><p>剛出席完威尼斯影展的英國女星姬拉麗莉（KeiraKnightley），前日已返回倫敦，在里斯特廣場為其主演的懷舊文藝片《Atonement》舉行首映禮，與同片演員雲妮莎烈姬芙（VanessaRedgrave）及JamesMcAvoy等一同行紅地毯。</p><p>封后成數高</p><p>姬拉穿上米白色單膊晚裝，打扮猶如古希臘的女神。不過，身材平平無奇的她卻遭嘲笑似將床單披上身。早前威尼斯影展上不少影評看過該片後也大讚姬拉演技出色，大有機會問鼎影后殊榮，她說：「我知道這是一套好片，我媽媽看過電影後也忍不住哭泣。」</p></body></html>

<html><header><meta charset="utf-8"><title>美「龍蝦峯會」與俄修好</title></header><body><h1>美「龍蝦峯會」與俄修好</h1><p>美國總統喬治布殊和俄羅斯總統普京，周日起舉行一連兩日的非正式峯會，布殊首次在家族擁有的緬因州「夏宮」接待外國元首，喬治布殊老爹、前總統老布殊也會出席晚宴。美俄在伊拉克戰爭、導彈防衞盾和制裁伊朗等問題出現分歧，外界相信喬治布殊希望藉今次峯會和普京修補友誼，要求普京向伊朗施壓。<br> 老布殊於周日中午在空軍基地與普京會面，其後乘直升機前往夏宮。布殊家族會以緬因州聞名的龍蝦招待普京，所以峯會被形容為「龍蝦峯會」。喬治布殊周一早上和普京單獨討論伊朗核發展問題。但在非正式峯會前，白宮抹淡雙方在導彈防衞盾和伊朗問題取得突破的可能性。<br> 路透社/法新社</p></body></html>

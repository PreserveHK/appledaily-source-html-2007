<html><header><meta charset="utf-8"><title>遊行者心聲<br>港昨日已應有民主</title></header><body><h1>遊行者心聲<br>港昨日已應有民主</h1><p>茫茫的遊行隊伍中，身高6呎的謝爾頓先生（Mr.Shelton）用遮柄高舉「普選」的旗幟（圖），邊行邊對記者說，在他的期望中，香港昨日已經應該有民主了，可惜事與願違。本身在美國出生，但在香港居住了超過四分之一個世紀的謝爾頓，目前正在本港一家大學教書。他說：「我希望香港早日有直接選舉，不再需要任何的功能組別議席。坦白說，曾蔭權比董建華要好一點，他承諾過『我會做好呢份工』，現在正是他推動普選的最佳時機。我希望普選在2012年前會得到真正的進展、顯著的進展。希望煲呔可以做一些有意義的事情，不要只說不做。」</p></body></html>

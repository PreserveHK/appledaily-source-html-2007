<html><header><meta charset="utf-8"><title>日官失言傷原爆受害者</title></header><body><h1>日官失言傷原爆受害者</h1><p>日本是全世界迄今唯一捱過原子彈的國家。日本防衛大臣久間章生在同胞傷口撒鹽，前天（周六）說理解美軍1945年8月向廣島和長崎投擲原子彈的做法，因為原爆結束戰爭，避免了蘇聯佔領日本。他的言論立即遭原爆死難者家屬炮轟，反對派議員更要求首相安倍晉三罷免久間，他被迫道歉。<br> 對於原爆造成21萬人死亡一幕，原爆死難者依然傷痛，但在長崎出生的久間在千葉縣麗澤大學演講中說，對原爆表示理解，說原子彈落在日本是悲劇，但他不憎恨美國。他昨日解釋：「我對言論令人以為我對死者不敬致歉，日後會克制，不再發表類似言論。」<br> 美聯社/法新社/中央社</p></body></html>

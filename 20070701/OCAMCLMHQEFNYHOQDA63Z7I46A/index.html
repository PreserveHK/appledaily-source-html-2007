<html><header><meta charset="utf-8"><title>花　絮<br>盧少蘭坐街頭籌款</title></header><body><h1>花　絮<br>盧少蘭坐街頭籌款</h1><p>領匯事件中名噪一時的盧少蘭婆婆（圖左）是社運老手，昨日遊行也有現身，由於她腳有舊患，故一向不參加遊行，昨日坐在灣仔街頭為捍衞基層住屋聯盟等團體籌款，不少認得她的市民也與她打招呼，她不斷呼籲遊行人士捐款，資助基層人士進行社會運動。<br> 盧少蘭表示，港府對基層人士住屋保障不足，聯盟多名成員因到前房屋及規劃地政局局長孫明揚寓所示威被控，反映高官漠視民意，新局長上場後必須正視聯盟關注的問題，「梗係希望越多人支持我哋越好，多啲人上街仲好。」</p></body></html>

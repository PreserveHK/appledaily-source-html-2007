<html><header><meta charset="utf-8"><title>壽仔抵港踢回歸盃</title></header><body><h1>壽仔抵港踢回歸盃</h1><p>中田英壽在去年的世界盃後高掛球靴，但今日他將會以世界明星足球隊隊員身份亮相於香港大球場迎戰中國隊賽事，昨日下午約1時半，他在助理陪同下抵達香港，今次來港踢回歸盃，壽仔心情大好，昨日他步出機場時，面上一直掛着笑容，現場更有四、五位球迷歡迎他。<br> 當球迷拿着足球走到其面前，要求他簽名時，雖然突如其來，但壽仔還是友善地在足球上簽名，其他球迷見狀，更紛紛遞上印有壽仔名字的T恤給他簽名，想不到壽仔做了黃大仙，有求必應。壽仔之後就乘坐平治房車往下榻的九龍香格里拉酒店。<br> 採訪、攝影：娛樂突發組</p></body></html>

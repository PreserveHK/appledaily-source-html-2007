<html><header><meta charset="utf-8"><title>藝人談97-07年最滿意及最失敗的事<br>八星喜與憂：Twins「珍惜與家人相聚」</title></header><body><h1>藝人談97-07年最滿意及最失敗的事<br>八星喜與憂：Twins「珍惜與家人相聚」</h1><p>蔡卓妍：「我最滿意嘅係之前出咗隻兒歌碟，做咗幼稚園嘅英文科教材。最遺憾係我太婆過咗身，屋企人怕阻住我做嘢，所以搞喪禮完全冇話畀我知，直至做好晒成件事先同我講，我一聽到時就係咁流眼淚。」<br> 鍾欣桐：「我最滿意係之前探訪一個有癌症嘅小朋友，畀到希望佢，不過最遺憾係佢𠵱家已經唔喺度。而最後悔嘅事係冇抽好多時間陪爺爺、嫲嫲、姑媽同舅父，佢哋𠵱家唔喺度啦，所以我為佢哋食素。」<br> 採訪：李珮洳、楊潔雯、張俊銘、胡比、魯萍</p></body></html>

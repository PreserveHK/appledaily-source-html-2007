<html><header><meta charset="utf-8"><title>篠原涼子賺1億封No.1</title></header><body><h1>篠原涼子賺1億封No.1</h1><p>新一期日本雜誌《FLASHEX》公佈06至07年度的日本女星收入排名，無論拍劇和電影均有不俗成績的篠原涼子，去年勁賺近一億港元，成為藝能界收入一姐。</p><p>米倉排第三</p><p>篠原早前主演的日劇《派遣的品格》收視高企，帶挈收入激增。盛傳打算停工造人的她，近日有意聽從丈夫市村正親的提議進軍荷李活。至於是非精澤尻英龍華去年雖然拍劇不多，但密密拍廣告賺了近7,800萬港元，爆冷力壓長澤正美成為新一代姐仔中的賺錢王。第3位的米倉涼子早前以近500萬港元拍美容院廣告，令她去年收入增至7,600萬港元。
</p></body></html>

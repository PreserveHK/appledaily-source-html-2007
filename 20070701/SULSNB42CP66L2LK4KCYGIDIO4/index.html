<html><header><meta charset="utf-8"><title>關仁隱事：啞鈴擺款仆到直 - 關仁</title></header><body><h1>關仁隱事：啞鈴擺款仆到直 - 關仁</h1><p>「啞鈴」近排去咗幫收費公仔箱拍電視劇，可能佢仍當自己係大明星啦，所以成日擺晒款，話說有一日佢要去酒店出席記者會，佢其實一早就到咗酒店，但就遲遲唔肯上去，寧願屈喺架車度，結果等到活動開始咗先打電話叫人落去接佢，點知佢一落車，就成個人好似個大冬瓜咁趴喺地度，真係瘀皮，早啲上去咪冇事囉。<br> 不過𤓓開都有條路，佢日前出席同一間公司嘅盛會，當晚佢好闊佬咁凸點赴會，搶盡風頭，但走嘅時候，唔知佢個司機係咪蕩失路，佢同個助手企喺酒店門口成20分鐘佢架車都未到，凸點啞鈴好似變成知客咁送客，關仁睇到都戥佢瘀囉。<br> Textby關仁</p></body></html>

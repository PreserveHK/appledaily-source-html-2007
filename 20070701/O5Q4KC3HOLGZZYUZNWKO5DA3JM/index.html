<html><header><meta charset="utf-8"><title>花　絮<br>17歲新丁抬棺示威</title></header><body><h1>花　絮<br>17歲新丁抬棺示威</h1><p>古思堯是遊行示威的中堅分子，年年7.1也見他抬棺材，今年有新面孔加入，年僅17歲的蔡章育（圖）跟在阿古身後抬棺材，其他人抬着棺材遊行，還可高呼口號，他卻步履蹣跚，一邊喘氣一邊喝水，「我想見長毛，所以跟住嚟。」<br> 蔡章育自稱是長毛的擁躉，福建出生，家住北角，中三輟學後無業，最希望加入社民連，但他卻不知道長毛不會抬棺材遊行，只會站在街上遊行人士打氣及籌款，「出年我夠18歲，就會登記做選民，投社民連一票。」</p></body></html>

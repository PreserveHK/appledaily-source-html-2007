<html><header><meta charset="utf-8"><title>手機怪獸襲特首</title></header><body><h1>手機怪獸襲特首</h1><p>【本報訊】「當時手機咁啱響起，曾特首就問我，呢度點解有隻怪獸？」家住九龍城的9歲男童吳俊彥（圖一），昨大清早跑到灣仔會展外，觀看回歸10年升旗禮。出席升旗禮的曾蔭權心情大好，在升旗禮舉行前，特別走到觀眾前，拿着俊彥的手機跟他一起拍照留念（圖二）。就在這歷史性的一刻，俊彥的手機剛剛響起，「嚇」得曾蔭權笑說手機有怪獸。俊彥事後說，他首次觀看升旗禮，也是首次見到曾蔭權的「真身」，感覺「好開心」。<br> 政府新聞處/黃賢創攝</p></body></html>

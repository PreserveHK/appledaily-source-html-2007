<html><header><meta charset="utf-8"><title>遊行者心聲<br>「有色握手」爭取平等</title></header><body><h1>遊行者心聲<br>「有色握手」爭取平等</h1><p>少數族裔團體「ColoursinPeace」昨日聯同多名巴基斯坦裔及印裔人士，與遊行市民大玩「有色握手遊戲」，他們把面部及雙手塗成赤紅色，並不斷伸出「紅手」邀請市民握手（圖），每當有市民因不想沾上顏料而婉拒，他們即解說這就像政府不公平對待少數族裔的情況，「就係因為我哋有色（膚色），所以俾政府拒絕。」其中一名「紅色」男子表示，他支持普選，因為希望能建立一個平等公義社會，「點解商界可以有『公平待遇』，有色人士就唔可以？我哋都係香港人，但喺教育、居住、就業方面都長期被歧視，所以我哋一定要上街。」<br> </p></body></html>

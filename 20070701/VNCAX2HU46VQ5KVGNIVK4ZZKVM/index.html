<html><header><meta charset="utf-8"><title>遊行者心聲<br>91歲阿伯痛罵馬力</title></header><body><h1>遊行者心聲<br>91歲阿伯痛罵馬力</h1><p>民建聯主席馬力早前否定六四屠城言論犯眾憎，昨日7.1遊行隊伍中，有位老人沒有忘記馬力的言論，寫了一首打油詩諷刺馬力：「馬是俾人騎，點會愛國心？」這名老人姓魏，已達91歲高齡（圖）。他說：「我唔係憎馬力，係討厭佢，如果我今年唔出嚟反對佢，10年後仲有機會咩？」<br> 魏伯昨日表示，馬力的言論不但無人性，而且不愛國，「咁多人喺六四俾人殺死，佢竟然話無，呢啲人對唔住同胞，對唔住中國。」魏伯家住黃大仙，03年起每年參加7.1遊行，他說只要「行得郁」，日後也會繼續上街。「我今年91歲，已經唔指望死前有普選嘞，總之行得一年得一年。」</p></body></html>

<html><header><meta charset="utf-8"><title>eBay拍賣無人問津</title></header><body><h1>eBay拍賣無人問津</h1><p>iPhone熱爆全球，不少人以為有炒賣價值，結果如意算盤打不響。<br> iPhone最平賣499美元（約3,890港元），三藩市有人買了部iPhone後，在蘋果店外竟以1,500美元（約1.17萬港元）兜售，當然是沒人出錢買。<br> 在eBay網站，有幾百部iPhone叫賣，叫價800美元（約6,240多港元），但全部乏人問津，只有底價100多美元，才吸引買家出價競投。<br> 成功賺錢的還是排隊黨，紐約17歲青年費特蒙，為一名白領排隊，單是小費已比機價高，他得意地說：「這些錢夠我買一部iPhone了，這是雙贏啊！」<br> 路透社/中新社</p></body></html>

<html><header><meta charset="utf-8"><title>地鐵上蓋8分鐘到港島</title></header><body><h1>地鐵上蓋8分鐘到港島</h1><p>-配套-<br> 設有34萬方呎園林會所及兒童會所，但部份設施如室內、外泳池等，最快今年底才啓用，已開放的設施包括健身中心、保齡球場、卡拉OK室、閱覽室及兒童會所等。屋苑基座設有18萬方呎購物商場，屬街坊商場格局，店舖種類繁雜，酒樓、餐廳、超級市場、多間便利店、藥房、美容院等，另沿有蓋行人天橋往彩明苑街市，僅5至8分鐘步程。<br> 屋苑位處地鐵調景嶺站上蓋，往港島及觀塘沿線都很方便，約8分鐘便可直達港島。基座設有巴士總站及專線小巴站，前往旺角、九龍城、西貢一帶，路線選擇較少，深宵交通亦不多。</p></body></html>

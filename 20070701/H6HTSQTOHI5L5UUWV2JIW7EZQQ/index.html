<html><header><meta charset="utf-8"><title>遊行者心聲<br>俾吳邦國言論激親</title></header><body><h1>遊行者心聲<br>俾吳邦國言論激親</h1><p>李先生昨日偕妻參加遊行（圖），並用BB車載着愛犬CoCo。「一家三口」均身穿白色7.1紀念T恤，為香港人爭取普選，也為狗隻爭取休憩設施。任職裝修公司管理層的李先生說，吳邦國「權在中央」的言論激發其上街意欲。「我知道2012年有冇普選，好睇北大人點諗。但係我好想同曾蔭權講，希望佢真係以民為本，真係用個心幫我哋落實雙普選，唔好再帶我哋遊花園。」<br> 李生又期望新一屆特區班子改善貧富懸殊，造福裝修及清潔工人等基層人士。李太則促請港府關注動物權益，開放公園讓狗隻舒展筋骨，「全港得一個狗公園，狗仔冇地方玩好慘。我哋養狗嘅，好似養賊咁。」</p></body></html>

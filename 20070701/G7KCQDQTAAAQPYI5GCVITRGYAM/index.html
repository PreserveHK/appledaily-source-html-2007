<html><header><meta charset="utf-8"><title>陳茵媺推介山頂赤柱冧遊客</title></header><body><h1>陳茵媺推介山頂赤柱冧遊客</h1><p>港姐陳茵媺、呂慧儀、周家蔚、梁敏儀、麥包夫婦以及梁廷鏘寇鴻萍夫婦等，前晚一起出席香港旅遊及酒店業於數碼港舉行的「雙雙對對齊賀香港回歸十周年」活動，藉以推動香港旅遊業，其間陳茵媺說：「我會揀山頂介紹畀外國遊客，因為山頂風景好靚，夜晚燈光又好似名貴珠寶。另外赤柱呢個地方都唔錯，好似外國小鎮咁舒服。我覺得香港嘅團結精神都好值得推廣，好似之前遇上沙士同禽流感，大家都可以團結面對。」<br> 此外，呂慧儀和周家蔚則表示外地朋友來港，自己也會盡地主之誼帶對方四處遊玩。<br> 採訪、攝影：卓寶花</p></body></html>

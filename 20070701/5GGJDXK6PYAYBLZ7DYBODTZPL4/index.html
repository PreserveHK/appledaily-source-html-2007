<html><header><meta charset="utf-8"><title>遊行者心聲<br>副學士指苦無出路</title></header><body><h1>遊行者心聲<br>副學士指苦無出路</h1><p>「回歸10年，香港嘅教育搞到一鑊泡，母語教育、干預大專學術自由，就連我哋副學士嘅前途，都苦無出路！」關注副學位大聯盟成員蕭超杰說，過去兩年一直爭取增加副學士升讀大學的機會，但由於手中無票，政府一直置諸不理。「每年有三萬個副學士，但係得一千個升大學機會」。<br> 最令一班副學士生（圖）不滿是，各大專院校收取高昂學費，用作興建副學士的教育大樓。「有乜理由要學生畀錢同學校供樓？」蕭超杰說，香港一日無普選，高官制訂教育政策時，也絕不會從市民角度出發。</p></body></html>

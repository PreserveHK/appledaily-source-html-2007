<html><header><meta charset="utf-8"><title>團體推出即時空氣指數</title></header><body><h1>團體推出即時空氣指數</h1><p>【本報訊】環保團體地球之友推出「呢粒鐘空氣污染指數」網頁（ http://www.foe.org.hk），除提供每小時空氣污染指數數據，讓市民掌握最接近現況的空氣質素外，並會說明環保署現行「空氣污染指數」的不足、空氣污染對市民的影響，以及市民如何應付等。 <br> 該團體批評，環保署的空氣質素指標過時及過於寬鬆，而且現行的「空氣污染指數」機制存在「時差」問題，指數只反映過去24小時的平均污染數據，未必能呈現實際時間的空氣質量，無法發揮預警效果。</p></body></html>

<html><header><meta charset="utf-8"><title>巿長擱下政務排隊買機</title></header><body><h1>巿長擱下政務排隊買機</h1><p>美國費城巿長斯特里特（JohnF.Street）也被iPhone迷住，為求一機在手，甘願放下巿長的尊貴身份，前日凌晨3時半到AT&amp;T商店門口，與巿民一起排隊等買機，斷斷續續排了15小時。<br> 不過，22歲男子當面斥責斯特里特開小差，只顧買機，置政務於不顧，「巿內已發生了200宗謀殺案，你怎可坐在這裏？」但iPhone大過天，斯特里特死撐說：「我在做我的工作。」然後暫時離隊去處理政務。斯特里特是科技癡，每當有新產品推出，就會第一時間購買，他說手提電子儀器最終可讓他在辦公室以外辦公。<br> 美聯社<br> </p></body></html>

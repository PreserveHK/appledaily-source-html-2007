<html><header><meta charset="utf-8"><title>藝人談97-07年最滿意及最失敗的事<br>八星喜與憂：胡杏兒「遺憾唔識投資」</title></header><body><h1>藝人談97-07年最滿意及最失敗的事<br>八星喜與憂：胡杏兒「遺憾唔識投資」</h1><p>「要我諗番喺呢10年嚟覺得最滿足嘅事，真係有難度，因為冇一件特別大嘅事發生，我慶幸呢幾年發展好平穩，工作又順利，其實咁樣反而係最值得開心嘅事。遺憾嘅事係自己冇早啲學識投資，𠵱家香港經濟咁好，好多人都喺投資市場上面搵到錢，而我又唔識，得個恨字，不過有心唔怕遲，我開始同朋友學，如果工作冇咁忙，我仲想學其他嘢，充實自己。」<br> 採訪：李珮洳、楊潔雯、張俊銘、胡比、魯萍</p></body></html>

<html><header><meta charset="utf-8"><title>哥連菲路泳池啜女</title></header><body><h1>哥連菲路泳池啜女</h1><p>曾跟鞏俐傳出緋聞的愛爾蘭男星哥連菲路（ColinFarrell），一向風流成性，近日正與一名22歲大學醫科生MuireannMcDonnell熱戀的他，昨日帶同新女友到賭城拉斯維加斯度假，兩人在酒店的泳池嬉水，又攬又咀，羨煞旁人。</p><p>旁若無人</p><p>哥連自去年底初搭上同鄉Muireann後瞬即打得火熱，哥連更指她是完美的女人。雖然Muireann的前男友不堪分手打擊，上月為她自殺身亡，但Muireann看來早已將傷痛拋諸腦後。穿上比堅尼的她，昨日與哥連在泳池公然親熱，旁若無人地又攬又咀，擺明當其餘泳客透明。</p></body></html>

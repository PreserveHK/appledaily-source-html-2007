<html><header><meta charset="utf-8"><title>遊行者心聲<br>沒有普選繼續上街</title></header><body><h1>遊行者心聲<br>沒有普選繼續上街</h1><p>去年來港定居的韓國女子JiaGe（右）與美籍丈夫Andrew（左），及兩隻小狗一同參與7.1遊行。JiaGe稱，她去年也有參加遊行，這次是第二次參加。因為香港的政治制度不公平，明年的7.1遊行她會繼續參加，直至香港有民主。<br> Andrew稱，03年8月來港居住，也是去年才開始參與7.1遊行，香港人值得享有普選權利。問他是否相信曾蔭權推動民主，Andrew表示，曾蔭權夾在香港人和中央之間，雖然中央不希望香港有民主，但他仍希望曾蔭權可完成這項「MissionImpossible（不可能的任務）」。</p></body></html>

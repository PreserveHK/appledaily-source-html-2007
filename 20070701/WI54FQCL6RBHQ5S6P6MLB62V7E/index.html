<html><header><meta charset="utf-8"><title>彭雪玲：貝理雅廁所求婚</title></header><body><h1>彭雪玲：貝理雅廁所求婚</h1><p>浪漫的求婚場所有很多，原來也包括廁所。剛剛卸下首相夫人身份的彭雪玲（CherieBlair）透露，前首相貝理雅（TonyBlair）就是在她洗廁所時突然求婚，她還說「浪漫極了」。彭雪玲說，1979年兩人結伴到意大利度假，「我們準備離開，我清理浴室，當我跪着洗廁所時，他突然說也許我們應該結婚」。BBC記者問她︰「你就在洗廁所之際答應嫁給他？」彭雪玲哈哈笑說︰「是的，很美好，浪漫極了。」彭雪玲又透露貝理雅原來怕坐飛機，所以到意大利旅行只好駕車前往。兩人1980年5月結婚，現在已育有四名子女。<br> 英國《世界新聞報》</p></body></html>

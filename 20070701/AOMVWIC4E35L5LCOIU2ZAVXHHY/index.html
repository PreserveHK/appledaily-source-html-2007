<html><header><meta charset="utf-8"><title>好活動：玩雜技、玩變臉　好精采！</title></header><body><h1>好活動：玩雜技、玩變臉　好精采！</h1><p>今天是七‧一回歸，很多「高手」來了香港跟我們慶祝一番，當中包括來自中國自貢市的雜技團，這個雜技團曾為江澤民表演，亦於國際獲獎無數，12位哥哥姐姐懂得玩變臉、集體抖空竹、柔術滾燈、蹬技等，雜技名字很深奧？還是用眼睛觀賞最實際，一起去湊湊熱鬧吧！
</p><p>中國自貢雜技慶回歸<br> 日期︰今日及明日<br> 地點︰九龍城賈炳達道128號九龍城廣場&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>吳浩康哭別亡母</title></header><body><h1>吳浩康哭別亡母</h1><p>吳浩康的母親吳劉柳薇上月6日肝癌病逝，終年56歲。昨晨9時許，吳浩康披麻戴孝現身世界殯儀館靈堂送別亡母，吳的緋聞女友莊思敏身穿素服到場，兩人全程沒有對望，莊思敏默默坐在靈堂一角，其間更感觸落淚。吳浩康前女友胡定欣則於前晚到靈堂致祭，她甫到場便與吳父深情擁抱，其後鄺美雲也有到場。</p><p>安慰父親</p><p>昨日的喪禮採用國際創價學會儀式舉行，吳浩康與家人於瞻仰遺容時，都忍不住落淚，子女們於蓋棺前向母親道別。神情哀傷的吳浩康不時為父親掃背安撫。儀式於11時半完畢，吳浩康捧着亡母遺照步上靈車，直往富山火葬場，經法師誦經後，眾親友於12時許離開。<br> 採訪：馬建華<br> 攝影：陳俊強</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記：博彩公司睇死冇前景「阿祖」遲早離國米 - 求驗客</title></header><body><h1>求驗客手記：博彩公司睇死冇前景「阿祖」遲早離國米 - 求驗客</h1><p>國際米蘭前鋒阿祖安奴，被放逐到祖國里約熱內盧「養身」，幫佢心理療傷，即使主席莫拉堤堅稱，愛將會喺1月回歸一隊操練，但有賭波公司唔係好信呢位麻煩友1月唔走，更開出「阿祖喺正式賽事為國米上陣超過5分鐘」，就有3.25倍回報嘅筍盤！我求大俠雖則唔多睇好阿祖留隊，惟盤口開到「5分鐘」咁狠，又幾吸引喎！</p></body></html>

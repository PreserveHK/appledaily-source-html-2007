<html><header><meta charset="utf-8"><title>案件速遞<br>中原貪案施永青列證人</title></header><body><h1>案件速遞<br>中原貪案施永青列證人</h1><p>【本報訊】中原地產前董事總經理陳雁樓（圖），被指於交易過程中，向利豐前總經理潘志明（44歲）提供80萬元賄款，其後又揭發中原另一名總經理涉嫌串謀同事，詐騙公司逾60萬元非法回佣。涉案6名男女遭廉政公署拘控，案件昨於區院提訊。控方透露，中原地產主席施永青已被列入證人名單或出庭作供。<br> 案件編號：DCCC1008&amp;1009/07</p></body></html>

<html><header><meta charset="utf-8"><title>藤本呻窮補索掟煲費</title></header><body><h1>藤本呻窮補索掟煲費</h1><p>日本偶像組合Morning娘（晨女）前成員藤本美貴，自今年6月被踢爆與諧星庄司智春拍拖而退出晨女後，只好量地度日，近日有傳她經濟拮据，難怪身家豐厚的舊愛上月啓市成為藤本胞兄討錢目標。</p><p>曾要200萬</p><p>據知藤本去年春天曾向胞兄哭訴遭上月狠飛，其胞兄竟向上月要求約200萬港元的分手費，藤本因退出晨女後收入大減，於是其兄以「誠意不足」為由，向上月重施故技。另一方面，上月近日與模特兒出身的女星鈴木惠美傳緋聞，男方更多次追到片場，令鈴木不勝其煩。</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>洗黑錢4600萬男子判囚</title></header><body><h1>案件速遞<br>洗黑錢4600萬男子判囚</h1><p>【本報訊】活躍於歐美的詐騙集團，致電到外國不同公司高層人士，訛稱可代為投資美國一股票市場上的兩間美國公司股份，4年間誘得多名股民存款逾4,600萬元。<br> 案中主腦仍然在逃，但一名受聘於集團，清洗該筆黑錢的美籍男子69歲被告LiptonEd，早前承認5項洗黑錢罪名，昨在區院判囚30個月。<br> 案件編號：DCCC390/07</p></body></html>

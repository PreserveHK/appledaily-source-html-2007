<html><header><meta charset="utf-8"><title>懶人按摩乳</title></header><body><h1>懶人按摩乳</h1><p>「世界上無醜的女人，只有懶的女人。」即係話如果你唔靚只怪你太懶。Sofina新出潤白美肌深層按摩乳，好啱懶人用，每星期用兩次，透過3分鐘深層面部按摩，促進血液循環，滋潤美白成份就可滲透肌膚底層，最重要係用後不用冲洗，最啱我此等懶人用，用後第二朝塊面真係好滑溜。不過兩星期內只用過兩次咁大把，怪只怪我太懶，抱憾注定與靚無緣。<br><br>Sofina（28338338）<br>銅鑼灣崇光百貨化妝專櫃</p></body></html>

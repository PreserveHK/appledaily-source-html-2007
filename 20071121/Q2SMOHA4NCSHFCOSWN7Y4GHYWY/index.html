<html><header><meta charset="utf-8"><title>隔牆有耳：四叔五億捐港大 - 李八方</title></header><body><h1>隔牆有耳：四叔五億捐港大 - 李八方</h1><p>亞洲股神四叔李兆基喺股市大有斬獲逾百億元，四叔話過會將賺到嘅錢做善事，佢牙齒當金使，決定捐五億畀港大。港大會將一半善款攞嚟做獎學金，另一半就用作發展新校園，加上政府畀嘅配對基金，呢筆捐款可以為港大帶嚟額外四億元進賬。<br> 為咗答謝四叔，港大計劃以李兆基命名新校園嘅新設施。港大中人透露，四叔一家都好樂意捐錢畀港大，佢個仔李家傑捐過錢畀港大防止自殺研究中心。四叔早前分別捐款四億元同一億元畀科大同公開大學，連同其他冇咁大筆嘅捐款，粗略估計四叔今年捐咗逾10億元畀本地大學，有少冇多。</p></body></html>

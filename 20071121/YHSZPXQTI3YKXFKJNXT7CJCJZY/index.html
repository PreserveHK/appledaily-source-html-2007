<html><header><meta charset="utf-8"><title>財話短說<br>常熟商銀擬明年內地上市</title></header><body><h1>財話短說<br>常熟商銀擬明年內地上市</h1><p>▲《路透社》引述消息指出，獲交通銀行（3328）入股10%的江蘇省常熟農村商業銀行，計劃明年在國內上市，集資約50億元（人民幣．下同），並已聘請中信證券旗下中信建投負責上市事宜。據悉，常熟商銀董事會已同意交行持有該行10%股權的議案，交易完成後，交行將成為常熟商銀最大單一股東，交行有權任命常熟商銀董事會成員及高層人員，並將成為該行的長期戰略合作夥伴。</p></body></html>

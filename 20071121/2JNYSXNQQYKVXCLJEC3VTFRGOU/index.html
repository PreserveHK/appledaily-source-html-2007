<html><header><meta charset="utf-8"><title>樓市快拍　其他<br>中環商廈租金再升6%</title></header><body><h1>樓市快拍　其他<br>中環商廈租金再升6%</h1><p>▲仲量聯行區域董事香港商業部吳仲豪表示，中環和尖沙嘴的甲級寫字樓租金近月分別上升6%及8%，空置率維持在2.35%及5.5%。預計未來數月中環商廈租金可再升5至10%。由於上述兩區廈租金高企，租戶轉而物色租金相對低廉的港島東及九龍東寫字樓。他表示，預計明年初落成的太古港島東中心，呎租約35元，目前已有50%樓面租出，另有30%處於洽談階段。</p></body></html>

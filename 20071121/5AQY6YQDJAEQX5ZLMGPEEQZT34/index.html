<html><header><meta charset="utf-8"><title>中環在線：運錢搭直通車好過地鐵 - 李華華</title></header><body><h1>中環在線：運錢搭直通車好過地鐵 - 李華華</h1><p>港股直通車一直未開行，好多內地人等唔切，就搵地下錢莊幫手，噚日中銀國際成立私人財富管理部，副執行董事謝湧海喺記者會上提呢個問題，佢話中銀國際有啲內地高級客戶，已經有筆錢喺香港買港股，但都希望直通車開得成，因為「搭直通車始終好過搭地下鐵」，經地下錢莊滙錢嚟香港點都有危險，當然要安全至上；所以佢相信港股直通車開通後，對地下錢莊會有一定打擊。<br> 講番個記者會，本嚟一班高層拎住杯香檳，準備儀式一完就祝酒，點知儀式後飄落嘅彩色紙屑多得滯，搞到攝記影相都影唔到，而各高層亦急忙用另一隻手冚住杯香檳，場面都幾趣怪。</p></body></html>

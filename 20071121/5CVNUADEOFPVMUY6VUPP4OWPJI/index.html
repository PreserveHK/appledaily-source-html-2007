<html><header><meta charset="utf-8"><title>醫學Online<br>BB內地染大腸桿菌</title></header><body><h1>醫學Online<br>BB內地染大腸桿菌</h1><p>衞生署衞生防護中心證實一宗外地傳入O-157大腸桿菌感染個案。病人為居於元朗的1歲大女嬰，上月26日至今月14日曾前往內地武漢，13日出現腹瀉及嘔吐等症狀，翌日返港後即入住屯門醫院，其後病徵消退，本周一已出院。<br> 此為今年首宗O-157大腸桿菌個案，00年至今共有6宗。該署強調，食物應在75℃煮熱達兩至三分鐘才進食，以免感染O-157大腸桿菌。</p></body></html>

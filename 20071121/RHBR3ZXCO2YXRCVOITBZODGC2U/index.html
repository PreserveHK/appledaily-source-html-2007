<html><header><meta charset="utf-8"><title>財話短說<br>創維出售數字技術16%</title></header><body><h1>財話短說<br>創維出售數字技術16%</h1><p>▲創維數碼（751）公佈，以1.217億元出售數字技術16%權益予李普、葉曉杉及深圳領優。數字技術主要從事生產及銷售機頂盒，創維承諾若28個月內數字技術未能上市，將會向買方回購數字技術，而買方則承諾不會投資於業務與數字技術構成競爭的公司。創維所得淨額1.2億元，將用作一般營運資金。出售股權僅為實行分拆數字技術上市的部份措施，暫未落實分拆時間表。</p></body></html>

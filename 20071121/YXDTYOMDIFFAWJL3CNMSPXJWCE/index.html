<html><header><meta charset="utf-8"><title>廣東首個港股團抵港</title></header><body><h1>廣東首個港股團抵港</h1><p>由廣東中旅舉辦的廣東首個港股考察團「香港財富增長考察之旅」昨日展開行程，30名團友昨日抵港，行程包括參觀中環港交所，以及參加荷蘭銀行及摩根士丹利的投資講座等，講座着重介紹本港股市的投資運作等。據悉，這次考察團的團友多是有投資實力的中年男女。<br> 在深圳從事物流業的團友羅先生認為內地股市風險太高，中港同一隻股票，價格相差10倍，因此他近一年來已極少買A股，他計劃將20至30萬資金轉移炒港股。<br> 本報記者</p></body></html>

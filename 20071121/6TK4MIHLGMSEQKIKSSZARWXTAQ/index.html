<html><header><meta charset="utf-8"><title>郭羨妮低胸襯名鑽</title></header><body><h1>郭羨妮低胸襯名鑽</h1><p>郭羨妮、鄧上文和楊秀惠昨日到中環為一珠寶品牌開幕禮擔任嘉賓，當中以郭羨妮的低胸晚裝最性感，配襯價值連城的名貴珠寶，令她更明艷照人。<br> 先後示範三套珠寶的郭羨妮透露，今次戴上過千萬首飾為歷來最多的一次，她說：「今次都唔係第一次做珠寶模特兒，所以都淡定。𠵱家屋企首飾大部份都係鑽石，其實以前我鍾意珍珠多啲，因為覺得好靚又高貴，不過鑽石就casual或者隆重打扮都得。」<br> 而鄧上文則首次任珠寶模特兒，她說：「自己不嬲都鍾意好閃嘅首飾，最鍾意就係綠寶石同藍寶石，不過自己買過最貴嘅都係五位數字。」<br> 採訪：藍文浩　攝影：陳偉權</p></body></html>

<html><header><meta charset="utf-8"><title>卓韻芝失戀急覓新歡</title></header><body><h1>卓韻芝失戀急覓新歡</h1><p>郭富城前晚在紅館舉行第四場演唱會，特首夫人曾鮑笑薇、林貝聿嘉、余文樂、薛凱琪、方力申、梁漢文及卓韻芝等均有捧場。<br> 卓韻芝日前與拍拖三年的金融界男友JoeyChan因性格不合而分手，前晚她被問到此事時支吾以對，更反問記者說：「有冇男仔介紹畀我？」</p><p>復合聽天由命</p><p>問卓韻芝心情如何，她說：「OK，同對方仲係朋友。」那麼有沒有機會復合？卓韻芝說：「呢個要睇個天……想休息吓先。」<br> 此外，城城的個唱由於每晚都超時被罰款，所以由前晚開始便刪除了邀請歌迷遊單車河環節，也不會送浪琴錶給歌迷。<br> 採訪：駱華齡<br> 攝影：林德雄</p></body></html>

<html><header><meta charset="utf-8"><title>載兩醉漢被指兜路<br>的士司機遭毆穿頭</title></header><body><h1>載兩醉漢被指兜路<br>的士司機遭毆穿頭</h1><p>【本報訊】何文田公主道昨凌晨，一名的士司機被兩名醉酒乘客指斥兜路，遭兩人毆傷頭面流血，司機拔出𠝹刀反抗，結果3人受傷被捕送院。</p><p>搶𠝹刀被割傷</p><p>昨凌晨2時許，肇事司機姓張（44歲）在尖東接載兩名姓陳及姓龔（40及36歲）滿身酒氣男子往旺角太子，其間他取道公主道，卻被乘客指兜路，司機不忿將車停在公主道與亞皆老街交界理論。不料遭對方以手提電話狂毆，頭、右眼及面頰均被毆傷流血，張慌忙拔出𠝹刀反抗。其中一名乘客搶奪𠝹刀不果反被割傷，致電報警。警方到場將3人送院，並以傷人罪名將他們拘捕。</p></body></html>

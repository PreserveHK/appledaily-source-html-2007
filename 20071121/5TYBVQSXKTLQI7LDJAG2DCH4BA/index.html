<html><header><meta charset="utf-8"><title>倉木抵台明開騷</title></header><body><h1>倉木抵台明開騷</h1><p>日本女歌手倉木麻衣前日抵達台北，為明天於台大體育館舉行的首場海外演唱會作準備。今年已是倉木第三次到台灣，仍吸引逾百位歌迷接機，她維持一貫親民風格，主動與fans握手和影相。<br> 倉木此行除了舉行個唱，還特地帶備相機，打算到台北多個地方取景，為明年元旦推出的新大碟《ONELOVE》拍攝封面及內頁照，後日她會到圓山飯店舉行歌迷聚會。<br> 積極學習國語的倉木已進步不少，能簡單應對，就連身邊的經理人及唱片公司職員都受她影響，加入學中文的行列。</p></body></html>

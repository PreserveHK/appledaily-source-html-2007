<html><header><meta charset="utf-8"><title>案件速遞<br>領匯入稟追租163萬元</title></header><body><h1>案件速遞<br>領匯入稟追租163萬元</h1><p>【本報訊】領匯去年底與香港科化足球學校合作，將黃大仙多層停車場大廈天台網球場，改建成兩個仿真草五人足球場，以增加使用率。惟球場的承租公司自今年6月開始沒有交租，領匯昨日入稟高院，追討欠租及潛在損失共逾163萬元，並要求收樓。<br> 領匯發言人指，事件已交法院審理，不宜評論，但強調領匯一向尊重合約精神。<br> 案件編號：HCA2444/07</p></body></html>

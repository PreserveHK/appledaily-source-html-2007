<html><header><meta charset="utf-8"><title>求驗客手記：睇波要出示住址證明意甲入座率危危乎 - 求驗客</title></header><body><h1>求驗客手記：睇波要出示住址證明意甲入座率危危乎 - 求驗客</h1><p>因球迷騷亂而遭腰斬嘅阿特蘭大主場鬥AC米蘭，意足總日前宣佈比賽閉門擇日重賽，再次令人跌眼鏡；重賽日期暫未公佈，但阿軍主場因要封場至明年3月，故嗰場波肯定冇球迷捧場；而足總更「落井下石」，禁止阿軍球迷前往下場作客國米嘅聯賽，還要求出示地址證明係米蘭居民，先可購票，此先例一出，睇嚟今季意甲入場率會創新低喇！</p></body></html>

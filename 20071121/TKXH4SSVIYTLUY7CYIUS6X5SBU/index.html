<html><header><meta charset="utf-8"><title>Ella、星光幫MK飄雪</title></header><body><h1>Ella、星光幫MK飄雪</h1><p>台灣女子組合S.H.E成員Ella，昨日率4位星光幫師弟林宥嘉、周定緯、潘裕文和許仁杰來港，出席朗豪坊舉行的白雪公園亮燈儀式，吸引逾千名fans睇熱鬧，場面熱鬧。<br> 5人更表演魔術贈興，星光幫收到一名扮白兔的女孩送Ella寫真集道具後，書本即時着火，他們笑稱因Ella太火辣，令她笑不停。<br> 其後Ella在魔術帽中變出絲巾，再與師弟將絲巾變成棒子作為亮燈道具，但林宥嘉失手，他自嘲因太笨所致，主持問他覺得那個聖誕節最難忘時，他卻說是今天，冧得fans狂叫；而許仁杰即場表演歌舞又令fans狂嗌。<br> 採訪：何永寧<br> 攝影：葉君海</p></body></html>

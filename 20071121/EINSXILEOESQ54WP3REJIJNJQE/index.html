<html><header><meta charset="utf-8"><title>Web飛佛：朴震榮同碧咸嫂撞衫</title></header><body><h1>Web飛佛：朴震榮同碧咸嫂撞衫</h1><p>韓國小天王Rain嘅恩師朴震榮近日重返樂壇，上星期仲舉行咗迷你個唱，幫新碟壯聲勢。不過，有眼利嘅網友發現朴震榮竟然同碧咸嫂Victoria撞衫，Victoria喺年初以白恤衫襯腰封同西褲到米蘭睇騷。雖然朴震榮為復出減去22磅肥肉，但阿Deep就覺得個黑色腰封似乎掩蓋唔到佢個肥肚腩。<br> <br> 網址： http://kr.news.yahoo.com/service/news/shellview.htm?articleid=20071119133500646d9&amp;linkid=63&amp;newssetid=487&amp;nav=1 </p></body></html>

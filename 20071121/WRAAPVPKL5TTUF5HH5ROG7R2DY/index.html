<html><header><meta charset="utf-8"><title>廣州店舖不找續零錢</title></header><body><h1>廣州店舖不找續零錢</h1><p>「你有零錢嗎？100元零錢可以換102元。」在廣州海珠區萬松園市場內開舖的老闆阿旺，對每一位進店的客人重複這一句話。年關將至，廣州不少餐館、檔口、超市，甚至地鐵站，與阿旺一樣要面對「零錢荒」問題，有些檔口甚至貼出「請自備零錢，不設找續」的告示。<br> 當地記者前日在龍口西路一連跑了五間銀行，但沒有一間可將10紙幣兌換成一角、二角的零錢。民生銀行稱，零錢供應確實緊缺，但這一現象每年都有，因為不少市民準備零錢以備春節封利市。廣州《新快報》<br> </p></body></html>

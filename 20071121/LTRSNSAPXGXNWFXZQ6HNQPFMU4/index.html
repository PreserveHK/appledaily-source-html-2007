<html><header><meta charset="utf-8"><title>熱爆click：師奶逛超市30秒偷喝3包奶</title></header><body><h1>熱爆click：師奶逛超市30秒偷喝3包奶</h1><p>北京家樂福超市的國展分店，幾乎每晚都有近10名四五十歲的女人來「搵着數」，一名中年女子在不足30秒內偷偷喝掉3盒牛奶（圖），還吃了一根香蕉、一個果凍。亦有人「偷天換日」，將一塊1.1元的標籤貼在售價8.6元的生薑上，這班女盜賊估計已來了一年，超市一年將因此損失10多萬元，但為甚麼不把她們繩之以法呢？有保安解釋：「因為她們偷的東西金額太低，就算被抓，派出所最多只能對她們口頭教育。」<br> <br>  http://news.163.com/07/1121/07/3TQB26EC0001125G.html </p></body></html>

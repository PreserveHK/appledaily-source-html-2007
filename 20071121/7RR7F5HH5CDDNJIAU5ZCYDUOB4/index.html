<html><header><meta charset="utf-8"><title>聖誕老人參加運動會</title></header><body><h1>聖誕老人參加運動會</h1><p>胖胖的聖誕老人，原來也愛運動，瑞典北部小鎮耶利瓦勒（Gallivare）每年辦聖誕老人運動會，今年本港更首獲委任辦港區選拔；將軍澳中心昨日起召集曾公開表演的專業聖誕老人，參加12月9日的選拔賽，勝出將會成為首位中國代表，明年赴瑞典參加下屆聖誕老人運動會，爭奪「聖誕老人之最」殊榮。具10年扮聖誕老人經驗的Dave昨為首位參賽者，即場接受捕鹿等測試。<br> 將軍澳中心聖誕老人選手村即日起開放，並會報道本月23至25日舉行的今屆聖誕老人運動會最新戰況，查詢電話34174328。</p></body></html>

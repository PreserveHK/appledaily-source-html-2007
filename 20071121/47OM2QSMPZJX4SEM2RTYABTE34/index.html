<html><header><meta charset="utf-8"><title>ShayneWard下月唱爆沙田</title></header><body><h1>ShayneWard下月唱爆沙田</h1><p>將於本月26日推出第二張個人大碟《Breatheless》的英國男歌手ShayneWard，將於下月3日再度來港4天進行宣傳活動，屆時Shayne除了4日於沙田新城市廣場出席聖誕亮燈儀式及迷你演唱會外，更會於6日在旺角朗豪坊的CDWarehouse出席簽名會。樂迷可於本月25日到CDWarehouse預購其新大碟，便可取得簽名會的入場門票，名額200位。</p></body></html>

<html><header><meta charset="utf-8"><title>酒井彩名晒140萬婚戒</title></header><body><h1>酒井彩名晒140萬婚戒</h1><p>日本藝能界近日喜事重重，繼阿部寬後，日前宣佈與樂隊L'Arc~en~Ciel隊長tetsu結婚的女星酒井彩名，昨日單拖舉行記者會公佈喜訊。</p><p>彩虹下求婚</p><p>酒井戴上由tetsu所贈的2.2卡、約值140萬港元的鑽石婚戒亮相，她透露兩人去年9月相識後，今年5月才正式拍拖。她甜笑說：「今年8月一同遊車河時，他在天空中出現彩虹的一刻向我求婚，以後再不會出現像他這樣對我好的男生了。」酒井表示希望婚後能有兩個以上小孩，並會繼續工作。</p></body></html>

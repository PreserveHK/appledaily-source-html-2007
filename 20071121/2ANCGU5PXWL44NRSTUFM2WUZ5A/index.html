<html><header><meta charset="utf-8"><title>宋慧喬發功闖荷李活</title></header><body><h1>宋慧喬發功闖荷李活</h1><p>繼Rain和全智賢等韓星後，今年25歲的宋慧喬昨日也宣佈進軍美國電影市場，不過她就選擇了以心理恐怖為題材的低成本獨立電影《Fetish》，在片中扮演擁有靈異能力的女子。</p><p>小成本製作</p><p>電影由美籍韓裔導演執導，男主角則為奧地利演員ArnoFrisch。雖然電影並非荷李活大製作，但喬妹視之為新挑戰，事關片中近8成對白都是英語。喬妹昨日已經起程往紐約拍攝電影。<br> 另外，日前有fans在澳洲墨爾本偷拍到喬妹的蹤影，相信是她在當地拍攝手機廣告。雖然墨爾本出名多蒼蠅，但拍攝期間喬妹並沒表現煩躁，還不時向途人和fans報以微笑。</p></body></html>

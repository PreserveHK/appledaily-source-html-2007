<html><header><meta charset="utf-8"><title>馮仁昭四圍超：譚小環婚後首拍劇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：譚小環婚後首拍劇 - 馮仁昭</h1><p>譚小環、馬浚偉同楊怡等噚日喺將軍澳電視廣播城為無綫新劇《勝雪鹽棧》試造型，一眾藝員喺活動上穿上劇中清裝戲服介紹角色及故事大綱。<br> 婚後嘅譚小環首次接拍劇集，休息咗兩個幾月嘅佢就話覺得戲癮發作，佢話：「老公都唔介意我拍劇，佢話只要唔好同時接拍兩套劇，同埋唔使返內地就得，至於造人計劃就遲兩、三年先，因為我好享受𠵱家二人世界嘅生活。」</p></body></html>

<html><header><meta charset="utf-8"><title>醫學Online<br>電子裝置遙控藥丸</title></header><body><h1>醫學Online<br>電子裝置遙控藥丸</h1><p>控制藥物有效成份在體內釋放的時間，一直是藥劑界的難題，現有藥丸依靠外面塗層，當塗層在消化道溶解後才釋出有效成份。英國的Newscientist網站報道，電子產品生產商飛利浦最近開發一種遙控藥丸，利用電子裝置，控制藥丸釋放有效成份的位置及時間，並可用磁力共振或超聲波追蹤藥丸的位置，藥物更可因應外在因素，如在花粉季節，當花粉含量到達某水平時就釋放出有效成份。
</p></body></html>

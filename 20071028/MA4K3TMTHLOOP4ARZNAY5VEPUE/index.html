<html><header><meta charset="utf-8"><title>莫妮卡玩餵奶SM</title></header><body><h1>莫妮卡玩餵奶SM</h1><p>曾被多本雜誌選為全球最性感女星的莫妮卡貝露琪（MonicaBellucci），近日夥拍型男佳夫奧雲（CliveOwen）合演動作電影《無名火》（Shoot'emUp），她扮演一名意籍妓女，還大玩餵奶SM，其間遇上一手抱嬰兒、一手拿機關槍的神槍手佳夫奧雲。</p><p>參考吳宇森</p><p>片中莫妮卡與佳夫奧雲親熱期間，卻遇上神秘組織追殺而至，二人竟一邊槍戰一邊做愛，導演米高戴維斯（MichaelDavis）揚言新片是參考吳宇森電影，還索性找鮑德熹擔任攝影師。</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記：輸兩球插水12碼　祖記又疑打假波？ - 求驗客</title></header><body><h1>求驗客手記：輸兩球插水12碼　祖記又疑打假波？ - 求驗客</h1><p>祖雲達斯前季因假波案被罰降至乙組，上禮拜六疑受主隊拿玻里「以彼之道、還之彼身」，導致輸1:3！拿玻里前鋒拿維斯、薩拉耶達下半場先後喺禁區內插水，竟博得兩記12碼，賽後引起軒然大波；祖記前鋒查斯古特話：「事情好簡單，呢場係假波。」薩拉耶達就以球會禁止回應為由對事件不置可否，令「假波」變得撲朔迷離！</p></body></html>

<html><header><meta charset="utf-8"><title>法國司法部長虛報學歷</title></header><body><h1>法國司法部長虛報學歷</h1><p>法國女司法部長達蒂（RachidaDati）出身自貧困家庭，佢係第一個北非摩洛哥裔嘅法國部長，同總統薩爾科齊（Sarkozy）老友鬼鬼，又得人心，不過當地雜誌《L'Express》最近就大字標題話佢有唔見得光嘅一面。雜誌話佢1996年申請讀國家地方行政官學校嘅時候，報稱自己有法律同經濟科學兩個碩士學位之餘，仲虛報有法國高等商學院（HEC-ISA）嘅MBA學位。不過達蒂否認事件，校方就拒絕回應。<br> 英國《星期日泰晤士報》</p></body></html>

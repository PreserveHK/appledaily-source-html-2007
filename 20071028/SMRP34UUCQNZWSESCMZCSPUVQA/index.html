<html><header><meta charset="utf-8"><title>性感湯唯韓國受寵</title></header><body><h1>性感湯唯韓國受寵</h1><p>國際名導李安及內地女星湯唯昨日飛往首爾，宣傳即將在當地上映的電影《色，戒》，雖然男主角梁朝偉因趕拍《赤壁》未能同行，但李安大受當地傳媒及fans歡迎，令首映會場的首爾龍山CGV電影院擠擁得水洩不通。</p><p>首映掀搶飛潮</p><p>大會昨日更安排李安和湯唯進行打手印儀式，打扮性感的湯唯，甚得韓國傳媒的歡心，而李安即使被影迷迫得透不過氣，依然停下來為fans簽名及握手，兩人今日將會舉行大型記者會，明日即離開韓國。<br> 此外，昨日的首映門票約在兩星期前開賣，短短數小時即被搶購一空，電影近日也同時成為韓國搜尋網的熱門搜尋電影。</p></body></html>

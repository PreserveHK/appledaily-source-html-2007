<html><header><meta charset="utf-8"><title>荷蘭公主相片載孌童網</title></header><body><h1>荷蘭公主相片載孌童網</h1><p>荷蘭有孌童網民真係膽大包天，竟然敢將公主嘅相放上網站，仲加啲有味評語指指點點。嗰啲相有三歲小公主、王室第二順位繼承人阿馬利婭（PrincessAmalia），仲有莫里特斯王子（PrinceMaurits）兩名千金。個網站收到王室警告後，淨係響公共區域刪除啲相，但會員專屬區其實仲睇到，王室已經告上法庭，案件今日開審，如果告得入，每項罪名要罰款50,000歐元（56萬港元）。<br> 路透社</p></body></html>

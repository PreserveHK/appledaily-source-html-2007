<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小齊行山經驗豐富 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：小齊行山經驗豐富 - 馮仁昭</h1><p>任賢齊噚日晨咁早就同一班港姐去咗行山郊遊，雖然禮拜日都要咁早起身係辛苦啲，不過為仁濟醫院籌款，佢哋應該冇乜所謂啦。原來小齊除咗玩電單車叻之外，行山遠足都好有經驗，之前苗圃行動行山籌款，佢用咗九個鐘就由油塘行到去大埔，真係唔簡單。至於張嘉儀早前俾人話犯眾憎，成班同屆港姐姊妹去玩都唔預佢，噚日佢同馮仁昭講，話自己當時根本唔喺香港。</p></body></html>

<html><header><meta charset="utf-8"><title>太平洋區GOSSIP<br>希爾為正選投太陽</title></header><body><h1>太平洋區GOSSIP<br>希爾為正選投太陽</h1><p>34歲嘅老將格蘭希爾今季從魔術改投太陽，寧願做廉價勞工只收180萬美金人工都要一圓奪標夢。其實活塞等爭標大熱都有向希爾招手，講到爭標機會，馬刺點都比太陽秤先，點解希爾要揀後者？原來希爾唔單止要捧盃，仲要確保自己有足夠出場機會，如果揀馬刺肯定坐冷板，正選唔使諗。但係太陽就可以滿足晒佢嘅要求，好似喺8場季前熱身賽中，希爾全部正選前鋒上陣，平均上陣24分鐘，仲攻入接近15分同4個籃板㖭！</p></body></html>

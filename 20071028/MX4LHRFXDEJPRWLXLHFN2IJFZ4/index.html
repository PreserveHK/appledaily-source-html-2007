<html><header><meta charset="utf-8"><title>太平洋區GOSSIP<br>白朗戴維斯續約唔易</title></header><body><h1>太平洋區GOSSIP<br>白朗戴維斯續約唔易</h1><p>相信每個球迷都唔會忘記喺上季季後賽首圈，8號種籽勇士爆大冷踢常規賽盟主小馬出局嘅連場精采大戰，其中勇士控衞白朗戴維斯表現最搶鏡，絕對係該系列賽嘅MVP。大家一定諗勇士必定好想留呢位「神奇勇士」，不過事實剛好相反，勇士管理層決定延遲同下季約滿嘅戴維斯續約。點解？原來過去5季戴維斯都因為傷患平均缺陣26場，而且近幾年仲經常超重，又難怪勇士要觀察戴維斯多一季，先至決定畀唔畀份巨額合約佢。</p></body></html>

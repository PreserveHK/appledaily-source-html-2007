<html><header><meta charset="utf-8"><title>關仁隱事：黑眼圈嫌棄雞仔聲 - 關仁</title></header><body><h1>關仁隱事：黑眼圈嫌棄雞仔聲 - 關仁</h1><p>唱作歌手「黑眼圈」近排因為新碟啲歌好受歡迎，令佢人氣急升，越嚟越紅，圈仔一朝得志，即時對佢身邊人嘅態度都唔同咗，好似以前佢同「雞仔聲」成日一齊出席活動，又成日專登打情罵俏，令到好多人都以為佢哋拍拖，但其實佢哋只係靠緋聞做宣傳。<br> 不過𠵱家圈仔覺得自己紅咗，就諗住出年自己開演唱會，食住個勢可以開得到，點知佢就被要求同雞仔聲一齊開騷，但圈仔覺得自己𠵱家紅過雞仔聲咁多，寧願唔唱都唔想同佢再拉埋一齊開，佢哋兩個就為呢件事擘咗面，連朋友都冇得做喇。</p></body></html>

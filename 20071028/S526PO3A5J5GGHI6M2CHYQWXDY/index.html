<html><header><meta charset="utf-8"><title>保齡男雙今爭獎牌</title></header><body><h1>保齡男雙今爭獎牌</h1><p>經過前天獎牌大豐收後，昨日港隊慘「食白果」，暫仍以2金3銀1銅位列獎牌榜第6位；今日的獎牌希望落在保齡球男雙比賽，胡兆康將夥拍姚文友，張振中則拍曾德軒出戰，賽事共32隊參賽。</p><p>田徑泳隊明天出戰</p><p>昨日有機會爭取佳績的桌球代表陳偉麒，在男單16強以1:4不敵阿聯酋的舒夏穆罕默德，而其餘4項極限運動則3甲不入。<br> 除比賽外，昨日田徑及游泳隊均抵達澳門，準備明天的一系列比賽，上屆為香港奪得8金5銀3銅的游泳隊部份隊員，包括上周剛在美國返港的蔡曉慧及韋漢娜，昨到大會的指定酒店內為09香港東亞運造勢。蔡曉慧說：「09年我應該退役了，但亦好期待東亞運在香港舉行。」</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>海螺第3季純利升79%</title></header><body><h1>財話短說<br>海螺第3季純利升79%</h1><p>▲海螺水泥（914）第3季及首3季純利6.22億元及15.03億元，分別增長78.8%及61%。另外，皖通高速（995）昨宣佈第3季及首3季純利1.64億元（人民幣．下同）及4.72億元，分別下跌18.63%及10%。至於廣州藥業（874）公佈的第3季及首3季純利5633.78萬元及2.14億元，分別上升25.7%及17.36%。</p></body></html>

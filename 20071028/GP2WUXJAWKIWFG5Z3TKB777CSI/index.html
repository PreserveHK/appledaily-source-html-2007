<html><header><meta charset="utf-8"><title>貨車半天吊驚險15小時</title></header><body><h1>貨車半天吊驚險15小時</h1><p>好驚險！一輛大貨車日前在英國蘭開斯特（Lancaster）衝出一道橋，車身一半留在橋上，另一半卻懸空，似乎隨時要掉到約四米之下的地面，足足15小時後，車子才被吊回安全地點。</p><p>如拍特技　幸無人傷</p><p>事發在上周四凌晨3時，該輛32噸大貨車當時泊在橋上，司機和乘客都下了車，但期間大貨車溜後，結果出現半天吊的驚險場面。貨車的位置巧妙得有如拍電影用的特技效果。<br> 更危險的是，車禍在凌晨時分發生，但足足要等15句鐘，當局才派吊臂到場，到同日傍晚6時多，始將大貨車吊回橋上。幸好事件中沒有人受傷，當局正調查意外原因。<br> 英國《蘭開斯特晚郵報》</p></body></html>

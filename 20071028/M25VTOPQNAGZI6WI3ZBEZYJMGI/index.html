<html><header><meta charset="utf-8"><title>鄧萃雯為天水圍打氣</title></header><body><h1>鄧萃雯為天水圍打氣</h1><p>鄧萃雯、李亞男與一眾藝人之家好友昨日到天水圍出席音樂會，希望將愛心帶到區內為巿民打氣，減低社區倫常慘劇發生，雯女表示自己也曾遇上事業低潮、經濟困境及愛情失意，她說：「每人都有唔開心，希望可以用正面方法面對，我以前都會逃避，好似去蒲、飲酒麻醉自己，呢啲係退縮方法。」</p><p>加國受歡迎</p><p>此外，鄧萃雯、陳敏之、馬德鐘、曹永廉四人早前到溫哥華出席簽名會，與當地劇迷見面，在台上載歌載舞，雯女在當地更受到愛戴，而馬德鐘有份演出劇集《歲月風雲》也即將在當地上演，他順道為劇集宣傳。採訪、攝影：卓寶花</p></body></html>

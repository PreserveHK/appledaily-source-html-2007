<html><header><meta charset="utf-8"><title>太平洋區GOSSIP<br>碧比見過鬼怕黑</title></header><body><h1>太平洋區GOSSIP<br>碧比見過鬼怕黑</h1><p>帝王控衞碧比最近因為拉傷左手指公，最少要養傷6至10個禮拜，即係話最快要到12月中先至可以落場比賽。大家可能覺得拉傷手指公咁小兒科？其實碧比自己同帝王之前都係咁諗，所以喺上季熱身賽當碧比拉傷右手指公時（今次係左手），佢哋都諗住係小兒科，一於好少理繼續打波冇停過，結果碧比射術勁跌watt，搞到上季錄得生涯最差嘅4成命中率。所謂見過鬼都怕黑，所以今次碧比唔敢再死頂，養傷至要緊。</p></body></html>

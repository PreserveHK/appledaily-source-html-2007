<html><header><meta charset="utf-8"><title>太平洋區GOSSIP<br>馬利安唔知足喊走</title></header><body><h1>太平洋區GOSSIP<br>馬利安唔知足喊走</h1><p>太陽前鋒馬利安早前公開話要離隊，馬利安話要走人嘅主要理由係一直唔受球隊重視，永遠只做「老三」。講時講，兩屆MVP尼殊肯定係太陽嘅老大，而A史杜達米亞係太陽嘅內線靈魂兼得分王，做老二亦順理成章，至於馬利安雖然表現全面，但係始終難以取替尼殊同A米嘅地位，而且佢仲係全隊最高薪嘅球員，今季人工達1,640萬美金（約1.3億港元），所以太陽其實絕對冇虧代佢，馬利安好應該知足喇！</p></body></html>

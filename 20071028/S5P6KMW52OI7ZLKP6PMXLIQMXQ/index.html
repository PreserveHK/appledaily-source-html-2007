<html><header><meta charset="utf-8"><title>以色列導演揚威東京</title></header><body><h1>以色列導演揚威東京</h1><p>為期9日的東京國際電影節昨日終於閉幕，今年參展的電影來自67個國家，當中以小本拍攝的文藝片居多。以色列及法國共同合作的《TheBand'sVisit》奪最高榮譽東京櫻花大獎，中國導演李繼賢則憑《西部干道》贏得審查委員特別獎。</p><p>役所《絹戀》撐閉幕</p><p>郭富城演出的《父子》去年曾奪得電影節的「最佳亞洲電影」，今年得主則為新加坡片《SingaporeDreaming》。至於男女主角則分別由波蘭的DamianUl及印度的ShefaliShetty奪得。即將在港上映的《絹戀》（Silk）被選為今年電影節的閉幕電影，有份演出的役所廣司和中谷美紀都有到場。</p></body></html>

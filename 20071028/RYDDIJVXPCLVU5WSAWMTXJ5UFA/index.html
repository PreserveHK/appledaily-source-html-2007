<html><header><meta charset="utf-8"><title>求驗客手記：3場聯賽入10球　艾方素荷甲威到盡 - 求驗客</title></header><body><h1>求驗客手記：3場聯賽入10球　艾方素荷甲威到盡 - 求驗客</h1><p>我求大俠雖然係荷蘭躉，但前晚睇荷甲直播就睇到眼火爆，飛燕諾作客川廸完全冇榜首風範，最後淨輸0:2；反而冇直播嘅海倫芬作客贏芬洛4:0，就令我求大俠條氣順晒，戰果正路之餘，我好欣賞嘅巴西前鋒艾方素又入兩球，近3場聯賽合共入10球，如果佢喺出年1月唔離隊，今季隨時蟬聯聯賽神射手，仲可能攞到金靴獎㖭！</p></body></html>

<html><header><meta charset="utf-8"><title>離院病人支援有效助長者</title></header><body><h1>離院病人支援有效助長者</h1><p>【本報訊】伊利沙伯醫院聯同理工大學護理學院及七間長者服務中心，於三年前推出離院病人支援先導計劃，於長者出院後28日內，安排護士學生及義工上門探訪和致電慰問有關長者，並教他們藥物正確服用安排、膳食及家居安全知識等，至今共服務113名長者。<br> 該項研究指出，一般長者在離院後平均6日就要再度入院，但參與計劃的長者平均於15日後才需要再入院治病。<br> 參與服務的理大護理學院學生王錦媚，負責跟進81歲的李婆婆，她以課堂上學到的知識及理論照顧對方，並協助她分辨甲狀腺及心臟病藥物。</p></body></html>

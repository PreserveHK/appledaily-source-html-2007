<html><header><meta charset="utf-8"><title>網相：破辦公室禁酒令</title></header><body><h1>網相：破辦公室禁酒令</h1><p>工作咁苦悶，尤其係要通宵做嘢嘅打工仔，都會諗吓如果有罐啤酒飲，捱夜都冇咁辛苦，起碼可以忙裏偷閒Relax吓，但喺公司雪櫃擺啤酒，一定多多都冇，俾同事偷晒嚟飲；如果俾老細見到，仲會抦到七彩。<br> 不過，呢啲小問題點難倒精甩尾嘅打工仔吖，呢位小職員就醒啦，竟然諗到將個雪櫃整到成盒A4紙咁樣，咁喺公司雪幾多啤酒都冇人知啦。不過，呢位仁兄連咁嘅橋都諗到，不如快快手手做完啲嘢，早啲放工落吧隊啤咪仲好。<br> <br>  http://www.extremefunnypictures.com/funnypic2621.htm </p></body></html>

<html><header><meta charset="utf-8"><title>隔牆有耳：煲呔着草唐唐頂上 - 李八方</title></header><body><h1>隔牆有耳：煲呔着草唐唐頂上 - 李八方</h1><p>昨日天朗氣清，正是登山掃墓好時節，政府亦喺噚日舉行「為保衞香港而捐軀人士」紀念儀式，原本代表政府向英靈獻花嘅「文革曾」着草日本，改由署理特首唐英年頂上。呢項一年一度嘅紀念儀式，係悼念1941至45年間保衞香港戰事中捐軀嘅人士，表揚佢哋對香港嘅貢獻，宣揚生命及和平可貴，出席者包括政府主要官員，仲有立法會議員、終審法院首席法官李國能等，中央政府各駐港機構代表、相關駐港領事館代表、宗教領袖亦有出席，大家輪流獻花。</p></body></html>

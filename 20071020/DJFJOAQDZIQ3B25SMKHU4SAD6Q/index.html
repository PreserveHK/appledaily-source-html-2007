<html><header><meta charset="utf-8"><title>馮仁昭四圍超：超瓊拒評陳鴻業官非 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：超瓊拒評陳鴻業官非 - 馮仁昭</h1><p>何超瓊（圖）同榮文蔚前晚喺香港仔出席香檳派對，超瓊到場時面紅紅，好似飲咗酒，佢話：「飲咗紅酒，我通常一晚就係飲兩杯㗎啦！」問到陳鴻業惹官非一事，超瓊話：「佢（指鄭詩韻）情緒係有啲低落㗎啦，件事佢哋夠成熟，識點處理，我唔係律師，唔會畀意見，其實成件事外人都唔可能參與意見。」榮文蔚都話表妹鄭詩韻心情OK，婚期會如常舉行，問佢介唔介意家族成員有案底？佢話：「唔會嘅。」</p></body></html>

<html><header><meta charset="utf-8"><title>雪櫃漏電焚毀村屋</title></header><body><h1>雪櫃漏電焚毀村屋</h1><p>【本報訊】一個用了五年的雪櫃疑漏電起火，令老翁半小時內家園盡毀。住在上水河上鄉河溪學校後面一間鋅鐵石屋的郭姓老翁（69歲），昨凌晨零時03分在睡夢中突遭「嘭嘭」聲驚醒，起床查看下發現客廳雪櫃着火焚燒，全屋頓成火海，他與留宿的20多歲兒子灌救無從，逃出火場高呼救命，由劉姓鄰居協助報警，消防員到場灌救半小時將火撲熄，全屋財物焚毀，老翁與兒子遙望付諸一炬家園，欲哭無淚。據郭的媳婦表示，懷疑起火的雪櫃已用了5年，火劫後家園已變成「爛屋」，郭翁將搬往與兒媳同住。消防調查後相信是雪櫃漏電引起，火警起因無可疑。</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：跣你屎橋孤立羊咩 - 關仁</title></header><body><h1>關仁隱事：跣你屎橋孤立羊咩 - 關仁</h1><p>「跣你」因為是非多多搞到周身蟻，但佢依然唔識死，早排同大班人去大西北參加跳舞比賽，遇着仇人「羊咩」，竟然煽動其他人陪佢一齊玩杯葛，孤立羊咩，佢仲叫埋佢老死「不忠」幫手，向啲評審同老師打羊咩毒針，結果搞到冇人鍾意羊咩，令佢喺大西北嗰時做咗獨孤精。不過單憑跣你三言兩語，又邊有咁易玩謝人呀，最抵死係羊咩自己都麻麻煩煩，跳舞唔掂又喊晒，話人哋唔根據佢嘅程度而排舞，搞到自己唔討好在先，咁跣你先有機可乘唱衰佢。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>卡塔布蘭切女王戰奧斯卡</title></header><body><h1>卡塔布蘭切女王戰奧斯卡</h1><p>澳洲演員、應屆威尼斯影后卡塔布蘭切（CateBlanchett）及謝菲路殊（GeoffreyRush），昨日在意大利第二屆羅馬影展，出席他們主演的觀摩電影《Elizabeth:TheGoldenAge》全球首映。</p><p>或再添食</p><p>今次的新片，是印裔導演石哈卡普（ShekharKapur）於拍攝《傳奇女王伊莉沙白》（Elizabeth）後，第二度與卡塔合作。卡塔上次憑片中飾演的伊莉沙白一世角色獲提名奧斯卡影后，今次影評對她的表現讚口不絕，更看好她可再下一城。於記者會，石哈卡普表示與卡塔合作愉快，他更表示電影有機會開拍第三集。</p></body></html>

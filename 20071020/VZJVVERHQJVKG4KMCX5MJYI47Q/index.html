<html><header><meta charset="utf-8"><title>丹素、羅素美國黑幫會</title></header><body><h1>丹素、羅素美國黑幫會</h1><p>由兩位金像影帝丹素華盛頓（DenzelWashington）同羅素卻爾（RussellCrowe）主演、金像導演列尼史葛（RidleyScott）執導嘅70年代黑幫片《AmericanGangster》，噚日喺紐約阿波羅影院舉行首映。兩位金像影帝主角帶埋佢哋嘅太太出席，當然係焦點所在。因為呢套片有唔少音樂界紅人參與，噚日P.Diddy、Jay-Z、Wu-TangClan成員MethodMan同埋有份演出嘅RZA都有出席，夠晒熱鬧。</p></body></html>

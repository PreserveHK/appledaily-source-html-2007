<html><header><meta charset="utf-8"><title>上海直擊<br>Edison辣車接索女</title></header><body><h1>上海直擊<br>Edison辣車接索女</h1><p>陳冠希（Edison）近日在上海拍攝由周星馳監製、馮德倫執導的電影《跳出來》，該片演員還有吳彥祖、張雨綺和AmandaS.等。</p><p>飾演年輕才俊</p><p>昨日早上8時許，Edison身穿灰色西裝、帥氣十足地在上海浦東機場進行拍攝工作，吸引不少巿民圍觀。Edison在片中飾演一位年輕才俊，年紀輕輕已做老闆發達，經常駕駛紅色法拉利座駕四處招搖。<br> 昨日拍攝的內容講述Edison到機場接載Amanda，他一見女方步出機場，即甚有紳士風度地上前替她將行李放進車內，然後驅車離去，拍攝期間馮德倫不時指指點點，表現緊張。<br> 採訪、攝影：盧健</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：黐脷奇貪玩激親老爺 - 關仁</title></header><body><h1>關仁隱事：黐脷奇貪玩激親老爺 - 關仁</h1><p>咪以為才女名模「黐脷奇」嫁入豪門就可以高枕無憂，其實佢除咗要𠱁掂老公之外，最大壓力就係唔好激親老人家，特別係佢老爺。早排黐脷奇陀住BB嗰陣，就係因為大住個肚走去同朋友慶祝生日遊船河，咁啱又俾記者偷影到，屋企嘅老人家睇到報道覺得黐脷奇咁做好危險，所以黐脷奇生完之後，老人家專登唔去醫院探佢同BB，就係想畀黐脷奇知道，唔可以咁任性。以黐脷奇嘅聰明智慧，完全知道發生乜嘢事啦，相信黐脷奇以後更加識得體貼老人家嘅心意。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>小學生饑饉6小時</title></header><body><h1>小學生饑饉6小時</h1><p>【本報訊】本港不少兒童都衣食豐足，不懂飢餓貧窮滋味，宣明會為使他們了解貧困國家兒童飢餓問題和困難，昨日舉辦兒童饑饉活動（圖），為非洲兒童籌款。約400名6至12歲的兒童參加，他們在六小時內不能進食，只能飲水，並在臉上塗上具非洲特色的圖案，其間以碗筷大玩敲擊樂，又在模擬垃圾山內尋寶，為飢餓孩子尋找食物，藉此感受世界上另一角落的孩子面對覓食的困難，從中學習互助互愛，無私貢獻的美德。<br> 陳亮華攝</p></body></html>

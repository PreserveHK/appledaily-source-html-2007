<html><header><meta charset="utf-8"><title>上海直擊<br>采妮拍賣愛心熊</title></header><body><h1>上海直擊<br>采妮拍賣愛心熊</h1><p>楊采妮昨日往上海出席美美百貨（MaisonMode）開幕，她早前與梁詠琪、許茹芸及李心潔成立的慈善機構閃燃希望慈善教育基金，四人均設計了一隻高12呎的愛心熊，昨日放在美美百貨作慈善拍賣，楊采妮設計的愛心熊是小熊穿上蜜蜂裝，梁詠琪則以自己個唱戴過的頭箍放在小熊上，許茹芸的就是一隻正在跑步的小熊。<br> 楊采妮說：「我哋幾個女仔做慈善，都係邊學邊做，𠵱家計劃會喺廣州興建一間學校。」<br> 採訪、攝影：曾小嘉</p></body></html>

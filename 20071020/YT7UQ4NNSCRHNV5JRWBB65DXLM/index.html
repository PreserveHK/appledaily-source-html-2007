<html><header><meta charset="utf-8"><title>關仁隱事：好長氣偷人橋當原創 - 關仁</title></header><body><h1>關仁隱事：好長氣偷人橋當原創 - 關仁</h1><p>新晉導演「好長氣」，雖然佢係編劇出身，但就真係唔多識得尊重知識產權，話說「矮仔豪」個仔「吉仔」一直好想向幕後發展，佢早排寫咗個劇本，畀好長氣睇，想問吓佢意見，睇吓可唔可以用呢個劇本嚟拍戲。點知好長氣嗰頭話個劇本仲未得，轉個頭就將佢個劇本其中三個古仔加埋自己度嗰幾個古仔串成一部戲，然後攞住周圍去啲電影公司度叩門。呢單嘢好快就俾吉仔知道咗，佢就梗係嬲到爆炸，後尾佢仲同老竇講番呢件事，但矮仔豪勸吉仔要息事寧人，因為人哋偷得你橋，自然會改頭換面，第日嘈起上嚟亦冇乜着數。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>肥姐笑咪咪嘆雪糕</title></header><body><h1>肥姐笑咪咪嘆雪糕</h1><p>肥姐沈殿霞自出院後精神不錯，昨午她由好友陳淑芬和張徹太太陪同到又一城嘆茶，肥姐甫坐下便點了價值52元的朱古力甜筒，其間有半百途人圍觀及以手機拍照，有途人高呼肥姐加油及支持她時，她也綻放微笑。但肥姐離開時一度失平衡，幸張太眼明手快攙扶，再帶她到一旁坐下休息。<br> 昨日肥姐在又一城搭升降機時，不知是否誤以為一名等𨋢的女途人是記者，她說：「你唔好衝埋嚟，呢部𨋢你唔入得，我病人嚟㗎。」至晚上7時，肥姐到黃埔嘆日本爐端燒，10分鐘後，欣宜也偕外籍男友拍拖到場。<br> 採訪、攝影：娛樂突發組</p></body></html>

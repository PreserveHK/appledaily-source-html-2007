<html><header><meta charset="utf-8"><title>Joey賽跑衰收尾</title></header><body><h1>Joey賽跑衰收尾</h1><p>容祖兒（Joey）及Twins等英皇藝人昨日齊集灣仔運動場參加陸運會，當中包括「藝人100米競技」，參賽者需飲牛奶、跳麻包袋及穿呼拉圈，當中Joey飲奶最快，可惜只顧揮手而後勁不繼，而鍾欣桐（阿嬌）則尾二衝線，最終由駱振偉、關智斌及張致恆奪三甲。<br> Joey揚言明知一定落敗，倒不如影靚相，她說：「其實我今日唔方便（經期）。」對於父親欠租一事，Joey拒絕作出回應，更表明只會照顧母親及弟弟。賽後蔡卓妍堅持是女子組冠軍，敗給一眾男士只因甩鞋所致，而阿嬌也指貪靚才穿錯跣腳的鞋。<br> 採訪、攝影：王連連、馬建華、陳慧安</p></body></html>

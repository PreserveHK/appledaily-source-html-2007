<html><header><meta charset="utf-8"><title>關仁隱事：大師巡廠寵壞見暈 - 關仁</title></header><body><h1>關仁隱事：大師巡廠寵壞見暈 - 關仁</h1><p>公仔箱高層「大師」有時錫人真係錫到出晒面，好似佢呢排點名要力捧愛將「見暈」咁，安排佢包辦晒多個節目做主持，觀眾夜晚扭開電視，幾乎晚晚都睇到見暈，關仁覺得佢又唔係靚仔，又唔係口齒伶俐，如果晚晚都見到，都幾頭暈。<br> 見暈近排取代「吹波波」做唱歌仔主持，大師好緊張見暈嘅表現，佢一得閒就落廠陪佢對稿，呢啲老闆咁貼心，都認真唔話得，當然大師駕到，工作人員個個對見暈都特別細心，於是搞到見暈真係以為自己係大牌，人哋做錯小小嘢，佢就發晒脾氣，個人冇晒EQ，關仁覺得大師咁錫佢反而害咗佢。<br> Textby關仁</p></body></html>

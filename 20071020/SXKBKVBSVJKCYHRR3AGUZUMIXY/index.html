<html><header><meta charset="utf-8"><title>隔牆有耳：唔聽朱培慶忠告 - 李八方</title></header><body><h1>隔牆有耳：唔聽朱培慶忠告 - 李八方</h1><p>港台高層接二連三「賴」嘢，唔知係流年不利定俾人落降頭，官場中人笑言，其實港台搞到咁嘅田地，前處長「大姐」張敏儀責無旁貸。幾個高層大人大姐，自己行差踏錯與人無尤，唔好官官相衞姓「賴」喎！<br> 官字兩個口，有此解釋，由於張大姐任內強勢領導，行雷閃電、狂風暴雨都頂得住，港台上下喺佢庇護下好似置身溫室，陽光普照當然順風順水，到𠵱家打逆境波就唔係嗰皮嘞。咁講雖然有啲事後孔明，但亦未嘗無道理。<br> 其實朱培慶出事後早已交帶下屬睇路，話飲酒會壞事，少飲為妙，朱培慶呢番話仲得到張敏儀叫好，張文新唔聽兩位前一姐一哥嘅話，吃虧在眼前啦。</p></body></html>

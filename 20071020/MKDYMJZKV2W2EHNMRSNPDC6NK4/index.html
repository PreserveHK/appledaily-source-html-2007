<html><header><meta charset="utf-8"><title>關仁隱事：法拉利多嘴害經理人 - 關仁</title></header><body><h1>關仁隱事：法拉利多嘴害經理人 - 關仁</h1><p>姣精靚女藝員「法拉利」，最近去咗接受高層訪問，無端端辣着幾個公仔箱花旦，話「姣蛇」同「索茄」都好姣，最慘係法拉利仲話呢啲嘢都係佢嘅經理人講嘅，即時擺埋人哋上枱。有人同關仁講話法拉利份人唔係咁差，佢只係中文唔好，所以表達唔到自己嘅意思，不過關仁就知道三色台經理人部門個個睇完個節目都媽媽聲，話姣精咁樣擺經理人上枱好過份，其實姣精講嗰位經理人已經冇喺三色台做，不過今次姣精真係賴晒嘢，因為以後邊鬼個做佢經理人，對佢一定會保持距離，好難唔防佢咯。<br> Textby關仁</p></body></html>

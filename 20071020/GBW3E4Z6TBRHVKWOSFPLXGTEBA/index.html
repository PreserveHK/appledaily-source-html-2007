<html><header><meta charset="utf-8"><title>波叔生女玩神秘</title></header><body><h1>波叔生女玩神秘</h1><p>主演《波叔出城》（Borat）嘅英國諧星沙格畢朗高漢（SachaBaronCohen）同佢澳洲演員女友IslaFisher嘅BB日前終於出世。消息經英國同澳洲多份報章證實，除咗知道係BB女之外，其他詳情一概冇公佈，二人嘅經理人又不願置評，相信係想保持BB私隱。沙格係國寶級笑匠，曾經參演過《冒牌伴郎生擒姊妹團》（WeddingCrashers）嘅Isla搞笑伎倆同樣高超，相信BB女日後一定好有喜劇天份。</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：佳佳啞忍爛滾老公 - 關仁</title></header><body><h1>關仁隱事：佳佳啞忍爛滾老公 - 關仁</h1><p>選美出身嘅「佳佳」，雖然曾經拍過三級片，不過佢份人目標明確，一早就釣個金龜婿做歸家娘，佢𠵱家喺外國生活，生咗幾條化骨龍，個老公錫到佢燶，佢又係幾間店舖嘅老闆娘，闊太生活不知羨慕死幾多仍然喺圈中浮沉嘅女星。不過呢啲都係表面嘅嘢，佳佳個老公其實都幾鍾意沙沙滾，雖然佢結咗婚之後都收斂咗一排，但自從佳佳生咗三個仔女，雖然佢身材冇走樣，但始終冇晒新鮮感，佢老公又故態復萌，好彩佢玩還玩，唔會黐上身，而每次佢玩完都買番啲珠寶返去𠱁老婆，咁佳佳為咗啲仔女，惟有隻眼開隻眼閉囉。<br> Textby關仁</p></body></html>

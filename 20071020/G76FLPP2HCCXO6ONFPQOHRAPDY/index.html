<html><header><meta charset="utf-8"><title>隔牆有耳：張炳良博同情 - 李八方</title></header><body><h1>隔牆有耳：張炳良博同情 - 李八方</h1><p>張炳良貴為行會成員，同文革曾有福同享，有禍亦同當。由佢創立嘅「新力量網絡」噚日舉行特區管治論壇，社區組織協會（SOCO）帶同一班基層市民踩場，施政報告今次冇糖派畀佢哋，人人批評政府冇心幫窮人，張炳良都受牽連，基層市民指佢身為行會成員，應該反映市民苦況。<br> 張炳良無端端變咗出氣袋，代文革曾受靶，表現得好無奈，惟有自爆坎坷童年，話自己都捱過窮，住過板間房，又食過冷飯菜汁「餿水雞」，講到好凄凉希望博同情。</p></body></html>

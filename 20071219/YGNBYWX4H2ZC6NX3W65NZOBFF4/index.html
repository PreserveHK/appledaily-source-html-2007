<html><header><meta charset="utf-8"><title>真木洋子叫座力強繼續拍</title></header><body><h1>真木洋子叫座力強繼續拍</h1><p>曾演出電影《東京密友》的日本女星真木洋子，今季夥拍組合V6成員岡田准一的劇集《SP》叫好叫座。<br> 緊接《SP》之後，富士電視台宣佈開拍的新劇《LOST：TIME：LIFE》，將於明年2月2日播出，每集由不同演員擔任主角，而洋子將會在第8集演出。<br> 《LOST：TIME：LIFE》每集由獨立故事組成，故事講述一班神秘使者會出現在將死的人面前，給予他們暫停時間的能力，讓他們自由使用在生時曾浪費的時間，至於其餘每集的主角還包括瑛太、上野樹里、常盤貴子等。</p></body></html>

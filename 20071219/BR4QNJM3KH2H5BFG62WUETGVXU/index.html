<html><header><meta charset="utf-8"><title>Fergie膺年度女性變喊包</title></header><body><h1>Fergie膺年度女性變喊包</h1><p>美國HipHop組合BlackEyedPeas成員Fergie，被今期《Blender》音樂雜誌選為年度女性，封面上Fergie以性感姿態示人，並在訪問中自稱與《變形金剛》（Transformers）男星JoshDuhamel感情穩定，二人與已婚無異。</p><p>狂愛《變形》男星</p><p>Fergie在訪問中對男友讚不絕口，她邊說邊感動流淚︰「我瘋狂地愛着他，他知道如何對待女性，而且很尊重我，我外出巡迴時總掛念着他。」及後Fergie被告知獲選為年度女性，更加開心得泣不成聲，她說︰「想不到竟然會哭，真的很尷尬，我的眼線化妝完了！」</p></body></html>

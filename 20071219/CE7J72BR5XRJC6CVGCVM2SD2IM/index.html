<html><header><meta charset="utf-8"><title>秦海璐演出軌紅玫瑰</title></header><body><h1>秦海璐演出軌紅玫瑰</h1><p>【上海直擊】根據張愛玲同名小說改編的話劇《紅玫瑰與白玫瑰》，將於月底在上海美琪大戲院公演，主角秦海璐和辛柏青日前隨導演田沁鑫到當地造勢。<br> 秦海璐將演出紅玫瑰一角，談到紅玫瑰以有夫之婦的身份和振保發生一段婚外情，秦海璐覺得這並非是表面上的「出軌」，她說：「紅玫瑰發現愛上了振保後，很坦率地跟丈夫說愛上了別人，這種勇氣並不是一般人所擁有的。」<br> 此外，導演為表現出小說主角振保、紅玫瑰和白玫瑰的雙重性格，將由兩人分飾角色，換言之屆時將會有四朵玫瑰及兩個振保在台上出現。<br> 採訪、攝影：戴維</p></body></html>

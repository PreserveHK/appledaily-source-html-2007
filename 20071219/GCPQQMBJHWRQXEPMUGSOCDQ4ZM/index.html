<html><header><meta charset="utf-8"><title>馮仁昭四圍超︰羅霖監督老公戒口 - 馮仁昭</title></header><body><h1>馮仁昭四圍超︰羅霖監督老公戒口 - 馮仁昭</h1><p>羅霖噚日同二仔Jordan、細仔Jonathan，出席又一城聖誕活動。羅霖話今年聖誕要買100份禮物，仲會做善事，捐衫同玩具畀天水圍居民。對於有浸大女生醉死宿舍，羅霖都話要叫老公劉坤銘忍口少飲酒，佢話：「老公舊年有血管閉塞，佢兩條血管已經閉塞40%，要長期食藥，𠵱家我做咗佢嘅營養師同私家看護，要佢戒口同均衡飲食，迫佢飲水。」</p></body></html>

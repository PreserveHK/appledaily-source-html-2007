<html><header><meta charset="utf-8"><title>醫學Online<br>嚼香口膠增記憶力</title></header><body><h1>醫學Online<br>嚼香口膠增記憶力</h1><p>經常咀嚼香口膠可提升記憶力，英國諾森布里亞大學招募三批自願人士參與研究，第一組參加者咀嚼香口膠，第二組只想像自己咀嚼香口膠，第三組人則不咀嚼香口膠，幾分鐘後再測試三組人的記憶力，結果發現咀嚼香口膠的人較不咀嚼的組別記憶力高35%，單是想像咀嚼香口膠也可改善記憶力。專家指出咀嚼的動作能增加大腦血液供應，預防記憶力衰退，咀嚼時心跳會加快。</p></body></html>

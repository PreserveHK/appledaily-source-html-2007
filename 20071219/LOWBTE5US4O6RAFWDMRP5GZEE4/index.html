<html><header><meta charset="utf-8"><title>古仔擁地下博物館</title></header><body><h1>古仔擁地下博物館</h1><p>古天樂昨日在時代廣場出席新書慈善義賣發佈會，由古仔撰寫的《玩具大戰》首批推出500本限量版，籌得款項將撥捐聯合國兒童基金會。</p><p>珍藏玩具</p><p>古仔首次展示其私人玩具博物館的照片，內裏珍藏了57個價值數10萬元的一比一人形公仔，他說：「個博物館地點唔公開得，呢個地方我買咗嚟做工作室，我一路都希望開拍一部科幻電影，呢啲公仔係畀靈感我嘅，幾年前開始買第一個一比一公仔，唔擔心俾人偷，要移動啲公仔都幾難㗎。」<br> 採訪、攝影：卓美娟</p></body></html>

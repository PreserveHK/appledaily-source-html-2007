<html><header><meta charset="utf-8"><title>張堅庭深夜呼朋喚友</title></header><body><h1>張堅庭深夜呼朋喚友</h1><p>張堅庭主持無綫遊戲節目《一擲千金》有聲有色外，他創辦的表哥茶餐廳也馳名跑馬地，獲不少藝人慕名光顧。身為老闆的張堅庭仍事事親力親為，不時在晚間巡舖，日前他更偕太太楊諾思，相約好友岑建勳齊到食肆消夜，大家有傾有講，好不融洽。</p><p>冷落身邊人</p><p>當晚約10時，張堅庭夫婦、岑建勳和兩名女性友人齊在茶餐廳開餐，五人同坐近門口，張堅庭邊吃邊指手畫腳，似與眾人研究食物質素，其間岑建勳也給予意見，原來這兩個大男人傾偈時雞啄唔斷，不約而同冷落身邊女伴。<br> 採訪、攝影：娛樂突發組</p></body></html>

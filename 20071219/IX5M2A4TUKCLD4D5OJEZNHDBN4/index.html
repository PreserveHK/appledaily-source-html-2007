<html><header><meta charset="utf-8"><title>英國玉女演邦女郎</title></header><body><h1>英國玉女演邦女郎</h1><p>鐵金剛電影選角一向是傳媒的焦點，據昨日電影雜誌《Empire》報道，最新一集鐵金剛電影已選定英國女星GemmaArterton為邦女郎，但她所飾演的角色資料則暫未公佈。</p><p>08年尾上映</p><p>今年22歲的Gemma是英國影壇新星，曾於倫敦演出莎劇《Love'sLabour'sLost》，最近她在校園喜劇《StTrinian's》中初登大銀幕，引來傳媒注目。據邦片系列監製透露，今集尚有另一位邦女郎角色，要由年近30歲的拉丁美洲裔演員飾演，人選仍然在物色中，而電影開鏡日期為明年1月。今次是鐵金剛電影系列的第22集，雖然片名還未落實，但已安排於明年11月上映。</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>新銀24億購山西焦炭廠</title></header><body><h1>財話短說<br>新銀24億購山西焦炭廠</h1><p>▲新銀集團（988）公佈，斥資24億元收購樓東中國51%及明源中國100%權益，兩間公司均在山西省從事焦炭生產。集團承諾，若截至明年3月底止年度，樓東及明源合計純利逾1.8億元，收購價將增加3億元至27億元。07年度兩公司合計純利1.89億元人民幣。收購代價包括現金、新股、3億元可換股票據及承兌票據支付。集團將透過集資籌集現金部份資金。新股發行價2.5元，較停牌前2.22元溢價約13%。</p></body></html>

<html><header><meta charset="utf-8"><title>木村佳乃拍劇失信心</title></header><body><h1>木村佳乃拍劇失信心</h1><p>日本女星木村佳乃近日正趕拍改編自同名恐怖漫畫的新片《OROCHI》，原作漫畫家楳圖一雄昨日到片場探班，他穿上招牌的紅白色橫間T恤現身，比女主角們更加搶眼。<br> 木村佳乃在片中與女星中越典子、谷村美月扮演三姊妹，她說：「初讀劇本時，因為覺得十分難演而沒有自信。不過集合了三個人的力量，總算在苦樂參半之中演出來。」楳圖一雄早前因將位於東京吉祥寺高級住宅區的新屋外牆，髹成搶眼紅白間條而惹上官非，近日才復工。</p></body></html>

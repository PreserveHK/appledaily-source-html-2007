<html><header><meta charset="utf-8"><title>網上查閱合格機頂盒</title></header><body><h1>網上查閱合格機頂盒</h1><p>【本報訊】電訊管理局早前向全港18區大廈住客發出約一萬份數碼電視廣播的問卷調查，收回約一千份，發現逾半大廈未來半年內會更改公共天線，接收數碼電視廣播。<br> 該局高級電訊工程師梁仲賢稱，迄今為業界測試了11部機頂盒，七部通過，其餘則欠缺立體聲效果、未能接收影像等。<br> 獲通過的機頂盒局方會給予標籤證明，並上載資料到網頁供市民選購時參考：<br>  http://www.digitaltv.gov.hk/chi/consumer/labelling.htm </p></body></html>

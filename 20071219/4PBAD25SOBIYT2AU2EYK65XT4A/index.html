<html><header><meta charset="utf-8"><title>醫學Online<br>服藥時間影響藥效</title></header><body><h1>醫學Online<br>服藥時間影響藥效</h1><p>血壓經常高企不下，即使服食降血壓藥也未能改善病情，問題或是出在服藥的時間。<br> 意大利那不勒斯一間大學分析32名有腎臟問題的高血壓病人的服藥情況，各人需服食兩至三種降血壓藥物。<br> 研究人員要求患者將其中一種血壓藥改在睡前服食，兩個月後，近90%的患者血壓也下降，平均減幅為七度，患者更改食藥習慣未有令日間的血壓增加，也沒有其他副作用或引起不適。</p></body></html>

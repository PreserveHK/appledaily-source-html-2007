<html><header><meta charset="utf-8"><title>李基宇出關行貓步</title></header><body><h1>李基宇出關行貓步</h1><p>曾拍攝韓劇《這該死的愛情》的男星李基宇，前晚以模特兒身份在首爾狎鷗亭一夜店內行catwalk。6呎2吋高的他絕不比其他名模遜色，只是在特別化妝下，比平日更唇紅齒白。</p><p>樂為慈善騷出力</p><p>當晚為韓國兩名設計師所合辦的慈善時裝表演，李基宇演繹兩套以白色為主的08年春夏新裝，其中一套更隱約露出肚臍。最後李基宇拖着設計師再次上台，觀眾掌聲雷動。李基宇自拍罷鬼片《兩個人》後一直專心休養，估計最快要到明年春季才跟fans見面。</p></body></html>

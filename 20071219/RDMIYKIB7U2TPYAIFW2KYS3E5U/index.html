<html><header><meta charset="utf-8"><title>醫學Online<br>按摩紓緩傷口痛楚</title></header><body><h1>醫學Online<br>按摩紓緩傷口痛楚</h1><p>按摩可以紓緩手術後的痛楚，美國密芝根州一個醫療組織邀請605名剛完成手術的長者參與研究，一組病人除服食正常份量的止痛藥外，一周四晚再接受20分鐘的背部按摩，另一組病人只服食止痛藥，一個月後再評估各人的痛楚情況，結果發現有接受按摩的病人痛楚度平均下降一級，研究人員指按摩令血管放鬆，提升皮膚溫度，並促進血液循環，有助手術傷口癒合，患者的復原速度較單服食止痛藥的病人快。</p></body></html>

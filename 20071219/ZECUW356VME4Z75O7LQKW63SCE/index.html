<html><header><meta charset="utf-8"><title>韋史密夫挑戰施丹碰壁</title></header><body><h1>韋史密夫挑戰施丹碰壁</h1><p>近日走訪歐洲多地宣傳電影《魔間傳奇》（IAmLegend）的韋史密夫（WillSmith），前日現身法國電視台Canal+出席綜藝節目，電視台還邀請到退役法國球王施丹（ZinedineZidane）同場現身。韋哥貫徹其搞笑本色，還公然向施丹下戰書。</p><p>整蠱作怪</p><p>韋哥前日現身Canal+節目《LeGrandJournal》，與施丹一起接受訪問。韋哥有如開籠雀般整晚說個不停，他還不時捉弄出名怕醜的施丹。期間韋哥手執足球，還公然向施丹挑戰球技，可能施丹為免堂堂巨星出醜，婉拒了他，令韋哥十分冇癮。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：江若琳牽涉fans罵戰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：江若琳牽涉fans罵戰 - 馮仁昭</h1><p>江若琳（圖）、洪卓立同關智斌噚日喺理工擔任卡拉OK比賽嘉賓，江若琳走埋落台握手，點知群情洶湧即刻走番上台。日前洪卓立同周柏豪嘅fans罵戰又有新進展，洪卓立話聽fans講，嗰日完騷佢嘅歌迷又同江若琳fans嘈，江若琳解釋話係自己fans認錯洪卓立架保母車係周柏豪，去到嗌咗周柏豪，所以有啲拗撬，佢話件事純粹誤會，希望大家免傷和氣。</p></body></html>

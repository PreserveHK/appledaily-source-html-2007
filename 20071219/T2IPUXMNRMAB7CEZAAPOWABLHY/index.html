<html><header><meta charset="utf-8"><title>香取送愛溫暖竹內</title></header><body><h1>香取送愛溫暖竹內</h1><p>由金牌編劇野島伸司操刀、SMAP成員香取慎吾與女星竹內結子合演的「月九」重頭劇《沒有玫瑰的花店》，將在下月14日首播。前日，劇集在東京舉行記者會。</p><p>飾失明人士</p><p>向來搞笑的香取，今次一改形象飾演沉默內向的帶子洪郎，遇上竹內飾演的失明女子，從而發展一段感人故事。對於首度與香取合作，竹內透露兩人相處得十分愉快，她說：「香取為工作人員送來暖笠笠的慰勞品。雖然沒有玫瑰，但現場卻有很多愛呢。」此外，電視台已將首播當日定為「ROSEDAY」，香取更會直踩18小時全力為劇集宣傳。</p></body></html>

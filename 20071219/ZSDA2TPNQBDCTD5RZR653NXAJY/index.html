<html><header><meta charset="utf-8"><title>公侑宣布下月當兵</title></header><body><h1>公侑宣布下月當兵</h1><p>韓劇《咖啡王子》男主角公侑，及《狐狸小姐你想點》的千正明即將暫別演藝界，履行當兵的公民責任。兩人日前不約而同宣佈，下月會到所屬軍營報到，估計將有大批fans目送他們入營的一刻。</p><p>千正明下周報到</p><p>公侑昨日透過經理人公司表示，將於下月14日到韓國忠南陸軍訓練所，接受為期5星期的基礎軍事訓練後，正式展開兩年的當兵生涯。據他身邊的好友透露，公侑目前沒有準備甚麼活動，靜心為入伍做準備，而他也會出席30號舉行的「MBC演技大獎」。至於千正明則確定下月2號到京畿道議政府306部隊報到。</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>林大可能修訂神宇收購價</title></header><body><h1>財話短說<br>林大可能修訂神宇收購價</h1><p>▲近日股價大插水的中國林大（910）宣佈，由於需要更多時間編製收購神宇能源的估值報告，已向港交所（388）申請將收購通函寄發日期，由本月17日延長至明年6月30日，另又與賣方簽訂補充協議，視乎估值報告再商討及調整收購協議條款，包括收購作價。林大11月26日公佈斥資64億元進行收購，3日後因股價急跌將收購價大幅下調37.5%至40億元。</p></body></html>

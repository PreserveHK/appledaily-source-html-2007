<html><header><meta charset="utf-8"><title>LilyAllen懷Ed骨肉</title></header><body><h1>LilyAllen懷Ed骨肉</h1><p>英國女歌手LilyAllen昨日也被傳有喜，經手人是其男友、舞曲組合ChemicalBrothers成員Simons。<br> 英國《太陽報》指22歲的Lily與37歲的Ed，雖然9月時才開始拍拖，但感情一日千里，正準備建立小家庭之際，女方上月突然懷孕，令二人更加喜出望外。不過他們未有將懷孕消息公開，暫時只向親友透露。消息指正在灌錄新碟的Lily，有望能在明年初完成錄音及宣傳，然後靜心安胎。</p></body></html>

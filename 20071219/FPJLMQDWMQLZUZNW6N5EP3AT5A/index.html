<html><header><meta charset="utf-8"><title>香江飛環降落啓德</title></header><body><h1>香江飛環降落啓德</h1><p>【本報訊】政府正就東南九龍的啓德發展進行規劃，建築設計公司凱達環球建議，於舊機場跑道末端建設一幢地標式建築物「香江飛環」，香江飛環結合宏偉斜塔及橫向旋轉觀景摩天輪的建築結構，在離地200米的斜塔頂端，設有可俯瞰整個維港景色的觀景平台，地面的露天廣場也會設置餐飲設施及表演場地。<br> 凱達環球董事總經理施家殷表示，估計香江飛環的建築費用為15至20億港元，目前正尋求發展商投資計劃，並向政府申請審批計劃。</p></body></html>

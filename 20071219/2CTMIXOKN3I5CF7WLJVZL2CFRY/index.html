<html><header><meta charset="utf-8"><title>澤尻新牌仔炒車</title></header><body><h1>澤尻新牌仔炒車</h1><p>自「黑面事件」後閉關一段日子的澤尻英龍華，近日再度活躍於幕前。剛與中坑男友從英國睇騷後返日的澤尻，前晚駕駛着其BMW座駕，在東京目黑區與迎面而來的一輛大型電單車相撞，幸雙方沒有受傷。</p><p>曾違反交通條例</p><p>據悉澤尻前晚在目黑區舊山手通的十字路口上，與迎面而來的一輛大型電單車相撞，約二十多歲的電單車男司機與澤尻均沒有受傷，但警方以不小心駕駛對澤尻進行調查。澤尻在去年剛考獲車牌，今年中她曾因為被發現沒掛上「新牌」標記而違反交通條例。看來曾為日本車擔任代言人的澤尻，今次有排煩了。</p></body></html>

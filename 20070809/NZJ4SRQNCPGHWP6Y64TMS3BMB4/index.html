<html><header><meta charset="utf-8"><title>殷寧鹹豬手變性人</title></header><body><h1>殷寧鹹豬手變性人</h1><p>殷寧（原名金慧英）和戴展國主持的《港男港女》節目，日前邀請了有廣州梅艷芳之稱的變性人梁嘉擔任嘉賓，梁嘉現場獻唱梅艷芳的首本名曲，大談他對變性的睇法，殷寧對他的胸部很感興趣，還即時鹹豬手一試感覺。</p><p>易成好姊妹</p><p>殷寧指梁嘉變了女兒身，很容易令女性覺得他是好姊妹，戴展國也表示比較喜歡他的百變女性造型，有觀眾問戴展國會否嘗試扮女人，他笑稱自己鬍子及體毛過多，會嚇跑觀眾。至於另一嘉賓梁卓滿，還帶同美女拳手到場介紹香港那間酒吧最好玩。<br> 撰文：李全</p></body></html>

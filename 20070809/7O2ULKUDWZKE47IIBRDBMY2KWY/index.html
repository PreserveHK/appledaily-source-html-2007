<html><header><meta charset="utf-8"><title>李準基拍劇腹痛入院</title></header><body><h1>李準基拍劇腹痛入院</h1><p>韓星李準基近日正忙於拍攝新劇《狗與狼的時間》，由於睡眠不足以及過度疲累，令基哥體力急速下降，其所屬經理人公司更指他日前在拍攝途中突然腹痛，需要前往醫院接受治療。</p><p>延遲檢查</p><p>基哥大前日於拍攝《狗》劇期間感到腹部疼痛，因此他完成當日的戲份後前往了鄰近醫院接受診治。醫生勸告他接受一星期的休養及精密檢查，可惜基哥為免影響拍戲進度，將檢查延遲到昨午才進行。基哥的經理人及fans都希望他沒有大礙，同時也對其專業工作態度大表讚嘆。</p></body></html>

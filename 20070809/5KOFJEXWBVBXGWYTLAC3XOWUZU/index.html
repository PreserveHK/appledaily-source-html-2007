<html><header><meta charset="utf-8"><title>財話短說<br>豊采4.5億增持金域酒店</title></header><body><h1>財話短說<br>豊采4.5億增持金域酒店</h1><p>▲豊采多媒體（764）宣佈，第二大股東中國星（326）以4.47億元，出售澳門金域酒店餘下五成權益，上述售價較中國星6月首次出售酒店一半股權時高出23.59%。豊采將發行10年期零息可換股債券支付，兌換價每股1元，較停牌前0.77元溢價29.87%，若全數兌換，中國星持股量將由9.16%增至29.99%，成為第一大股東。假設是次出售於5月底入賬，中國星將錄得溢利約610.1萬元。</p></body></html>

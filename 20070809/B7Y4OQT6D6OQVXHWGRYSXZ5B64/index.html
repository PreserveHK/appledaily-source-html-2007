<html><header><meta charset="utf-8"><title>聯想新收購料涉逾20億</title></header><body><h1>聯想新收購料涉逾20億</h1><p>【本報訊】聯想（992）早前公佈有意洽購歐洲電腦廠商PackardBell，市場反應一般正面，認為有助聯想拓展歐洲個人電腦消費市場；有分析員估計，交易作價約20億至61億元。外電引述PackardBell大股東許立信表示，與聯想簽署了諒解備忘錄，但至今雙方未披露任何交易金額或方式等細節。<br> 摩根大通指出，若收購成功有助聯想加速拓展歐洲消費市場，擴大當地營銷網絡，並在產品組合、設計、製造和品牌上有協同效益；該行估計收購價少於2.5億美元，聯想可望很快將其整合。里昂亦認為消息正面，維持「購入」建議，目標價6.3元。麥格里指收購為聯想帶來增長動力。</p></body></html>

<html><header><meta charset="utf-8"><title>汪明荃下月紅館開騷</title></header><body><h1>汪明荃下月紅館開騷</h1><p>汪明荃（阿姐）昨日在尖沙嘴舉行「汪明荃我係我演唱會」記者會，獲其影迷會送上蛋糕、鮮花及水晶祝賀。阿姐的個唱定於下月21至23日在紅館舉行，適逢今年是阿姐入行40周年，故宣傳海報以「長春」為主題。<br> 阿姐說：「因為想帶出40周年，原先想用紅寶石襯一身綠色造型，鄺美雲都答應借出好大粒嘅紅寶石，陳慧琳個爸爸都話幫我，不過因為太大粒襯唔到，雖然最後冇用到，但都好多謝佢哋咁幫忙。」<br> 阿姐目前因趕拍劇集《我的野蠻奶奶2007》，暫未能開始收身計劃，她說：「套劇拍到月底，都未知夠唔夠時間收身。」她又表示有致電問候肥姐沈殿霞，希望她到時能現身捧場。<br> 採訪、攝影：魯萍</p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：夫婦帶蟒蛇海灘游泳</title></header><body><h1>周圍shot：夫婦帶蟒蛇海灘游泳</h1><p>「呀，你女兒『露露』，又來游泳啦！」近日幾乎每天都來到重慶朝天門九碼頭岸灘游泳的露露，其實是一條長兩米、重4公斤的雌性大蟒蛇，去年6月被王啓懷與妻子吳坤群，當作寵物飼養。近日天氣炎熱，兩人經常帶着露露到附近海灘浸浴消暑。街坊都笑指，王啓懷把露露視作親生女兒般看待。而吳坤群亦十分受落，說：「我們家的『露露』從來不咬人，比小貓還溫馴一千倍呢！」<br>  http://news.163.com/07/0809/09/3LEO8NIP0001125G.html </p></body></html>

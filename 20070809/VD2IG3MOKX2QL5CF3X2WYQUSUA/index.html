<html><header><meta charset="utf-8"><title>樓市快拍　其他<br>建銀樓按P減3.5</title></header><body><h1>樓市快拍　其他<br>建銀樓按P減3.5</h1><p>▲繼早前有銀行夥代理提供全期按揭息率低至最優惠利率P（8厘）減3.3厘，及貸款額1%現金回贈後，中國建設銀行（亞洲）昨公佈提供兩款樓按計劃，其一是首3年P（8厘）減3.5厘，其後為P減3.3厘，現金回贈貸款額0.3%。另一計劃為全期P減3.3厘，現金回贈1%。業界估計，這股減按息潮相信很快會迫使目前最大的數家銀行作出相應行動。
</p></body></html>

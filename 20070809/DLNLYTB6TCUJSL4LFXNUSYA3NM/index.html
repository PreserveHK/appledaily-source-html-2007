<html><header><meta charset="utf-8"><title>伊院幼嬰遭重複打針</title></header><body><h1>伊院幼嬰遭重複打針</h1><p>【本報訊】伊利沙伯醫院再被揭發醫療事故，一名初生男嬰一周內兩度被注射卡介苗疫苗，疑護士在未清楚核對男嬰的醫療紀錄便為他注射，幸未有危害生命。<br> 被誤打兩針的男嬰去年8月在伊院出生，翌日護士為他注射預防肺癆的卡介苗疫苗，男嬰因健康問題須入住深切治療部，但六日後深切治療部的護士竟再為男嬰注射卡介苗疫苗，男嬰的病人紀錄也清楚有兩次注射日期。<br> 事件懷疑是有關護士未有清楚核對病人紀錄，便為男嬰注射疫苗，其母批評事件「個護士好離譜」，擔心對孩子造成後遺症。兒科醫生指出，重複注射介卡苗疫苗的危害性不大，但若打錯其他針，後果可以很嚴重。伊院發言人證實有關事件。</p></body></html>

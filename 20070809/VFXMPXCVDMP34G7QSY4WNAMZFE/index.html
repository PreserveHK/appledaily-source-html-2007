<html><header><meta charset="utf-8"><title>環球片場：韓佳人少婦晒身段</title></header><body><h1>環球片場：韓佳人少婦晒身段</h1><p>韓國靚女韓佳人雖然只有25歲，但兩年前就已經嫁咗畀韓劇《悲傷戀歌》男星廉政勳，就因為呢個少婦身份，令佢成為洗衣機代言人。最近阿Net上去洗衣機官網睇過佢個新廣告，韓佳人着住絲質裙，好高貴咁彎腰對住個洗衣機左望右望，盡現美好身段，唔怪得有網友讚個廣告令人睇得好涼快啦！<br> <br> 網址： http://www.hauzen.com/hauzen/info/multi/tv.asp?doc_no=25960&amp;pageNo=1 </p></body></html>

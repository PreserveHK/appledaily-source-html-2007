<html><header><meta charset="utf-8"><title>台北直擊<br>常盤貴子做唔成媽媽</title></header><body><h1>台北直擊<br>常盤貴子做唔成媽媽</h1><p>日本女星常盤貴子為宣傳其有份配音的動畫電影《勇者物語》（BraveStory），昨日到訪台灣舉行記者會。昨日早上，常盤貴子與經理人、化妝師等一行四人抵達台灣，已八年沒有到過台灣的她，僅獲五位影迷接機，場面冷清。</p><p>暗示與長塚分手</p><p>在昨日的記者會上，常盤換上一襲灰色長裙示人，配上印有日式花紋的粗腰帶，十分特別。今年35歲的常盤，前年被踢爆因合演舞台劇與演員長塚圭史蜜運，被問到有甚麼願望時，她想了很久後才說：「很想趕快結婚生小孩，無奈沒有好對象。」似乎暗示已與長塚分手。<br> 採訪、攝影：黎寶蘋</p></body></html>

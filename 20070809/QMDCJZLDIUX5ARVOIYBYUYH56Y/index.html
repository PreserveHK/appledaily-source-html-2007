<html><header><meta charset="utf-8"><title>財話短說<br>華置擬注內地物業入至祥</title></header><body><h1>財話短說<br>華置擬注內地物業入至祥</h1><p>▲華置（127）與其持61.96%的至祥置業（112）昨聯合宣佈，兩公司高層於本周二的會議上，曾討論重組建議，由華置向至祥注入8項內地和澳門物業，以換取至祥新股及可換股債券。兩公司強調，上述建議可能但不一定進行。應交易所要求，至祥於昨午3時46分停牌，停牌前急升13.84%，報2.55元，華置收市升4.73%，報12.4元。至祥今復牌。</p></body></html>

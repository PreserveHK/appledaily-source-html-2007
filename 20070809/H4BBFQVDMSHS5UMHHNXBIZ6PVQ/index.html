<html><header><meta charset="utf-8"><title>網上搜奇：金美侖網上任扮靚</title></header><body><h1>網上搜奇：金美侖網上任扮靚</h1><p>為明星化妝着衫向來都係阿Net嘅夢想，最近終於喺個叫做「Stardoll」嘅網站度實現。呢個網有過百位荷李活明星嘅卡通造型，網友可以喺衣帽間挑選服裝，幫佢哋扮靚靚。阿Net試過幫緋聞男女金美侖戴雅絲（CameronDiaz）同祖廸羅（JudeLaw）扮靚，但就發覺悉心打扮下嘅兩人，可能唔及裝身前吸引。<br> <br> 網址： http://www.stardoll.com/ </p></body></html>

<html><header><meta charset="utf-8"><title>申恩慶離婚寢食難安</title></header><body><h1>申恩慶離婚寢食難安</h1><p>韓片《我老婆係大佬》女星申恩慶憑劇集《不良情侶》，近期狀態回勇，可惜婚姻方面就觸礁。昨日申恩慶接受當地報章《體育朝鮮》訪問時說：「已決定辦理離婚手續，這期間我一直寢食難安，除了孩子的撫養權，我甚麼都不想要。」</p><p>為兒子撐下去</p><p>早於上月底已有報道指，申恩慶在今年5月搬離出任娛樂公司社長的丈夫金政秀之住所，獨居於首爾清潭洞。儘管丈夫曾揚言會努力拯救婚姻，無奈申恩慶昨日接受訪問時已表明離婚決心，她還說：「雖然身心疲憊，但現在不能再拖下去了。每天都無數次地想過就這樣倒下去，但想到兒子，只有掙扎下去。希望通過專心演戲度過這段艱難時期。」</p></body></html>

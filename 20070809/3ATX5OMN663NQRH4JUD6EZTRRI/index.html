<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古巨基補品贈雷頌德妻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：古巨基補品贈雷頌德妻 - 馮仁昭</h1><p>最近忙緊綵排演唱會嘅古巨基，噚日特登抽空去港安醫院探雷頌德個初生BB雷鳴，基仔攞住個紙袋，話買咗啲補品送畀雷太補身，其間，基仔仲叫助手去買外賣嚟，同雷生雷太一齊開餐，佢逗留咗兩個鐘就走，基仔話：「BB好似爸爸，好得意，媽媽就好開心。」至於雷頌德之前話睇住個仔出世，感動到喊，基仔話：「我唔記得問佢，只係顧住玩BB。」</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：揚明認刑毀罪候判 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：揚明認刑毀罪候判 - 馮仁昭</h1><p>揚明因為俾監製戚其義讚演技有改進，5月22號晚同朋友飲酒慶祝，酩酊大醉嘅佢到便利店買香口珠，竟然將回鄉卡誤當八達通咁用，當然未能過數，佢先將回鄉卡擲向職員，再將價值達2.3萬元嘅八達通卡處理器掟出店外。揚明噚日喺九龍城裁判法院承認一項刑毀罪名。代表律師指揚明事後已戒酒，佢擔心案件會影響前途，裁判官將案押後至下月19日，等索閱報告先判。<br> 案件編號：KCCC3322/07<br> 攝影：戴國輝</p></body></html>

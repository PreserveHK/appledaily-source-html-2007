<html><header><meta charset="utf-8"><title>巴黎廸士尼拘「痕粉」孌童漢</title></header><body><h1>巴黎廸士尼拘「痕粉」孌童漢</h1><p>法國巴黎廸士尼樂園最近卻出現一名孌童漢，這名男子在樂園內尋到目標後，把痕粉倒進小孩的內衣褲，趁這些受害小童渾身痕癢時，拍下他們搔癢時的姿態。<br> 法國警方昨日（周三）宣佈，他們在周日已經把涉嫌騷擾小童的男子拘捕。當局指，一名德國遊客周日帶着11歲的姪女到巴黎廸士尼樂園遊玩，赫然發現一名50歲男子，掏出痕粉，倒進他姪女的內褲，於是報警，才揭發這名男子的劣行。警方到場把該名男子拘捕後，又到他家中搜索，發現他的電腦儲存了大量兒童色情相片和影片，並在浴室暗格發現大量兒童色情DVD及影帶片段。疑犯周一接受盤問，承認控罪。<br> 路透社</p></body></html>

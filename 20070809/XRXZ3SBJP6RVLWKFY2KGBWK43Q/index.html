<html><header><meta charset="utf-8"><title>琦琦xArtini誘發古典味</title></header><body><h1>琦琦xArtini誘發古典味</h1><p>名模琦琦早前為其擔任代言人的Artini首飾，拍攝07秋冬廣告。照片內琦琦無論穿上簡單珠片cocktaildress，抑或是皮草大衣，都佩戴Artinichunky的飾物，加上照片在一幽暗燈光的高級私人會所取景，所以別有一番古典享樂主義味道。</p><p>享受Clubbing</p><p>拍攝當日，琦琦還帶了私伙的爵士樂唱片在現場播放以增加氣氛，已為人母的她說：「其實我最珍惜同朋友一齊gather嘅時間，一個現代女性除咗工作之外，仲要好識享受生活，所以我耐唔耐都會同朋友clubbing。」<br> 撰文:FayeLam&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>尖沙嘴有染血迹雀屍</title></header><body><h1>尖沙嘴有染血迹雀屍</h1><p>【本報訊】尖沙嘴漢口道38號對開行人路，昨下午4時發現一隻長約5吋黃綠毛白肚的死雀，大廈看更用掃把將雀屍掃出行人路邊，一名姓林男子路經擔心死雀染有禽流感病毒，先後致電警署、漁護署及衞生署。於兩個小時後，由一名身穿保護衣戴着口罩的漁護署人員到場，用一把長型工具將雀屍鉗起放入攜來的膠袋內，再用消毒藥水噴灑附近地面，才將雀屍撿走(圖)交有關部門化驗。<br> 林先生說；死雀最初伏屍的位置在一棵大樹下，雀屍且染有血迹，懷疑該雀不適從樹上跌下傷重死去。<br> 冼偉倫攝&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>茱姐再懷雙胞胎</title></header><body><h1>茱姐再懷雙胞胎</h1><p>金像影后茱莉亞羅拔絲（JuliaRoberts）自04年尾誕下一對龍鳳胎後，於上月宣布再度有喜，近日美國有報章猜測茱姐今次肚中懷着的，也是一對雙胞胎。</p><p>打孖買嬰兒用品</p><p>《紐約每日新聞報》日前指茱姐宣布再度懷孕後，去到著名高級嬰兒商店PetitTresor瘋狂購物，她所購買的貨品包括BB床、嬰兒衣櫃及搖籃等，但全部都是成雙成對地購買，令人懷疑她今次同樣是懷雙胞胎，據悉茱姐總共在商店內花費超過一萬美元（約7.8萬港元）。另外，原來茱姐一早已知道自己懷孕，並等到聖誕期間用聖誕卡告知親友，最後消息才傳到傳媒耳中。</p></body></html>

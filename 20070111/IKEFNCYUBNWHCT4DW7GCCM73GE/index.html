<html><header><meta charset="utf-8"><title>話你知：兩軍爭獎各有籌碼</title></header><body><h1>話你知：兩軍爭獎各有籌碼</h1><p>英皇</p><p>向無綫收費台斥巨資買下第十八頻道，命名為英皇娛樂台，專門播放英皇旗下的娛樂新聞資訊。<br> <br> 無論無綫製作的大型或小型騷，英皇藝人均有求必應，例必出席撐場。</p><p>環球</p><p>前年與無綫成立的「正視音樂」，攜手推出全男班劇集主題曲集《男人魅》，由環球擔任發行，為無綫開出一條新財路。<br> <br> 傳聞唱片公司會讓陳慧琳仿效李克勤之前的做法，在《勁歌》得獎後在舞台上公開宣布婚訊，實行以無綫最喜歡的玩驚喜招數取悅對方。<br> <br> 資料來源：《蘋果》資料室</p></body></html>

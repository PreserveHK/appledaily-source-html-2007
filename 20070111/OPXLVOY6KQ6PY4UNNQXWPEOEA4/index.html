<html><header><meta charset="utf-8"><title>名酒贈窩輪天后</title></header><body><h1>名酒贈窩輪天后</h1><p>高盛執董、「窩輪天后」李頌慈成為首屆《馬爹利成就．凱旋》榮譽獎項得獎者之一，呢個獎只頒發畀精英人士。「名酒贈美人」不但係絕配，仲證明咗有美貌有學識嘅輪后，並唔係得個靚樣。<br> 今個月，前無綫之花趙海珠已經正式加盟法巴銀行，參與窩輪工作。問吓輪后驚唔驚出現搶生意情況？輪后就好淡定咁話，佢同珠珠嘅工作性質唔同，自己比較着重留意股市買賣情況，珠珠就似乎係出嚟講嘢兼叫人投資窩輪多啲，大家完全唔係直接競爭者，靚足10幾年嘅輪后仲讚「珠珠靚啲」㖭。睇嚟輪后一啲都唔擔心天后地位會被動搖。<br> 程志遠攝</p></body></html>

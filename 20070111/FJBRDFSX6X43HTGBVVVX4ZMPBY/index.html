<html><header><meta charset="utf-8"><title>蘇菲亞丈夫肺病離世</title></header><body><h1>蘇菲亞丈夫肺病離世</h1><p>曾監製《齊瓦哥醫生》（DrZhivago）等電影、並發掘愛妻蘇菲亞羅蘭（SophiaLoren）成國際巨星的意大利電影監製卡洛龐蒂（CarloPonti），大前晚於瑞士日內瓦一間醫院離世，享年94歲。</p><p>相差22歲</p><p>卡洛曾監製超過150部電影，他的離開令不少電影人深感惋惜。據悉卡洛因肺病併發症，去年聖誕節開始一直留院治療，至大前晚在太太和兒子陪伴下，安詳地離開。<br> 蘇菲亞與卡洛在1952年相識，當時卡洛已是知名的已婚製片，卻看上貧苦出身、比他年輕22歲的蘇菲亞，並在1957年成功獲得梵蒂岡的同意，與前妻離婚，和蘇菲亞羅蘭赴墨西哥結婚。&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>ClickClick情報科：叱咤Logo都係抄</title></header><body><h1>ClickClick情報科：叱咤Logo都係抄</h1><p>各大傳媒近日爭相報道容祖兒叱咤戰衣抄襲一事，不過日前凌零發收到報料，指商台今年叱咤樂壇流行榜頒獎典禮的logo，也惹上抄襲之嫌，似乎有違商台一向標榜及支持原創的精神。
</p><p>凌零發登上「香港好相似設計」的網站，發現有網友指商台今年頒獎禮logo，與06年MTVEuropeMusicAwards的設計十分相似，其中以霓虹光管砌成的2006字體更是如出一轍，就連整個logo傾斜度也幾乎一樣。凌零發看罷也覺得兩個logo設計的確雷同，但這算是偷橋或抄襲就不得而知。</p></body></html>

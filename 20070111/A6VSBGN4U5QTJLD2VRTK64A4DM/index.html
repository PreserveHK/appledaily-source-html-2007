<html><header><meta charset="utf-8"><title>藝人睇法</title></header><body><h1>藝人睇法</h1><p>有興趣買<br>鄧麗欣</p><p>「一部可以打電話嘅iPod，本來都可以考慮，但連埋Mac機就唔知會唔會影響上網，iPhone係好新嘅科技，自己係有興趣。」</p><p>睇見鍾意<br>薛凱琪</p><p>「我一見到iPhone個樣已經好鍾意，我成日唔見iPod同手機，第日跌咗其中一樣，都有iPhone可以用，覺得好方便，齊集晒啲功能。」</p><p>唔算吸引<br>黃偉文</p><p>「我聽歌用mp3、有獨立一部手機、寫作用屋企部電腦，太多功能我都未必用得着，我唔會喺咖啡屋傾生意、都唔需要喺麥當勞打文件。」</p></body></html>

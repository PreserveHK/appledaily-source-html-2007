<html><header><meta charset="utf-8"><title>人物誌︰大嘴巴黐實張藝謀</title></header><body><h1>人物誌︰大嘴巴黐實張藝謀</h1><p>狂罵發哥的張偉平現年48歲，出生於北京，77年在北京藥劑學院研習，畢業後在北京普仁醫院任藥劑師，89年開始與友人合作航空食品、藥品和房地產等生意，同年在一次飯局中認識張藝謀，自此結下不解緣。<br> 現為北京新畫面影業有限公司董事長的張偉平，96年開始投資張藝謀執導的電影，多年維持良好合作關係，曾擔任《我的父親母親》、《英雄》、《十面埋伏》、《千里走單騎》及《滿城盡帶黃金甲》等電影的投資製片人。向來有「大嘴巴」稱號的他，早前因質疑導演賈樟柯《三峽好人》奪金獅獎，全因威尼斯影展主席馬可穆勒為幕後投資人，引起連場罵戰；最近他又不斷抨擊周潤發。</p></body></html>

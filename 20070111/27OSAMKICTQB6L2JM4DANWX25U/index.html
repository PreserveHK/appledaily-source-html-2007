<html><header><meta charset="utf-8"><title>林子萱買碟派街坊</title></header><body><h1>林子萱買碟派街坊</h1><p>林子萱早前推出首張個人大碟，為了測試新碟反應，她日前巡視旺角信和中心的唱片店，10多名歌迷聞風而至，即時將唱片店迫得水洩不通，有歌迷更一口氣買了三張林子萱的新碟力撐偶像，𠱁得她十分開心。<br> 對於歌迷的熱情，林子萱說：「之前有歌迷仲一次買咗成10隻碟，自己都買咗300隻碟，用嚟做禮物送畀身邊嘅好朋友。」<br> 林子萱早前自爆有個暗戀多年的「TheOne」，問到對方有否買她的新碟作支持時，她即甜笑說：「我有送畀佢，仲叫佢留意下啲歌詞，因為今次隻碟有幾首歌係我填詞，當中仲有啲係以歌傳情，不過唔知佢聽完之後明唔明。」<br> 採訪、攝影：駱華齡</p></body></html>

<html><header><meta charset="utf-8"><title>內地網買特平簡體書</title></header><body><h1>內地網買特平簡體書</h1><p>近年愈來愈多人買大陸書，皆因價錢平一大截，紙質及排版設計等絕不比繁體版的書差。如果你想平上加平，就建議你到內地網頁噹當網www.dangdang.com入貨，網上有大量書籍及雜誌，基本上你噏得出嘅都有，而且全部有折，港幣和人民幣滙率暫時都係1:1。好似早前風靡全城嘅《兄弟》，兩冊原價人民幣43元，網站6折只賣25.8元。另外，大陸版嘅潮流雜誌如COSMOPOLITAN、marieclaire等一律有折。運費方面，不論買多少都只係港幣$30，另外每買1個item再加$1，仲要送到嚟你屋企先至收錢。我都幫襯過幾次，的確抵買！<br>記者：黃若茵</p></body></html>

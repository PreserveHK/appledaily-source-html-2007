<html><header><meta charset="utf-8"><title>市民意見</title></header><body><h1>市民意見</h1><p>略嫌太貴<br>郭先生(酒店員工)</p><p>「部機功能都好多，但暫時唔會買，4、5千蚊太貴囉，3千蚊先會買。」</p><p>怕快冇電<br>何小姐(中六學生)</p><p>「咁多功能4、5千蚊都算合理，或者會買。但我擔心如果用嚟講電話同聽歌，好快會冇電。」</p><p>會考慮買<br>吳小姐(售貨員)</p><p>「今日喺火車上都有聽到（iPhone新聞），有冇得影相㗎？會考慮買，個價錢都算OK。」</p></body></html>

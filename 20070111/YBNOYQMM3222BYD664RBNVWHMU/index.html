<html><header><meta charset="utf-8"><title>囡囡小八卦：睡魔急Call小摩女</title></header><body><h1>囡囡小八卦：睡魔急Call小摩女</h1><p>姬蒂今次帶同女兒Lila來港，為了令女兒獲得周全的照顧及有朋友仔作伴，隨行的除有保母外，更有兩名與Lila同齡的小孩。由於Lila自前日在添馬艦環球嘉年華玩樂後，早已「冇電」，故前晚在酒店出發往機場時已經「口擘擘」不停放蚊，及至抵達機場後更與懷中的光頭公仔呼呼入睡。至於另一小女孩則似乎對環球嘉年華的毛公仔難捨難離，將BB車一半位置讓給毛公仔。</p></body></html>

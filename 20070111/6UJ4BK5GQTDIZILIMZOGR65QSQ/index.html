<html><header><meta charset="utf-8"><title>學生欄杆倒掛墮樓亡</title></header><body><h1>學生欄杆倒掛墮樓亡</h1><p>台灣桃園市一名14歲中二男生，懷疑模仿網上流傳的影片練習腰力，坐在課室外的水泥平台，想學倒掛金鈎，疑因勾住鐵欄杆的雙腳體力不支，結果從五樓跌落一樓，當場慘死。目擊的同學都驚嚇地說：「太可怕了！他整個人在我眼前墮樓。」<br> 死者謝孟宗為家中獨子，就讀慈文國中。他昨日5時下課後，坐上欄杆，做出身體往後仰的危險動作，結果雙腳體力不支，整個人跌落一樓地板，導致腦內嚴重出血、頸部斷裂，送院前證實死亡。<br> 台灣《蘋果日報》</p></body></html>

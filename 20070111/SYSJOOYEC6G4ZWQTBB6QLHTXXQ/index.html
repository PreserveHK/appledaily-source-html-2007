<html><header><meta charset="utf-8"><title>翁狄森帶蔣怡探險箍煲</title></header><body><h1>翁狄森帶蔣怡探險箍煲</h1><p>任達華和蔣怡（Coco）的男友翁狄森等昨日往尖沙嘴半島酒店，領取「馬爹利．凱旋」成就獎，李嘉慧和陳沛嘉則以模特兒身份出席盛會。</p><p>電話短訊繫情</p><p>一直有指Coco往台灣發展後，與男友翁狄森情轉淡，翁狄森卻透露農曆新年會與Coco往亞馬遜河探險，他說：「𠵱家我開始打定防疫針。」他表示女友在台灣發展順利，他也感到高興，他說：「𠵱家大家都係事業搏殺期，係少見咗，咪靠講電話同send短訊溝通囉。」<br> 李嘉慧則透露剛過去的聖誕新年假期與丈夫往峇里享受二人世界，曬黑了不少。談到飲酒，她自詡酒量不俗，絕少酒醉失儀。<br> 採訪：顏英儀　攝影：葉君海&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>曾蔭權、梁家傑針鋒相對言論</title></header><body><h1>曾蔭權、梁家傑針鋒相對言論</h1><p>曾蔭權言論</p><p>我認為個人競選工作對日常管治嘅影響，應減到最低<br> <br> 行政長官或者行政長官候選人，公開推介未成熟嘅思維，並唔係負責任嘅做法<br> <br> 施政綱領唔係只講願景，唔講執行；或者只講開支，不理收入；只講理想，不顧現實</p><p>梁家傑反擊</p><p>曾蔭權遲遲唔公布參選，係佢覺得贏梗，想減少比拼！<br> <br> 佢係以行政官員心態施政，同民間思維係兩條唔同嘅路線<br> <br> 只講實際，唔講願景、冇進取心態，非香港人之福<br> <br> 資料來源：行政長官答問大會、梁家傑回應記者提問</p></body></html>

<html><header><meta charset="utf-8"><title>防性病三角褲獲專利</title></header><body><h1>防性病三角褲獲專利</h1><p>湖北襄樊市40歲男子潘向東，嫌安全套不夠安全，花了半年時間發明防性病三角褲，竟獲得國家授予專利權。他指安全套只能保護性器官避免受性病直接感染，但其他敏感部位相互接觸仍有可能受感染。他發明的防性病三角褲，與普通三角內褲相似，唯一分別是在前端開孔，連着一個小膠圈，直徑略小於安全套的膠圈，以配合男士穿上後，再戴上安全套，兩個膠圈能緊緊相合，發揮預防受性病感染的「兩重」功效。<br> 湖北《楚天金報》</p></body></html>

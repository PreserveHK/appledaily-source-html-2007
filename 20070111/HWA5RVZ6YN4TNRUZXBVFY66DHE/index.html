<html><header><meta charset="utf-8"><title>煲呔避談程翔保外就醫訴求</title></header><body><h1>煲呔避談程翔保外就醫訴求</h1><p>【本報訊】特首曾蔭權過往多次高調表明，會盡力向被中國判以間牒罪成判監5年的新加坡《海峽時報》中國首席特派員程翔提供協助，但程翔至今仍然返港無望，未有歸期。<br> 民主黨主席何俊仁昨天便在立法會答問大會上，質問曾蔭權究竟有否向中國領導人提出，程翔希望保外就醫的訴求。曾蔭權回應時只稱，內地司法制度已就程翔案作出裁決，不便作出回應，但他重申，每次見到中央領導人，也有反映港人對程翔案的關注，同時亦會繼續向程翔家人提供協助。</p></body></html>

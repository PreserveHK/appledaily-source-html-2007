<html><header><meta charset="utf-8"><title>金豬首飾催運</title></header><body><h1>金豬首飾催運</h1><p>肖豬、蛇及猴今年犯太歲，若你屬其他生肖！恭喜你，你可以佩戴最新推出嘅豬豬首飾，催旺整體運勢。這幾款豬形金飾由左至右分別叫ReRe、MiMi和DoDo，佢哋個名係取自音符DoReMe。每隻造型可謂各具特色，DoDo有個心形豬鼻加可扭動嘅身；ReRe則吊着圓碌碌嘅珍珠；MiMi就綴以彩晶。（金價以每両$6,000計算）<br>記者：區佩嫦</p><p>豬年純金吊墜<br> 售價：左起$780、$780及$600<br> <br> 周大福（25268649）</p></body></html>

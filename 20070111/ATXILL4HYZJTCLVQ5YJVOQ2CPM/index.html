<html><header><meta charset="utf-8"><title>葉翠翠搬離愛巢</title></header><body><h1>葉翠翠搬離愛巢</h1><p>自從一個月前傳出李逸朗和合和主席胡應湘之子胡文新時有約會後，與李逸朗拍拖8個月的葉翠翠即揮慧劍斬情絲，黯然搬離同居的西環泓都愛巢，並遷返雙親所居的元朗消防訓練學校宿舍，與家人同住。</p><p>老竇候門</p><p>不過葉翠翠搬竇後，因路程遙遠，往往要坐的士出入，車馬費相當重皮。日前她在將軍澳電視廣播城完成錄影工作後，即獨自挽着一袋二袋乘的士，直返元朗老家。由於時值半夜，現場見其身穿街坊裝的父親早已拖着大狗在寓所樓下等候，心事重重的葉翠翠則面無表情，靜靜隨父走進大廈，看來她的情傷依然未癒。<br> 採訪、攝影：娛樂突發組&#13;</p></body></html>

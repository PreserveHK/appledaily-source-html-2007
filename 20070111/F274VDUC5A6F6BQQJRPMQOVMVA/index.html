<html><header><meta charset="utf-8"><title>申請Citibank　得空氣淨化機</title></header><body><h1>申請Citibank　得空氣淨化機</h1><p>天氣回暖少少，空氣污染又再嚴重。如果唔捨得買空氣清新機，𠵱家成功申請Citibank信用卡，除咗可以永久免年費外，仲可以得最新迎新禮品──etaly多功能UV空氣淨化機1部。此機有5層空氣淨化系統（HEPA＋活性炭＋光觸媒＋UV燈＋負離子），集濾塵、除煙、除味、抑菌等多種空氣淨化功能於一身，可設定時間，且體積輕巧，操作寧靜，夜晚開着都唔怕太嘈。<br>記者：葉雪芯<br>查詢：28600333</p></body></html>

<html><header><meta charset="utf-8"><title>Krusty進軍台灣得米</title></header><body><h1>Krusty進軍台灣得米</h1><p>女子組合Krusty近日忙於在台灣錄音，日前她們為滾石歌手卓文萱的zz演唱會擔任嘉賓，同場還有最近跟Krusty合唱歌曲《男生女生配》的台灣男子組合2moro、曹格和新人元若藍。<br> 首次在台灣為演唱會擔任嘉賓，Krusty十分緊張，幸好跟2moro熟絡，故演出非常順利，她們說：「覺得現場氣氛好好，難得喺台灣發展只有短短三個月，已經有好多歌迷支持。」她們又謂羨慕師姐卓文萱能舉行個人演唱會，兩人會繼續努力，希望很快有屬於Krusty的音樂會。撰文：林妃</p></body></html>

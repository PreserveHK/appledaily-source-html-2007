<html><header><meta charset="utf-8"><title>美國新伊拉克政策重點</title></header><body><h1>美國新伊拉克政策重點</h1><p>增兵：</p><p>向巴格達增兵17,500人，向安巴爾省增兵4,000人</p><p>任務：</p><p>由以往着眼將防務交給伊拉克人，轉而協助伊軍保護平民</p><p>對伊拉克政府的要求：</p><p>尋求跟遜尼派和解、起用被清算的前復興社會黨黨員、11月底前肩負起防務重責</p><p>經援：</p><p>美國任命卡尼（TimothyCarney）做重建協調專員，監察78億港元的重建和經援發展項目</p><p>地區外交：</p><p>美軍會阻截伊朗和敍利亞武裝分子越境犯事，但絕口不提會否跟兩國談判；在中東部署多一艘航空母艦和「愛國者」導彈</p><p>撥款：</p><p>要求美國國會增撥530億港元，作為新政策的費用<br> <br> 法新社/路透社</p></body></html>

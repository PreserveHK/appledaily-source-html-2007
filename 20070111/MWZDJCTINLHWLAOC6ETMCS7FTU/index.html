<html><header><meta charset="utf-8"><title>我的第一本不是CD</title></header><body><h1>我的第一本不是CD</h1><p>多媒體跨界創作人亞里安也自評：「我的第一本不是CD！」或者連他自己也驚訝於完成了一部如同生活周記的處男作。翻着《睇驗生活》，所記載的都是跟香港人息息相關的生活感覺，當然，內容不能不涉獵到其專長的流行音樂、電影跟電視。其他的時事、生活、娛樂等不同層面也有論及，筆觸尖銳抵死，結集聲色點滴，又豈止音樂、電影那麼簡單。連黃耀明都話：「讀這本書，看到了更多的亞里安，聽到了更多沉默的大多數。」<br><br>記者：吳佩璇</p></body></html>

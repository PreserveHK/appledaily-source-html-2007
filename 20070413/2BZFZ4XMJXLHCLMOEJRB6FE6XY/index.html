<html><header><meta charset="utf-8"><title>娛樂資料庫<br>熱情老外難為女星</title></header><body><h1>娛樂資料庫<br>熱情老外難為女星</h1><p>Kary醉蒲蘭桂坊被外籍男士搭訕，更一度尾隨她上車，其實過去也有不少女星夜蒲時被「老外」撩。</p><p>Miki</p><p>今年2月打扮得花枝招展夜蒲Volar後，即被幾名外籍人士搶位合照，又被邀「隊酒」。</p><p>張栢芝</p><p>05年9月在蘭桂坊與當時的老外男友Jeroen步出餐廳時，被一位黑人上前搭訕，更一手搭着她膊頭。</p><p>韓君婷</p><p>05年8月凌晨時分從Volar離開時，一名外籍男士突然走到她身旁，用手撥弄她的頭髮，並把頭貼在她臉龐作勢咀她。<br> 資料來源：《蘋果》資料室</p></body></html>

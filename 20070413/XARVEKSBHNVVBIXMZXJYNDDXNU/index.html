<html><header><meta charset="utf-8"><title>溫家寶演說重點<br></title></header><body><h1>溫家寶演說重點<br></h1><p>1.日本侵華歷史</p><p>那場侵略戰爭的責任應該由極少數軍國主義分子承擔，廣大日本人民也是戰爭受害者</p><p>2.日本首相參拜靖國神社</p><p>日本政府多次公開承認侵略，並對受害國表示深刻反省和道歉，我們衷心希望日方以實際行動體現有關表態和承諾</p><p>3.台灣問題</p><p>我們將盡最大努力爭取和平解決台灣問題，絕不容忍台獨，堅決反對台灣當局推行法理獨立和分裂活動</p><p>4.日本「入常」問題</p><p>願與包括聯合國改革在內的重大國際和地區事務同日方加強溝通與對話</p><p>5.中國威脅論問題</p><p>堅持科學發展、和諧發展、和平發展，努力把中國建設成富強、民主、文明、和諧的現代化國家<br> 資料來源：新華社</p></body></html>

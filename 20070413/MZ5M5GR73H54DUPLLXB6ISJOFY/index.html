<html><header><meta charset="utf-8"><title>拼貼出「蛙王」藝術</title></header><body><h1>拼貼出「蛙王」藝術</h1><p>【本報訊】本地著名藝術家「蛙王」郭孟浩，以其標誌「青蛙」創造出全球逾3,000項藝術活動，最新「搞作」是與信和集團合辦「愛蛙展」，包括於中環廣場展出近20幅，蛙王將詩句構成的美麗圖畫；同時又於奧海城OC藝術廊，展出蛙王多姿多采的裝置藝術。蛙王昨與一群中小學師生，於奧海城共同創作，以不同的書法、相片等，拼貼成裝置藝術。「愛蛙展」於昨日起至4月30日舉行，而4月29日蛙王更會與本地三代同堂的市民，共同參與別開生面的藝術活動「蛙玩三代臨」，詳情可電21328718。</p></body></html>

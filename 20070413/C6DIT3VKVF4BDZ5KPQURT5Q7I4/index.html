<html><header><meta charset="utf-8"><title>兩岸快線<br>滬200人抗議《解放日報》</title></header><body><h1>兩岸快線<br>滬200人抗議《解放日報》</h1><p>中國人權消息稱，上海200多名訪民周三到上海《解放日報》社抗議該社本月9日發表的一篇肉麻吹捧市政府信訪工作的文章，但被早已在此戒備的近百名警察攔截。警察將訪民強行押上事先準備的警車並關押在一所中學，直至當日晚上才讓訪民回家。據悉，該篇文章稱上海信訪部門去年受理信訪總量110多萬件，「件件有着落，事事有回音」。<br> 本報記者</p></body></html>

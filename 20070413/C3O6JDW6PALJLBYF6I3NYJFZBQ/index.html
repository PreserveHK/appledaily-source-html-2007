<html><header><meta charset="utf-8"><title>周圍shot：獨臂單腿完美之舞</title></header><body><h1>周圍shot：獨臂單腿完美之舞</h1><p>我是來自河南、現年30歲的馬麗，喜歡追求完美。19歲的那場可怕車禍奪去我的右臂後，我發現雖然我的身體殘缺，但我比以前更堅強，並決定用殘缺去詮釋完美。我將在本月20日與失去左腿的23歲男子翟孝偉參加「第四屆CCTV電視舞蹈大賽」，演繹由我們經歷改編的舞蹈劇《牽手》。這段時間我和翟孝偉在刻苦的排練，只要我們盡了力，拿不拿獎倒沒關係，因為我們對得起自己。<br>  http://blog.sina.com.cn/mali58589185 </p></body></html>

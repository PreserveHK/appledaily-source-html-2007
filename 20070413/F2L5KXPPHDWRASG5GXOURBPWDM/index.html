<html><header><meta charset="utf-8"><title>1997年4月14日<br>10年前後：維港空氣污染響警鐘</title></header><body><h1>1997年4月14日<br>10年前後：維港空氣污染響警鐘</h1><p>空氣污染已成為本港環境一大問題，但這情況早於10年前已出現。97年今日，天文台發表研究報告，指維港的能見度是過去逾20年來最差。報告指出，在70年代中期，不包括出現霧、薄霧或降水時候，維港每年平均只有180小時的能見度低於8公里，但到90代初已升至450小時。<br> 政府近年推動「藍天行動」，但空氣污染問題未見改善。天文台最新資料顯示，06年本港有1,258小時的能見度低於8公里，遠多於97年的975小時。環保組織認為，污染與珠江三角洲工廠排放廢氣有密切關係。</p></body></html>

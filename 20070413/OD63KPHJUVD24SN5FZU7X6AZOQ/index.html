<html><header><meta charset="utf-8"><title>求驗客手記：摩帥想收番做替更基斯普唔願返上車 - 求驗客</title></header><body><h1>求驗客手記：摩帥想收番做替更基斯普唔願返上車 - 求驗客</h1><p>雖然有人唔認同車仔係由錢堆砌出嘅夢幻隊，但睇番佢哋奪得4冠王嘅獎金有近2.2億港元，每人分到約1,000萬港幣咁誇張，再比較曼聯拎到3冠王嘅獎金都唔夠車仔一半，你話係咪有錢真係使得鬼推磨啦？不過，借將基斯普下季情願留喺國米，但有報道指摩帥堅持要收番佢，頂替來年1月踢非國盃嘅杜奧巴，以備不時之需！</p></body></html>

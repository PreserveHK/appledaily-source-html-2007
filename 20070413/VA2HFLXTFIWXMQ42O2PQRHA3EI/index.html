<html><header><meta charset="utf-8"><title>特首坐「天后」號出巡</title></header><body><h1>特首坐「天后」號出巡</h1><p>【本報訊】航運對本港十分重要，特首曾蔭權昨日到訪海事處巡視。他首先參觀位於中環港澳客運碼頭上的船隻航行監察中心，觀察職員如何利用電腦輔助雷達網絡及無線電通訊，監控在香港水域航行船隻的動向。<br> 由於大霧足以影響船隻航行安全，職員向他解釋，若本港水域能見度低於兩海里時，海事處及天文台會向船隻發出提示。曾蔭權其後又到負責協調本港及南海水域遇險搜救行動的海上救援協調中心，更乘坐「天后」號（圖），前往位於昂船洲的政府船塢，聽取處長級人員介紹部門運作。<br> 政府新聞處圖片</p></body></html>

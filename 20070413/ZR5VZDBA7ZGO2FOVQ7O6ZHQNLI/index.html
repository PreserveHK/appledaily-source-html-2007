<html><header><meta charset="utf-8"><title>ClickClick情報科：中外女星手指Show</title></header><body><h1>ClickClick情報科：中外女星手指Show</h1><p>明星藝人因應職業所需，擺甫士影相自然駕輕就熟，但凌零發就發現原來咬手指這個動作，是不少女星的招牌甫士，無論雜誌封面以至廣告等都輕易見到有女星擺出輕咬手指的姿態，連影后張曼玉、鄭秀文及濱崎步也是當中一分子。</p><p>充滿媚態</p><p>近年張曼玉都替其男友GuillaumeBrochard開設的首飾店拍廣告，其中一輯就看到她雙手手持頸鏈輕咬食指，充滿媚態，最近復出舉行演唱會的鄭秀文也曾擺出相近甫士，凌零發記得多年前其大碟《ShockingPink》就有類似照片，未知眾多女星是否對這個甫士情有獨鍾？
</p></body></html>

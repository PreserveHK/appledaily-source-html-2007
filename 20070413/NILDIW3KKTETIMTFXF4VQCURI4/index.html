<html><header><meta charset="utf-8"><title>國際Gossip<br>急凍精卵育出BB</title></header><body><h1>國際Gossip<br>急凍精卵育出BB</h1><p>全美國第一個用冷藏精子同冷藏卵子孕育出嚟嘅BB（圖），禮拜三終於出世。佢媽媽係36歲嘅加州人多馬辛（AdrienneDomasin），單身嘅佢，兩年前發現輸卵管閉塞，又無錢做人工受孕手術，於是自願參加醫學研究計劃，研究員抽取佢嘅卵子冷藏四個月，再跟冷藏精子受精，然後放入佢嘅子宮，令佢成功做咗媽咪。研究員話從未聽過咁嘅個案，多馬辛個仔應該係全球第一個用冷藏卵子同冷藏精子生出嚟嘅BB。<br> 美聯社</p></body></html>

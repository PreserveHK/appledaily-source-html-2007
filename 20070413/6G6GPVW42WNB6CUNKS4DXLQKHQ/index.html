<html><header><meta charset="utf-8"><title>求驗客手記：154蚊睇頭兩仗主場銀河割價落碧咸面 - 求驗客</title></header><body><h1>求驗客手記：154蚊睇頭兩仗主場銀河割價落碧咸面 - 求驗客</h1><p>將會喺今個暑假由皇馬過檔洛杉磯銀河嘅碧咸講過，佢去大聯盟踢波，係想搞起美國個球市，但銀河日前宣布球迷只要畀每場5鎊（約77港元）就睇到碧咸頭兩場主場比賽，比原來票價平10鎊。銀河咁做隨時令佢哋個可坐27,000人嘅家得寶球場全場爆滿，但定令個班用250鎊買季票嘅球迷怨憤，而更重要嘅係，好唔畀面碧咸啫。</p></body></html>

<html><header><meta charset="utf-8"><title>主播界一姐無力挽收視</title></header><body><h1>主播界一姐無力挽收視</h1><p>親切、真誠，讓庫里克贏得美國觀眾的歡心，一步一步成為美國家喻戶曉的新聞主播，而且獨當一面，不作男主播的陪襯，去年成為美國三大電視台成立以來，首位獨自主持晚間黃金時段新聞報道的女主播。《時代》周刊全球最具影響力人士排行榜中，庫里克上榜逾一次。<br> 庫里克在維珍尼亞州大學攻讀美國研究，畢業後做過多家電視台，專長報道華府新聞，1989年加入全國廣播公司（NBC），兩年後就主持收視最高的晨早新聞節目《今天》（Today），一做15年，奠定一姐地位，去年風光過檔CBS，主持晚間新聞，可惜未能點石成金，CBS晚間新聞收視率，仍然是三大電視台中最低的。<br> 本報記者</p></body></html>

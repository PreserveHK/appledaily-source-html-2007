<html><header><meta charset="utf-8"><title>兩岸快線<br>10部門聯手全國掃蕩鹹網</title></header><body><h1>兩岸快線<br>10部門聯手全國掃蕩鹹網</h1><p>中國公安部等10個部門決定，本月起將在全國展開為期半年的打擊網絡淫穢色情專項行動，包括在重點網站、論壇設立網上「報警崗亭」和「虛擬警察」，接收民眾舉報及求助，並處理、制止網上有害資訊傳播和違法犯罪活動。行動還將清理網上傳播的淫穢色情視聽節目、圖片、小說等。對此，有網民說：「看黃網犯法嗎？」「要打擊色情去各地的夜總會呀﹗」<br> 《人民日報》</p></body></html>

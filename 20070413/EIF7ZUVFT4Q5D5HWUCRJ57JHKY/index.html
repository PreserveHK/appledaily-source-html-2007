<html><header><meta charset="utf-8"><title>蘋果iPod銷量突破1億部<br></title></header><body><h1>蘋果iPod銷量突破1億部<br></h1><p>蘋果啱啱公布，已出售第1億台iPod，在IT產品中實是一個驚人數子；自2001年推出iPod，已經有10款變種，並連帶唔少iPod配件亦熱賣，雖然其間遇過唔少廠商推出相近產品，但顯然挑戰力度不足。而iPod迷目光已經投放於6月推出的iPhone身上，未知iPhone能否有iPod咁好成績呢！<br><br>網址：http://www.apple.com/</p></body></html>

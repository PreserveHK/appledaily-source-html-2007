<html><header><meta charset="utf-8"><title>蔣怡亞馬遜河歷險</title></header><body><h1>蔣怡亞馬遜河歷險</h1><p>蔣怡、名模姚書軼及李蕙敏前日在中環，出席Dior化妝品與本地化妝師KennethWong的影集活動。現長居台灣發展事業的蔣怡專誠由台灣趕來支持多年好友，她透露2月與男友翁狄森及好友去了巴西亞馬遜河旅遊，她說：「我哋釣食人魚煮嚟食，又同海豚游水，最危險係有晚喺叢林瞓吊床。」</p><p>避談情事</p><p>問蔣怡不怕客死異鄉？她說：「係嚇死公司同事，驚我唔可以安全返嚟，不過自己希望下次可以再去啲原始地方。」問蔣怡此行與男友的感情是否增進不少，她即煞有介事說：「旅程同感情係冇乜關係，成班朋友去旅行。」<br> 採訪：RitaLeung<br> 攝影：RickyChan</p></body></html>

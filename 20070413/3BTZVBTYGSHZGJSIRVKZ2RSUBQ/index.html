<html><header><meta charset="utf-8"><title>着數特區：Spa會籍多重優惠</title></header><body><h1>着數特區：Spa會籍多重優惠</h1><p>港人工作忙碌，近年就很流行做Spa來舒緩疲勞。最近，SpaResourcesAsia便聯同香港13間水療中心及國際品牌的美容中心如朗豪酒店水療中心及L'OccitanePetitSpa等，推出「SpaPack」水療及美容會籍，會員可享有水療、美容及髮型三方面的服務優惠。由4月16日至6月30日前以費用$888申請會籍，便可獲得多重優惠，包括：會員卡全年優惠、13間Spa免費療程、買一送一、$200現金券等不同優惠，還有一款價值$453的化妝品或$380的蒸汽桑拿艙做迎新禮物送畀你㖭。<br><br>查詢電話：21118775</p></body></html>

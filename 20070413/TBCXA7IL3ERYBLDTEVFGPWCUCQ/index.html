<html><header><meta charset="utf-8"><title>JamieKing又有新作</title></header><body><h1>JamieKing又有新作</h1><p>「星級舞王」JamieKing過去曾多次獲得艾美獎提名，今次他再為NikeRockstarWorkout（NRSW）編排新舞Brazil，是繼HipHop、拉丁及Bollywood後的第4隻健體舞。JamieKing過去曾與多位國際級巨星歌手合作，包括Madonna、RickyMartin及BritneySpears等，他為巨星演唱會及MV執導和排舞，難怪被譽為荷李活最具創意的舞蹈總監。</p></body></html>

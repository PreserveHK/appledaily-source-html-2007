<html><header><meta charset="utf-8"><title>O記調查的現役及前警員</title></header><body><h1>O記調查的現役及前警員</h1><p>根據閉路電視影像，警方估計荃灣麗城恒生劫殺案的疑匪是兜風耳、左撇子，並推斷匪徒可能財政有困難及熟悉荃灣區，於是出動警隊的超級電腦，搜尋有以上特徵的警員。</p><p>特徵：只是左撇子<br> 脗合人數：700<br> <br> 特徵：只有兜風耳<br> 脗合人數：1,429<br> <br> 特徵：兜風耳+左撇子<br> 脗合人數：57<br> <br> 特徵：兜風耳+財困<br> 脗合人數：28<br> <br> 特徵：兜風耳+精英部隊<br> 脗合人數：63<br> <br> 特徵：兜風耳+前華籍英兵<br> 脗合人數：2<br> <br> 特徵：兜風耳+熟悉荃灣區<br> 脗合人數：77<br> <br> 特徵：其他<br> 脗合人數：493<br> <br> 共2,849<br> <br> 資料來源：庭上證供</p></body></html>

<html><header><meta charset="utf-8"><title>數字話當年：汽油全球最貴10年不變</title></header><body><h1>數字話當年：汽油全球最貴10年不變</h1><p>「香港係全世界最貴車油嘅城市，10年無變。」香港汽車會副會長李耀培埋怨政府利用高油稅，來限制汽車增長量，最終只有政府得益，獲得非常可觀的燃油稅稅收，車主卻要負擔昂貴的燃油支出，對有車階層很不公平。<br> 李耀培認為，這些年來沿用貴油政策無助減少車輛數目，政府必須尋求其他可行方法，解決汽車增長所衍生的問題；但就應該降低燃油稅，減輕車主負擔。<br> <br> 汽車燃油價格<br> 97年：每公升連稅約8元<br> 07年：每公升連稅約13元<br> 資料來源：香港汽車會副會長李耀培</p></body></html>

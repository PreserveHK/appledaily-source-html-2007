<html><header><meta charset="utf-8"><title>求驗客手記：唔羨慕10號諗着7號白必圖囝囝想學老竇 - 求驗客</title></header><body><h1>求驗客手記：唔羨慕10號諗着7號白必圖囝囝想學老竇 - 求驗客</h1><p>94世盃，巴西前鋒白必圖為個仔出世而設嘅搖籃式慶祝，一度掀起熱潮；事隔13年，佢個仔已披起10號球衣，為法林明高少年軍征戰！「白仔」年紀輕輕，但係就好有個性，佢話：「我唔想着10號，想着番老竇件7號呀！」另一邊廂，法國球王施丹個大仔安素亦已12歲，效力緊皇馬少年隊，據講佢踢起波嚟好有老豆風範呢！</p></body></html>

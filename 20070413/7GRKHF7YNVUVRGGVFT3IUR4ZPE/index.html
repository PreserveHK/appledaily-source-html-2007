<html><header><meta charset="utf-8"><title>國際Gossip<br>Starbucks推介書熱賣</title></header><body><h1>國際Gossip<br>Starbucks推介書熱賣</h1><p>咖啡連鎖店星巴克（Starbucks）踩入文化界，喺店內推介好書，結果證明星巴克嘅影響力非凡。講述斯里蘭卡12歲童兵點樣逃避戰火同暴力嘅書《長路漫漫︰童兵回憶錄》（ALongWayGone:MemoirsofaBoySoldier），咁鬼冷門，但2月喺店內推介後立即登上《紐約時報》暢銷書榜首，淨係美國都賣出超過10萬本。<br> 英國《獨立報》</p></body></html>

<html><header><meta charset="utf-8"><title>金城武洗個面幾粒鐘</title></header><body><h1>金城武洗個面幾粒鐘</h1><p>身為護膚品大中華代言人的金城武，早前到日本東京拍攝新一輯廣告照。拍攝當日，金城武除了坐在沙發上擺出一些輕鬆的甫士，還在跑步機上跑步。</p><p>講笑緩氣氛</p><p>不過最花時間的一個鏡頭就是在浴室洗面，雖然表面上看似是一個簡單的動作，但攝影師用了幾小時去捕捉金城武最迷人的一面。金城武為了令氣氛變得輕鬆，不時用日語與工作人員講笑，令整個拍攝工作得以在一片愉快的氣氛下完成。<br> 此外，金城武將於明天去到北京出席亞洲區大型發布會，宣傳新系列的男性護膚品。<br> 撰文：林妃</p></body></html>

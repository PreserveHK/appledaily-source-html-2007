<html><header><meta charset="utf-8"><title>里安納度女友有喜</title></header><body><h1>里安納度女友有喜</h1><p>型男里安納度狄卡比奧（LeonardoDiCaprio）多次被傳年內會與以色列名模女友BarRefaeli拉埋天窗，近日再傳女友已懷有他的骨肉，預產期在今年秋天，但消息未獲證實。<br> 據英國《鏡報》報道，Bar被傳出有孕是因為上月現身拉斯維加斯夜店時，被發現腹部微隆，而且她整晚只肯喝水，不願喝酒。外界懷疑里安納度是因為女友懷孕，早前才急急向女友求婚，Bar的好友還說：「自從好友杜比麥奎爾（TobeyMaguire）去年11月成為爸爸後，里安納度便十分恨做老竇，時常逗對方的女兒Ruby玩耍，又不停追問杜比仔初為人父有何感覺。」</p></body></html>

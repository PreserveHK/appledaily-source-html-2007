<html><header><meta charset="utf-8"><title>Blog派分子：佐藤變米奇</title></header><body><h1>Blog派分子：佐藤變米奇</h1><p>日本性感女星佐藤江梨子，上星期度過咗26歲生日。向來有寫blog習慣嘅佐藤，日前已經將慶祝生日嘅相片放到網上。<br> 阿Deep瀏覽佐藤個blog，剛喺上周三（19號）度過咗26歲生日嘅佐藤，日前同一班朋友食飯慶祝，佢仲好開心咁捧住生日蛋糕影相㖭，佐藤話生日收到好多工作人員同fans所送嘅禮物同花，佢仲着住形象設計師所送嘅新衫自拍。臨近年尾，佐藤早前錄影特備節目，以十足米奇老鼠嘅奇怪髮型示人，好鬼搞笑。<br> 網址： http://ameblo.jp/satoeritimes/ </p></body></html>

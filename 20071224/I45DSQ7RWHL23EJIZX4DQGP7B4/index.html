<html><header><meta charset="utf-8"><title>《迷》女郎入冊過節</title></header><body><h1>《迷》女郎入冊過節</h1><p>電視劇《迷》（Lost）女星米雪洛廸古絲（MichelleRodriguez）因在緩刑期間未有履行社會服務令，10月時被判入獄180日，昨日她自行到加州林伍德世紀監獄「入冊」服刑。</p><p>未履行社會服務令</p><p>米雪於香港時間昨日早上到監獄報到，早前她犯下多宗案件，包括醉駕、撞車後不顧而去，她又3次在戴上酒精檢測器的情況下飲酒，更在緩刑期間未有履行社會服務令。其實去年米雪已經入過世紀監獄一次，但由於監獄有人滿之患，她被囚兩小時就獲釋，之後名媛ParisHilton也在該監獄服刑。</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記：賣波衫勁過謝拉特　F托利斯成利迷至愛 - 求驗客</title></header><body><h1>求驗客手記：賣波衫勁過謝拉特　F托利斯成利迷至愛 - 求驗客</h1><p>西班牙金童魅力沒法擋！我求大俠講嘅係費蘭度托利斯（F托利斯）。雖然佢今季先加盟利物浦，但由於外形討好，喺球場上又交足功課，已經火速取代咗謝拉特，成為紅軍迷頭號至愛。就以紅軍球衣銷售為例，喺12月英國賣出嘅15,000件紅軍球衣中，就有超過三分一係印有9號同埋F托利斯個名嘅球衣，力壓次席嘅謝拉特！</p></body></html>

<html><header><meta charset="utf-8"><title>BoA撐大佬創業</title></header><body><h1>BoA撐大佬創業</h1><p>韓國型女BoA雖然經常日韓兩邊走，但為親人做事絕無托手踭，其胞兄最近取得美國服裝品牌b.b.simon的韓國區代理權，前晚在首爾一夜店內舉行登陸派對。BoA特意從日本趕返家鄉出席，更在台上唱歌表演助興。<br> 派對於前晚9時開始，但BoA到凌晨1時才出場。身穿豹紋短裙的她跟胞兄大方合照後，在台上獻唱《MyName》等三首金曲，令現場氣溫急升。BoA說：「我剛從日本回來，即趕往參加派對，一切都是為了親大哥。」演出過後，BoA又再飛往日本，為年底舉行的《紅白歌唱比賽》作準備。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莫文蔚維護馮德倫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莫文蔚維護馮德倫 - 馮仁昭</h1><p>莫文蔚（左）噚日以形象大使身份喺銅鑼灣主持內衣品牌PassionPlay開幕，佢雖然失戀無幾耐，但心情極好，不時大笑，佢話：「做人要樂觀啲，首歌已經overall講晒。」佢唔肯多講分手細節，連有冇為情流淚都唔肯講，但幫舊愛馮德倫澄清無第三者就好認真，佢話：「梗係唔係啦，呢啲係廢話，唔好生安白做，唔可以立亂講，傷害無辜嘅人。」</p></body></html>

<html><header><meta charset="utf-8"><title>熱爆click：4歲女童走鋼線</title></header><body><h1>熱爆click：4歲女童走鋼線</h1><p>有誰想到，這名只得4歲半、梳起兩條小辮子的女童，就是憑32米高空徒手走鋼線而進入健力士世界紀錄大全的江西神童小飛鳳，前日她在重慶街頭獻技，吸引數千市民駐足欣賞，只見她靠兩手平衡，用12分鐘穿行60米鋼線，人人都拍爛手掌。小飛鳳出身雜技世家，1歲半開始接受訓練，由1米高練起，至今已身經百戰。而女童及其他團員前日的演出，有5萬元報酬。不過，不少網友卻狠批：「虐童！」「國家兒童保護法去那裏了？」</p></body></html>

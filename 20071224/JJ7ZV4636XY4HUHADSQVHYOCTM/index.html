<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Freeze發毒誓冇踩人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Freeze發毒誓冇踩人 - 馮仁昭</h1><p>女子組合Freeze噚日同經理人蕭定一喺灣仔開記者會，澄清有本雜誌話佢地數臭樂壇，仲踩晒鄧麗欣、傅穎、官恩娜同何韻詩，佢哋話絕對唔會因為一個封面去踩人造新聞。Freeze話諗番啱啱出道時成日遭人白眼，𠵱家至話好番啲，唔想因為報道而畀人抹殺咗佢哋付出過嘅努力，仲話唔想影響到其他歌手，所以佢哋想同受影響嘅歌手道歉。Freeze講講吓覺得好受委屈，3個人仲抱頭痛哭，蕭定一之後又叫佢哋發毒誓話冇講過咁話。</p></body></html>

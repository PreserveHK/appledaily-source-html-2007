<html><header><meta charset="utf-8"><title>國際Gossip：羅林重遊窮時故居</title></header><body><h1>國際Gossip：羅林重遊窮時故居</h1><p>寫魔法小說《哈利波特》寫到發大達嘅羅林（JKRowling），替英國電視台ITV拍攝紀錄片《羅林……生命裏的一年》，返到愛丁堡舊地重遊，回想未發迹前嘅單親媽媽辛酸窮日子，同女兒喺斗室相依為命，佢淒然落淚。佢仲感觸話：這蝸居係佢一生嘅轉捩點，佢又話唔係大結局殺死哈仔，因為「我覺得若殺了他是一種背叛，我希望我的英雄完成崇高任務。」<br> 英國《星期日電訊報》</p></body></html>

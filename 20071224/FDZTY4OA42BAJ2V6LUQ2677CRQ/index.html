<html><header><meta charset="utf-8"><title>韋史密夫撐希特拉捱轟</title></header><body><h1>韋史密夫撐希特拉捱轟</h1><p>早前來港宣傳新片的韋史密夫（WillSmith），日前在英國接受訪問時，形容第二次大戰德國納粹狂魔希特拉並非壞人，引來傳媒抨擊。</p><p>言論敏感</p><p>韋哥在接受英國《每日紀事報》訪問時，他稱不相信希特拉會完全預計到自己的政策會為世界帶來災害，韋哥稱︰「希特拉並不是早上起床，然後決定去做一些邪惡的事。希特拉的邏輯很扭曲，他一定以為自己所做的是好事。」<br> 韋哥這番敏感言論，很易被人誤解為希特拉的罪行辯護，訪問出街後引來傳媒抨擊。</p></body></html>

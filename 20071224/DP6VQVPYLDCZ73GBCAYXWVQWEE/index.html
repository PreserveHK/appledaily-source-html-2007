<html><header><meta charset="utf-8"><title>求驗客手記：朗尼、高蓮明年結婚　堂兄弟自薦做伴娘 - 求驗客</title></header><body><h1>求驗客手記：朗尼、高蓮明年結婚　堂兄弟自薦做伴娘 - 求驗客</h1><p>曼聯前鋒朗尼已鐵定明年6月同高蓮拉埋天窗，而朗尼嘅堂兄弟史堤芬就開始不斷疲勞轟炸朗尼，希望當伴娘！冇錯，係伴娘，因為史堤芬係同性戀者兼鍾意扮女人。雖然朗尼同高蓮身邊嘅朋友，都怕史堤芬會搞到婚禮不倫不類，不過高蓮同史堤芬friend，而且朗尼同高蓮都係思想開通之人，所以話唔定史堤芬可以如願以償。</p></body></html>

<html><header><meta charset="utf-8"><title>中川紅爆Google</title></header><body><h1>中川紅爆Google</h1><p>今年22歲的日本偶像中川翔子人氣有增無減，不但首次入選年底的《紅白歌唱大賽》，其名字更成為Google和雅虎搜尋網日本全年搜尋名人關鍵詞冠軍。中川前日在其個人網誌內分享獲獎喜悅，並承諾會寫更多文章答謝網友。<br> 中川素有「日本blog之女王」稱號，單是前日她已在網誌留言30多次，難怪網友們經常到搜尋網找尋其網址，令中川力壓新聞多多的澤尻英龍華，成為全年名人關鍵詞排行榜冠軍。前晚她在網站留言說：「真的真的很意外，希望這個傳說能延續至永遠。」</p></body></html>

<html><header><meta charset="utf-8"><title>Blog派分子：南明奈收錢交行貨</title></header><body><h1>Blog派分子：南明奈收錢交行貨</h1><p>寫blog已經成為日本女星上位同賺錢嘅好方法，好似有「上戶彩接班人」之稱嘅18歲女星南明奈，近日就被大型blog網站Ameba重金禮聘加盟，前日佢仲到原宿宣傳，佢話：「雖然學業同私人生活都好忙，但我會認真寫blog。」<br> 南明奈仲訂下目標話要好似女星若槻千夏咁，成為最具人氣嘅blog喎。阿Deep上過佢個blog睇，發覺佢只係寫咗「今後多多指教」等行貨嘅留言，睇嚟出年春天高考嘅佢，真係好鬼忙喎！<br> <br> 網址： http://ameblo.jp/akkinablog/ </p></body></html>

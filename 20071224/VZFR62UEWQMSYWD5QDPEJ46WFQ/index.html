<html><header><meta charset="utf-8"><title>將軍澳<br>青年遇襲現場解封</title></header><body><h1>將軍澳<br>青年遇襲現場解封</h1><p>【本報訊】上周六將軍澳尚德邨發生的嚴重傷人案，赤裸遇襲的20歲青年鄭秋龍，被兇徒挾持往停車場後樓梯，用滅火筒重擊頭部嚴重受創昏迷，搶救後至昨日仍然危殆。至於案發的停車場後樓梯，警方完成蒐集證物後，於昨午2時半解封，在1至2樓梯間的地上及牆壁，有大灘血迹仍未清洗，不排除事主遇襲後與兇徒糾纏，以致周圍佈滿血迹。另外，警方鑑證科人員在牆壁畫上圓圈，並貼上標貼，並利用弧光燈搜尋指模證物（圖）。<br> 梁瑞帆攝</p></body></html>

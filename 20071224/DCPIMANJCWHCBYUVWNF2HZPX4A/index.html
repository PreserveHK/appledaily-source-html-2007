<html><header><meta charset="utf-8"><title>FTIsland狂吸Fans</title></header><body><h1>FTIsland狂吸Fans</h1><p>出道僅半年、平均年齡只有16.4歲嘅韓國五人樂隊FTIsland，唔單止喺家鄉紅到發紫，連海外都有一定知名度。近日佢哋就先後走訪曼谷同東京舉行個唱，吸引大批fans注目，其中上星期喺曼谷演出，仲有一萬五千歌迷到場，比大會原定嘅幾百多出幾十倍。至於上周末東京嘅兩場演出，亦有萬名歌迷支持，佢哋仲唱出ORANGERANGE嘅《花》同ZARD嘅《別認輸》娛賓。</p></body></html>

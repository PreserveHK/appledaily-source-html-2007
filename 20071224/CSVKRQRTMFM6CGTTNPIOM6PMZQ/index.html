<html><header><meta charset="utf-8"><title>羅寶盈懷孕8個月<br>伍偉國：就快生</title></header><body><h1>羅寶盈懷孕8個月<br>伍偉國：就快生</h1><p>鷹君集團太子女羅寶盈（Katie）年初與美心集團太子爺伍偉國（Michael）拉埋天窗，結婚未夠一年，已經火速造人成功，準備迎接兩人的第一個小生命。<br> 今年2月，伍偉國及羅寶盈低調結婚，更不惜由山頂轉到尖沙嘴擺喜宴，避開傳媒，婚後羅寶盈一直深居簡出，甚少露面，原來她婚後不久即懷有身孕，安心在家養胎，據知現時已經懷孕超過8個月。記者昨日致電恭賀伍偉國，他說：「多謝，你哋咁遲先知，就快生喇。」問他是男嬰還是女嬰，以及預產期等，伍偉國則一貫的低調，禮貌地表示不想多講。<br> 採訪：RitaLeung&#13;</p></body></html>

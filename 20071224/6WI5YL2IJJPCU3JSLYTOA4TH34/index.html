<html><header><meta charset="utf-8"><title>市民憂購入樂園賊贓票</title></header><body><h1>市民憂購入樂園賊贓票</h1><p>【本報訊】自本報昨日披露一批以假信用卡購買的香港廸士尼樂園門票流入市面後，市民黃小姐本月初透過朋友以每張270元的價錢，購買3張每張正價295元的成人「平日門票」，友人指門票是透過任職旅行社的熟人購買，所以獲得優惠。原計劃下月中到廸士尼遊玩的黃小姐昨日閱報後不確定手上的門票有否問題，不知如何是好。<br> 立法會保安事務委員會副主席涂謹申批評，廸士尼應盡快公開有問題門票的資料。廸士尼發言人卻只表示，不鼓勵賓客轉讓門票，市民可致電樂園訂房中心電話：1830830查詢。</p></body></html>

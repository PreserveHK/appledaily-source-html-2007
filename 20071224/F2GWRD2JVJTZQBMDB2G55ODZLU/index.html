<html><header><meta charset="utf-8"><title>求驗客手記：齋着泳褲身材「弗」　卡比路夠健康要學 - 求驗客</title></header><body><h1>求驗客手記：齋着泳褲身材「弗」　卡比路夠健康要學 - 求驗客</h1><p>我求大俠講過卡比路教得英格蘭就要預咗冇私隱，話口未完《世界新聞》報就登佢同太太喺西西里島海灘嘅度假相。不過卡比「露」呢次要多謝狗仔隊，因為呢位61歲、喺相中淨係着泳褲嘅老人家，身材「弗」過好多中年人，胸同腩位仲隱約見到一嚿嚿㖭！其他泳客話兩老悠閒地飲茶睇書，英格蘭國腳真係要學下卡帥，過啲健康日子！</p></body></html>

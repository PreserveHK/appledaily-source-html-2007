<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Norah讚董潔可愛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Norah讚董潔可愛 - 馮仁昭</h1><p>王家衛嘅新片《藍莓之夜》日前喺上海展開宣傳，為普通話版男女主角配音嘅張震同董潔（左）喺上海首映禮後見到NorahJones（右），兩個女仔一見面就雞啄唔斷，本身係Norah歌迷嘅董潔見到偶像非常開心，而Norah都大讚董潔有氣質，係好可愛嘅女生。Norah仲向王家衛要求送一隻董潔為佢配音嘅中國版畀佢，等佢返美國可以慢慢睇。</p></body></html>

<html><header><meta charset="utf-8"><title>中國女童獲骨髓展新生</title></header><body><h1>中國女童獲骨髓展新生</h1><p>聖誕節對10歲中國女孩凱麗（譯音，KaileeWells）來說，實有特別意義。她在湖南出生後10日，就被父母遺棄，幸得韋爾斯（Wells）夫婦領養帶回美國，但2003年聖誕後不久，她對養母說：「媽媽，我死後仍會想念你」。<br> 當時凱麗只有6歲，被驗出患上嚴重再生障礙性貧血，隨時會沒命。她養父母幾經辛苦，兩年前終於在中國找到合適的骨髓捐贈者，至今做了兩次骨髓移植手術。這個聖誕她會和家人重臨中國，認識她的出生地，並招募更多骨髓捐贈者。<br> 德新社</p></body></html>

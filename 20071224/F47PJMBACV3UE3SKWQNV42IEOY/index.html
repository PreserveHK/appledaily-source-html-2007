<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Rosemary捧水晶見家長 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Rosemary捧水晶見家長 - 馮仁昭</h1><p>Rosemary噚日喺將軍澳出席聖誕活動，足足遲成半個鐘頭先出現，佢解釋話係由於中環大塞車所致。Rosemary仲開心自爆今日會同Christopher外遊，佢話：「他買了機票請我去夏威夷出席他媽媽的生日派對，這是我第一次見他父母，心情很興奮。我花了數千元，買了一粒綠水晶給她，綠水晶代表幸運、愛與健康。」問佢會唔會順道喺夏威夷結埋婚？Rosemary話：「不要嚇我！」</p></body></html>

<html><header><meta charset="utf-8"><title>韓在錫忍痛別亡母</title></header><body><h1>韓在錫忍痛別亡母</h1><p>曾主演韓劇《玻璃鞋》的男星韓在錫，其母親大前日因癌病去世，終年64歲。韓在錫的圈中好友如玄彬、張東健、李政宰和裴勇俊等，前晚到首爾江南區醫院設置的靈堂拜祭，神情哀傷。</p><p>張東健急返韓</p><p>正在新西蘭拍攝首部荷李活片的張東健前晚趕返韓國，與玄彬一同出席韓在錫母親的喪禮。至於早前拍劇受傷的俊哥則撐着枴杖，在經理人陪同下秘密進入靈堂。由於韓在錫的父親是KIA汽車生產商的前副會長，因此有不少商界猛人前往致祭。韓在錫有份演出的《Lobbyist》即將煞科，故他稍後要強忍悲傷拍攝餘下的戲份。</p></body></html>

<html><header><meta charset="utf-8"><title>隔牆有耳：新潮副領事 - 李八方</title></header><body><h1>隔牆有耳：新潮副領事 - 李八方</h1><p>一般人認為各國派駐香港領事都係好嚴肅嘅外交官，新任澳洲駐港澳副領事DavidLivingstone可能令你改觀。「活石」先生左耳戴咗隻耳環，相比其他外交官員，呢個打扮真係好潮。Livingstone熟悉知識產權法，而且對中國幾有認識，03年曾去北京研究法律，後來擔任澳、中自由貿易協議嘅主要談判代表，佢話嚟香港後，希望可以學好啲普通話。<br> Livingstone以前曾喺奈洛比、貝魯特同安卡拉工作，最近成為澳洲國立大學阿拉伯和伊斯蘭研究中心博士研究生。佢妻子Simone同女兒Georgia都有陪佢一齊來港。</p></body></html>

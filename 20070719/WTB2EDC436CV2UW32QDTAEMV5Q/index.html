<html><header><meta charset="utf-8"><title>蘇said：「二世祖」東京晒親情 - 阿蘇</title></header><body><h1>蘇said：「二世祖」東京晒親情 - 阿蘇</h1><p>浪子會回頭，花花公子都識泊岸嘅，好似同靚絕「小倫」離咗婚嘅銀行「二世祖」，雖然鍾意叼雪茄好浮誇，但見佢呢年身邊嘅女伴又唔係車輪轉噃，同女友「雲泥」感情都好穩定，唔止咁，「二世祖」似乎仲係個唔錯嘅爹哋㖭。<br> 早排有人見「二世祖」同個妙齡少女喺東京機場出現，好事之徒梗係諗衰嘢以為人哋又換畫啦，睇真啲原來「二世祖」係同個女去遊埠呀，排隊過關時，「二世祖」仲同個女玩「箍頸」，睇落都好溫馨㗎。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

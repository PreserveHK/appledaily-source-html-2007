<html><header><meta charset="utf-8"><title>MVFree：申鉉濬騎呢被色誘</title></header><body><h1>MVFree：申鉉濬騎呢被色誘</h1><p>久未露面嘅韓劇《天國的階梯》男配角申鉉濬，最近同上位女星金鈺彬，為新人女歌手Zi-A歌曲《呆呆地》拍咗個超強MV，第一部份終於喺YouTube度睇到。<br> 齣MV雖然聲稱製作費高達850萬港元，但阿Net睇完都唔明點解扮演黑幫阿嫂嘅金鈺彬，要去色誘海豚訓練員申鉉濬，不過MV開始時有個極震撼嘅爆炸場面，仲係喺海南島同大連拍攝，所以都值得昅吓嘅。<br> <br> 網址： http://www.youtube.com/watch?v=s-7LdtBHErM </p></body></html>

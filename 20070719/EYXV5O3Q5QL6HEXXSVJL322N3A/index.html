<html><header><meta charset="utf-8"><title>宣萱東莞唱衰盜版</title></header><body><h1>宣萱東莞唱衰盜版</h1><p>宣萱與馬德鐘主演的無綫重頭劇《歲月風雲》目前正在熱播當中，內地一個網站乘勢邀請兩人日前到東莞出席宣傳活動。<br> 兩人先在商場唱歌及玩遊戲，宣萱獻唱了輕快的歌曲，台下歌迷紛紛和唱，氣氛熱鬧，其後她與馬德鐘出席破冰儀式，寓意打擊翻版活動，席間兩人又向影迷宣傳尊重知識產權的重要性，齊齊支持反盜版。大會最後安排宣萱和馬德鐘到網吧參觀，網友立即點播《歲月風雲》，由於fans反應熱情，所以宣萱及馬德鐘均有求必應，逐一替他們簽名和拍照留念。<br> 撰文：比華利</p></body></html>

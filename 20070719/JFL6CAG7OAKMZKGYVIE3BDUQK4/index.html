<html><header><meta charset="utf-8"><title>國家深海探測船訪港</title></header><body><h1>國家深海探測船訪港</h1><p>【本報訊】暑期將至，科技大學近日成功邀請到國家深海探測船「大洋一號」訪港，該船將於8月10日至12日訪港，停泊於尖沙嘴海運碼頭，預料屆時將有一萬名市民登船一探深海世界奧妙。該船訪港後將返母港青島。<br> 即將訪港的大洋一號，主要負責海底勘探工作，船身長達104.5米、排水量達5,600噸，船上共有75人，包括25名船員及50名調查員，該船今次任務是橫越太平洋、大西洋及印度洋，完成任務及訪港後將返回母港。該船可勘探逾5,000多米水底資源，擁有深海照相機系統、多管取樣器、海洋重力儀及可探測海底岩石、火山的儀器。</p></body></html>

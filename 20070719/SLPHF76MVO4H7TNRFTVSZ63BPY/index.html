</title></header><body><h1>噴油壺不能自製？
</h1><p>女人講求健康，炒菜煎魚都用「噴霧油」，把油均衡噴在鍋上，減少餸菜的油膩。不過，氣壓式噴油價錢貴，最便宜也要$50，因為噴油壺的噴嘴和內裏壓力經過特別設計，普通噴水壺是不能取代。
</p><p>我們買了三種不同款式噴水壺，發現全部不能有效將油霧化，原因是油比水稠，難於分散形成油霧，加上噴水壺的微弱壓力，不足以像高壓氣把油霧化，將油逼成油珠。<br> 為了加強噴水壺壓力，我們再買種可調校噴嘴噴水壺（$15），將噴嘴扭至最細（即最大霧化），看看如何？<br> 雖然成功，但噴油時要大力按下，動作還要夠快，才可聚集足夠壓力把油噴出，雖然成功，但耐用性成疑。&#13;</p></body></html>

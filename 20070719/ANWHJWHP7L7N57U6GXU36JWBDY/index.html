<html><header><meta charset="utf-8"><title>環球片場：LilyAllen露第三乳頭</title></header><body><h1>環球片場：LilyAllen露第三乳頭</h1><p>英國女歌手LilyAllen性格豪放，早有「壞女孩」呢個稱號。阿Net喺網上睇到日前佢上電視台節目《SaturdayNightLive》時，忽然自爆有三個乳頭嘅短片，佢仲即時扯低件衫，然後用手掩住左胸向觀眾展示。不過阿Net覺得佢所謂嘅「第三乳頭」似痣多啲，而且Lily當時好有技巧兼全無出洋相，睇嚟係早有準備要騷畀觀眾睇喎。<br> <br> 網址： http://www.tmz.com/tmz_main_video?titleid=1118379321 </p></body></html>

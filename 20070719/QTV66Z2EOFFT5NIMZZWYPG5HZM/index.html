<html><header><meta charset="utf-8"><title>父為搶回財產浸死9歲子</title></header><body><h1>父為搶回財產浸死9歲子</h1><p>雖說虎毒不吃子，但重慶潼南縣一名男子為要搶回父母留給自己9歲兒子的百萬財產，竟將兒子拋入河中溺斃。他日前被警方拘留，並被控故意殺人罪。<br> 該名29歲李姓男子稱，自己是一名長途客車司機，近幾年來賺了近百萬家財，但這些全都登記在父母的名下。李因早前背着家人與一家美容店的女老闆同居，受到父母唾罵。父母向李稱，二人死後將把財產交給孫子小柱。<br> 李某後來為奪回自己辛苦賺來的百萬家財，在今年5月16日晚約7時，借用朋友的車輛接載從老師家補完課出來的兒子，在當天晚上回家的路上，李某把兩粒安眠藥放進兒子喝的飲品中，再將沉睡中的兒子拋進江中溺死。<br> 《重慶商報》</p></body></html>

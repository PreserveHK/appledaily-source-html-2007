<html><header><meta charset="utf-8"><title>案件速遞<br>政府文員藏男童裸照</title></header><body><h1>案件速遞<br>政府文員藏男童裸照</h1><p>【本報訊】機電工程署一名文員遭一名14歲男童向警方投訴拍下裸照，警方調查後發現男童照片不屬淫褻，卻發現文員在一名15歲男友人同意下，於室內運動場更衣室內，替對方拍下兩幀展露下體照片，儲存電腦中。文員昨承認一項管有兒童色情物品罪，聲稱僅作收藏之用，裁判官指案件嚴重，但看出事主屬自願被攝，將案押後至8月1日，等候背景及社會服務令報告始判。<br> 33歲被告駱英偉，昨在觀塘裁判法院認罪並獲准保釋外出。控罪指他於去年8月6日，在寓所管有兩幀16歲以下兒童的色情照片。<br> 案件編號：KTCC4582/07</p></body></html>

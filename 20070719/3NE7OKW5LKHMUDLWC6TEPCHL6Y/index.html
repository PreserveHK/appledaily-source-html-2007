<html><header><meta charset="utf-8"><title>醫學Online<br>太極拳助防帶狀疱疹</title></header><body><h1>醫學Online<br>太極拳助防帶狀疱疹</h1><p>帶狀疱疹（俗稱皮蛇、纏腰龍）是一種因水痘病毒引起的紅疹，年過60長者，約三分之一會罹患此病。美國加州大學洛杉磯分校庫辛斯心理神經免疫學中心研究發現，太極拳對預防此病很有幫助，他們以59至86歲成年人為對象，經過25周研究，發現常打太極拳者的帶狀疱疹免疫水平，與接種過帶狀疱疹疫苗的人相當，而打太極又接種疫苗的人，免疫力更高。</p></body></html>

<html><header><meta charset="utf-8"><title>洛賓勢投皇馬</title></header><body><h1>洛賓勢投皇馬</h1><p>英國傳媒報道，車路士的荷蘭翼鋒洛賓，已答允西甲皇家馬德里開出的個人條件，並將於周五飛赴馬德里報到。據報，車路士基本上接受了皇馬的1,500萬鎊（約2.4億港元）轉會費，如無意外，與前者只餘下兩年合約的洛賓，下季將轉披皇馬戰衣作賽。<br> 皇馬會長卡達朗早前承認，球會對洛賓虎視眈眈；他說：「只要財政狀況許可，洛賓將成為皇馬的一份子。」然而，車仔主帥摩連奴卻顯得不以為然：「球隊不急於出售球員，我亦知洛賓的意願是留在車路士。」</p></body></html>

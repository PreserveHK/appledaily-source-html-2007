<html><header><meta charset="utf-8"><title>跳出地鐵站</title></header><body><h1>跳出地鐵站</h1><p>【本報訊】座落九龍站上蓋的地鐵旗艦商場Elements預計今年第四季才開幕，但宣傳攻勢已展開，找來曾參與《魔戒三步曲》、《狗狗震》等電影澳洲特技人組成的Parkour（飛躍道），來港「搞搞震」，昨日起一連四日反轉中環、金鐘、青衣及太古城地鐵站，表演目前歐洲最熱門的都巿運動「飛躍道」。<br> 五名壯男昨日率先在中環站及機鐵香港站之間的行人隧道，大演飛躍道，徒手凌空翻滾穿越障礙物，吸引不少地鐵乘客圍觀，殺得性起更跑出隧道到街邊跳欄杆。</p></body></html>

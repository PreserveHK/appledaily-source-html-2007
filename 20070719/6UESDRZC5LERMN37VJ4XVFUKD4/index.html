<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馮寶寶過境台灣靠黐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馮寶寶過境台灣靠黐 - 馮仁昭</h1><p>馮寶寶前日喺台灣錄影綜藝節目《命運好好玩》，佢此行其實係去美國參加囝囝嘅畢業典禮，但因為由台灣過境，順便去錄影。有傳馮寶寶欠整容醫生張炯銘唔少錢，所以要去台灣接通告還債。張炯銘幫佢澄清話：「沒那麼誇張啦！她來台灣身上沒新台幣，才向我借了1萬元新台幣（約2,500港元），我們是40多年老朋友，沒甚麼欠錢不欠錢的，她來台灣這兩周也住我家裏。」</p></body></html>

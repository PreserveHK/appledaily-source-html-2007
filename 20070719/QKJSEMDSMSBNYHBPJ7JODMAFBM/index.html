<html><header><meta charset="utf-8"><title>案件速遞<br>捉蟹被姦案少女有案底</title></header><body><h1>案件速遞<br>捉蟹被姦案少女有案底</h1><p>【本報訊】19歲少女應約捉蟹期間，疑遭兩男非禮及強姦一案，昨在高等法院續審。少女昨接受盤問時，遭辯方揭露她曾兩度傷人留有案底，而本案發生前不久，她又因涉嫌偷取友人的護照，險遭警方起訴。少女另遭辯方質疑其庭上口供與警方證供有出入時，非常激動，表示身體不適須就醫，法官遂准她離開休息。<br> 控方隨後傳召法醫作供，指事主手臂、額頭只有舊傷痕，沒有新形成或掙扎造成痕迹，而其下體亦沒有新造成傷痕，但法醫不排除發生性行為。<br> 兩名被告志生（37歲）及侯偉麟（35歲）否認強姦、非禮、禁錮、襲擊及恐嚇等七罪。<br> 案件編號：HCCC38/07</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿倫變星洲吸金王 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿倫變星洲吸金王 - 馮仁昭</h1><p>譚詠麟（中）足足10年冇出國語碟，令歌迷等到頸都長，好彩佢嘅最新國語專輯《最愛笑的人》將會喺下月7號面世。日前阿倫去咗新加坡宣傳，並應邀出席當地為殘疾人士籌款嘅電視節目《真情無障愛》，擔任壓軸嘉賓。當晚阿倫唱咗四首歌，喺佢表演呢短短10分鐘之內，打電話認捐嘅人數突然暴升，足足有51,297個，成為當晚表演之冠，難怪新加坡傳媒封咗佢做「吸金王」！</p></body></html>

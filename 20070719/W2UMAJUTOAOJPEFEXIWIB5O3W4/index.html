<html><header><meta charset="utf-8"><title>青年打劫六旬的士司機</title></header><body><h1>青年打劫六旬的士司機</h1><p>【本報訊】年逾六旬的士司機遭假扮乘客的獨行賊行劫，賊人在天水圍僻靜處亮刀，的士司機反抗被割傷手，但亦將賊人嚇退以保不失，事主報警後獲送院治理。<br> 倒楣司機姓袁（61歲），他右臂被割傷流血，送院治理後無礙。事主向警方稱，昨凌晨2時許，他在天水圍天耀邨接載一名年約20歲青年往附近上璋圍。當的士抵埗至村口，青年突然拔出利刀從後架頸喝稱打劫。事主反抗奪刀被割傷手，但同時也嚇得賊人不敢逗留，落荒逃去。事主隨即報警，事件中他沒有財物損失，只是該程車資泡湯。<br> 據報疑犯年約20歲，約五呎四吋高，穿紅色T恤牛仔褲及戴眼鏡。警方事後在附近兜截可疑人，但沒有發現。</p></body></html>

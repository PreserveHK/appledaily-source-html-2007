<html><header><meta charset="utf-8"><title>免費換領搶眼型仔Fossil珍藏</title></header><body><h1>免費換領搶眼型仔Fossil珍藏</h1><p>Fossil的美式Vintage形象一向強烈，其懷舊味道濃烈又色彩鮮艷的多個美式招牌圖案，更係FossilTinBoxes的標記。今日Fossil就將這個20年歷史的SignatureIcon印於雨傘同布袋之上，搶眼又型仔之餘，比起TinBoxes鐵盒更實用，內在美外在美兼備。現在只要於指定店舖購買Fossil正價貨品滿$400，即可獲贈Fossil布袋乙個，滿HK$800可獲贈Fossil雨傘乙把，數量有限，送完即止。<br>查詢：Fossil（24371295）<br>尖沙嘴海運大廈3樓LCX</p></body></html>

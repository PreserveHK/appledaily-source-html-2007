<html><header><meta charset="utf-8"><title>案件速遞<br>獨留子32小時母判感化</title></header><body><h1>案件速遞<br>獨留子32小時母判感化</h1><p>【本報訊】獨力撫養兩名年幼兒子的32歲單親新移民母親（圖），今年五月兩度獨留五歲長子在家，返回內地探望老父，令長子獨自過了兩夜共32小時，餓了要淥杯麵吃，晚上開着電燈睡覺，最後因出外玩耍時大門關上，不能入屋而大哭，驚動街坊揭發案件，發現其前額及左手均有瘀傷。單親母親早前在九龍城裁判法院承認兩項疏忽照顧兒童罪，昨被判感化18個月。<br> 案件編號：KCCC4125/07</p></body></html>

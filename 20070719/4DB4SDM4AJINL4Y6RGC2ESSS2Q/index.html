<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐靜蕾Blog點擊率過億 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐靜蕾Blog點擊率過億 - 馮仁昭</h1><p>徐靜蕾嘅Blog（ http://blog.sina.com.cn/xujinglei）開啓第620日，點擊率已經突破億次大關，暫時成為世界之冠。前日徐靜蕾現身北京工人體育場BANK酒吧，舉行慶祝酒會。據內地網站新浪娛樂報道，徐靜蕾當日以一身寶藍色連身裙示人，仲好興奮咁話：「看到這個數位從7 ,000萬到8,000萬、9,000萬這樣的遞增，早就預料到會有過億的一天。」佢仲話最難忘啱啱踏入千萬大關嘅感覺。</p></body></html>

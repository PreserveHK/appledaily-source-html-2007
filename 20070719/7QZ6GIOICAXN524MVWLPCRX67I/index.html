<html><header><meta charset="utf-8"><title>地鐵新設自助客務機</title></header><body><h1>地鐵新設自助客務機</h1><p>【本報訊】乘搭地鐵時如因八達通有問題而未能出閘，現時必須到客務中心辦理票務手續，有時遇上人多便會費時失事，地鐵由下周日（本月22日）起，在香港站東涌線大堂增設兩部多功能「自助客務機」，更快捷協助乘客解決票務問題。若八達通沒有入閘紀錄，乘客只需坦白輸入入閘車站，便會自動計算車費，讓乘客出閘；地鐵表示相信乘客有誠信。</p><p>每部成本70萬元</p><p>設置自助客務機屬試驗計劃，每部機器成本約70萬元。地鐵會在香港站東涌線大堂閘內和閘外各放置一部，首月會安排車站助理在旁協助乘客使用。</p></body></html>

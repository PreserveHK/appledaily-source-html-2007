<html><header><meta charset="utf-8"><title>雲露娜無悔盜竊</title></header><body><h1>雲露娜無悔盜竊</h1><p>現年36歲的荷李活女星雲露娜維達（WinonaRyder）01年於美國著名百貨SaksFifthAvenue犯下盜竊罪後，事業直插谷底。久未現身的她近日獲邀拍攝《Vogue》雜誌封面，她於訪問中罕有提起當年盜竊案，但她說無需要對當年的事後悔。</p><p>「我沒傷害人」</p><p>雲露娜於訪問中說：「我沒有很大的內疚感，因為我沒有傷害任何人。如果我令任何人受傷，可能是另外一回事。」雲露娜還理直氣壯地表示當年事發前手部兩度重創，需要服用大量止痛藥，經常神志不清，自己受到藥物影響，才做出不理智的事。</p></body></html>

<html><header><meta charset="utf-8"><title>日男自製紙餡包過程上網</title></header><body><h1>日男自製紙餡包過程上網</h1><p>北京「紙皮箱做包子餡」的新聞，震撼日本。有網上論壇圖文並茂稱，一名日本男子日前竟效法中國人，炮製紙餡包子，還親自品嚐，並形容吃起來竟然和真的肉包子差不多，除了一些纖維夾在牙縫比較難受外，口感還是有點不如純豬肉的……可能是鹼液的浸泡時間不夠長，也許是濃度不夠……有內地網友稱：「日本人的學習精神可嘉，又把我們的新國粹學走了！」<br>  http://bbs.chinadv.com/read-htm-tid-683313.html </p><p>紙餡肉包子炮製過程</p></body></html>

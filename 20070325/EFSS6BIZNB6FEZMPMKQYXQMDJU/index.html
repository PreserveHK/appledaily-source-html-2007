<html><header><meta charset="utf-8"><title>搜多啲：識得借助傳媒宣傳</title></header><body><h1>搜多啲：識得借助傳媒宣傳</h1><p>重慶釘子戶楊武和其妻吳蘋，絕不好惹！兩人深懂利用傳媒宣傳，包括前幾天，在大批來自全國各地的記者面前，楊武將大量生活用品搬到小樓房，以示要死守屋內的決心。最騎呢的是，夫婦兩人竟在樓頂升起國旗。<br> 吳蘋還不忘自我吹噓一番：「年輕時我能歌擅舞，人見人愛。」楊武更肉麻當有趣，插嘴道：「幾年前，她更漂亮。」讓人感覺他們似在做騷。有報章則披露，楊武原來是散打高手，20年前曾在武術散打搏擊比賽75公斤級的賽事中，贏過冠軍。</p></body></html>

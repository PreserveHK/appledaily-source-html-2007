<html><header><meta charset="utf-8"><title>關仁隱事<br>負一對男友心淡 - 關仁</title></header><body><h1>關仁隱事<br>負一對男友心淡 - 關仁</h1><p>「明明」講明對女星「負一」情有獨鍾，好多圈中人都奇怪點解負一個男友「細細」畀頂綠帽笠到腳趾尾都冇乜反應呢？關仁聽聞呢對銀色情侶已經一早有共識，唔會阻止對方各自各精采，之不過就冇諗到負一會做到咁出面，一啲面都唔留畀佢。<br> 不過關仁覺得好難怪負一，皆因細細近年口味有變，佢對同性似乎仲感興趣過女性，呢個已經唔係乜嘢秘密，唔少圈中人見過佢同同性行得好埋，負一都察覺到，點會唔心淡呀，𠵱家有條大水喉射住，咁佢想謀條後路過埋下半世都好正常啫！</p></body></html>

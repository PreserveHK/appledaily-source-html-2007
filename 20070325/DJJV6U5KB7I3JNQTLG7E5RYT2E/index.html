<html><header><meta charset="utf-8"><title>Blog人話：「冧死」女人的情話</title></header><body><h1>Blog人話：「冧死」女人的情話</h1><p>女士喜歡被人𠱁，男士若在適當時間說一句動人情話或甜言蜜語，足以「冧死」她們。有內地網友特別輯錄「最容易『殺死』女人的30句話」（bbs7.news.163.com/veteran/<br> 143390,1,50,0,40,8.html?userid=），部份如下：<br> 「和你一起總會令我忘記時間存在。」<br> 「能和你結婚的人一定很幸福。」<br> 「只要你一直在我身邊，其他東西不再重要。」<br> 「不管將來發生甚麼事，你變成甚麼樣子，你依然是我最愛的人。」<br> 「除了你，我從來不會對任何一個女人許下諾言，也從不會對任何一個女人做我會為你所做的事。」</p></body></html>

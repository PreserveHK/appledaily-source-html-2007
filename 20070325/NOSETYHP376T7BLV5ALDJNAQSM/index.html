<html><header><meta charset="utf-8"><title>關仁隱事<br>籮底橙靠副業起家 - 關仁</title></header><body><h1>關仁隱事<br>籮底橙靠副業起家 - 關仁</h1><p>「籮底橙」雖然已經做咗阿媽，但保養得好，講真嗰句都仲幾吸引人。籮底橙未入呢個圈時，喺某航空公司做空姐，算係空姐之花，關仁有個朋友以前係佢同事，知道佢當年好高騖遠，覺得份工搵嘅錢有限，為咗賺錢裝身，於是經營副業，而且仲玩制服誘惑，聽講口碑唔錯。後來籮底橙決定入娛樂圈釣金龜，最後識到𠵱家個老公，叠埋心水從良留喺屋企相夫教子，𠵱家佢間唔中會搵啲舊朋友敍舊飲茶，傾吓當年往事。</p></body></html>

<html><header><meta charset="utf-8"><title>鄭詩韻10分鐘使46萬</title></header><body><h1>鄭詩韻10分鐘使46萬</h1><p>榮文蔚的表妹鄭詩韻前晚來去匆匆，在中環出席由OperaGallery舉行的「大師風采.超凡意像」展覽酒會，其他出席嘉賓還包括雙雙與妻子到來的郭永聰郭永亮兄弟、榮文蔚和梁廷鏘寇鴻萍夫婦等。</p><p>速買名家雕塑</p><p>在場內只匆匆逗留10分鐘的鄭詩韻，表示因要趕着做瑜伽，逾時不候。不過在這短短10分鐘內，鄭詩韻已發揮女性愛購物的本能與速度，扑槌買了價值6萬美元（約46萬港元）、名師達利名為「時間之舞」的雕塑品。<br> 採訪、攝影：DebbieLum</p></body></html>

<html><header><meta charset="utf-8"><title>南太平洋島國連環地震</title></header><body><h1>南太平洋島國連環地震</h1><p>在日本本州發生強烈地震前兩分鐘，南太平洋島國瓦努阿圖（Vanuatu）附近也先後發生7.3級和7.1級強烈地震，由於震央遠離人煙，當地沒有人傷亡，也沒有造成嚴重損毀。<br> 第一次地震在當地時間昨早（周日）11時40分發生，與另一次地震相隔大約半小時，震央距離首都維拉港（PortVila）都超過330公里。地震期間，維拉港有建築物搖晃，當局一度發出海嘯警告，沿岸居民疏散到高地。瓦努阿圖清澈的海水和珊瑚礁，令它成為潛水觀光勝地。<br> 路透社/美聯社</p></body></html>

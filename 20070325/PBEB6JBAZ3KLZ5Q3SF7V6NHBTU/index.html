<html><header><meta charset="utf-8"><title>殺夫烹屍婦囚19年</title></header><body><h1>殺夫烹屍婦囚19年</h1><p>巴西一名兇殘主婦殺夫碎屍後，把碎肉煮熟一案，前日（周五）被巴伊亞州（Bahia）法官裁定謀殺罪成，判監19年。案情透露，52歲的桑托斯（RosanitaNerydosSantos）前年6月向退休刑警丈夫落藥，趁他熟睡時把他刺死，再將屍體斬成100塊，將殘骸煎熟後，放進多個膠袋藏在住所的樓梯底。警方接到匿名舉報後上門把桑托斯拘捕，相信她殺人是為了施展某種巫術，或騙取3.4萬美元（約26.5萬港元）保險金。但桑托斯一直否認殺人。<br> 美聯社</p></body></html>

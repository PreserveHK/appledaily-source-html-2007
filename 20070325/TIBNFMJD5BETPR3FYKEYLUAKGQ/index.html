<html><header><meta charset="utf-8"><title>外遊遇地震<br>逃生記得着鞋</title></header><body><h1>外遊遇地震<br>逃生記得着鞋</h1><p>日本今次大地震災區，遠離外國遊客熱門旅遊地，東瀛遊、新華旅行社和美麗華旅運均沒有旅行團在當地，香港政府發言人表示沒有收到港人求助個案。港人外遊時，例如在酒店房等地方遇到地震，以下是避難招數：<br> <br> ‧在室內第一時間開窗和門，以防被震至變形無法開啓，遇到火警被燒死或焗死<br> ‧穿鞋跑至空曠地方，免逃生時割傷流血<br> ‧行樓梯離開酒店<br> ‧逃到室外，即時跑到公園等空曠處，遠離高樓<br> ‧若不能即時逃跑，要避開跌下來或翻側的物品<br> ‧躲在櫈底和枱底下<br> <br> 資料來源：東瀛遊執行董事禤國全/新華旅行社總經理利偉強</p></body></html>

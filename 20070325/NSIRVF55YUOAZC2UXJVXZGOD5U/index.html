<html><header><meta charset="utf-8"><title>Margiela瘋狂出世</title></header><body><h1>Margiela瘋狂出世</h1><p>比利時時裝品牌MaisonMartinMargiela前日在中環安蘭店舉行春夏時裝騷，現場模特兒穿上由巴黎運抵本港的showpiece行騷，這批服裝玩味到極，不是一般時裝迷有勇氣穿上，所以大會前日歡迎MMM迷訂購服務。</p><p>回到80年代</p><p>這批服裝貫徹MartinMargiela出世奇特的風格，80年代的shoulderpad及高腰設計均再被召入伍，並以大量肉色bodysuits與其他布料連成一體，而且用上不少十分誇張如星星、音符令服裝更形瘋狂不大眾化。<br> 採訪：JessicaNgan<br> 攝影：MatthewLam&#13;</p></body></html>

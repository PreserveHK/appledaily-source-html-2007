<html><header><meta charset="utf-8"><title>神話迷點擊賀9歲</title></header><body><h1>神話迷點擊賀9歲</h1><p>韓國人氣六人組合神話不經不覺經已出道9周年，喺噚日（24號）呢個神話9歲生日嘅大日子上，fans就發起「網上搜尋神話」紀念行動，不停喺雅虎、NAVER等韓國搜尋網站，以關鍵字「神話」同「神話出道9周年」網上猛click，務求令偶像成為每日人氣搜尋榜冠軍。皇天不負有心人，神話終於成為網站No.1，算係份最好嘅生日禮物。成員HyeSung亦喺官網上發放短片，多謝fans多年嚟嘅支持。</p></body></html>

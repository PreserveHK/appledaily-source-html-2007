<html><header><meta charset="utf-8"><title>人物誌<br>緋聞絕緣性向成疑</title></header><body><h1>人物誌<br>緋聞絕緣性向成疑</h1><p>入行22年的蔡一傑（中）雖然愛夜蒲作樂，但出道至今一直是緋聞絕緣體，盛傳他只喜歡與同性密友交往，更多次被拍到與男伴密會的照片，因而性取向成疑。蔡一傑還對女性用品情有獨鍾，去年8月被拍得在九龍城減價店選購女性睡衣，最後花25元買下一襲連身內衣裙。<br> 今年初蔡一傑被指與張耀揚（左）發展斷背情，他回應被偷拍事件時十分激動，更眼泛淚光說：「如果我係女人，佢哋開車門強姦我點算？」之後他又被指與酒吧老闆William關係密切，至於張耀揚則被發現連續兩晚黐實黃家諾（右）夜蒲，只有獲對方陪伴時才眉開眼笑。</p></body></html>

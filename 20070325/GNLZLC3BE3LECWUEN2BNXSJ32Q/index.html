<html><header><meta charset="utf-8"><title>關仁隱事<br>直升機玩自閉堪憂 - 關仁</title></header><body><h1>關仁隱事<br>直升機玩自閉堪憂 - 關仁</h1><p>曾經拍過三級片嘅「輕輕」，自從嫁咗去外國做闊太之後，越做越富貴，相反，佢舊愛「直升機」就越嚟越墮落。直升機一直好想再戰江湖，雖然早年有人幫佢搞過鹹魚翻生演唱會，令佢有番啲人氣，但都怪直升機唔爭氣，曾經有人搵佢去深圳同廣州登台，又有內地電視劇想搵佢客串，但人哋約直升機傾工作嗰陣，佢幾次都臨時甩底玩失蹤，搞到個個一聽到佢個名都怕怕，唔敢再搵佢做嘢。<br> 關仁聽聞直升機近年唔單只玩自閉，而且精神仲有啲問題，希望佢唔好變成第二個「燶華」啦！</p></body></html>

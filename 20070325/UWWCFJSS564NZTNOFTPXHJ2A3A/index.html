<html><header><meta charset="utf-8"><title>亞視被CASH追討566萬</title></header><body><h1>亞視被CASH追討566萬</h1><p>香港作曲家及作詞家協會（簡稱CASH）於01年及05年分別與亞視簽訂兩份協議，收取費用讓亞視在節目播放全球曲目，惟CASH指亞視至今尚拖欠逾566萬元，遂入稟高等法院向亞視追討有關欠款。原告為香港作曲家及作詞家協會，被告為亞洲電視有限公司。原告在入稟狀指，CASH與亞視於01年6月26日簽訂牌照協議，雙方其後於05年1月5日，另簽署修訂協議，根據上述協議，原告指亞視拖欠逾566萬元，遂興訟追討欠款連利息。<br> 案件編號：HCA603/07</p></body></html>

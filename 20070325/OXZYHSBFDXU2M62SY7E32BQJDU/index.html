<html><header><meta charset="utf-8"><title>話你知：狗隻傷人或人道毀滅</title></header><body><h1>話你知：狗隻傷人或人道毀滅</h1><p>鄧穎芝愛犬蝦米因為咬傷人，結果被判「坐監」一個月，其實根據現行的「狂犬病條例」，所有超過五個月大的狗隻，必須接受狂犬病防疫注射、領取牌照和植入辨識晶片，違例狗主將會被檢控，最高可被罰款10,000元。</p><p>扣留費每日94元</p><p>如狗隻不幸咬傷人，需送往檢疫中心隔離最少七日，以待確診是否患有瘋狗症，狗主需繳付每日94元的扣留費用，扣留期視乎情況而定，也有狗隻被送往人道毀滅。</p></body></html>

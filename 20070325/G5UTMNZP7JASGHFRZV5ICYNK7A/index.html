<html><header><meta charset="utf-8"><title>陳苑淇扮龜踢細佬</title></header><body><h1>陳苑淇扮龜踢細佬</h1><p>陳苑淇、Zoie、徐自賢及林文龍夫婦前晚到會展欣賞《忍者龜》慈善首映，陳苑淇表示小時候常與胞弟看《忍者龜》卡通，還會扮龜打交，她說：「嗰陣好粗魯，我錯腳踢親細佬個細佬，搞到佢鬼鍊咁聲，我俾阿媽狂鬧，細個唔知乜事，不過佢𠵱家都生活開心健康，仲有女朋友㖭，如果影響佢身心發展，就真係俾阿媽鬧死。」陳苑淇又謂斟洽經理人公司已近尾聲，稍後才有公布，她希望以後可拍動作片，她說：「我身手都好靈活。」<br> Zoie與徐自賢經常孖公仔出現，二人又常被拍得夜蒲照，問到是否很愛夜生活，Zoie說：「唔係，我哋鍾意約埋玩啫，冇𠝹男仔都冇俾人𠝹。」<br> 採訪：何永寧<br> 攝影：陳俊強</p></body></html>

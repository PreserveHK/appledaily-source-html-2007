<html><header><meta charset="utf-8"><title>話你知<br>陳年英雄再現江湖</title></header><body><h1>話你知<br>陳年英雄再現江湖</h1><p>近年觀眾都愛集體回憶，70至80年代動作片續集大有市場，因此不少巨星都陸續再拍自己成名作，除了史泰龍的《洛奇》及《第一滴血》外，布斯韋利士（BruceWillis）的《虎膽龍威4.0》（DieHard4.0）將於今年6月上映，而夏里遜福（HarrisonFord）的《奪寶奇兵》（IndianaJones）第4集也將於今年開鏡。至於阿諾舒華辛力加（ArnoldSchwarzenegger）的招牌作《未來戰士》（Terminator4）也在籌備當中，雖然阿諾多數不會主演，但有指他可能會客串出場。</p></body></html>

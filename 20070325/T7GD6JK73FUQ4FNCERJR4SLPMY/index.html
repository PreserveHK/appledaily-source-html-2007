<html><header><meta charset="utf-8"><title>東莞建莞香博物館</title></header><body><h1>東莞建莞香博物館</h1><p>東莞市近年致力扭轉當地名貴特產莞香生產、銷售的頹勢，數年前設立一個專門研究種植莞香的莞香園，目前正計劃為香市和莞香建博物館，並申報為廣東省非物質文化遺產。<br> 莞香燃點時清香飄逸，是清賞和祭祀的佳品，早在宋代已聲名遠播，也是元明時代內庭貢品，屬國家二級保護植物，因此令東莞取得香市美譽。據講，香港這個名字亦是因莞香運送至香港碼頭時香氣沖天而來。正因莞香價值高，很多村民大肆砍伐莞香樹賺錢，令莞香瀕臨絕種，種植面積現時僅餘一萬畝。<br> 《廣州日報》</p></body></html>

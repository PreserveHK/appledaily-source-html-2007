<html><header><meta charset="utf-8"><title>話你知<br>銷量女王變抄襲女王</title></header><body><h1>話你知<br>銷量女王變抄襲女王</h1><p>曾多次被踢爆抄襲外國歌手形象的濱崎步，今次亞洲巡迴個唱中的多款造型也熟口熟面，如以一身女戰士造型站在巨型十字架前，便抄足美國天后麥當娜（Madonna）世界巡迴演唱會中的一幕；另一款銀白色森巴打扮，則如澳洲女歌手KylieMinogue的翻版。<br> 雖然步姐是日本史上最暢銷的女歌手，細碟總銷量逾2,000萬張，但近年聲勢已大不如前，更被同屬avex唱片公司的倖田來未蓋過風頭。最近步姐在同一天內推出兩張精選碟，當地累積銷量僅約120萬張，與01年的精選碟有近500萬張的銷量，可謂相差一大截。</p></body></html>

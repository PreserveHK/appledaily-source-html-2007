<html><header><meta charset="utf-8"><title>ClickClick情報科：周迅陳年MV娘爆</title></header><body><h1>ClickClick情報科：周迅陳年MV娘爆</h1><p>上屆金像影后周迅，今年憑《夜宴》競逐最佳女配角，演技毋庸置疑。人紅自然多人翻舊賬，凌零發近日在內地多個討論區中，看到有網友貼出數張周迅出道前擔任卡拉OK影碟女主角的照片。其娘爆造型，假若任形象設計的男友大齊看到，一定會眼凸凸。</p><p>如發水麵包</p><p>該批相片再次印證女星越紅越靚的定律，現時的周迅樣子充滿氣質，當時則如發水麵包一樣，據知她任model的MV歌曲是由近期忽然人氣翻生的費玉清於1984年主唱，歌曲名為《夢駝鈴》，不過凌零發相信MV是90年代內地引入卡拉OK時的產物，至於MV內男角的身份則不明。</p></body></html>

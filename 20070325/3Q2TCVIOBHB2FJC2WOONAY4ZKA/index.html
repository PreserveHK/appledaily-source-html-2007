<html><header><meta charset="utf-8"><title>熱爆click：黃色廣州72年前已提出</title></header><body><h1>熱爆click：黃色廣州72年前已提出</h1><p>當局擬把廣州市色調定為黃灰色後，反對之聲四起。但原來早在72年前的一個市政會議上，廣州市市長劉紀文就提議把廣州市市色定為黃色，該案卷（圖）目前收藏於廣州市檔案館。劉紀文推薦黃色是基於三大理由：黃色是五行中最尊貴的一種顏色；黃既代表老人，又代表小孩；中華民族是黃帝之後，黃色歷史悠久，意義重大。不過，內地不少網民對廣州市以黃色為市色同樣反感：「現在視黃色為淫穢之色，廣州，你還敢用嗎?!」「黃色為市色，黃業為市業」</p></body></html>

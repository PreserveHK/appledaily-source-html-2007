<html><header><meta charset="utf-8"><title>佳視花旦迫無綫變陣</title></header><body><h1>佳視花旦迫無綫變陣</h1><p>本集嘉賓主持米雪除了為大家講述電視發展外，還重提自己的威水史，她說：「佳視（1975年成立的佳藝電視台）係第一間電視台改編金庸小說拍劇集，當年佳視用我主演嘅《射鵰英雄傳》上陣，承蒙觀眾畀面，好受歡迎，搞到無綫馬上要以《書劍恩仇錄》（鄭少秋、汪明荃、黃淑儀主演）迎戰！後來佳視不惜工本製作電視片集，結果虧損嚴重，開台三年，1978年倒閉收場，而我就開始咗電影電視圈兩度走嘅生涯。」</p></body></html>

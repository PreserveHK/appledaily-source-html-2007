<html><header><meta charset="utf-8"><title>風景區石川縣溫泉聞名</title></header><body><h1>風景區石川縣溫泉聞名</h1><p>石川縣和能登半島一帶，是著名風景區和捕魚區，人口不稠密。<br> 石川縣是著名溫泉區，而且擁有不少日本之最。該縣位於本州中部地區，每年造訪金澤、加賀等市鎮的遊人逾2,000萬。縣內的千里濱海岸長約八公里，是日本最長的海灘公路。著名風景區兼六園內，有建於約1850年的日本最古老噴泉，噴出的泉水高達3.5米。建於718年的粟津溫泉旅館，則是日本最古老溫泉旅館。<br> 石川縣北部的能登半島，建有國家公園，沿岸有稱為千叠敷的大片岩礁，半島北岸的輪島市則是吃海鮮的好地方。<br> 《蘋果》資料室</p></body></html>

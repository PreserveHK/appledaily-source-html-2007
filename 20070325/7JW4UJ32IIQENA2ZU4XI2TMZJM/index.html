<html><header><meta charset="utf-8"><title>話你知<br>日每年地震逾千次</title></header><body><h1>話你知<br>日每年地震逾千次</h1><p>日本島國位於四塊地球板塊之上，地震超頻繁。日本地震學會資料顯示，日本每年都會發生1,000至1,500次有震感的地震，即平均每日有三至五次；若連人類感受不到的地震也計算在內，平均一年震最少10萬次，即每日最少300次；達黎克特制七級或以上的大地震，在過去100年間平均每年有一次，而全球六級或以上的地震，日本佔20%。專家警告，未來50年內，日本有超過90%的機率，再發生一次大地震。<br> 美聯社/路透社/日本地震學會網站</p></body></html>

<html><header><meta charset="utf-8"><title>蘇said：「摩洛哥」財源緊絀 - 阿蘇</title></header><body><h1>蘇said：「摩洛哥」財源緊絀 - 阿蘇</h1><p>做模特兒時已經俾名公子睇中，𠵱家仲幫佢生埋女嘅「摩洛哥」，係公認着衫有品味一族，尤其佢鍾意着古董衫，好唔合理地貴一貴佢都唔眨眼狂掃，不過聽講𠵱家情形有變啦，「摩洛哥」唔知係咪俾名公子斷水喉，以前豪買衫嘅情形冇出現好耐啦，仲聽講話佢以前幫襯開啲貴價古董衫舖頭，佢照舊有去逛，有睇中心頭好，不過就會叫人幫佢keep起，下次嚟畀錢，到下次再出現時，佢就喺keep起嗰幾十件衫裏面，千挑萬選兩、三件買就算嘞。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

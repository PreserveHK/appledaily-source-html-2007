<html><header><meta charset="utf-8"><title>國際Gossip<br>哲古華拉唔係葬古巴</title></header><body><h1>國際Gossip<br>哲古華拉唔係葬古巴</h1><p>哲古華拉（ErnestoCheGuevara）係唔少人嘅偶像，唔少人會到古巴佢嘅墓前朝拜，但71歲嘅前美國中情局特工比略爾多（GustavoVilloldo）卻聲稱，哲古華拉條屍仍埋喺玻利維亞（Bolivia）。比略爾多聲稱，1967年殺死哲古華拉後親手將佢埋葬，仲將佢一束頭髮割下，指古巴政府自稱1997年搵到哲古華拉條屍，仲搬返古巴埋葬係講大話，仲叫古巴政府夠膽就開棺驗DNA㖭，睇吓邊個講大話。<br> 法新社</p></body></html>

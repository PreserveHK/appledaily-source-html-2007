<html><header><meta charset="utf-8"><title>習近平簡介</title></header><body><h1>習近平簡介</h1><p>年歲：</p><p>1953年6月生於北京（今年54歲）</p><p>學歷：</p><p>清華大學工程化學系畢業、清華大學人文社會科學院法學博士</p><p>家庭：</p><p>父親為已故中共元老習仲勛，妻子彭麗媛為解放軍少將演唱家，育有一名女兒</p><p>資歷：</p><p>曾任河北省正定縣縣委書記、福建省廈門市副市長、寧德地委書記、福州市委書記<br> 1993　任中共福建省委常委、福州市委書記，1995年升任省委副書記<br> 1999　福建省委副書記、副省長、代省長<br> 2000　當選福建省長，後調任浙江省委副書記<br> 2002　浙江省代理省長；隨即升任浙江省委書記<br> 2007　上海市委書記<br> <br> 資料來源：《蘋果》資料室</p></body></html>

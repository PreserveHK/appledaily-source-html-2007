<html><header><meta charset="utf-8"><title>關仁隱事<br>紋身衝紅燈斷正 - 關仁</title></header><body><h1>關仁隱事<br>紋身衝紅燈斷正 - 關仁</h1><p>近排成日將自己整容事迹開咪大做宣傳嘅「紋身」，呢排仲拍咗個廣告，做生招牌話帶團到韓國介紹整容。關仁日前同個導遊朋友傾開偈，佢話試過喺日本撞到紋身，不過唔係見到佢去shopping，而係見到佢俾交通警捉到衝燈過馬路。<br> 由於日本嘅公民教育做得好好，巿民出街都會遵守交通規則，唔見轉綠燈公仔，佢哋都唔敢過馬路，如果俾交通警察捉到，雖然未必一定要罰款，但就要來來回回咁學習跟交通燈過馬路，大人大姐俾人咁罰法，都咪話唔瘀。</p></body></html>

<html><header><meta charset="utf-8"><title>周麗淇聲演忍者</title></header><body><h1>周麗淇聲演忍者</h1><p>周麗淇（Niki）及谷德昭昨日在將軍澳一商場，宣傳他們有份配音的數碼電影《忍者龜》，並在台上跟一班小朋友玩遊戲，又跟四隻忍者龜擺姿勢合照。</p><p>讚章子怡英文準</p><p>對於再為動畫配音，Niki表示比起同片拍檔如森美、鄭丹瑞及谷德昭等仍有差距，她說：「佢哋好專業，可能同配得多有關。希望有朝一日好似佢哋咁，唱歌之外靠把聲搵食。」<br> 《忍》片有廣東話版和英語版，而Niki聲演的女忍者卡藍則由章子怡以英語配音，Niki表示聽過對方的版本，感覺發音非常準確，她說：「開頭以為係外國人講番，佢嘅英語講得好好，好似外國人口音。」<br> 採訪、攝影：何永寧</p></body></html>

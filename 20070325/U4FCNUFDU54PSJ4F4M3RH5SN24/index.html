<html><header><meta charset="utf-8"><title>關仁隱事<br>腐皮扮𡃁妹媾 - 關仁</title></header><body><h1>關仁隱事<br>腐皮扮𡃁妹媾 - 關仁</h1><p>整容闊太「腐皮」自從個老公「花氣球」生意失敗，內地避難之後，就日日玩到通宵達旦，早排關仁講過腐皮成日蒲吧媾花𡃁，但次次都媾唔掂，事關啲後生仔見到佢塊人工膠面皮已經嚇破膽。不過腐皮早兩個禮拜又再出擊，搵舊相好「紙包蛋糕」開心吓。當晚佢哋凌晨12點前後腳蒲中環Volar，有人見到佢哋坐喺VIP區依泣，當時腐皮戴頂鴨屎綠貨車帽，扮成涉谷系美少女，同紙包蛋糕手拖手去舞池跳辣身舞，當眾攬埋一嚿，大班蒲友企喺隔籬睇到眼定定，一來腐皮當正自己單身，其次係四張嘢嘅佢仲扮成十八、廿二，唔驚就有鬼啦！</p></body></html>

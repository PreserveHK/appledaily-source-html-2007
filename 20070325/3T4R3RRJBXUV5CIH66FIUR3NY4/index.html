<html><header><meta charset="utf-8"><title>鄭融調製飲品透心涼</title></header><body><h1>鄭融調製飲品透心涼</h1><p>鄭融與劉心悠昨日到銅鑼灣出席健康食品活動，二人不約而同穿上背心短裙，非常省鏡，之後她們自製健康飲品給觀眾試飲，鄭融不時想偷飲，又大讚自己調製的飲品：「嘩！好香呀，個樣都好靚，好想飲一啖。」<br> 劉心悠表示很注重健康，所以都有食健康食品的習慣，她說：「公司會安排我做一啲適合我嘅工作，令我好開心，我𠵱家差唔多衣食住行都有贊助，只欠女性用品，如果有埋就最好。」鄭融笑說：「我就最唔捱得，如果唔夠瞓皮膚就會好差，所以我都會食一啲排毒嘅食品。」<br> 採訪、攝影：胡比</p></body></html>

<html><header><meta charset="utf-8"><title>最佳導演--摩連奴<br>Winner:Mourinho</title></header><body><h1>最佳導演--摩連奴<br>Winner:Mourinho</h1><p>曼聯的費格遜、車路士的摩連奴、阿仙奴的格雲及利物浦的賓尼廸斯等4名不同國籍的領隊，合力導演了風起雲湧的英超「巨著」。不過當中尤以「後起之秀」摩連奴最教球迷又愛又恨，場外摩帥無的放矢和敢言，是傳媒渲染誇大報道的最佳題材；場內看他帶領藍軍於阿聯酋球場繞場一周的領袖風範，讓人感動；面對老闆阿巴莫域治，敢於摒棄波歷克及舒夫真高於外，「不為五斗米折腰」的精神，叫球員對他死心塌地。</p></body></html>

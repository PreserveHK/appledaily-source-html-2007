<html><header><meta charset="utf-8"><title>最佳男配角--基拔圖施華<br>Winner:G.Silva</title></header><body><h1>最佳男配角--基拔圖施華<br>Winner:G.Silva</h1><p>每支球隊都有其代表人物，如車路士有林伯特、曼聯和利物浦分別有C朗及謝拉特，不過在這些名牌球星掛在球迷口邊時，藍軍的艾辛、紅軍的加歷查和懷斯，以至阿仙奴的基拔圖施華等「暗星」，卻默默地為所效球隊作出貢獻。在藍軍大鬧後防荒時，艾辛於中路的出色截擊，甚至串演中堅都相當稱職；至於本季入10球的基拔圖施華，在阿仙奴靈魂亨利因傷缺陣下，戴上隊長臂章的他更起着「定海神針」之效，肩負引領年輕球員重任。</p></body></html>

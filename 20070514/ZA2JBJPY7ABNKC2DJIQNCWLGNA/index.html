<html><header><meta charset="utf-8"><title>求驗客手記：入兩粒助祖記贏波　「金童」有望膺射手獎 - 求驗客</title></header><body><h1>求驗客手記：入兩粒助祖記贏波　「金童」有望膺射手獎 - 求驗客</h1><p>祖雲達斯前日3:1擊敗博洛尼亞，升班之路踏前一大步。呢場波最大功臣係梅開二度嘅廸比亞路，祖記原本先落後1球，不過呢位「金童」先一個破越位，後一個12碼助球隊反勝，之後對方少打兩人之下，由查斯古特射入3:1完場。現時廸比亞路以18球升上意乙射手榜榜首，我求大俠希望佢今季可以攞埋職業生涯第1個聯賽神射手獎喇！</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記：廠商侵權賠得少　簡尼自慰器唔賣得？ - 求驗客</title></header><body><h1>求驗客手記：廠商侵權賠得少　簡尼自慰器唔賣得？ - 求驗客</h1><p>德國一間性用品製造商，上周六答應賠償國腳波歷克同簡尼每人5萬歐元（約53萬港元）。原來，呢間公司世界盃期間未經兩人同意，喺自慰器上印上「米高（波歷克個名）B」同「奧利（簡尼個名叫奧利華）K」。我求大俠覺得間公司幾聰明，因為呢兩位球星好有陽剛味，但今次兩個人賠得嗰10萬歐元，會唔會證明唔賣得呢？</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記：近三季踢足未唞過　卡卡哀求美洲盃免役 - 求驗客</title></header><body><h1>求驗客手記：近三季踢足未唞過　卡卡哀求美洲盃免役 - 求驗客</h1><p>當今球員賺大錢之餘其實都好慘！AC米蘭嘅巴西球星卡卡，最近就寫信哀求巴西足總，希望唔使打嚟緊6月嘅美洲盃。同時球會亦向巴西足總發咗傳真，話卡卡近3季踢咗180場波，前兩年暑假參加洲際國家盃同世界盃，根本冇得休息。我求大俠覺得巴西國家隊教練鄧加都係球星出身，不如順應球員要求，美洲盃選晒啲年輕球員喇！</p></body></html>

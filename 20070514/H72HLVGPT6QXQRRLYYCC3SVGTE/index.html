<html><header><meta charset="utf-8"><title>最佳男主角--基斯坦奴朗拿度<br>Winner:C.Ronaldo</title></header><body><h1>最佳男主角--基斯坦奴朗拿度<br>Winner:C.Ronaldo</h1><p>要數今季英超個人榮譽大贏家，一定是季初受盡英格蘭球迷唾罵的曼聯球星基斯坦奴朗拿度（C朗）。去夏世盃葡萄牙對英格蘭之役，與球會隊友朗尼結怨，令C朗重返英超後即接獲死亡恐嚇，不論是主場還是作客都被球迷的謾罵。不過C朗憑着出色表現，終贏得掌聲，同時更成為英格蘭史上首個同時囊括今季英格蘭球員先生、最佳年輕球員及英格蘭足球先生等3項個人獎項的球員。</p></body></html>

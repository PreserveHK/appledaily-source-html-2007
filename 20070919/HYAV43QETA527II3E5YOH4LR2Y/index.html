<html><header><meta charset="utf-8"><title>馮仁昭四圍超：木村拓哉離港冷待Fans - 馮仁昭</title></header><body><h1>馮仁昭四圍超：木村拓哉離港冷待Fans - 馮仁昭</h1><p>日本人氣偶像木村拓哉日前來港拍攝越南導演陳英雄嘅新戲，佢本來預定前日走，結果啲戲未拍晒，搞到噚日先返到日本。噚日朝早8點左右，木村喺六名工作人員同十名機場保安圍繞下出現機場離境大堂，近20名fans一早到場守候，佢哋見到偶像即吶喊，木村就經特別通道離開，其間仲故意擰轉面，fans點叫點嗌，佢都借咗聾耳陳隻耳咁，一啲反應都冇。</p></body></html>

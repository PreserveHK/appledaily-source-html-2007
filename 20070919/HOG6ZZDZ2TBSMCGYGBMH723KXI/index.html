<html><header><meta charset="utf-8"><title>郭羨妮趕機避楊思琦</title></header><body><h1>郭羨妮趕機避楊思琦</h1><p>郭羨妮與楊思琦以往曾傳不和，昨日二人與吳家樂、謝天華及袁偉豪等一同起程到湖南，參加《舞動奇跡》比賽的錄影，今次比賽沒有被淘汰者，便可順利進入總決賽。郭羨妮昨日與母親一早到達機場，她表示排練時間不多，故感到異常吃力及緊張，她又大讚楊思琦跳得不俗。</p><p>大合照缺一</p><p>不久其他演員陸續到場，當思琦匆匆抵達時，郭羨妮突然表示要先行入閘，故大合照時獨欠郭羨妮，吳家樂見狀即對思琦講笑謂：「佢係咪避你？」思琦聞言只笑而不答。思琦謂今次比賽要跳拉丁舞，她說：「我會盡力跳，其實跳到𠵱家已經好好，我會全力以赴。」<br> 採訪、攝影：張俊銘</p></body></html>

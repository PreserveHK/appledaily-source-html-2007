<html><header><meta charset="utf-8"><title>韓童星露何B仔觀眾狂轟</title></header><body><h1>韓童星露何B仔觀眾狂轟</h1><p>近日韓國古裝劇集在當地甚受歡迎，由韓星李瑞鎮和韓智敏主演的古裝劇《李算》大前日正式首播，雖然大前晚和前晚均取得超過14%的不俗收視，但有觀眾看過首集後指摘劇中出現小演員暴露性器官的場面，認為電視台應要自我檢討。<br> 該幕劇情講述扮演小太監的10歲小演員權伍敏沒有淨身便進宮，他脫下褲子並觸摸自己的下體，其間露出睪丸。觀眾看過後在官網留言板指該鏡頭的特寫是多餘的，又說：「雖然是小孩子，但從發育上看，不適合暴露下體。」&#13;</p></body></html>

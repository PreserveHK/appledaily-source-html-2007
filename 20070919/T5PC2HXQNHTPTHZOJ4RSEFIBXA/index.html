<html><header><meta charset="utf-8"><title>中環在線：國壽搵姚明做代言人 - 李華華</title></header><body><h1>中環在線：國壽搵姚明做代言人 - 李華華</h1><p>話說中國人壽（2628）搵咗籃球界巨星姚明做代言人，國壽喺香港、上海同紐約三地上市，搵衝出咗內地、加盟美國休斯頓嘅姚明做全球形象代言人，可以話門當戶對。<br> 姚明幫國壽拍嘅廣告，全部會由內地著名導演馮小剛做總導演，保險、運動同電影三個風馬牛不相及嘅巨星拉埋一齊，呢個配搭都算難得。<br> 國壽董事長楊超話，揀姚明因為佢後生又有實力，有好機遇亦有好多挑戰，好似國壽咁喎。<br> 噚日，喺北京中國人壽大廈舉行嘅簽約儀式，楊超仲即刻送咗份高額人身意外傷害保險畀兩位，相信最受落應該係姚太葉莉。</p></body></html>

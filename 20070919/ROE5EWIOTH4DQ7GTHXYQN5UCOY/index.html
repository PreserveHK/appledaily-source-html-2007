<html><header><meta charset="utf-8"><title>堀北咀小栗旬谷起收視</title></header><body><h1>堀北咀小栗旬谷起收視</h1><p>日本女星堀北真希反串演出的日劇《花樣少年少女》前日播出大結局，被揭發女兒身的堀北在機場內與男主角小栗旬情深一吻，將收視推高至21%，認真飲得杯落。</p><p>《柯南》添食</p><p>除了堀北獻吻谷收視之外，小栗旬與生田斗真分別扮成女僕與俏護士的造型，也令收視推向高峯，成為今季唯一一套收視突破20%的劇集。此外，小栗旬也憑着劇集人氣食糊，去年10月由他主演的真人版《名偵探柯南》單元劇，昨日宣佈添食，在今年冬天播出第二輯《工藤新一的復活！與黑暗組織對決》。
</p></body></html>

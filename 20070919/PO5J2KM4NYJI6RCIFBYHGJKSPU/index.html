<html><header><meta charset="utf-8"><title>恐警症青年庭上激動</title></header><body><h1>恐警症青年庭上激動</h1><p>【本報訊】青年胡樹彬聲稱遭警察毆打致患上恐警症，向警方索償300萬元一案，胡樹彬昨日接受警方代表大律師盤問時，講及其中一次遭警方毆打事件，受不了對方反覆盤問為何清楚記得探員編號時，情緒變得激動，以手敲打枱底，向大律師咆哮：「成日捉字蝨，係咪想整死我！」法官下令休庭，並將案件押後至今日續審。<br> 胡樹彬胞弟胡樹鵬透露，胞兄昨午在庭上接受警方代表大律師重複盤問時感到緊張，情緒激動，須到庭外休息，他在家人及街坊安慰後，心情已平靜下來。弟指心理專家將於今日到庭，陪伴兄長作供。<br> 案件編號：HCPI1348/00</p></body></html>

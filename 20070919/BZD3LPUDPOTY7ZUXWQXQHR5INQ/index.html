<html><header><meta charset="utf-8"><title>14K刀煞伏擊斬黑漢</title></header><body><h1>14K刀煞伏擊斬黑漢</h1><p>【本報訊】荃灣發生黑幫尋仇血案，一名姓邵（22歲）有和勝義背景的黑漢，與友人在大牌檔晚飯時，被兩名14K的刀手伏擊，事主腰部及手部中刀。他負創突圍逃走，事後送院施手術搶救，警方追緝兩名兇徒下落。<br> 現場消息指，兇徒以邵為目標，在場友人未被波及，但四散逃走，兇徒向邵腹部狂斬，以致左腰中刀，同時他用手擋格，左手亦被斬傷，他且戰且走向地下奔逃，最後不支倒地，兇徒事後棄下一柄豬肉刀逃去。警方接報到場，在附近兜截沒有發現兇徒蹤影，救護員替傷者包紮送院，施手術搶救情況穩定。據稱，兩名刀手為14K黑幫成員，懷疑血案涉及黑幫爭奪利益，荃灣反黑組接手調查。</p></body></html>

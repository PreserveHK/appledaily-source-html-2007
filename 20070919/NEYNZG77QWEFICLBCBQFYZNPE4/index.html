<html><header><meta charset="utf-8"><title>台灣幫大舉入侵</title></header><body><h1>台灣幫大舉入侵</h1><p>飛輪海明年將來港開演唱會，其實到明年6月紅館封館前，還有不少台灣幫會來港開騷，其中周杰倫將於12月初舉行個唱；陶喆去年4月在港舉行三場演唱會後，口碑甚佳，之後他一直進行世界巡迴演唱會，並計劃明年3月再踏紅館台板；食過翻尋味的還有蔡琴，她今年1月舉行兩場個唱均反應熱烈，打算明年3月再添食。<br> 至於劉若英的《很愛很愛你》及《後來》先後成為香港卡拉OK熱播歌，沒宣傳也能走紅，她計劃明年4月首踏紅館舞台，第一次在香港舉行演唱會，以饗知音；王力宏也會在5月開處男紅館個唱。<br> 撰文：丁寧</p></body></html>

<html><header><meta charset="utf-8"><title>毋忘九一八事件</title></header><body><h1>毋忘九一八事件</h1><p>【本報訊】「追究罪責，毋忘國恥！」昨日是九一八事件76周年，神州青年服務社、保釣行動委員會、香港索償協會等三個團體逾50人，昨晨分批到日本駐港總領事館抗議（圖），要求日本政府就事件道歉，以及對侵華受害者作出賠償。代表向領事館職員遞交請願信後和平散去。<br> 1931年9月18日晚上，日軍在瀋陽北面炸毀一段鐵路，誣陷是中國軍隊所為，以此作為入侵中國的藉口。當時執政的國民黨採取不抵抗政策，令日軍迅速攻入中國。曾顯華攝</p></body></html>

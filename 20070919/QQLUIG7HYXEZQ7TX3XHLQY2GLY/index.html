<html><header><meta charset="utf-8"><title>雅麗茜亞素女全裸</title></header><body><h1>雅麗茜亞素女全裸</h1><p>現年30歲的「蝙蝠女」雅麗茜亞蕭華史東（AliciaSilverstone），近日為動物權益組織PeTA拍攝全新廣告。身為素食者的她，於廣告中全裸上陣，大晒玲瓏浮凸的曲線。</p><p>名人陸續有來</p><p>茹素逾10年的雅麗茜亞以過來人身份宣傳素食的好處，她說：「當初我茹素只是為了減肥，但我戒葷後無論身材、皮膚及脾氣都有不少改善。」今次PeTA借藝人推廣素食，其他答應協助的素食名人，還包括本屆金像影帝科羅斯偉廸加（ForestWhitaker）及英國女歌手JossStone。</p></body></html>

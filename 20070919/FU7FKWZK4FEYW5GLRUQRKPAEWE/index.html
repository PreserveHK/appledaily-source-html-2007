<html><header><meta charset="utf-8"><title>財話短說<br>上聯10億購雲南6金礦</title></header><body><h1>財話短說<br>上聯10億購雲南6金礦</h1><p>▲上聯水泥（1060）宣佈，斥資10億元向徐國良及亞太資源（1104）執行董事岳家霖收購雲南省6個金礦的85%權益。徐國良擁有該項目76.5%權益，這部份收購價9億元，上聯已支付1.5億元按金，5.3億元按每股1元配售新股方式支付，8500萬元為現金，餘額1.35億元則在賣方履行08及09年彌償保證後支付（賣方承諾項目08及09年純利不少於2.2億及2.8億元）。另岳家霖持有項目8.5%權益，上聯將支付1億元收購。為應付收購，上聯將以每股1元配售6億股，集資淨額5.82億元。配售價折讓76.7%。</p></body></html>

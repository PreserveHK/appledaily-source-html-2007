<html><header><meta charset="utf-8"><title>財話短說<br>海油服務A股下限定價</title></header><body><h1>財話短說<br>海油服務A股下限定價</h1><p>▲中海油田服務（2883）在A股初步招股書內曾披露最多發行8.2億A股，14個項目的總投資亦需要130.92億元（人民幣．下同），但該公司不單以接近內地機構投資者報價區間的10.6至19.5元下限範圍定價，即招股價12.88至13.48元，發售股數亦縮減至5億股（佔擴大後股本11.12%），集資額64.4億至67.4億元，07年預測招股市盈率31.56至33.03倍。</p></body></html>

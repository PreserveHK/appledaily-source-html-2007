<html><header><meta charset="utf-8"><title>蘇said：「LK」VIP房偷食 - 阿蘇</title></header><body><h1>蘇said：「LK」VIP房偷食 - 阿蘇</h1><p>講開「老鼠」好姊妹「哎呀」，其實都係遇人不淑。「哎呀」之前個男友「LK」，同佢拍拖時就經常偷食，所以「哎呀」同「LK」分手時，大家都拍手戥佢開心。<br> 「LK」其中一次偷食，就係搭上女模「丹尼」，話說冧女有一手嘅「LK」，book咗間無敵維港海景嘅靚餐廳VIP房，同「丹尼」撐枱腳食飯，食到夜一夜都唔肯走，兩人情到濃時，當然攬晒、錫晒嘴，之後兩個人點算呢？「LK」就拎咗五嚿水畀鬼仔侍應，示意對方走先，「LK」話會代為關門熄燈，至於做乜，大家諗吓啦！<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

<html><header><meta charset="utf-8"><title>塚本高史一索得女</title></header><body><h1>塚本高史一索得女</h1><p>曾演出電影《太陽之歌》的日本男星塚本高史，今年5月與比他年長7歲的圈外女友奉子成婚後，昨日他在其官方網頁公佈榮升父親的好消息，其妻在上周六為他誕下一女，雖然女兒較預產期早了半個月出生，但現時母女平安。</p><p>親睹BB出生</p><p>塚本難掩興奮地說：「當日自己能親眼看到BB出生的過程，現在每日只要有時間，我便會到醫院看她們。」不過，塚本前日到戲院宣傳男星本木雅弘與趙薇合演的電影《夜上海》，塚本被本木追問BB是否已出世時，他卻故弄玄虛說：「快了快了，很期待。」</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>兄撤訴訟弟盡獲遺產</title></header><body><h1>案件速遞<br>兄撤訴訟弟盡獲遺產</h1><p>【本報訊】一對元朗鄧氏家族同父異母兄弟，05年曾因弟弟要禁止兄長參加父親喪禮而鬧上法庭，兩人翌年就父親遺產對簿公堂，兄長最後不提出抗辯，退出訴訟，高等法院昨按照父親遺囑所示，將所有遺產判歸弟弟所有，而遺產中佔有九成為元朗農地，估值逾二千萬元。弟又認為兄長濫用司法程序，要求對方自付所有堂費，但法庭認為兄長是依據法律意見才興訟，故訟費由其代表的法援署負責。<br> 原告為弟弟鄧家雄（圖），他昨於庭外稱，由始至終遺囑清楚列明遺產的處理方法，至於同父異母兄長被告鄧柱添則沒有到庭。<br> 案件編號：HCAP7/06</p></body></html>

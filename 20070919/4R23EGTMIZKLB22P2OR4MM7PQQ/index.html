<html><header><meta charset="utf-8"><title>李多海短髮行善</title></header><body><h1>李多海短髮行善</h1><p>韓劇《大話妹》女星李多海，昨日現身首爾一間百貨公司舉行的慈善拍賣活動，她近日剪去其招牌長髮，以全新短髮形象示人，十分清新。</p><p>捐舊物拍賣</p><p>自韓星尹恩惠反串演出劇集《咖啡王子1號店》後，韓國娛樂圈掀起一股短髮熱潮，一眾女星都爭相模仿，就連多年來留了一頭長髮的李多海，也換上清爽短髮示人，令人耳目一新。當日，李多海捐出拍攝廣告時使用的太陽眼鏡及外套作拍賣，又熱情地為在場的fans簽名，拍賣所得善款將捐予韓國傷殘人士團體，幫助有需要兒童。</p></body></html>

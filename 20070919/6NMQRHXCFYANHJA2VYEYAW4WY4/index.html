<html><header><meta charset="utf-8"><title>涉陳良宇案　F1教父被審</title></header><body><h1>涉陳良宇案　F1教父被審</h1><p>有中國「F1教父」之稱的郁知非，因涉前上海市委書記陳良宇的案件，前日在安徽蕪湖市中級法院被審判。據參加旁聽的人士透露，案件在上午進行審判，僅郁知非的親屬在場。<br> 現年55歲的郁知非是前上海「申花俱樂部」董事長，也是前上海國際賽車場總經理，他與陳良宇的兒子陳維力關係密切，也是陳良宇父母的鄰居。郁被指利用職務之便，造假賬侵佔申花俱樂部105萬元購買房屋，構成侵佔罪。他去年因涉及陳良宇案被捕。<br> 新華網</p></body></html>

<html><header><meta charset="utf-8"><title>1.超限量adidas黑呔</title></header><body><h1>1.超限量adidas黑呔</h1><p>近兩個月都閱了、做了不少關於女生中性打扮的秋冬Features，但十分慚愧地，本人一件中性秋冬貨都未入。近日收到adidas寄來今晚的"Black&amp;White"FashionShowParty的邀請卡，內附一條黑色幼身的黑領呔，一見立刻愛不釋手。與此同時令我一呔驚醒，「黑與白」跟「中性」元素的確係今個秋冬必入之大熱貨款。雖然此呔只為宣傳用超限量，實屬非賣品，但都要不厭其煩提醒姊妹們要看潮流入貨，咁先可以使得其所。<br><br>（Gin）</p></body></html>

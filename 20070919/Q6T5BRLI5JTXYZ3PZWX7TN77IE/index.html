<html><header><meta charset="utf-8"><title>李孝利、趙寅成拍廣告網友最愛</title></header><body><h1>李孝利、趙寅成拍廣告網友最愛</h1><p>一眾韓國紅星包括李孝利、趙寅成、鄭一宇、金鈺彬和BigBang等前晚在韓國高陽市出席「2007年韓國電視廣告頒獎典禮」，其中趙寅成以及擔任三星手機代言人多年的李孝利勇奪「網友投選最優秀男女廣告模特兒」獎，可謂實至名歸。</p><p>被飛出新廣告</p><p>除了網友心水大獎外，當地廣告業界也選了李奈英為最佳廣告合作夥伴，張東健和秀愛則憑咖啡廣告奪得最佳廣告情侶大獎。另外，李孝利雖為三星手機拍攝廣告多年，成功製造不少話題，無奈廣告商決定搞搞新意思，另找BoA以及東方神起的Xiah俊秀等，拍攝全新一輯廣告。
</p></body></html>

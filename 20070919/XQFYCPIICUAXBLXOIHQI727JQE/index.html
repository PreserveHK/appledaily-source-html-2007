<html><header><meta charset="utf-8"><title>菜菜子懷孕7月步履輕</title></header><body><h1>菜菜子懷孕7月步履輕</h1><p>日本女星松嶋菜菜子自7月底宣佈為丈夫反町隆史懷有第二胎後，已辭演電影《死亡筆記》系列的《L》外傳，專心安胎待產。新一期日本雜誌《女性自身》便偷拍到懷有7個月身孕的菜菜子外出時的相片。</p><p>臉頰圓潤</p><p>預產期在12月的菜菜子，當日親自駕車到國際學校接女兒放學，戴上白色帽子的她身穿鬆身上衣，臉頰較以往圓潤，腹部明顯隆起，但身形與以往分別不大，腳踏平底鞋的她，步履顯得十分輕盈。此外，菜菜子將客串演出明年1月開拍的《花樣男子》電影版，成為她產後復出的作品。</p></body></html>

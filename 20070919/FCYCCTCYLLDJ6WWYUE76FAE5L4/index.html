<html><header><meta charset="utf-8"><title>是日upload：樹頂長褲之謎</title></header><body><h1>是日upload：樹頂長褲之謎</h1><p>在公共屋邨長大的人都見過隨處「萬國旗」奇景，但自從公屋扣分制禁止居民在公眾範圍晾曬衣服後，Net神已很少見有人當眾「曬衫曬褲」。網民「某日某人某君」近日卻在某個火車站外，發現有人在離地10米的樹頂晾曬一條長褲，他不禁問：「佢係點掛喺嗰度？」<br> 所謂萬國旗，是指各家各戶將衣服掛出室外晾曬，遠看一座公屋外牆便掛滿大大小小、色彩繽紛的衣服，猶如各國國旗。網民「某日某人某君」發現的一條褲，雖不如萬國旗壯觀，但掛在樹頂同樣矚目。有網民估計可能是大風將褲吹到樹上，網民魯西法卻見過更震撼的場面，他表示：「我見過對波鞋吊咗喺電線杆上。」</p></body></html>

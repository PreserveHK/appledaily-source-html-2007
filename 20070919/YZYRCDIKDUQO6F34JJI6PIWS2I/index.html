<html><header><meta charset="utf-8"><title>電視鑑證科：馬仔練舞晝夜不分</title></header><body><h1>電視鑑證科：馬仔練舞晝夜不分</h1><p>無綫最新劇集《舞動全城》再次讓陳法拉人氣急升，不少觀眾都晚晚追看，結果就發現更多離奇穿崩位。有讀者報料指本周一晚播出的第六集就出現不分晝夜的穿崩場面，而且相當明顯，絕對輕視觀眾雪亮的眼睛。</p><p>學完食消夜</p><p>事緣當晚講述飾演公司太子女的徐子珊要求同事放工後學跳舞，結果惹來馬浚偉及黎耀祥等抱怨連連，以凌零發所知一般公司的放工時間約為晚上6至8時，誰知當眾人學完跳舞後，依然陽光滿溢，一室朝氣，事後徐子珊更稱請大家食消夜，就算是夏天日長夜短，也未至於長得在黃昏後依然白燦燦，晚上街燈也不會光亮如此，製作人可謂十分粗心大意。</p></body></html>

<html><header><meta charset="utf-8"><title>囗PSA薄粉底加碼遮瑕</title></header><body><h1>囗PSA薄粉底加碼遮瑕</h1><p>早聞囗PSA粉底出名「超」透薄自然，皮膚唔夠靚千祈咪試，有粒瘡仔或雀斑都未必遮到。最近率先試用了全新的粉底液及粉底霜，自覺遮瑕度唔差，起碼搽上手背，毛孔即時隱形，青筋減半；保濕度亦很好，經常在冷氣房工作的女生，最好揀水潤感重的粉底液；想遮瑕度更高、滋潤感更重就揀粉底霜。難得的是遮瑕度提升後，仍保持易推、貼薄的水準，抵讚！<br>查詢：22658332<br><br>記者：盧家蕙</p></body></html>

<html><header><meta charset="utf-8"><title>重慶<br>被亂刀割傷女童恐面癱</title></header><body><h1>重慶<br>被亂刀割傷女童恐面癱</h1><p>重慶巫山縣三歲女童小萍，上周一慘被一名37歲患精神病女子亂刀割傷臉部，一度倒在血泊中，並留下兩道分別由額頭至太陽穴附近及左耳垂至嘴唇、各長逾10厘米的疤痕。而該精神病女子事後還繼續亂舞菜刀，發出陣陣笑聲。<br> 醫生診斷，小萍額頭、左面頰有刀傷、面部神經斷裂。經過手術，小萍臉部的兩道傷口被縫合，但仍不能自制地流口水。小萍目前須盡快進行神經連接，否則面部肌肉一旦萎縮，就會導致面癱。<br> 重慶《三峽都市報》</p></body></html>

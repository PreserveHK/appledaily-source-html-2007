<html><header><meta charset="utf-8"><title>小資料<br>存保制僅保障49萬</title></header><body><h1>小資料<br>存保制僅保障49萬</h1><p>為挽回存戶對銀行的信心，英國金融服務局重申存款會獲得足夠保障。<br> 根據英國金融服務補償制度（FSCS），客戶存款內的首2000英鎊會得到百分百保障，其後的3.3萬鎊會獲90%保障，即合共最多3.17萬鎊（約49.2萬港元），餘下存款則不獲擔保可以取回。<br> 英國的存保制度與美國聯邦存款保險公司（FDIC）的存保制有少許不同，FDIC會保障客戶首10萬美元（約78萬港元）的存款。雖然FDIC保障的金額較高，但一旦銀行破產，FDIC只會為存戶存款作數日的擔保，而FSCS卻可提供長達數月的保障。</p></body></html>

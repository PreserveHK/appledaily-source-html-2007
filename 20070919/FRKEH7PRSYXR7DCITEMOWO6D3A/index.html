<html><header><meta charset="utf-8"><title>紀念「九一八」　遼寧鳴警報</title></header><body><h1>紀念「九一八」　遼寧鳴警報</h1><p>昨日是「九一八事變」76周年紀念日，全國各地都舉行紀念活動。其中在遼寧14個城市、吉林長春、河北石家莊、陝西西安等地響起防空警報，提醒民眾勿忘國恥，並增強他們的國防意識。<br> 而長春的1,000多名學生及市民昨日上午來到偽滿皇宮博物院，參加「勿忘國恥」的集體宣誓活動，並向東北淪陷史陳列館裏的抗日英烈譜獻花。他們其後還在現場摺疊1,000多象徵和平的紙鶴，這些紙鶴將被永久懸掛在陳列館內。1931年9月18日，日本駐中國東北地區的關東軍突然襲擊遼寧瀋陽，其後以武力侵佔東北三省。<br> 新華網/北方網</p></body></html>

<html><header><meta charset="utf-8"><title>西灣河<br>高球會遭火燒橫額</title></header><body><h1>西灣河<br>高球會遭火燒橫額</h1><p>【本報訊】東華三院前主席楊超成經營、曾被指阻礙樓宇景觀，位於西灣河愛德街8號的西灣河「港島高爾夫球會」，昨晨零時許發生縱火事件，幸僅燒毀掛在球會外圍鐵絲網的一幅運動用品廣告橫額，並無波及球場內。消防接報到場調查起火原因（圖），警方亦正追查歹徒的縱火動機。該球會向地政總署租用上址經營高爾夫球場一年多，因場外建了一幅51米高的安全圍網，被指阻礙附近居住樓宇景觀，引起區內居民不滿和投訴。<br> 李家傑攝</p></body></html>

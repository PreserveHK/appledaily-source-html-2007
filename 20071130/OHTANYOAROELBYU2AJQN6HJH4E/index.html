<html><header><meta charset="utf-8"><title>光良水餃冧Fans</title></header><body><h1>光良水餃冧Fans</h1><p>光良日前到上海錢櫃卡拉OK舉行歌迷聚會，並宣傳最新推出的專輯《不會分離》，大會還在聚會上播放一段由光良好友包括S.H.E.的Ella等錄好的短片，今次也是光良出道以來首次在內地與歌迷聚會。</p><p>邊煮邊說笑話</p><p>大會又播出新歌《烟火》MV中有一幕光良為愛人煮水餃的情節，故光良即場為現場歌迷煮水餃，更邊煮邊說笑話，並邀請歌迷上台，親自餵他們吃，令歌迷相當興奮。<br> 撰文：李全</p></body></html>

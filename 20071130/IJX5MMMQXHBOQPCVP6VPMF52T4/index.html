<html><header><meta charset="utf-8"><title>熱爆click：深圳最牛幽靈寶馬</title></header><body><h1>熱爆click：深圳最牛幽靈寶馬</h1><p>香港有幽靈的士，深圳就有幽靈寶馬。一名背景神秘的梁姓商人，不但把假造的全國人大機關車牌「京OA719X」套在自己的寶馬四驅車上（圖），還被查出使用假身份證、假行車證、假駕駛證、假軍車證，五假並存，當地民眾驚嘆終於見到「深圳最牛的套牌車」。警方調查還發現，這輛內地報價超過80萬元的白色寶馬X5系列四驅車，梁僅用35萬元就從香港走私過來，可能是賊贓車。<br>  http://www.nanfangdaily.com.cn/southnews/dd/dsb/sz45/200711300616.asp </p></body></html>

<html><header><meta charset="utf-8"><title>着女裝Metallic「遮仔」迎聖誕</title></header><body><h1>着女裝Metallic「遮仔」迎聖誕</h1><p>每年一到聖誕前夕，市面上都會出現特別多閃色和顏色夠Sharp的產品。當然今年亦不例外，繼Converse同JackPurcell出完Metallic輕便鞋之後，今勻又輪到「遮仔」ArnoldPalmer。但係呢個Metallic款有些特別，事關是用了雙色雙料，睇落沒那麼單調。價錢經濟之餘仲有四個顏色畀你選擇，全部襯冬天衫都一流。</p><p>查詢：ForwardII（23816066）<br> 旺角新之城一樓137號舖及二樓203號舖</p></body></html>

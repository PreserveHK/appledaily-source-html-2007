<html><header><meta charset="utf-8"><title>張曼玉拍Pirelli年曆</title></header><body><h1>張曼玉拍Pirelli年曆</h1><p>意大利輪胎公司Pirelli每年都精心炮製令人驚艷的年曆，2008年年曆的主題定為「東方之珠」，選在上海取景拍攝，除了西方名模外，更邀請了多張東方面孔亮相，包括港人熟悉的康城影后張曼玉，中國名模杜鵑和莫萬丹。<br> 這是Pirelli35年來首次在亞洲製作年曆，由美國著名攝影師德馬爾什利爾（PatrickDemarchelier）操刀，限量印製且不作公開發售。<br> 澳洲《先驅太陽報》</p></body></html>

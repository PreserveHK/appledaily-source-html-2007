<html><header><meta charset="utf-8"><title>直接入口澳洲和牛</title></header><body><h1>直接入口澳洲和牛</h1><p>澳門漁人碼頭與澳門非凡航空合作，由現在至2008年5月31日，每星期的二、四、日三天，都會直接由澳洲新鮮空運澳洲和牛入口，於漁人碼頭的春秋火鍋及萊斯酒店的怡景餐廳供應。以前澳門人要吃澳洲和牛，一是親身飛往南半球，一是到香港，不然就由香港轉口，但價錢也比較高，也不及直接入口新鮮，今次能直接入口，澳門亦可以品嚐到最新鮮的澳洲和牛美味。</p><p>澳門漁人碼頭</p><p>電話：（853）28220022</p></body></html>

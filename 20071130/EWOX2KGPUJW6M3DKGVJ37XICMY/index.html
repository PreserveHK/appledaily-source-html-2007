<html><header><meta charset="utf-8"><title>兩岸快線<br>10刀匪搶走2000公斤食油</title></header><body><h1>兩岸快線<br>10刀匪搶走2000公斤食油</h1><p>深圳寶安區西鄉街道南昌綜貿市場發生食用油被盜案件，2,000公斤食用油被搶，價值約15萬元。事發於前日凌晨，10多名身穿黑衣男子手持刀槍，開着兩輛麵包車，一前一後停在三家店舖門口；他們分成兩組衝入店舖，並將店中的食用油搬上車離去，10多人動作非常快，整個過程僅10多分鐘。警方現正對此事作進一步調查。<br> 深圳新聞網</p></body></html>

<html><header><meta charset="utf-8"><title>中環在線：華航Q版制服誘惑 - 李華華</title></header><body><h1>中環在線：華航Q版制服誘惑 - 李華華</h1><p>華航舊年限量推出咗一批華航公仔喺機上賣，聽講話反應唔錯，而最近出嘅一批「懷舊制服系列公仔」亦好受歡迎。既然咁多人捧場，華航索性搞大佢，喺12月推出「懷舊風華系列公仔」，今次只送唔賣。<br> 華華睇過啲公仔，真係好cute，尤其係着紅色斗篷襯旗袍嗰個，最sharp。話明只送唔賣，想要嘅就梗要幫襯華航，喺12月15號至出年1月20號，購買兼乘搭由台灣出發嘅東北亞航線，或者大陸聯程個人成人機票，就可以攞到灰色或者藍色制服嘅公仔一個。華華想要嘅紅色斗篷制服公仔，就要喺12月21號至出年1月底，幫襯台灣出發嘅華航精緻旅遊。</p></body></html>

<html><header><meta charset="utf-8"><title>松田翔太兄妹食飯打交</title></header><body><h1>松田翔太兄妹食飯打交</h1><p>有份演出日劇《女王直播室》的22歲日本男星松田翔太，本周一在家中與19歲胞妹發生爭執，母親松田美由紀卻打錯電話號碼而驚動警方，惹來大騷動。<br> 原來兩兄妹在準備晚餐期間，因餸菜問題發生口角，繼而動武。混亂間，其妹頭部撞向牆壁，其母見狀打算致電119召救護車，卻誤撥110報警。當日女星鈴木杏也是座上客，但其事務所表示鈴木與松田胞妹份屬好友，並非與翔太拍拖。松田翔太是已故日本男星松田優作的二子，當日胞兄松田龍平並不在場。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞視直播金馬獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：亞視直播金馬獎 - 馮仁昭</h1><p>噚日為外購劇《功夫狀元》宣傳嘅亞視，下月會開數碼頻道，嚟緊推出嘅其中一個大騷，就係直播下月8日舉行嘅台灣金馬獎頒獎典禮，由於《色，戒》幾乎做梗大贏家，所以金馬獎備受高度注意。呢次亞視就醒啦，識得利用三台廣播，由於本港台要喺夜晚9點直播《冠軍流行樂隊》總決賽，所以本港台播金馬獎會由7點半播到9點，然後交國際台接力，9點播到11點，至於數碼頻道就全程直播。</p></body></html>

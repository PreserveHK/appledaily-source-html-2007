<html><header><meta charset="utf-8"><title>兩岸快線<br>馬英九案二審月底宣判</title></header><body><h1>兩岸快線<br>馬英九案二審月底宣判</h1><p>台灣高等法院昨日審理前台北市長馬英九特別費案，辯論終結後，將在12月28日上午10時宣判。法院自上午9時30分開庭審理馬英九特別費案，先由馬進行答辯，接着由合議庭提示證據，看雙方有無意見，最後由檢、辯雙方進行結辯。馬在最後陳述時稱，對於自己坐在被告席這件事感到痛心疾首，「比失去生命更痛苦」，他請求法院維持原判，駁回檢方上訴。<br> 台灣《蘋果日報》</p></body></html>

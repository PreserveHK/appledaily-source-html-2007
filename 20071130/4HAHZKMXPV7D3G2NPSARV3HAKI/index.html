<html><header><meta charset="utf-8"><title>田亮西安娶超女</title></header><body><h1>田亮西安娶超女</h1><p>跳水王子田亮和拍拖一年多的超女葉一茜，昨日在西安香格里拉酒店舉行婚禮，有傳說指如果找到七瓣雪便會找到一生最愛，由於一對新人甚嚮往這傳說，昨日婚禮遂以「七瓣雪」作主題，四周鋪上雪般白紗，現場則有數十保安維持秩序。</p><p>新娘感動流淚</p><p>婚禮開始時，穿上白色禮服的田亮與穿上雪白婚紗的新娘子在台上向親友致意，然後一起交杯及情深擁吻，其間葉一茜流着淚感謝上天把田亮送給她，田亮則希望婚後能安穩過日子，場面感人。雖然婚禮未見星光熠熠，但席間也有播出范冰冰、謝霆鋒和容祖兒等預拍的祝福片段，王菲和李亞鵬就託人送上水晶花瓶作禮物。<br> 撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>栢芝趕住追多個</title></header><body><h1>栢芝趕住追多個</h1><p>日前張栢芝擔任有線娛樂台《肥媽私房菜》嘉賓，栢芝透露她8歲時就主動要求姑媽將兩個月大的嬰兒給她湊了一天，那時開始她就確定自己將來一定要做媽媽。栢芝初時以為自己湊BB很到家，想不到替兒子Lucas冲凉時卻十分狼狽，她說︰「我驚整親佢，成日就住佢嚟冲凉。」</p><p>霆鋒壓力大發呆</p><p>栢芝指霆鋒在家中有時會呆想，她說︰「因為我一早計劃晒所有Lucas嘅成長過程，霆鋒就會開始擔心點安排，成日坐喺度發呆。」問栢芝和霆鋒會否因此不敢追多個，栢芝說︰「唔會，我哋都想盡快生多個，可以陪Lucas。」她又指霆鋒太瘦，希望學煮兩味讓他長多點肉。<br> 撰文：LeeChuen</p></body></html>

<html><header><meta charset="utf-8"><title>上海直擊<br>黃耀明唱周杰倫</title></header><body><h1>上海直擊<br>黃耀明唱周杰倫</h1><p>黃耀明將於下月24日到上海，為當地歌迷舉行一場「黃耀明聖誕之夜個人演唱會」，日前更專程飛赴上海為演唱會造勢宣傳。對於演唱會的內容主題，明哥說：「要和大家分享自己20年來的精華，並帶來一些大家沒有見過的新內容。」至於演唱會的服飾方面，則會以突出聖誕的節日氣氛為主。<br> 有記者問明哥對周杰倫音樂的看法，他表示有看周杰倫的演唱會，也很喜歡他的歌曲，至於自己的歌也有類似的快歌，更自爆到時在演唱會上可能會演唱一首周杰倫的歌曲。<br> 採訪、攝影：盧健</p></body></html>

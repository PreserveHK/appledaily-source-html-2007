<html><header><meta charset="utf-8"><title>中島美嘉拍拖三人行</title></header><body><h1>中島美嘉拍拖三人行</h1><p>今年24歲的日本女歌手中島美嘉，與年長17歲的男星永瀨正敏自04年密會被踢爆後，多年來感情穩定。新一期日本雜誌《女性SEVEN》於本月中便偷拍到美嘉與男友及母親外出購物。<br> 當日，永瀨駕車接載美嘉母女到超市購物，然後三人返回美嘉家中炮製火鍋。近年永瀨專注發展其創立的飾物品牌「Trygod」，美嘉今年舉行演唱會時，也跟男友合作推出飾物。據知永瀨有時會幫美嘉的胞姐照顧小孩，十足未來女婿。不過問及婚訊，美嘉所屬事務所則表示無可奉告。</p></body></html>

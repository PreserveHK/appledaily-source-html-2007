<html><header><meta charset="utf-8"><title>趙世曾嫌Wendy阻碇</title></header><body><h1>趙世曾嫌Wendy阻碇</h1><p>早前被指有新歡的趙世曾，前晚高調地攜同女友Wendy出席中環舉行的「InternationalMissBikiniParty」，對於被指另結新歡，趙世曾不屑地說：「唏！嗰啲嘢！」問女友Wendy有沒有呷醋，他說：「梗係冇啦。」<br> 前晚趙世曾出動兩部勞斯萊斯接載上屆比堅尼泳衣冠軍及今屆他心目中冠軍和亞軍到會場。</p><p>「你遮住我」</p><p>趙世曾與眾靚女合照期間，Wendy擋着趙世曾，令他忍不住開聲說：「你遮住我影相啦。」再叫Wendy站在一邊，十分搞笑。<br> 採訪、攝影：何永寧&#13;</p></body></html>

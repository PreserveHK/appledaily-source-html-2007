<html><header><meta charset="utf-8"><title>物業代理講場<br>世紀21中華物業　送勞力士表揚百萬雄獅</title></header><body><h1>物業代理講場<br>世紀21中華物業　送勞力士表揚百萬雄獅</h1><p>樓市百花齊放，不論中小型物業及豪宅市場均錄得增長，世紀21中華物業港灣豪庭分行營業額更是水漲船高，世紀21中華物業區域經理魏鳳意指出，單是9月及10月分行已錄得逾160萬元業績，其中入行近4年的高級營業員鄭思培更創造出百萬佳績。管理層為讚揚鄭思培的表現，獲頒發價值5萬元的「勞力士」手錶；同時，藉此希望各同事積極爭取每個生意良機，為個人及公司締造更佳的成績。</p></body></html>

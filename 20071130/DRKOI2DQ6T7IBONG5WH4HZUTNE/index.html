<html><header><meta charset="utf-8"><title>吉隆坡直擊<br>楊怡露肩勝一仗</title></header><body><h1>吉隆坡直擊<br>楊怡露肩勝一仗</h1><p>鄭嘉穎、楊怡及林熙蕾昨日在吉隆坡出席Bonia服飾店開幕禮，林熙蕾密實出現，楊怡露膊稍勝一籌，問鄭嘉穎覺得兩女誰較漂亮，他尷尬地說：「我同林熙蕾都唔熟，點揀佢呢？」楊怡則說：「咁你今晚記住留喺我身邊，唔好同佢講嘢呀，其實各有各靚啦。」<br> 林熙蕾謂稍後來港參演韋家輝新片《思念》，飾演劉青雲老婆，過年後又開新戲，如此豈非無暇陪男友朱孝天，林熙蕾說：「抽到時間嘅，都要明白我係工作，又唔係去蒲，其實我贊成結婚前見識多啲唔同男人，但工作冇時間。」<br> 採訪、攝影：王崇穎</p></body></html>

<html><header><meta charset="utf-8"><title>曹永廉娶妻強忍淚水</title></header><body><h1>曹永廉娶妻強忍淚水</h1><p>曹永廉和姜大偉千金姜依蘭前晚在尖沙嘴新世界萬麗酒店擺喜酒，一對新人安排律師到場證婚，新郎哥昨日接受記者電話訪問時笑說：「之前都心情緊張，擔心自己蝦碌。」<br> 曹永廉揚言婚宴中最感人時刻，是太太胞妹及親友們送給他的神秘禮物，原來他們請一眾圈中朋友如成龍等拍攝短片，向兩人送上祝福語，曹永廉說：「好warm呀，我頂住冇喊，老婆就喊啦，喊到要抹鼻涕。」曹永廉感激外父姜大偉和一班前輩朋友參加婚宴，感覺猶如敍舊party，雖然肥姐沈殿霞抱恙缺席，但身體健康最為重要，他更指肥姐前晚曾致電其妻恭賀。<br> 採訪：比華利</p></body></html>

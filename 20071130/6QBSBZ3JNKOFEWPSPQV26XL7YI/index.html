<html><header><meta charset="utf-8"><title>財話短說<br>創維電視機銷量跌</title></header><body><h1>財話短說<br>創維電視機銷量跌</h1><p>▲創維數碼（751）公佈，今年10月份電視機銷量同比跌8.5%至63.1萬台，而截至10月底止7個月，電視機銷量同比跌7.9%。該公司上月在內地的電視機銷量48.3萬台，較去年同期跌4.1%；當中包括高解像映像管電視機的銷量減少1.4%，液晶體電視及等離子電視機的銷量則增加50.4%。該公司上月海外市場電視機銷量下跌20.4%至14.8萬台。</p></body></html>

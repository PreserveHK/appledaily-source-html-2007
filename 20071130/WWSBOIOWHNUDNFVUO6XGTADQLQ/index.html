<html><header><meta charset="utf-8"><title>沈銀河誕9磅B女</title></header><body><h1>沈銀河誕9磅B女</h1><p>曾演出韓片《8月照相館》的息影女星沈銀河，前日上午於首爾醫院順利誕下第二個女兒。據知B女比預產期遲了約5天出世，體重更接近9磅。</p><p>牛骨湯補身</p><p>今次是沈銀河繼去年3月產女後，再次為家庭增加新成員。雖然其圈外丈夫因工作未能陪伴老婆分娩，但昨日沈銀河的母親、胞妹及1歲多的女兒都有到醫院探望，並向場外記者表示母女健康情況良好。沈銀河現時在醫院的VIP個人病房休養，並積極進食牛肋骨湯等食物補身。</p></body></html>

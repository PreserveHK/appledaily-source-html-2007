<html><header><meta charset="utf-8"><title>岩佐真悠子化身搶錢熟女</title></header><body><h1>岩佐真悠子化身搶錢熟女</h1><p>日本寫真女星岩佐真悠子外形成熟性感，許多少男fans當她是大姐姐，其實她2月底才剛滿20歲。岩佐趁着踏入成年，日前穿上勾魂內衣及泳裝，為雜誌拍攝寫真，大撈一筆。</p><p>工作停不了</p><p>岩佐真悠子不僅在2月生日當天推出同名寫真集，上月底還推出了僅限於日本便利店發售的DVD寫真集《岩佐真悠子偶像之道》。繼早前她為日本《FLASH》周刊拍照，穿金色泳衣展現華麗性感風格，日前她又化身魔術師助手，現身荷李活片《死亡魔法》（ThePrestige）的宣傳活動，認真忙碌。</p></body></html>

<html><header><meta charset="utf-8"><title>着數特區：優惠價錢歎健康吐司</title></header><body><h1>着數特區：優惠價錢歎健康吐司</h1><p>健康兩字已成為香港人的口頭禪，無論是煮餸還是出街食飯，都刻意要少糖少鹽少調味，甚至連小食如蛋糕西餅，也要求用蛋白棄蛋黃，以減低吸收膽固醇，為迎合這股熱潮，奇華餅家推出蛋白瑞士卷，以全蛋白烘焗，不含牛油，令膽固醇及糖份含量更低，更有芒果及花生兩種味道選擇，最緊要是質感仍保持軟綿綿，當然，硬繃繃的瑞士卷邊度會吸引㗎！
</p><p>除瑞士卷外，另一新出健康小食是「十穀吐司」，內有十種高纖穀物如黑麥及大豆等，咁咪咬到嗦嗦聲牙都崩埋？大家可放心，穀物已磨碎，再加上高纖有助清理腸胃，去「方便」都舒暢啲啦！<br> <br> 查詢：27856066</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事<br>手汗多拍拖超鬼祟 - 關仁</title></header><body><h1>關仁隱事<br>手汗多拍拖超鬼祟 - 關仁</h1><p>「手汗多」同佢個女助手拍拖咁多年，依然貫徹寧俾人知莫俾人見嘅心態，其實佢兩個嘅關係都係公開嘅秘密。手汗多早前出席朋友婚宴，自然帶埋女朋友兼助手去啦，原本佢同助手好似一對情侶咁興高采烈企喺一對新人旁影相，點知咁啱關仁都有去飲，手汗多一見關仁，佢同女助手即時彈開，搞到對新人都唔知發生乜嘢事。其實手汗多又何需多此一舉呢？又唔係同第二個女仔！<br> Textby關仁</p></body></html>

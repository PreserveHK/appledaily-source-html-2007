<html><header><meta charset="utf-8"><title>關仁隱事<br>跣你偷情心虛 - 關仁</title></header><body><h1>關仁隱事<br>跣你偷情心虛 - 關仁</h1><p>「飛機場」為咗「跣你」掟糟糠，早排風頭火勢，佢哋都刻意避見，不過飛機場寂寞難耐，有晚靜雞雞揸車竄去停車場，再轉的士去跣你屋企過夜。第日跣你揸車送飛機場攞車時，竟然撞正記者，嚇到即刻大腳踩油兜番屋企，但飛機場要趕開工，惟有call的士扮蝦米縮喺車廂避耳目。<br> 自此跣你更加小心，平日都係匿喺屋企多，就算揸車去街，次次都會揸去偏僻迴旋處兜圈，睇吓有冇採訪車跟，上高速公路仲搞笑，以時速30公里行慢線，令尾隨採訪車想跟都難。其實做得公眾人物，行街預咗俾人影，跣你搞到龜縮又龜速，唔係身有屎又使乜咁鬼祟吖！<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>囗原揀男友先驗愛滋</title></header><body><h1>囗原揀男友先驗愛滋</h1><p>人氣爆棚的日本女星囗原友里，集高貴、可愛、健康及爽朗於一身，迷倒不少男fans，成為日本廣告界大紅人，不過最近有日本爆料網站指她挑選男友要求苛刻，更歧視愛滋病患者。</p><p>有嚴重潔癖</p><p>據日本一個娛樂爆料網站報道，囗原友里有嚴重潔癖，她從不會使用其他人用過的餐具，連結交異性也非常挑剔，一名爆料者說：「囗原跟異性正式交往前，她必定要求對方驗身，證實沒有感染愛滋病毒才肯跟對方交往。」囗原此舉似乎安全得有點過份。</p></body></html>

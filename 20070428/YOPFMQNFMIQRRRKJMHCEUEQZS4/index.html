<html><header><meta charset="utf-8"><title>環球片場<br>朱蒙仇家食麵倒豎葱</title></header><body><h1>環球片場<br>朱蒙仇家食麵倒豎葱</h1><p>阿Net最近喺網上搵到個騎呢嘅韓國即食麵廣告，裏面嗰位仁兄食麵食到好大聲，點知啲麵條太長太煙韌，簡直同佢鬥力咁，搞到呢位仁兄成個倒轉，變成倒立，最後仲被碗麵吸走咗，好鬼搞笑。原來俾碗麵吸走嗰位演員就係韓劇《朱蒙》裏面飾演好食懶非嘅「英蒲二王子」元基俊，唔知佢嘅仇家、「朱蒙」宋一國睇過廣告後，會唔會感到大快人心呢？<br> 網址： http://www.samyangfood.co.kr:80/cyber/cf/2000/2000_cf034.mpg </p></body></html>

<html><header><meta charset="utf-8"><title>鬼太郎大鬧戲院</title></header><body><h1>鬼太郎大鬧戲院</h1><p>昨日開始便是日本一連九日的黃金周假期，由日本人氣組合WaT成員Wentz瑛士主演的《鬼太郎》真人版電影昨日在當地開畫。飾演鬼太郎的瑛士率領女主角井上真央、田中麗奈等拍檔現身戲院造勢。</p><p>田中麗奈Bob出頭</p><p>當日戲院裏有不少fans一家大細捧場，瑛士表示前晚乘的士回家時，聽到司機說要來看《鬼太郎》，令他十分感動。剪了bob頭的田中麗奈則說：「我在片中要在頭上束上大蝴蝶結又要穿短裙扮貓女，最初也有點抗拒，但導演還不斷要求我將裙子弄短一點。」</p></body></html>

<html><header><meta charset="utf-8"><title>Yumiko嘴腫馬仔心痛</title></header><body><h1>Yumiko嘴腫馬仔心痛</h1><p>由馬浚偉、鄭希怡（Yumiko）、姚子羚和夏雨主演的《秀才愛上兵》，昨日在將軍澳電視城開鏡拜神，馬仔高度讚揚初次拍劇的Yumiko，強調對方守時、專業和認真，他說：「有次佢要俾個碗掟，掟咗成四次，掟到嘴腫晒，我問佢有冇事，佢忍住喊話冇事，真係我見猶憐。」</p><p>拍劇冇收入</p><p>去年馬仔誤傷左眼，卻得飛躍進步大獎，他說：「如果Yumiko打埋我右眼可以攞最佳男主角，我就請佢食飯。」Yumiko表示在無綫拍劇沒有收入，她說：「公司怕我冇收入，今個月冇錢交租，本來想度一日半日去做騷，最後都係想爭取休息時間，所以唔接。」<br> 採訪、攝影：楊潔雯</p></body></html>

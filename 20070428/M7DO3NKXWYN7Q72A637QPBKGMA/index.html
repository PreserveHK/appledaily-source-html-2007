<html><header><meta charset="utf-8"><title>人物誌<br>嫩版梁炳網上撒情網</title></header><body><h1>人物誌<br>嫩版梁炳網上撒情網</h1><p>先後搭上薛凱琪和Miki的「嫩版梁炳」Pete，去年12月23日被本報踢爆與薛凱琪在蘭桂坊拖手攬膊夜蒲，其實這位「嫩版梁炳」是個網上情聖，以網名Pete分別於friendster及xanga的交友網廣交女友，網友數量更逾400個之多，他更上載了不少攬女搭膊貼面的親熱合照。<br> Pete在網上自稱25歲，畢業於喇沙，出生地是英國小鎮WestSussex，職業一欄則填從事金融財經行業，並於跨國金融機構MorganStanley（摩根史丹利）工作。</p></body></html>

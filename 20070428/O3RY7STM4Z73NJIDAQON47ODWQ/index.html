<html><header><meta charset="utf-8"><title>關仁隱事<br>金馬城忽然變疏爽 - 關仁</title></header><body><h1>關仁隱事<br>金馬城忽然變疏爽 - 關仁</h1><p>「金馬城」自從同名模「袋冧」拍拖後，聽聞變得大方咗。以前有女人想喺金馬城身上攞錢，可以話係冇可能，記得N年前佢同過氣華裔小姐「提子」拍拖，送咗部跑車畀提子揸，後來兩個人分手，咁正路好少男人會收番部車，但金馬城居然要收番，搞到提子嬲到爆。事隔幾年，金馬成對女友唔同晒，唔單止成日會送小禮物畀袋冧，仲驚死女友唔夠錢使咁，間唔中畀夠錢去傍身，你話俾佢以前啲女友知道，係咪激死吖？<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>新貨特區：<br>Gucci新出辛辣木味香氛</title></header><body><h1>新貨特區：<br>Gucci新出辛辣木味香氛</h1><p>很多女仔都愛用男士香氛，貪佢味道夠清。就如新推出的GucciPourHommeII，標榜極具型格的辛辣木味香氛，相比女士香氛一貫的香甜味道，夏天用的確有Refreshing的感覺。噴一下，先是清新的佛手柑和紫羅蘭香葉，然後是紅柿子椒，布萊克茶及肉桂味。基調以橄欖木、香草葉、麝香等組成。磨砂藍色及金屬色系的組合，很男性化的包裝設計。買一支美其名送給男友，其實留為己用，也無不可。<br><br>Gucci香氛專櫃（21183641）&#13;</p></body></html>

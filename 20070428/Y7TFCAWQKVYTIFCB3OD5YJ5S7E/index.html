<html><header><meta charset="utf-8"><title>話你知<br>董建華變「江握手」</title></header><body><h1>話你知<br>董建華變「江握手」</h1><p>1996年1月，中共總書記江澤民在北京會見香港特區籌委會時，刻意尋找董建華、主動與他握手，藉此傳遞欽點訊息。中共領導人的握手文化，從此受到香港各界關注。<br> 2005年5月，署理行政長官曾蔭權在董建華辭職後到北京出席財富論壇，胡錦濤與他握手11秒，而與澳門特首何厚鏵握手8秒，外界認為這是中央挺曾的表示。至本月9日，曾蔭權北上接受第三屆特首任命時，獲胡接見，兩人握手10秒，又有親北京傳媒解讀為中央挺曾一如既往。</p></body></html>

<html><header><meta charset="utf-8"><title>網友金句</title></header><body><h1>網友金句</h1><p>內地每14人，即有一個股民<br> YASI：「同胞死士一批死咗，另一批又補上，源源不絕，硬撐滬深兩市，無論阿爺點出招，都係抵擋唔住。」<br> <br> 點分投資同投機<br> Googleman：「贏時話投資，輸時話投機。」<br> <br> 當股民遇上國寶<br> 大廢柴：「落落，零零！」<br> iso9000：「股市落落，眼淚盈盈。」<br> 小平妹：「落形、仍落，都惡頂。」<br> omaha：「可能提醒大家唔好『樂』極忘『盈』。」</p></body></html>

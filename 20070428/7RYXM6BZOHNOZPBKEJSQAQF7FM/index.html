<html><header><meta charset="utf-8"><title>我是誰<br>好色斷送前途</title></header><body><h1>我是誰<br>好色斷送前途</h1><p>現年38歲的馬德鐘，入娛樂圈前做過G4保護政要組，94年加入無綫後以拍劇為主，但也曾拍過電影《強姦II之制服誘惑》，飾演變態強姦犯。00年他憑《創世紀II》中所演的奸角上位，03年再憑《衝上雲霄》成為新一代師奶殺手，其後狂接廣告賺外快，事業一度攀上高峯。可惜其後緋聞不絕，妻子張筱蘭更一怒之下遠飛法國，令他人氣一度下滑，05年再憑《酒店風雲》翻身，至去年推出的劇集《鳳凰四重奏》，原先大有機會奪得台慶最佳男主角獎，但因受負面形象拖累，最後無功而回。在今年推出的回歸10周年紀念新劇《歲月風雲》中，馬德鐘更被大減戲份，事業人氣直插谷底。</p></body></html>

<html><header><meta charset="utf-8"><title>娛樂資料庫<br>背妻偷歡輸婚姻</title></header><body><h1>娛樂資料庫<br>背妻偷歡輸婚姻</h1><p>不少已有家室的名人明星，都受不住外來誘惑搞婚外情，結果導致家變，能浪子回頭的並不多。</p><p>陶大宇</p><p>本月中被揭發與妻子黃慧寶離婚，阿寶更直指與陶大宇合作拍《學警出更2》的郭羨妮是第三者。</p><p>龐維仁</p><p>05年8月被拍得與李嘉欣約會睇戲及酒店夜聚，擾攘多月後分手收場，龐維仁也與妻子黃美儀重修舊好。</p><p>林建岳</p><p>80年與台灣女星謝玲玲結婚，但後因王祖賢介入，於95年離婚。</p><p>林子祥</p><p>80年與吳正元結婚，但後來與葉蒨文搞婚外情，95年離婚，翌年7月與葉蒨文結婚。<br> 資料來源：《蘋果》資料室</p></body></html>

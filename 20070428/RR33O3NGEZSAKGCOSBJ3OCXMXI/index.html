<html><header><meta charset="utf-8"><title>富豪話你知<br>黃光裕由第2跌至13</title></header><body><h1>富豪話你知<br>黃光裕由第2跌至13</h1><p>港人熟識的多名中國首富，去年第二富豪的國美電器主席黃光裕跌出十大，排第13位，擁有104.5億元身家。此外，中信泰富主席榮智健則由去年第5跌至11，擁有108億元財富。<br> 事實上，去年胡潤富豪榜公布時，黃光裕早已被張茵搶走首富地位，黃向有「價格屠夫」之稱，最近就準備在房地產投資上，同樣使出減價策略，旗下的鵬潤地產將以「驚喜價殺入重慶樓市」。</p></body></html>

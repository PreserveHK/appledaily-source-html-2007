<html><header><meta charset="utf-8"><title>蔡少芬低胸突圍</title></header><body><h1>蔡少芬低胸突圍</h1><p>黎姿、蔡少芬及邵美琪前晚在將軍澳廣播城拍攝劇集《珠光寶氣》的開場戲，在劇中飾演姊妹的三人穿上晚裝行花生騷，全部服裝都是由無綫安排，不過就以蔡少芬的低胸裙較為性感，而身為豐胸代言人的邵美琪，雖然同樣穿低胸裙，但未見突出，全晚更木無表情。</p><p>無綫訂做晚裝</p><p>由於三人身穿的服裝都是由無綫度身訂做，故她們不用刻意搶鏡，蔡少芬說：「我哋唔會爭，好禮讓。」問黎姿可會出動私伙鑽飾拍攝，她說：「好少，呢套劇有珠寶商贊助，而Valentino都有贊助我哋服裝，不過就以紅白色為多，但今晚因為拍opening，所以想統一啲。」<br> 採訪、攝影：楊潔雯</p></body></html>

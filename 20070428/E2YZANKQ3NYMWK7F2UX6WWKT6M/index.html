<html><header><meta charset="utf-8"><title>馮仁昭四圍超：倪震喫麵女頻曝光 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：倪震喫麵女頻曝光 - 馮仁昭</h1><p>早排倪震（小圖）俾本報影到佢同模特兒公司職員Esther孖住去灣仔食麵，食飽飽後再到女方香閨逗留兩粒鐘。前晚Esther現身銅鑼灣出席雜誌宣傳活動，問佢同倪震仲有冇聯絡？佢顯得好煞有介事咁話：「朋友嚟啫。」再問佢有冇因為呢單新聞曝光而多咗工作？佢就話：「唔方便講，哈哈。」佢喺現場一見有記者舉機影相，即時閉嘴擺甫士，認真識做。</p></body></html>

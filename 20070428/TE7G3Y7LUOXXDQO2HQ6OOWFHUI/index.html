<html><header><meta charset="utf-8"><title>webfun：芭比MP3</title></header><body><h1>webfun：芭比MP3</h1><p>美國Mattel將於7月推出新款芭比（Barbie），但樣子有點不同，因為「她」是一個Barbie形MP3機。<br> 這部芭比MP3機內置512MB記憶體，可插迷你SD卡，大約可載120首MP3或240首WMA格式歌曲，每部售59.99美元（約468港元）。<br> 除了聽歌，這部芭比MP3機還與Mattel最近推出的芭比虛擬遊戲網站BarbieGirls連結，玩家可以為虛擬芭比扮靚，變換不同形象，購物甚至養寵物，還可以利用芭比MP3機與朋友聊天。<br>  http://www.barbiegirls.com </p></body></html>

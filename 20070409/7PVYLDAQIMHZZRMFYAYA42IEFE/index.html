 - 求驗客</h1><p>愛華頓「紙牌球員」雲達美廸，真係新聞多過入波，偏偏都係衰嘅多，日前佢就向領隊莫耶斯及球會公開道歉；就早前俾英國報章指佢「怒炳」莫耶斯唔肯用佢嘅言論道歉，並認為係同記者之間出現溝通問題，曲解佢意思云云，又多謝球迷對佢不離不棄㖭！不過，雲達美廸𢭃人工就叻，球場總係唔見影，愛華頓真係多得佢唔少！</p></body></html>

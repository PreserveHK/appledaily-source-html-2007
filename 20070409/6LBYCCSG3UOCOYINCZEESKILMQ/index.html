<html><header><meta charset="utf-8"><title>教堂玻璃繪911撞世貿</title></header><body><h1>教堂玻璃繪911撞世貿</h1><p>荷蘭登博斯赫巿（DenBosch）天主教聖約翰大教堂，前日（周日）為一幅新製成的彩繪玻璃舉行祝聖儀式。它由20格小玻璃組成，最令人注目的，是左下角名為「人間地獄」的一格，描繪了911事件中飛機撞向美國紐約世貿中心的情景。製作玻璃的米德爾斯（MarcMulders）表示，教會要求設計要與現代生活靈性有所連繫，因此將911事件加上去。教會則認為這格玻璃可引導人們反省深思。<br> 法新社</p></body></html>

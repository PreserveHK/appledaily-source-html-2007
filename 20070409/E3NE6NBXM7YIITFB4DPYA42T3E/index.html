<html><header><meta charset="utf-8"><title>馮仁昭四圍超：歐陽震華認陪兩女夜遊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：歐陽震華認陪兩女夜遊 - 馮仁昭</h1><p>歐陽震華最近被指拖住後生女出街，噚日佢接受新城電話訪問時表示：「當日我老婆（傅潔嫺）都喺現場㗎，仲有兩個女仔喺外國返嚟，我哋咪帶佢哋見識吓囉。其實我都知有記者跟咗好耐，又影我老婆去放狗，跟住就話佢孤獨放狗，其實只係個工人放假啫。我好擔心記者騷擾老婆，佢唔係圈中人，唔慣㗎！」對於好友陶大宇離婚一事，佢就話：「離婚唔係大不了嘅事，最重要好嚟好去。」</p></body></html>

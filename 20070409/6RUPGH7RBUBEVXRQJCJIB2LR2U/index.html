<html><header><meta charset="utf-8"><title>城巴女車長撞傷同事</title></header><body><h1>城巴女車長撞傷同事</h1><p>【本報訊】黃竹坑城巴車廠前晚11時許發生交通意外，一名女車長駕駛一輛雙層冷氣城巴離開車廠時，不慎撞傷兩名男車長及員工，報警後兩傷者獲送院治療，而女車長事後被停職調查。<br> 肇事女車長姓康（46歲），城巴發言人表示，姓康女車長駕駛一輛雙層冷氣城巴返回香港仔海洋公園道的城巴車廠，向車廠負責人遞交即日行車時間的更表後，駕車離開車廠，撞倒兩名均姓張分別46及47歲的車長及員工。</p></body></html>

<html><header><meta charset="utf-8"><title>鍾嘉欣牛一童心賀壽</title></header><body><h1>鍾嘉欣牛一童心賀壽</h1><p>鍾嘉欣昨日23歲牛一，向來慳家的她生日前夕也不忘𢱑銀。前日她到荃灣悅來坊商場出席活動賺外快，兼在會上舉行生日會。更衣後她又趕往商場裏的FatAngelo's意大利餐廳，與近20名fans慶祝生日。</p><p>連趕三場</p><p>眾fans的年齡由幾歲至10多歲不等，只見鍾嘉欣到場後，眾人即上前與壽星女興奮合照，又送上小禮物，之後鍾嘉欣還切蛋糕及許願，場面熱鬧。聚會在個多小時後結束，鍾嘉欣即乘的士趕往其位於將軍澳的寓所，落車後手挽兩大袋禮物，連行帶跑走到新都城商場二期，將一張紙交給早已在場等候的女士，寒暄數句後，鍾嘉欣才跟對方道別步返香閨。<br> 採訪、攝影：娛樂突發組</p></body></html>

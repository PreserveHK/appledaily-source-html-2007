<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Rosemary阿媽獨愛周董 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Rosemary阿媽獨愛周董 - 馮仁昭</h1><p>名模Rosemary（左）同阿媽Julie（中）決裂一輪，噚日終於破冰，前後腳出席奧海城活動，不過兩母女仲係扭扭擰擰，要公關拉埋周啓邦夫人（右）一齊先肯影張合照。Julie話：「我都係八字真言：專心工作、低調拍拖。」提到女兒男友Christopher，佢話：「我唔識呢個人，冇乜溝通。我最想個女同周杰倫拍拖，因為周杰倫最錫自己阿媽，係我偶像！」</p></body></html>

<html><header><meta charset="utf-8"><title>1997年4月10日<br>10年前後：中方另起爐灶設臨立會</title></header><body><h1>1997年4月10日<br>10年前後：中方另起爐灶設臨立會</h1><p>中英兩國因未能就香港回歸後的立法會選舉方法達成共識，中方另起爐灶，於96年成立臨時立法會，令當年立法機關未能過渡97。<br> 當年臨立會在內地深圳舉行會議，當年今日更於報章刊登通告，宣布首讀《97及98年公眾假期條例草案》，被指形同進行正式刊憲程序。<br> 臨立會主席范徐麗泰更獲中國前副總理兼外長錢其琛於北京中南海接見，以顯示中方鼎力支持臨立會。當年不少臨立會議員都是由立法局議員兼任，引起民主派非議及爭拗。98年特區首屆立法會產生，替代只運作一年的臨立會。</p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：「千斤組合」竄紅網絡</title></header><body><h1>周圍shot：「千斤組合」竄紅網絡</h1><p>「大家好，我們是千斤組合。」當前，內地網絡上最紅的歌唱四人組合，她們不是甚麼帥哥美女，而是由四個肥胖女生，體重各自超過100公斤（逾220磅），當中有人更重達180公斤（約396磅），組成的「千斤組合」（圖）。她們最近推出了第一首單曲《胖就胖吧》。她們雖然沒有亮麗的外形，但卻相當有自信。走另類路線出位的千斤組合，亦開始引起媒體的廣泛注意。<br>  http://bbs.zol.com.cn/index20070407/index_72_560362.html </p></body></html>

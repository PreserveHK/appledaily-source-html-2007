<html><header><meta charset="utf-8"><title>老牌異見人士月中來港</title></header><body><h1>老牌異見人士月中來港</h1><p>內地著名異見人士任畹町，近日獲當局解除長達11年來的嚴密監視，將於本月16至22日首度來香港，進行身體檢查。63歲的任畹町，出生於江蘇，是中國的老牌民運人士，過去28年來曾因先後起草《中國人權宣言》、組建「中國人權同盟」、參加八九民運，斷續坐了11年牢。近日，任畹町再度轉趨活躍，倡議並起草了《2007中國人權宣言》，以及籌辦「2007中國人權論壇」。他稱，來港此行，希望能順道探訪一些老朋友。<br> 「天網」人權事務中心</p></body></html>

<html><header><meta charset="utf-8"><title>45歲學友南京跳HipHop</title></header><body><h1>45歲學友南京跳HipHop</h1><p>張學友的「好久不見2007南京演唱會」前晚在南京五台山體育館舉行，現場兩萬多座位全部爆滿，身穿銀色西裝的張學友一出場就獲得全場歡呼，他先以一曲《愛火花》揭開演唱會序幕，並獻唱新歌《聽天由命》，學友其後更大騷他苦練的hiphop舞步，45歲的他扭臀擺腰，風騷得很。</p><p>狂唱3粒鐘</p><p>學友於演唱會內大唱多首經典金曲，包括《一千個傷心的理由》、《一路上有你》、《只想一生跟你走》等，令台下觀眾聽得如癡如醉，結果他一口氣唱了30多首歌曲，演唱3個多小時也未見有疲態，十分厲害。<br> 撰文：林妃</p></body></html>

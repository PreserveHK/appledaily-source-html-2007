<html><header><meta charset="utf-8"><title>數字話當年：失業率回落是假象</title></header><body><h1>數字話當年：失業率回落是假象</h1><p>與97年百業興旺的盛世比較，最新失業率上升一倍，但與03年5至7月失業率高達8.7%的苦日子相比，數字已大幅回落。不過，職工盟立法會議員李卓人認為，失業率改善只是假象：「部份原因係有一批長期失業人口已放棄工作希望，當作提早退休；仲有一批被壓價嘅工人，一直逆來順受。」他認為政府不肯制訂最低工資，失業率遲早會重上升軌。</p><p>10年來失業率變化</p><p>97年：2.2%<br> 06年12月至07年2月：4.3%<br> 資料來源：統計處</p></body></html>

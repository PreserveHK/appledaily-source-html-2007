<html><header><meta charset="utf-8"><title>專家意見</title></header><body><h1>專家意見</h1><p>敦沛金融研究部經理郭家耀（圖）今年看好可提煉乙醇汽油，成為環保替代能源的玉米。對於月初玉米因種植產量大增，拖累價格跌5%，相信是市場過敏反應，因玉米價格未來走勢仍需看7及8月天氣變化。他指出今年全球有機會再度出現拉尼娜現象（與厄爾尼諾現象相反），美國中西部天氣轉熱，出現旱災，不利玉米生長，可能會影響產量，預計玉米期貨價格有機會重上每蒲式耳450美仙高位。<br> 輝立（商品）高級分析員梁家隆則睇淡穀物期貨，因為玉米及大豆均在創下5年新高後回落，玉米前一周更曾跌停板。他較看好可可及肉類中的生牛，前者近期價格回升，生牛的圖形走勢亦轉強，自今年起分別升了約16%及8%。</p></body></html>

<html><header><meta charset="utf-8"><title>台倡修憲教授掌陸委會</title></header><body><h1>台倡修憲教授掌陸委會</h1><p>台灣行政院昨晚宣布，早前提出中華民國「第二共和」憲法草案的台灣大學教授陳明通，將接替被調任為台灣駐美代表的吳釗燮，出任大陸委員會主委。陳明通稱，任命屬借調形式，仍須由台大國家發展研究所開會決定。52歲的陳明通曾任陸委會副主委，上月中提出「第二共和」憲法草案，主張中華民國的管轄領域僅及台澎金馬，而未來兩岸任何形式政治關係，須經對等、和平協商後交付公投。大陸國台辦發言人楊毅批評是迎合陳水扁謀求法理台獨的圖謀。<br> 中央社&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>家輝睇好吳澋滔</title></header><body><h1>家輝睇好吳澋滔</h1><p>張家輝：「我覺得吳澋滔機會大啲，始終佢係童星，評審印象分會好啲。佢嘅演出真係好討人歡喜，諗唔到司馬燕個囝囝咁有演戲天份。另外，我覺得裴唯瑩喺《狗咬狗》嘅演出都唔錯，但對手咁強，佢要贏唔容易。」<br> 影評人林錦波：「我比較睇好吳澋滔，佢喺《父子》演出的確好出色，其實個角色本身有太多內心戲，好似佢對爸爸嗰種又愛又恨嘅心情，佢掌握得唔錯，以一個未做過戲嘅小朋友嚟講，吳澋滔係好有演戲天份。」</p></body></html>

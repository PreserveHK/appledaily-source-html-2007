<html><header><meta charset="utf-8"><title>48位創作人×EVISU畫廊</title></header><body><h1>48位創作人×EVISU畫廊</h1><p>EVISU找來48位本地創作人，每位使用一袋創作原料（包括EVISU牛仔布、鈕扣等），創作出獨一無二的藝術品，並在本周三起在EVISUGallery展出，在展覽的最後一星期，作品將會作公開發售，而所得款項將全數撥捐兒童癌症基金。<br>4月11日至17日EVISU海洋中心專門店<br>4月18日至27日D-Mop京士頓街分店<br>4月18日至5月8日EVISU海洋中心分店</p></body></html>

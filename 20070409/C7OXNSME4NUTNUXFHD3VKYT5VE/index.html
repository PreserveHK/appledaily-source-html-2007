<html><header><meta charset="utf-8"><title>數字話當年：港產片票房大萎縮</title></header><body><h1>數字話當年：港產片票房大萎縮</h1><p>港過去有「東方荷里活」的美譽，但近十多年電影市道萎縮，港產片票房收入由97年的5.4億跌至去年2.53億。香港電影導演會永遠榮譽會長張同祖指出，本港電影業於90年代初處於泡沬時期：「當時電影好賣埠，就連黑社會都拍電影，因為有利可圖嘛。」但隨着97金融風暴、03年沙士，投資者開戲越趨謹慎。但要數禍首，當然是盜版技術成熟：「最早嘅盜版係錄影帶，成個半鐘先錄好一餅，𠵱家用VCD，直情好似影印機咁，一發不可收拾。」<br> </p><p>全年最賣座港產片</p><p>1997年：《一個好人》　4,542萬<br> 2006年：《霍元甲》　3,020萬<br> 資料來源：香港影業協會</p></body></html>

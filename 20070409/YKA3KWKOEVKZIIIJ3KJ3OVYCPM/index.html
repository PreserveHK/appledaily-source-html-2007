<html><header><meta charset="utf-8"><title>熱爆click：大學生齊齊搬家場面駭人</title></header><body><h1>熱爆click：大學生齊齊搬家場面駭人</h1><p>現場人頭湧湧、壯觀無比的，並非有平貨執的雜貨攤，而是某大學畢業大學生齊齊搬家的偉大場面（圖一）！一些角落更雜物亂扔（圖二），看來駭人。有網友批評：「可怕，四年大學都白讀啦！」「這是甚麼學校！」有人就因相片勾起無限回憶：「特別懷念大學的時光！」<br> club.learning.sohu.com/learningmain.php<br> ?c=154&amp;b=zz0166&amp;a=55495</p></body></html>

<html><header><meta charset="utf-8"><title>妮歌再傳有喜</title></header><body><h1>妮歌再傳有喜</h1><p>金像影后妮歌潔曼（NicoleKidman）與鄉謠歌手KeithUrban自去年6月結婚後努力造人，幾經嘗試，有消息指妮歌上周於洛杉磯證實懷孕成功，她得悉後，已急不及待向好友公告消息。</p><p>屬高齡孕婦</p><p>據英國小報《世界新聞報》報道，妮歌上周到洛杉磯聖莫妮卡醫院作身體檢查時，得知成功懷孕，她即時向丈夫Keith布喜，不過現時屬懷孕初期，妮歌暫未有打算向外公布消息。她的一位友人說：「胎兒十分健康，妮歌與Keith知道消息後十分高興。」不過現年39歲的妮歌屬高齡孕婦，又曾經小產，已被叮囑要好好照顧身體。
</p></body></html>

<html><header><meta charset="utf-8"><title>網民反應</title></header><body><h1>網民反應</h1><p>「防沉迷靠一個系統，就能解決嗎？如果教育經費投入多一點，新建學校多一點，升學壓力少一點，課餘活動豐富一點，誰還會沉迷網絡遊戲？」<br> <br> 「廣大未成年朋友不要怕，只要註冊時拿老爸老媽的身份證就可以了，想怎麼玩就怎麼玩！」<br> <br> 「要禁就禁那些出賣虛擬物品的免費遊戲，和防沉迷系統雙管齊下。」<br> <br> 「防沉迷本來就是個形象工程，睜隻眼閉隻眼就可以了。」<br> <br> 「八部委能把煙給禁了，我就相信他們能把網遊給禁了。」<br> <br> 「只要18歲以上的不受影響就OK了！」<br> <br> 「甚麼都要管，就是不管貪污。」<br> <br> 資料來源：網易討論區</p></body></html>

<html><header><meta charset="utf-8"><title>黃佩霞合家谷老公奪魁</title></header><body><h1>黃佩霞合家谷老公奪魁</h1><p>黃佩霞的美籍丈夫RyanBlair熱愛運動，他日前在大嶼山參加越野短途賽，結果順利奪得冠軍。黃佩霞帶同一對子女Zanskar和Camelot為Ryan打氣，她昨日在電話中說：「Ryan喺最後衝線一段，囝囝同囡囡都陪佢一齊走，有家人從旁支持，佢跑得零舍起勁，最後就贏咗冠軍，一家人都戥佢開心。」</p><p>食飯慶祝</p><p>問黃佩霞怎樣給夫婿慶祝？她說：「我哋一家人食飯慶祝。」Ryan表示這次比賽後，將積極備戰下月在蘇格蘭的賽事。<br> 採訪：比華利</p></body></html>

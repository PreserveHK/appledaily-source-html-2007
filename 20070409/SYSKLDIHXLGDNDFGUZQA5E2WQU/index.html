<html><header><meta charset="utf-8"><title>許茹芸懷念洗髮水情信</title></header><body><h1>許茹芸懷念洗髮水情信</h1><p>許茹芸日前在台灣拍攝新歌《好聽》MV，為了一新觀眾耳目，她穿上短褲拍攝，其後還要在床上滾來滾去，險些洩春光。由於歌詞與愛情有關，導演要求她回憶過去聽過最甜蜜的情話，她竟害羞拒答，只肯透露曾有男生拿情信給她，信紙上更留有洗髮水香味，後來她還特別去買該品牌的洗髮水使用。</p><p>打底褲打孖着</p><p>拍攝期間，許茹芸為了防走光，特意穿了兩條打底褲，她說：「我已穿了兩條安全褲，大家可以放心。」<br> 採訪：黎寶蘋</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>「零蚊」銀紙送貪官</title></header><body><h1>國際Gossip<br>「零蚊」銀紙送貪官</h1><p>印度貪污問題嚴重，反貪組織「第五支柱」（5thPillar）有妙計！佢哋印咗25,000張零盧比嘅銀紙，派畀貧苦大眾，遇到啲貪官問佢哋攞錢，就可以畀佢哋。組織話啲銀紙只得一面似模似樣，另一面其實印咗組織嘅反貪宣言，所以唔算係印假銀紙。又話有人試過真係有用，問人攞錢嘅警察收到呢張銀紙後笑住咁走咗。係咪個個都咁順攤呢？<br> 英國《泰晤士報》</p></body></html>

<html><header><meta charset="utf-8"><title>潮流感：Lanvin珍珠串長賣長有 - M2</title></header><body><h1>潮流感：Lanvin珍珠串長賣長有 - M2</h1><p>不少時裝人都愛煞Lanvin，設計總監AlberElbaz沒有翻天覆地的偉大創舉，但貼心如將珍珠頸鏈，加入絲帶、紗網、taffeta包住，讓她由柯德莉夏萍（AudreyHepburn）式的優雅貴氣，變成classybutchic的恩物，的確造福上中下層的時裝迷。<br> 今季Lanvin仍然大賣珍珠頸鏈，新作有以小珍珠串成三行一字形的復古款式，也有大顆珍珠包絹帶等組合，共通點是以絲帶代替釦位，讓大家自由調整長度，當頸鏈、手鏈，甚至腰飾都得。<br> TextbyM2<br> 本欄逢周一至六刊出</p></body></html>

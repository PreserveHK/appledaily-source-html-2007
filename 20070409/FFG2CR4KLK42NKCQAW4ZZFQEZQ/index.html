<html><header><meta charset="utf-8"><title>特　稿<br>神戶牛專人按摩餵啤酒</title></header><body><h1>特　稿<br>神戶牛專人按摩餵啤酒</h1><p>日本和牛以入口即溶見稱，所以獲譽為雪花牛肉，而日本和牛以神戶牛、松阪牛及米澤牛，稱為日本三大牛肉；食家劉健威表示，當中以神戶牛的評級最高，脂肪與肉的比例最均勻，入口即溶化，可作刺身或煎等方式炮製，味帶脂香及肉香。<br> 香港餐務管理協會會長楊位醒表示，日本人更會為牛隻按摩，促進牛隻血液循環，令牛肉纖維豐富及肉質彈牙。劉健威補充說，部份牧農更以啤酒餵飼，有何好處不得而知，「𠵱家本地賣嘅和牛主要係嚟來自澳洲，雖然同係和牛，但係環境同飼養方法唔同，日本嘅牛肉都係好食啲。」<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>扁子被指收信用卡賀禮</title></header><body><h1>扁子被指收信用卡賀禮</h1><p>即將入獄的國民黨立委邱毅昨再爆料，他出示一份陳水扁總統公子陳致中於2005年提交的「台新銀行無限卡」的申請表，其中，新光醫院副院長黃芳彥是介紹人，台新銀行董事長吳東亮竟是親筆簽名的推薦人。邱質疑：「陳致中沒有所得、沒有職業，怎麼可能申請到最頂級的『無限卡』？」邱毅質疑，陳致中與黃睿靚兩人於同年6月18日結婚，台新銀行於7月1日批准其「無限卡」的申請，這是否是結婚賀禮？而台新「無限卡」因沒有額度上限，申請條件嚴格，目前全台僅發出20,311張的「無限卡」。<br> 台灣《蘋果日報》&#13;</p></body></html>

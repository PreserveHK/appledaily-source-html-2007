<html><header><meta charset="utf-8"><title>哈仔新戲上畫身家倍增</title></header><body><h1>哈仔新戲上畫身家倍增</h1><p>丹尼爾拉德克里夫（DanielRadcliffe）自接拍《哈利波特》（HarryPotter）系列，在戲中演哈利一角後，財源滾滾而來，美國財經雜誌《福布斯》早前公布「21歲以下荷李活富豪明星榜」名單，去年賺得1,300萬美元（約1億港元）片酬的他，預計明年身家還會由現時的1,000萬英鎊（約1.5億港元）跳升至2,000萬英鎊（約3億港元），令人咋舌。<br> 據悉行內人士估計，電影《哈利波特：鳳凰會的密令》今年7月在全國上映後，會為丹尼爾拉德克里夫帶來至少800萬英鎊（約1.2億港元）的收入。現年17歲的丹尼爾，身家已是英國同儕之首，果然厲害。</p></body></html>

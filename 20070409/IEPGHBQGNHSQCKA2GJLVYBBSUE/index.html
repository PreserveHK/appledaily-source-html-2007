<html><header><meta charset="utf-8"><title>鍾嘉欣生日呻寂寞</title></header><body><h1>鍾嘉欣生日呻寂寞</h1><p>鍾嘉欣今天23歲生日，她昨日應邀出席荃灣悅來坊舉行的熊貓吉祥物生日派對時，與現場觀眾玩遊戲及整復活蛋，大會還送上一個20磅的巨型生日蛋糕給她。嘉欣透露多年來最浪漫的生日，是18歲那年與初戀男友同往沙灘漫步並切蛋糕慶祝，她說：「雖然冇乜大驚喜，但係好浪漫。」</p><p>盼收寵物解悶</p><p>嘉欣表示入行以來的生日都要開工，但今年剛巧放假，可以趁機會約多年沒見的朋友慶祝及敍舊，而且十分期待朋友會送贈寵物以解寂寞。問單身的她會否急於找男友，嘉欣說：「隨緣，感情唔可以迫，若果有緣，唔去搵都會有，阻都阻唔到。」<br> 採訪、攝影：張俊銘</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>美國天氣反常似隆冬</title></header><body><h1>國際Gossip<br>美國天氣反常似隆冬</h1><p>春天嘅腳步漸近，但美國卻似隆冬，俄亥俄、密歇根、德薩斯甚至首都華盛頓都反常咁喺4月落起雪來。田納西州出現-5℃的低溫，係67年來第一次。德州喺禮拜六朝早飄雪，打破1938年嘅紀錄，也跌破咗氣象專家的眼鏡，他們信誓旦旦話德州唔會4月落雪。華盛頓嘅櫻花早前在暖意下催放，卻突然遇雪，粉紅花瓣蓋上一層白（圖），為手指凍僵嘅人提供難得的美景。<br> 美聯社</p></body></html>

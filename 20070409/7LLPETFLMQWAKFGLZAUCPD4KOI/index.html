<html><header><meta charset="utf-8"><title>網民有嘢講</title></header><body><h1>網民有嘢講</h1><p>「人哋講明『打份工』，你叫人死而後已，搵食啫，使唔使呀？」<br> ──波麗露露（高登討論區）<br> <br> 「有邊個人打工要打到死？真可憐！」<br> ──siuming3721（香港討論區）<br> <br> 「總理忘了曾生的想法只係打份工。」<br> ──likoonwai（Uwants討論區）<br> <br> 「曾生老闆=中央，唔係香港……」<br> ──tima（Uwants討論區）<br> <br> 「曾特首係你嘅扯線公仔，胡主席，你先至係佢老闆。」<br> ──小仙子（香港討論區）</p></body></html>

<html><header><meta charset="utf-8"><title>焦點人物<br>斯特雷征服全球長河</title></header><body><h1>焦點人物<br>斯特雷征服全球長河</h1><p>外號「魚人」的斯特雷，幾乎游遍了全球的長河，一次又一次挑戰極限。他征服亞馬遜河之前，最早在1992年就以28小時，游畢克羅地亞的卡爾卡河，然後他就像一尾跳魚，由一條河跳進另一條河。<br> 斯特雷在2000年用58天游畢長3,004公里的歐洲多瑙河；2002年到美國密西西比河，花了68天，游畢3,797公里水路。在亞馬遜河之前，則是在2004年6月游畢4,003公里的長江水，每一次都締造一個世界紀錄。<br> 《蘋果》資料室</p></body></html>

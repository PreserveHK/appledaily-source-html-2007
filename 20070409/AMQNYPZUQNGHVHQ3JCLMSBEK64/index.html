<html><header><meta charset="utf-8"><title>同場加映：旺角地標人面全非</title></header><body><h1>同場加映：旺角地標人面全非</h1><p>《光影流情》中，有一個名為「香港老地方」的環節，透過昔日電視劇或電影畫面來看香港地方今昔對比，如1978年周潤發演出的《人海奇譚》畫面中，身處旺角的發仔背後正是荷李活戲院，於1964年開幕，該戲院專播邵氏電影，首播電影為《花木蘭》，前座票價1.2元，特等為3.5元。由於荷李活戲院是當年旺角地標，附近不少商場也以荷李活來命名，可惜戲院經營16年後，於1980年11月播映完《飛狐外傳》後結業。戲院拆卸後改建成商業大廈，變成今日旺角的荷李活商業中心。</p></body></html>

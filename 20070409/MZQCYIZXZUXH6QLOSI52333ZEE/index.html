<html><header><meta charset="utf-8"><title>任仲夷油畫標價8176萬</title></header><body><h1>任仲夷油畫標價8176萬</h1><p>香港《鳳凰周刊》出現一則廣告：一幅畫中人物為廣東省委原第一書記任仲夷的人像油畫，標出了約8,176萬港元的轉讓底價。這一價格已遠遠超出以7,200萬港元成交、被視為當前內地油畫市場的最高價的徐悲鴻名畫《放下你的鞭子》。而這幅名為《先鋒》的油畫，長為120cm，寬為90cm。任仲夷被視為中國改革開放的先驅人物，2005年11月15日逝世，享年92歲。<br> 廣東《南方都市報》</p></body></html>

<html><header><meta charset="utf-8"><title>塞爆迷你車</title></header><body><h1>塞爆迷你車</h1><p>【本報訊】外形纖巧的迷你車除吸引不少女孩，也獲男士擁護，因男士都明白該等可愛車款，可吸引女孩注目。香港迷你車會為慶祝創會14周年，昨於中環遮打道辦「ClassicMiniinHongKong2007」慈善車展，展出逾70部由1963年至2000年的經典迷你車，吸引不少女士跑到車前留影。大會更辦有趣活動，包括讓22人都擠到一部迷你車中，僅少於世界紀錄的23人。入場費及義賣攤位的收入會全數撥予長者安居服務協會，以幫助無依長者及有需要人士終身免費享用「一線通平安鐘服務」。</p></body></html>

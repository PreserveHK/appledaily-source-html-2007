<html><header><meta charset="utf-8"><title>SE7EN勁舞別韓迷</title></header><body><h1>SE7EN勁舞別韓迷</h1><p>韓國歌手SE7EN進軍美國歌壇前夕，前晚在首爾奧林匹克競技場舉行個唱，向場內過萬韓國fans說再見。</p><p>坐747進軍國際</p><p>SE7EN今年將主力日本及美國等海外市場，他承諾會把最好的音樂送給大家，但卻連自己也不知道何時再與家鄉歌迷見面。<br> 今次個唱名為「747」，除舉行當日正是07年4月7日外，也寓意SE7EN會乘坐波音飛機蜚聲國際。SE7EN前晚不但大展舞功，個唱內也不乏精采場面，如吊起半空唱歌及與女舞蹈員火辣勁舞等。他也邀請了久未露面的同門師姐LEXY任表演嘉賓。&#13;</p></body></html>

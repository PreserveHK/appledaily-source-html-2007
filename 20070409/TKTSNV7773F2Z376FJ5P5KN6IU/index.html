<html><header><meta charset="utf-8"><title>金像小八卦：提名1歲BB創先河</title></header><body><h1>金像小八卦：提名1歲BB創先河</h1><p>要當成功藝人，總要從新人做起，為鼓勵新人，自83年起，香港電影金像獎頒獎典禮便設有最佳新演員的獎項，不少紅星也曾奪新人獎，包括舒淇、斯琴高娃、張艾嘉和袁詠儀等。<br> 其實近年獲提名新人獎的演員漸趨年輕化，同時也成就了不少童星，00年姚月明演的《細路祥》也曾入圍，拍攝時他只得8歲，今年憑《父子》角逐的吳澋滔也只得10歲，而《寶貝計劃》的1歲BBMatthew，創下了電影頒獎禮史上最年輕獲提名的世界紀錄。</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>女星認係沙地親王情婦</title></header><body><h1>國際Gossip<br>女星認係沙地親王情婦</h1><p>之前有報道話英國軍火商、英國航天系統公司（BAE）用美人計，搵美女向沙地親王特吉．賓．納斯爾（PrinceTurkibinNasser）提供性服務，碼住親王，保住軍火合約。其中一個美人，女演員博爾頓李（AnouskaBolton-Lee）承認，喺2001年到2003年間，的確係親王嘅情婦，亦都的確係為咗錢，但完全唔知咩軍火買賣。<br> 英國《星期日郵報》</p></body></html>

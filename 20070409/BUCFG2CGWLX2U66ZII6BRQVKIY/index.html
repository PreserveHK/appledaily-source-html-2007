<html><header><meta charset="utf-8"><title>財話短說<br>中聯石化配股籌1億</title></header><body><h1>財話短說<br>中聯石化配股籌1億</h1><p>▲中聯石化（346）公布，旗下將易名為「中聯石化進出口」的全資附屬已與華橫石油、佛山電力簽訂36萬噸、價值10億元的燃油購銷合同。根據協議，中聯石化進口將向華橫石油進口燃料油，供給佛山電力，合約期為一年。另中聯石化擬以每股1.44元配售6950萬股新股予華橫石油，較停牌前股價折讓約8.28%，佔現有已發行股本5.28%，集資額約1億元作一般營運資金。</p></body></html>

<html><header><meta charset="utf-8"><title>崔智友鍾情香取馬騮精</title></header><body><h1>崔智友鍾情香取馬騮精</h1><p>日本組合SMAP成員香取慎吾早前到韓國拍攝節目《SmaSTATION!!》特輯，除了到《大長今》主題公園穿古裝扮閔大人外，更秘密到首爾與韓星崔智友見面，二人互笠高帽，崔智友表示對香取的搞笑形象十分難忘。<br> 近日忙於拍攝韓劇《AirCity》的崔智友，04年曾當過香取主持的節目《SMAP×SMAP》嘉賓，可惜當年二人沒有交談。香取甫見面即以韓語向崔智友說：「很久不見，你記得我嗎？」崔智友指對香取在日劇《西遊記》中的馬騮精扮相印象深刻，也希望將來能與SMAP成員合作。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方力申眼紅Stephy搶鏡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方力申眼紅Stephy搶鏡 - 馮仁昭</h1><p>方力申（右）同鄧麗欣（Stephy）噚日喺觀塘為新片《十分愛》嘅寫真集舉行簽名會，雖然話佢哋兩個都係主角，不過寫真集嘅封面就以Stephy大頭相佔多，方力申只係佔十分一，難怪佢酸溜溜咁話：「有親Stephy做封面嘅書都實加印，我明嘅，成本書我都俾佢食住㗎啦，冇所謂啦，最緊要電影大賣啫。」Stephy就取笑Alex好小器。</p></body></html>

<html><header><meta charset="utf-8"><title>新航新禮<br>送多拉紀念品</title></header><body><h1>新航新禮<br>送多拉紀念品</h1><p>新加坡航空將於所有航班上（新加坡至吉隆坡航線除外）為12歲以下的小朋友送上全新精品——「小探險家多拉DoratheExplorer」，當中禮物包括「多拉」及「靴子」絨毛玩偶，以及其他探險家系列紀念品，例如遊戲組合、文具袋、「小探險家多拉」手錶等。同時，小朋友還會收到一對以「小探險家多拉」及小猴子做型的拖鞋呢。為配合這個新禮物，新航空中娛樂系統KrisWorld還會播放「小探險家多拉」的一系列兒童節目。<br><br>查詢：http://www.singaporeair.com.hk</p></body></html>

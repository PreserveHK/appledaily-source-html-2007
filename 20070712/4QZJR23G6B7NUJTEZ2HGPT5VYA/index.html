<html><header><meta charset="utf-8"><title>案件速遞<br>疑以氣槍射狗司機待審</title></header><body><h1>案件速遞<br>疑以氣槍射狗司機待審</h1><p>【本報訊】一名司機涉在元朗村屋寓所用氣槍射狗，昨在屯門裁判法院提訊，承認殘酷對待動物，但否認無牌管有槍械罪名，辯方律師表示，被告不知氣槍焦耳超過法定所限，他在模型店購買氣槍時，曾問過店東是否需要領牌，裁判官將案定於9月5日審訊，被告准以500元保釋。<br> 57歲被告陳友好（圖），被控於本年3月11日在元朗木橋頭村，無牌管有一支氣槍，及殘酷地用氣槍發射一粒鐵珠，導致一頭狗隻受到不必要痛苦。<br> 案件編號：TMCC2586/07</p></body></html>

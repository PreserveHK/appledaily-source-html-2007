<html><header><meta charset="utf-8"><title>國際Gossip<br>英超級賭場計劃告吹</title></header><body><h1>國際Gossip<br>英超級賭場計劃告吹</h1><p>中國人話人亡政息，估唔到喺英國都用得着。英國前首相貝理雅傾咗好幾年、舊年拍板、但被上議院反對嘅超級賭場計劃，新首相白高敦前日突然話唔搞嘞，應該研究有乜嘢方法可以刺激西北部城鎮嘅經濟，激到被選中超級賭場嘅曼徹斯特市生蝦咁跳，話呢個製造2,700個職位嘅39.7億港元嘅大project就此告吹，你話點算好？之不過，教會同反賭博團體就拍掌叫好。<br> 英國《衞報》</p></body></html>

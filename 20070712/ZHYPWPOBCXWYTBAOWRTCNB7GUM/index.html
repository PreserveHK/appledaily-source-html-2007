<html><header><meta charset="utf-8"><title>周圍shot：大如乒乓「葡萄王」售3.1萬</title></header><body><h1>周圍shot：大如乒乓「葡萄王」售3.1萬</h1><p>浙江溫嶺市濱海鎮前日舉行「葡萄王」大拍賣。這顆重達37.4克、大如乒乓球的「葡萄王」（圖右），最後以31,000元人民幣的天價，被一家企業買走，拍賣所得款項，全部捐作慈善用途。有網民質疑企業，為何花那麼多錢買一顆葡萄，「有錢不會直接捐給慈善機構？」不過，也有網民說：「管他炒作不炒作，人家實實在在花了錢，搞慈善。」<br>  http://comment.news.163.com/news_shehui5_bbs/3J6QM1F70001125G.html </p></body></html>

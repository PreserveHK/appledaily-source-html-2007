<html><header><meta charset="utf-8"><title>避仇家　的士衝上梯級</title></header><body><h1>避仇家　的士衝上梯級</h1><p>【本報訊】倒楣姓姚（53歲）的士司機，昨晨7時許在尖沙嘴海港城對開，疑與兩名行家為切線瑣事爭執，豈料惹來血光之災，被對方一人驅車尾隨駛入港威大道，復遭兇徒拳毆尋仇，事主受驚開車逃離卻失控，越過對面線衝向右邊行人路，撞塌一支三米高路牌，再扭軚鏟上左邊行人路，撞斷兩支鐵柱，繼而衝上連接海港城的後樓梯。事主頭、面受傷，自行逃離車廂報警送院。至於涉案的士行家早已趁亂逃去，警方事後在附近一帶兜截無果。</p></body></html>

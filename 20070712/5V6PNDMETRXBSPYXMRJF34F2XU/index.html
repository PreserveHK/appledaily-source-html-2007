<html><header><meta charset="utf-8"><title>財話短說<br>中國水務售高源聖果予華園</title></header><body><h1>財話短說<br>中國水務售高源聖果予華園</h1><p>▲中國水務（855）公佈，以2億元出售其持有的五成高源聖果權益予華園控股（2349），預計獲利1.79億元。高源聖果主要從事沙棘業務，中國水務承諾截至08年3月底止年度，其純利不少於2000萬元。代價中，1995萬元由華園按每股0.15元發行1.33億股，佔擴大後股本19.37%，發行價較華園停牌前折讓89.36%；餘額發換股債券，若全部兌換佔擴大後股本68.44%，並導致股權易手。</p></body></html>

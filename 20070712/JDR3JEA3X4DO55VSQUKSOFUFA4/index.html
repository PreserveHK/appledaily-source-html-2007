<html><header><meta charset="utf-8"><title>拉登新抱望助反恐</title></header><body><h1>拉登新抱望助反恐</h1><p>英國結過五次婚、有五個孫的51歲女子布朗（JaneFelix-Browne），公開自己嫁了給恐怖大亨拉登之子奧馬爾（OmarOsamabinLaden），圖為兩人的合照。布朗聲稱很希望利用拉登新抱的身份促進中東和平，若和家翁見面，會質問他是不是911恐怖襲擊的主謀。她的朋友透露，她最喜歡到埃及整容，因為埃及整容費便宜，除了整容，她還曾隆胸和隆臀部，所以橫看豎看都不似做了人的嫲嫲。<br> 英國《泰晤士報》/《每日郵報》</p></body></html>

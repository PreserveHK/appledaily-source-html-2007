<html><header><meta charset="utf-8"><title>兒童青年精神病者增44%</title></header><body><h1>兒童青年精神病者增44%</h1><p>【本報訊】越來越多兒童及青少年精神健康問題響起警號。根據食物及衞生局數字顯示，接受醫院管理局青少年精神科專科診治的6至19歲兒童及青少年，由01/02年度的6,622人，激增至06/07年度的9,513人，增幅44%。<br> 該局局長周一嶽昨在立法會回覆議員質詢時表示，人數上升是因為醫管局及社會福利署近年推出精神健康服務，及早識別問題，將有需要的青少年轉介醫管局診治。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張嘉兒自信唔怕高清 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張嘉兒自信唔怕高清 - 馮仁昭</h1><p>香港小姐張嘉兒(圖)、周美欣、王君馨等，噚日喺將軍澳電視廣播城出席《翡翠高清首映禮》活動，冠軍張嘉兒自獲港姐名銜後不斷受批評，噚日張嘉兒睇嚟比以往消瘦唔少，問佢會唔會擔心高清廣播時，佢話：「唔擔心，其實都一樣，化妝師話平時化成點，出鏡就係點。」<br> 張嘉兒仲話近日積極備戰《2008國際中華小姐》選舉，佢話：「其實我無刻意減肥，公司都話我唔使減，係未有時間買禮物送畀班佳麗，今次已經係我參加第四個選美比賽，希望到時會有好成績。」</p></body></html>

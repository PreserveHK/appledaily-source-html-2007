<html><header><meta charset="utf-8"><title>MEGUMI隨時嫁降谷建志</title></header><body><h1>MEGUMI隨時嫁降谷建志</h1><p>日本巨胸女星MEGUMI，自去年被踢爆與樂隊DRAGONASH主音降谷建志拍拖後，感情發展穩定。近日，降谷與MEGUMI樓高兩層的新愛巢落成，兩人與降谷的父親古谷一行外出食飯慶祝，看來MEGUMI的新抱地位早已被認定。</p><p>請未來老爺食飯</p><p>當晚，三人在餐廳內有講有笑，最後晚飯由MEGUMI結賬。據知降谷的新居與父母家相距約5分鐘路程，新居門牌上更寫上MEGUMI與降谷的姓氏，兩人雖未有正式註冊結婚，看來婚期不遠。有圈中人士說：「MEGUMI受到好友小池榮子結婚影響，近日也透露十分恨嫁，還去過不少結婚場地參觀。」
</p></body></html>

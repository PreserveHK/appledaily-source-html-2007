<html><header><meta charset="utf-8"><title>韓男扮歌星演唱被罰</title></header><body><h1>韓男扮歌星演唱被罰</h1><p>不少香港人都曾在卡拉OK模仿歌手高歌，藉以娛樂朋友一番。</p><p>「不公競爭行為」</p><p>南韓一名男子假扮歌手朴相民，在夜總會獻唱賺錢，日前遭法院判罰700萬韓圜（5.8萬港元），是南韓首次有人因為模仿歌星遭罰款。<br> 首爾中央法院裁定，姓林的被告在2005年至2006年間，刻意模仿朴相民的衣着和言談舉止，在夜總會演唱。他事前沒有向觀眾說明，他只是「冒牌貨」，演出時播聲帶「咪嘴」，假裝是正牌朴相民演出，有誤導觀眾之嫌，是「一種不公平競爭行為」，同時也損害朴相民的利益。<br> 新華社</p></body></html>

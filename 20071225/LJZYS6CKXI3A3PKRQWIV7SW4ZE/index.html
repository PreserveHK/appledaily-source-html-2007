<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧健泓瞓着危險駕駛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧健泓瞓着危險駕駛 - 馮仁昭</h1><p>鄧健泓(Patrick)噚日到上環出席《暖暖丹麥聖誕節》活動，與聖誕老人一齊介紹丹麥人過聖誕嘅習俗，又同小朋友合唱聖誕歌。Patrick同現場記者話佢前晚差啲撞車，佢話:「噚晚(即前晚)錄完歌，收工開車返屋企，可能太攰唔小心瞓着咗駛入對頭線，好彩迎頭嘅車係咁亮燈同響按，先至冇發生意外。」Patrick仲話聖誕節會抽半日時間陪家人，仲會親自下廚炮製聖誕火雞畀媽咪同妹妹食。</p></body></html>

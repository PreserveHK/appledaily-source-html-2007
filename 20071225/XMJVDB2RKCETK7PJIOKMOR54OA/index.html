<html><header><meta charset="utf-8"><title>新年姻親會面　李玟嫁期近</title></header><body><h1>新年姻親會面　李玟嫁期近</h1><p>李玟（CoCo）近日以全新「輕熟女」造型示人，穿上仿皮草和戴上鑽飾來襯托優雅氣質。目前她正與男友Bruce一起在美國過聖誕，至08年的第一周才會返港，為農曆新年後推出的新單曲錄音，今次其新歌將走甜蜜情歌路線，十分貼合CoCo的靚靚心情。</p><p>加國見家長</p><p>原來CoCo與男友Bruce在美國歡度聖誕後，會於新曆新年飛往男友家鄉加拿大過年，並安排雙方家長首次正式會面，CoCo表示想藉此機會讓雙方家人有更進一步的認識及相處時間，未知兩家人見面時，會否商討一下他們的婚姻大事？<br> 撰文：林妃</p></body></html>

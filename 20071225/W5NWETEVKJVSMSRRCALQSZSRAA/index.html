<html><header><meta charset="utf-8"><title>隔牆有耳：蜘蛛人嚇親民安隊 - 李八方</title></header><body><h1>隔牆有耳：蜘蛛人嚇親民安隊 - 李八方</h1><p>蜘蛛人司徒鈞昂游繩入屋傷人案件令人震驚，原來案發初期，仲未搵到疑兇時，唔少紀律部隊都懷疑可能係自己友所為，事關一般人冇咁好身手。喺多個部門當中，嫌疑最大係民安隊。八方咁講唔係踩民安隊，而係因為好多民安隊員係攀爬專家，其他紀律部隊嘅攀山拯救隊都係跟民安隊學師。<br> 民安隊老友向八方透露，其實佢哋內部都一度思疑隊中有害群之馬，不過後來細心檢視現場證據，呢個憂慮就一掃而空，關鍵在於蜘蛛人用嗰條繩只係得7毫米粗，唔係民安隊慣用裝備標準，因為咁幼嘅繩打結唔夠安全，專業攀山者唔會咁做。</p></body></html>

<html><header><meta charset="utf-8"><title>曾戀蔡少芬　今擁幸福家<br>吳奇隆愛妻事件簿</title></header><body><h1>曾戀蔡少芬　今擁幸福家<br>吳奇隆愛妻事件簿</h1><p>蔡少芬舊愛吳奇隆前日在台灣宣傳劇集《聊齋奇女子》，席間沒有提到即將嫁人的蔡少芬，卻侃侃而談其妻馬雅舒。他表示因與妻子各有各忙，結婚1年只見過5次面，加起來才1個多月，又透露暫時沒有計劃生育，理由是老婆還不想生。<br> 現年37歲的吳奇隆跟馬雅舒結婚1年，不但送她兩棟房子及鑽戒，又試過一次幫她買20幾件名牌衣服，恩愛之情溢於言表。他為了愛妻努力賺錢，拍戲之餘，又在北京經營兩間餐廳，最近更買下2層百貨公司的美食街當包租公，甚至到日本投資房地產仲介公司。<br> 採訪、攝影：黎寶蘋</p></body></html>

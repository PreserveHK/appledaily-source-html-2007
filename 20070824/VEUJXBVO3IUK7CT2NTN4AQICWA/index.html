<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●中島美嘉日前被指在後台遭偷拍全裸片段，其唱片公司及事務所已否認事件。<br> <br> ●後藤真希昨日患上胃炎，需休息一星期。<br> <br> ●伊東美咲再次被傳10月會跟經營健身中心的圈外男友天野義久結婚，並準備引退。<br> <br> ●麥當娜已將其成立12年的Maverick唱片公司，賣給母公司華納唱片，但交易不會影響她的唱片合約。<br> <br> ●有傳BritneySpears若奪得兩名兒子的單獨撫養權，她將考慮移居英國，另有指她將於下月的MTV頒獎禮上表演移形換影魔術。<br> <br> ●美國玩具系列G.I.Joe將改編成電影，預計於2009年上映。</p></body></html>

<html><header><meta charset="utf-8"><title>鴨脷洲<br>警尋跳樓婦人身份</title></header><body><h1>鴨脷洲<br>警尋跳樓婦人身份</h1><p>【本報訊】本月21日下午4時45分，一名年約50歲婦人被發現在鴨脷洲利東邨東興樓高處墮下平台死亡，身上並無身份證，警方調查後認為事件無可疑，呼籲市民協助找尋她的身份。婦人身高1.6米、肥身材、蓄及肩短髮，事發時穿着啡色長袖恤衫、藍色牛仔褲及銀色凉鞋（圖）；她戴有金銀色指環和以紅繩穿住的翡翠色吊墜。知情市民可致電28707270，與香港仔分區雜項調查隊人員聯絡。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Soler攞獎失言爆粗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Soler攞獎失言爆粗 - 馮仁昭</h1><p>樂隊Soler同前經理人公司「蜂鳥音樂」嘅合約糾紛，噚日喺高等法院續審。經理人公司董事張丹話同Soler孖仔關係一直唔錯，直至喺一個音樂頒獎禮後，佢質問孖仔點解冇喺台上致謝詞多謝公司，Dino解釋以為係因為樂隊表現攞獎，同經理人公司冇關，大孖Julio隨即插嘴爆粗話：「We'refxxkup，閉嘴Dino。」，自此孖仔對佢嘅態度就改變咗。<br> 案件編號：HCA836/07</p></body></html>

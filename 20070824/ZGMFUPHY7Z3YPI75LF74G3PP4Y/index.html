<html><header><meta charset="utf-8"><title>任賞5000萬鑽飾</title></header><body><h1>任賞5000萬鑽飾</h1><p>【本報訊】香港購物節壓軸項目「鑽飾展覽──鑽石的奇妙旅程」即日起至29日，在銅鑼灣時代廣場二樓舉行，展示總值逾5,000萬元的珍貴鑽飾，讓港人及遊客免費觀賞，當中全場最昂貴的72卡ASHOKA美鑽項鏈，價值逾1,000萬元。<br> 主辦單位鑽石總會發言人表示，會場除展示美鑽外，還會介紹鑽石從開採、打磨、設計至零售供應的流程，讓大眾對鑽石有進一步的認識。參觀人士可獲限量紀念品一份。</p></body></html>

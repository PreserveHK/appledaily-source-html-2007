<html><header><meta charset="utf-8"><title>順口溜：「閒官」的自由</title></header><body><h1>順口溜：「閒官」的自由</h1><p>有人當官累得喘，日理萬機還出偏。<br> 有人當官好清閒，輕鬆自在美名傳。<br> 要問其中啥訣竅，請聽閒官一席談。<br> 當官就要襟懷寬，難題多交副職辦。<br> 既不攬權又民主，還能賭場打兩圈。<br> 當官就要敢放權，累活多給秘書幹。<br> 幹好有份幹砸推，餘暇湖邊搞釣研。<br> 當官就要多讓賢，好事多給夫人管。<br> 枕風輕吹好入眠，肥水不流外人田。<br> 為官一任光陰短，吃喝玩樂盡佔全。<br> 得瀟灑時且瀟灑，縱是罷官也心甘！</p></body></html>

<html><header><meta charset="utf-8"><title>嚴正花騷胸谷褻衣</title></header><body><h1>嚴正花騷胸谷褻衣</h1><p>近年不少韓國藝人除了拍戲外，也喜歡自己做老闆，推出時裝品牌搵真銀。近日正忙於拍攝新劇《刀手吳秀貞》的性感女星嚴正花，昨日便現身首爾新沙洞，出席有份設計的自家內衣品牌ZuhminNewYork所舉行的花生騷。</p><p>不讓模特兒專美</p><p>一眾身材惹火的模特兒昨日在台上示範性感內衣，而身為老闆的嚴正花也不讓模特兒專美，穿上一襲DeepV豹紋長裙亮相，酥胸半露的她即時成為傳媒焦點。記者問嚴正花若有男友，會為對方設計甚麼內衣時，她笑說：「豹紋吧，總之我設計的內衣也會送給他。」</p></body></html>

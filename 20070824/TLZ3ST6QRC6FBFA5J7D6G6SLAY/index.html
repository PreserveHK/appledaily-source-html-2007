<html><header><meta charset="utf-8"><title>蔡依林飛天舞降服軟硬</title></header><body><h1>蔡依林飛天舞降服軟硬</h1><p>蔡依林（Jolin）近日拍攝新歌《特務J》MV，她凌空大跳鋼管舞，為了跳出美感，事前特別飛往倫敦進行集訓，課程還花了近40萬港元。</p><p>倒吊險昏倒</p><p>拍攝當日，Jolin抱恙上陣，雖然體力有限，可是當用兩條絲帶綁着自己跳舞時，她還不停凌空旋轉和倒吊，差點昏倒，幸好最終都憑意志力撐完拍攝工作。<br> Jolin回想練習時非常辛酸，每日要排舞四小時，她說：「因為我是右撇子，所以右半邊有一種快殘廢的感覺，這兩種舞的道具是一軟一硬，都要在空中表現旋轉動作，彩帶是要學習融為一體的感覺，但是鋼管是硬的，不能靠蠻力，要學習如何去駕馭它。」<br> 採訪：黎寶蘋</p></body></html>

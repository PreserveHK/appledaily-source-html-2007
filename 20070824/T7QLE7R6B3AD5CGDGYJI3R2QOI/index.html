<html><header><meta charset="utf-8"><title>謝茜嘉秘密復合</title></header><body><h1>謝茜嘉秘密復合</h1><p>荷李活惹火女星謝茜嘉艾芭（JessicaAlba）自上月尾盛傳跟拍拖兩年半的導演助理男友CashWarren在電話中講分手後，便收拾心情到溫哥華為「荷李活版《見鬼》」《TheEye》補戲。現已飛返美國的她，前日被發現相約CashWarren親密行沙灘，看來兩人早已秘密復合。<br> 當日正值早上，沙灘上泳客不多，打扮樸素的謝茜嘉與男友攬腰搭膊而行，兩人輕聲細語，態度親暱，看來他們已經復合。稍後謝茜嘉將忙於為下月上映的新片《GoodLuckChunk》宣傳，難怪她要爭取時間與男友見面。</p></body></html>

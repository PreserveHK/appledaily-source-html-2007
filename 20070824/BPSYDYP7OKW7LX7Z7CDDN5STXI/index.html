<html><header><meta charset="utf-8"><title>孖寶半全膽推介 - 吾中</title></header><body><h1>孖寶半全膽推介 - 吾中</h1><p>球賽編號：星期五1<br> 對賽對伍：科隆vs卡爾斯耶拿<br> 半場　1:0　0:0<br> 全場　3:1　2:0<br> <br> 球賽編號：星期五4<br> 對賽對伍：波琴vs漢堡<br> 半場　0:0　1:1<br> 全場　2:1　2:2　1:2<br> <br> 共24注　吾中提供<br> <br> 簡評：今期「孖膽」由德國波組成，頭關德乙科隆不單有主場之利，實力亦在卡爾斯耶拿之上，半場取科隆勝1:0，全場則要科隆勝2:0及3:1，再補兩隊半場互交白卷。次關德甲波琴迎漢堡，料入球不會少，全場要波琴及漢堡勝2:1，以及打和2:2，半場則選打和0:0及1:1。</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>《明報》求推翻不雅評級</title></header><body><h1>案件速遞<br>《明報》求推翻不雅評級</h1><p>【本報訊】《中大學生報》情色版風波，牽連今年5月13日《明報》星期日生活以情色版事件為主題的副刊，同遭淫褻物品審裁處暫評為第二類不雅物品，《明報》認為審裁處作初步評級後，司法常務官無按《淫褻及不雅物品管制條例》及《淫褻及不雅物品管制規則》書面通知《明報》；另審裁處未有指明那一部份構成不雅，只在表格填上「圖片，插下體」，又沒有任何紀綠，程序欠公允，決定也不合理，遂入稟申請司法覆核，要求推翻有關評級。<br> 案件編號：HCAL96/07</p></body></html>

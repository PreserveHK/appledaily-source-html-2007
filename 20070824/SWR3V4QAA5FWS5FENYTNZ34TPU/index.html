<html><header><meta charset="utf-8"><title>陳嘉容刮痧似爛腳</title></header><body><h1>陳嘉容刮痧似爛腳</h1><p>名模熊黛林、陳嘉容、李嘉慧和姚書軼等，昨日齊齊現身中環ifc，為Swarovski全新系列首飾行騷，其間記者發現穿上性感高衩裙的陳嘉容，大腿及大腿內側均出現多處瘀痕，極不雅觀。</p><p>「我見到都好驚」</p><p>記者事後致電陳嘉容，問她為何瘀痕處處時，她說：「因為呢幾日做嘢做到好攰，有朋友介紹我去刮痧，我自己見到刮到一撻撻都覺得好驚。」<br> 此外，大會昨日把會場佈置成中世紀時期的神殿，並安排眾模特兒化身成當時的女戰士出現，其中以真空上陣的熊黛林最惹火養眼，搶去其他女模不少風頭。</p></body></html>

<html><header><meta charset="utf-8"><title>利物浦會訊</title></header><body><h1>利物浦會訊</h1><p>球迷會在07/08球季將步入第9個年頭，在過去一年球迷會舉辦過多項活動，包括足球比賽、義工活動、行山活動、科拿之夜等等；紅軍訪港期間，球迷會不單止製作打氣banner，比賽時更帶領全場大唱會歌，令紅軍職球員對香港球迷留下美好印象。詳情請看 http://www.lfc.org.hk。 <br> </p><p>8月之星　謝拉特</p><p>利記在8月比賽了5場，在近200名利迷投票中，高達90%利迷選了謝拉特為8月之星，主因相信是隊長於最近比賽中併博的態度和對維拉的一記世紀金球俘虜了我們的心。期望「謝仔」保持勇態，帶領紅軍走向光明的一季。</p></body></html>

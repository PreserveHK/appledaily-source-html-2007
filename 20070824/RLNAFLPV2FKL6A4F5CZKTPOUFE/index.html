<html><header><meta charset="utf-8"><title>無業漢被指頂包20次</title></header><body><h1>無業漢被指頂包20次</h1><p>【本報訊】廉署早前偵破違例的士司機涉嫌找人頂包案，拘捕七人，其中六人認罪，昨日再有一名涉嫌專替人頂包的無業漢在九龍城裁判法院提堂，控方指他在過去9個月內頂包20次，裁判官准他以1,000元保釋外出，案件將轉介區域法院審理。<br> 59歲被告冼歧海被控20項串謀妨礙司法公正罪，指他於05年8月至去年5月，與關發昌、袁新傑等串謀妨礙司法公正，即頂替他人，聲稱自己駕駛的士行經屯門公路、新田公路及漆咸道南時，超速或不依交通燈指示，被告暫毋須答辯，下月11日再提訊。<br> 案件編號：KCCC5195/07</p></body></html>

<html><header><meta charset="utf-8"><title>NewsinGRAPHICS：魚缸自焚火燒屋</title></header><body><h1>NewsinGRAPHICS：魚缸自焚火燒屋</h1><p>地點：九龍城嘉林邊道15號5樓一單位<br> <br> 時間：昨日凌晨4時許<br> <br> 《蘋果日報》圖象新聞組</p><p>魚缸設備使用須知
</p><p>1.按照產品說明書指示正確安裝及使用<br> 2.若發現水族電器產生不正常現象應立刻停止使用<br> 3.加水入魚缸或換水時須確保沒有水份滲入帶電部份<br> 4.魚缸內水位勿太高，確保水位與電器間有足夠距離<br> 5.選購及使用有防水設計的水族電器<br> 6.應先將浸入式的光管整支浸入魚缸水後才接駁電源<br> 7.在移除水族電器前，須先關掉電源或拔出插頭<br> <br> 資料來源：機電工程署</p></body></html>

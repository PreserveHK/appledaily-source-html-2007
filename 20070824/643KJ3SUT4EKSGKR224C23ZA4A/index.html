<html><header><meta charset="utf-8"><title>網友直擊：正牌順風車</title></header><body><h1>網友直擊：正牌順風車</h1><p>天氣悶熱兼且間中有雨，大量乘客迫巴士、迫地鐵，就算車廂有冷氣也可能焗到暈，最舒適莫過於吹吹自然風。<br> 近日網上流傳一張照片，拍下三位內地同胞擠坐在私家車車尾箱，如假包換坐「順風車」，享受自然風！照片中只見車尾箱蓋掀起，坐着三名大漢，網民ZeroCool形容：「幾好風嘅座位。」<br> 這張相信是攝於內地公路上的照片，可以清楚看到三名男子坐在私家車車尾箱上，車蓋掀開，三名乘客露出上半身，車身後半截明顯因過重稍稍壓下，網民「衰人」形容：「真係頂佢哋唔順。」不過網民SaTaN認為場面還未夠震撼：「我喺內地見過有幾個人坐喺鏟泥車個斗度㖭呀！」</p></body></html>

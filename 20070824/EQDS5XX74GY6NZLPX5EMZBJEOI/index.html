<html><header><meta charset="utf-8"><title>菲律賓副領事虐菲傭</title></header><body><h1>菲律賓副領事虐菲傭</h1><p>做得菲律賓駐美國三藩市副領事，萬達普（AnthonyMandap）就應該照顧吓同鄉啦，但佢竟然夾埋外母虐待菲傭。萬達普兩年前請咗個23歲菲傭，調佢去新澤西州照顧外母，人工唔畀足，但家務就要做足，仲要幫成棚親戚朋友按摩同修甲，呢個無良僱主仲沒收佢嘅護照，唔准佢一個人出街。法庭前日判萬達普外母非法禁錮，要補番7.8萬美元（60.8萬港元）人工差額俾呢個菲傭。<br> 美聯社</p></body></html>

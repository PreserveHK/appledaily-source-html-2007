<html><header><meta charset="utf-8"><title>阿姐傷腰停排舞</title></header><body><h1>阿姐傷腰停排舞</h1><p>汪明荃（阿姐）昨日到港台接受甘國亮訪問，甘國亮為了隆重其事，親自帶了一塊印有玫瑰花的枱布到場，另外又送上生日蛋糕。<br> 阿姐透露早前拍劇時不小心扭傷腰，要接受物理治療，她說：「嗰日我要坐好耐車去拍外景，唔知係咪坐車時整親，𠵱家唔可以排舞。」</p><p>甘國亮驚悶親人</p><p>另外，阿姐表示歡迎所有朋友到演唱會擔任其表演嘉賓，當記者指甘國亮曾經出唱片，可以上台獻唱時，她反問對方說：「乜你出過碟㗎？幾時呀？」此時在旁的甘國亮笑言自己上台唱歌，觀眾一定會去洗手間，阿姐聽後笑說：「都好呀，到時可以等啲觀眾休息吓。」<br> 採訪、攝影：李珮洳</p></body></html>

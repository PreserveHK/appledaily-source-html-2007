<html><header><meta charset="utf-8"><title>奧巴馬女郎想投票給希拉莉</title></header><body><h1>奧巴馬女郎想投票給希拉莉</h1><p>美國熱女郎埃廷格（AmberLeeEttinger）早前在YouTube音樂短片中大唱迷戀民主黨參選人奧巴馬（BarackObama），超過300萬人次收看，令她一舉成名，做了「奧巴馬女郎」，但她日前接受雜誌訪問說，自己會投希拉莉一票的機會較大。不過奧巴馬一點也不介意，因為他的6歲女兒看罷短片也投訴說：「爸爸已經結了婚，為何……」<br> 美國《紐約每日新聞》</p></body></html>

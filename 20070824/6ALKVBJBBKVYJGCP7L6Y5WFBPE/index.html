<html><header><meta charset="utf-8"><title>Zoie壞學生桌上舞</title></header><body><h1>Zoie壞學生桌上舞</h1><p>有線電視最近成立SundreamMusic，以培育樂壇新人及讓歌手多一個發揮的機會，第一首推出的歌曲《阿媽話》便由肥媽瑪利亞主唱，SundreamMusic新人譚凱琪（Zoie）、戴澴雨（Anthony）及鍾健威（Ray）則客串演出MV。<br> 據悉這首歌會加入rap元素，肥媽說：「今次花咗好多時間同心思練歌，尤其係rap嘅部份。」歌詞內容主要針對時下青少年問題，甚具教育意義，為配合歌曲，眾人特別到一所學校拍攝MV，扮演反叛學生的Zoie說：「當年雖然唔係最乖嘅學生，但都不至於喺枱度跳舞，今次算係頭一次喺課室搗蛋。」<br> 撰文：林妃</p></body></html>

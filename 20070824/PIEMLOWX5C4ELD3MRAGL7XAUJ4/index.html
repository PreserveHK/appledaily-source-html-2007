<html><header><meta charset="utf-8"><title>皇后水返老還童</title></header><body><h1>皇后水返老還童</h1><p>女人最明甚麼是歲月不饒人，最怕看見自己年老色衰的樣子，所以遠在14世紀時一位匈牙利老皇后已經有條重拾青春活力的護膚秘方，更令她得到年輕波蘭國王的傾慕。西班牙品牌Alqvimia以這條秘方作藍本，新推匈牙利皇后活膚水，把它塗於手、腳、腹及背部，可以有淨化排毒、增加肌膚彈性的功效。究竟可唔可以返老還童，真係要試過至知。<br><br>記者：曾順珍</p><p>售價$525<br> 查詢：25772333&#13;</p></body></html>

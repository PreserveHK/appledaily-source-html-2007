<html><header><meta charset="utf-8"><title>學做歐洲健康包</title></header><body><h1>學做歐洲健康包</h1><p>學做蛋糕、甜品學上癮，是時候試試難度更高一點的搓粉、烘焗技巧做麵包喇！見到TheChef有歐洲麵包課程，專教做不用豬油、多用麥粉的健康麵包，連想減肥的人士都合用。課程由前五星級酒店餅房總廚馮志國師傅任教，馮sir在行內很知名，在日航、假日酒店餅房做了近30年，經驗非常豐富，可以由零開始教到你曉㗎！</p><p>課程內容：橙香蒜包、德國芝士條、葡國法蘭西包（有餅盒供應）<br> 開班日期：8月26日<br> 時間：2pm-5pm<br> 網址： http://www.thechef.com.hk <br> 查詢：23322038</p></body></html>

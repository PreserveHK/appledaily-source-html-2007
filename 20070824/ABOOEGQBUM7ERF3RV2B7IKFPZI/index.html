<html><header><meta charset="utf-8"><title>財話短說<br>中電新能源配股籌10.5億</title></header><body><h1>財話短說<br>中電新能源配股籌10.5億</h1><p>▲中國電力新能源（735）宣佈，以每股0.81元分別向中海洋（883）母公司中海油集團配售9億股新股，及向渝港（613）主席張松橋配售4億股新股，集資淨額10.53億元，以投資於將確認為發電項目。完成配股後，中海油集團將持有15.6%權益，成為第二大股東，張松橋持有6.93%；中電國際（2380）大股東中電投資的持股量將降至12.48%。
</p></body></html>

<html><header><meta charset="utf-8"><title>溫哥華全球最好住</title></header><body><h1>溫哥華全球最好住</h1><p>英國經濟學人訊息中心（EconomistIntelligenceUnit）發表最新「最適宜居住城市」排名，加拿大溫哥華連續第五年排第1，另一個加拿大城市多倫多排第5。澳洲墨爾本、珀斯、阿德萊德同悉尼四個城市都入10大。EIU讚加拿大同澳洲治安好，唔太受恐怖襲擊威脅，交通同通訊網絡亦好完善，相反紐約、東京、巴黎、香港呢啲國際大都會，正因為太有吸引力，搞到人又多、又塞車又多罪案，唔多好住，排名亦低啲。<br> 《經濟學人》</p></body></html>

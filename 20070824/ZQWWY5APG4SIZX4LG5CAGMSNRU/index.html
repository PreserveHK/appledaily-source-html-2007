<html><header><meta charset="utf-8"><title>上海直擊<br>祖兒戒泡泡浴救地球</title></header><body><h1>上海直擊<br>祖兒戒泡泡浴救地球</h1><p>容祖兒昨日以Ecco皮鞋代言人身份，在上海中山公園出席該品牌與WWF合辦的慈善步行禮，提到環保問題，祖兒指自己曾經無冷氣不歡，現在已盡量身體力行，減少開冷氣支持環保，她說：「好似夜晚瞓覺唔開冷氣，淨係開風扇，雖然朝早起身塊面會有少少油；仲有以前好鍾意浸泡泡浴，𠵱家都戒咗。」</p><p>怕素顏現黑眼圈</p><p>早前有韓國女星為支持環保，決定不用化妝品以素顏上鏡拍戲，問祖兒有沒有膽量效法，她說：「吓？我黑眼圈好勁，驚影響市容，不過如果大家藝人都肯一齊咁樣做，都幾有噱頭嘅。」<br> 採訪、攝影:曾小嘉</p></body></html>

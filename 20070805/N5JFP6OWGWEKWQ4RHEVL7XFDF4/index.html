<html><header><meta charset="utf-8"><title>關仁隱事：WaWa怕見長腿家人 - 關仁</title></header><body><h1>關仁隱事：WaWa怕見長腿家人 - 關仁</h1><p>「米粉」同「長腿姐姐」分手之後，佢好快又戀上電視台姐仔「WaWa」，兩個人仲好快住埋一齊，不過原來WaWa一直好想米粉搬屋，因為男友對面間屋就係前度女友長腿小姐屋企人住嘅，成日撞口撞面唔係咁好，雖然話長腿小姐已經好少返嚟，但佢屋企人始終仲住喺度，每次WaWa見到佢屋企人都會尷尷尬尬，所以佢同朋友講想男友搬屋，但米粉似乎好鍾意𠵱家嘅居住環境，唔係咁想搬，雖然WaWa個心唔係咁諗，但佢又唔敢開口迫米粉，只好等男友自己識做啦！<br> Textby關仁</p></body></html>

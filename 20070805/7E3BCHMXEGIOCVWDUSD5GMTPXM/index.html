<html><header><meta charset="utf-8"><title>關仁隱事：肥嘟嘟飯局換大獎 - 關仁</title></header><body><h1>關仁隱事：肥嘟嘟飯局換大獎 - 關仁</h1><p>樂壇年年搞咁多頒獎禮，係人都知好多獎都係傾番嚟。早前公仔箱大師搵肥嘟嘟接受訪問，大師畀咗啲問題肥嘟嘟過目，佢一見到有好多關於緋聞嘅嘢，就回覆大師話，接受訪問都得，條件係年底頒獎禮要畀佢旗下嘅大笑姑婆做歌后，男人婆都要攞大獎。<br> 點知你精我都唔笨，大師都提出反建議，要求大笑姑婆年底前再幫公仔箱主持節目，肥嘟嘟當然𦧲飯應，雙方就咁一拍即合。睇嚟肥嘟嘟真係好錫大笑姑婆，咁早就幫佢傾獎，仲要犧牲埋自己㖭！由肥嘟嘟嘅表現睇，就知佢公司度邊個係一姐啦！</p></body></html>

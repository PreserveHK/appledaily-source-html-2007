<html><header><meta charset="utf-8"><title>webtech：GPS滑鼠方便出門</title></header><body><h1>webtech：GPS滑鼠方便出門</h1><p>新種滑鼠誕生了。德國公司Navilock發明了全新無線滑鼠BT-451（圖），它可透過藍芽操作之餘，還可以接駁手機或電腦，成為一個全球定位系統（GPS）接收器。滑鼠內置一塊u-blox生產的「SuperSense」GPS晶片，無論是身處戶外，抑或在戶內，都能夠準確追蹤所處位置，更為經常在外遊期間使用電子產品的用家，提供額外功能。<br> 不過，BT-451的追蹤功能不會長開，只在有需要時才啓動，以節省電力。BT-451滑鼠在歐洲多國發售，每個79歐元（852港元）。<br>  http://www.ohgizmo.com </p></body></html>

<html><header><meta charset="utf-8"><title>溫家寶嚴禁哄抬物價</title></header><body><h1>溫家寶嚴禁哄抬物價</h1><p>穩定物價成為中國政府當前首要之務，總理溫家寶昨日在北京市農產品市場視察時強調，保持價格總水平基本穩定關係全局，各地區、各部門必須做好主要食品生產、供應和價格穩定工作。這是他今年以來第二次考察北京的農貿市場。</p><p>上半年漲1.7%</p><p>溫家寶指出，近兩個月來，中國居民消費價格總水平出現了明顯上漲，上半年為1.7%，成為社會各方面關注的熱點。帶動價格總水平上漲的主要是糧食、豬肉等農副產品，但也確實存在着少數經營者趁機合謀漲價、哄抬價格等現象，擾亂了正常的市場秩序，損害群眾的利益，對這個問題必須高度重視。<br> 新華社</p></body></html>

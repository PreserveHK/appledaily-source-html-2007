<html><header><meta charset="utf-8"><title>IVY、白智英　夏日鬥性感</title></header><body><h1>IVY、白智英　夏日鬥性感</h1><p>韓國MBC電台FM4U一連兩晚在首爾漢陽大學露天劇場舉行戶外音樂騷，在前晚第二場音樂騷中，演出歌手除了李承煥、Clazziquai、DJDOC之外，一眾女歌手更乘着熱辣辣的氣溫，不約而同以清凉性感打扮上陣，令熱情fans熱上加熱。</p><p>又唱又跳</p><p>身穿熱褲小背心的IVY，露出了一雙修長美腿，一連演唱了多首大熱歌曲，包括《誘惑的演奏》及《愛之丘比特》等，令台下fans不住尖叫。至於同台的女歌手白智英也不甘示弱，以性感closet上陣又唱又跳，同樣十分養眼。</p></body></html>

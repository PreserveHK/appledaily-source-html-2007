<html><header><meta charset="utf-8"><title>關仁隱事：露絲陳奄尖踢走拍檔 - 關仁</title></header><body><h1>關仁隱事：露絲陳奄尖踢走拍檔 - 關仁</h1><p>「露絲陳」憑煮餸節目成功闖出名堂，佢成日喺節目話自己奄尖難服侍，咁佢又真係好難服侍。露絲陳鍾意嘅人就會對佢哋好好，唔鍾意嘅就一定埋唔到佢身。關仁聽到佢個節目幕後班底都換過好幾次，佢唔鍾意直情同對方講：「我下次唔要見到你。」就連之前喺節目成日出鏡嘅助導「星星」，佢都叫電視台唔好再安排做拍擋。露絲陳介紹嘅食肆全都係佢啲老死好友，仲要讚到天上有地下無，如果唔係朋友嘅，佢實彈到間食肆一文不值。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：低B妹派波餅入雪櫃 - 關仁</title></header><body><h1>關仁隱事：低B妹派波餅入雪櫃 - 關仁</h1><p>公仔箱本來想力捧做處境喜劇《坐埋一枱》嘅「低B妹」做姐仔，點知舊年佢竟然被傳媒踢爆搭上有婦之夫，於是即時被飛出呢個處境劇，但原來之前公仔箱飛起低B妹，唔單止因為佢搞人老公咁簡單，佢拍緊《坐埋一枱》嘅時候，仲亂搞男女關係，最弊就係佢竟然放蕩到向幕後放生電兼請人食「波餅」，結果俾公仔箱女高層「假姐」撞到正一正，下令將佢雪藏，到最近先至解凍。如果低B妹再死性不改，仲係經常放電、遲到兼唔做功課睇劇本，真係分分鐘俾人打落十八層地獄。<br> Textby關仁</p></body></html>

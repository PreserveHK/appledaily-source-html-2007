<html><header><meta charset="utf-8"><title>周圍shot：超豪結婚車隊</title></header><body><h1>周圍shot：超豪結婚車隊</h1><p>遼寧大連市前日出現綿延近一公里的超豪結婚車隊。新郎、新娘自駕一輛紅色寶馬Z4跑車，後面跟着35輛加長版林肯房車，一輛酒紅色勞斯萊斯、一輛法拉利跑車，另外八輛紅色寶馬開篷跑車，還有十多輛各式吉普車（圖）。知情人士指，該對新人並非大富大貴，大部份靚車都是朋友義助借出。<br>  http://newsls.lnd.com.cn/bgw/200708/61410720070805.htm </p></body></html>

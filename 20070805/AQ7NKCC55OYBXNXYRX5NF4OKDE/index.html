<html><header><meta charset="utf-8"><title>蕭芳芳幽默解困</title></header><body><h1>蕭芳芳幽默解困</h1><p>蕭芳芳前晚與林雲大師在灣仔出席「如何面對人生的困難」講座，聽覺越來越差的芳芳姐在台上演講了10分鐘，她透露60年代已認識林雲大師。<br> 問芳芳姐如何面對人生困難？她說：「我自己一世人都呢咁hea，冇乜困難，總之遇到問題唔好逃避，冇問題係解決唔到嘅，個個人都有唔開心嘅時候，應該以幽默去面對，所以我成日講笑話、睇笑片。」她並透露近期忙於籌備年底的護苗舞會。<br> 採訪、攝影：JessicaNgan</p></body></html>

<html><header><meta charset="utf-8"><title>兩岸快線<br>名牌化妝品產自地下工場</title></header><body><h1>兩岸快線<br>名牌化妝品產自地下工場</h1><p>台灣網路銷售第一、在數十家百貨公司設置專櫃逾10多年的知名化妝品牌「瑪廸芙」，被揭發其裏面含有西藥抗生素和類固醇；產品雖標榜自澳洲進口，實際上卻是台中縣地下鐵皮工廠生產。而一小瓶要價新台幣1,800元（約428元港幣）的粉刺水，成本僅20多元（約4.7元）。不過，瑪廸芙公司發表聲明澄清，指產品是檢舉黑函的受害者。<br> 台灣《蘋果日報》</p></body></html>

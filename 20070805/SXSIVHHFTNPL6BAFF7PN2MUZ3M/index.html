<html><header><meta charset="utf-8"><title>關仁隱事：整容闊太𠝹仔老嫩通殺 - 關仁</title></header><body><h1>關仁隱事：整容闊太𠝹仔老嫩通殺 - 關仁</h1><p>「整容闊太」近年個樣越變越誇張，身邊嘅男伴又如走馬燈咁轉個不停，雖然佢講話同老公仲有聯絡，但實情就晚晚去蒲，只要係男人就老嫩通殺，早排傳佢搭上有婦之夫，早幾日關仁又有老友見佢喺夜場向一位富豪第二代埋手，個男仔細佢成十幾歲，不過擺到明好冧佢，老友仲講話整容闊太之前喺佢老公最危難嘅時候，一樣拖佬出街蒲，對方係上咗年紀嘅內地人，而且整容闊太𠝹仔從來都冇避忌，搞到成班friend都睇唔過眼，唔唱佢唔得咁話。<br> Textby關仁</p></body></html>

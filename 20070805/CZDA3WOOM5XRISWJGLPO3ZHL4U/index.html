<html><header><meta charset="utf-8"><title>男子與女友爭執墮海脫骱</title></header><body><h1>男子與女友爭執墮海脫骱</h1><p>【本報訊】35歲姓林男子（左）前日偕同女友（右），在西貢深涌度假遊玩。昨晨零時許，兩人飲醉酒後途經深涌碼頭岸邊時，疑為感情問題激烈爭執。<br> 混亂間男事主步履不穩，意外失足跌落海中，當時海面漆黑一片，呼叫無援，其同行女友又因為不諳水性，不敢下水拯救，於是報警。<br> 警方接報，派出水警輪馳至現場海面，並放下小艇，由水警人員將他救起，幸仍然清醒。渾身濕透的事主左肩撞傷脫骱，由到場救護員包紮後，女友陪同送院治理，沒有大礙。</p></body></html>

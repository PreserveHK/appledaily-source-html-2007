<html><header><meta charset="utf-8"><title>台灣電腦展美女名模盡出</title></header><body><h1>台灣電腦展美女名模盡出</h1><p>2007年台北電腦應用展，昨日雖進入第三天，但到處人山人海，令整個會場水洩不通。許多品牌，均以性感的美少女，甚至歌星、女藝人和名模，如張韶涵、李妍瑾和香月明美等，作招來。<br> 由於該展覽是下半年台灣IT產業旺季銷售的前哨戰，各大廠家如宏碁、華碩、BenQ、富士通、英特爾、惠普、聯想、SONY、TOSHIBA、聯強、捷元、微星等都卯足全力以期抓住錢潮。而展覽將在今日閉幕。<br> 台灣《蘋果日報》</p></body></html>

<html><header><meta charset="utf-8"><title>網上搜奇：蘇志燮騷攝影才華</title></header><body><h1>網上搜奇：蘇志燮騷攝影才華</h1><p>韓星蘇志燮嘅嗜好係攝影，最近仲將自己嘅作品擺上網同fans分享。阿Net收到風話蘇志燮會以連載形式，喺3個月內刊登六部攝影集，日前曝光嘅首個主題名叫「TheScene」，就係佢過去喺外地嘅旅行照片，雖然冇佢個靚仔樣出現，但就為每張相寫上隨筆，阿Net都好欣賞。<br> <br> 網址：<br>  http://photo.naver.com/forum/article/10 </p></body></html>

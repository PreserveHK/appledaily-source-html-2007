<html><header><meta charset="utf-8"><title>Abbie傳做邦女郎</title></header><body><h1>Abbie傳做邦女郎</h1><p>早排報道話丹尼爾基格（DanielCraig）獲約2億港元片酬接拍新一集鐵金剛電影，成為全英片酬最高嘅男星，日前又有消息話新任邦女郎人選已經有定案，就係去年被指為麗絲蕙絲潘（ReeseWitherspoon）同賴恩菲臘比（RyanPhillippe）離婚第三者嘅24歲澳洲女星AbbieCornish，不過Abbie個經理人已經否認此事。其實搵邊個都冇所謂，最緊要靚過上集伊娃格連就OK。</p></body></html>

<html><header><meta charset="utf-8"><title>是日upload：炭粉離奇「爆發」</title></header><body><h1>是日upload：炭粉離奇「爆發」</h1><p>當影印機出現「核彈爆發」，點算好？Yahoo博客「嘮叨王」的公司影印機早前離奇發生炭粉大災難，搞到「一地都係」，當時場面非常震撼，雖然用相機留住了那一刻，但嘮叨王最近才把核爆後災場情況與網友分享。<br> 網友ROISU好奇想知道究竟邊個搞到架影印機成地炭粉，而CONCON很驚訝，認為是「核彈爆發喎！通常有啲咁嘅事情發生時，千祈唔好用水抹，要用亁布或抹手紙抹，尤其唔好濕手，洗唔到㗎，小心呀！」哦！原來影印機的炭粉好難洗得甩嘅！</p></body></html>

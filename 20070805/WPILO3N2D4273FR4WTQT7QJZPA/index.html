<html><header><meta charset="utf-8"><title>好活動：<br>中國民族知多少</title></header><body><h1>好活動：<br>中國民族知多少</h1><p>中國共有56個民族，但各個民族的特色你又知幾多？今天到屯門卓爾廣場（2pm）或荃錦中心（4:30pm），可欣賞到小朋友示範的民族服飾，更有蒙古族哈琳公主載歌載舞。而今個月到將軍澳中心亦有百多個代表56個民族的娃娃等着你，可從全人手製作的娃娃看出各民族風情。</p><p>中國56民族娃娃展<br> 日期：即日至8月31日10am-10pm<br> 地點：將軍澳中心地下大堂<br> （將軍澳地鐵站B2出口）</p></body></html>

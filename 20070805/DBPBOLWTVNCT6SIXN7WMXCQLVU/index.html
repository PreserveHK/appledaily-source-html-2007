<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王晶新劇緊接秋官出征 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王晶新劇緊接秋官出征 - 馮仁昭</h1><p>亞視播映嘅《香港傳奇-榮歸》呢個星期就大結局，王晶監製嘅《盜海奇兵》緊接播出，但𠵱家仲未定播90分鐘定係60分鐘，噚日王晶（右三）同亞視副總裁葉家寶（左三）出席簽約儀式。<br> 王晶話齣劇嘅女主角係鍾欣桐，雖然佢唔能夠幫手宣傳，但稍後張衞健、陳煒同元秋等會喺橫店返港造勢，𠵱家佢哋拍緊劇集《黃飛鴻》。另外，由於張栢芝產子，王晶撮合謝賢同霆鋒拍嘅劇要延至出年先開拍。</p></body></html>

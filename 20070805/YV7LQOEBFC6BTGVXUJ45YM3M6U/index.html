<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鮑漢琳倫敦病逝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鮑漢琳倫敦病逝 - 馮仁昭</h1><p>先後跟周潤發同周星馳合作拍過《賭神》同《整蠱專家》嘅資深藝人鮑漢琳，早前喺倫敦病逝，享年91歲，佢屋企人噚日喺倫敦幫佢舉行咗個悼念會。<br> 人稱鮑叔嘅鮑漢琳早期係廣播劇同話劇演員，後來參與電影同劇集工作，曾演出《獅子山下》同《浴血太平山》等劇集，又同一眾巨星合作過唔少電影。獎項方面，鮑叔曾獲第一屆香港舞台劇獎劇藝金禧貢獻獎以及第十一屆香港舞台劇獎終身成就獎，對話劇同影視界貢獻良多。</p></body></html>

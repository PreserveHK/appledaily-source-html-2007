<html><header><meta charset="utf-8"><title>蓮莎影相撻LV</title></header><body><h1>蓮莎影相撻LV</h1><p>蓮莎露夏恩（LindsayLohan）自早前醉駕後潛咗水，不過佢仍然登上新一期《Elle》雜誌封面。個訪問其實係5月時做嘅，當中佢大談喺戒療院學到好多嘢、男友CalumBest有幾好、又話自己一定唔會醉駕，總之吹到天花龍鳳。但另一本雜誌就踢爆蓮莎影完訪問相後，着走咗雜誌借返嚟嘅新一季LV服飾，LV知道後嬲到飛起，因為嗰批衫其他雜誌都仲未影，不過LV始終都追唔返啲衫，蓮莎咁同搶有乜分別？</p></body></html>

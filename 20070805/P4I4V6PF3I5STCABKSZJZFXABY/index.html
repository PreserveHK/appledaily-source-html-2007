<html><header><meta charset="utf-8"><title>世界搖搖大晒冷</title></header><body><h1>世界搖搖大晒冷</h1><p>【本報訊】搖搖是經典玩具，陪伴不少人成長。由即日起至8月26日在青衣城舉行的「世界搖搖展」，就搜羅了近500個由搖搖迷珍藏的搖搖，包括外貌古靈精怪的昆蟲標本搖搖；以漢堡包、曲奇餅等食物作為造型的趣致搖搖等，也有一眾搖搖高手施展技法。<br> 展覽場內更有一個據稱是全球獨一無二的錯版可口可樂搖搖，這個搖搖的擁有人、香港搖搖技術會會長黃振威解釋，錯版搖搖是由羅素搖搖公司總裁親手製造，年代已不可稽考，但由於總裁預錯了位置，令搖搖只能印上可口可樂的部份字樣。<br> 至於100多位玩搖搖高手，則將於8月18至19日在青衣城爭奪「2007全港搖搖公開大賽」冠軍。<br> 黃賢創攝</p></body></html>

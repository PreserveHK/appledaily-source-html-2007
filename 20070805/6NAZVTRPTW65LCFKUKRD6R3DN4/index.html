<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●曾演出《藝伎回憶錄》的日本童星大後壽壽花剛度過14歲生日，她昨日出席導演行定勳的新片《消失在遙遠的天空》試映會時，獲鞏俐拍下錄影帶祝福。<br> <br> ●韓國男星趙寅成即將拍攝一部題材涉及斷背情之新片，近日他已為其武士角色接受武術訓練。<br> <br> ●權相佑的日本fans以偶像的名義，捐出1.7萬港元予受地震影響的日本紅十字會新潟分部，作為送給昨日31歲牛一的權相佑的生日禮物。<br> <br> ●美國男星榮雷美斯家中發生疑巨犬咬死人意外，警方消息指初步相信40歲管家JacobsAdams乃心臟病發致死。<br> <br> ●由麥廸文主演的《叛諜追擊3最後通牒》上周五上畫成美國單日票房第一位，單日大收1.98億港元。</p></body></html>

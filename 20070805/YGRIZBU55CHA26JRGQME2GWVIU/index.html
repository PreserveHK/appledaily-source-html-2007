<html><header><meta charset="utf-8"><title>顏福偉轟小圈子選舉</title></header><body><h1>顏福偉轟小圈子選舉</h1><p>白花油王子顏福偉主唱的廣告歌《愛多八十年》未能入圍昨晚舉行的《TVB最受歡迎廣告頒獎典禮》，昨日他主動致電記者大數無綫小圈子選舉，又認為無綫扼殺他的演出機會，他說：「唔知搵班乜嘢人選五首歌入圍，根本就係小圈子選舉，我唔認同呢個小圈子選舉。港姐選舉我公司今年竟然冇被邀請，以往咁多年都有邀請，咁樣好唔畀面。」</p><p>考慮抽廣告</p><p>除作出強烈抗議外，顏福偉更揚言考慮將行動升級，明年不在無綫落廣告。他說：「睇唔起我哋公司，咪唔喺TVB賣廣告囉！停佢一兩年無所謂，不過，TVB下個禮拜搵我傾，睇佢哋點講，要𠱁人都睇佢諗到乜嘢！」<br> 採訪：楊潔雯</p></body></html>

<html><header><meta charset="utf-8"><title>潮流感：D&amp;G火艷手袋反攻 - M2</title></header><body><h1>潮流感：D&amp;G火艷手袋反攻 - M2</h1><p>手袋由綠葉躍身成為主菜這件事，已發生了很久，當中一個實況是，好些時裝品牌無論設計如何出色，卻總也跑不出一個ItBag來，其中一個例子是意國品牌Dolce&amp;Gabbana，看見其他英法手袋聯軍賺個盤滿缽滿，心焦是很正常的。<br> 品牌副線D&amp;G立志要在07秋冬收復手袋市場的失地，名為BettySwing的新袋，分紅、黑二色，以皺紋漆皮Naplak縫製，處處與線條感強的拉鏈緊扣，有一股說不出西西里熱情味道，與品牌07秋冬的豹妹系列也極之配襯，一言蔽之，D&amp;G，何時何地都──hot！<br> TextbyM2<br> 本欄逢星期一至五刊出</p></body></html>

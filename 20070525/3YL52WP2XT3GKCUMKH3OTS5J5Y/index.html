<html><header><meta charset="utf-8"><title>克勤、張德蘭最怕機關</title></header><body><h1>克勤、張德蘭最怕機關</h1><p>李克勤和張德蘭昨日在將軍澳電視廣播城綵排《萬眾同心公益金》，二人首度合唱經典名曲，張德蘭不費吹灰之力已可將歌曲演繹出神髓，反而在應付舞台機關方面則顯得不太適應，升降台着地時的搖動令她吃了一驚。<br> 張德蘭表示演出時要穿上高踭鞋，她說：「希望到時啲機關唔好太勁，因為又要顧住望，又要顧住唱歌，綵排多啲會好啲。」相反克勤在舞台上則最怕放煙花及紙碎，認為會影響演出，他又乘機爆譚詠麟的瘀事，他說：「佢唔記得歌詞會唔唱，將個咪遞畀觀眾。」<br> 採訪、攝影：卓寶花</p></body></html>

<html><header><meta charset="utf-8"><title>牽一發：羅連安特放心捧 - 牽牛</title></header><body><h1>牽一發：羅連安特放心捧 - 牽牛</h1><p>上周戰友A先生喺呢度講飲講食，介紹埋嗰啲幾十蚊杯嘅沙冰，小弟真係唔捨得幫襯；小弟出生同出身都喺深水埗，不過草根區都有唔少好嘢食，黃金商場隔籬條街，更加係食街。出名嘅就有曾特首幫襯過嘅豬潤米、老闆貌似吳毅將嘅手攪麵，小弟就鍾情「譚拔士個仔」開嘅四川米線，特別係佢哋嘅黑柏葉，又新鮮又彈牙。<br> 講完食講番波，法甲例行公事，羅連安特主場對巴黎聖日耳門，聖日耳門呢支衰波，護級成功後又現晒形，平手盤要捧羅連安特。</p><p>讓球：羅連安特（平手）<br> <br> 心得：聖日耳門要幾衰有幾衰<br> <br> 牽牛<br> 精通各種賭法，發覺賭「讓球」先係王道，每日一棍希望有得發。</p></body></html>

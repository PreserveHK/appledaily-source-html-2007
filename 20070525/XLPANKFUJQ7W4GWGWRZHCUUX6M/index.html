<html><header><meta charset="utf-8"><title>網上搜奇<br>坂口表情誇過得得地</title></header><body><h1>網上搜奇<br>坂口表情誇過得得地</h1><p>日本OL教祖囗原友里同型男坂口憲二，早排再次去澳洲為佢哋代言嘅奇異果拍新廣告，佢哋雖然喺記者會已事先張揚兩個人係分開拍攝，但阿Net上到個產品官網睇到個廣告，原來用咗電腦key咗佢哋喺埋一齊。片中嘅囗原一樣係咁青春可人，不過，阿Net就嫌坂口演得好誇張，簡直好似《溏心風暴》嘅得得地陳豪，可能咁至冧女啩？<br> 網址： http://www.jp.zespri.com/wmv/jump.wmv </p></body></html>

<html><header><meta charset="utf-8"><title>人物誌：亞視痛失律政少女</title></header><body><h1>人物誌：亞視痛失律政少女</h1><p>被稱為少女黎姿的港姐大熱何傲兒，今年18歲，是香港大學專業進修學院法律系學生，去年她以學生大使身份，參加倪震為亞視主持的節目《詩遊記》，由於樣貌討好，今年再獲亞視邀請主持另一節目《新新清遠藏寶地》。據知何傲兒家境不俗，與家人同住土瓜灣傲雲峰，其父何世根為已退役馬匹「多謝」及「多采多彩」的團體馬主，也是馬會會員，在長沙灣擁有市值約1,150萬的舖位。何傲兒的胞姊何傲芝（圖）一樣樣貌標青，現職馬評人，在報章撰寫賽馬專欄，間中也會亮相亞視賽馬節目。</p></body></html>

<html><header><meta charset="utf-8"><title>網上搜奇<br>玉木宏文藝廣告男</title></header><body><h1>網上搜奇<br>玉木宏文藝廣告男</h1><p>日本型男玉木宏憑日劇《交響情人夢》彈起之後，廣告合約接到手軟。最近佢分別成為法國礦泉水Vittel同日本報章《讀賣新聞》嘅新代言人，玉木宏早前為礦泉水到法國取景，喺廣告入面難得一展佢嘅語言天份，大講法文。至於喺《讀賣新聞》嘅廣告入面，玉木因為要參加問答節目演出，只好急急腳搵報紙惡補時事。<br> 網址：<br> 礦泉水： http://vittel.jp/cm/index.html <br> 《讀賣新聞》： http://www.yomiuri.co.jp/cm/ </p></body></html>

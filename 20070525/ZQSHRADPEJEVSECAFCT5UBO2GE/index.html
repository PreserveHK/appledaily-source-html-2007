<html><header><meta charset="utf-8"><title>MaggieQ演《虎膽4》傷痕累累</title></header><body><h1>MaggieQ演《虎膽4》傷痕累累</h1><p>由布斯韋利士（BruceWillis）與MaggieQ合演的《虎膽龍威4.0》（DieHard4.0）將於7月4日在香港上映，新一批劇照昨日曝光，可見飾演歹角的MaggieQ用槍指嚇另一主角JustinLong，她臉上傷痕累累，十分惡形惡相。<br> 此外，《蝙蝠俠：俠影之謎》續集《TheDarkKnight》的新款海報昨日曝光，蝙蝠俠手執一張小丑啤牌，神秘有型。</p></body></html>

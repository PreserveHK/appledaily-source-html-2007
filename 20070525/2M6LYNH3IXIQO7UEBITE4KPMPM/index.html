<html><header><meta charset="utf-8"><title>插曲小八卦：頻播情歌煩死觀眾</title></header><body><h1>插曲小八卦：頻播情歌煩死觀眾</h1><p>《溏心風暴》中每有常在心（鍾嘉欣飾）和程亮（林峯飾）的談情說愛片段時，總會播放美國女歌手ChristineGlass主唱的《Mylovewillgetyouhome》。原來ChristineGlass這首情歌，早在04年張家輝和郭羨妮主演的劇集《天涯俠醫》中，已被採用為插曲，並收錄在同年BMG推出的《TVMagicII》CD中。但因《溏》劇播放此歌的次數太頻密，令一首本來悅耳動聽的情歌變得令人有點厭煩，引起不少網民批評。</p></body></html>

<html><header><meta charset="utf-8"><title>娛網私密：李貞賢玩濕身補鑊</title></header><body><h1>娛網私密：李貞賢玩濕身補鑊</h1><p>有份演出日劇《輪舞曲》嘅韓國女歌手李貞賢，最近喺新浪網度開咗個blog，阿Net都有上去睇過，可惜真係馬虎咗啲，佢喺本月中雖然用中文同內地網友講hello，但竟然放張陳年舊相上去！好彩李貞賢喺星期一放番啲拍攝唱片封套嘅新相補鑊，其中一張仲係佢好野性咁濕身飲水㖭。網站推出至今已經有超過80,000網友瀏覽，李貞賢真係要努力啲更新網站呀！<br> 網址： http://blog.sina.com.cn/lzxlzx123 </p></body></html>

<html><header><meta charset="utf-8"><title>一網笑話：新編股市大辭典</title></header><body><h1>一網笑話：新編股市大辭典</h1><p>當大家覺得大陸股民炒股炒到冇晒理性嘅時候，其實佢哋都唔知幾清醒，起碼佢哋知道喺股市上面每個崗位嘅人做緊乜嘢、每個專用名詞嘅真義，唔信？睇吓大陸網友塞翁嘅股市詞典就知。<br> 莊家：偷嘢唔犯法嘅人<br> 學者：利益集團代言人<br> 證監會：平時監督散戶，關鍵時殺貧濟富嘅執法者<br> 上市公司：搶完錢後，幫莊家致富嘅團體<br> 散戶：老虎面前嘅初生牛仔<br> 基金：為莊家高位接貨嘅好人<br> 股票：搭車上天堂或者落地獄嘅八達通卡<br> 炒股：一種電子過山車遊戲<br> 市場：有兩隻大船「挪亞方舟」同「鐵達尼」嘅海面<br> 牛市：抬轎上山都唔覺得攰嘅美好時光<br> 熊市：割肉放血卻倍感悲壯嘅時刻</p></body></html>

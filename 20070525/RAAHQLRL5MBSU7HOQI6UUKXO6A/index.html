<html><header><meta charset="utf-8"><title>環球片場<br>尼古拉斯新片齋Talking</title></header><body><h1>環球片場<br>尼古拉斯新片齋Talking</h1><p>由尼古拉斯基治（NicolasCage）主演嘅《驚天奪寶》（NationalTreasure）今年開拍續集《NationalTreasure：BookofSecrets》，齣戲預告片噚日曝光，不過阿Net睇完後非常失望，因為冒險動作鏡頭全部都冇得睇，只係有尼古拉斯把聲介紹故事背景，同埋影住幾個主角走來走去。不過齣戲今年聖誕先上，下一條預告應該會精采啲嘅。<br> 網址： http://www.kino-govno.com/?trailers&amp;id=nationaltreasure2 </p></body></html>

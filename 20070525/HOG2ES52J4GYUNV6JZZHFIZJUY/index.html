<html><header><meta charset="utf-8"><title>搶先爆：常在心贏官司</title></header><body><h1>搶先爆：常在心贏官司</h1><p>今晚播出的《溏心風暴》第35集，劇情講述常在心（鍾嘉欣飾）為凌莉（米雪飾）被控誹謗一案擔任辯護律師，她在程亮（林峯飾）獻計下打贏出道的首場官司，法官判詞也指案件無聊透頂。<br> 大鮑（夏雨飾）與細契（關菊英飾）相約在餐廳傾談贍養費問題，願每月付10萬元，但細契要求分2億家產，大鮑當場暈倒，細契卻無動於衷不顧而去。之後細契帶同Jackie家人入主唐家，令唐家亂作一團。大鮑決定出院，在眾人面前表示不會與細契離婚，更指遺產會分成四份給四名子女，但一毫子也不會分給細契。</p></body></html>

<html><header><meta charset="utf-8"><title>有情歲月：戀劉浩龍入雪櫃</title></header><body><h1>有情歲月：戀劉浩龍入雪櫃</h1><p>形象火辣的鄭融出道3年多，除了大熱歌曲之外，最為人注意的就是其緋聞。</p><p>許志安</p><p>04年2月有報道指鄭融與許志安初次見面已即時交換電話，安仔更對她一見難忘發力狂追，事後鄭融強調二人並不相熟，否認傳聞。</p><p>劉浩龍</p><p>04年3月傳與劉浩龍發展地下情，更因此被雪藏，其後戀情不了了之，但今年初二人被攝得拍拖夜遊廸士尼，被指已復合。</p><p>消防幫辦Glenn</p><p>去年6月鄭融被指與陳苑淇因爭奪Glenn而反目，兩人同場出席活動時互不瞅睬，而爭贏的陳苑淇則經常高調晒命。<br> <br> 資料來源：《蘋果》資料室</p></body></html>

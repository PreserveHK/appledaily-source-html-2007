<html><header><meta charset="utf-8"><title>董敏莉咀安雅情難自制</title></header><body><h1>董敏莉咀安雅情難自制</h1><p>久未在幕前現身的性感女星安雅，最近接演了由陳慶嘉監製、李保樟導演的電影《單身部落》，早前首映後更獲觀眾大讚片中女角們投入的演出。</p><p>「摸得舒服」</p><p>最令人意外的是安雅在戲中與董敏莉（Monie）有激吻戲，雖然安雅經常在電影裏作性感演出，但與女孩拍親熱戲還是首次。至於Monie今次則在片中飾演一位受失戀打擊的女孩，因為得到飾演上司的安雅支持及包容，最後二人發展出一段火熱關係。<br> Monie表示今次是從影以來最大膽的演出，所以拍攝前特別期待，她又讚安雅身材好，令人「摸得舒服」。</p></body></html>

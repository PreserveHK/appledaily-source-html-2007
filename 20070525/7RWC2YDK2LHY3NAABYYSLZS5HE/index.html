<html><header><meta charset="utf-8"><title>河利秀度蜜月做馴獸師</title></header><body><h1>河利秀度蜜月做馴獸師</h1><p>剛剛在上周六舉行婚禮的韓國變性藝人河利秀及其丈夫Mickey，於婚禮翌日飛往泰國的蘇梅島展開5天的蜜月假期。二人在島上表現溫馨，看來這個旅程定已為他們留下難忘印象。<br> 面對蘇梅島的陽光與海灘，貪靚的河利秀每次拍照幾乎都要戴上草帽及墨鏡示人，而她與Mickey似乎特別鍾情當地的動物，除試騎大象外，又到動物園與猩猩拍照留念。河利秀對大象特別有興趣，更餵飼牠們，二人於沙灘及遊覽船上表現甜蜜溫馨，就連當地人也經常向他們投以艷羨目光。</p></body></html>

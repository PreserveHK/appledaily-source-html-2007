<html><header><meta charset="utf-8"><title>着數特區：父親節食自助餐賺的士錢</title></header><body><h1>着數特區：父親節食自助餐賺的士錢</h1><p>今個月剛同媽咪慶祝完母親節後，6月又到父親節，其實一家人圍埋食餐勁就最溫馨。「豐膳Menu」將推出父親節自助晚餐，特色推介有素翅海皇羮、香茅辣椒蟹和海鮮南瓜盅等，最着數之處是每位父親均獲贈保溫杯，還有凡每枱2-5人惠顧，即可獲$20的士費回贈，令父親毋須舟車勞頓，算是貼體的着數。<br><br>日期：6月16至17日<br>地址：九龍灣國際展貿中心3樓<br>收費：成人$208　小童$148<br>查詢：26202909</p></body></html>

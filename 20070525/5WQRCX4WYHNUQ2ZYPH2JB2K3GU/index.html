<html><header><meta charset="utf-8"><title>蘇said：晴天起綠平尾注 - 阿蘇</title></header><body><h1>蘇said：晴天起綠平尾注 - 阿蘇</h1><p>上次寫過「蘿白」個契仔「晴天」喺自己有少少份嘅蒲場充大頭鬼叫啲friend上去飲嘢，講咗佢簽單但係最終就走咗，呢單嘢仲有下文。<br> 其實「晴天」都好有生意腦，佢見開蒲場原來好好執，但係自己喺呢間蒲場股份唔多，唔係點話到事，竟然雄心壯志，起大股東「綠平」夫婦尾注，索性自己開過間話晒事，佢仲絕到開正喺「綠平」嗰間嘅樓下，實行昅住佢嚟做，激到「綠平」鬼殺咁嘈紮紮跳。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

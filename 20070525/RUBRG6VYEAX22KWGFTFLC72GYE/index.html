<html><header><meta charset="utf-8"><title>歌后Amy結婚旺攞獎</title></header><body><h1>歌后Amy結婚旺攞獎</h1><p>為表揚作曲及作詞家的英國音樂頒獎典禮IvorNovelloAwards，昨日於倫敦舉行，出席者包括艾頓莊（EltonJohn）、騷靈歌后AmyWinehouse（圖）、BeeGees成員RobinGibb等，剛結婚的Amy更憑大熱作《Rehab》奪得最佳現代歌曲獎。<br> 昨日得獎者還包括麥當娜（Madonna），其歌曲《Sorry》奪得年度國際大熱作獎項，艾頓莊與樂隊ScissorSisters合作的《IDon'tFeelLikeDancing》則獲得演出次數最多獎。</p></body></html>

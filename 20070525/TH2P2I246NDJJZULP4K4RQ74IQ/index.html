<html><header><meta charset="utf-8"><title>楊貴媚性戰康城</title></header><body><h1>楊貴媚性戰康城</h1><p>前晚在康城舉行的台灣之夜，出席的包括有導演侯孝賢、蔡明亮、利康生、金馬影后楊貴媚、威尼斯影展主席MarcoMuller等，楊貴媚此行主要是宣傳新加坡電影《快樂工場》（PleasureFactory），在戲中她有大膽性愛場面，並有裸露鏡頭，對此她說：「其實我已經沒有其他演員脫得那麼亁淨，而且那些性愛鏡頭看了也不會令人不舒服。」</p><p>張藝謀威尼斯揸旗</p><p>MarcoMuller以流利的普通話接受記者訪問，他確認已找了張藝謀擔任今年75周年威尼斯影展的主席評判，因為對方是在該影展拿得最多獎的導演。<br> 採訪：何永寧　攝影：葉君海</p></body></html>

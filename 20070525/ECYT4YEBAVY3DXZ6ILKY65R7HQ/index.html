<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國真人騷《一夜成名》昨日選出新一屆得主，優勝者是17歲的JordinSparks。<br> <br> ●由於美國玩具商Mattel不太欣賞吳宇森的導演風格，因此不會邀請他執導真人版電影《He-Man》。<br> <br> ●碧咸嫂Victoria日前在洛杉磯駕車轉錯彎，遭警察截停問話。●日本女星長谷川京子將主演《殯之森》日本導演河瀨直美的新片。<br> <br> ●韓星李英愛主演的劇集《大長今》自去年10月在伊朗播出以來，大受當地人歡迎，收視一度高見86%。<br> <br> ●韓星朴新陽主演的新劇《錢的戰爭》前晚第三集收視高見26.5%，觀眾對朴新陽學習當大耳窿的情節讚口不絕。</p></body></html>

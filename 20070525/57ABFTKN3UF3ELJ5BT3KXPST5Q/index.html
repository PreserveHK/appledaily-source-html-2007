<html><header><meta charset="utf-8"><title>着數特區：夜Shopping送香檳兼請睇空中舞</title></header><body><h1>着數特區：夜Shopping送香檳兼請睇空中舞</h1><p>時代廣場由本月至8月將有不同主題的推廣活動，頭炮係「MoonlightShopping」。由即日至5月27日，凡於時代廣場或食通天消費滿$300（即日單一發票計），即可免費換領香檳一杯，大家唔好攞完香檳就走，因為在此期間仲有個名為「時代仙子」的空中舞蹈表演睇!飲住香檳睇空中舞，可能會特別好睇都未定。<br><br>換領香檳日期：即日至5月27日　<br>時間：6pm-10pm　<br>地點：時代廣場2樓大堂<br>「時代仙子」表演日期：即日至5月27日　<br>時間：6pm及7pm<br></p></body></html>

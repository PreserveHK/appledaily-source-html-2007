<html><header><meta charset="utf-8"><title>人物誌：嬌小野貓屢奪獎</title></header><body><h1>人物誌：嬌小野貓屢奪獎</h1><p>身形嬌小但一直以野性形象示人的鄭融，曾推出性感寫真以濕身造型示人。原名鄭麗芳的她今年22歲，在國際學校畢業後，因陪朋友報讀模特兒公司的形象課程而成為模特兒，後被唱片公司賞識找她試音，加入正東唱片公司後於03年出道，憑熱唱歌曲《終生學習》備受注視，奪得多個女新人獎項，不過其後卻傳出因與劉浩龍發展地下情而遭雪藏，去年重新活躍樂壇，一首《紅綠燈》唱得街知巷聞，今年初奪得數個歌曲獎。</p></body></html>

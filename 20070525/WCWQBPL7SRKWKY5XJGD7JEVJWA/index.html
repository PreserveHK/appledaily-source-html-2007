<html><header><meta charset="utf-8"><title>關詠荷趕收工湊女</title></header><body><h1>關詠荷趕收工湊女</h1><p>關詠荷自去年產女後，在短時間內極速收身，她昨日為其代言的美容纖體公司拍攝平面廣告。關詠荷已是第三年擔任該公司的代言人，她說：「生完之後唔會特別難減，我自己都好少做運動，好在有公司幫我通淋巴同做機，減得唔辛苦。」</p><p>老公內地拍劇</p><p>已全面投入工作的關詠荷表示，她做了媽媽後，堅持分配時間陪伴家人，不像年輕時只懂得埋首工作，她說：「老公（張家輝）𠵱家喺內地長時間拍劇，只能夠用電話同個女溝通，但係個女仲未識對住個電話講嘢，淨係得家輝自己講，我就限定時間收工，返屋企多啲陪個女。」<br> 採訪、攝影：張俊銘</p></body></html>

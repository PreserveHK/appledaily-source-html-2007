<html><header><meta charset="utf-8"><title>陳豪艷福無邊</title></header><body><h1>陳豪艷福無邊</h1><p>陳豪、鍾嘉欣及林保怡等前晚現身香港機場，出發往法國拍攝劇集《珠光寶氣》，陳豪因《溏心風暴》角色得得地大受歡迎，有不少女途人要求跟他合照，更有女fans對他說：「你可唔可以攬住我影張相呀。」<br> 近日有報道指廖碧兒勤力密密織冷衫送他，問陳豪有否帶冷衫去法國，他笑說：「嗰邊天氣好熱，巴黎係夏天。」可知廖碧兒織冷衫給他，陳豪說：「我未知呀，封面故事宣傳啫，個封面影得佢幾cutie吖。」<br> 此外，鍾嘉欣表示在法國逗留兩天便返港，之後會與林峯夾份請《溏》劇演員唱K，她說：「之前太多前輩請食飯，次次都係鮑魚有啲悶，所以唱K會玩得開心啲。」<br> 採訪、攝影：魯萍</p></body></html>

<html><header><meta charset="utf-8"><title>超儀獻死亡之吻
</title></header><body><h1>超儀獻死亡之吻
</h1><p>何超儀早前穿上潮牌Diesel的服裝，在英國名導演、曾拍攝Prada香水廣告的JordanScott的鏡頭下，拍攝了一輯時裝相，這輯照片在上海和平飯店取景，是JordanScott首次拿起攝影機的作品，為了增強照片的電影感，負責燈光設計的是電影「2046」及「花樣年華」的燈光師。<br> 這輯照片主題為「死亡之舞」，本有黑暗童話味道，是講述超儀迷失於對男主角的戀慕，徘徊於愛與恨之間的邊緣。當她終於發現自己無法擁有對方時，就在唇上抹上毒液，給男主角一個死亡之吻。<br> 撰文：MichelleLeung</p></body></html>

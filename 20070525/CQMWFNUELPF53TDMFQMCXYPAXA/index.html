<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭融唱新歌寄情意 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭融唱新歌寄情意 - 馮仁昭</h1><p>最近推出新歌《大女仔》嘅鄭融，最近同呢首歌嘅歌曲監製傳緋聞，噚日佢接受商台訪問就連聲否認。不過講起首歌，鄭融就話有一半歌詞係自己心聲，佢話：「長大咗嘅女仔，但未到女人咁成熟。男仔同女仔出街，可以AA制，但有時又會想有人關心自己。」之前傳過佢同陳苑淇嘅消防員男友拍拖，鄭融無奈咁話：「其實陳苑淇個男朋友，係我朋友嘅朋友，大家唔熟，咁我點去回應人哋嘅事，會覺得尷尬㗎！」</p></body></html>

<html><header><meta charset="utf-8"><title>藤本美貴密會諧星</title></header><body><h1>藤本美貴密會諧星</h1><p>日本偶像組合Morning娘以及一眾Hello!Project同門姊妹，雖然近期人氣低迷，但她們的私生活卻多姿多采，繼前成員囗希美與「超人高斯」杉浦太陽宣布奉子成婚後，晨女隊長藤本美貴被昨日出版的日本雜誌《FRIDAY》偷拍到與日本搞笑組合「品川庄司」成員庄司智春拍拖的照片。<br> 據《FRIDAY》報道，現年22歲的晨女新隊長藤本美貴，上月尾雖忙於演出組合的全國巡迴演唱會，但她仍連續三晚到訪31歲諧星庄司智春的家，兩人又被拍到相約外出浸岩盤浴後輕鬆離開的照片。<br> 二人早前在諧星田村淳舉行的結交異性派對上認識，拍拖3個月。雙方所屬事務所均拒絕回應他們的戀情。</p></body></html>

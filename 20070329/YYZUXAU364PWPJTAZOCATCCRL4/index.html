<html><header><meta charset="utf-8"><title>國際Gossip<br>卡塔爾官15億買樓</title></header><body><h1>國際Gossip<br>卡塔爾官15億買樓</h1><p>全球最貴樓盤係英國嘅海德公園一號（OneHydePark）。但最揦脷嘅單位，業主就唔係英國人，而係卡塔爾外相哈馬德（HamadBinJassimBinJaborAl-Thani）。呢個單位有1,858平方米，雖然要成1億英鎊（約15.3億港元），但依然順利賣出。唔講唔知，哈馬德唔止係卡塔爾高官，亦係超級富豪，佢亦係海德公園一號嘅幕後最強大水喉。<br> 新華網</p></body></html>

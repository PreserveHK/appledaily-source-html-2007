</title></header><body><h1>復活節商場送小風扇
</h1><p>復活節各商場都爭相推出優惠吸引顧客，但好似香港仔中心咁安排埋專車接你如此細心嘅就較少有。在4月7日及8日，商場有專車途經海怡商場、利東邨等接載顧客，更會免費派發企鵝小風扇或美國冒險樂園$10現金券。此外，凡在這兩天於商場購物滿$100或以上，即可參加復活蛋工作坊，親自設計立體磁石復活蛋。<br><br>記者：黃若茵<br>查詢：25530860</p><p>立體復活蛋用絨布、繩子等製成，有別傳統造型。</p></body></html>

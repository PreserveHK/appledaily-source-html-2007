<html><header><meta charset="utf-8"><title>環球片場<br>保羅前妻舞藝驚四座</title></header><body><h1>環球片場<br>保羅前妻舞藝驚四座</h1><p>保羅麥卡尼（PaulMcCartney）嘅前妻希芙米爾絲（HeatherMills）早排參加咗美國跳舞比賽電視節目《DancingWiththeStars》，𠵱家喺YouTube度都有得睇，片名叫「DancingOops!」。左腳駁咗義肢嘅希芙，首集表演華爾茲時得到好高嘅評價。<br> 前日希芙進入第二輪賽事，仲當眾打咗個後手翻，唔單止我阿Net，就連以嘉賓身份出席嘅RobbieWilliams都睇到目瞪口呆。唔少人話跳得唔錯，好大機會入決賽。<br> 網址： http://youtube.com/watch?v=5ibTWHtoqoQ </p></body></html>

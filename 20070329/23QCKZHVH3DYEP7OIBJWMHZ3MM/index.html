<html><header><meta charset="utf-8"><title>話你知：爬牆度春宵需預約</title></header><body><h1>話你知：爬牆度春宵需預約</h1><p>雲南是中國最多少數民族聚居的地方，包括納西族、僳僳族、他留人和摩梭人等。<br> 摩梭人的「走婚」習俗，是指晚上會情人的意思，摩梭大家庭中，每個成年女人都會有獨立房間，名為「花樓」，由於當地人不婚，為了傳宗接代，摩梭男人晚上會爬入花樓與情人度春宵，不過「走婚」需事先預約，而且天光前男方便要離開。<br> 他留人也有一個相當有趣的習俗，名為「過七關」，年輕的男女會被安排與七個不同的異性同睡七夜，之後便代表大個仔大個女，可以自由談戀愛。但在「過七關」過程中，男女雖然睡在一起，但頂多只可聊天拖手，不可有越軌行為，否則會被趕出族，永遠不能返家。</p></body></html>

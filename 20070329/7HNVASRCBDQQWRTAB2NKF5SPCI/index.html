<html><header><meta charset="utf-8"><title>新聞資訊研究組<br>林過雲有人格障礙</title></header><body><h1>新聞資訊研究組<br>林過雲有人格障礙</h1><p>中文大學精神科學系教授李誠表示，分裂性人格障礙並非精神病，屬於十種人格障礙之一，「雨夜屠夫」林過雲也患有人格障礙。李指患者會在青少年期出現早期病徵，思想行為會令人覺得難受或帶來痛苦，但自己會將行為解釋合理化；患者染上酗酒習慣、患上精神分裂症和思覺失調的機會，較正常人高。<br> 李誠認為，單憑他人提供的資料來分析或評定已去世人士可能患上某種病症實不容易，「只能講某啲性格行為較符合呢種病，就算在生嘅人，都要見好多次面，仲要見埋佢屋企人、同事等，冇可能一次兩次就得到結果。」</p></body></html>

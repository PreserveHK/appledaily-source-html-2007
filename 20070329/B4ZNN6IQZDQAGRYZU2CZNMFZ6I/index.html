<html><header><meta charset="utf-8"><title>上海直擊<br>周杰倫拍廣告四處獵影</title></header><body><h1>上海直擊<br>周杰倫拍廣告四處獵影</h1><p>最近忙於在無錫拍攝新戲《灌籃》的周杰倫（周董），日前向劇組請假三天，到了上海F1賽車場拍波鞋廣告，抽空再賺一筆。<br> 只見周董穿上黑紅有型賽車服，站在賽車場上十分顯眼，他拍廣告之餘，還不停拿着相機到處拍照。周董向來愛攝影，在歌曲《外婆》MV裏他就將母親及外婆當作模特兒，而是日的模特兒則變成導演及工作人員，雖然周董的技術不算專業，但每次拍完照都露出一副滿意神情，自得其樂。周董拍得投入，還在人群中跳來跳去，手舞足蹈，看來心情相當暢快。<br> 採訪、攝影：盧健</p></body></html>

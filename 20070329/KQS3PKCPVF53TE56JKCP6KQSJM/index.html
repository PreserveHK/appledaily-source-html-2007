<html><header><meta charset="utf-8"><title>毛利人戰舞（Haka）的激情及活力</title></header><body><h1>毛利人戰舞（Haka）的激情及活力</h1><p>自19世紀開始投身欖球運動後，波利尼西亞各小島國即成為全球孕育欖球健將的天堂。新西蘭原住民毛利人在開戰前均表演戰舞，藉以恫嚇敵人。今天，毛利人戰舞（Haka）更成為了新西蘭欖球隊比賽前的指定動作。<br> <br> TeRauparahaHaka首次亮相的比賽：1905年11月18日<br> 新西蘭對蘇格蘭</p><p>口號</p><p>我死！我死！我活！我活！<br> 我死！我死！我活！我活！<br> 這是毛人<br> 他奪走太陽<br> 但又讓太陽再露光芒<br> 上前一步！上前一步！<br> 再上前一步！再…太陽照耀！唏！<br> <br> 資料來源：新西蘭欖球博物館</p></body></html>

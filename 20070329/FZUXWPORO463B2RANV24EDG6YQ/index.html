<html><header><meta charset="utf-8"><title>有情歲月<br>17年情成泡影</title></header><body><h1>有情歲月<br>17年情成泡影</h1><p>陶大宇與前妻黃慧寶（阿寶）拍拖10年，結婚7年，曾經恩愛得令人艷羨，最終仍因郭羨妮介入而離婚。</p><p>90年</p><p>陶大宇在朋友聚會中認識阿寶並展開追求，二人迅即拍拖並同居。</p><p>95年</p><p>拍攝《壹號皇庭》時與宣萱傳緋聞，事後二人均否認，指是宣傳手法。</p><p>99年</p><p>傳與郭可盈合作《刑事偵緝檔案Ⅱ》戲假情真，但因雙方均有另一半，最後不了了之。</p><p>00年</p><p>迎娶拍拖10年的阿寶，簽婚書時陶大宇喜極而泣。</p><p>04年</p><p>結婚4周年時被問到與太太的感情時，陶大宇表示很愛對方，更表示二人相處融洽開心。<br> <br> 資料來源：《蘋果》資料室</p></body></html>

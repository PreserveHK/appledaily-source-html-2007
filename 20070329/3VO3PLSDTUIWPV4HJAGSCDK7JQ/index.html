<html><header><meta charset="utf-8"><title>潮流感：CdG紀念tee賀開幕 - M2</title></header><body><h1>潮流感：CdG紀念tee賀開幕 - M2</h1><p>一條小小的安蘭街，從前已經夠hip，再因為MaisonMartinMargiela及AnnDemeulemeester的進駐，注入堅定濃烈的時裝味，今天潮店們又有新芳鄰，是多數時裝人都對她有（或有過）情意結的CommedesGarcons！<br> 今天開幕，聽說玲姐（品牌主人川久保玲）還會來港「支持」一番，對本地時裝界來說，不能說不是一件盛事。趁開新店搞些手作仔紀念一下是這樣的理所當然，作為玲迷或普通一個潮男潮女，花費幾百就能擁有這批特別版物件，誠是開心快樂事啦！<br> TextbyM2<br> 本欄逢周一至六刊出</p></body></html>

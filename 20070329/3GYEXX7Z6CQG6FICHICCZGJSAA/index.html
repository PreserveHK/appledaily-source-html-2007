<html><header><meta charset="utf-8"><title>新地4商場首季生意增</title></header><body><h1>新地4商場首季生意增</h1><p>新地代理租務總經理馮秀炎（圖中）說，受惠本港經濟持續向好，加上自由行效應，今年首季，新地4個商場包括大埔超級城、尖沙嘴新太陽廣場、元朗廣場及柴灣新翠商場，營業總額達8億元，較去年同期上升16%。新地今年共斥資480萬元，替上述商場作復活節宣傳推廣，較去年增加25%。馮秀炎預計，4個商場在復活節假期，人流可達278萬人次，較去年上升18%，營業總額則達4250萬元，較去年上升12%。<br> </p></body></html>

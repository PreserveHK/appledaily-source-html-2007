<html><header><meta charset="utf-8"><title>猶有餘悸<br>牛潭尾去年底發生山火</title></header><body><h1>猶有餘悸<br>牛潭尾去年底發生山火</h1><p>去年10月30日早上11時許，元朗牛潭尾圍仔村發生山火，火場面積100米乘50米，消防員用背泵及山火拍救火，飛行服務隊直升機亦來回投擲水彈。<br> 其間，一個姓周原居民家庭，四代同堂共22人，年齡由5歲至82歲，在附近祖墳拜山，發現山火逼近。他們顧不及執拾物品，壯男抱着小孩及扶着老人家，急步往山上逃生，離火場最接近只有5米，在1個小時後，他們終逃離險境，但仍猶有餘悸，老婦稱，拜山數十年遇到最危險的山火，令她畢生難忘。</p></body></html>

<html><header><meta charset="utf-8"><title>台朝野評TVBS事件</title></header><body><h1>台朝野評TVBS事件</h1><p>‧國民黨前主席馬英九</p><p>嚴重違反新聞專業倫理，媒體應痛切檢討改進</p><p>‧立法院長王金平</p><p>既然TVBS拿出最大誠意道歉，社會各界應給予機會改善</p><p>‧國民黨立委吳育昇</p><p>這是台灣媒體最灰暗的一天</p><p>‧行政院長蘇貞昌</p><p>一卷恐嚇造假錄影帶的破壞，超過我們一年努力的成績</p><p>‧民進黨主席游錫堃</p><p>我覺得道歉還不夠</p><p>‧民進黨立委王幸男</p><p>TVBS應關台道歉，總經理李濤下台負責<br> 資料來源：台灣《蘋果日報》</p></body></html>

<html><header><meta charset="utf-8"><title>李政宰、崔智友機場開工震騰騰</title></header><body><h1>李政宰、崔智友機場開工震騰騰</h1><p>韓星崔智友與李政宰合演的新劇《AirCity》，昨午在韓國仁川機場大樓舉行記者會，可算是韓劇界的首次。崔智友自《天國的階梯》後已有3年多沒拍劇，而李政宰更是相隔8年重返韓劇界，所以二人昨日都表現緊張，不時儍笑。<br> 崔智友在劇中飾演機場營運主管，精通韓、日、中等五國語言，但她卻十分謙虛說：「現實中的我沒有那麼厲害，只能在拍攝期間惡補外語。」她又稱：「在機場拍攝時，經常聽到日本fans叫我智友公主，不過今次角色硬朗，不再是他們的『淚之女王』。」李政宰則指新劇角色有挑戰性，且與崔智友再合作，希望觀眾支持。</p></body></html>

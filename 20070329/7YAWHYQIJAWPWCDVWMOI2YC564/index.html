<html><header><meta charset="utf-8"><title>朱茵扮妓女唔使露</title></header><body><h1>朱茵扮妓女唔使露</h1><p>朱茵、董敏莉、張家輝及余安安等前晚在尖沙嘴文化中心出席電影《性工作者十日談》首映禮，朱茵邀請不少圈中好姊妹包括蔡少芬、陳法蓉及懷有9個月身孕的梁小冰捧場。身穿性感吊帶背心及短裙的朱茵，在戲中飾演性工作者，問她事前可跟男友黃貫中（Paul）作心理輔導，她說：「事前阿Paul已經知我拍乜，戲入面只係意識形態上露骨，唔會有乜嘢大膽暴露嘅場面。」<br> 腹大便便的梁小冰透露預產期在下月底，她說：「半年前已book咗醫生同醫院，不過醫生話BB個頭仲未轉去應有位置，所以都好擔心唔知到時使唔使開刀。」<br> 採訪：張俊銘<br> 攝影：陳偉權</p></body></html>

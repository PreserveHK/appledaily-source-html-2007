<html><header><meta charset="utf-8"><title>蘇said：「KiKi」開工發老脾 - 阿蘇</title></header><body><h1>蘇said：「KiKi」開工發老脾 - 阿蘇</h1><p>模特兒界是非多籮籮，不外乎都係班女仔知道自己𠵱家值租咗，就喺度擺款啦。話說俾人寫過幾百次假面同埋陪老細嘅「KiKi」，佢未咁出名前影相擺乜嘢甫士都得，𠵱家呢，就身嬌肉貴晒。<br> 前嗰排「KiKi」開工拍廣告，攝影師只不過喺studio叫佢踩住啲花影相，佢大小姐就覺得啲花拮親佢對靚腳，發晒脾氣嘈生晒，幾乎想罷工咁滯，現場工作人員見到咁嘅情形，個個你眼望我眼，敢怒不敢言，哎，鬼叫「KiKi」𠵱家紅咩！<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

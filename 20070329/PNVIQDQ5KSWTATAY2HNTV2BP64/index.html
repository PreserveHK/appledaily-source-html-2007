<html><header><meta charset="utf-8"><title>求驗客手記：馬體會邀執教　施蒙尼「無牌」頭痕 - 求驗客</title></header><body><h1>求驗客手記：馬體會邀執教　施蒙尼「無牌」頭痕 - 求驗客</h1><p>前阿根廷國腳施蒙尼返祖國執教學生隊有聲有色，所以西甲馬德里體育會已準備斟佢回巢執教。假如佢返成名地教波，當然係可喜可賀，但西班牙足總列明所有教練嚟教波前，至少要具備3年執教經驗，施蒙尼就兩年都未夠，點算？記得當年巴塞隆拿搵無3年教波經驗嘅告魯夫做教練，獲酌情處理，施蒙尼無球王嘅威望，恐怕無特權喎。</p></body></html>

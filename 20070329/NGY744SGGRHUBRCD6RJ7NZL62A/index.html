<html><header><meta charset="utf-8"><title>專家分析：腹痛應停有關活動</title></header><body><h1>專家分析：腹痛應停有關活動</h1><p>西醫：專長大腸科手術的醫學會副會長朱建華醫生表示，以往未接觸過因吸啜儀器引起腸臟不適的病人。若有病人感到因外來的強力而引致腹部不適，應即時停止有關活動。另他質疑以吸啜形式吸肚皮能否達致減肥的功效。<br> 中醫：中醫師李寗漢則指出，從中醫學角度，肚臍兩側隔三個手指位為天樞穴，若有大便不暢，按壓這天樞穴可加強腸部蠕動，及減輕腹部痛楚。不過，若按壓該穴位過度，可能會過度刺激腸部，而引起反效果。<br> 他指出，從飲食控制及多做運動着手，才是纖體良策。</p></body></html>

<html><header><meta charset="utf-8"><title>邁亞密網球賽<br>球王、舒娃齊出局</title></header><body><h1>邁亞密網球賽<br>球王、舒娃齊出局</h1><p>【綜合美國外電】費達拿的剋星除西班牙拿度外又多一人！「1哥」周二在邁亞密網賽男單第4圈，以6:7、6:2及6:7輸給簡拿斯，是兩個星期內第2次見負該名阿根廷球手，令他角逐3連冠的夢破滅。女單首號種籽舒拉寶娃同階段以直落兩盤1:6不敵莎蓮娜止步。<br> 剛坐完15個月禁藥「波監」復出的簡拿斯，是繼兩周前印第安韋斯爾網賽終止「1哥」41場連勝紀錄後再度擊敗對手。另外，李娜在8強不敵俄羅斯的卓克維廸芝出局。</p></body></html>

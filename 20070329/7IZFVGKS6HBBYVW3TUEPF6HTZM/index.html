<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿葛湊仔放學媾女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿葛湊仔放學媾女 - 馮仁昭</h1><p>葛民輝噚日接受商台節目訪問，順道宣傳佢執導嘅新片《甜心粉絲王》，仲唔介意大談同個仔相處嘅事。阿葛話個仔好崇拜佢，但係成日唔多騷佢，佢話：「好彩我個仔冇我咁口齒伶俐，佢好cool成日唔笑，食飯耷低頭，所以我同佢傾偈會甩開晒啲人，等我哋mantomantalk。」阿葛仲自爆接親個仔放學有好多女仔睇，佢講笑話唔會推個仔去問女仔攞電話，反而自己去攞，認真斗膽。</p></body></html>

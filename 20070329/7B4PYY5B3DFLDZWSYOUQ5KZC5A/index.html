<html><header><meta charset="utf-8"><title>CeBIT報料：最舒服的藍芽</title></header><body><h1>CeBIT報料：最舒服的藍芽</h1><p>也許都市人都太渴睡，連概念枕頭電話都想出來。今年的CeBIT展，展出一個內建的揚聲器，外形舒服到不得了的藍芽免提。方便給愛煲粥，又愛打瞌睡的人。電力由內置可充電的電池供應，但要攬住這款「枕頭電話」睡，至少要等到2008年，才有機會由概念型變成產品。貪睡的我一定第一個買！<br><br>記者：馬靜宜</p><p>網址： http://www.engadget.com/2007/03/20/urban-tools-percushion-pillowphone/ </p></body></html>

<html><header><meta charset="utf-8"><title>蘇澤光僱傭合約部份條款</title></header><body><h1>蘇澤光僱傭合約部份條款</h1><p>＊	自06年7月26日起的三年，出任電盈副主席及董事總經理<br> <br> ＊月薪$781,250，另每月房屋津貼$781,250，即每月合共獲$1,562,500<br> <br> ＊工作時間為周一至周五早上9時至下午6時，超時工作無補水<br> <br> ＊每年享30日有薪假期<br> <br> ＊若電盈控股權易手或被解除副主席及董事總經理職務，將視作變相解僱，蘇只須予三個月通知並可獲賠償<br> <br> ＊不論甚麼理由，若電盈終止合約，蘇氏將可獲賠償的金額以下列較少者為準：（a）餘下合約期的基本薪金及房屋津貼；（b）12個月基本薪金及房屋津貼<br> <br> 資料來源：電盈遞交予美國證監會文件</p></body></html>

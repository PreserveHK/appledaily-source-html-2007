<html><header><meta charset="utf-8"><title>馬艷麗巨型金戒$55000</title></header><body><h1>馬艷麗巨型金戒$55000</h1><p>前晚的金飾設計比賽，在名人界別中，由馬艷麗設計的一枚巨型金戒指，終由世界黃金協會高層鄭良豪以55,000元投得，並即時回贈給她，讓她戴回手上，馬艷麗接受訪問時說：「我在94年還是一個黃毛丫頭時，已經與黃金協會合作，現在則是一個老丫頭了。」<br> </p><p>金Bra耀眼</p><p>前晚展出的金飾風格包羅萬有，其中最搶鏡的是由鄒宇馨設計的黃金bra，名副其實性感耀眼，另一名參賽者朱飛設計的黃金眼鏡也玩味十足。
</p></body></html>

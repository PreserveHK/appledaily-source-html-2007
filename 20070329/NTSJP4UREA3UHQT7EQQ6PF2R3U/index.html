<html><header><meta charset="utf-8"><title>香港女skywalk留影</title></header><body><h1>香港女skywalk留影</h1><p>美國亞利桑那州大峽谷Skywalk前天正式開放，吸引世界各地遊客一嘗凌空踏步的滋味，香港女遊客KerryWong一馬當先，在玻璃天橋上舉機自拍留念（圖）。Skywalk被譽為建築界奇迹，U形玻璃橋懸空掛在崖上，高1,200米（4,000呎），要在上面踱步絕對考你膽量。每位遊客的「過橋費」承惠25美元（195港元），並要換上特製鞋子，以免劃花玻璃。<br> 美聯社</p></body></html>

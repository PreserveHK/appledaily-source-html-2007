<html><header><meta charset="utf-8"><title>探針：金玉其外的金牌 - 葛雋</title></header><body><h1>探針：金玉其外的金牌 - 葛雋</h1><p>北京奧組委公布了奧運金牌的款式，領導人似乎很自豪：看看吧，俺們的藝術家多有創意呀！金牌鑲白玉，銀牌嵌青玉，銅牌粘青白玉！真是史無前例……<br> 領導人真的是不學無術，你不知道「金玉其外，敗絮其中」的典故麼？想想國內還有那麼多窮人百姓，溫總不知流了多少次眼淚，如今金牌變「金玉」，豈不是「敗絮其中」的現實版？<br> 大陸藝術家真厲害，指着和尚罵禿驢，禿驢居然沾沾自喜，有趣有趣。<br> 葛雋　自由撰稿人</p></body></html>

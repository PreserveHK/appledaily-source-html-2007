</title></header><body><h1>Chevignon回歸原野
</h1><p>這個夏季，Chevignon推出全新「Safari」系列，以清新自然的狩獵探險裝束作靈感。牛仔褲用上大量手刷、立體貓鬚及抹色等洗水方法，造出殘舊感覺；其他衫、褲款都以森林色彩為主調，並加入椰殼鈕等，野性味極重。<br><br>記者：黃若茵　<br>查詢：31489017</p><p>男裝牛仔褲，褲袋加上mending效果，膝位破損，很有殘舊感。$995</p></body></html>

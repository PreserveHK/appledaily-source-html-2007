<html><header><meta charset="utf-8"><title>國際Gossip<br>布殊自嘲好日子不再</title></header><body><h1>國際Gossip<br>布殊自嘲好日子不再</h1><p>"Ah,"Bushsaid,"thosewerethegoodol'days."<br>「唉，嗰啲好日子不再嘞！」布殊說。</p><p>美國電台電視台記者協會前晚（周三）舉行晚宴，總統喬治布殊照例表演棟篤笑，靠自嘲同寸人，贏到唔少笑聲同掌聲。「一年前，我嘅支持率係30幾，我提名嘅最高法院法官又衰咗，我嘅副總統仲開槍打中人……唉，嗰啲好日子不再嘞！」呢番話，由民望衰到貼地嘅喬治布殊把口講出，好笑得嚟，都有啲戥佢心酸呀。佢仲話，歡迎啲人嚟取代佢做總統，而佢卸任後會學克林頓出回憶錄。<br> 美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫興前妻傳結新歡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫興前妻傳結新歡 - 馮仁昭</h1><p>孫興舊年同林美貞（右）結束六年婚姻，育有一子孫恆（左）。回復單身嘅林美貞日前喺台灣被影到另結新歡，對方係餐廳股東Michael，已婚兼有兩個細路，仲揸平治載林美貞同孫恆，關係密切。不過林美貞被問到係咪同對方拍拖，佢就話：「我們住同一棟大樓。」佢仲強調兩家人本來就感情好，而Michael聞言都話：「我跟美貞還是透過老孫（孫興）認識的。」佢表示兩人似兄妹，冇曖昧之情。</p></body></html>

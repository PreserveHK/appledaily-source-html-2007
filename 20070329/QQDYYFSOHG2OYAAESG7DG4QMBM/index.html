<html><header><meta charset="utf-8"><title>兩軍當紅射手對對碰</title></header><body><h1>兩軍當紅射手對對碰</h1><p>簡評：在列斯聯迎普雷斯頓時，球迷焦點相信會放在兩名炙手可熱的前鋒身上，列斯聯的大衛希利在剛過去的國際賽賽期，助北愛爾蘭連勝兩仗，個人更共取得5球，令北愛首次在歐國盃外圍賽居首。普雷斯頓的紐根特於周三英格蘭對安道爾的歐國外亦以後備身份披甲，更首次上陣就取得入球，助英格蘭勝3:0。<br> <br> 大衛希利<br> 效力球隊：列斯聯<br> 國籍：北愛爾蘭<br> 年齡：27歲<br> 身高：1米73<br> 國際賽紀錄：55場入27球<br> 今屆聯賽紀錄：35場入8球<br> <br> 紐根特<br> 效力球隊：普雷斯頓<br> 國籍：英格蘭<br> 年齡：21歲<br> 身高：1米80<br> 國際賽紀錄：1場入1球<br> 今屆聯賽紀錄：36場入14球</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>教宗大壽　教廷出花紅</title></header><body><h1>國際Gossip<br>教宗大壽　教廷出花紅</h1><p>有邊個老闆會喺生日嘅大日子出花紅咁筍？答案就係教宗本篤十六世。教廷國務卿貝爾托內樞機宣布，為慶祝教宗80歲大壽，所有教廷員工都可以分到500歐元嘅花紅，即係大概5,000蚊港紙，到咗下個月15號，教宗就會喺聖伯多祿廣場慶祝生日。<br> 呢啲花紅唔係成日有，對上一次就係2005年，當時教宗若望保祿二世啱啱返咗天鄉，每個員工出咗1,000歐元花紅，到新教宗就任就再分多500歐元。教廷員工好多係神職人員或修道人，月薪隨時得三、四百歐元，所以呢份花紅都算多。<br> 本報記者</p></body></html>

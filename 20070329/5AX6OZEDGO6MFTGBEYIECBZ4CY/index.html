<html><header><meta charset="utf-8"><title>星戰出紀念郵票</title></header><body><h1>星戰出紀念郵票</h1><p>為慶祝《星球大戰》（StarWars）30周年，美國郵政局最近推出15款《星戰》紀念郵票，並於全國200多個城市設置片中機械人R2-D2模樣的郵筒。</p><p>A貨主角撐場</p><p>昨日美國郵政局在當年《星戰》舉行首映的荷李活文氏大劇院門外展開大型宣傳活動，並首度公開郵票的設計。<br> 昨日活動上雖然沒有《星戰》演員出席，但就有模特兒扮成黑武士、莉亞公主及BobaFett現身，莉亞公主更即時向大家示範使用R2-D2郵筒寄信。《星戰》郵票將於5月25日在美國正式發售，而fans更可登上美國郵政局網頁投票，選出最喜愛的款式。</p></body></html>

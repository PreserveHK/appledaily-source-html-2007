<html><header><meta charset="utf-8"><title>查濟民生平</title></header><body><h1>查濟民生平</h1><p>出生</p><p>1914年（享年93歲），浙江海寧人</p><p>事業</p><p>1947年來港，創辦中國染廠<br> 1977年創辦香港興業，成為香港主要地產商之一<br> 2004年，改任香港興業非執行主席</p><p>曾任公職</p><p>1985年任基本法起草委員<br> 1988年，與《明報》創辦人查良鏞一同提出極保守的政制「雙查方案」，部份概念被中央納入《基本法》<br> 1992年，出任港事顧問<br> 1993年，獲委任為特區預委會委員<br> 1996年，獲委任為特區籌委會成員</p><p>榮譽</p><p>1997年獲頒授大紫荊勳章<br> 資料來源：《蘋果》資料室</p></body></html>

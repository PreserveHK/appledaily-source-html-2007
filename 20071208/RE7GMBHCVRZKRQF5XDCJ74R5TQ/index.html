<html><header><meta charset="utf-8"><title>關仁隱事：肥膶巨星搭地鐵 - 關仁</title></header><body><h1>關仁隱事：肥膶巨星搭地鐵 - 關仁</h1><p>越有錢嘅人越唔需要穿金戴銀嚟展示身價，好似國際巨星「肥膶」咁，佢使乜坐勞斯萊斯嚟認威呢？早幾日關仁喺搭地鐵見到着到白雪雪嘅肥膶，戴住鴨舌帽，佢知成車人都昅住佢，又唔想咁揚，惟有垂低頭兼全程保持笑容咁。企喺肥膶隔一個身位嘅女仔，望咗偶像一眼就好緊張咁成個人硬晒軚，仲流埋汗㖭，幾搞笑。車廂又有個女人就話：「佢keep得好好喎。」唔知肥膶聽唔聽到呢。<br> Textby關仁</p></body></html>

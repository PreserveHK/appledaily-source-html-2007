<html><header><meta charset="utf-8"><title>首辦普通話測試簡介</title></header><body><h1>首辦普通話測試簡介</h1><p>【本報訊】考試及評核局舉辦的「普通話水平測試」，目的為公眾提供普通話語言能力的認證服務，自1988年舉辦以來，共有11,259人應考；以今年為例，考生中有220人取得全部合格成績，有助個人繼續升學就業或其他用途。<br> 水平測試一般於年初接受報名，每年7月舉行考試，今年考評局首次為有關測試舉辦簡介會，分別於本月12日及15日舉行，留座可於下周一（10日）前，登入考評局網址 http://tpp-seminar.hkeaa.edu.hk/ </p></body></html>

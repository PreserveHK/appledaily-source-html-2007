<html><header><meta charset="utf-8"><title>眾星齊賀　金南一成婚</title></header><body><h1>眾星齊賀　金南一成婚</h1><p>有「球壇姜東元」之稱嘅南韓國腳金南一，噚日同KBS電視台主播金寶敏喺首爾Hyatt酒店舉行婚禮，結束3年嘅愛情長跑。唔少藝人包括河利秀夫婦、SuperJunior嘅李特同恩赫都有到場祝賀。不過呢兩位SJ成員遲到會場，現身時顯得有啲狼狽。金南一搵咗足球協會副會長做證婚人，歌手輝星同Star就負責唱祝賀歌。去完夏威夷度蜜月後兩人將定居日本，金南一仲會轉為日本球隊效力㖭。</p></body></html>

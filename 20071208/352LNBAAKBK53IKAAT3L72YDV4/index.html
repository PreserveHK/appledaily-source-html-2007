<html><header><meta charset="utf-8"><title>關仁隱事：畢能獨撐電線波 - 關仁</title></header><body><h1>關仁隱事：畢能獨撐電線波 - 關仁</h1><p>講波佬「畢能」早排同「電線台」約滿之後，好多間電視台都爭住搵佢過檔，好似「三色台」，「字母台」同「嬲台」咁，因為畢能瓣瓣掂係全能主持，所以幾個台都想挖角。自從畢能個舊拍檔「鎖匙人」走咗去三色台，大批講波佬就相繼離開電線台，電線台惟有猛打感情牌挽留畢能，原本畢能都想跳槽去三色台同鎖匙人拍住上，但佢唔忍心電線台咁慘情，所以喺事業發展同義氣之間，選擇咗後者。<br> Textby關仁</p></body></html>

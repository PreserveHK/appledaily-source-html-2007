<html><header><meta charset="utf-8"><title>人妖高歌你要聽</title></header><body><h1>人妖高歌你要聽</h1><p>人妖，並非只懂打排球，歌舞表演一樣賞心悅目。別戴有色眼鏡看人妖，要看，就看人妖精采的舞蹈與歌唱演出吧。今個星期日，以華富村香江大舞台為基地的香港金東尼歌舞團，應政制及內地事務局邀請，到修頓球場表演，表演主題為「文化自遊行！種族共融齊歡慶」。據報有九成訪港旅客欣賞過她（他）們的表演，身為香港人，怎說也應該賞面支持，何況是次表演全程免費？與其個個星期日逛商場，不如花一日半日了解人妖舞技與泰國民族風情吧。<br><br>記者：陳彩記&#13;</p><p>日期及時間：12月9日3:00pm-6:00pm<br> 地點：灣仔軒尼詩道修頓球場<br> 費用：免費<br> 查詢：28351305</p></body></html>

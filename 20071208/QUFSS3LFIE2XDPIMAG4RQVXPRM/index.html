<html><header><meta charset="utf-8"><title>案件速遞<br>殺徐道仁兇手上訴押後判</title></header><body><h1>案件速遞<br>殺徐道仁兇手上訴押後判</h1><p>【本報訊】85億元走私香煙案廉署證人徐道仁在新加坡被殺，被指為黑社會殺手之一的鄭會耀，因串謀謀殺罪名判囚終身，上訴要求推翻定罪及減刑昨續審，雖然有因持械行劫案判監的釋囚吳偉民挺身作供，聲稱頂證鄭會耀的污點證人張偉明為求減刑而作假證，但吳的動機備受質疑，上訴庭押後判決。<br> 法官指分析吳的動機，雖然聲稱為伸張正義，但控方呈堂的信件，確顯示吳以往協助一名毒販脫罪後，勒索對方金錢，是次吳會否再牟取利益而作證，法庭如何能接納他的證供是可信。<br> 案件編號：CACC532/04</p></body></html>

<html><header><meta charset="utf-8"><title>聖誕燈閃閃</title></header><body><h1>聖誕燈閃閃</h1><p>「神差他獨生子到世間來，使我們藉着他得生，神愛我們的心，在此就顯明了。」【約翰一書4:9】<br>你覺得在2007年前耶穌誕生時，會想到自己生日會有「聖誕大餐」、「聖誕大減價」、「聖誕舞會」和「聖誕老人」嗎？可能大家都差不多遺忘了祂降生的任務，只知道是難得的兩天假期，尤其全球暖化日益嚴峻，連芬蘭的聖誕老人村都說「唔夠雪」，那麼聖誕氣氛何在呢？幸好，閃爍的聖誕燈飾，可讓我能連續個多月感受有節日的存在！<br>希望，今年聖誕會冷冰冰啦！<br><br>記者、部份攝影：梁佩芬<br>鳴謝：神奈川縣</p></body></html>

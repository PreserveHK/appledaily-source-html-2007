<html><header><meta charset="utf-8"><title>伊娃全裸救救小動物</title></header><body><h1>伊娃全裸救救小動物</h1><p>拉丁女星伊娃文廸絲（EvaMendes）近日出任愛護動物組織PeTA代言人，並犧牲色相以全裸姿態拍攝一輯露股裸照，海報中的伊娃更高呼：「穿皮草？我寧願赤裸！」</p><p>前日推出</p><p>伊娃今次繼雅麗茜亞蕭華史東（AliciaSilverstone）及彭美拉安德遜（PamelaAnderson）等女星後，以全裸姿態替PeTA宣傳，一向愛護小動物的她說：「我希望所有人都了解到，為穿皮草而犧牲小生命絕非有型。如果想要穿皮草，大可穿人造皮草。」這輯新廣告已於前日登上美國各地的大型廣告板。</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>維珍NASA製太空船</title></header><body><h1>國際Gossip<br>維珍NASA製太空船</h1><p>英國維珍集團老闆布蘭信（RichardBranson）敲鑼響鼓要搞太空遊，最快喺後年就可以畀有錢交10萬英鎊（約152萬港元）旅遊費嘅人，乘搭第一架民間研發嘅太空船SpaceShipOne第二代，即係SpaceShipTwo上太空，感受6分鐘嘅無重狀態。咁仲未夠，佢老兄𠵱家仲諗住夥拍美國太空總署（Nasa）研發SpaceShipThree，可以超音速五倍飛行，佢嘅太空野心真係大。<br> 英國《衞報》</p></body></html>

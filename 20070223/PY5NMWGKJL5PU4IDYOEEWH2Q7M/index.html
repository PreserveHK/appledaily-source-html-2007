<html><header><meta charset="utf-8"><title>張揚　柏林贏掌聲</title></header><body><h1>張揚　柏林贏掌聲</h1><p>張揚憑99年執導的電影《洗澡》廣為人認識，早前他再次執導星皓電影《落葉歸根》，該片日前在今年第57屆柏林影展上獲得獨立影評人（全景單元）最佳電影，當看到現場2,000多名外國觀眾在放映會上，即使文化不同仍看得十分投入，令張揚十分興奮，部份支持張揚的外國影迷更替他不值，認為該片不能競賽，非常可惜。</p><p>品嚐德國名啤</p><p>張揚是次行程緊密，先後接受西班牙、巴西和德國的傳媒訪問，其間也有應香港貿易發展局邀請，與施南生、楊丞琳及梁洛施等出席酒會。張揚又寓工作於娛樂，抽空到柏林圍牆觀光及品嚐德國有名的啤酒。<br> 撰文：林妃</p></body></html>

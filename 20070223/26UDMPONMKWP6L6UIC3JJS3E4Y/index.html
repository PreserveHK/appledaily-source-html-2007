<html><header><meta charset="utf-8"><title>瑪茜亞歌絲誕下孖女</title></header><body><h1>瑪茜亞歌絲誕下孖女</h1><p>美國劇集《靚太唔易做》（DesperateHousewives）演員瑪茜亞歌絲（MarciaCross），前日在洛杉磯為股票經紀丈夫TomMahoney誕下一對孖生女，兩個B女已定名Eden和Savannah。</p><p>趕拍劇集</p><p>據悉現年44歲的瑪茜亞歌絲，預產期原本是今年4月，不過一對孖女已急不及待出生。瑪茜亞的發言人昨日公布喜訊，指現時母女平安。雖然瑪茜亞需要休息，但《靚太》攝製隊為了趕檔期，上月已到瑪茜亞的家中拍攝，認真操勞。</p></body></html>

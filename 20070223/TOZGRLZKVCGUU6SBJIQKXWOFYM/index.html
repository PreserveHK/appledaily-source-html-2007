<html><header><meta charset="utf-8"><title>聰仔、幸妹拍拖來港度歲</title></header><body><h1>聰仔、幸妹拍拖來港度歲</h1><p>日本男星妻夫木聰與緋聞女友柴崎幸合演的《怪俠多羅羅》在日本大收，電影公司已決定開拍二、三集，而二人明晚約10時將會由東京抵港，展開三日兩夜宣傳兼與影迷拜年。<br> 妻夫木聰和柴崎幸此行會大玩親民，後天在酒店出席完《怪俠多羅羅》記者會後，下午4時50分將現身銅鑼灣世貿中心，出席電影的圖片展開幕禮，並跟fans合照，屆時大會還安排舞獅表演，讓二人感受香港的農曆新年氣氛。他們晚上還會在銅鑼灣JP戲院出席首映禮，下周一才返回日本。</p></body></html>

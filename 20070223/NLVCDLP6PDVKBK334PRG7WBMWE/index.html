<html><header><meta charset="utf-8"><title>散戶策略<br>88%無貨受訪者不追買</title></header><body><h1>散戶策略<br>88%無貨受訪者不追買</h1><p>本報昨晚6時至9時半，透過音頻電話成功訪問了122位18歲或以上市民，當中只有10位表示抽中滙源果汁（1886），佔受訪人數僅8%，其餘112位未有認購或沒有抽中。</p><p>至於沒有滙源果汁股票的112位受訪者中，88%（98位）受訪者表示今日不會在市場追買滙源，只有10%（12位）表示會趁滙源今日上市，在市場上買入，其餘兩位受訪者則不作回答。</p></body></html>

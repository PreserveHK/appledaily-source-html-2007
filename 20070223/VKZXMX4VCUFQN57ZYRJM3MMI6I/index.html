<html><header><meta charset="utf-8"><title>國際Gossip<br>美太空人創漫步紀錄</title></header><body><h1>國際Gossip<br>美太空人創漫步紀錄</h1><p>恭喜恭喜！美國太空人洛佩斯─阿萊格里亞（MichaelLopez-Alegria）前日（周四）進行佢第10次太空漫步，刷新咗美國紀錄。佢今個月8號已經刷新咗太空漫步最耐嘅紀錄，係61小時22分鐘。<br> 今次佢同俄羅斯太空人秋林（MikhailTyurin）一齊出動，將一架補給太空船壞咗嘅天線收番嚟修理，整項工作花咗6小時18分鐘。<br> 德新社</p></body></html>

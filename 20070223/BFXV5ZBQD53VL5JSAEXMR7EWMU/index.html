<html><header><meta charset="utf-8"><title>國際Gossip<br>大馬不要愛情密探</title></header><body><h1>國際Gossip<br>大馬不要愛情密探</h1><p>馬來西亞丁加努州嘅官員，日前提出好嚇人嘅計劃，話要聘請一般平民例如酒店員工、女侍應等等，充當「秘密警察」監視未婚情侶，將佢哋啲越軌行為，包括拖手、錫錫咁，一一報告畀當局知。<br> 好在，總理巴達維（AbdullahBadawi圖）唔同呢啲官員一般見識，鬧宗教部同宗教法庭正經嘢唔做走去諗啲屎橋，佢話：「點解要畀錢叫人周圍去監視人？」<br> 路透社</p></body></html>

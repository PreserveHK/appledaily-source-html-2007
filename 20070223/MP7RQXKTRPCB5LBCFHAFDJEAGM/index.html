<html><header><meta charset="utf-8"><title>李恩宙遺愛人間</title></header><body><h1>李恩宙遺愛人間</h1><p>前日是韓國女星李恩宙自殺身亡兩周年，其生前所屬經理人公司前晚在首爾龍山CGV影院舉行追悼會，不少圈中人都有出席，女星金泰希看到李恩宙生前的片段時不禁眼泛淚光。<br> 前晚參加追悼會的圈中人包括金泰希、金柱赫，Bada、韓石圭和金素妍等，會上播放李恩宙生前為電影《赤色誘惑》所唱的歌曲《OnlyWhenISleep》MV。此外，唱片公司前日又為李恩宙推出紀念唱片，當作李恩宙送給fans的禮物，收益將作慈善用途。</p></body></html>

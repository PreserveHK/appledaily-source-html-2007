<html><header><meta charset="utf-8"><title>吸「煙」無病痛</title></header><body><h1>吸「煙」無病痛</h1><p>唔好誤會，唔係反政府勸喻鼓勵人吸煙，此「煙」並不是含尼古丁的香煙，而是可以起保護作用嘅「健康魔法香」！如家中有人生病，或本身經常有小痛症如生理痛、胃痛等，只要連續燃點此香薰7日，並同時間誠心許願，希望病痛有所改善，讓煙熏去除病氣、穢氣即可，小病可望有改善，大病就梗係要睇醫生啦！<br><br>記者：小雲　<br>攝影：何家亮</p><p>MagicSugarCafe（31721333）<br> </p></body></html>

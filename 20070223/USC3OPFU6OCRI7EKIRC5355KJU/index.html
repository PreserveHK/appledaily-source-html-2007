<html><header><meta charset="utf-8"><title>兩岸快線<br>璩美鳳光碟散布人判獄</title></header><body><h1>兩岸快線<br>璩美鳳光碟散布人判獄</h1><p>台灣政論家沈野之女、台灣《獨家報導》雜誌前發行人沈嶸（圖），因雜誌2001年涉散布璩美鳳性愛光碟被控妨害秘密罪，上月被最高法院判刑兩年，並即將服刑。不少人認為沈嶸是替事發時任《獨家報導》創辦人的父親沈野頂罪，亦有傳她因光碟事件與父親關係惡劣，她則稱：「我曾極力阻止，但是沒有用，既然要有一個人出來負責，那就由我出來負責好了，我想我對我的家人已經無話可說。」<br> 台灣《蘋果日報》</p></body></html>

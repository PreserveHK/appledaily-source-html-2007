<html><header><meta charset="utf-8"><title>東莞小檔案</title></header><body><h1>東莞小檔案</h1><p>位置：廣東省中南部，北接廣州，南連深圳，水路距香港47海里<br> <br> 人口：1,000多萬<br> <br> 陸地面積：2,465平方公里，比香港大1.2倍<br> <br> 去年城市居民人均可支配收入：25,320元人民幣<br> <br> 去年人均生產值：逾3.1萬元人民幣<br> <br> 去年全市生產總值：2,624.6億元人民幣，位列廣東省第四</p><p>前往東莞交通及車費</p><p>‧由香港或九龍坐直通巴士至東莞的常平、莞城等：每位130-150港幣不等<br> ‧深圳坐大巴至東莞莞城：約45元人民幣<br> ‧深圳乘火車至東莞常平：40元人民幣<br> ‧深圳乘的士至東莞莞城：逾300元人民幣<br> <br> 《蘋果》資料室</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>美心饅頭藏異物罰款</title></header><body><h1>案件速遞<br>美心饅頭藏異物罰款</h1><p>【本報訊】有市民在美心集團旗下酒樓午膳時，叫了一籠蒸饅頭，發現饅頭內有一條異物，他要求負責人在賬單內取消該碟點心遭拒後，決定向食環署舉報，美心昨在沙田裁判法院認罪，罰款3,000元，另需繳付化驗費405元。<br> 案發於去年3月23日，涉案酒樓是馬鞍山廣場的海柏美心皇宮酒樓，食環署經調查後，證實異物是長4厘米的聚酯纖維，遂票控美心食品有限公司出售品質與購買人要求不符的食物。<br> 案件編號：STS7533/06</p></body></html>

<html><header><meta charset="utf-8"><title>貝安琪過年食素</title></header><body><h1>貝安琪過年食素</h1><p>貝安琪早前出席在德國祖家舉行的柏林電影節後，即趕回香港跟母親劉香萍過農曆新年，她表示以往較少在香港過年，新年美食多多，她會小心挑選，貝安琪說：「新年食物比較油膩，同埋我唔鍾意食肉。」</p><p>戒肉多年</p><p>貝安琪又透露已戒食肉類多年，但與宗教無關，只是覺得十分殘忍，她說：「要殺死小動物食佢啲肉，覺得佢哋好慘。試過有個aunt同我返廣州，帶我參觀野味市場，猛話呢樣好食仲好補，我就覺得好惡心。」故在過年時，貝安琪會弄以素菜為主的菜餚應節。<br> 採訪：何永寧<br> 攝影：陳順禎<br> 場地提供：雲陽閣川菜館</p></body></html>

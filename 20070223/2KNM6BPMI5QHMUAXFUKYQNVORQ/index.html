<html><header><meta charset="utf-8"><title>克勤餓擒佘詩曼</title></header><body><h1>克勤餓擒佘詩曼</h1><p>由李克勤、佘詩曼主演的喜劇電影《美女食神》將於下月8日上映，克勤於戲中飾演飲食集團太子爺，一次遭人綁架，幸而成功逃脫，獲佘詩曼飾演的旺角妹打救，做慣上等人的克勤更忽發奇想，趁此機會體會低下階層生活，弄出笑話連篇。</p><p>30萬一碗麵</p><p>有場戲講述克勤請求阿佘收留他在家中過夜，還出價30萬，「威迫」阿佘為他煮一碗愛心即食麵。可惜不擅下廚的阿佘就連煮即食麵也搞到面燶燶，場面惹笑。現實生活中，阿佘十分嗜吃，在接拍此片後更決心學廚，她笑說：「克勤成日笑我，話唔識煮嘢食會嫁唔出，仲封咗個『地獄廚神』封號畀我㖭！所以我一定要抽時間學煮嘢食。」<br> 撰文：林妃</p></body></html>

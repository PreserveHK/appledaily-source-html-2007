<html><header><meta charset="utf-8"><title>全球唯一蝕錢央行</title></header><body><h1>全球唯一蝕錢央行</h1><p>據《朝鮮日報》報道，韓國銀行繼續成為全球唯一錄得虧損的央行，去年虧損達1.7597萬億韓圜（約146.2億港元），是05年以來連續第3年蝕錢。在2003年前，韓銀是僅次於三星電子的巨企，其後連年虧損，主因是03至05年間發行過多通貨穩定證券，需要動用儲備金以支付龐大利息，去年單是相關利息開支便達6.8萬億圜。目前，韓銀的儲備金只餘2萬億圜，若虧損情況無法扭轉，將出現資本減損。</p></body></html>

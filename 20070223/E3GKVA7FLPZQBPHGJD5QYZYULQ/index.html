<html><header><meta charset="utf-8"><title>民豐終止發債改配股</title></header><body><h1>民豐終止發債改配股</h1><p>民豐控股（279）宣布擬配售最多2億可換股票據的計劃則已終止，但公司將分兩次，每股作價0.1元配售合共10億股，佔擴大後股本40.98%，集資淨額9810萬元，作一般營運資金及投放於日後的投資機會，包括認可人壽保險公司。配售價較停牌前折讓約18.7%。至於完成後大股東楊梵城持股量由10.52%降至6.89%；萊福資本（901）持股量則由6.94%降至4.55%。該股昨收0.141元升14.6%。</p></body></html>

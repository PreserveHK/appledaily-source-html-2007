<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●荷李活情侶畢彼特及安琪蓮娜祖莉盛傳已向美國當局入紙申請，計劃再領養一名越南籍孤兒。<br> ●美國天后麥當娜於日本拍攝廣告，推銷新樓盤。<br> ●日本女星安達祐實母親安達有里首度拍戲，演出女星石原真理子自傳式電影《遺留的秘密》。<br> ●日本男星反町隆史前晚出席新片《蒼狼》首映，宣布電影已賣埠60多個國家。<br> ●不慎扭傷腳的韓星李秉憲日前拆除石膏，4月將往中國拍攝新片《好人、壞人、怪人》。<br> ●韓國男歌手Rain以1500萬港元簽約一年，任樂天免稅店代言人。</p></body></html>

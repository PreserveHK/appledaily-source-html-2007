<html><header><meta charset="utf-8"><title>台推蔣公生活一日遊</title></header><body><h1>台推蔣公生活一日遊</h1><p>台灣將對大陸開放旅遊市場，台灣業界已着手規劃「蔣公生活一日遊或二日遊」的旅行套餐，行程包括台北士林官邸、陽明山草山行館、中正紀念堂、桃園縣大溪蔣公紀念堂、慈湖、頭寮、石門水庫和複興鄉角板山蔣公行館等地。遊客除了可了解兩蔣（蔣介石及蔣經國）時代歷史與文化背景，還可近距離參觀當年蔣公使用的軍事用途防空洞、行館書房與起居室的書桌、床椅等設施，甚至看到蔣公批閱的公文與親手題寫的字迹。<br> 中國新聞網&#13;</p></body></html>

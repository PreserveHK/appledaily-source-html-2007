<html><header><meta charset="utf-8"><title>皮克拿手菜式</title></header><body><h1>皮克拿手菜式</h1><p>‧海帶蒸鱸魚配Gillardeau法國蠔及酸辣青瓜，佐以檸檬黃油醬汁及伏特加<br> ‧烤扇貝配冧酒奶油煮意粉，佐以法國Tricastin黑松露<br> </p><p>評　語</p><p>‧香港洲際酒店行政總廚安廸康（LaurentAndre）：「烤扇貝和黑松露意粉都是充滿法國特色的菜式，非常受歡迎。至於海帶蒸鱸魚？沒有聽過，若有機會一定要試試。」<br> ‧City'super行政總廚張倩敏：「聽落菜式很有趣，味道幾好，想像到蒸鱸魚會很滑，配合日式海帶幾有創意。」<br> 本報記者</p></body></html>

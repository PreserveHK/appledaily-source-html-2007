<html><header><meta charset="utf-8"><title>澳門新舊博彩法例比較</title></header><body><h1>澳門新舊博彩法例比較</h1><p>回歸前澳葡政府：</p><p>禁止未滿18周歲人士進入賭場，如賭場內發現每一名未成年人士，賭場會被罰款4,000元</p><p>2001年頒行的《娛樂場幸運博彩經營法律制度》：</p><p>禁止未滿18周歲人士進入賭場，但刪除賭場發現未成年人士的罰則</p><p>2007年擬訂新例：</p><p>禁止未滿18周歲人士進入賭場，即使未成年人士在賭場內賭博中獎，也不會獲得派彩<br> <br> 資料來源：《蘋果》資料室</p></body></html>

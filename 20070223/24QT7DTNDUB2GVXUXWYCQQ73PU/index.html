<html><header><meta charset="utf-8"><title>吉永小百合回春30年</title></header><body><h1>吉永小百合回春30年</h1><p>日劇《女王的教室》童星志田未來，繼主演劇集《14歲之母》後，最近獲《黃昏清兵衞》大導演山田洋次邀請，參演新片《母親》，她更在片中與吉永小百合和淺野忠信等實力派前輩合作。</p><p>駐顏有術</p><p>該片日前在日本埼玉縣川口市片場舉行開鏡記者會。原來吉永小百合的首部作品曾在川口市取景，事隔45年重返片場，她感慨地謂好像回歸第二故鄉一樣。吉永小百合在片中從30歲演到80歲，不過下月便62歲生日的她，毋須任何「加工」便可演回30多歲，反而要用特殊化妝來演80歲婆婆，可見她駐顏有術。</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>雷諾車廠涉迫死員工</title></header><body><h1>國際Gossip<br>雷諾車廠涉迫死員工</h1><p>法國雷諾（Renault）車廠喺巴黎外圍嘅廠房自從舊年10月接連有三個員工自殺，最新一宗係上個禮拜有一個38歲員工係屋企自殺。迷信嘅人可能話好邪，但係一個檢察官已表明要開檔案調查雷諾廠房嘅工作環境。38歲死者個太太話丈夫最近成日失眠，覺得壓力好大，半夜都要起身做公司嘅嘢。如果真係咁，咁即係雷諾迫死員工，指控都好大噃。<br> 英國《衞報》</p></body></html>

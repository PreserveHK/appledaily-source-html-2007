<html><header><meta charset="utf-8"><title>兩大射手顯功架</title></header><body><h1>兩大射手顯功架</h1><p>當卡廸夫城在周五與普雷斯頓碰頭時，球迷可望看到今屆英冠兩大入球率高的射手較量。雖然卡廸夫城的祖柏及普雷斯頓的紐根特都是球隊目前的首席聯賽射手，但兩人的踢法不盡相同，祖柏踢法較刁鑽，愛以速度壓過對手，亦不時會串演翼鋒助攻；至於紐根特則是較衝刺型的前鋒，亦愛在禁區內搵食，故較少助攻。</p><p>祖柏─卡廸夫城前鋒</p><p>國籍：英格蘭<br> 年齡：23歲<br> 身高：1米75<br> 今屆聯賽紀錄<br> 上陣：32場<br> 入球：19球</p><p>紐根特─普雷斯頓前鋒</p><p>國籍：英格蘭<br> 年齡：21歲<br> 身高：1米80<br> 今屆聯賽紀錄<br> 上陣：31場<br> 入球：12球</p></body></html>

<html><header><meta charset="utf-8"><title>哈里小檔案</title></header><body><h1>哈里小檔案</h1><p>出生日期︰1984年9月15日<br> <br> 皇室身份︰父親是皇儲查理斯，母親是已故威爾士王妃戴安娜。哥哥是威廉王子。哈里是第三皇位繼承人<br> <br> 學業︰就讀伊頓公學時成績未見突出，考試美術科有「乙」等，但地理只有「丁」等。喜愛運動<br> <br> 成長路︰是皇室「野孩子」，反叛不羈，未成年就飲酒、抽大麻，與艷女鬼混。2005年在派對上穿上納粹德軍制服，引來國際抨擊，後自認做了「蠢事」。心理專家認為戴妃車禍身亡，對他造成的負面影響比威廉大，令他行為反叛<br> <br> 從軍路︰2005年5月進入桑德赫斯特軍校接受訓練，2006年4月畢業，編列精銳部隊─藍色皇家騎兵團<br> </p></body></html>

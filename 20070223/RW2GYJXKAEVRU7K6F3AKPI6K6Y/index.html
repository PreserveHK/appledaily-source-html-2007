<html><header><meta charset="utf-8"><title>莎朗史東米蘭睇騷變蛇女</title></header><body><h1>莎朗史東米蘭睇騷變蛇女</h1><p>意大利設計師RobertoCavalli前日在米蘭時裝周開騷，吸引了多位荷李活明星捧場。Aerosmith主音StevenTyler與女友到場，更在台下錫嘴搶鏡。<br> 一身蛇女打扮的莎朗史東（SharonStone），穿戴RobertoCavalli招牌的金色蛇形頸鏈及蛇皮大衣，一見RobertoCavalli便攬住合照，十分老友。莎朗史東坐在第一行睇騷睇足全場，而設計師完騷後更上前親吻莎姐玉手答謝，台下即時高聲歡呼。</p></body></html>

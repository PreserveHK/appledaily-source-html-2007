<html><header><meta charset="utf-8"><title>名牌一網買盡</title></header><body><h1>名牌一網買盡</h1><p>不少網上商店都以平價吸引網友shopping，呢個名為PISA嘅網站，專賣LV、CHANEL、HERMES、YSL等名牌飾物。網頁貨品種類多，且每件貨品的用料、大小尺碼全部寫得清清楚楚，另有一項「人氣指數」，可以了解該貨品有幾受歡迎。至於貨品真偽，網頁聲稱「由專家驗證，保證是100%真品，否則原銀奉還」，話雖如此，交收時點都要check清楚啲！<br>記者：黃若茵</p><p> http://www.pisa.com.hk </p></body></html>

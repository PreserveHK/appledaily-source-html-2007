<html><header><meta charset="utf-8"><title>馮仁昭四圍超：ElainePaige恨見華仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：ElainePaige恨見華仔 - 馮仁昭</h1><p>享譽英美音樂劇舞台劇30年嘅音樂劇演員ElainePaige，曾參演著名劇作家AndrewLloydWebber之作《貓》（Cats）同《貝隆夫人》（Evita）等等，下月23號佢將會喺香港灣仔會展開騷，日前ElainePaige點名大讚劉德華既識書法，而且對中國國粹變臉素有研究，夠晒多才多藝，所以話希望到時請埋華仔睇騷，大家見吓面喎。</p></body></html>

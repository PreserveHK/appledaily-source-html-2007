<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周杰倫整喊桂綸鎂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周杰倫整喊桂綸鎂 - 馮仁昭</h1><p>周杰倫（周董）同桂綸鎂（左）前晚現身北京出席主演嘅電影《不能說的．秘密》嘅首映禮，周迅都有到場欣賞，周董跟桂綸鎂都有睇晒套戲至離開，完場嗰陣，現場觀眾更全體起立拍掌10幾分鐘。桂綸鎂話：「睇完戲後感動下淚，有數分鐘更是不能夠說出話來。」周迅就話：「第一次聽到周董要導演一部戲，覺得有點驚訝。」佢睇完套戲後覺得質素好高，仲希望同佢合作。</p></body></html>

<html><header><meta charset="utf-8"><title>娛網私密：金喜善婚前關留言版</title></header><body><h1>娛網私密：金喜善婚前關留言版</h1><p>韓流元祖級女星金喜善日前公佈會喺10月同富商男友拉埋天窗，阿Net都想去佢個個人網頁恭喜吓，點知發覺佢暫時關閉咗個留言版，可能係怕太多網友留言令網站擠塞啩！另外，好多網友開始擔心金喜善婚後會有引退嘅念頭，但佢嘅經理人公司噚日已經否認，仲話金喜善有好多劇本喺手，只係諗緊婚前定婚後開始拍攝喎。<br> <br> 網址： http://www.cyworld.com/kimheeseon </p></body></html>

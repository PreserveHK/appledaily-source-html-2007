<html><header><meta charset="utf-8"><title>網絡百寶箱：T恤對摺洗防領口變形</title></header><body><h1>網絡百寶箱：T恤對摺洗防領口變形</h1><p>T恤設計簡單易襯衫，而且價錢豐儉由人，所以男女老幼都一定有幾件「看門口」，有些名牌T恤售價隨時過千元，當然要小心保養，否則很快報銷，網民「一定睇富咸」稱平日洗衫，T恤的領口很容易變形，影響外觀，難道要把T恤亁洗？<br> 家務助理總工會總幹事葉沛渝指這問題很普遍，她諮詢多名工會會員的意見後，建議可以把T恤對摺四次，再放入洗衣袋內才放入洗衣機洗濯，此舉應可避免T恤領口變形，愈洗愈鬆；她又說也可嘗試用橡筋把領口箍住才洗，作用是把領口固定，便可防止T恤被洗衣機攪動而走樣，她說若T恤很名貴，最好還是手洗。</p></body></html>

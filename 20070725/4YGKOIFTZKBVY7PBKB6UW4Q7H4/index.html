<html><header><meta charset="utf-8"><title>居深港人反應<br>「潛水10年」終反彈</title></header><body><h1>居深港人反應<br>「潛水10年」終反彈</h1><p>「潛水10年，𠵱家總算浮出水面啦！」深圳樓價上半年暴漲近七成，許多在97年前後買入的單位亦紛紛回升。港人蕭先生97年在羅湖區置業，原本以為隨着香港回歸，深圳樓價亦會向香港靠攏，不料樓價一直下跌，等了10年，現在才得以反彈。<br> 他稱，當年羅湖區的樓價每平方米由8,000至萬多元不等，其後最低跌至五六千元。由於缺乏二手市場，許多香港業主在當年買入的單位，97年後都要虧蝕。直至本月他向深圳房地產中介查詢，才發現潛水10年的樓價，比當年買入價升值約一成。</p></body></html>

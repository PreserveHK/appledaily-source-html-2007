<html><header><meta charset="utf-8"><title>權相佑化身病童天使</title></header><body><h1>權相佑化身病童天使</h1><p>韓國男星權相佑近日雖然忙於拍攝電影《宿命》，但前日他仍抽空參與願望成真慈善基金（MakeAWish）的活動，帶同9名患病小朋友到首爾藝術殿堂，參觀正在舉行的「SnoopyLife設計展」。
</p><p>明赴日籌款</p><p>權相佑與小病童當日在場內參觀近兩小時，其間他不但替小fans簽名拍照，又即席表演魔術，度過歡樂的一天。其實權權四月底已曾以「希望天使」身份，秘密到醫院探訪病童，他說：「希望小朋友們努力奮鬥，戰勝病魔。」<br> 愛心爆棚的權權明天又會飛往日本，準備演出後日由香取慎吾主持的通宵慈善節目《FNS27小時電視》。</p></body></html>

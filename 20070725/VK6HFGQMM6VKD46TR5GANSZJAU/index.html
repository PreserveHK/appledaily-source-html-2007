<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張兆輝難逃一劫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張兆輝難逃一劫 - 馮仁昭</h1><p>香港明星足球隊隊員譚詠麟同曾志偉等早前去咗新加坡跟當地嘅明星足球隊進行一場慈善比賽，抵埗當晚卻遇上交通意外，有棵大樹幹突然塌下，打中張兆輝（小圖）坐嗰架旅遊巴玻璃，坐喺車頭嘅佢於是即刻攬住個仔，好彩司機聽到巨響後立即煞車，冇人受傷。雖然張兆輝避過一劫，但第二日喺比賽前就俾李子雄撞傷肋骨，無緣落場，而香港明星足球隊最後以6比3勝出。</p></body></html>

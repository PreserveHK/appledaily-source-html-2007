<html><header><meta charset="utf-8"><title>醫學Online<br>缺維他命D血壓高</title></header><body><h1>醫學Online<br>缺維他命D血壓高</h1><p>新西蘭一項研究發現，血液中維他命D的含量下跌，血壓就會上升。研究人員於1988年至1994年期間，為12,644名20歲或以上的美國人，量度血壓和維他命D含量，結果發現，維他命D含量最低的人，其血壓較維他命D含量最高的人輕微上升，而這種關係在50歲或以上的人之間尤為明顯。研究人員指出，只要多曬太陽，就可增加血液中的維他命D含量。</p></body></html>

<html><header><meta charset="utf-8"><title>網上搜奇：裴斗娜自拍新劇花絮</title></header><body><h1>網上搜奇：裴斗娜自拍新劇花絮</h1><p>韓片《韓流怪嚇》女主角裴斗娜出名鍾意影相，仲不時將自己嘅作品放上個人網頁，同fans分享。最近裴斗娜同金承佑拍緊新劇《遇見完美鄰居的方法》，阿Net喺個網度見到好多花絮照，但日前佢同娜姐出席新劇記者會時竟然話，對當地傳媒將網頁文章變成新聞，感到驚訝同有少少嬲，希望記者出稿前通知佢喎，咁我阿Net今日都要話畀佢知囉。<br> <br> 網址： http://www.cyworld.com/g2lover </p></body></html>

<html><header><meta charset="utf-8"><title>吳浩康昅女眼發炎</title></header><body><h1>吳浩康昅女眼發炎</h1><p>容祖兒、吳浩康（Deep）與洪卓立昨日在九龍城出席「做個大童好世界之陽光中的童畫」活動，與一班小朋友一起在牆上畫畫。</p><p>祖兒弄污新鞋</p><p>一向「論盡」的祖兒，未畫畫已弄污新鞋，將油漆灑在鞋上。<br> 吳浩康全程戴着太陽眼鏡，只因左眼受細菌感染，腫如雞蛋，日前他被指在師妹鍾舒漫唱片記招上狂昅對方，影合照更乘機攬住其纖腰，現時眼睛發炎是否因為昅女所致？吳浩康說：「我唔信昅女會眼發炎囉，可能因為我之前喺泳池游水，冇戴泳鏡先搞成咁，話我攬住鍾舒漫條腰，咁隻船搖吖嘛，我都唔係攬住佢，係扶一扶佢啫。」<br> 採訪、攝影：胡比</p></body></html>

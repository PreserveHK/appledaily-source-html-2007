<html><header><meta charset="utf-8"><title>國際Gossip<br>蓮莎露夏恩　醉駕再被捕</title></header><body><h1>國際Gossip<br>蓮莎露夏恩　醉駕再被捕</h1><p>荷李活女星蓮莎露夏恩（LindsayLohan圖）同希爾頓集團太子女ParisHilton有個共通點，就係都唔生性。佢5月先俾警察捉到食咗藥駕駛或者醉駕，啱啱接受治療完，點知尋日一早又俾警察發現佢醉駕，仲拘捕咗返警局。唔止咁，名人網站TMZ更爆料，警方已落案起訴佢藏有可卡因，但係准佢用25,000美元保釋，到8月24日提堂。醉駕早已經令電影老闆將佢齣新戲抽起唔拍，咁都唔知衰，惟有話佢21歲未成熟囉。<br> 美聯社</p></body></html>

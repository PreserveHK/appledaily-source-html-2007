<html><header><meta charset="utf-8"><title>比例仍小<br>三保未急藉QDII炒股</title></header><body><h1>比例仍小<br>三保未急藉QDII炒股</h1><p>現時三大本港上市的內地保險公司均表示，不會急於利用QDII投資股票。平安保險（2318）總經理兼執行董事張子欣早前透露，境外投資範圍不止於上市公司股票，集團有興趣投資基建、私募基金等，平保現時境外投資達20億美元，主要投資存款型和債券型結構產品，只有10%投資中國企業股票。<br> 中國人壽（2628）董事長楊超曾表示，保險QDII推出後，國壽不會一下子全部投資海外，而是採取「成熟一個投資一個」的策略，國壽現時以財務投資者身份入股銀行、證券，將持有並待售，以提高投資回報率。財險（2328）發言人說，現境外投資比例仍然很小。</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>吳佳慶夫遭入稟收地</title></header><body><h1>案件速遞<br>吳佳慶夫遭入稟收地</h1><p>【本報訊】長實執行董事吳佳慶的丈夫、著名建築師凌顯文及其親人，被指非法佔用粉嶺兩幅土地，昨遭業主入稟高等法院收回物業，要求法庭頒令禁止他們繼續使用，並就事件賠償損失。<br> 原告劉信愷，被告分別趙凌佩容、凌顯文及居住粉嶺崇謙堂村三號及四號的不知名人士。原告在入稟狀指，他是粉嶺兩幅土地的業主，要求法庭聲明首兩名被告佔用該土地的合法使用權已於04年終止，原告有權收回物業業權，另要求法庭頒令，被告搬出及拆走相關建築物，並就侵權行為賠償損失。<br> 案件編號：HCA1585/07</p></body></html>

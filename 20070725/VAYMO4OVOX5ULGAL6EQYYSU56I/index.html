<html><header><meta charset="utf-8"><title>馮仁昭四圍超：那英加拿大待產 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：那英加拿大待產 - 馮仁昭</h1><p>那英同高峰分手後要獨力養囝囝，不過佢嘅經濟冇乜大問題，因為舊年佢同內地商人孟桐拍拖，好快就傳出佢兩個喺加拿大秘密註冊結婚。據噚日北京新浪網報道，那英今次結婚好低調，就算結埋婚返到北京，圈中都係得少數人知道，早幾個月又傳出那英有咗，最近佢老公已經將北京生意放低晒，然後陪老婆喺加拿大待產，記者問過那英嘅家姐，佢證實那英的確出咗國。</p></body></html>

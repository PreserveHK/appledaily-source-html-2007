<html><header><meta charset="utf-8"><title>澳門預審歐文龍案</title></header><body><h1>澳門預審歐文龍案</h1><p>【本報訊】澳門特區政府前運輸工務司司長歐文龍涉嫌嚴重貪污案，昨在終審法院進行預審，以裁定案件是否有足夠證據及事實支持控訴及進入審判程序。</p><p>涉濫權受賄控罪</p><p>預審由終審法院大法官朱健主理，以閉門形式在內庭聆訊，預審辯論不會公開，內容不能在正式提控審訊之前披露。歐文龍及其辯護律師昨日出席聆訊。<br> 歐文龍於去年12月因涉案被廉署拘捕，羈押路環監獄候審，澳門檢察院於今年6月正式起訴歐文龍濫用職權罪、嚴重受賄罪、清洗黑錢罪及巨額財產來源不明等罪名。</p></body></html>

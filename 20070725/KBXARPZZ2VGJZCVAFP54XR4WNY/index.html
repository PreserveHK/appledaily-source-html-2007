<html><header><meta charset="utf-8"><title>案件速遞<br>鳳姐煞星加控搶劫罪</title></header><body><h1>案件速遞<br>鳳姐煞星加控搶劫罪</h1><p>【本報訊】過去八個月專門在新界區打劫一樓一鳳的「鳳姐煞星」，上月中落網，涉嫌男子被控一項搶劫罪，早前在粉嶺裁判法院提堂，昨日他被加控五項搶劫罪，控方指本案將轉介高等法院，裁判官遂將案押後至8月31日在東區法院進行初級偵訊，被告還押懲教署。<br> 23歲被告莊國雄，報稱無業，六項搶劫罪指他於06年10月某日至07年6月13日，分別在上水、元朗、荃灣等單位，先後搶劫六名女子，現金300元至1,000元及手提電話等。<br> 案件編號：FLCC1623/07&#13;</p></body></html>

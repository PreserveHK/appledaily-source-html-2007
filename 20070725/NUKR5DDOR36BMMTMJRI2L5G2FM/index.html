<html><header><meta charset="utf-8"><title>水淹英國　歹徒搶車</title></header><body><h1>水淹英國　歹徒搶車</h1><p>英國遭到60年來最嚴重洪水侵襲，牛津市的泰晤士河洪峯已過，但下游地區居民未來幾天才要面對滔滔洪水來襲。重災區格洛斯特郡（Gloucestershire）及赫里福德郡（Herefordshire）昨天仍有4.8萬戶停電，35萬人沒有亁淨食水，蒂克斯伯里（Tewkesbury）居民更在大門前堆積沙包，以防洪水淹浸入屋（圖）。警方指有歹徒趁洪澇犯案，在多個地區搶掠棄置的車。<br> 美聯社&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>醫學Online<br>膽固醇過低或致癌</title></header><body><h1>醫學Online<br>膽固醇過低或致癌</h1><p>很多人都擔心膽固醇過高，但若膽固醇過低，則可能會增加患癌風險。美國一項綜合23個涉及他汀類（statin）降膽固醇藥的研究，其中包括四萬人，發現若膽固醇降得太低，會影響肝功能及肌肉細胞，甚至會增加患癌風險，但研究未有指出會患上那種癌症。研究人員強調，他汀類藥物有效降低膽固醇，可減少患心臟病風險，暫時仍未有證實他汀類藥會致癌，但建議不要使用高劑量，以免影響肝臟。</p></body></html>

<html><header><meta charset="utf-8"><title>南華大廈租客置業</title></header><body><h1>南華大廈租客置業</h1><p>【本報訊】中區商廈租金急升，租客為免「捱貴租」，索性自置辦公室，如威靈頓街商廈租客，剛斥510萬元，購入雲咸街南華大廈中層736方呎單位，每呎6929元。<br> 美聯商業部助理營業董事麥世強說，附近少細盤，該盤吸引。<br> 南華大廈今年有10宗買賣，現僅兩盤放售，叫價每呎逾7000元；放租得1個，每呎租28元。<br> 雲咸街放售有雲明行高層2000呎，每呎售5500元；世界商業大廈低層660呎，每呎售5500元。租盤則有嘉兆商業大廈低層1304呎，每呎租25元，雲咸街8號中層1793呎，每呎租35元。</p></body></html>

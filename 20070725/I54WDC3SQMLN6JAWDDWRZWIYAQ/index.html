<html><header><meta charset="utf-8"><title>21歲青年家中猝死</title></header><body><h1>21歲青年家中猝死</h1><p>【本報訊】一名21歲大專生，前晚7時45分被母親發現倒斃在深水埗富昌邨住所睡床上。警員調查後認為死因無可疑，不排除事主有隱疾突然病發猝死，惟真正死因有待剖驗。<br> 死者梁俊傑（21歲），與父母同住富昌邨富韻樓23樓一單位。事主在位於青衣的職業訓練局工商資訊學院修讀工商管理高級文憑；他曾經向街坊透露，計劃稍後到外國升學，對前途充滿希望。梁父指出，兒子平日生活健康正常、不煙不酒，家人沒有遺傳病，實在不明白他何以猝死。梁母昨晨由親友陪同到殮房辦理認屍手續，神情哀傷。</p></body></html>

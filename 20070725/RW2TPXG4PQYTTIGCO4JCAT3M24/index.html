<html><header><meta charset="utf-8"><title>案件速遞<br>警察迷潛入警署候懲</title></header><body><h1>案件速遞<br>警察迷潛入警署候懲</h1><p>【本報訊】曾有冒警紀錄的「超級警察迷」，多年前被判監仍不知悔改，去年8月潛入灣仔警察宿舍，偷去一名警員的運動鞋，兩個月後穿上該雙偷來的運動鞋，潛入灣仔警署，圖謀不軌，卻巧遇鞋主，警察迷還冒認警員，終被識破逮捕。昨日他在區域法院承認爆竊及冒警兩罪，押後至8月13日，等候心理、精神及背景報告判刑。<br> 案情指，一名警員於去年10月21日在灣仔警署，見到40歲被告張偉平穿着他早前被竊的運動鞋，表現鬼祟，遂尾隨他入男更衣室，並上前查問，被告初時自稱為交通部同事，最後終承認冒警。<br> 案件編號：DCCC250/07&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>彭妮露「增長睫毛液」造假</title></header><body><h1>彭妮露「增長睫毛液」造假</h1><p>女星彭妮露古絲（PenelopeCruz）的拉丁美迷惑各國影迷，她為法國化妝品公司歐萊雅（L'Oreal）旗下Telescopic睫毛液拍攝的廣告中，雙目睫毛又長又黑又密，又說使用這種睫毛液可令睫毛「增長多達60%」。但英國眼利觀眾看見她的勾魂美目後，懷疑她其實貼了假睫毛，於是向英國廣告標準局（ASA）投訴。歐萊雅承認要彭妮露貼假睫毛，但辯稱不論是否貼上假睫毛，塗上其睫毛液都有增長效果。但辯解沒有用，ASA前天（周二）裁定有關廣告誤導觀眾，並下令廣告必須清楚表明產品只是令外表看來長了「多達60％」。英國《獨立報》
</p></body></html>

<html><header><meta charset="utf-8"><title>澤尻成年前誘惑</title></header><body><h1>澤尻成年前誘惑</h1><p>今年21歲的日本人氣偶像澤尻英龍華，近日化身Rock妹ERIKA宣傳細碟《FREE》後，前日她又從歌手退回女優身份，到TOKYOFM電台宣傳下月底推出的寫真集《ERIKA》。</p><p>硬銷寫真集</p><p>該寫真集分別在意大利及法國等地取景，澤尻硬銷今次寫真集為「20歲最後的紀念作」。在節目內被問到最鍾情那個旅遊地點時，澤尻說：「我在上月到過克羅地亞旅遊，那裏的海岸十分寧靜，身處大自然的我真喜歡這個地方。」貪玩的她又表示工作雖然忙碌，但仍會盡量抽空享受今年暑假，且希望能曬出一身古銅色肌膚。</p></body></html>

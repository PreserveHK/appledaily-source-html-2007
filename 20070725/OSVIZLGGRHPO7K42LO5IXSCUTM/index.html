<html><header><meta charset="utf-8"><title>周圍shot：西湖發現鴛鴦色荷花</title></header><body><h1>周圍shot：西湖發現鴛鴦色荷花</h1><p>一半白色一半紅色的雙色荷花（圖）你見過未？攝影愛好者李國強早前在杭州孤山公園附近的西湖水域發現這朵特別的荷花，其後證實為西湖裏第一朵因基因變異引起顏色差別的西湖紅蓮。目前，西湖水域管理處已對「雙色荷」加強管理，保存好它的種子，以便來年播種後繼續觀察研究。<br>  http://discover.163.com/07/0724/10/3K5M2IPG000125LI.html </p></body></html>

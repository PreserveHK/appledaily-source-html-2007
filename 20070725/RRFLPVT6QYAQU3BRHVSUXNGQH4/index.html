<html><header><meta charset="utf-8"><title>資料寶藏：東西亞對決好攤路 - 青蛙仔</title></header><body><h1>資料寶藏：東西亞對決好攤路 - 青蛙仔</h1><p>今屆亞洲盃兩場4強賽事，同是東亞與西亞之間的決戰，故有可能上演是全東亞或全西亞決賽。但資料顯示，近屆決賽席位分佈平均，東亞及西亞各佔一個席位。<br> 上屆日本與中國合演全東亞決賽，但這個由一個地區壟斷的局面，於近屆賽事少之又少。在對上7屆賽事，只有兩屆是全東亞或全西亞決賽，其餘5屆都是由東亞對西亞。換言之，今屆兩場4強賽事，如頭場伊拉克對南韓是由伊拉克勝出，後尾日本對沙地便宜取日本；相反，若是南韓取得決賽資格，尾場則宜向沙地埋手。文：青蛙仔</p></body></html>

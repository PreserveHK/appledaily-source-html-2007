<html><header><meta charset="utf-8"><title>Tiffany紋大鳥肉騰騰</title></header><body><h1>Tiffany紋大鳥肉騰騰</h1><p>近期甚少曝光的李蘢怡（Tiffany）前日出現銅鑼灣，早前到美國習舞的她卻未見操得一副健美身形，身穿露臍裝卻唧出腰腩啖啖肉，兼露出紋在背後的蓮花飛鳥大紋身圖案。<br> 前日下午4時多，一身黑色運動裝的Tiffany在恩平道工作完成後，與工作人員揮手道別，養尊處優的她身形圓咕碌，腰粗臀肥，加上巨型紋身十分矚目，不少途人對她眼望望。<br> 此外，昨日有報道指Tiffany留美期間紋了這個近一呎長的圖案，她表示自己要半裸上身紋身，過程長達10小時，而她選擇紋蓮花圖案，是寓意感覺亁淨，提醒自己避免犯錯，要敢做敢認云云。<br> 採訪、攝影：娛樂突發組</p></body></html>

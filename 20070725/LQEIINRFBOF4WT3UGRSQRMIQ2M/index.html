<html><header><meta charset="utf-8"><title>徐子淇陰影遮圓面</title></header><body><h1>徐子淇陰影遮圓面</h1><p>徐子淇御用化妝師GaryChung昨日與名模姚書軼（Mikki）往中環出席化妝品品牌嬌蘭秋冬化妝活動，問Gary有否到醫院探剛為人母的子淇？他說：「呢段時間係家庭先探，我哋朋友冇咁快嘅。」他透露在子淇產前替她化過兩次妝，一次是專誠往影樓拍照，一次是她往大球場看回歸盃，早前子淇發給傳媒的一家三口照片，也是出自他手筆。</p><p>化妝自然為主</p><p>問Gary替面形暴脹的子淇化妝有甚麼秘訣？他說：「一定以自然為大前提，佢生BB前日日食兩個人嘅食量，塊面肥咗，咪幫佢打陰影囉。」<br> 採訪、攝影：GeneNg</p></body></html>

<html><header><meta charset="utf-8"><title>切洋葱不再掉眼淚</title></header><body><h1>切洋葱不再掉眼淚</h1><p>老公每次見我切洋葱總會大笑，因為佢話我平時一副惡樣，眼淚漣漣的我最溫柔！可是「醃」眼感覺絕不好受，經過一輪測試，原來切洋葱前做好準備，就不用再被洋葱折磨了！</p><p>1.冰雪法</p><p>切前將洋葱放入雪櫃雪約5至10分鐘，令洋葱發揮較少的刺激氣味。</p><p>2.浸泡法</p><p>將洋葱頭尾切去，再對切一半後放於冷水中浸泡10分鐘後切。</p><p>3.流動洗法</p><p>開水喉，將洋葱放在流動的水下切，可是這方法較浪費。</p></body></html>

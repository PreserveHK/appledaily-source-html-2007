<html><header><meta charset="utf-8"><title>醫學Online<br>哈利波特或患偏頭痛</title></header><body><h1>醫學Online<br>哈利波特或患偏頭痛</h1><p>《哈利波特》小說大熱，美國新英格蘭頭痛研究中心的科研人員在細閱羅林筆下的七集小說後認為，書中主角哈利波特可能患有偏頭痛。根據書中情節，每次佛地魔接近他時，哈利波特都會感到額前的閃電形疤痕劇痛難當。該中心的科研人員在美國頭痛學會刊物《頭痛》發表文章，表示研究過哈利波特的症狀後，相信他可能患有偏頭痛。他們希望藉文章引起對兒童和青少年頭痛問題的關注。</p></body></html>

<html><header><meta charset="utf-8"><title>中居大懵被迫考車</title></header><body><h1>中居大懵被迫考車</h1><p>日本偶像組合SMAP成員中居正廣向來瓣數多，是藝能界中數一數二的大忙人。不過，出名是愛車之人的他，早前在駕駛學校內補鐘，原來中居早前忘記續車牌，被迫再補鐘考牌。</p><p>表現輕鬆</p><p>據日本雜誌《FLASH》報道，由於中居的車牌已逾期超過6個月以上，故此在本月上旬，中居便只好到駕駛學校再接受補鐘。當日，已有多年駕駛經驗的中居，坐在女性駕車師傅旁表現輕鬆。此外，《FLASH》根據網上搜尋、曝光率及薪酬等，公佈了日本名人人氣排名，中居打進第10位之內，木村拓哉及香取慎吾則排第1位及第7位。</p></body></html>

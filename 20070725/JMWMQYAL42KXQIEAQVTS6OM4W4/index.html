<html><header><meta charset="utf-8"><title>阿Sa開P慶封后</title></header><body><h1>阿Sa開P慶封后</h1><p>蔡卓妍（阿Sa）早前憑彭順執導的《妄想》在韓國富川電影節稱后，前晚她聯同英皇旗下歌手包括鍾欣桐、洪卓立、鍾舒漫、吳浩康、老闆楊受成及好友周麗淇往Dragoni慶祝，一輪酒酣耳熱後，眾人在凌晨時分陸續離去。</p><p>拖實周麗淇</p><p>楊受成由穿上利物浦球衣的兒子楊其龍送出酒吧，阿Sa的好拍檔阿嬌就於11時多先行離去，她就對記者提問充耳不聞，至於主人翁阿Sa則在凌晨12時拖着好友周麗淇離開，對記者提問一概不回答，但也面露笑容。<br> 採訪：張俊銘<br> 攝影：陳順禎</p></body></html>

<html><header><meta charset="utf-8"><title>Misia赴台4粒鐘</title></header><body><h1>Misia赴台4粒鐘</h1><p>向來低調的日本實力女歌手Misia，自今年初重回舊唱片公司BMGJapan之後，近日又再度活躍於樂壇。Misia在本月初推出了全新細碟《ANYLOVE》後，今日她將會旋風式訪台，宣傳她於9月在當地舉行的演唱會。<br> 明年2月21日便出道10周年的Misia，將於9月29日在台北縣立新莊體育館開騷。近日忙於全國巡迴演唱會的她，由於工作緊迫，只能在今天於台北桃園機場逗留四小時，舉行記者會，之後便要立即乘飛機回日本，認真來去匆匆。</p></body></html>

<html><header><meta charset="utf-8"><title>高溫下慢性病者易中暑</title></header><body><h1>高溫下慢性病者易中暑</h1><p>歐洲多處地方的氣溫，高達40℃以上。長期處於這個溫度之下，很可能令人中暑。香港醫學會會長蔡堅指出，當空氣的溫度高於人體溫度37℃時，會令人體體溫升高，患有慢性病，例如腎病，或正服用精神科藥物、去水藥的人士，較易中暑。在40℃以上的地方，應多喝水，或吹風扇，不要長期間停留，應到室內避暑。<br> 趁暑期到歐洲旅遊的人士，小心中暑。本港康泰旅行社副總經理陳建鵬先生表示，歐洲的旅遊車上和大部份酒店都有冷氣，因此熱浪影響不大。新華旅行社總經理利偉強先生亦指出，到歐洲的團友在旅遊巴、餐廳、酒店都有冷氣設施，相信不會受熱浪煎熬。<br> 本報記者</p></body></html>

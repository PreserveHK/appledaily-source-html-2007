<html><header><meta charset="utf-8"><title>周圍shot：南京8月飄雪？</title></header><body><h1>周圍shot：南京8月飄雪？</h1><p>南京8月街頭飄「雪花」？！目擊此「異象」的唐女士，家住南京沿江工業開發區。她稱，前日早晨在寓所門外，飄落大量泡沫狀白色物體，像雪一樣（圖）。報章記者到場調查，發現所謂「雪花」，其實是當地一家化工廠清洗裝置時所流出來的清潔劑泡沫，因廠房內的巨型風扇吹動，飄到街上，形成「雪花飛舞」奇景。<br>  http://news.sohu.com/20070816/n251622145.shtml </p></body></html>

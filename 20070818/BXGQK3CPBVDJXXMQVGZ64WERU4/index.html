</title></header><body><h1>流感疫苗今年貴100元
</h1><p>【本報訊】冬天是本港流感高峯期，高危患者需注射預防流感疫苗，減低感染後出現嚴重併發症的機會。<br> 隨着歐元滙率上升，流感針的來貨價也上調，若接受私家醫生注射疫苗，200多元屬合理水平。家庭醫生關嘉美（圖右）表示，昨日有新一批流感疫苗運抵本港，今年的疫苗由兩間歐洲藥廠製造，因歐元滙率上升，今年疫苗來貨價上調約100元。<br> 關表示，高危患者如長者及免疫能力低的人士，現時可以接受注射，否則一旦本港爆發流感或其他傳染病，市民便會爭相注射。</p></body></html>

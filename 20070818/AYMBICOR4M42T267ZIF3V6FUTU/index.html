<html><header><meta charset="utf-8"><title>熊黛林撐城城唔孤寒</title></header><body><h1>熊黛林撐城城唔孤寒</h1><p>熊黛林、容祖兒及泳兒昨日往尖沙嘴出席星辰錶慶祝登陸香港45周年活動，祖兒及泳兒均是代言人，「城嫂」熊黛林則擔任示範模特兒，問她有沒有收過男性送錶？她說：「客戶算不算？朋友就沒有了，太名貴的禮物我不敢收，好像欠了人甚麼似的，最貴收過的禮物也只是朋友送的手袋。」</p><p>講到面紅</p><p>那郭富城有沒有送她名貴禮物？她聞言即哈哈哈笑三聲，問她城城算是孤寒還是慷慨？她說：「他買這麼多車給自己，應該不算孤寒吧。」再問她有沒有收過城城送禮物，是否已得到他的人和心？她說：「他的人是很多女孩子想要的禮物，不要再問了，再問我會面紅。」<br> 採訪：王連連<br> 攝影：葉君海</p></body></html>

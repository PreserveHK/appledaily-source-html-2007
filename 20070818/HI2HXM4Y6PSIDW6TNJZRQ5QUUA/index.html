<html><header><meta charset="utf-8"><title>網友直擊：蜘蛛俠硬闖麥當勞</title></header><body><h1>網友直擊：蜘蛛俠硬闖麥當勞</h1><p>如果你在麥當勞吃東西時，蜘蛛俠忽然步進餐廳，你會上前與他打招呼，看看蜘蛛俠真面目，還是保護桌上食物避免被其蜘蛛網擄走？<br> 台灣網友「flyinsky72」很冷靜，立即拍下蜘蛛俠現身麥當勞片段，並把片段在網上公諸同好。</p><p>跳上桌子擺「甫士」</p><p>這「蜘蛛人闖進麥當勞」片段分一、二集，蜘蛛俠隨朋友到麥當勞，他一入場即成為眾人焦點，蜘蛛俠亦十分「識做」，動作多多，不斷揮手與人打招呼，後來更跳上桌子擺「甫士」，又和食客合照。<br> 這位特別的來客雖然令餐廳起了一陣騷動，但沒有職員上前干涉，難道怕了他的蜘蛛絲？</p></body></html>

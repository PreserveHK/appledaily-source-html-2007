<html><header><meta charset="utf-8"><title>Toby睇戲敍天倫</title></header><body><h1>Toby睇戲敍天倫</h1><p>梁靖琪（Toby）日前趁空檔做乖乖女，陪伴無綫高層父親梁家樹、母親蕭笑鳴、前藝員崔加寶夫婦及助手到銅鑼灣共享天倫樂。</p><p>狂煲電話粥</p><p>以素顏現身的Toby與雙親等一行六人，日前晚上8時許到銅鑼灣太平館晚膳，他們在餐廳門外等候約10分鐘才入座，其間Toby不停煲電話粥，眾人大約吃了一個多小時便一同離開。飯後Toby沒有回家觀看有份主演的無綫劇集《歲月風雲》，反而到附近的皇室堡戲院，欣賞由古天樂及甄子丹等主演的新片《導火綫》。<br> 採訪、攝影：娛樂突發組</p></body></html>

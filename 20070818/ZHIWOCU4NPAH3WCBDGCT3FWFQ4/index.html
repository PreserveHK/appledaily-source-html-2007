<html><header><meta charset="utf-8"><title>阿B三支公睇波</title></header><body><h1>阿B三支公睇波</h1><p>鍾鎮濤（阿B）昨日凌晨時分撇下女友范姜和女兒鍾懿，與友人到中環伊利近街一酒吧消遣，記者於凌晨1時半左右發現他與兩名男性好友在酒吧內打牙骱，一身便裝打扮的阿B邊食雪茄邊飲雞尾酒，同行友人則大嘆紅酒，三人一邊傾偈一邊欣賞酒吧內重播的一場足球賽事，雖然只是重播，但阿B與友人依然睇得津津有味。</p><p>任影唔嬲</p><p>及後記者走上前拍照，阿B初時表現得有點愕然，但其後仍笑笑口任影唔嬲。記者問他捧那一隊球隊時，阿B笑說：「冇呀，純粹睇吓波㗎咋！」<br> 採訪、攝影：娛樂突發組</p></body></html>

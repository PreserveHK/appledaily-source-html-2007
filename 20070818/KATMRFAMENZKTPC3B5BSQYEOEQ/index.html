<html><header><meta charset="utf-8"><title>榮文蔚胞弟排期結婚
</title></header><body><h1>榮文蔚胞弟排期結婚
</h1><p>榮文蔚現年32歲的胞弟榮文灝早前入紙，與現年30歲的女友梁雲芳排期結婚，記者昨日致電榮文蔚，聽到恭喜時她愕然地說：「你哋點知㗎？」隨即承認此事說：「細佬同呢個女仔拍咗兩年幾三年拖，係朋友介紹認識嘅，佢哋外形好襯，性格又好夾。」</p><p>擺兩日婚宴</p><p>問榮文蔚屆時婚宴會否大擺三日三夜？她說：「初步應該會擺兩日，但係日子同地點都未定，我都好戥佢哋開心，個女仔最好嘅就係對我細佬好好。」<br> 採訪：MaggieLaw</p></body></html>

<html><header><meta charset="utf-8"><title>深圳醫院疑扣留三胞胎</title></header><body><h1>深圳醫院疑扣留三胞胎</h1><p>在深圳工作的湖南籍38歲女子蔣岳軍，10年前被港人丈夫拋棄後，上月又被同居男友離棄。本月1日，她在深圳市婦幼保健院剖腹為男友誕下三胞胎女兒後，下身大出血，須接受子宮切除手術，一度徘徊死亡邊緣。至前日，蔣的情況好轉，院方隨即追收7.2萬元醫療費。由於她的生活拮据，無法支付，院方不准她離開醫院，亦拒絕提供病床，更不讓她見初生女兒，還一度威脅要把其女兒送往派出所。直至傳媒介入，院方才讓她簽下欠條後離開，其女兒則要在下周一辦妥手續後，才可被帶走。蔣擔心女兒被扣留作人質。<br> 本報記者</p></body></html>

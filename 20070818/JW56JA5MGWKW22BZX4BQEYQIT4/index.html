<html><header><meta charset="utf-8"><title>希思驚嚇小丑曝光</title></header><body><h1>希思驚嚇小丑曝光</h1><p>電影《蝙蝠俠：俠影之謎》（BatmanBegins）的續集《TheDarkKnight》，雖然明年暑假檔才上映，但日前有電影網站已搶先洩露部份劇照和新片內容，當中最矚目要算是《斷背山》（BrokebackMountain）男主角希思萊杰（HeathLedger）飾演的歹角小丑造型。</p><p>白面紅唇詭異</p><p>希思萊杰在片中將臉孔塗白，配合畫成鮮紅色的唇及奸笑，外形相當嚇人。至於扮演蝙蝠俠的基斯頓比爾（ChristianBale），則以一貫愁眉深鎖的紳士形象來鋤強扶弱。今集劇情還會講到大量反派人物穿上冒牌蝙蝠俠戰衣來作惡，最後一一被基斯頓收拾。</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>彩星半年少賺4.75%</title></header><body><h1>財話短說<br>彩星半年少賺4.75%</h1><p>▲彩星集團（635）公佈截至6月底止中期業績，半年純利1.19億元，倒退4.75%，主要由於投資物業重估盈餘減少所致。每股盈利5.99仙，派中期息2仙。半年營業額約3.76億元，增11.01%，毛利增16.67%至1.93億。單計玩具業務營業額增9.45%至3.48億元，物業投資及相關業務營業額亦增34.32%至2855.4萬元。</p></body></html>

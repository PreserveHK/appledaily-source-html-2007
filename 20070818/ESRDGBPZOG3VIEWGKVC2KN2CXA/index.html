<html><header><meta charset="utf-8"><title>GiGi怕豐胸「細啲好睇啲」</title></header><body><h1>GiGi怕豐胸「細啲好睇啲」</h1><p>梁詠琪（GiGi）昨日在天后綵排本月底於上海舉行的個唱，與男舞蹈員大跳辣身舞。</p><p>減掉5磅</p><p>GiGi在個唱將穿上性感bratop襯熱褲，因此落力減掉5磅，她笑言：「見到啲性感衫都食慾不振，𠵱家120磅已經滿意。」<br> 問GiGi會否為了穿bratop效果更佳而豐胸？她說：「唔會嘞，我覺得瘦啲細啲好睇啲。」至於會否怕如鄭希怡般上演露點事件，GiGi說：「啲服裝設計仲緊張過我啦，會做足安全措施，有乜事，我下半生佢哋都孭唔起。」GiGi獲提名金紫荊最佳女主角，她認為有份提名已很開心，因為對手太強。<br> 採訪、攝影：卓寶花</p></body></html>

<html><header><meta charset="utf-8"><title>美影迷唔恨睇《色，戒》</title></header><body><h1>美影迷唔恨睇《色，戒》</h1><p>由李安執導、梁朝偉同湯唯主演嘅《色，戒》，年尾會喺美國上畫。最近美國電影網AwardsDaily.com嘅影迷，就列舉出10套喺秋季上畫，而大家又最期待睇嘅電影，結果《色》片喺芸芸7,000多名投票者中，只係得到330票，排第10。最多人想睇嘅片，始終都係由添布頓（TimBurton）執導、尊尼狄普（JohnnyDepp）主演嘅《SweeneyTodd》，有成919票。</p></body></html>

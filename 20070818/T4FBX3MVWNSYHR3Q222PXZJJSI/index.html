<html><header><meta charset="utf-8"><title>吉林中巴撞油罐車15死</title></header><body><h1>吉林中巴撞油罐車15死</h1><p>吉林昨日上午9時許發生特大交通事故，導致15人死，15人傷。在國道二○二線吉林省梅河口市黑山頭變電所附近，由梅河口開往遼寧撫順的一輛中巴客車行駛至梅河口市黑山頭鎮時，與一輛迎面行駛過來的油罐車相撞，兩車翻倒，隨即起火燃燒。當中，中巴客車被燒得面目全非。<br> 據悉，中巴客車在始發站出發時，車內共有23人，包括司機與乘務員，但該車在途中又有人上車，而油罐車裏則有兩人。目前傷者已被送到梅河口市一家醫院進行搶救，據院方稱，傷者傷勢穩定，無生命危險。<br> 中通社</p></body></html>

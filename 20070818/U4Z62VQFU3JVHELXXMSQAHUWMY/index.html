<html><header><meta charset="utf-8"><title>馬英九案台地檢上訴</title></header><body><h1>馬英九案台地檢上訴</h1><p>國民黨總統候選人馬英九涉及的台北市長特別費案，周二一審獲判無罪。而同案涉嫌以假單據報賬的台北市政府秘書余文，則被判監兩年四個月。台北地檢署研究多日，昨決定就兩人有關判決上訴。<br> 另外，台北地方法院昨開庭審理國務機要費案，因被告人、台灣總統陳水扁夫人吳淑珍，再度以身體不適為由請假，而其兩位代表律師也因有要事離台，結果被迫休庭，擇日再審。據悉，吳已前後請假13次，地院行政庭長劉壽嵩特呼籲外界不要過度解讀。<br> 台灣《蘋果日報》</p></body></html>

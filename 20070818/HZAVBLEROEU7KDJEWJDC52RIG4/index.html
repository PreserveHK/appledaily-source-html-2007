<html><header><meta charset="utf-8"><title>吳儀統領產品安全組</title></header><body><h1>吳儀統領產品安全組</h1><p>中國為加強產品品質和食品安全工作，決定成立國務院產品質量和食品安全領導小組，由副總理吳儀擔任組長。小組的職責是統籌協調產品質量和食品安全重大問題，統一部署有關重大行動等工作。<br> 此外，國務院新聞辦公室昨發表《中國的食品質量安全狀況》白皮書，指中國政府一直重視加強食品質量安全。近年，中國食品總體合格率穩步提升，去年全國產品抽查合格率達到77.9%；今年上半年，合格率達到了85.1%。而多年來，中國出口食品合格率一直保持在99%以上。<br> 新華社</p></body></html>

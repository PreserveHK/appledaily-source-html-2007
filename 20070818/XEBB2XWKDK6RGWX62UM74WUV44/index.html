<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周麗淇撐衞蘭愛媾仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周麗淇撐衞蘭愛媾仔 - 馮仁昭</h1><p>無綫單元愛情劇《森之愛情》噚日喺尖沙嘴舉行試映會，主角森美、小儀聯同有份喺唔同單元中演出嘅周麗淇同埋孫耀威等都有出席。日前有報道指衞蘭（Janice）同前女助手阿端關係曖昧，阿端更迫衞蘭疏遠好友周麗淇，周麗淇話唔相信有關報道，佢話：「我肯定Janice鍾意男仔，我平時會同佢講吓男仔經。」另外，森美小儀歌劇團日前開售10場門票已售罄，噚日佢哋宣佈加開下月26日同埋30日嘅日場。</p></body></html>

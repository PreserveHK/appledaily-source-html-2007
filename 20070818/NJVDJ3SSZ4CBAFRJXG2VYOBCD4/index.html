<html><header><meta charset="utf-8"><title>娛樂資料庫：丁蟹效應跌市指標</title></header><body><h1>娛樂資料庫：丁蟹效應跌市指標</h1><p>鄭少秋每逢有劇集推出都會出現股市下挫的所謂「丁蟹效應」，由秋官主演的亞視外購劇《香港傳奇——榮歸》（圖），上月18日首播當日，香港股市收市時恒生指數下跌215點，幸好翌日股市已回升174點，不過到上月27日，恒生指數又突然下跌641點，令不少股民人心惶惶，由該劇首播至結局當日，恒生指數共下跌接近1,200點，但結局後的第一個交易日卻回升98點，令「丁蟹效應」繼續成為跌市的指標。</p></body></html>

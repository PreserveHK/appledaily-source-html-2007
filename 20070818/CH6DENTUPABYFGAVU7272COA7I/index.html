<html><header><meta charset="utf-8"><title>webfun：扭計骰扭26次還原</title></header><body><h1>webfun：扭計骰扭26次還原</h1><p>玩扭計骰，非常傷腦筋？不妨用電腦幫手。美國有科學家借助超級電腦，花了63小時，證明任何扭計骰組合，只需扭26次就可以將它還原。<br> 扭計骰組合數以十億計，波士頓東北大學兩位研究生孔克爾（DanielKunkle）和庫珀曼（GeneCooprman）以簡化程式，輸入電腦，結果發現不論任可組合，超級電腦只需要扭26次，即可還原，但兩人認為超級電腦還有進步空間，相信最終可扭20次就將它還原。<br>  http://news.bbc.co.uk/2/hi/technology/6949149.stm </p></body></html>

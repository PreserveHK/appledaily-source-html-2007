<html><header><meta charset="utf-8"><title>胡敏珊代理Gwen腕錶</title></header><body><h1>胡敏珊代理Gwen腕錶</h1><p>GwenStefani除了能歌善舞，閒時還有設計服裝及腕錶，成功取得其腕錶HarajukuLovers及L.A.M.B.腕錶代理權的胡敏珊，前晚與好友鄧霓儀等往亞洲國際博覽館睇騷，在Gwen開騷前與她合照及索取簽名。</p><p>難平喪母痛</p><p>問到近況，胡敏珊說：「咪忙工作囉，我𠵱家fulltime做嘢，parttime約會，耐不耐先約人出吓街食飯，我係公司嘅大家姐，為咗同事嘅飯碗，我一定要加倍努力。」問到喪母後心情平復了沒有？她說：「呢樣嘢係好難平復嘅，媽咪永遠在心中，我以後會更加堅強。」</p></body></html>

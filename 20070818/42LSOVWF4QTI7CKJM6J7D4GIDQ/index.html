<html><header><meta charset="utf-8"><title>杏兒嫌棄黃宗澤</title></header><body><h1>杏兒嫌棄黃宗澤</h1><p>胡杏兒昨日在Megabox出席電器品牌宣傳活動，並為50名fans簽名。杏兒已連續第三年擔任該品牌代言人，她笑言家中所有電器都是贊助，連帶其他親友及監製都受惠，不過問到黃宗澤是否受惠者？杏兒卻稱：「冇佢份喎，佢問我先啦。」<br> 杏兒曾與黃宗澤情侶檔拍婚紗廣告，但她希望與更多不同對手合作，不過她強調並非對黃宗澤生厭，只是希望有多些新鮮感。</p><p>熱捧阿姐</p><p>最近杏兒與汪明荃合作拍攝劇集《我的野蠻奶奶2007》，她得知阿姐於下月底舉行演唱會，所以已自掏腰包購票捧場，並相約《我》劇眾演員一齊睇騷。<br> 撰文：丁寧</p></body></html>

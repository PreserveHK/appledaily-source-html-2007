<html><header><meta charset="utf-8"><title>威禾夫被迫埋堆自保</title></header><body><h1>威禾夫被迫埋堆自保</h1><p>美國人氣劇集《逃》（PrisonBreak）的第三季，將於下月17日在美國播映，日前電視播映該劇預告片，可見今季劇情比以往更暴力及緊湊。</p><p>女特工智商高</p><p>預告片中透露今季威禾夫米拿（WentworthMiller）飾演的Michael、變態佬T-Bag、FBI探員Mahone及前獄警長Bellick四人齊齊被囚於巴拿馬監獄，而獄中紀律無法無天，經常舉行困獸鬥式的決鬥，四人為求自保被迫團結一致。<br> 另外今季加入的三位新演員，其造型照也同時曝光，當中包括JodiLynO'Keefe飾演的女特工BettyCrocker，據悉她的智慧比Michael更高。</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：碧波子陰招撼情敵 - 關仁</title></header><body><h1>關仁隱事：碧波子陰招撼情敵 - 關仁</h1><p>本來氣勢好勁嘅姐仔「發電機」，呢排突然間靜咗好多，原來係因為之前佢同「碧波子」嘅男友「低低地」傳緋聞，三色台唔多鍾意，所以要佢低調番啲，其實以發電機嘅條件，又後生又肯露，好快就會紅過碧波子，關仁聽到個消息話碧波子唔抵得佢上位上得咁快，又知道公司最介意女藝人嘅形象，所以佢自己除咗低低地之外，謝絕所有緋聞，仲諗咗條絕橋，同傳媒放風話發電機姣媾低低地，果然報道出街之後，發電機就俾公司照肺，連出面嘅搵外快嘢都幫佢推晒，唔畀發電機出位，碧波子呢一招果然夠狠毒。<br> Textby關仁</p></body></html>

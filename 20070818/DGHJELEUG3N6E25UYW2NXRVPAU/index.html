<html><header><meta charset="utf-8"><title>衞署主任涉盜款1300萬</title></header><body><h1>衞署主任涉盜款1300萬</h1><p>【本報訊】衞生署高級文書主任溫文輝（55歲）涉嫌虧空公款1,300萬元，與一名澳門女子蕭桂好（42歲）被控偷竊罪，蕭昨在東區裁判法院申請保釋，控方指蕭自稱與溫是叠碼仔與賭客關係，但控方懷疑兩人多次進出香港，並在溫的辦公室找到他們的親密照片，認為兩人關係非淺，事件亦可能牽涉更多人士。辯方則指控方證據薄弱，今年7月溫到澳門欲自殺，蕭勸他一同回港自首。蕭最後獲准以現金15萬元保釋外出。<br> 案件編號：ESCC3251/07</p></body></html>

<html><header><meta charset="utf-8"><title>張嘉兒被嘲矮小</title></header><body><h1>張嘉兒被嘲矮小</h1><p>應屆港姐冠軍張嘉兒、季軍周美欣及旅遊大使何傲兒，昨日在灣仔會展出席「家天下『食』項全能大挑戰」，三位港姐擔任評判。昨日有不少現場觀眾對三位港姐評頭品足，有師奶說：「個冠軍原來咁矮，黃宇詩都靚過佢啦！何傲兒都白白淨淨呀，點解選嘅時候會八強都唔入？」</p><p>學識取勝</p><p>當選以來經常被評樣貌麻麻的張嘉兒，昨日在活動上以學識力壓其餘兩位港姐，曾修讀營養學的她在遊戲環節中佔盡優勢，張嘉兒表示平日較少入廚，她說：「煮就麻麻哋，我讀營養學嘅，媽咪煮嘢食我都會就食物嘅營養畀啲意見。」<br> 採訪、攝影：卓美娟</p></body></html>

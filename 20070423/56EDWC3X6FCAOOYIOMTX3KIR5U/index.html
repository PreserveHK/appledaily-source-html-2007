<html><header><meta charset="utf-8"><title>腳掣失靈或因油壓泵故障</title></header><body><h1>腳掣失靈或因油壓泵故障</h1><p>的士行駛時疑因腳掣失靈，險釀重大車禍，令人關注的士機件安全問題。市區的士司機聯委會主席郭志標表示，的士每天行走約500至700公里，機件損耗機會大。因此，逾90%車主每月均會找人為的士進行基本檢查及保養，他不排除今次事件，與控制腳掣的油壓泵或壓力鼓突然失靈有關。<br> 香港汽車修理同業商會理事長李耀培指，汽車的制動系統如有問題，例如「迫力皮蝕晒要換、迫力油唔夠等」，錶板都會亮起紅燈，司機需盡快找人檢查。另外，如遇腳掣失靈，司機應先將波段調低、拉起手掣，然後亮着死火燈及響號提醒途人，再靠近路壆將車煞停。</p></body></html>

<html><header><meta charset="utf-8"><title>法國大選話你知<br>傳媒八卦挖政客戀情</title></header><body><h1>法國大選話你知<br>傳媒八卦挖政客戀情</h1><p>法國傳媒一向較少報道政客私生活，但在今次選戰中，卻學足英美媒體的「八卦」精神，不斷挖掘總統候選人私人生活題材，當中以羅亞爾最成眾矢之的。早前指她跟同居情人奧朗德（Francois　Hollande）不和，之後又傳她跟法國大型汽車廠雷諾（Renault）前高層有染，還以為是看娛樂新聞。<br> 英國《觀察家報》/《星期日泰晤士報》</p></body></html>

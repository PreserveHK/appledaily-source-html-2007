<html><header><meta charset="utf-8"><title>法國大選話你知<br>網上選戰　搞到布殊</title></header><body><h1>法國大選話你知<br>網上選戰　搞到布殊</h1><p>今屆法國大選候選人有12名，最大特質是在網上全面打起選戰。候選人在網上遊戲《SecondLife》都開了網站，極右翼勒龐的網站，更曾被網上「恐怖分子」破壞。有網民將反美國總統喬治布殊的片段改頭換面，用來諷刺薩爾科齊。但薩爾科齊選舉陣營很聰明，推出搞笑網站，勸人投薩爾科齊一票。左右兩大陣營的候選人，紛紛在官方網站上載影片，讓選民可以即時知道自己政綱。</p></body></html>

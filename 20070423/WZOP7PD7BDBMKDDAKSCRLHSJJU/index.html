<html><header><meta charset="utf-8"><title>國際Gossip<br>醉凱蒂撩建築師跳辣舞</title></header><body><h1>國際Gossip<br>醉凱蒂撩建築師跳辣舞</h1><p>英國失掉王妃后冠嘅女郎凱蒂（KateMiddleton），同威廉王子分手後，上周四晚到倫敦潮人蒲點Mahiki俱樂部醫治情傷。爛蒲之外，一名有緣同佢跳貼身舞的年輕建築師史密斯（AlexShirley-Smith）爆料，話飲醉嘅凱蒂甚至挑逗佢。30歲嘅史密斯話：「凱蒂畀五個男子圍喺中間跳舞，佢背靠着我，做出很挑逗嘅動作。佢不斷電我，很明顯要同我調情。」凱蒂之後攬住佢條頸跳舞，「佢身上氣味很甜呢！」<br> 英國《星期日郵報》</p></body></html>

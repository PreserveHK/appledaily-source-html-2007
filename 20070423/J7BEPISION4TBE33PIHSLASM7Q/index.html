<html><header><meta charset="utf-8"><title>話你知<br>港大專院校裝免費Wi-Fi</title></header><body><h1>話你知<br>港大專院校裝免費Wi-Fi</h1><p>香港正急速發展Wi-Fi技術，多家網絡商已和商場、餐廳，甚至公共交通工具合作，推出Wi-Fi寬頻熱點服務，譬如電訊盈科已打算把收費熱點擴展至3,000個，覆蓋兩大便利店（7-11和OK）、地鐵全線、機場快線、咖啡店等，香港國際機場和各大專院校則免費使用；SmarTone-Vodafone把熱點設在本港100輛的士內；連鎖快餐店麥當勞（McDonald's）也和Y5Zone合作，在旗下24小時分店加設熱點，每人每日限用20分鐘；就連地產商香港興業，也在旗下的愉景灣往來中環的渡輪引入Wi-Fi。<br> 《蘋果》資料室</p></body></html>

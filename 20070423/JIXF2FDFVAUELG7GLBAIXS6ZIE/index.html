<html><header><meta charset="utf-8"><title>熱爆click：超市詛咒偷花者腦溢血</title></header><body><h1>熱爆click：超市詛咒偷花者腦溢血</h1><p>「科學證明：偷花者易患老（腦）溢血且半邊癱；偷花者的家人進醫院肯定與偷花有關；如送回被偷的花可因禍得福」。以上並非醫學報告的內容，而是重慶一超市外牆的標語（圖），以防有人偷走門外擺放的盆栽。不少網民大讚創作此標語的人：「太厲害啦！強呀！就是要這樣做！」亦有人建議直接寫：「花上有電嚴禁觸摸」。<br>  http://comment.news.163.com/news_shehui4_bbs/ <br> 3CLQQ8RS00011229.html</p></body></html>

<html><header><meta charset="utf-8"><title>網相：環球通銀紙</title></header><body><h1>網相：環球通銀紙</h1><p>「青蟹」、「紅衫魚」、「金牛」上面嘅肖像，幾時都係大方端莊，皆因每張紙幣，都係代表一個國家或地區，唔係國家元首，就係英雄、偉人，點都唔會失禮人。之不過，《大旗論壇》嘅網友，竟然將自己個樣，key喺英女皇、美國山姆大叔、古巴英雄哲古華拉，日本思想家福澤諭吉，甚至係韓國世宗大王（即韓國皇帝）度。如果香港都有咁樣衰嘅銀紙，你會用嘛？<br>  http://pic.daqi.com/editor/slide/ent_slide/1076855/1.html#t </p></body></html>

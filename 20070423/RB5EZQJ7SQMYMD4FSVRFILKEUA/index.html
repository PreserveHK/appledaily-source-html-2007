<html><header><meta charset="utf-8"><title>1997年4月23日<br>10年前後：漏水會展新翼內貌曝光</title></header><body><h1>1997年4月23日<br>10年前後：漏水會展新翼內貌曝光</h1><p>會議展覽中心已成為香港其中一項「地標」建築，當年會展新翼更被選定為舉行中英主權移交儀式的場地。97年的今天，會展方面特別安排記者參觀新翼地盤，當時仍布滿棚架，但市民終可首次一睹玻璃幕牆內的面貌。不過，這個工程費超支約二億元的世紀會場，很快爆出漏水問題，一度令人擔心移交大典受到影響。<br> 回歸後，98年時的工商局局長周德熙承認，會展新翼在大雨時曾漏水，要在屋頂裝設八個盛水盆。末代港督彭定康去年訪港時，曾在會展出席活動，更戲稱對回來這場地感到高興，「特別是屋頂沒有漏水！」<br> </p></body></html>

<html><header><meta charset="utf-8"><title>尼爾遜的「小球」戲法</title></header><body><h1>尼爾遜的「小球」戲法</h1><p>尼爾遜今季曾先後嘗試了36次不同的正選組合，最後決定以此5人為首發：白朗戴維斯（5）及艾利斯（8）為後衞、李察臣（23）及史堤芬積遜（1）為前鋒、艾夏寧頓（3）為中鋒。他們雖沒一人身高超過6呎9吋，但勝在速度及射術兼備，最能發揮尼爾遜開創的「小球戰術」威力。<br> 「小球」不獨指身形「小」，更重要是速度及默契。每當艾夏寧頓搶得籃板後，勇士另外3名球員全速向「對岸」飛奔，白朗戴維斯則留下接應傳球。接着如他不能第1時間把球長傳給前方的3名隊友，白朗戴維斯即迅速運球推進，絕不讓對手有半點喘息機會。文：深籃</p></body></html>

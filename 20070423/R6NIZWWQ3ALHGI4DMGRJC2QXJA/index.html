<html><header><meta charset="utf-8"><title>財話短說<br>張曉卿落實注資明報</title></header><body><h1>財話短說<br>張曉卿落實注資明報</h1><p>▲明報企業（685）與萬華媒體（426）聯合宣布，明報落實與大股東張曉卿名下的星洲媒體及南洋報業合併，明報以每股2.7元發行合共12.78億股予星洲媒體及南洋報業股東。以每3.36股明報股份換1股星洲媒體計，明報發行10.16億股，佔明報已擴大股本60.4%，張曉卿及其聯繫人士原持有星洲媒體及南洋報業52.46%及52.73%股權，完成後他於明報持股量將由62.66%降至54.9%。明報將於港、馬兩地主板同時第一上市。</p></body></html>

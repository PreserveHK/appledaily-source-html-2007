<html><header><meta charset="utf-8"><title>中環在線：華航添新色 - 李華華</title></header><body><h1>中環在線：華航添新色 - 李華華</h1><p>空姐嘅制服每隔幾年都會轉一轉，每次轉變其實亦反映間航空公司嘅發展。中華航空40周年，喺慶祝酒會上show吓佢哋重新設計嘅空、地勤人員制服。督導員制服用全新的絲絨紫、山梅紅兩個色系。其他空服員及地勤人員，就用番用開嘅山梅紅色系，但加設紫雲灰色系，話要配合公司新形象，其實都係想啲客耳目一新，唔好咁悶啫。<br> 而一班高層中華航空集團董事長魏幸雄（圖二中）、總經理趙國帥及香港分公司總經理吳治富齊齊切巨型生日蛋糕慶祝。<br> 李華華<br> LiWaWa@AppleDaily.com</p></body></html>

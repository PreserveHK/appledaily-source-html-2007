<html><header><meta charset="utf-8"><title>周圍shot：繙譯錯了20多年</title></header><body><h1>周圍shot：繙譯錯了20多年</h1><p>內地路牌、餐牌等出現英文繙譯錯誤已見怪不怪，但台灣著名景點中正紀念堂原來也有繙譯錯誤，還錯了20多年。台灣一名網友近日發現內裏一幅蔣介石視察澎湖跨海大橋照片的英文繙譯竟為Cross-See(應為Sea)Bridge（圖箭嘴示），並在網誌發布此消息，目前該錯誤已被糾正。<br>  http://tw.myblog.yahoo.com/beskur/article?mid=1093&amp;prev=-1 <br> &amp;next=1081</p></body></html>

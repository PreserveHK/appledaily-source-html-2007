<html><header><meta charset="utf-8"><title>Word之父順利着陸</title></header><body><h1>Word之父順利着陸</h1><p>微軟Word之父、全球第五位太空遊客希莫尼（CharlesSimonyi）結束太空旅程，乘坐俄羅斯「聯盟號」太空船，前日（周六）安全在卡拉干達（Karaganda）附近地區順利着陸。希莫尼面露笑容，向記者揮手（圖）。英國著名物理學家霍金（StephenHawking）也準備一嘗升空滋味，本周四將試坐無重力飛機，屆時他將能擺脫輪椅束縛，當飛機飛到34,000呎高空，他可飄浮25秒，感受無重狀態。<br> 美聯社/英國《星期日泰晤士報》</p></body></html>

<html><header><meta charset="utf-8"><title>免費得限量環保袋</title></header><body><h1>免費得限量環保袋</h1><p>早前風靡全城的「I'snotaplasticbag」掀起環保袋熱潮，如果你也是環保分子，記得於下周四（9月20日）至下周日（9月23日），到尖沙嘴海港城海運大廈的ORIGINS推廣會，因為只要購買任何ORIGINS優惠套裝（售價低至七折），均可免費獲環保袋1個。此外，推廣期間，亦有眼部緊緻按摩示範，凡是到場顧客，均可得「身、心、靈減壓」精美禮品1份，同時亦有機會親身感受PeaceOfMind「心安理得」舒壓按摩法。<br><br>記者：郭佩韻<br>查詢：31881826<br></p></body></html>

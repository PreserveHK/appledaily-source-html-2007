<html><header><meta charset="utf-8"><title>Leah神秘獻唱</title></header><body><h1>Leah神秘獻唱</h1><p>日本最強外勞LeahDizon前日於首張個人大碟《DestinyLine》發行當日，在澀谷的TowerRecord唱片舖舉行了一場神秘個唱。她當日共獻唱了四首新歌，包括與其胞弟合力創作的情歌《AgainandAgain》，新碟成功佔據Oricon單日排行榜第4位。</p><p>不重視生日</p><p>當日有300名fans到場，反應熱烈，其中有三成更是女歌迷，Leah以日文笑着說：「多謝你們（女fans）的來臨。」問Leah如何度過本月24日的21歲生日，她看來不大重視地說：「沒有特別計劃，以前也試過在生日的大日子，到超市入膠袋做兼職。」</p></body></html>

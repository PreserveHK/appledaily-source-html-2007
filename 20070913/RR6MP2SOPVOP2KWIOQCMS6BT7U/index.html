<html><header><meta charset="utf-8"><title>霆鋒愛兒滿月四代同堂</title></header><body><h1>霆鋒愛兒滿月四代同堂</h1><p>謝霆鋒和太太張栢芝昨晚為個半月大的B仔Lucas假跑馬地賽馬會會所擺滿月酒，謝氏一家總動員出席。四哥謝賢先於下午近6時乘坐一輛黑色房車，載母親一同到場，一於四代同堂共享天倫樂。</p><p>許冠文路過</p><p>其後霆鋒母親狄波拉及丈夫鬍鬚江、栢芝胞弟豪龍與母親及一貌似栢芝家姐碧芝的女子、楊受成夫婦、霆鋒經理人霍汶希（Mani）和張耀榮等也各自駕車抵達會所，但因車輛直駛停車場，故眾人未有停下，其間王賢誌曾與家人在會所現身，而碰巧路過的許冠文則對記者笑說：「我跑步咋。」<br> 採訪、攝影：卓寶花、何永寧</p></body></html>

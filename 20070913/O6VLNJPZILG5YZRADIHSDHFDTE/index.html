<html><header><meta charset="utf-8"><title>財話短說<br>三證券股業績俱佳</title></header><body><h1>財話短說<br>三證券股業績俱佳</h1><p>▲受惠於大市成交暢旺，三隻證券股中期業績均造好。新鴻基公司（086）截至6月底止半年純利7.47億元，增長3.2倍；每股盈利50仙，中期息增加1倍至10仙。第一上海（227）半年純利2.44億元，增1.72倍，每股盈利20.1仙，中期息維持2仙。大福證券（665）純利1.62億元，升97.29%，每股盈利27.09仙，中期息增85.7%至13仙；大福終止收購一內地期貨公司，因對方未即時投入期貨市場，加上審批繁複。</p></body></html>

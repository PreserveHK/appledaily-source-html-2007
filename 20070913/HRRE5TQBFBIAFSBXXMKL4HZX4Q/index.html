<html><header><meta charset="utf-8"><title>拍賣50年威士忌</title></header><body><h1>拍賣50年威士忌</h1><p>【本報訊】威士忌芳香怡人，位於華美粵海酒店的TheCannyMan酒吧將於今晚舉行老牌蘇格蘭名酒Glenfarclas麥芽威士忌賞酒夜，來賓除可分享品牌中陳齡分別為21、25、30及40年等的威士忌系列外，也可細嚐達酒桶濃度的「Glenfarclas105」麥芽威士忌。同場又會拍賣由Glenfarclas於1958年釀製、全球限量僅100支、編號88的單一麥芽威士忌（圖），底價為四萬元。<br> 黃建通攝</p></body></html>

<html><header><meta charset="utf-8"><title>擁抱月亮掃平貨</title></header><body><h1>擁抱月亮掃平貨</h1><p>【本報訊】中國嫦娥一號尚未升空飛往月球，但市民已可率先「奔月」；屯門市廣場以「浪漫星月抱中秋」為題，在中央廣場以希臘神話為藍本建造彎彎的月兒，顧客可雙雙倚月拍照，周末期間更加設煙霧效果，令人如置身空中。廣場本月10日至24日又辦中秋月餅展銷會，邀請藝人劉德華、陳奕迅及苗僑偉出席9月26日的中秋活動。
</p><p>低至五折優惠</p><p>另外，地鐵商場德福廣場及青衣城，本月12日至25日期間將辦「中秋喜樂團圓美食展」，提供低至五折優惠，產品包括新加坡「醉榴香」的榴槤冰皮月餅、和記隆的潮州酥皮月餅及燈籠玩意專家「寶泰行」的特色燈籠等。</p></body></html>

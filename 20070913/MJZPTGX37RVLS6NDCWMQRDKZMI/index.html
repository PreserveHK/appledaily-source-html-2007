<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本女星木村佳乃前日與男友伊勢谷友介現身多倫多電影節，為電影《SukiyakiWesternDjango》行紅地氈。<br> <br> ●韓劇《狗與狼的時間》女主角南相美，將與男星金來沅合作新劇《食客》，預計在明年初首播。<br> <br> ●裴勇俊否認拍攝《太王四神記》的每集酬勞為約170萬港元，而前晚第二集收視再攀升至26.9%。<br> <br> ●宋慧喬自7月起秘密到紐約學習英語，上周她已返抵韓國。<br> <br> ●KanyeWest的大碟《Graduation》於周二推出，首天賣43萬，比50Cent於同日出版的《Curtis》多賣12萬張，但50Cent未肯證實會否實現若銷情輸給KanyeWest便退休的承諾。</p></body></html>

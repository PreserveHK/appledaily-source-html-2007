<html><header><meta charset="utf-8"><title>趙式芝晚晚裸泳</title></header><body><h1>趙式芝晚晚裸泳</h1><p>護膚名牌LaPrairie前晚在中環舉行魚子精華系列20周年晚宴，趙式芝一身性感tubedress示人，露出胸口的泳衣痕，她透露剛歐遊度假回港，她說：「意大利男人好猖狂，撩女仔係對住人哋個胸講嘢，搞到我游水都要加件tee，香港相反安全好多。」話雖如此，她又自爆晚晚在香港家中的泳池裸泳，更不時會裸睡，十分開放。<br> 此外，羅氏針織後人羅穎怡（Wendy），早前入稟告家族信託基金受託人的二伯父羅蜀凱失職，她前晚說：「我本身都係律師，但我唔得閒自己搞，要交畀律師處理。」<br> 採訪：MaggieLaw<br> 攝影：ChanShunChing</p></body></html>

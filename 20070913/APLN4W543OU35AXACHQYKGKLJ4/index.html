<html><header><meta charset="utf-8"><title>王敏德攬女圓歌手夢</title></header><body><h1>王敏德攬女圓歌手夢</h1><p>王敏德（Michael）下月會推出英文唱片《Shanty》，翻唱多首美國懷舊歌曲，因為他一直很欣賞鍾鎮濤（阿B）的動人嗓子，故邀請他一起合唱。</p><p>買版權唱舊歌</p><p>Michael一直很喜歡唱歌，為了完成當歌手的夢想，他籌備了大半年才完成唱片的製作，他近日更拍攝了唱片封套，還安排了性感女郎為他伴舞擺甫士。Michael說：「呢張唱片一共收錄咗11首歌，為咗搞呢張唱片，我花咗好多時間，我翻唱舊歌仲要買咗嗰啲歌嘅版權，使咗一筆錢，不過可以擁有自己嘅唱片，真係好開心。」<br> 採訪：比華利</p></body></html>

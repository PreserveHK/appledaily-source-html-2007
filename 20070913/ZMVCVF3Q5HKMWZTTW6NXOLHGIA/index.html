<html><header><meta charset="utf-8"><title>尹恩惠長腿撼金亞中</title></header><body><h1>尹恩惠長腿撼金亞中</h1><p>女星尹恩惠拍罷韓劇《咖啡王子1號店》後，不但吸納大量fans，連廣告商也頻頻向她招手。牛仔褲品牌Levi's便宣佈，起用她為韓國區的最新代言人，借其人氣力撼其他牌子牛仔褲代言人的金亞中及李孝利。</p><p>留長髮失拍劇機會</p><p>尹恩惠早前已為Levi's拍攝服裝照，穿上貼身牛仔褲的她回眸一望，展露小蠻腰及修長美腿，其甫士跟GuessJeans代言人金亞中的宣傳照非常相似。廣告商指尹恩惠知性與帥氣兼備，因此決定找她取代前代言人朴詩妍。<br> 此外，昨日有報道指金亞中本來是演出《咖》的心水人選，無奈她因廣告合約問題不能把頭髮剪短，白白錯失了好機會。</p></body></html>

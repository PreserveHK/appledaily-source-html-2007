<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳家樂再陪老婆入產房 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳家樂再陪老婆入產房 - 馮仁昭</h1><p>吳家樂同老婆周蕙蕙三年抱兩，𠵱家太太已經有咗四個月身孕，噚日家樂接受商台電話訪問，話到時會再陪太太入產房，佢話：「一定會支持佢，唔入過產房真係唔知生BB原來係咁辛苦。嗰次入去都有拍video，但𠵱家都未敢畀太太睇，怕佢睇完會驚。」<br> 問到已十個月大嘅大女同家樂最似係乜，呢個爸爸諗都冇諗就答：「百厭！佢𠵱家鍾意企。」</p></body></html>

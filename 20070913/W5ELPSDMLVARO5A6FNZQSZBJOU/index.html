<html><header><meta charset="utf-8"><title>龜梨、倖田封牛王牛后</title></header><body><h1>龜梨、倖田封牛王牛后</h1><p>由日本牛仔褲製作商協會主辦、一年一度的BestJeanistAward，昨日在東京舉行頒獎禮。尊尼偶像組合KAT-TUN成員龜梨和也和性感女歌手倖田來未，再度冧莊成為男、女子組冠軍得主。<br> 獲公眾投票選為女藝人部門冠軍的倖田，昨日穿上低腰牛仔褲露出小蠻腰示人，她說：「為了今天，我在一星期前便開始減肥。」龜梨和也則表示會繼續努力，希望明年能成為三連霸。其餘組別得獎者還有爵士女歌手綾戶智惠、收藏家北原照之及女歌手竹內瑪利亞等。</p></body></html>

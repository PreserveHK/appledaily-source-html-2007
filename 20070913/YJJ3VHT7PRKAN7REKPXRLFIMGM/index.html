<html><header><meta charset="utf-8"><title>回收座枱電風扇</title></header><body><h1>回收座枱電風扇</h1><p>【本報訊】機電工程署昨呼籲市民立即停用一款現代牌12吋座枱電風扇，因署方最近的安全測試中，發現當該電風扇的內部組件損壞時，機件可能會過熱，引致火警。風扇代理商表示已安排回收有關產品。<br> 代理商高標準遠東有限公司表示，有問題的座枱電風扇為現代牌FT-30A3型號（圖），今年5月至7月期間在本港出售，迄今售出1,700部，公司已主動安排回收，暫時無收到有意外發生的報告。<br> 市民可致電代理商熱線26228331或23633060查詢。</p></body></html>

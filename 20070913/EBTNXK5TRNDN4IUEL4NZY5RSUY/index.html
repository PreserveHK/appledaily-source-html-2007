<html><header><meta charset="utf-8"><title>案件速遞<br>絲印商人涉逃稅260萬</title></header><body><h1>案件速遞<br>絲印商人涉逃稅260萬</h1><p>【本報訊】膠片絲印公司東主，涉嫌在94至99年共五個報稅年度報稅時，誇大公司開支達1,700萬元，藉以逃繳利得稅逾260萬元，被控十項蓄意逃稅及一項欺騙稅收罪，案件昨在區域法院開審。<br> 48歲被告余顯文，為顯利膠片絲印廣告公司東主。控方指，被告僱用一名兼職女會計替公司報稅，指示她誇大公司開支，藉以繳少利得稅，及後稅局要求核數，被告決定揑造貨單，掩飾差額。稅局至00年展開調查，女會計自願將存儲公司會計賬目的電腦磁碟交予稅局，她記得97至98年度誇大開支額最大，約600萬元。<br> 案件編號：DCCC1012</p></body></html>

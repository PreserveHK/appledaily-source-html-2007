<html><header><meta charset="utf-8"><title>下月粉紅革命籌款</title></header><body><h1>下月粉紅革命籌款</h1><p>香港癌症基金會下月將舉辦每年一度的「粉紅革命」，整個10月將舉行關注乳癌的活動，並為屬下的乳癌支援服務和研究項目籌款。其中，10月26日將舉辦「粉紅服飾日」，參與的機構會鼓勵員工當日穿戴粉紅服飾及捐款，捐款100元或以上，可獲贈匙扣（圖）及《粉紅錦囊》小冊子。每年香港有逾2,200宗乳癌新症，近500名婦女因乳癌喪命。95年至04年間，本港乳癌病發率由每年1,500宗，急升至每年超過2,000宗。</p></body></html>

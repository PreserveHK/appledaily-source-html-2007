<html><header><meta charset="utf-8"><title>馮仁昭四圍超：侯佩岑俾周杰倫搞喊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：侯佩岑俾周杰倫搞喊 - 馮仁昭</h1><p>侯佩岑噚日喺台灣推出第二本新書《字言字語》，舊愛周杰倫送上鮮花祝賀，花店未經當事人同意竟將兩人合照貼上（圖）。侯佩岑對周杰倫嘅行為十分感動，忍唔住喊咗出嚟，佢話：「分手時，是他先提的，除了我媽，我沒向任何人提起，也是怕說太多，影響別人情緒，直到赴紐約工作，才知媒體圈已傳開，我很慌，也曾哭過，但還是選擇不要多說，但復合的事到目前為止都沒發生過。」</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>經理涉呈假夜總會收據</title></header><body><h1>案件速遞<br>經理涉呈假夜總會收據</h1><p>【本報訊】前任民航處處長林光宇，去年競逐選舉委員會旅遊界界別代表時，替他助選的金怡旅行社一名營業經理，涉嫌向林提供一張虛假的卡拉OK夜總會單據，涉款約1,800元，案件昨在東區裁判法院提訊，辯方律師表示需時向被告索取進一步指示，案件押後至下月9日再提訊。<br> 55歲被告陳寶華，被指於去年12月4日使用虛假的中港城卡拉OK夜總會收據及於今年2月12日使用虛假誓詞兩項罪，暫毋須答辯。<br> 案件編號：ESCC4197/07</p></body></html>

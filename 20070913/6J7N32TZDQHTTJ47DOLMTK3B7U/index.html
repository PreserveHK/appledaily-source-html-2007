<html><header><meta charset="utf-8"><title>blog人話：「全聚德」改洋名</title></header><body><h1>blog人話：「全聚德」改洋名</h1><p>為迎接明年北京奧運，北京老字號「全聚德」烤鴨店也要改個洋名。該店日前公開展示五個最具代表性的候選店名（圖），當中以「QJDroastduck」最受專家及客人歡迎：「QJD是全聚德三個字拼音的第一個字母，對外國人來說，發音比較容易，而且類似於肯德基KFC，看上去比較親切。」據報，專家將於11月下旬，敲定最終譯名。<br>  http://beijing.qianlong.com/3825/2007/ <br> 09/12/2540@4054587.htm</p></body></html>

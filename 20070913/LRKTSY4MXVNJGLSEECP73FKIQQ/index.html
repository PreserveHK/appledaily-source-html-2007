<html><header><meta charset="utf-8"><title>加德士奪三幅用地</title></header><body><h1>加德士奪三幅用地</h1><p>【本報訊】加德士油站以四億多元投標價擊敗其他油公司，奪得三幅油站用地。地政總署昨公佈三幅加油站用地的招標結果，三個油站用地分別位於九龍窩打老道、九龍公主道及新界元朗青山公路。<br> 中央投標委員會授權地政總署把用地一併批予出價最高、經營加德士油站的雪佛龍香港有限公司。油站年期為21年，地價總計為4億210萬元。今次油站用地招標總共收到17份標書，其他參與競投的油公司包括埃克森美孚香港有限公司、中國石油（香港）有限公司及中石化（香港）有限公司等。&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>袁潔瑩肥豬肉增磅</title></header><body><h1>袁潔瑩肥豬肉增磅</h1><p>袁潔瑩早前自爆抑鬱患上厭食症，體重下降、情緒受影響，所有工作亦要暫停，幸好現已康復。她昨日到尖沙嘴為「資訊科技界運動同樂日」記者會擔任司儀，奧委會會長霍震霆亦有出席。</p><p>「唔想捱壞」</p><p>袁潔瑩表示身體已經康復，心情變得開朗，體重也回升至103磅，早前她因為食肥豬肉增肥致膽固醇過高，她說：「我唔想重蹈覆轍，𠵱家見一個新嘅醫生，上次唔知點解會咁，自己諗啲嘢太無聊，自己兩年冇接工作，唔想捱壞身體，體力未應付到拍劇，今日係我嘅啓動禮，新嘗試做司儀。」<br> 採訪、攝影：張俊銘</p></body></html>

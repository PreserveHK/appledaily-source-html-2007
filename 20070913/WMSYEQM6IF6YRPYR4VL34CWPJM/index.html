<html><header><meta charset="utf-8"><title>《戰狼》殺上巨幕</title></header><body><h1>《戰狼》殺上巨幕</h1><p>年初在香港上映時大破票房紀錄《戰狼300》（300），片中300位斯巴達戰士將於本月26日回歸，在九龍灣MegaBoxUAIMAX樓高5層樓的巨幕上再度展開浴血戰。</p><p>影像重新處理</p><p>這個IMAX版本畫面及音效都經重新處理，連影片導演薩克薛達（ZackSnyder）看過後，都忍不住賣花讚花香：「再看《戰狼300》時，新鮮感又回來了，感覺有如首次看這部電影一樣。」</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>太空站電腦整番好</title></header><body><h1>國際Gossip<br>太空站電腦整番好</h1><p>喺國際太空站心煩意亂咗幾日嘅太空人，終於喺噚晚可以有覺好瞓。話說美國太空穿梭機「阿特蘭蒂斯」號嘅太空人幫太空站換咗太陽能電池板，搞到控制氧氣、水源同導航定向嘅6部電腦頻頻死機，太空人仲有可能要大疏散。不過，噚晚太空人終於修理好兩部主電腦，仲出去太空漫步時，攞住支針縫縫補補，將穿梭機機身隔熱板升空時整穿咗嘅破口補番。你話太空人係咪終於可以笑番吓。<br> 法新社</p></body></html>

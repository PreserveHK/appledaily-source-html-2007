<html><header><meta charset="utf-8"><title>內地指問題牙膏屬假貨</title></header><body><h1>內地指問題牙膏屬假貨</h1><p>【本報訊】內地指本港海關驗出含二甘醇的「三七高級藥物牙膏」懷疑是假貨，生產商指有關牙膏根本未有銷售到本港市場。<br> 對於國家質檢總局希望本港海關盡快恢復出售3款牙膏一事，海關強調是依照《消費品安全條例》執法，有需要時會諮詢律政司意見。<br> 海關本周一公佈回收包括「美加淨」、「田七特效中藥牙膏」和「三七高級藥物牙膏」的內地製牙膏，二甘醇含量超出歐盟標準，但「三七」在雲南的生產商指未有銷售本港，懷疑海關抽驗的是假貨。海關發言人證實已收到國家質檢總局來信，並就二甘醇對人體健康影響的研究報告，與內地及本港衞生署保持溝通。</p></body></html>

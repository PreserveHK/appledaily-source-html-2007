<html><header><meta charset="utf-8"><title>有情歲月：戀李逸朗愛情重傷</title></header><body><h1>有情歲月：戀李逸朗愛情重傷</h1><p>經寇鴻萍介紹鑽石王老五的葉翠翠，當選港姐後曾自爆在英國求學時拍過兩次拖，惜戀情均無疾而終。去年她被拍得與「舊相好」李逸朗（圖）拍拖的照片，男方更竄到翠翠香閨，溫馨短敍45分鐘，二人地下情曝光後，只維持了9個月便分手，去年11月翠翠出席活動時，表明已沒跟李逸朗食飯行街，不過有傳她其實是因不滿男友與合和太子爺胡文新時有約會打保齡而分手。回復獨身的翠翠身邊男伴如走馬燈，曾先後與港男高鈞賢、黃長興、黃長發及蒙嘉慧前富家男友Michael傳緋聞。</p></body></html>

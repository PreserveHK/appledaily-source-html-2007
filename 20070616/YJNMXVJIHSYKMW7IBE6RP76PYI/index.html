<html><header><meta charset="utf-8"><title>匯康10醫生求助</title></header><body><h1>匯康10醫生求助</h1><p>【本報訊】匯康醫療網絡有限公司於上月突然倒閉，欠下醫生半年至9個月診金。立法會醫學界議員郭家麒表示，至今接獲逾10名該公司的合約醫生求助，其中有一個案投訴被拖欠7至8萬元診金。郭懷疑匯康結業後，集團部份股東改名開設另一間醫療網絡集團，呼籲醫生一旦獲邀加入該新集團時，要特別小心。<br> 醫學會副會長史泰祖批評，現時沒有法例規管醫療集團，建議政府盡快立法，以發牌及登記方式管制。匯康醫療網絡約有500名合約醫生，業界估計集團旗下醫生被拖欠合共500多萬元診金。</p></body></html>

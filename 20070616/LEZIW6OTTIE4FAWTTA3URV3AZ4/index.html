<html><header><meta charset="utf-8"><title>關仁隱事：泥佬拍劇冇眼淚 - 關仁</title></header><body><h1>關仁隱事：泥佬拍劇冇眼淚 - 關仁</h1><p>公仔箱套人氣劇早排成為全城熱話，被力捧嘅新仔「泥佬」佔戲唔少，可惜佢嘅演出真係「油麻地」，完全俾人比下去。由於劇中有大班人爭橙，成日喊苦喊忽嗌大交，泥佬劇中阿媽「小牡丹」奸到出汁，所以泥佬經常要喊晒口咁勸阿媽收手，但佢就渣啦，人哋個個入戲，流晒真眼淚，惟獨得佢一個喊極都喊唔出，要滴眼藥水，導演一嗌cut，佢即刻撲去攞支眼藥水狂滴，其他演員見到都搖晒頭，冇話可說。話時話，同「米粉」勁friend嘅泥佬，唔知係咪近朱者赤，連演技都同老友一模一樣──木鬥木。<br> Textby關仁</p></body></html>

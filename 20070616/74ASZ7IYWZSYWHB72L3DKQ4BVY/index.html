<html><header><meta charset="utf-8"><title>拒警截查男子被捕</title></header><body><h1>拒警截查男子被捕</h1><p>【本報訊】姓陳34歲男子與家人不和，遭家人趕出街外，昨午5時許他在屯門良景邨商場對開休憩公園流連，兩名特遣隊警員巡至發現他手攜一個大旅行袋，覺得可疑於是截查，同時要求對方出示身份證，豈料陳破口怒罵：「你話我偷嘢又得，話我藏白粉又得。」<br> 其後與兩名便衣警員互相推撞及糾纏，陳終被制服（圖），疑犯和兩名27歲警員分別擦傷面部和手指，送院治理，疑犯的旅行袋僅有一些衣物。<br> 陳偉良攝</p></body></html>

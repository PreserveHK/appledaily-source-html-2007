<html><header><meta charset="utf-8"><title>蘇said：千先生衰口趕客 - 阿蘇</title></header><body><h1>蘇said：千先生衰口趕客 - 阿蘇</h1><p>化妝師「千先生」真係行緊運，除咗job多外，仲成日出鏡，不過佢份人行緊運難免招積把口唔收，話說佢有次幫闊太「吱吱」化妝，化緊妝時「吱吱」問佢好多化妝技巧、邊隻品牌好用嘅基本問題，之後「千先生」就喺「吱吱」背後唱佢，話唔應該淨係收佢份化妝錢，要收埋上堂學費，「千先生」搵咁多都咁計較，又咁大口氣，段說話梗係入番「吱吱」對耳，後果係點？梗係嬲咗兼唔再幫襯啦！<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

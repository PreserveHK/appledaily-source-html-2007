<html><header><meta charset="utf-8"><title>人物誌：翻版古仔歌影視三棲</title></header><body><h1>人物誌：翻版古仔歌影視三棲</h1><p>現年29歲的黃曉明生於山東青島，在北京電影學院畢業，因貌似古天樂而有「翻版古天樂」之稱。他曾參演多齣電視劇包括《還珠格格3之天上人間》及《大漢天子》等，其後在人氣劇集《神鵰俠侶》中扮演楊過而聲名大噪，成為炙手可熱的小生。黃曉明也曾拍攝過不少電影，去年在《夜宴》中飾演周迅的哥哥，獲導演馮小剛讚賞。黃曉明最近更簽約成為李澤楷旗下娛樂公司「大國文化」的歌手，進軍樂壇。</p></body></html>

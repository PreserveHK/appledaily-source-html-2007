<html><header><meta charset="utf-8"><title>基哥抵上海影迷失控
</title></header><body><h1>基哥抵上海影迷失控
</h1><p>韓國男星李準基昨日上午飛抵上海，出席今日在當地舉行的上海國際電影節。今年已是第3次到上海的李準基，受到影迷熱烈歡迎，令機場一片混亂。</p><p>扮蠱惑紋身漢</p><p>戴上太陽眼鏡的基哥步出禁區時，早已在機場等候的逾百影迷一擁而上，場面混亂，難得基哥處變不驚，此行他將與荷李活女星莎朗史東出席上海國際電影節，一同領取「最受歡迎海外明星獎」。<br> 此外，基哥在新劇《狗和狼的時間》中的造型照日前曝光，劇中飾演蠱惑仔的他在左臂上紋身，甚有江湖味道。</p></body></html>

<html><header><meta charset="utf-8"><title>陳法拉恨食燕窩</title></header><body><h1>陳法拉恨食燕窩</h1><p>陳法拉昨日在銅鑼灣出席的「雀巢DAY&amp;NIGHT美肌美味新體驗」，即場替模特兒化妝。法拉表示飲乳酪飲品能令皮膚白滑，問她為何不買燕窩養顏，她說：「我冇錢買呀。」她最近頻頻接工作，應該豬籠入水，她說：「邊係呀，真係冇錢買，鮑魚就食得多。」</p><p>提緋聞尷尬</p><p>今日是父親節，但法拉的爸爸在美國工作，所以未能與他慶祝。問她會否與緋聞男友Neway太子一家人食飯慶祝父親節，她聽後即顯得不知所措，還想借故拉開話題，再三追問下，她才說：「一定唔會同人哋爸爸慶祝，同埋聽日（即今日）我有工開。」<br> 採訪：胡比　攝影：葉君海</p></body></html>

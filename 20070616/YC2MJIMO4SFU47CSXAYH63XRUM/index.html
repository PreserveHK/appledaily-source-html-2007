<html><header><meta charset="utf-8"><title>關仁隱事：早早開工似遊魂 - 關仁</title></header><body><h1>關仁隱事：早早開工似遊魂 - 關仁</h1><p>女歌手「早早」喺最近部差人劇度，話就話係女主角，但佢因為成日度唔到期開工，公仔箱高層唯有將佢啲戲份勁cut。聽聞公仔廂高層已經好唔妥早早比咁少檔期開工，但最㷫都係早早開工時，連劇本同分場（即係每集戲嘅故事大綱）都懶得去睇，就算搭車拍外景嗰陣，都寧願將啲時間攞嚟瞓覺，結果早早每次開工都好似遊魂咁，唔知自己做乜，同佢有唔少對手戲嘅「細波」唔想俾早早拖累，搞到成場戲「禍」晒，於是惟有逐場戲同佢講解點做。關仁覺得，早早既然拍得咁冇heart，不如唔拍好過，費事阻住地球轉啦！<br> Textby關仁</p></body></html>

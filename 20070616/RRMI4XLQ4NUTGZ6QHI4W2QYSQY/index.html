<html><header><meta charset="utf-8"><title>國際Gossip：克林頓夫婦身家3億</title></header><body><h1>國際Gossip：克林頓夫婦身家3億</h1><p>希拉莉明年要參選總統，為免畀政敵有攻擊機會，佢同老公前總統克林頓喺4月嗱嗱聲放晒涉及油公司、藥廠、軍火商同WalMart嘅股票，估計套現高達1.96億港元。兩人嘅身家，可能高達3.91億港元。克林頓想避免有醜聞，但偏偏無端捲入召妓案，事關拉斯維加斯警方未經查證，就喺文件公開克林頓同NBA球星奧尼爾嘅名，搞到克林頓嘅發言人嗱嗱聲出嚟否認。<br> 美國《紐約時報》</p></body></html>

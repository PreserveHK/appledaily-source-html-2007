<html><header><meta charset="utf-8"><title>艾倫齋Talk掃兩獎</title></header><body><h1>艾倫齋Talk掃兩獎</h1><p>第34屆日間艾美獎（DaytimeEmmyAwards）噚日喺荷李活舉行，名嘴艾倫狄格納絲（EllenDeGeneres圖一）今年再度憑節目《TheEllenDeGeneresShow》，連續第4年奪得最佳清談節目主持及最佳清談節目獎，難怪司儀宣佈佢得獎時，佢女友PortiadeRossi即時向佢送上深情一吻，以示祝賀。名模泰娜賓絲（TyraBanks圖二）則向多年來為兒童節目《芝麻街》（SesameStreet）角色Elmo及Oscar配音嘅演員KevinClash同CarrollSpinney頒發最佳兒童節目演出獎。</p></body></html>

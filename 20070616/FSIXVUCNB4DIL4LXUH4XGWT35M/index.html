<html><header><meta charset="utf-8"><title>案件速遞<br>速遞員上載裸照囚五月</title></header><body><h1>案件速遞<br>速遞員上載裸照囚五月</h1><p>【本報訊】23歲速遞員陳展鵬去年將18歲前女友裸體片段上載互聯網，並利用她的資料下載逾百個總值700多元電話鈴聲作報復，他早前在荃灣裁判法院承認刑事恐嚇及發佈不雅物品等三項罪，裁判官昨日判刑時指，相信被告與女事主有一段戀情，但被告侵犯個人私隱，又將她的裸照上載到網上讓公眾瀏覽，行為缺德及卑鄙，判被告即時入獄五個月。<br> 案件編號：TWCC1527/07</p></body></html>

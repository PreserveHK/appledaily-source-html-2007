<html><header><meta charset="utf-8"><title>案件速遞<br>潛逃18年商人稱患愛滋</title></header><body><h1>案件速遞<br>潛逃18年商人稱患愛滋</h1><p>【本報訊】商人與朋友合資經營急凍食物貿易公司，後來一同出走泰國，留下逾93萬元債項。他曾簽發四張空頭支票予供應商，被警方通緝18年，至今年初因拜祭雙親才潛回港，其後被捕，他表示自己患上愛滋病，已走到「生命的盡頭」。自稱患上愛滋病的被告黃培智（41歲），昨日在犯人欄內，數度站立不穩。他昨日於東區裁判法院承認四項以欺騙方法逃避法律責任罪，裁判官將案押後至本月29日判刑。<br> 案件編號：ESCC2199/07</p></body></html>

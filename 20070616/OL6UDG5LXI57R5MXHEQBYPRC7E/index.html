<html><header><meta charset="utf-8"><title>關仁隱事：出谷失婚行晚運 - 關仁</title></header><body><h1>關仁隱事：出谷失婚行晚運 - 關仁</h1><p>潮流興懷舊，所以有老一輩演員或歌星助陣嘅劇集或演唱會可以大受歡迎，早前齣《佛跳牆》收視得，關仁都替「出谷」開心，因為之前佢條星路都幾崎嶇。當年佢嫁畀「大塊地」，根本就冇好日子過，大塊地爛滾又爛賭，輸晒出谷啲錢，兩人梗係離婚收場，估唔到離婚時，大塊地竟然要問出谷攞番隻爛鬼石英表，真寒酸。後來佢仲拉攏出谷同「阿乜生」一齊，但阿乜生太多女人，出谷惟有離開阿乜生，然後喺楓葉國識咗個男仔，只可惜行咗幾年都係因了解而分開，後來佢返咗嚟香港發展，雖然愛情路上多挫折，但𠵱家喺事業方面總算行返個尾運。<br> Textby關仁</p></body></html>

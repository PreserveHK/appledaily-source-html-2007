<html><header><meta charset="utf-8"><title>李孝利SM馴壯丁</title></header><body><h1>李孝利SM馴壯丁</h1><p>位於韓國首爾漢江市民公園的藝術文化中心「FRADIA」，前晚舉行了盛大的開幕派對，並邀請了女歌手李孝利、組合SGWannabe及SeeYa出席活動。當晚表演嘉賓之一的李孝利，穿上充滿SM挑逗的性感黑色皮衣，輕易成為全場焦點。</p><p>人氣輸蔡妍</p><p>李孝利手持着馬鞭，並以黑色bratop及緊身褲上陣，於幾位壯男伴舞下唱出金曲《奴隸》、《10Minutes》等。雖然她每次出場都非常拚命，可惜在娛樂網站Gonews的「6月人氣歌手王中王」選舉中，李孝利只能以13%得票率排名第三，不及得票率36%的性感女歌手蔡妍，以及露肉成癖的男歌手孫浩英。</p></body></html>

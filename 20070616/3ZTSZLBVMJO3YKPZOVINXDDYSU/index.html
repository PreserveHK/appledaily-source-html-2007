<html><header><meta charset="utf-8"><title>特色食肆多商舖少</title></header><body><h1>特色食肆多商舖少</h1><p>-配套不足-<br> 以特色食肆作招徠的深井，除了以燒鵝馳名外，由於區內的深井村有多家路邊食肆，包括糖水舖等，經常有不少食客特意駕車前來「幫襯」。另外，區內亦有超市及日用品店舖等，但由於地產代理舖特多，區內的地舖種類選擇相對較少，如要購物逛街，多數要駁車往荃灣或地鐵青衣站，車程均約10至15分鐘。另外，碧堤半島亦自設商場，亦即售樓處所在，但未知何時才會正式啓業。<br> 深井遠離九龍市區，公共交通靠巴士及小巴出入，主要來往屯門、荃灣、青衣及西九龍，午夜過後有「高速」小巴來往旺角。</p></body></html>

<html><header><meta charset="utf-8"><title>大麻七味粉回收</title></header><body><h1>大麻七味粉回收</h1><p>【本報訊】有連鎖超級市場及食肆昨主動回收及停用被政府驗出含有受管制藥物四氫大麻酚的一款燕麥條及四個牌子的七味粉。<br> 百佳超級市場及吉之島稱，已經全面停售有問題的七味粉，百佳表示，市民如果購入有問題的食品，可以攜同單據退貨。惠康表示，沒有出售有問題的燕麥條及七味粉。連鎖日式麵店味千拉麵表示，向供應商確認後得知目前使用的七味粉含有大麻成份，現已停用，並要求供應商回收。<br> 香港醫院藥劑師學會副會長蘇曜華表示，食用大麻酚後可能會令人作嘔，心跳加速，若濫用會出現神志模糊等情況。</p></body></html>

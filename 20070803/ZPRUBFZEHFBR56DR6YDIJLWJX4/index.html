<html><header><meta charset="utf-8"><title>妮歌叉夠電靚盡晚會</title></header><body><h1>妮歌叉夠電靚盡晚會</h1><p>澳洲金像影后妮歌潔曼（NicoleKidman）拍畢電影《Australia》之後，近日盡情享受假期充電。前日，妮歌獲邀出席聯合國發展基金在澳洲悉尼舉行年度晚會。經過一番悉心打扮的她，顯得份外明艷照人，謀殺在場記者不少菲林。</p><p>與丈夫賀壽</p><p>身為聯合國兒童基金大使的妮歌，當日雖然單身赴會，不過據知她早前與丈夫KeithUrban一同慶祝40歲生日，令兩人婚變傳聞不攻自破。<br> 此外，妮歌將於下月前往德國柏林拍攝新片《TheReader》，適逢前夫湯告魯斯（TomCruise）也在當地拍攝電影《Valkyrie》，不知兩人會否趁機會相約敍舊呢！</p></body></html>

<html><header><meta charset="utf-8"><title>木村、松隆子銀幕續前緣</title></header><body><h1>木村、松隆子銀幕續前緣</h1><p>故事延續自日劇的電影版《律政英雄》，下月正式在日本上映，昨日出版的日本雜誌《女性Seven》便刊登了兩張男主角木村拓哉與女主角松隆子的全新劇照，從照片所見，木村與得力助手松隆子之間曖昧的感情，將會進一步發展。</p><p>望再創經典</p><p>剛滿30歲的松隆子近來醉心演出舞台劇，影視作品極少，因此松隆子與木村拓哉這次的合作是影片最大賣點之一。兩人合作過的《戀愛世紀》、《悠長假期》都被日劇迷奉為經典，觀眾對木村和松隆子能再度在銀幕上談情說愛十分期待。</p></body></html>

<html><header><meta charset="utf-8"><title>webfun：創意梳化牆可以坐人</title></header><body><h1>webfun：創意梳化牆可以坐人</h1><p>家居設計最忌多牆，牆多有礙觀瞻，又難以跟各式各樣的家具配合，室內設計師不妨考慮以下這個創新意念，將牆身上弄成一個又一個凹位，讓人可以舒適地坐下，既慳位，又能增加人與人間的溝通。<br> 這款半牆半梳化的設計意念稱為「牆後」（BehindtheWall圖），牆身前後兩面都可坐人。如果日後它應用在家居設計上，可用來取替現時分隔睡房和客廳的主牆，改裝成為前後梳化椅：對着客廳的梳化牆，人們可坐下觀賞電視節目；對着睡房的梳化牆，則可讓人舒服地坐下看書。<br>  http://www.jordicanudas.com/projects.html </p></body></html>

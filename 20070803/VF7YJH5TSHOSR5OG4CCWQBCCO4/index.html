<html><header><meta charset="utf-8"><title>滴露餵兒母監一年</title></header><body><h1>滴露餵兒母監一年</h1><p>【本報訊】在夜總會當女公關的未婚媽媽疑不堪男友分手打擊，食「冰」後與年僅兩歲九個月大兒子一起飲「滴露」消毒藥水，又帶兒子危坐行人天橋邊，企圖將兒子拋至橋底，幸行人及時制止。女公關被捕後直言對事件毫無印象，裁判官指女公關自14歲開始吸毒，她寧願坐牢而拒絕戒毒療程，惟有判她入獄一年。<br> 22歲未婚媽媽早前在觀塘裁判法院承認虐兒、藏毒及吸毒等三罪，案發於今年4月23日，有行人發現她危坐黃大仙天馬苑及橫頭磡邨之間的行人天橋，其後又行至馬路，險被貨車撞倒，她及兒子送院證實嘴唇及喉嚨均有灼傷痕迹。<br> 案件編號：KTCC2725/07</p></body></html>

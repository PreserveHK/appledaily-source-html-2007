<html><header><meta charset="utf-8"><title>蘇said：「普洱」同前夫四人行 - 阿蘇</title></header><body><h1>蘇said：「普洱」同前夫四人行 - 阿蘇</h1><p>雖然係差唔多成10年前嘅事，但係弗弗女強人「普洱」同佢前夫，由好恩愛到反晒面鬧上法庭呢單嘢，相信好多人仲有印象，不過佢兩個狠狠咁反面後，時間耐咗乜氣都會消晒。<br> 早排就有人喺中環撞到「普洱」同個男伴一齊，更妙嘅係同行竟然係佢前夫同一個新女伴，四個人好融洽咁邊行邊傾，乜嘢恩怨情仇都抹晒去。所以話呢，除咗一夜夫妻真係值百二蚊外，世界上真係冇永遠嘅敵人㗎。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

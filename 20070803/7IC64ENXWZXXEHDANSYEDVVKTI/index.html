<html><header><meta charset="utf-8"><title>男子染鈎端螺旋體病</title></header><body><h1>男子染鈎端螺旋體病</h1><p>【本報訊】衞生防護中心證實一宗外地傳入的鈎端螺旋體病，該病是由接觸受感染動物的排泄物中的鈎端螺旋菌引致，患者病發前曾往內地，防護中心正調查患者的感染途徑。<br> 感染鈎端螺旋體病的49歲男子，居於上水，6月中出現發燒及疲倦的病徵，7月19日入住威爾斯親王醫院，7月22日已康復出院，其血液樣本證實對鈎端螺旋體病呈陽性反應。初步調查顯示他曾於發病前到內地。今年至今防護中心接獲3宗鈎端螺旋體病個案，去年有3宗。<br> 要預防感染，市民須妥善包紮傷口及避免接觸牲畜尿液、其污染過的物件及污水。</p></body></html>

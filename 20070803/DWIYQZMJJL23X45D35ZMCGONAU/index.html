<html><header><meta charset="utf-8"><title>青雲唔信不勞而獲</title></header><body><h1>青雲唔信不勞而獲</h1><p>劉青雲和梁詠琪（GiGi）近日在電影《魔法小葫蘆》中合作，該片是改編自近代文學家張天翼的同名小說。青雲會為片中的動畫寶葫蘆配音，寶葫蘆像阿拉丁神燈一樣，可以為拾到它的主人達成願望。問青雲如果真的擁有寶葫蘆會如何利用，他笑說：「我諗唔會叫佢做乜嘢，香港人唔信會有咁大隻蛤乸隨街跳，分分鐘係騙子，真係咪亂試。」</p><p>GiGi盼隱形</p><p>GiGi則會演繹一名小學教師，教導小朋友不可以不勞而獲，不過身為藝人的她每次出席公開場合都成為焦點，所以GiGi希望寶葫蘆令她隱形，她說：「咁樣做嘢就方便啲，唔怕俾人偷拍。」<br> 撰文：葉雪</p></body></html>

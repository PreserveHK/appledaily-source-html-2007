<html><header><meta charset="utf-8"><title>麗絲、阿積愛火重燃</title></header><body><h1>麗絲、阿積愛火重燃</h1><p>金像影后麗絲蕙絲潘（ReeseWitherspoon），年初因拍攝懸疑新片《Rendition》與《斷背山》（BrokebackMountain）男星積嘉倫賀（JakeGyllenhaal）撻着，雖然麗絲6月時以照顧一對兒女為由，決定跟阿積分手，但最近她已回心轉意，與對方復合。<br> </p><p>同車夜遊</p><p>麗絲蕙絲潘近日已多次跟積嘉倫賀秘密約會，二人在美國時間本周二晚被拍到同在私家車上外遊。爆料人士向美國雜誌《UsWeekly》說：「麗絲現時覺得自己可以發展戀情之餘，又可以花時間照顧一對子女。」</p></body></html>

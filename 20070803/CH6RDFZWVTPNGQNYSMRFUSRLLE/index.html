<html><header><meta charset="utf-8"><title>側田密室跳舞焗汗</title></header><body><h1>側田密室跳舞焗汗</h1><p>久未露面的側田近日正忙於灌錄新碟，日前更拍攝新歌《一句》MV。MV於一間沒有冷氣的屋內拍攝，令所有工作人員不消一會已經渾身濕透，而側田更要穿上西裝外套，不過卻未有影響他的表現，側田除了顯得精神奕奕外，還不時手舞足蹈又唱又跳，且堅持不用休息，以免拖長拍攝時間。</p><p>親力親為</p><p>為了令效果更佳，側田花了不少時間苦練舞蹈。整個拍攝過程中，側田都相當緊張自己的表現，每拍罷一個鏡頭即與導演討論效果，又請教工作人員有何不足之處，事事親力親為，難怪工作人員都大讚側田沒有架子，平易近人。<br> 撰文：林妃</p></body></html>

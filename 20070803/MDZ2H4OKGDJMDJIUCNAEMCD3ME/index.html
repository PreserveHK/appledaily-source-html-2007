<html><header><meta charset="utf-8"><title>孫耀威鬥阿倫鎩羽而歸</title></header><body><h1>孫耀威鬥阿倫鎩羽而歸</h1><p>譚詠麟連日來在北京以羽毛球會歌迷，宣傳其新國語專輯《最愛笑的人》，日前他現身廣州，出席名為「笑傲杯羽毛球比賽」的活動造勢，與一眾歌迷及應邀擔任當地「陽光行動」形象大使的孫耀威比試球技。</p><p>奮力扣球</p><p>當日阿倫獲安排與國家羽毛球代表余錦豪組成校長隊，力戰群雄，未知是否因有高手在旁，故年屆57歲的阿倫全程搏到盡，不時奮力扣球，最後兩人更成功摘冠。<br> 此外，阿倫當日還出席另一宣傳活動，與歌迷狂歡，不少到場的fans雖已過追星之年，但仍熱情不減，甫見阿倫現身即瘋狂尖叫，在遊戲環節上更把握機會，爭相上台熊抱阿倫，令他大感吃不消。<br> 撰文：林妃</p></body></html>

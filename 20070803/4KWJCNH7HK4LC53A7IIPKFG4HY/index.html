<html><header><meta charset="utf-8"><title>案件速遞<br>互委會主席吸「冰」罰款</title></header><body><h1>案件速遞<br>互委會主席吸「冰」罰款</h1><p>【本報訊】天水圍天恩邨恩福樓互助委員會主席何立生（28歲，圖），涉於本年1月28日在互委會辦事處內吸服冰毒，過程被髮型師吳文學以手機拍下，何反指對方損壞辦事處的獅頭，兩人發生爭執報警，何在警誡下承認吸「冰」，並將兩包冰毒棄於花槽，他早前承認一項吸服危險藥物罪，昨在屯門裁判法院被判罰款5,000元。<br> 同案髮型師吳文學（29歲），於1月30日在天水圍警署羈留室以屎尿潑向兩名警員，被判監1個月。<br> 案件編號：TMCC1180/07</p></body></html>

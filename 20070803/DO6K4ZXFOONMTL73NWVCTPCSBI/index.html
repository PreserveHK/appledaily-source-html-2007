<html><header><meta charset="utf-8"><title>龐黃美儀日日造人</title></header><body><h1>龐黃美儀日日造人</h1><p>龐維仁妻子龐黃美儀、趙式浩及女友羅苡芝等，前晚往中環出席一Vodka派對，龐黃美儀前晚拿着Chanel手袋赴會，她透露剛與丈夫從東京旅行返港，問她此行有否乘機造人？她笑說：「日日都造啦，不過有冇BB就睇天意啦。」</p><p>收奶奶手袋</p><p>談到今次旅行有否令龐黃美儀重拾度蜜月的感覺？她說：「吓？我日日行街行到腳攰就真。」早前其奶奶龐盧淑燕在miumiu狂掃四個限量版手袋，問她有沒有份？她說：「梗係有份啦，我奶奶一買嘢就人人有份，佢連工人嗰份都預埋。」<br> 採訪：GeneNg<br> 攝影：ChanShunChing</p></body></html>

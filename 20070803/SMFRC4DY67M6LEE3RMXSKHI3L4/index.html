<html><header><meta charset="utf-8"><title>新力為問題相機換底殼</title></header><body><h1>新力為問題相機換底殼</h1><p>【本報訊】Sony（新力）香港有限公司宣佈，數碼相機T系列其中一款DSC-T5型號，部份機身底部外殼的金屬鍍層可能外翹或脫落，用者有機會刮傷皮膚，宣佈為購買該款數碼相機的顧客，提供一次免費機底殼更換服務，涉及數量全球多達41.6萬部。該公司解釋由於早期的生產過程出現輕微差異，導致金屬鍍層的黏着力減少。美聯社報道，該款相機於05年9月推出市場，Sony於一個月後發現有關問題，但未有解釋為何延至近日才公佈消息。市民如有查詢可致電：23893202。</p></body></html>

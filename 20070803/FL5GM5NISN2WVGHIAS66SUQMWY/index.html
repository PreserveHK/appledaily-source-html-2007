<html><header><meta charset="utf-8"><title>案件速遞<br>電池廠3員工中毒索償</title></header><body><h1>案件速遞<br>電池廠3員工中毒索償</h1><p>【本報訊】金山工業集團旗下以生產電池為主的時暉實業有限公司，遭三名前員工曹碧輝、吳奮勇及羅錦超指稱任職期間，因僱主疏忽及違反僱傭合約，使他們長期接觸鎘金屬，導致體內鎘金屬超標，患上職業病，故昨入稟高等法院索償。<br> 時暉為金山工業集團旗下公司，生產GP超霸電池，在葵涌設廠房。<br> 按《僱員補償條例》，鎘中毒屬職業病。金山內地廠房於04年曾發現工人鎘中毒，其後觸發集體民事索償。<br> 案件編號：HCPI6846/07</p></body></html>

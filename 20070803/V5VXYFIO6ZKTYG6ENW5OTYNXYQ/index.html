<html><header><meta charset="utf-8"><title>周杰倫新片稱霸內地票房</title></header><body><h1>周杰倫新片稱霸內地票房</h1><p>由周杰倫自導自演、台灣女星桂綸鎂主演的電影《不能說的秘密》昨日在本港上映，日前在內地上映時，據悉首日票房已接近600萬元人民幣，成為暑期檔首日票房最好的華語影片。</p><p>涉多重抄襲</p><p>據新浪娛樂報道，《不》片自開拍以來，已吸引周杰倫fans的關注，日前在內地上映時，大部份的影院入座率都達七成以上，看影片的基本上都是年輕的情侶。雖然該片票房報捷，不過卻招來網友抨擊，有指《不》片涉嫌抄襲韓片《觸不到的戀人》、荷李活片《聲光伴我飛》（TheLegendof1900）及《人鬼情未了》（Ghosts）等電影。<br> 撰文：林妃</p></body></html>

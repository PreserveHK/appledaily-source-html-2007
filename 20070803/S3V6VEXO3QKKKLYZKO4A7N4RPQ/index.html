<html><header><meta charset="utf-8"><title>林子萱學魔術媾仔</title></header><body><h1>林子萱學魔術媾仔</h1><p>林子萱和吳彤昨天出席《第五屆香港魔術節》，其間她大讚魔術師，記者問魔術師和她的緋聞男友鋼琴王子陳雋騫誰較吸引，她說：「鋼琴家吸引啲，魔術始終都係假嘢，係幻象。但聽講鋼琴師好花心，我都係要深入探討吓，或者朋友只可以遠觀呢﹗」</p><p>表演刀鋸美人</p><p>稍後林子萱會在該活動表演刀鋸美人，她說：「呢次係表演自助式刀鋸美人，冇魔術師㗎﹗過幾日就會表演，但練習嘅時候冇次成功。」林子萱表示表演魔術可以容易與異性打開話題，她說：「真係得㗎！表演完之後會𠱁得大家好開心，身邊嘅男仔會好似蜜蜂摟蜜糖。」<br> 採訪、攝影：王連連</p></body></html>

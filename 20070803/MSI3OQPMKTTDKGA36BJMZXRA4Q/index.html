<html><header><meta charset="utf-8"><title>美回收150萬中國製玩具</title></header><body><h1>美回收150萬中國製玩具</h1><p>【本報訊】美國玩具生產商Fisher-Price宣佈全球回收83款共150萬件中國製玩具，指製造商使用含鉛量超標的油漆，當中包括在港大受歡迎的芝麻街系列玩具。香港玩具反斗城表示，本港並沒有出售有問題批次的玩具，但為安全起見，收起同款的玩具。本港海關發言人表示會派員到市面巡查。<br> Fisher-Price表示，150萬件玩具中有50萬件已流出美國境外，但發言人拒透露中國生產商的名稱，又指雙方已合作了15年。這次是Fisher-Price自1998年最大型回收行動，因中國外判製造商使用了未經批准的油漆，含鉛量超標。</p></body></html>

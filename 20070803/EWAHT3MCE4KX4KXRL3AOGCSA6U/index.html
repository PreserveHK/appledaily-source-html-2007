<html><header><meta charset="utf-8"><title>陳豪愛香水撈體味</title></header><body><h1>陳豪愛香水撈體味</h1><p>陳豪前晚應邀到中環四季酒店出席Lacoste為全新男士香氛舉行的舞會，他還當選為魅力型男，除了獲官恩娜、曹敏莉等靚女捧場，現場一位有份投票的幸運兒更可與陳豪共舞，加上司儀楊洛婷也是穿上低胸裝，陳豪全晚可謂艷福無邊。</p><p>跳舞最弱</p><p>陳豪認為自己只要淡淡香水加上體味已有足夠魅力，其笑容則是型男撒手鐧，問他可曾與緋聞女友廖碧兒共舞，他笑說：「冇喎，叫公司安排，可以慈善表演，不過本身跳舞唔叻，係弱項。」官恩娜則勁讚陳豪是心目中性感型男，當問到官恩娜是否希望與陳豪共舞時，她即說：「人哋名草有主，咪搞我。」<br> 採訪：卓寶花<br> 攝影：陳志嵐</p></body></html>

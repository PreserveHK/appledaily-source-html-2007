<html><header><meta charset="utf-8"><title>香港飲食中期少賺60%</title></header><body><h1>香港飲食中期少賺60%</h1><p>【本報訊】香港飲食（668）宣佈，截至9月底止中期純利354.5萬元，按年倒退60.3%，主因是去年11月出售所持的聖安娜55.11%股權後，包餅業務盈利貢獻終止所致；每股盈利3.2仙，派中期息1仙。<br> 期內，香港飲食持續經營的食肆業務成功扭虧為盈，賺370萬元，主要由於集團將利潤微薄的傳統食店，改為經營營運彈性較高的精品食店及高檔食肆，同時回撥180萬元的過多長期服務金撥備。<br> 不過，集團考慮到租金成本暴漲，關閉位於德福廣場的廣東食肆及快餐店，令營運支出節省10.8%，但由於新店未能趕及開業，導致期內營業額減少9.3%至1.74億元。</p></body></html>

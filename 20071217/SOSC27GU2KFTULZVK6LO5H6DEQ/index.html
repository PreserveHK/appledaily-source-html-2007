<html><header><meta charset="utf-8"><title>國際Gossip：小說家生日許三願</title></header><body><h1>國際Gossip：小說家生日許三願</h1><p>近日牛一嘅仲有《2001太空漫遊》英國著名科幻小說家克拉克（ArthurC.Clarke圖），佢噚日喺斯里蘭卡慶祝90歲生日，佢有三個生日願望︰我哋終於搵到外星人、人類唔再依賴石油改用清潔環保能源、同埋佢住咗50年嘅斯里蘭卡可以達致和平。早喺1940年就預言人類登月、發展太空旅遊，佢再預言未來50年人類到太空旅行好似我哋𠵱家去偏遠地區旅行咁等閒喎。<br> 路透社</p></body></html>

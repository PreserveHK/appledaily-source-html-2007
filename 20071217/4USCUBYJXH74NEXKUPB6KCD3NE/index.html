<html><header><meta charset="utf-8"><title>基仔唔拉褲鏈</title></header><body><h1>基仔唔拉褲鏈</h1><p>古巨基昨日在大埔超級城舉行《MAGICMOMENTS演唱會》VCD簽名會，吸引大批歌迷到場。基仔甫到場即不停被人提醒他拉褲鏈，事後他解釋有幸身體其他地方吸引到大家的注意，他笑說：「條褲個設計係咁，好多人都以為我唔記得拉褲鏈。」</p><p>睇好華仔攞獎</p><p>近日有不少人談論無綫的亞太區最受歡迎香港男女歌星獎最終花落誰家，問基仔可有信心奪獎？他說：「喺我心目中劉德華永遠冇人可以取替，我未去到佢嘅級數，佢係殿堂級歌手。」另外，對於好友莫文蔚與馮德倫分手，基仔說：「感情係兩個人嘅事，最緊要係佢覺得舒服。」<br> 採訪、攝影：李珮洳</p></body></html>

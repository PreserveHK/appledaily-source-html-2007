<html><header><meta charset="utf-8"><title>隔牆有耳：騎呢鳥人睇得唔飛得 - 李八方</title></header><body><h1>隔牆有耳：騎呢鳥人睇得唔飛得 - 李八方</h1><p>禽流感當道，無礙一班香港人大發飛行夢。黃金海岸噚日舉行本港首次人力飛行比賽，21隊參賽者鳥人合一，用盡方法，飛得幾遠得幾遠，場面惹笑。比賽分兩大項目，一項係鬥造型，另一項係鬥遠。「最佳鳥人造型設計獎」由「TTs：鳥人的誕生」隊奪得，參賽者將個貼滿花紙嘅巨型蛋殼笠上身，化身雞蛋人，成為史上唯一識飛嘅雞蛋。<br> 至於鬥遠比賽，由「愛與夢飛行」隊以8.6米奪得「2007香港鳥人大獎」冠軍，參賽者摺咗隻巨型紙飛機，套喺頭上，然後用盡氣力，一飛冲天就冇佢份，結果一飛落海，不過佢彈跳力驚人，畀佢彈到好遠，勇冠全場。</p></body></html>

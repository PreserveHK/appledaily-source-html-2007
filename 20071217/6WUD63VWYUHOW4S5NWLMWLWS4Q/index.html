<html><header><meta charset="utf-8"><title>陳鍵鋒做癡漢精神分裂</title></header><body><h1>陳鍵鋒做癡漢精神分裂</h1><p>陳鍵鋒近日與內地女演員孫菲菲、霍思燕、劉松仁、鄧萃雯和鍾漢良等，在橫店趕拍內地劇集《玫瑰江湖》，眾演員日前出席開鏡拜神儀式，祈求拍攝順利。</p><p>小演員可愛</p><p>陳鍵鋒在劇中扮演癡情世子，與霍思燕和孫菲菲有不少對手戲，其實他早前跟這兩名女演員合作過，彼此甚有默契，霍思燕在劇中更是陳鍵鋒的最愛，陳鍵鋒會為她犧牲，陳鍵鋒笑說：「拍呢場戲都就快精神分裂囉。」<br> 不少藝人均擔心跟小孩和動物合作，因為比較難控制，偏偏陳鍵鋒這次要夥拍小演員吉陽，飾演其書僮。由於小演員身手靈活，樣子又可愛，甚得陳鍵鋒歡心，片場內外都相處融洽。<br> 撰文：丁寧</p></body></html>

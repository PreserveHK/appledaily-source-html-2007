<html><header><meta charset="utf-8"><title>財話短說<br>金界夥韓企拓賭業</title></header><body><h1>財話短說<br>金界夥韓企拓賭業</h1><p>▲金界控股（3918）公佈，與韓國娛樂企業Poibos訂立為期10年的博彩服務管理協議，預料交易可為集團帶來合共2.82億美元（約22億港元）收入貢獻。按協議，Poibos將為金界在柬埔寨旗下NagaWorld新賭廳開設30張賭枱，金界將為此管理Poibos由日本、韓國、台灣及中國東北地區所招攬的賭客，而Poibos須負責及承擔由其招攬至NagaWorld所有賭客的贏輸金額。</p></body></html>

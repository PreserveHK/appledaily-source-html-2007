<html><header><meta charset="utf-8"><title>MyChemicalRomance下月來港開騷</title></header><body><h1>MyChemicalRomance下月來港開騷</h1><p>迷倒不少年輕樂迷的美國人氣五人搖滾樂隊MyChemicalRomance（MCR），已鐵定下月29日首次來港演出，假香港亞洲博覽館10號展館，舉行其TheBlackParadeTour演唱會。</p><p>只有企位</p><p>MCR來自新澤西，去年憑史詩式概念大碟《TheBlackParade》，令人氣更上一層樓，他們今年夏天曾與美國樂隊LinkinPark一同在演唱會ProjektRevolution'07中同台演出。MCR下月29日的香港個唱全場企位，門票分$780及$480，今日正式公開發售。</p></body></html>

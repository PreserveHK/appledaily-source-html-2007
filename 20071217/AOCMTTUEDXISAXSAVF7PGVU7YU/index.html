<html><header><meta charset="utf-8"><title>艾美羅森接演《龍珠》</title></header><body><h1>艾美羅森接演《龍珠》</h1><p>由周星馳監製的《龍珠》真人電影版，自早前宣佈由青春男星積斯汀卓雲（JustinChatwin）扮演主角孫悟空之後，曾演出電影《海神號》(Poseidon)及《歌聲魅影》(PhantomoftheOpera)的女星艾美羅森(EmmyRossum)亦將演出一角，但暫未知她演出的角色。<br> 至於曾演出美國劇集《Heroes》的日籍女星田村英里子在《龍珠》真人電影版中將扮演奸角「梅思」，而前韓國組合god成員朴俊亨則獲邀飾演「阿樂」一角。</p></body></html>

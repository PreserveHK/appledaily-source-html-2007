<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳法蓉懶為蔡少芬解畫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳法蓉懶為蔡少芬解畫 - 馮仁昭</h1><p>有線兒童台同禁毒基金合辦《全港小學禁毒創作劇大賽》，噚日喺尖沙嘴舉行記者會，邀得朱茵同陳法蓉擔任禁毒創作劇大使，提到好友蔡少芬公佈婚訊後，其未婚夫張晉被指係窮武師一名，身為伴娘嘅陳法蓉就話：「我夠被人話係同性戀啦！總之清者自清。其實之前係準新娘叫我代為公告天下，要講嘅都講完，應該畀佢安靜啲籌備婚禮。」至於朱茵就好口密，點都唔肯透露自己係咪姊妹團成員。</p></body></html>

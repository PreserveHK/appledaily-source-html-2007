<html><header><meta charset="utf-8"><title>步姐執生清唱</title></header><body><h1>步姐執生清唱</h1><p>日本女歌手濱崎步前日現身千葉，為日本NTV電視台本月23日播出的聖誕特備節目《HAPPYX’masSHOW！》錄影，音響卻發生故障。身經百戰的步姐處變不驚，更即場清唱，令現場2,500名fans興奮莫名。</p><p>變身聖誕女郎</p><p>一身聖誕女郎打扮的步姐，在10呎高的聖誕樹下演唱第一首歌後，音響突然發生故障。步姐擔心fans在寒風中呆等，即興清唱了《SEASONS》的副歌，為歌迷解悶，更笑稱自己是「女版Gospellers」。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：華姐流失58萬觀眾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：華姐流失58萬觀眾 - 馮仁昭</h1><p>噚日有關方面公佈上周無綫同亞視兩台嘅收視，上星期六播出嘅「2008國際中華小姐競選—內地選拔賽」（圖）平均收視只係得15點（約97萬觀眾），比起對上一個星期同時段嘅《歡樂滿東華》收視足足跌咗9點（約58萬觀眾），而亞視喺同時段播放嘅舊片《搶錢夫妻》，收視竟然有9點（約58萬觀眾），可見觀眾對賣弄身材嘅選美活動，似乎真係覺得好厭倦。</p></body></html>

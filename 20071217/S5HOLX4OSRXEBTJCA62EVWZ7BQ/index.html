<html><header><meta charset="utf-8"><title>甜甜小公主開金口</title></header><body><h1>甜甜小公主開金口</h1><p>日本女星井上真央主演的真人版《甜甜小公主》單元劇，將於下月6日播出。<br> 井上真央將會開金口，與有份演出的女星中川翔子合唱劇集主題曲、翻唱80年代女子組合PRINCESSPRINCESS的名曲《Diamond》。<br> 井上因拍攝《甜》劇與中川翔子結為好友，翔子即將在除夕夜出戰《紅白歌唱大賽》，上月尾，井上首度踏入錄音室與翔子一同錄音，她說：「有翔子陪着我，令我十分安心，能與大家錄音實在很開心。」</p></body></html>

<html><header><meta charset="utf-8"><title>食飾聖誕也：橙檸掛飾　滿室丁香</title></header><body><h1>食飾聖誕也：橙檸掛飾　滿室丁香</h1><p>掛在聖誕樹上的七彩球，以前是用玻璃球製造，但近年多見的都是粗製濫造的塑膠製品，想特別一點，可以用丁香插入橙和檸檬，加上絲帶圈，便可以掛在聖誕樹或門上作裝飾。除了具裝飾作用，亦可為滿室帶來芳香。<br><br>材料：橙/檸檬各1個、丁香10克、絲帶適量<br><br>做法：<br>1.用絲帶把橙和檸檬打十字綁好，並在頂部綁蝴蝶結。<br><br>2.用丁香在橙及檸檬的頂和底，靠近十字位置插入以固定絲帶，其餘丁香隨意插成圖案即成。<br><br>貼士：除了橙和檸檬，還可以使用西柚等柑橘類水果來做裝飾。</p></body></html>

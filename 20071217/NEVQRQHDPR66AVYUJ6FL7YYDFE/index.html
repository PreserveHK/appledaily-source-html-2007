<html><header><meta charset="utf-8"><title>本地品牌膽粗發圍</title></header><body><h1>本地品牌膽粗發圍</h1><p>十年前，利時全棟都係有志本地時裝設計師的小店，執吓一間，執吓又一間，全部冇晒影。世界輪流轉，近年本地時裝再次頻頻發圍，開完一間又一間。今次輪到土炮年輕男生時裝Maavariety，主力售賣Tee、Zip-upJacket及牛仔褲。全部價錢經濟，但設計同用料一樣不遜其他大牌。新店裝修以全白無菌味道為主調，帶出走向日本型格味道的方向。料靚、價錢平，品牌係本地定外國，同樣大把人會欣賞同支持。</p><p>Maavariety（21919001）<br> 尖沙嘴加連威老道53號2樓</p></body></html>

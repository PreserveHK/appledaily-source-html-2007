<html><header><meta charset="utf-8"><title>醫學Online<br>發現引致衰老關鍵</title></header><body><h1>醫學Online<br>發現引致衰老關鍵</h1><p>長生不老不再是遙不可及的夢想，科學家發現p53基因原來是掌控着人體衰老過程的關鍵，若能成功操控此基因，醫學上可用於治療罕見的早老症及由衰老引起的癌症。香港大學醫學院生物化學系副教授周中軍指出，研究顯示早老症患者的p53基因出現變異的頻率較高，癌細胞的p53卻有活動不足之嫌，故期望透過破解p53之謎，找到抗癌的新路向。早老症是一種極罕有的疾病，全球只有約100多宗病例，患者一般活不過20歲。</p></body></html>

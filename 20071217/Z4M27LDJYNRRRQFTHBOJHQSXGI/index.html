<html><header><meta charset="utf-8"><title>盧巧音兩番唱到甩</title></header><body><h1>盧巧音兩番唱到甩</h1><p>盧巧音（Candy）前晚於旺角舉行《盧巧音聖誕特別演出》，她獻唱第一首歌時，至尾段唱少了兩個音，於是要求從頭再唱，誰知重唱又忘詞失準，事後Candy說：「好趕呀，因為之前整頭遲咗，搭的士又塞車搞到遲到，個人趕到唔知想點。」</p><p>茹素信佛</p><p>Candy透露將於3月在StarHall舉行演唱會，問她會否找男友設計產品在個唱中售賣，她說：「我自己識整，我𠵱家喺屋企整公仔，做咗十幾個，希望做到百幾個就用嚟籌款，捐錢畀佛教團體。」Candy謂03年甩頭髮看中醫針灸，醫師不停向她講密宗及佛偈，她現在於初一、十五吃素兼已戒紅肉，希望能做個真正佛教徒。<br> 採訪、攝影：胡比</p></body></html>

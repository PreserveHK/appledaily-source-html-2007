<html><header><meta charset="utf-8"><title>隔牆有耳：維園阿伯愛恨分明 - 李八方</title></header><body><h1>隔牆有耳：維園阿伯愛恨分明 - 李八方</h1><p>有「鐵頭仁」稱號嘅民主黨主席何俊仁，噚日再次展示驚人勇氣，單人匹馬出席被維園阿伯同保皇黨主導嘅城市論壇。話說阿仁噚日一入到維園，近廿個維園阿伯已經喺場外鐵欄阻隔下咆哮，大鬧佢係「漢奸」、「走狗」同「賣國賊」，用詞其實冇乜新意。<br> 主持人謝志峰見狀，即時呼籲台下嘅觀眾要尊重不同意見，叫班阿伯唔好喺人哋發言時噓人，但班阿伯當佢透明，坐喺阿仁旁邊嘅政制及內地事務局長林瑞麟就全場笑笑口。完場後，阿仁喺警方保護下上車離開，班維園阿伯就同譚耀宗握手又密斟，扮晒係識咗好多年嘅老朋友咁款。</p></body></html>

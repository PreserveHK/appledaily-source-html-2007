<html><header><meta charset="utf-8"><title>李連杰遭過橋騙財火滾</title></header><body><h1>李連杰遭過橋騙財火滾</h1><p>李連杰友人兼台灣經理人及製作人王念祖，近日被指涉嫌借李連杰的「壹基金」名義騙財，身在台灣的李連杰昨日發表聲明說：「我在台灣沒有經紀人、代理人。」</p><p>與聖嚴法師會面</p><p>李連杰指今次風波雖然與他無關，但這事的確對社會有傷害，問可擔心名譽受損時，李連杰說：「怎麼傷害我都可以，行為和筆在人家手上，我只要很坦然地把真相解釋出來。」他希望日後慈善捐款，最好直接找他聯繫。<br> 另一方面，李連杰昨日在台灣與法鼓山創辦人聖嚴法師會面，並送上200張《投名狀》的電影票給法師，不忘為自己新片宣傳。<br> 採訪、攝影：黎寶蘋</p></body></html>

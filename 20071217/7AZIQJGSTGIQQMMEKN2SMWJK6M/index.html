<html><header><meta charset="utf-8"><title>黃曉明天津𠱁Fans</title></header><body><h1>黃曉明天津𠱁Fans</h1><p>黃曉明日前到天津宣傳首張專輯《It'sMing》，有fans為睹偶像風采，不顧危險攀上高台。抱恙上陣的曉明以一曲《I'mComing》開場，即引起尖叫連連。</p><p>玩遊戲提水</p><p>現場安排了十多位小朋友上台祝福曉明的新碟大賣，他還即興跟眾小孩跳舞。<br> 曉明的行程排得密麻麻，舉行簽唱會後，當晚又在天津大學舉行歌友會，吸引大批學生前來捧場。與歌迷玩遊戲時，曉明故意跟歌迷咬耳仔洩露答案，又取下身上兩條小熊配飾送給歌迷。據悉他稍後會到北京、湖北及廣東等地宣傳，相當賣力。<br> 撰文：林妃</p></body></html>

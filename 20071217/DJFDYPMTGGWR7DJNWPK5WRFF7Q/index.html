<html><header><meta charset="utf-8"><title>求驗客手記：排「巴西3叉戟」攻堅　貝盧斯科尼又發噏風 - 求驗客</title></header><body><h1>求驗客手記：排「巴西3叉戟」攻堅　貝盧斯科尼又發噏風 - 求驗客</h1><p>AC米蘭雖然聯賽差，但都叫做歐聯入到16強，最近仲攞埋世冠盃，個form幾好吖！點知班主貝盧斯科尼身痕出嚟發噏風，話前線要擺卡卡、朗拿度同新仔柏圖，實行以「巴西3叉戟」攻堅喎！唉，安察洛堤近期排陣上都唔錯吖，𠵱家班主又玩啲影響教練工作嘅嘢，咪盞搞到肥安冇晒心機，貝盧斯科尼收手啦！</p></body></html>

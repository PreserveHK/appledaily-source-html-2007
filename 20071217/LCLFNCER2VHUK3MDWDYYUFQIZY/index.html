<html><header><meta charset="utf-8"><title>醫學Online<br>外遊須防瘧疾</title></header><body><h1>醫學Online<br>外遊須防瘧疾</h1><p>市民外遊要慎防感染瘧疾，衞生署衞生防護中心分析過去11年本港錄得的608宗瘧疾個案，發現其中601宗是外地傳入，近半患者是在印度、巴基斯坦及尼泊爾染病，近三成人則是在非洲感染，由於瘧疾的主要傳播途徑為瘧蚊叮咬，故到瘧疾流行國家或地區旅遊，必須做好防蚊措施，服食預防瘧疾藥物要完成整個療程，切忌中途「斷藥」，印尼、非洲大部份國家及孟加拉流行抗藥性瘧疾。</p></body></html>

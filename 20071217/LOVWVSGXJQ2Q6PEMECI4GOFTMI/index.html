<html><header><meta charset="utf-8"><title>陳彥行跳槽車費勁</title></header><body><h1>陳彥行跳槽車費勁</h1><p>陳彥行昨日到新城接受《家天下》訪問，她自簽約亞視後，連續拍了《火蝴蝶》和《十六不搭喜趣來》兩劇。行姐覺得在亞視或無綫拍劇沒有太大分別，唯一不習慣是地方很遠，每次往大埔亞視廠房，來回的士車資接近500元，她說：「我雖然有車牌，但係冇車，養車開支好大，好似停車場、油錢，再加埋牛肉亁（罰款），條數都喺番度啦。」</p><p>自封病美人</p><p>雖然過檔後工作不絕，但健康卻日差，行姐說：「呢年keep住睇中西醫，身體唔多妥，試過腸胃炎入院，哮喘病復發，噚晚感冒去睇醫生，醫生話我感冒菌入腸，真係希望08年唔好再病。我𠵱家自封病美人，因為病瘦咗5磅。」<br> 採訪、攝影：陳月萍</p></body></html>

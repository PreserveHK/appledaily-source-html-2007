<html><header><meta charset="utf-8"><title>陳豪喜SMS示愛</title></header><body><h1>陳豪喜SMS示愛</h1><p>陳豪昨日到海洋公園出席「金寶湯．把愛傳出去」活動，現場展出一張他親自設計的明信片。陳豪表示不喜歡將「愛」字整日宣之於口，他說：「『我愛你』唔係夾硬要講，都唔係淨係同女朋友講，其實有時寫兩句說話，已經係好大安慰同鼓勵。」<br> 問陳豪是否經常向朋友示愛時，他笑說：「我唔係咁隨便㗎，有誠意最緊要，𠵱家SMS咁方便，又可以避免尷尬，所以係拉近關係嘅一個好方法。」陳豪表示母親經常煮愛心飯，令他十分滿足，不過問到可有其他人為他下廚時，他即笑不攏嘴說：「邊個煮都冇所謂啦，最緊要係小聚勝一切吖嘛！」<br> 採訪、攝影：藍文浩</p></body></html>

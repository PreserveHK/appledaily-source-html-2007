<html><header><meta charset="utf-8"><title>李東旭告別小白臉</title></header><body><h1>李東旭告別小白臉</h1><p>韓劇《大話妹》男主角李東旭前日在東京舉行影迷聚會，有1,500女fans參加。雖然李東旭並非唱家班出身，但當日他卻破例開金口獻唱《大》劇內兩首插曲。<br> 當日李東旭向fans表示自己已不再是小白臉，揚言不希望再演富家子弟的角色，他又逐一跟到場影迷握手，令她們非常感動。另邊廂，李東旭的舊拍檔李多海，日前在鋪滿白雪的牧場上，跟張赫拍攝新劇《無賴漢》的宣傳海報，劇集將於下月2日首播。</p></body></html>

<html><header><meta charset="utf-8"><title>Soler錄音室提早開騷</title></header><body><h1>Soler錄音室提早開騷</h1><p>男子組合Soler今晚在九龍灣MegaBox舉行「Soler孖你聖誕Show」迷你音樂會，為以最佳狀態演出，Soler日前特別到錄音室練歌。</p><p>歌迷舉牌探班</p><p>Soler已很久沒有舉行音樂會，一班fans均十分期待，在他們練歌當日專程到錄音室探班支持偶像，甚至高舉閃牌吶喊助威，情況有如音樂會提早舉行一樣。<br> 此外，當日新人鍾健威、陳皓恩和周吉佩更有到場跟Solerjam歌，三人又吹色士風又彈結他和唱，他們能夠與Soler一同演出，表現興奮不已。<br> 撰文：林妃</p></body></html>

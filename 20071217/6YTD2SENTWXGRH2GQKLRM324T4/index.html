<html><header><meta charset="utf-8"><title>求驗客手記：NBA球員招搖成目標　舒丹威廉士攞車遇劫 - 求驗客</title></header><body><h1>求驗客手記：NBA球員招搖成目標　舒丹威廉士攞車遇劫 - 求驗客</h1><p>最近啲NBA球員遇到特別多暴力事件，好似最近溜馬後衞添士利因揸靚車招搖過市，結果搞到俾人開槍伏擊，好彩大難不死；噚日鷹隊前鋒舒丹威廉士又遇劫，呢次仲驚險，佢攞車時遇上潛入佢架車爆竊嘅賊人，仲俾人用槍指住頭部威脅，架車就俾劫走，人就平安無事。呢兩件事說明腰纏萬貫嘅NBA球員，以後出嚟行最好低調啲！</p></body></html>

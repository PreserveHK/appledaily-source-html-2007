<html><header><meta charset="utf-8"><title>Eason關注貧窮自覺幸福</title></header><body><h1>Eason關注貧窮自覺幸福</h1><p>無綫即將製作關注貧窮特備節目《了解．關懷．一百萬人的事》，將邀請一眾藝人參與拍攝，探訪真實個案，昨邀請了有份參與的陳奕迅（Eason）及吳君如到將軍澳電視廣播城出席活動。<br> Eason表示透過今次參與活動才真正知道自己活在幸福之中，最初與製作單位接觸時已忍不住流淚，Eason說：「以前後生冇呢啲感覺，人大咗體會多咗，有時好感觸，最希望帶動更多人關心社會。」<br> 吳君如今次亦以行動以身作則，早前亞視以超銀彈攻勢邀請她拍劇，君如說：「我都有心動㗎，但都想同無綫做咗呢件事先。」<br> 採訪：卓寶花　攝影：陳志嵐&#13;</p></body></html>

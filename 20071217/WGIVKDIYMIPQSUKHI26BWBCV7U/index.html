<html><header><meta charset="utf-8"><title>蒼井優搭上中坑</title></header><body><h1>蒼井優搭上中坑</h1><p>「黑面女王」澤尻英龍華頻頻與中坑男友高城剛公開晒恩愛，至於另一青春女星蒼井優，近日在網上也被盛傳與45歲的多媒體創作人仲西周三發展不倫戀。<br> 今年22歲的蒼井優一向形象清純，出道多年來緋聞不多。但近日在網上盛傳她有中坑男友，令網友議論紛紛。多媒體創作人仲西周三在網誌上透露，其女友是有名女演員兼CANON代言人，與蒼井優不謀而合。<br> 仲西又在網誌上載了一名外貌與蒼井優相似的女子照片，但據悉只是其女兒，仲西現已刪除有關網誌。</p></body></html>

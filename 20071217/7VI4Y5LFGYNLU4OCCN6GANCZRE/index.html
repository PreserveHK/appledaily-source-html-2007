<html><header><meta charset="utf-8"><title>星戰博覽展出千件精品</title></header><body><h1>星戰博覽展出千件精品</h1><p>【本報訊】電影《星球大戰》創造不少獨特機械設計，適逢今年是星球大戰30周年紀念，荷里活廣場由本月22日至下月1日舉辦「星球大戰30周年大型博覽」（圖），由法國空運到港8組1比1星球大戰人物模型及星戰太空船首度在亞洲曝光，並會展出逾1,000件絕版星戰玩具及紀念品，總值逾100萬元。展覽又設有星戰產品銷售區，星戰迷可用最低半價選購星戰產品；另外若捐出20元，也可與星戰人物拍照留念。<br> 王子俊攝</p></body></html>

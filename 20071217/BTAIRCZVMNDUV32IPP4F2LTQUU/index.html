<html><header><meta charset="utf-8"><title>霍思緯由買手到設計師</title></header><body><h1>霍思緯由買手到設計師</h1><p>城中名人前晚率子女捧場，名人第二代雲集，霍震寰透露太太陳琪琪抱恙在家休息，他與女兒霍思緯及兒子霍啓中到場。現年22歲的霍思緯身形高䠷，笑容甜美，穿一襲閃片吊帶裙，亮麗搶鏡。<br> 霍思緯透露已回港工作半年，她說：「我喺法國ParsonsSchoolofDesign讀設計，𠵱家喺一個國際品牌做fashionbuyer，我想儲多啲經驗，先開始設計自己嘅系列。」問她可有拍拖？她說：「冇。」她又透露一家人聖誕節將到廣州度過。</p></body></html>

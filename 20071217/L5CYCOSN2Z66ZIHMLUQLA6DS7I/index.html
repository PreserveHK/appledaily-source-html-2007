<html><header><meta charset="utf-8"><title>求驗客手記：一係唔贏　贏就爆鑊甘　韋根反底石破天驚 - 求驗客</title></header><body><h1>求驗客手記：一係唔贏　贏就爆鑊甘　韋根反底石破天驚 - 求驗客</h1><p>韋根終於反底喇！佢哋嘅球迷應該等到頸都長埋，事關韋根本來已經13場聯賽未贏過，上周六突然發威搵布力般祭旗，憑蘭沙特、舒卓拿同埋賓特大演帽子戲法，主場以5:3大勝對手，仲要爆個全日最冷嘅250倍「主其他」波膽㖭！所以話呢，賭波嘅嘢冇話邊隊會長贏長輸，你睇韋根一係唔贏，一贏就爆鑊咁甘，點夠你玩呀？</p></body></html>

<html><header><meta charset="utf-8"><title>乳癌家族男性應驗基因</title></header><body><h1>乳癌家族男性應驗基因</h1><p>提起乳癌，別以為只有女性會患上，其實男性一樣會罹患這種疾病。美國有醫生呼籲男性應該提高警覺，若家族中有乳癌病史，就應該去進行基因測試，確定自己有沒有潛在患乳癌的風險，否則可能會禍延下一代。<br> 美國費城福克斯蔡斯癌症中心的戴利醫生（MaryDaly）指出，若親人中有人帶有BRCA-1或BRCA-2兩種引發乳癌的基因，則家族內的男性患上乳癌、前列腺癌、胰臟癌和皮膚癌的風險也較高，致癌基因還會經由父系遺傳下一代。<br> 美國今年有2,030宗男性患乳癌病例，當中450人不治。男人，小心了。美聯社&#13;</p></body></html>

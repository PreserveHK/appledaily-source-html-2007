<html><header><meta charset="utf-8"><title>醫學Online<br>大腿肌醫心臟</title></header><body><h1>醫學Online<br>大腿肌醫心臟</h1><p>只要10克的大腿肌肉組織，就可以治療心臟衰竭。日本大阪大學醫院成功利用大腿的肌肉細胞修復受損心臟，治療一名50多歲的男病人，他因為嚴重心臟衰竭正等候心臟移植，研究人員從他的大腿取出10克肌肉組織，從中抽取肌胚細胞培植成多片肌胚薄片，然後覆蓋在患者因嚴重硬化而功能盡失的左心室上；98日後患者的心臟逐步恢復功能，並已康復出院，成為全球首宗因心臟回復功能毋須進行心臟移植的個案。</p></body></html>

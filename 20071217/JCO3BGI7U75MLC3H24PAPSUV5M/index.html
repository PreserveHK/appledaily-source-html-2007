<html><header><meta charset="utf-8"><title>國際Gossip：扎瓦希里譏英軍落荒逃</title></header><body><h1>國際Gossip：扎瓦希里譏英軍落荒逃</h1><p>英軍前日（周日）至將伊拉克南部重鎮巴士拉（Basra）嘅保安權交番畀伊拉克軍警負責，阿蓋達組織第二號人物扎瓦希里（AymanAl-Zawahiri）同一日就發放一段98分鐘嘅錄影講話（圖），恥笑英軍係落荒而逃，話英國咁做，可以證明武裝分子力量正不斷增強咁話。扎瓦希里又批評美國講大話，呃晒全世界，其實係要掩飾美國喺伊拉克嘅失敗。<br> 法新社/美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>高麗參熱飲潤喉健肺<br></title></header><body><h1>高麗參熱飲潤喉健肺<br></h1><p>今個冬天雖然不太冷，但卻亁燥無比，為了潤喉潤膚，最近每日必飲檸蜜，唔想獨沽一味，其實還有很多選擇。美心粵菜剛推出四款滋養熱飲，最受歡迎的是高麗參雪梨露和高麗參紅棗茶，兩款均以正官庄高麗參為主要材料，前者配上滋潤的雪梨，潤喉健肺；後者則用補氣養血的紅棗，令你面色更紅潤。此外還有甜蜜蜜的杞子菊花茶及柚子蘆薈蜜，四款同樣滋補養顏。<br><br>記者：區佩嫦</p><p>售價：（由左至右）高麗參紅棗茶$22、杞子菊花茶$18、高麗參雪梨露$22及柚子蘆薈蜜$18<br> <br> 全線美心皇宮、美心大酒樓、美心金閣等供應，供應期至08年1月。</p></body></html>

<html><header><meta charset="utf-8"><title>阿姐奉旨玩謝杏兒</title></header><body><h1>阿姐奉旨玩謝杏兒</h1><p>無綫新劇《我的野蠻奶奶2007》正式開工，野蠻奶奶汪明荃（阿姐）繼續蹧躓新抱胡杏兒。汪明荃、黃宗澤、胡杏兒和滕麗名昨日在烏溪沙青年營拍外景，在劇中飾演雜誌總編輯的阿姐，入醫院都要急call所有人開會，阿姐說：「呢套劇係一定要蹧躓胡杏兒，不過會斯文啲，因為我係上等人嘛。」</p><p>盡用私伙</p><p>一向打扮時尚的黃宗澤，今次在新劇可以盡用私伙，他興奮地說：「今日我全身都係私伙，做阿姐個仔都係潮流指標，我之前都用咗五位數字入貨，同埋今次仲有好多贊助，好多靚衫着。」<br> 採訪、攝影：楊潔雯</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：名媛表妹孽緣情未了 - 關仁</title></header><body><h1>關仁隱事：名媛表妹孽緣情未了 - 關仁</h1><p>「名媛表妹」同「念慈庵」前夫「阿孽」分完手又復合，早排阿孽捲入咗一單官非，名媛表妹全力撐男友，所以近排兩個感情大有進展，聽講話佢哋仲打算結婚㖭。關仁就真係唔睇好佢哋呢一對，因為阿孽本質就係個花心蘿蔔，之前都係衰周圍媾女，念慈庵先同佢離婚，名媛表妹亦清楚阿孽係咁嘅人，但因為太鍾意佢，惟有死忍，有人見到阿孽喺某夜店當住名媛表妹嘅面，都夠膽撩其他靚女傾偈，當女友冇到，名媛表妹即時忍唔住喊咗出嚟，搞到成村人望住佢嚟笑，真係陰功。<br> Textby關仁</p></body></html>

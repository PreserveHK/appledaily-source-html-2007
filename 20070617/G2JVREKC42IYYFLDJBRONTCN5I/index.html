<html><header><meta charset="utf-8"><title>國際Gossip<br>牛頓：2060年世界末日</title></header><body><h1>國際Gossip<br>牛頓：2060年世界末日</h1><p>英國著名科學家牛頓（IsaacNewton），除咗蘋果掉落地令佢發現咗地心吸力外，原來佢喺1704年有份神秘手稿，深入研究《聖經》嘅《但以理書》（BookofDaniel，天主教譯《達尼爾書》），得出喺羅馬帝國在公元800年奠基後嘅1,260年，亦即公元2060年，就係世界末日之時。咁即係話，呢個世界剩番53年。<br> 法新社/中央社</p></body></html>

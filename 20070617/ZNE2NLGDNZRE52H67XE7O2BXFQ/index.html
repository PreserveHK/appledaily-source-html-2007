<html><header><meta charset="utf-8"><title>警方通緝暗瘡色魔</title></header><body><h1>警方通緝暗瘡色魔</h1><p>【本報訊】西環出現暗瘡色魔！上月28日下午2時40分，一名放學回家的10歲女童返回觀龍樓住所途中，在走廊遇上一名滿面暗瘡的男子，並遭對方強行拖至盡頭僻靜處非禮，色魔得手後逃去。警方昨日發出疑犯拼圖，呼籲市民協助緝捕歸案。<br> 疑犯年約40至50歲，高1.7米（5呎7吋）、中等身材、黑短髮，其面上有明顯的暗瘡（圖），事發時穿白色長褲及運動鞋。任何市民如能提供有關資料，可致電28594259與西區警區重案組或致電28594227與西區警署報案室聯絡。</p></body></html>

<html><header><meta charset="utf-8"><title>綾小路翔飛仔擺婚宴</title></header><body><h1>綾小路翔飛仔擺婚宴</h1><p>日本藝能界近日喜事重重，去年12月結婚的日本飛仔樂隊氣志團主音綾小路翔，前日與圈外妻子在東京一間酒店補辦婚禮及婚宴。為保護嬌妻身份不會曝光，婚禮全程戒備森嚴，只招待逾300名親朋好友，而不少藝人亦有到場。</p><p>宇多田光到賀</p><p>向來搞鬼的綾小路翔梳着招牌飛仔頭，戴着太陽眼鏡行禮。在圈中人緣甚佳的他，更獲樂隊GLAY及男歌手森山直太朗分別獻唱名曲《HOWEVER》及《櫻花》祝賀，女歌手宇多田光、組合V6成員井之原快彥，日本國腳稻本潤一等也有到賀，場面十分熱鬧。</p></body></html>

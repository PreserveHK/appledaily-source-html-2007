<html><header><meta charset="utf-8"><title>關仁隱事：霸道肥婆欺壓鬍鬚佬 - 關仁</title></header><body><h1>關仁隱事：霸道肥婆欺壓鬍鬚佬 - 關仁</h1><p>「鬍鬚佬」同「肥婆」識咗幾十年，一直好好朋友，點知就因為最近一齊開騷搵錢，搞到幾乎反晒面。肥婆除咗聲大大，原來仲好霸道，佢之前公開話好多謝鬍鬚佬乜都遷就佢，畀佢話晒事，實情係肥婆當正成個騷係自己嘅個唱，所有燈光音響全部嘢都要照佢意思搞，後來竟然連忽然改rundown，都唔通知鬍鬚佬一聲，自己想點就點。<br> 鬍鬚佬雖然覺得不受尊重，但都費事同女人嘈，但鬍鬚佬老婆「啤梨」就梗係頂唔順，於是兩個女人見親面都黑晒面，互不瞅睬。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>黎姿拖父親探弟弟</title></header><body><h1>黎姿拖父親探弟弟</h1><p>【本報訊】藝人黎姿的弟弟黎嬰上月底遇車禍受重傷，昨日仍在瑪麗醫院二樓深切治療部留醫，黎姿昨中午身穿白色上衣、牛仔褲和戴着黑超眼鏡偕同父母在女助手陪同下到醫院探望弟弟。<br> 黎姿拖着父親的手進入病房，1小時後三父女離開病房，黎姿父親先行，記者問黎父「父親節有乜嘢願望？」自黎嬰出事後罕有發言的黎父回應道：「多謝關心，好啲㗎啦！好啲㗎啦！（相信是指黎嬰）」隨即與妻子及女兒黎姿進入電梯落樓離去。</p></body></html>

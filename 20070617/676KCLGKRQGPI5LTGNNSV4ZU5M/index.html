<html><header><meta charset="utf-8"><title>webchic：英國大熱泥漿足球</title></header><body><h1>webchic：英國大熱泥漿足球</h1><p>足球被譽為「美麗的運動」，泥漿足球卻是越骯髒越好玩。英國蘇格蘭昨天舉行泥漿足球大賽，主辦當局事先忠告500多名參賽者要帶幾套衫和大量洗衣粉，又要帶膠布將球鞋緊貼腳上，以免遺失在泥漿中。<br> 泥漿足球一隊連守門員最多六人同時上場，在深達過腰的泥沼踢波。這種玩意三年前從芬蘭傳入英國後發展迅速，昨天第二次舉辦大賽已有48隊參加。英國泥漿足球會組織者米勒（StewartMiller）說，泥漿足球重體能多於技術，健身狂和終日攤在梳化看電視的人一樣可以參加，「最緊要好玩」。<br>  http://www.swampsoccer.co.uk/ </p></body></html>

<html><header><meta charset="utf-8"><title>Nicole大肚好事近</title></header><body><h1>Nicole大肚好事近</h1><p>著名黑人歌手LionelRichie養女、25歲美國女星NicoleRichie向來骨瘦嶙峋，不過日前她卻被人目擊腹大便便地與男友JoelMadden手拖手逛街，更指男友繼月初送上巨鑽後，上周又在比華利山的YSL泳池派對上向她求婚，令奉子成婚傳聞甚囂塵上。<br> 樂隊GoodCharlotte的主音Joel，曾跟女星希拉莉杜芙（HilaryDuff）拍拖，不過自去年12月起，他已轉投新歡Nicole懷抱，且發展順利。不過有報道指Nicole因今年2月被控醉酒駕駛，她深怕會像好友ParisHilton般坐監收場，所以故意令自己懷孕來逃避牢獄之苦。</p></body></html>

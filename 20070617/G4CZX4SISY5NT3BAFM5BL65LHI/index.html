<html><header><meta charset="utf-8"><title>八星報親恩<br>方力申陪爹哋歎中餐</title></header><body><h1>八星報親恩<br>方力申陪爹哋歎中餐</h1><p>「父親節呢一日我要拍廣告，陪唔到Daddy食飯。今年父親節，媽咪同細佬都唔喺香港，但Daddy（右）話唔使同佢慶祝，我提前一日同佢食飯，佢最鍾意食中餐。呢兩年太忙，雖然一齊住，但佢早瞓，我返到屋企佢就瞓咗，朝早佢又早起身出門口。雖然少見面，但大家都好錫對方，Daddy唔會表露太多，掛住你嗰啲說話好少講，我惟有每日見到佢就爭取時間同佢傾偈。希望Daddy身體健康，開開心心，我會好孝順佢。」</p></body></html>

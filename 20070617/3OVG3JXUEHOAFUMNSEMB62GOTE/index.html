<html><header><meta charset="utf-8"><title>一網笑話</title></header><body><h1>一網笑話</h1><p>幫個仔改個好名</p><p>老公問：「隔籬屋姓高嗰家人幾醒呀，幫個仔改名叫高利貸，點解我哋唔同個仔改個有錢啲嘅名啫？」<br> 老婆答：「得！你姓戴，亁脆將個仔改做戴耳窿啦！」</p><p>就嚟有得住貴樓</p><p>阿仔問：「老媽子，點解我哋唔住間貴啲嘅樓嘅？」<br> 母親答：「你唔使咁心急，我哋好快就住間貴啲嘅樓㗎喇！個包租婆啱啱同我講，由聽日起加我哋成倍租。」<br>  http://www.zhanjiang.cc/index.htm </p></body></html>

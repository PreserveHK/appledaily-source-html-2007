<html><header><meta charset="utf-8"><title>具重要戰略價值</title></header><body><h1>具重要戰略價值</h1><p>魔鬼山是油塘與將軍澳之間一座小山，具重要戰略價值，英軍於1900年在山腰建立歌賦炮台及砵甸乍炮台，1915年又在山頂興建碉堡，組成魔鬼山炮台，跟對岸的鯉魚門炮台（現為海防博物館）聯防，保衞維港東面入口與航道。<br> 在第二次世界大戰期間，英軍一度在魔鬼山炮台部署重兵抵抗日軍入侵，但日軍後來改變軍事策略，不在鯉魚門進攻，令魔鬼山炮台無法發揮作用。當年的巨炮如今已不知所終，但炮台與碉堡仍完整保留，近年成為熱門行山地點，去年初更入圍民政事務局舉辦的全港最愛景點之一。</p></body></html>

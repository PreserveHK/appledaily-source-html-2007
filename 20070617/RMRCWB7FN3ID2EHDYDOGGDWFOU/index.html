<html><header><meta charset="utf-8"><title>蔡妍望與憲哥談戀愛</title></header><body><h1>蔡妍望與憲哥談戀愛</h1><p>韓國28歲性感女歌手蔡妍，向來是不少男性心目中的夢中情人，不過日前她演出KBS電視台綜藝節目《StarGoldenBell》時卻慨歎自己甚少傳出緋聞，因此她忽然道：「最希望可以跟宋承憲傳戀情。」</p><p>獲少男垂青</p><p>當日蔡妍在司儀的迫供下才肯透露心儀對象，她表示韓國每位女性都喜歡宋承憲，因此自己都希望跟宋承憲或同類型的型男鬧戀情。事實上蔡妍出道至今並非全無緋聞，只是對象有點騎呢，繼去年20歲男歌手李承基曾在節目內表示對「蔡妍姐姐」有好感後，月初網上又傳她與SuperJunior成員金希澈發展姊弟戀，看來麻甩fans與情竇初開的少男都對蔡妍情有獨鍾。</p></body></html>

<html><header><meta charset="utf-8"><title>附近有名校醫院</title></header><body><h1>附近有名校醫院</h1><p>-配套-<br> 毗鄰油麻地鬧市的京士柏，屬一處小山崗，除設氣象台及遊樂場外，建有3組中價豪宅，包括爵士花園、帝庭園及京士柏山，成為市中心豪宅小區，惟地點較吊腳，故3組屋苑都設有專車接駁地鐵油麻地站，方便住戶出入，住戶亦可以步出衛理道，有多線小巴及巴士，往返旺角、九龍城、長沙灣、九龍塘及港島西半山。<br> 京士柏山鄰近伊利沙伯醫院及京士柏遊樂場，總算有社區配套。另外，校網歸入油尖旺區，小學隸屬31網，名校包括循道小學、油麻地天主教小學及九龍華仁書院等。</p></body></html>

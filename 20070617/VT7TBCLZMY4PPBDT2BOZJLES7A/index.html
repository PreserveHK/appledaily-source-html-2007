<html><header><meta charset="utf-8"><title>尖沙嘴<br>印巴漢跳海自殺亡</title></header><body><h1>尖沙嘴<br>印巴漢跳海自殺亡</h1><p>【本報訊】一名身材高瘦、蓄「二撇雞」年約35歲的印巴裔男子，昨晨4時40分在尖沙嘴天星渡輪碼頭五支旗桿對開跨過欄杆跳海自殺，姓張23歲男途人見狀報警，消防員接報到場派出蛙人拯救，在離岸約30米海面將背部向天、載浮載沉的印巴漢救起及送院（圖），經搶救後延至昨晨5時15分不治。事主穿黃色外套、恤衫及西褲，無身份證明文件，只有一束鎖匙及一把梳子，警方正調查其跳海自殺原因。<br> 梁偉權攝</p></body></html>

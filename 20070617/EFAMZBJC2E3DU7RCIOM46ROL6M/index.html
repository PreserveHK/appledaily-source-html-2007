<html><header><meta charset="utf-8"><title>蘇said：「來B」入院闊太冇碇打針 - 阿蘇</title></header><body><h1>蘇said：「來B」入院闊太冇碇打針 - 阿蘇</h1><p>呢排娛圈明星嘅親友認真多不幸事，好似「來芝」早早出身供書教學嘅「來B」，意外入院，好多人都為之惋惜。不過，受影響嘅唔單止係「來B」家人，仲有一大批「來B」嘅闊太客仔。<br> 由於「來B」做醫學美容，又有家姐藝人身份雙重保密嘅口碑，唔少後生阿太見佢一開張，都幫襯買package打botex，但botex呢科打開要定期做，𠵱家「來B」入院，有啲阿太夠期打又怕換醫生唔啱手勢，寧願減少出街㖭，真係估唔到。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出&#13;</p></body></html>

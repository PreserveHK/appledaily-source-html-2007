<html><header><meta charset="utf-8"><title>抗議有線刁難</title></header><body><h1>抗議有線刁難</h1><p>【本報訊】有線電視被指刁難有意終止服務的用戶，民生動力多名成員昨到位於荃灣的有線電視大樓拉起橫額示威（圖），七名用戶更即時集體終止有線電視服務。區議員梁廣昌批評，有線未有協助用戶終止服務，反而諸多阻撓，例如不少用戶投訴透過熱線終止服務時，經常打不通，有用戶更稱提交終止表格，有線卻以收不到表格為理由，繼續向他們收取費用。代表梁嘉銘要求有線提供取消服務表格；代表引述有線電視負責人表示，會盡快處理終止申請事宜，用戶將可以透過有線網頁下載終止服務表格。<br> 黃賢創攝</p></body></html>

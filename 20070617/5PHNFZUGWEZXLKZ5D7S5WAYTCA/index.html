<html><header><meta charset="utf-8"><title>$2,530起雙飛一次過玩勻馬拉新加坡</title></header><body><h1>$2,530起雙飛一次過玩勻馬拉新加坡</h1><p>平日很少有時間陪家人去旅行，今次新航假期推出雙城旅遊體驗套票，好讓你補番數，一次過玩勻馬來西亞及新加坡，套票包括2晚入住馬來西亞（吉隆坡、檳城、浮羅交怡或沙巴）酒店及1晚新加坡酒店，當然包埋新加坡來回香港至馬來西亞的機票，還有提供當地機場至酒店的服務，周全又細心，套票有效期至07年9月30日。在7月15日前訂購套票，更可豁免暑期旺季附加費（成人$500及小童$400），優惠價每位$2,530起。<br>記者：陸伊琳<br><br>查詢：28708788（新航假期）</p></body></html>

<html><header><meta charset="utf-8"><title>紅BlogBlog：水着MikiBlog晒素顏</title></header><body><h1>紅BlogBlog：水着MikiBlog晒素顏</h1><p>餅女楊愛瑾（Miki）近月來工作量不多，相反其緋聞則一籮籮，又經常被拍得夜蒲，形象認真麻麻，但她卻經常update其blog，在不用工作的日子與fans分享她的日常動向以及心情點滴。<br> 凌零發就看到日前她貼出一張前往海灘曬太陽的照片，相中的她穿上類似比堅尼款式的泳衣，更以素顏上陣，明顯對目前狀態相當有自信，而且也未見走樣，凌零發相信是與她近來養尊處優的生活有關，果然足夠的休息勝過做10次彩光。<br> <br> MikiBlog網址：<br>  http://hk.myblog.yahoo.com/miki-cube </p></body></html>

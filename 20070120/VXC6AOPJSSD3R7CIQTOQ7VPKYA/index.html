<html><header><meta charset="utf-8"><title>社民連撐長毛整容 - 李八方</title></header><body><h1>社民連撐長毛整容 - 李八方</h1><p>自從傳出長毛願意整容幫社民連籌款，政壇為之竊竊私語，身為社民連主席嘅毓民，噚日話佢個人唔會強迫長毛咁樣為黨犧牲，不過如果長毛因為自己喜好而想整整塊面，身為黨友自然義不容辭，撐佢！<br> 本身係醫生嘅社民連副主席勞永樂話，長毛整容最緊要搵合資格嘅美容師，而且手術過程一定要安全至上。佢語重心長咁講，整容嘅嘢，無非係增強自信心，但長毛既然已經信心爆棚，又何苦要受皮肉之痛，所以提議長毛先減肥兼戒煙，自然會收到美容之效，到時唔整容都靚仔咗八成！至於長毛，噚日整日失去聯絡，莫非靜思緊整容呢單嘢？&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>兩岸快線<br>羽絨服含絨量「縮水」</title></header><body><h1>兩岸快線<br>羽絨服含絨量「縮水」</h1><p>北京大興工商分局前日抽查當地超市、商場出售的床上用品、羽絨服等40個樣品，結果發現，羽絨服含絨量嚴重「縮水」，包括內地知名品牌「鴨鴨」、「紅豆」等。不合格產品存在染色牢度不合格、PH值超標、成份含量與標註不符等問題，像香港特首曾蔭權早前在江西參觀過的共青鴨鴨集團，其生產的羽絨服標註白鴨絨含量有90％，但實際僅73.3％。<br> 北京《京華時報》</p></body></html>

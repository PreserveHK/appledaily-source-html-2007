<html><header><meta charset="utf-8"><title>銀建造旗等爆升</title></header><body><h1>銀建造旗等爆升</h1><p>2.銀建國際（171）應升未升，取為本周副選，實在有點屈就。<br> FollowMe去年12月10日推介，目標坐3望4，但1個月以來，只升到2.20元便止步，不過現在開始營造旗形走勢，50日線已上移至2.113元，10日線亦穩升至2.096元，短期可升越50日線而出現第2個「黃金交叉」，一旦向上突破，先填補去年11月28日在2.25元與2.20元間下跌裂口，然後爆升，再挑戰52周高位2.825元，進入直路，向坐3望4進發。𠵱家上車，肯定過肥年。</p></body></html>

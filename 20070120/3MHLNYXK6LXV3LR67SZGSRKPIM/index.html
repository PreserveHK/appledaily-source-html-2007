<html><header><meta charset="utf-8"><title>家務助理不滿取消津貼</title></header><body><h1>家務助理不滿取消津貼</h1><p>【本報訊】香港家務助理總工會不滿政府計劃在明年10月底開始，停止向家務助理提供跨區津貼，影響數以萬計從業員生計，稍後將去信僱員再培訓局，要求撤銷原定計劃。工會發言人黎梅貞表示，這筆津貼約佔工人總收入五分之一，取消後將打擊元朗、天水圍區等偏遠地區家務助理跨區就業情況。<br> 再培訓局發言人表示，跨區津貼自03年6月推行以來，已有9,000名家務助理受惠，去年10月特首公布施政報告時，宣布將計劃延長至明年。根據計劃，申請人可獲發的特別津貼以每日50元及每月1,200元為上限，整個計劃可申領最高金額為7,200元。</p></body></html>

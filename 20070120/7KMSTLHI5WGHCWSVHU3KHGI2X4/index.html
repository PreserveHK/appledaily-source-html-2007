<html><header><meta charset="utf-8"><title>關仁隱事：黐脷淇母教女有一手</title></header><body><h1>關仁隱事：黐脷淇母教女有一手</h1><p>「黐脷淇」奉子成婚嫁入豪門，佢𠵱家就印印腳等生金豬仔，佢阿媽見愛女呢次出擊成功，於是開始培訓黐脷淇個妹，希望兩個女都吊到金龜婿。黐脷淇個妹係冇佢家姐咁省鏡，不過見家姐生活優哉游哉，都希望接受阿媽嘅改造，又可以執黐脷淇啲名牌舊衫同舊袋嚟用，一舉兩得。關仁覺得黐脷淇個阿媽好適合做金牌經理人，除咗識包裝兩個女之外，佢回應記者都有絕招，當電話接通又唔想聽，佢最叻係扮接收得唔好，喂完一大輪就收線，呢招比cut線禮貌好多。<br> Textby關仁</p></body></html>

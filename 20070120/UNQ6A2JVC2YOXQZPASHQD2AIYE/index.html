<html><header><meta charset="utf-8"><title>關仁隱事：尋運開舖抽油水</title></header><body><h1>關仁隱事：尋運開舖抽油水</h1><p>播音界老叔父「尋運」，年前同「D哥哥」前女友「揪牙」同埋幾個朋友夾咗100萬開咗間舖頭，結果月前做唔住執笠。原本做生意梗係有賺有蝕，但有老友同關仁講，話佢識得幾位小股東，先知原來尋運好唔老實，大大話話呃咗佢哋同揪牙姐起碼幾十萬。<br> 尋運話識人做裝修，可以計平啲，點知間舖頭整完冇乜特別，都要成50萬，有人搵其他裝修師傅格價，發現30萬有找。班股東後來仲發現舖頭訂乜都貴過人，訂貨嗰幾間公司仲要係尋運自己友，擺明有人從中掠水。後來股東同尋運理論，反被佢同佢個惡死老婆鬧㖭！<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：法拉利姣老細上位</title></header><body><h1>關仁隱事：法拉利姣老細上位</h1><p>鬥靚出身嘅「法拉利」近期同師姐「迫波兒」過招，大家都係賣性感同舞技，但佢唔夠師姐紅，惟有出陰招，一味靠姣麻甩佬博上位。其實法拉利受人注意係源自早排參加遊戲節目走光開始，負責遊戲節目嘅「肥監製」對佢好嗒糖，法拉利即刻施冧功放電，叫肥監製介紹其他監製老友同廣告客畀佢識，後尾肥監製索性帶佢出席飯局同唱卡拉OK應酬。關仁聽聞法利拉好鬼豪放，成日向班男人投懷送抱，有咁多男人幫口落嘴頭推銷，唔怪得之佢機會愈來愈多，態度愈嚟愈囂張，仲不時喺啲老細前順手篤吓迫波兒背脊，真係夠晒毒。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>MamasandPapas成員家中病逝</title></header><body><h1>MamasandPapas成員家中病逝</h1><p>於60年代著名一時的樂隊MamasandPapas，其加拿大籍成員DennyDoherty前日於多倫多的家中因病去世，享年66歲。<br> 由四名成員組成的MamasandPapas，66年憑一曲《CaliforniaDreamin'》唱到街知巷聞，大碟銷量至今累積逾2,000萬張，可惜樂隊後期飽受成員內訌及毒品問題困擾而人氣下跌。這次是繼女主音CassElliot及成員JohnPhillips在1974年及2001年過身後，樂隊第三位成員離開人世。</p></body></html>

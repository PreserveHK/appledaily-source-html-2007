<html><header><meta charset="utf-8"><title>JohnLegend簡單就是型</title></header><body><h1>JohnLegend簡單就是型</h1><p>同男歌手KayneWest老友鬼鬼嘅美國R&amp;B創作男歌手JohnLegend，噚晚首度來港舉行個唱。喺下午嘅記者會入面，呢位被選為最識穿衣嘅型男竟然好謙虛話自己係個好簡單嘅人。雖然John講嘢唔多，但就幾幽默，佢仲話自己寫歌時用真名JohnStephens，主要係因為出支票時唔可以用假名喎。最後佢話今次訪港時間緊迫，希望下次可以再嚟香港呢個地方玩。</p></body></html>

<html><header><meta charset="utf-8"><title>犯規小八卦<br>歌迷盜錄警告了事</title></header><body><h1>犯規小八卦<br>歌迷盜錄警告了事</h1><p>何韻詩前晚在紅館舉行演唱會，勁歌連場，加上她罕有地穿上性感舞衣，肉光四射地演唱，吸引不少歌迷到場欣賞，現場座無虛席。<br> 唱至中段，不少歌迷都站起身，聞歌起舞，但此時卻發現有女歌迷高舉攝錄機盜錄演唱會，紅館保安上前阻止，但只是給予口頭警告，沒有報警拉人及沒收該攝錄機，阻嚇性不大，看來政府對保護知識產權的宣傳成效不大，各界人士也未有嚴加遵守。</p></body></html>

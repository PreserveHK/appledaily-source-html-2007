<html><header><meta charset="utf-8"><title>劉迺強放炸彈害政府 - 李八方</title></header><body><h1>劉迺強放炸彈害政府 - 李八方</h1><p>策發會日前突然爆話，要喺選舉委員會度搞乜「建制界」，畀啲官員同諮詢委員會主席等有份提名，結果俾人插到飛起。據聞呢個方案，就連政府內部都嫌佢保守，一早就丟咗落垃圾桶，但點知佳叔突然喺垃圾桶度，將呢嚿嘢又摷返出嚟講，炸到政府措手不及。<br> 呢個畀學者形容為邪惡嘅方案，始作俑者原來就係政協劉迺強。佢老兄喺上年11月提過呢個方案，但個方案真係太衰，連討論都唔值得，所以講完都冇人理，點知呢個方案突然借屍還魂，嚇大家一驚，搞到啲政府官員要急急澄清，同呢個方案劃清界線。<br> </p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：雞仔聲一腳踏三船</title></header><body><h1>關仁隱事：雞仔聲一腳踏三船</h1><p>「車仔」同「雞仔聲」傳緋聞之初，曾公開承認戀情，不過嗰陣冇乜人注意，後來兩個人次次出現都懶曖昧咁，突然又扮好朋友唔係拖友，佢兩個見咁樣見報機會仲多啲，索性錯有錯着，繼續曖昧落去。<br> 其實雞仔聲本身有個做編輯嘅真命男友，同車仔嘅關係只係公司同事，不過早排雞仔聲嘅地下戀情有暗湧，佢因為工作關係同個有婦之夫過電，展開一段冇結果嘅戀情，好少見面但就成日用手機傳短訊訴心曲，似乎呢段情仲曖昧過同車仔嗰段喎！<br> Textby關仁</p></body></html>

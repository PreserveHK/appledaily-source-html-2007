<html><header><meta charset="utf-8"><title>家庭篇：快樂戀家妹</title></header><body><h1>家庭篇：快樂戀家妹</h1><p>陳慧琳生活圈子很窄，工作的時候，總是經理人鍾珍和助手陪着她，不用開工時，來來去去都是跟男友、舊同學與家人一起，她笑言：「你知唔知咁樣已經好忙，仲邊有時間識新朋友呀！其實我好喜歡喺屋企，𠵱家住緊嘅加多利山大屋有4,000幾呎，有一個排舞室、兩個擺衫嘅房，平日冇嘢做，我都好鍾意留喺屋企執吓屋同釘釘揼揼，喺屋企已經好多嘢搞。」<br> 雖然Kelly是當紅歌手，每年收入可觀，但她絕不是大花筒：「其實我最大嘅支出都係同工作有關係，好似每季服裝費嘅支出要六位數字以上、租屋住每個月就要畀138,000蚊租金，除咗呢啲支出外，其他方面我就唔係好多錢要使。」</p></body></html>

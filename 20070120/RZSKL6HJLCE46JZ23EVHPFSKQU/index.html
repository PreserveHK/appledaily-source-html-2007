<html><header><meta charset="utf-8"><title>各界對立院「武鬥」回應</title></header><body><h1>各界對立院「武鬥」回應</h1><p>‧國民黨主席馬英九</p><p>執政黨再不檢討，台灣民主就要敲響喪鐘。</p><p>‧行政院長蘇貞昌</p><p>遺憾馬英九為一黨一私阻擋總預算。</p><p>‧民進黨主席游錫堃</p><p>馬英九只顧自己利益，應向人民道歉。</p><p>‧前總統李登輝</p><p>「立院空轉，國家領導人應該要出來協調。」</p><p>‧台灣網民
</p><p>執政如果真執到這個地步，民進黨還不集體燒炭以謝國人！</p><p>‧內地網民</p><p>這可是世界第一奇觀，也是天下第一笑話，和街頭混混講數何等相似，如果這就是議會，那它還不如黑幫組織呢﹗<br> <br> 資料來源：台灣《蘋果日報》</p></body></html>

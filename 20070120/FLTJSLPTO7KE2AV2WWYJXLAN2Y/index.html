<html><header><meta charset="utf-8"><title>賓客小八卦<br>情敵拖友排排坐</title></header><body><h1>賓客小八卦<br>情敵拖友排排坐</h1><p>張繼聰和謝安琪昨晚聯婚反傳統，想不到連嘉賓也不能倖免，他們筵開42圍，但每張枱座位名單刻意經營，安排緋聞男女、新聞人物共冶一爐，認真好嘢！<br> 被安排坐第4枱的蔡卓妍、楊千嬅和關淑怡（紅框示），均是鄭中基的緋聞女友；第6枱有薛凱琪和房祖名、鄭融和劉浩龍這兩對緋聞情人；第25枱有衞蘭、衞詩和緋聞男友應昌佑和關楚耀；第17枱則有曾被強吻的官恩娜和在《東華》甩褲的鄭希怡；但千嬅、衞蘭和衞詩均向主人家事先張揚缺席。</p></body></html>

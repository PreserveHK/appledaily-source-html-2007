<html><header><meta charset="utf-8"><title>黃立行短裙照頭笠</title></header><body><h1>黃立行短裙照頭笠</h1><p>台灣男歌手黃立行昨日在台北出席活動，舞技出色的他即場挑戰一班啦啦隊舞蹈員。及後他獲安排與一名體形較嬌小的女舞蹈員合作，當把女舞蹈員拋高再拉回時，女方安然坐到他膊頭上，但短裙正好蓋着他的後腦，情況十分尷尬。<br> 黃立行與啦啦隊表演時，心情雖然緊張，但他落力演出令現場觀眾拍爛手掌，女舞蹈員又與他大玩騎膊馬，十分精采。表演完畢後，黃立行大談感受，他說：「幸好我平時有玩健身，所以高難度動作都難不到我。」<br> 採訪、攝影：黎寶蘋</p></body></html>

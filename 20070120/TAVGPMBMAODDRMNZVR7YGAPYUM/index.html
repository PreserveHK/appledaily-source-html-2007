<html><header><meta charset="utf-8"><title>蘇玉華養生有妙法</title></header><body><h1>蘇玉華養生有妙法</h1><p>蘇玉華昨日在旺角為「煤氣智叻DIY學生健康餐盒烹飪比賽」擔任評判，原來阿蘇除了煮得一手好餸外，對營養學也有研究，她對於政府提倡「三二一」健康食法十分認同，她說：「我覺得係好健康，我平時都係食得比較清淡，對身體會好好，呢度有好多攤位賣有機蔬果，我都想試吓買嚟煮。」</p><p>抽空做運動</p><p>阿蘇表示除了飲食外，閒時也抽空做運動，她說：「一直有游水同跑步，𠵱家每逢星期一仲會約朋友打羽毛球，以前比較懶，今年終於實行到。」此外，阿蘇表示目前正休息，問到會否去旅行時，她說：「我都好想，不過冇時間，因為要做好多訪問。」<br> 採訪、攝影：王崇穎</p></body></html>

<html><header><meta charset="utf-8"><title>常見兒童情緒行為個案</title></header><body><h1>常見兒童情緒行為個案</h1><p>個案一　四歲女打弟弟</p><p>4歲女童不堪被母親強迫入讀名校，兩歲弟弟卻不用學習便可得父母愛錫，逐漸產生妒忌心理，除在家中動手欺侮弟弟外，又將仇恨投射在校內比她矮小的男同學身上，經常在學校打同學。</p><p>個案二　小三生仍尿床</p><p>就讀名男校的小學生向來成績優異，但升上小三後晚上經常瀨尿，原來恐懼考試失敗，潛意識產生「不用上學就好了」的心理，逐漸延遲生理時鐘，引致尿床，是典型「身心症」病徵。</p><p>個案三　小天才拒上學</p><p>資優小五女生認為學校課程無聊，無心上學，自此成績一落千丈甚至逃學，寧願自己到圖書館學習。<br> <br> 資料來源：綜合專家資料</p></body></html>

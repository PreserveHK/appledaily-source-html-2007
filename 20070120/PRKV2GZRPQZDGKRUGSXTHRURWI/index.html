<html><header><meta charset="utf-8"><title>城市焦點─廣州<br>名牌衫被驗出不合格</title></header><body><h1>城市焦點─廣州<br>名牌衫被驗出不合格</h1><p>繼上海市工商局查出CHANEL、ARMANI等40個國際名牌的服裝，存甲醛超標等問題後，廣州市工商局近期也抽查市面上銷售的名牌服裝，其中包括不少國際品牌，結果同樣不理想，並將於稍後公布。而中國嚴查國際名牌服裝的舉動，有升溫的迹象。</p><p>商戶將產品撤架</p><p>目前，名牌集中地的廣州友誼商店等已緊急會同商戶清查，將不合格產品撤架。廣州市工商局則稱，在取得相關檢測報告後，將清理不合格服裝。此外，北京市工商局稱，正密切關注事件，如出現不合格服裝，將盡快撤架。<br> 廣州《南方日報》/《北京青年報》</p></body></html>

<html><header><meta charset="utf-8"><title>婚禮小八卦<br>慳錢婚禮30萬有找</title></header><body><h1>婚禮小八卦<br>慳錢婚禮30萬有找</h1><p>張繼聰和謝安琪非來自大富之家，在樂壇也剛起步，結婚擺酒當然要應慳則慳，估計他們舉行婚禮花費30萬有找，相當經濟。<br> 一對新人在山長水遠的赤鱲角富豪酒店擺西式酒席，菜式無比簡單，連所坐的平治花車，也由朋友拍膊頭借出兼做司機。<br> 講到請帖，也不似李克勤結婚般要賓客出示名貴的月光寶盒，賓客如參加首映一樣，黐上大會貼紙便可進場。</p><p>張謝聯婚餐單</p><p>頭盤：澳洲龍蝦芒果沙律<br> 湯　：南瓜湯<br> 主菜：焗雞胸/三文魚柳（二選一）<br> 甜品：雪糕<br> 　　　茶或咖啡</p></body></html>

<html><header><meta charset="utf-8"><title>娛樂資料庫<br>阿梅唯一女徒</title></header><body><h1>娛樂資料庫<br>阿梅唯一女徒</h1><p>尊稱梅艷芳為師傅的何韻詩，96年參加第15屆新秀歌唱大賽獲得冠軍，頒獎者正是其偶像梅艷芳。<br> 可惜阿詩其後事業發展未如理想，後得梅姐賞識，在99年舉行的演唱會邀請阿詩任和唱，兩人更在《LargerThanLife》一碟中合唱一曲《女人煩》，至梅姐成立唱片公司MuiMusic後便正式收何韻詩為徒，成為唯一女徒弟，兩人關係亦師亦友。</p><p>報答知遇之恩</p><p>阿詩人前人後都經常把梅姐掛在口邊，多次公開表示感激其知遇之恩，有指03年尾梅姐帶病舉行其個人演唱會時，為怕因身體狀況未能完成演唱，阿詩一直待在台下準備隨時接替梅姐唱下去。</p></body></html>

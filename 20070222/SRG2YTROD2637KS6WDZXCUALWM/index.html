<html><header><meta charset="utf-8"><title>案件速遞<br>內地漢假結婚囚18月</title></header><body><h1>案件速遞<br>內地漢假結婚囚18月</h1><p>【本報訊】內地漢為了來港工作賺錢，支付2.2萬元人民幣給「中間人」，安排與一名港女「假結婚」，方便申請訪港90天的探親簽註，上月25日入境處人員在一家按摩院發現他做非法勞工，揭發本案，昨日他在沙田裁判法院認罪，判囚18個月。<br> 31歲內地男子陳貽釘，承認1項串謀欺詐及2項向入境處人員作虛假申述罪，入境處發言人提醒市民，任何人士以非法手段取得居留身份，將會被取消身份證或居留資格，亦會被遣返原居地。案件編號：STCC960/07</p></body></html>

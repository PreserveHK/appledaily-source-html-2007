<html><header><meta charset="utf-8"><title>匪搶名錶30分鐘被擒</title></header><body><h1>匪搶名錶30分鐘被擒</h1><p>大年初四晚上約9時許，正當家家戶戶準備迎財神之際，台北市萬華區的「豪華」鐘錶公司卻遭男歹徒假買錶真搶劫，搶走一隻價值210萬元新台幣（約52萬港元）的百達翡麗（PatekPhilippe）名錶（圖）。警方獲報，隨即封街路檢，30分鐘後將歹徒抓獲，並尋回失錶。1839年在日內瓦創立的百達翡麗錶，一直獲世界名流紳士青睞。而是次被搶的3800/103型號，全球限量發售，市面上流通的僅有三隻，其中一隻由教宗本篤十六世佩戴。<br> 台灣《蘋果日報》&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>一網講盡：網友彈《雙子》劇情兒戲</title></header><body><h1>一網講盡：網友彈《雙子》劇情兒戲</h1><p>六套賀歲中西電影中，以由美國諧星賓史廸拿主演的《翻生侏羅館》最受歡迎，網友也紛紛力讚，反而由Twins主演的《雙子神偷》則票房欠佳，更被評為爛片。<br> <br> MIU2002MIU：《雙子神偷》如果唔係朋友送飛，我都唔睇，睇完好後悔。<br> <br> 比利思：《心想事成》，唉……劇情九唔搭八……好幼稚。<br> <br> Agnes030：我覺得《翻生侏羅館》幾好睇啊！好好笑！<br> <br> libero：《翻生侏羅館》全部笑位都係全場一齊笑，真係絕對開心啦！<br> <br> misskwok：《雙子神偷》啲劇情太兒戲，變魔術嗰段好老土。<br> <br> 資料來源：香港討論區</p></body></html>

<html><header><meta charset="utf-8"><title>國浩直接控制BIL</title></header><body><h1>國浩直接控制BIL</h1><p>國浩集團（053）宣布系內酒店及休閒業務架構重組，旗下持有68.6%於馬來西亞上市的CGB向股東建議分派其於新加坡上市公司BIL大部份權益。現時，國浩透過CGB及另一全資附屬公司持有BIL實際權益52.31%，分派完成後，國浩於BIL大部份綜合權益主要由全資附屬直接控制，該公司於BIL實際權益保持於50.27至52.31%。另外，國浩旗下國浩房地產與北大青鳥合作，收購北京一間房地產公司控股權。</p></body></html>

<html><header><meta charset="utf-8"><title>英人對撤軍反應</title></header><body><h1>英人對撤軍反應</h1><p>「帶他們（英兵）回家！等這些美國人處理他們的蘇州屎。」——保羅<br> <br> 「他們一開始便不該去那裏！他們回家後，希望不要再被派去阿富汗。」——貝克<br> <br> 「現在呆在伊拉克也沒有用，等美軍推翻伊朗後，中東才有真正民主。」——李察<br> <br> 「我們當然要撤出伊拉克！回家後，稍事休息，然後組軍，再攻打伊朗或者北韓。」——卡斯<br> <br> 「我們只是美國企業的廉價僱佣兵，貝理雅還扮甚麼英雄？」——約翰<br> <br> 「我們還未完成任務，伊拉克仍然一團糟，我們應派更多軍隊，留下伊拉克人自生自滅，不是光榮事情。」——艾賓<br> <br> 英國廣播公司</p></body></html>

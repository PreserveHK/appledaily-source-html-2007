<html><header><meta charset="utf-8"><title>趙寅成激咀落枱底</title></header><body><h1>趙寅成激咀落枱底</h1><p>在韓國有「花美男」之稱的趙寅成，向來深受女性歡迎，最近更與憑韓劇《19歲的純情》而人氣急升的女主角具惠善合作，拍攝麵包店廣告。趙寅成今次可謂艷福不淺，皆因被具惠善咀到留下滿臉唇膏印。<br> 廣告講述趙寅成特別為女友具惠善準備了愛心蛋糕，令她非常高興，即使趙寅成捐落枱底，具惠善仍忍不住強吻他。廣告於上周二拍攝，兩人雖是首次合作，但已甚有默契，拍攝過程非常愉快。趙寅成今年已接拍了洗衣機和化妝品等多個廣告，合約種類之多絕對有機會在廣告界稱霸。&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>新到!沙律熟了</title></header><body><h1>新到!沙律熟了</h1><p>代言人對於一個品牌有多大的影響力，由樂基兒做代言模特兒的Salad，迅速成為知名人氣品牌就可見。Salad走的是50%型格50%可愛女生的路線，衣飾一向都以設計簡單易着、色彩圖案有趣為主，少少性感（可能因樂基兒的關係）多多可愛，短短時間已經召集了一班Fans。Salad07春夏推出的配飾系列，其中名為「CrystalBlack」的手挽袋系列，設計卻轉走成熟高檔路線，全部黑色油皮及珠皮製，跟一貫的Salad很有點不同，少了點可愛但增添了點點優雅成熟。</p><p>Salad(23757899)<br> 尖沙嘴海港城LCX7A號舖</p></body></html>

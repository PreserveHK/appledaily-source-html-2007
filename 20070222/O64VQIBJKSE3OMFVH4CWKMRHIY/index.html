<html><header><meta charset="utf-8"><title>李多海賣可愛蝕章</title></header><body><h1>李多海賣可愛蝕章</h1><p>韓女星李多海自去年初拍罷《大話妹》後，一直養尊處優，最近她復出拍攝愛情劇《你好，小姐》，前日還與眾演員李志勛、河錫辰和延美珠拍攝宣傳海報。李多海繼續硬銷可愛，埋位前專心化妝，可惜仍不及性感打扮的配角延美珠搶鏡。<br> 雖然在衣着上輸了一仗，但李多海依然心情開朗，她說：「拍攝《大》劇時過份操勞，所以去年必須好好充電休息，但在過去一年沒有拍戲的期間，感覺真是心癢癢的。」新劇講述李多海扮演面臨倒閉的老牌企業的繼承人，與扮演大財團孫兒李志勛相戀，下月12日會在韓國SBS電視台首播。</p></body></html>

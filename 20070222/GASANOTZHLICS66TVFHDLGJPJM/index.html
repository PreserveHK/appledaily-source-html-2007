<html><header><meta charset="utf-8"><title>高齡孕婦誕12磅巨B</title></header><body><h1>高齡孕婦誕12磅巨B</h1><p>「哇、哇……」隨着一聲響亮的哭聲，一個又白又胖的男嬰誕生了。護士抱着嬰兒放到磅上一磅：5.56公斤（約12.2磅）！便說：「這是我院接生10多年來最重的嬰兒。」大年初一一早，瀋陽誕生了內地今年以來最重的BB。話說，男嬰的媽媽金敏，今年39歲，是地道的高齡孕婦，為此，懷孕以來全家人都圍着她轉，不讓她做任何事。而身高1.6米的金敏，臨近分娩期體重已達200多磅。<br> 《瀋陽晚報》</p></body></html>

<html><header><meta charset="utf-8"><title>蘇said：週擅屎橋博影相 - 阿蘇</title></header><body><h1>蘇said：週擅屎橋博影相 - 阿蘇</h1><p>近兩年香港地華洋名模吃香，人人爭住上位博見報，爭完一輪之後，可愛天王嫂「女神」同八面玲瓏嘅「文肥」始終企穩第一線。話說最初幾個本地薑爭餐死時，曾經出招爆同行私隱博做封面嘅「週擅」，一有活動就谷晒胸咁去，最弊佢有亂噏、搶鏡、講完唔認嘅前科，得罪成村人，入門口時自然冇記者搵佢做訪問。點知「週擅」厚面皮到入咗場走返出門口博影相博訪問，見冇人理，佢居然行入又行出，出出入入四五次，好心佢檢討吓啦。<br> 撰文：阿蘇<br> 此欄逢星期一至六刊出</p></body></html>

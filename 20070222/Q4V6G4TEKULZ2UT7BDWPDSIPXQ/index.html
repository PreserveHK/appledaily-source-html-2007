<html><header><meta charset="utf-8"><title>醉女卧車廂被誤昏迷</title></header><body><h1>醉女卧車廂被誤昏迷</h1><p>【本報訊】一名富家女昨清晨駕駛一部凌志房車，至屯門掃管笏時疑不勝酒力，將車停在路中心在車內睡着，途人誤以為她不適昏迷報警，被趕至救援人員弄醒，涉嫌未能提供酒精測試被捕帶署。</p><p>父親為集團主席</p><p>懷疑酒後駕駛女子姓梁（28歲），據悉父親為一個生產家庭電器、音響器材、電池充電器及照明工具集團主席，家住屯門區，家族擁有多部名貴房車及遊艇。<br> 昨清晨7時許，有途人發現一部價值40餘萬元的凌志名貴房車，停泊在屯門掃管笏樂翠街5號大門對開路中心，車上一名女司機似陷入昏迷，恐有意外報警。消防員、救護員及警員趕至拍打車門，終弄醒姓梁女司機。</p></body></html>

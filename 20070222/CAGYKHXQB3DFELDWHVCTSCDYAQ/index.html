<html><header><meta charset="utf-8"><title>紐約新樓趕絕狗仔隊</title></header><body><h1>紐約新樓趕絕狗仔隊</h1><p>名人紅星最怕被狗仔隊窮追不捨，即使回到家裏也不一定可以杜絕被偷拍。紐約有地產發展商專門針對極欲保護私隱的住戶，新建一幢住宅大廈，可以把狗仔隊的鏡頭摒諸門外，關鍵就在於大廈特別設計的升降機。</p><p>汽車升降機直達家門</p><p>這座18層高的大樓特設汽車升降機，住戶可以駕着愛車直接進入大樓，連人帶車直達家門前，車廂內到底載了甚麼親密的朋友，只有屋主自己知道。但的士是否可以進入，發展商暫時仍未決定。<br> 私隱大樓內每個單位的面積大約是250平方米（約2,600平方呎），售價500萬美元（3,900萬港元），私隱的代價果然不菲。<br> 德新社</p></body></html>

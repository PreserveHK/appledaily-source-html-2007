<html><header><meta charset="utf-8"><title>科浪配售籌5300萬</title></header><body><h1>科浪配售籌5300萬</h1><p>科浪國際（2336）宣布，向FuGuangLimited配售3.15億股，佔擴大後股本16.9%；另透過匯富配售最多1.147億股，佔擴大後股本6.2%，每股作價均為0.128元，集資淨額5300萬元擬用作一般營運資金。配售價較公司停牌前折讓15.8%。完成後FuGuang持股量由6.5%增至21.9%。鑑於FuGuang股東對中國業務經驗豐富，相信有助公司於中國物色更多商機。</p></body></html>

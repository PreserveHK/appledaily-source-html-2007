<html><header><meta charset="utf-8"><title>數字世界</title></header><body><h1>數字世界</h1><p>5</p><p>5美仙（0.39港元）的膠袋費將在全美29間宜家傢俬店實施徵收，希望鼓勵更多顧客自備購物袋。美國的宜家分店去年使用了7,000萬個膠袋。</p><p>61.5%</p><p>61.5%年齡介乎25至29歲的南韓女性承認接受過整容手術，77.5%女性對自己的外貌感到有壓力，認為「有必要整容」。
</p><p>61%</p><p>61%英國人過胖或超重，是歐洲中最多胖子的國家，第二位是德國，有59.7%人過胖。</p><p>1,122,278</p><p>1,122,278是日本初步統計於去年出生的嬰兒數目，比2005年多了32,041名，這是日本六年來出生率首次上升。<br> 美聯社/中央社/英國《每日電訊報》/路透社</p></body></html>

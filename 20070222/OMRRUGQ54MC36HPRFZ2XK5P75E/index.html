<html><header><meta charset="utf-8"><title>年賺1.4億　有雛妓<br>華人賣淫集團被搗破</title></header><body><h1>年賺1.4億　有雛妓<br>華人賣淫集團被搗破</h1><p>西班牙警方瓦解一個活躍於馬德里的華人賣淫集團，拘捕了14人。<br> 警方指，該集團由六個黑幫經營，被捕者包括多名幫會領袖，另外又拘捕20名與案有關的女非法入境者。警方估計該賣淫集團每年生意額達1,400萬歐元（約1.4億港元）。<br> 警方表示，該集團透過報章廣告招聘約100名妓女，估計每個幫會每日有約60名嫖客，他們又以信用卡收費，手法專業。所賺到的收入，妓女可獲分一半。<br> 警方又發現部分妓女打扮成兒童，而淫窟也擺放洋娃娃等佈置，不排除集團有僱用雛妓。<br> 法新社/路透社</p></body></html>

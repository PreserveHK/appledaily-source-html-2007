<html><header><meta charset="utf-8"><title>紀香人氣再升靚胸No.1</title></header><body><h1>紀香人氣再升靚胸No.1</h1><p>上周六正式下嫁諧星陣內智則的日本女星藤原紀香，未來得及享受甜蜜新婚生活，前日早上她又現身日本成田機場，出發到印度拍攝電視台紀錄片。<br> 當日紀香將結婚戒指穿在頸鏈上，記者趁機追問她新婚初夜的感覺，令紀香露出一臉尷尬，急忙轉話題說：「我會到印度探討當地兒童的教育問題。」憑婚事人氣回升的紀香，將為下周一的《SMAP×SMAP》煮食環節任嘉賓。日前紀香獲同性選為最理想胸部女藝人第一位，女星星野亞希及綾瀨遙則分別為第二位及第三位。</p></body></html>

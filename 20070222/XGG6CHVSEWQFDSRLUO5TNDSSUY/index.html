<html><header><meta charset="utf-8"><title>話你知：成功逃獄遭追殺</title></header><body><h1>話你知：成功逃獄遭追殺</h1><p>《逃》第一季結局，男主角Michael成功帶領其餘六個囚犯逃獄，第二季的劇情主要講述他們7人的不同遭遇，有些逃犯被邪惡的美國總統派FBI暗殺。<br> Michael與Lincoln兩兄弟一方面要避過總統派來追殺他們的特工，另一方面又要搜集出翻案證據，以證明Lincoln沒有謀殺總統的弟弟，可惜總統的弟弟卻自盡了。<br> 總統更派來一個十分有智慧的特工頭目Alex來追殺Michael兩兄弟，由於Alex完全掌握到他們的行蹤，頓時令Michael感到意外和恐懼。有次他兩兄弟遇危難，其父出現救了他們，但最後為了兒子卻連性命也賠上！</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：呂晶晶擇日對親家 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：呂晶晶擇日對親家 - 馮仁昭</h1><p>前亞姐冠軍呂晶晶趁住新春佳節向讀者拜年，仲即席揮毫寫福字揮春，祝福大家新春大吉。晶晶話佢由六歲開始已學寫書法，仲話：「我寫隸書比較好，不過𠵱家都少咗練字，自己盡量會擺多啲時間學好廣東話。」晶晶話因為農曆年要留港工作，所以雙親特登由杭州飛嚟香港探佢。馮仁昭問佢有冇帶男友林韋辰向父母拜年？晶晶話：「我同男朋友都係拍咗拖半年，要睇到時配唔配合到時間。」<br> 攝影：陳俊強<br> 場地：荷里活廣場<br> 髮型：JackyAuofILColpo<br> 化妝：HeidiKam&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>電視撈飯：周中變「GAG神」</title></header><body><h1>電視撈飯：周中變「GAG神」</h1><p>無綫在春節的數天假期，樂此不疲地繼續食住《美女廚房》條水，在年三十晚推出《美女廚房團年飯》，再於年初二、三分別重播《美女廚房天堂地獄爭霸戰》及《美男廚房四大熱葷＋美點雙輝》。三位鬼馬主持鄭中基、梁漢文及方力申，與搖身一變成為「GAG神」的周中師傅，依舊抵死啜核，相信無綫很大機會安哥拍《美女廚房》第二輯，就像即將「翻叮」的05年度最受歡迎綜藝節目《殘酷一叮》。但據聞或會換掉無綫契仔李克勤及人氣插水的「車震男」梁榮忠這對主持，若傳聞屬實，我也想不到有誰可擔此重任，難道要找鄭中基搭周中師傅？<br> 撰文：芒姐</p></body></html>

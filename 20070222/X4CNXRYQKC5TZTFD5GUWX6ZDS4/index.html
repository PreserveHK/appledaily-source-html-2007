<html><header><meta charset="utf-8"><title>36歲鄭俊浩大學畢業</title></header><body><h1>36歲鄭俊浩大學畢業</h1><p>27歲韓星河智雲用上10年才完成大學學士課程，想不到男星鄭俊浩比她還要「好學」。現年36歲的他02年入讀韓國慶熙大學藝術設計學院，昨日他正式戴上四方帽行畢業禮，名副其實做超齡畢業生。<br> 鄭俊浩早年演過電影《隔籬位係古惑仔》，扮演為當上黑幫大佬而重返校園的高中生，該片去年被翻拍成日劇《MyBossMyHero》，想不到與現實中的他有點類似。校方昨日除頒發畢業證書給鄭俊浩外，也頒贈功勞獎給他。另外，就讀慶熙大學酒店管理的韓佳茵也是今年畢業生，惜因要趕拍新劇《魔女遊戲》而缺席畢業禮。</p></body></html>

<html><header><meta charset="utf-8"><title>稻垣化身夜神脂</title></header><body><h1>稻垣化身夜神脂</h1><p>日本長壽電視節目《SMAPXSMAP》經常有出位搞笑新環節，最近SMAP成員稻垣吾郎就在節目中玩轉人氣漫畫兼電影《死亡筆記》，扮演肥仔版男主角夜神月。<br> 稻垣的新環節將《死亡筆記》中的主題DEATH（死亡），改為日文讀音相近的DEBU（肥胖），他在環節《DEBUNOTE~HOWTOUSEIT~》中化身接近300磅的肥仔學生「夜神脂」，並簡稱為Oil，令人捧腹大笑。環節中還出現肥版死神，任何人的名字被寫在DEBUNOTE內便會變成肥人，非常爆笑。</p></body></html>

<html><header><meta charset="utf-8"><title>劉鑾雄物業放售中</title></header><body><h1>劉鑾雄物業放售中</h1><p>山頂白加道31號共有4座獨立屋，放售中的C屋意向價約1.7億元，有5間睡房、5間浴室，客廳樓底特高，大屋四周有花園。現由華人置業於97年以2.7億元向英資保險公司UnionInsurance購入該幅地皮，00年獲批興建四幢獨立屋，04年華置主席劉鑾雄以3.8億元，向集團購入整個項目，變成由大劉私人持有。翌年拆售，同年B號屋以1.46億元售出，面積5,946方呎，呎價24,554元；A號屋亦以1.45億元售出，面積6,300方呎，呎價23,016元。現時C號及D號屋亦在市場放售，面積分別為5,946及6,039方呎，D號屋意向價2億元。</p></body></html>

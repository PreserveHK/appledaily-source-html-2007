<html><header><meta charset="utf-8"><title>蘇said：牛踭愛自吹自擂 - 阿蘇</title></header><body><h1>蘇said：牛踭愛自吹自擂 - 阿蘇</h1><p>噚日講開啲名模是非事件，真係講幾日都講唔完。好似近年走下坡的「牛踭」咁，佢每逢出埠工作或旅行，之後都會發相畀各大傳媒，本來呢點好平常，唔少明星、名模都會咁做見吓報。不過牛踭就自我感覺太良好，每次報料講解相片內容時，唔係話老闆、公關讚佢「兩文三語講得好，從冇見過咁叻嘅model」呢類讚美自己嘅說話，就係話到自己天王巨星咁，外遊次次遇到香港fans，攞簽名又影相咁，自吹自擂，完全脫離現實，試問叫人點寫呀？<br> 撰文：阿蘇<br> 此欄逢星期一至六刊出</p></body></html>

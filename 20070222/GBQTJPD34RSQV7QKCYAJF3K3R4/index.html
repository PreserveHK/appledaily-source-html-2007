<html><header><meta charset="utf-8"><title>人物誌<br>籃板王艷史多多<br></title></header><body><h1>人物誌<br>籃板王艷史多多<br></h1><p>今年45歲的NBA前球員洛文（DennisRodman）因為脾氣暴躁以及私生活一團糟而有壞孩子之稱，自1986年加入NBA後，曾先後效力底特律活塞隊及聖安東尼奧馬刺隊，憑其出色的搶籃板技術及多變的頭髮顏色而惹人注目，曾在90-91年連續兩年獲選為NBA最佳防守球員。<br> 洛文94年加盟芝加哥公牛隊後，球隊連續3年獲得NBA總冠軍，堪稱事業高峯。感情方面，洛文曾與天后麥當娜（Madonna）有過一段短暫情緣，及後又在自傳《BadasIWannaBe》中大爆兩人交往的逸事，聲稱二人關係有性無愛。<br> </p></body></html>

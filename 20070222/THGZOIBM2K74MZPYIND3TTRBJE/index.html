<html><header><meta charset="utf-8"><title>馬圈人論精英大師</title></header><body><h1>馬圈人論精英大師</h1><p>馬主施雅治　遺憾卻滿足<br></p><p>「唔能夠贏馬光榮退役，有遺憾。但係個天畀你咁好嘅馬，應該滿足。」</p><p>練馬師告東尼　我們的驕傲</p><p>「每個香港人都為佢驕傲，投注佢嘅人一定試過有回報，雖然數目唔大。」</p><p>騎師高雅志　如駕保時捷</p><p>「策騎牠的時候好像駕駛保時捷跑車，很多謝牠帶給我的一切。」</p><p>馬會行政總裁應家柏　世界級巨星</p><p>「帶領本港賽馬真正達到世界水平的超級巨星，數十年後仍有人記得的良駒。」</p></body></html>

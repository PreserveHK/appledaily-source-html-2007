<html><header><meta charset="utf-8"><title>中環在線：扁扁嘴切燒豬 - 李華華</title></header><body><h1>中環在線：扁扁嘴切燒豬 - 李華華</h1><p>新正頭，唔少商場都會搞搞氣氛，新世界集團旗下嘅新世界中心都唔例外，噚日請咗五隻靈獅嚟同大家拜年，醒獅表演開始前，天色都仲係昏暗陰沉，但就冇落雨，表演完後先至落毛毛細雨，新創建集團執行董事林煒瀚（左）都笑笑口話「天公造美」。<br> 為咗慶祝豬仔年，除咗請財神出嚟大派利是，林煒瀚仲同香島發展嘅署理總經理杜志文齊齊切燒豬仔，唔知係咪因為記者掛住搵林煒瀚，問佢新巴會唔會加價（答案係冇加價計劃），結果冷落咗杜志文，所以佢就算切燒豬時都扁扁嘴（右），唔開懷大笑呢？<br> 李潤芳攝<br> LiWaWa@AppleDaily.com</p></body></html>

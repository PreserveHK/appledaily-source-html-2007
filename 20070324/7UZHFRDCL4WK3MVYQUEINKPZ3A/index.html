<html><header><meta charset="utf-8"><title>保母車聘跟車必加價</title></header><body><h1>保母車聘跟車必加價</h1><p>【本報訊】在日前發生有小學生的書包被保母車車門夾住險遭拖行事件後，運輸署計劃將保母跟車規定擴展至小學保母車，運輸署總工程師梁德輝昨日在新城電台節目中表示，以每名保母月薪3,000至4,000元計算，推算若有關措施落實，日後每名學童每月要多付百多元保母車費，署方將會諮詢家長意見。</p><p>安全帶未必適用</p><p>梁德輝又認為，小學生體形細小而且不一樣，在保母車加裝安全帶未必適合，他認為校車改裝安全椅背更能保障學童安全。他指外國經驗顯示，較軟的安全椅背可以減低兩成六傷亡率，但會導致成本增加，料車費每月會因而增加10元。</p></body></html>

<html><header><meta charset="utf-8"><title>警方「放錯人」事件簿</title></header><body><h1>警方「放錯人」事件簿</h1><p>3月17日</p><p>一名受法庭保護令監管的14歲女童失蹤，家人報失</p><p>3月19日</p><p>晚上10時許警方在大興邨公園尋回女童，屯門警署當值人員複查女童資料，未發現女童應送回女童院，將女童交回其父看管</p><p>3月20日</p><p>新界北總區失蹤人口調查組查看女童最新情況時，才發現她須送回土瓜灣馬頭圍女童院，即時通知屯門警署，將女童從家中接返女童院</p></body></html>

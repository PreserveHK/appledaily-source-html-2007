<html><header><meta charset="utf-8"><title>搖嬰對嬰兒傷害</title></header><body><h1>搖嬰對嬰兒傷害</h1><p>1.血管<br> 由於嬰兒頭骨內的腦硬膜有較大的空位，被搖晃容易扯斷連接腦硬膜的血管<br> <br> 2.神經線<br> 嬰兒腦內的神經線會被扯斷。如發生此情況，腦內受損位置會腫脹令腦部缺氧，令嬰兒腦部受損或致盲<br> <br> 3.顱底<br> 顱底是嬰兒較敏感位置，如嬰兒因搖晃受損，會影響嬰兒呼吸及嘔吐<br> <br> 4.視網膜<br> 視覺神經會受損導致視網膜出血<br> <br> 資料來源：互聯網</p></body></html>

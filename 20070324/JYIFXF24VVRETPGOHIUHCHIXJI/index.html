<html><header><meta charset="utf-8"><title>webtech：機械熊仔控制全屋電器</title></header><body><h1>webtech：機械熊仔控制全屋電器</h1><p>別小看這個可愛得意的熊仔機械人，它不是一件玩具，而是一個非常幫得手的好管家。這個熊仔機械人叫Chapit，是由日本電子公司RayTron製造，抱着它，等於手執整屋電器的遙控器。<br> Chapit目前懂得辨認100個語音指令，相信稍後會增至10,000個。屋主輸入設定後，向它說「開冷氣」、「關電視」等等，它就能透過紅外線開關各種家電。Chapit還內置鏡頭，把它接駁上網，就能與親戚朋友來一次視像會議。要買下這個好管家，需要20萬日圓（約1.3萬港元），預計明年推出。<br> www.gearfuse.com</p></body></html>

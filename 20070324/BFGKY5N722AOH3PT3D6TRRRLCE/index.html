<html><header><meta charset="utf-8"><title>新聞資訊研究組<br>售貨員遇上肥顧客試衫……</title></header><body><h1>新聞資訊研究組<br>售貨員遇上肥顧客試衫……</h1><p>適當評語</p><p>「呢款衫要鬆身啲先至好睇」<br> <br> 「不如襯吓其他啲顏色」<br> <br> 「呢件衫好『寡』，襯條絲巾或者加件外套好睇啲」<br> <br> 「我哋冇入咁多碼，不如你揀過第二款」</p><p>不適當評語</p><p>「你着到啲肉唧晒出嚟」<br> <br> 「着呢隻顏色衫，覺得你好肥」<br> <br> 「你着得好難睇」<br> <br> 「你咁嘅身形，梗係着唔落（細碼）」<br> <br> 資料來源：百貨商業僱員總會外務總幹事長鄭乃恩及互聯網</p></body></html>

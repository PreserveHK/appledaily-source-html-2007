<html><header><meta charset="utf-8"><title>近年因肥胖而尋死個案</title></header><body><h1>近年因肥胖而尋死個案</h1><p>02/07</p><p>12歲小六女生體重近140磅，疑受學業困擾及被取笑肥胖，危站天台並飲下清潔劑企圖雙料自殺，幸被消防員救下送院</p><p>11/06</p><p>患抑鬱症食藥暴肥至160磅的女同志疑因肥胖、失業及財困連番挫折，燒炭身亡</p><p>10/06</p><p>近150磅26歲被嘲為「肥妹」的智障女子，疑感懷身世而觸發抑鬱病，於香港仔住所走廊攀欄河跳樓輕生</p><p>04/06</p><p>重百多磅的18歲少女疑被男友嫌棄跳海自殺，幸被途人救回</p><p>03/06</p><p>約130磅文職少女被嘲肥妹而參加萬多元瘦身課程，因效果欠佳及被母親責罵愚蠢，在大圍一條行人天橋企圖跳下獲救<br> <br> 資料來源：《蘋果》資料室</p></body></html>

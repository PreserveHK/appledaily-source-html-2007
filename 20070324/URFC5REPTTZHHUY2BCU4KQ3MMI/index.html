<html><header><meta charset="utf-8"><title>好去處：筷子變八爪魚</title></header><body><h1>好去處：筷子變八爪魚</h1><p>小池正孝先生十分喜歡執拾別人使用過的木筷子，因為可以「循環再用」。小池先生是一位筷子雕塑家，甚何木筷子只要經他手，都可變成一件海洋生物雕塑藝術品。小池先生十分喜歡以海洋生物為主題，雕出來的魚、八爪魚等，真的十分神似，怎樣看也不似用木筷子雕出來。中港城更特設「筷子水簇館」，展出21件以海洋生物為主題的筷子藝術品。大家欣賞之餘，更可偷師，自己嘗試用木筷子雕屬於自己的藝術品。<br><br>中港城「筷子水簇館」展覽<br>日期︰2007年3月16日至4月1日<br>時間︰11am~7pm<br>地點︰尖沙嘴中港城高層地下中庭展覽館<br>查詢︰31190288</p></body></html>

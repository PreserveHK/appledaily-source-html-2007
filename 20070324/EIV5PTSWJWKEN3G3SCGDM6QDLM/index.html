<html><header><meta charset="utf-8"><title>4歲女要做人肉炸彈</title></header><body><h1>4歲女要做人肉炸彈</h1><p>以巴衝突不息，巴勒斯坦哈馬斯電視台日前播出一段片段，一名女人肉炸彈的4歲女兒，揚言要繼承母親遺志，當人肉炸彈襲擊以軍。<br> 哈馬斯電視台最近就首名女人肉炸彈莉亞莎（ReemRiyashi）及她的4歲女兒杜哈的故事，改編搬上電視。片段中，杜哈嚷着要媽媽抱，但媽媽見身懷炸藥，不肯抱她，杜哈因此相信「原來有些東西比我們的生命更珍貴」。杜哈最後得悉母親當了「烈士」，決定立志繼承母親遺志。片段後令觀眾嘩然，當地傳媒監察組織認為片段教青少年送命，盡顯「哈馬斯的意識形態」。<br> 中新網</p></body></html>

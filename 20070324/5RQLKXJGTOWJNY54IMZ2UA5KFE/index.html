<html><header><meta charset="utf-8"><title>國際Gossip<br>妻爆朱利亞尼係阿三</title></header><body><h1>國際Gossip<br>妻爆朱利亞尼係阿三</h1><p>人人都知道美國前紐約市長朱利亞尼（RudyGiuliani）感情生活多姿多采，結過三次婚，但未必知道佢現任老婆茱廸思（Judith）嘅情史原來都好複雜。人人以為茱廸思結過兩次婚，點知佢前日自爆，朱利亞尼係佢第三個老公，仲話「我哋都結過三次婚」。佢話唔係有心呃人，只係當年有人搞錯咗，佢份人又好低調，無幾可公開露面，咪無機會澄清囉。<br> 美國《紐約郵報》</p></body></html>

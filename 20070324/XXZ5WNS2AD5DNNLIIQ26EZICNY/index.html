<html><header><meta charset="utf-8"><title>國際Gossip<br>艾美黛選馬尼拉市長</title></header><body><h1>國際Gossip<br>艾美黛選馬尼拉市長</h1><p>菲律賓前獨裁者馬可斯遺孀艾美黛（ImeldaMarcos）話要重返政壇，佢個發言人前日宣布，艾美黛將會參選5月14日嘅中期選舉，競逐馬尼拉市長。本來佢講過，唔再掂嗰啲「製造分裂嘅政治活動」，仲話會叫外孫代佢參選，𠵱家突然反口，親自去馬，原因係日前收到1.5萬個聯署叫佢重出江湖，佢咁做係「順應民意」喎。<br> 新加坡《聯合早報》</p></body></html>

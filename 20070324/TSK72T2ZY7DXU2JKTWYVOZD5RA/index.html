<html><header><meta charset="utf-8"><title>好戲連場：長髮公主被困高塔</title></header><body><h1>好戲連場：長髮公主被困高塔</h1><p>若然你被困在高塔，而心愛的人在塔下想見你，相信你會拋下繩子讓愛人上來，但Rapunzel公主比較特別，她拋下的，是全世界最長、最漂亮的頭髮。Rapunzel因利用魔法畫筆出外認識了王子Stefan，更被邀請出席王子的生日晚會，而被妒忌她的女巫Gothel發現，用魔法將她困在高塔內。女巫假裝成公主私自去了王子的國家，令國王誤以為公主被拐去，決定出兵攻打王子的國家。現下王子要盡快解救公主，揭破女巫的真面目，冰釋一切誤會，免去一場戰爭。<br><br>《Barbie之長髮公主》<br>有線兒童台，3月31日，7pm</p></body></html>

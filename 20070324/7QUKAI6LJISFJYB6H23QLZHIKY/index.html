</title></header><body><h1>你生喺皇帝邊度呀？
</h1><p>人嘅命運究竟係咪上天安排呢？有人話「七分在天，三分人事」，即係天意和人力同樣重要。咁究竟我條命好定唔好呢？朋友話揭開《通勝》有首皇帝四季歌，只要根據出生時辰及季節就可以睇吓自己生喺皇帝邊度，咁就知條命點，但後生細仔屋企邊度會有《通勝》呢？有網友就Post咗呢首軒轅皇帝詩，仲有詳細的解釋，毋須睇文言文，夠晒方便。我就生喺皇帝膊頭，話我中年運氣佳喎，聽完雖然開心，不過我覺得都係靠自己對手好啲！<br><br>記者：區佩嫦<br>網址：http://www.gogogoo.com/discuz/thread-66685-1-1.html&#13;</p></body></html>

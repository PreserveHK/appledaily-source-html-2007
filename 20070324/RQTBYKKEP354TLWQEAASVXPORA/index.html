<html><header><meta charset="utf-8"><title>webchic：血腥殺人武器　變身傢俬擺設</title></header><body><h1>webchic：血腥殺人武器　變身傢俬擺設</h1><p>藝術家花點心思，真的可化腐朽為神奇，將曾經沾滿鮮血的武器，變成漂亮而實用的傢俬。柬埔寨曾飽歷30年戰火，直至1998年戰亂結束，當地政府撿獲12.5萬支槍枝，把它們統統銷毀成廢鐵。就此把廢鐵棄掉，實在可惜，軍械專家威爾福德（NeilWilford）和英國藝術家康斯特布爾（SashaConstable）及歐盟，在2003年發起了柬埔寨和平藝術運動，把這些廢棄槍枝重塑成家具和擺設，有椅子，有長櫈，有燭台，把戾氣化成和平造福人群。<br> freshome.com</p></body></html>

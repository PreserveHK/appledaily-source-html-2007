<html><header><meta charset="utf-8"><title>數字世界</title></header><body><h1>數字世界</h1><p>512,500</p><p>512,500美元（約400萬港元），是德國商人在拍賣會上出價，將已故名模安娜妮歌史密夫（AnnaNicoleSmith）兩本日記投得，他準備將日記內容轉售給傳媒機構圖利，再賺一大筆。</p><p>49%</p><p>49%歐洲人希望恢復使用舊貨幣，47%人樂於繼續使用歐元。</p><p>1,100萬</p><p>1,100萬次整容手術，是美國人去年全年所做的整容手術，比前年增加7%，而最多人做的是隆胸手術，達329,000人，其次是整鼻手術（307,000人）和抽脂手術（302,000人）。<br> 美聯社/路透社</p></body></html>

<html><header><meta charset="utf-8"><title>外資zone：人仔耳筒<br>日本下月尾發售</title></header><body><h1>外資zone：人仔耳筒<br>日本下月尾發售</h1><p>我敢寫包單，這趣怪耳筒將會大熱。這個人形公仔由日本SegaToys推出，名字叫「mu-bot」，一對手是耳筒，背後有夾，方便你隨身夾，可接駁3.5mm音源插頭的隨身聽。日本方面將會在4月21日開賣，售價¥2,940，約港幣$195。至於會否接受網上海外訂購，暫時未知，不過大家還是打定輸數，等水貨吧！<br>記者︰陸俊雄<br><br>網址︰www.mu-bot.net<br></p></body></html>

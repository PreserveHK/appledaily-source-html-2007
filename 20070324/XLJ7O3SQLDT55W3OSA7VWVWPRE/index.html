<html><header><meta charset="utf-8"><title>新聞資訊研究組<br>專家：香港人都係咁捱</title></header><body><h1>新聞資訊研究組<br>專家：香港人都係咁捱</h1><p>內地婦來港定居後疑黃金夢碎，企圖輕生。明愛向晴軒督導主任郭志英直指部份內地人對香港有極大誤解，原因是早一批新移民愛回鄉炫耀來港後的風光日子，當時內地資訊不發達，很多人誤信這些流言，以為來港後好容易搵錢，故千辛萬苦也要來港「掘金」。郭志英勸勉新移民，尤其是沒有特別專長者，應與土生土長的香港人一樣，胼手胝足努力工作，還要不斷學習增值自己，才能融入香港社群，並在社會有立足之處。她寄語：「好多香港人都係咁捱，世界上只有極少數幸運兒係唔使捱苦！」<br> 政府統計處數字顯示，去年持單程通行證來港新移民，高達5.42萬人。</p></body></html>

<html><header><meta charset="utf-8"><title>笑笑話：快跑！</title></header><body><h1>笑笑話：快跑！</h1><p>晚上，小明如常的在清幽的徑上跑步。<br>突然一陣風吹過，打了個寒顫，心裏感到怪怪。<br>然後一個青年很急、很驚惶的對小明說︰「快跑！」<br>小明︰「甚麼？」再一陣風吹過。<br>青年不時回頭望︰「快跑！」小明望後見不到心甚麼。<br>小明心慌了，立即跟着加速。終於大家都走到熱鬧的街道上。<br>小明氣喘地問︰「剛剛怎麼了？發現甚麼嗎？到底發生甚麼事？為甚麼叫我跑快點？」<br>青年鬆一口氣︰「沒有！就是先生你跑得太慢了！」</p></body></html>

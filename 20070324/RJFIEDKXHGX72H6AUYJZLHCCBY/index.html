<html><header><meta charset="utf-8"><title>特首選舉投票須知</title></header><body><h1>特首選舉投票須知</h1><p>投票時間：投票由9am至11am<br> <br> 投票地點：大嶼山赤鱲角亞洲國際博覽館2號展館<br> <br> 投票資格：795名選舉委員</p><p>投票程序</p><p>1.首輪投票中取得過半票數候選人即當選<br> <br> 2.若首輪投票未取得過半票數2pm至3pm作第2輪投票，過半票數才當選<br> <br> 3.若第2輪投票未過半票數7pm至8pm第3輪投票，過半票數才當選<br> <br> 註:政府憲報公布特首選舉只有３輪投票，未提及未過半票數後怎樣<br> 資料來源：選舉事務處特首選舉網頁</p></body></html>

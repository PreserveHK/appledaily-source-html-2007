<html><header><meta charset="utf-8"><title>國際Gossip<br>華人淫窟保鮮紙當套</title></header><body><h1>國際Gossip<br>華人淫窟保鮮紙當套</h1><p>美國南加州執法人員前日（周四）宣布，瓦解咗一個以華人為主嘅賣淫集團，拉咗四男兩女，當中五個係華人。警方話佢哋2004年起以針灸店同按摩店做掩飾，喺當地開咗最少31個色情架步，控制住至少100個妓女，大部份係華人。最誇張係，警方查到主腦為咗慳錢，兩個月內買咗700平方米嘅保鮮紙，畀啲客用嚟代替安全套。<br> 美聯社/美國《洛杉磯時報》&#13;</p></body></html>

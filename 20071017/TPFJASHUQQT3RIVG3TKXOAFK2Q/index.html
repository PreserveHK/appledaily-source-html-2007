<html><header><meta charset="utf-8"><title>RickyMartin獲頒名人之星</title></header><body><h1>RickyMartin獲頒名人之星</h1><p>於91年便出道的拉丁歌手的RickyMartin，昨日於荷李活星光大道獲頒發名人之星，成為第2,351位擁有此榮譽的藝人。數百名波多黎各支持者帶同國旗到場，恭賀RickyMartin為國增光。<br> 現年35歲的RickyMartin，昨日西裝筆挺現身儀式，在支持者的吶喊助威下，Ricky為其名人之星揭幕時仍表現戰戰兢兢，他說：「我曾在國會及聯合國演說，但沒有一次比今天來得緊張。」今次Ricky名人之星所在位置，乃每年奧斯卡舉行地點柯達劇院門外，Ricky對其名人之星的所在地，表示十分滿意。</p></body></html>

<html><header><meta charset="utf-8"><title>吳日言鹹豬手拍檔</title></header><body><h1>吳日言鹹豬手拍檔</h1><p>吳日言（Yan）近日獲香港環保基金邀請成為環保之星，日前她為該基金拍攝宣傳海報。出發前，公司的同事跟她說會有一個拍檔，Yan起初以為是該會的宣傳大使，還擔心跟對方不熟絡，所以即預備很多話題，希望可以互相溝通。直至去到現場才發現拍檔是一隻綠色的啤啤熊，她說：「冇諗過拍環保呢類型嘅宣傳海報會有咁有趣嘅拍檔，好開心，佢可以畀我任攬任錫，唔驚畀人話我鹹豬手同鹹豬嘴。」<br> 此外，身兼環保重任的阿Yan隨時隨地都會宣揚環保，她說：「有時我送禮畀朋友都唔會用花紙包，朋友笑我連花紙都慳，十足慳妹。」<br> 撰文：林妃</p></body></html>

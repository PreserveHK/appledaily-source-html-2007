<html><header><meta charset="utf-8"><title>赤西仁新作登日劇榜No.3</title></header><body><h1>赤西仁新作登日劇榜No.3</h1><p>日本偶像組合KAT-TUN成員赤西仁主演的日劇《有閑俱樂部》，前晚在NTV電視台首播，首集收視15.9%，緊隨福山雅治《伽俐略》和坂口憲二《醫龍2》這兩齣收視超過20%的劇集，暫時在秋季日劇中排名季軍，成績不錯。<br> 不過，看過首集的觀眾紛紛指《有》劇與原著漫畫，情節完全不同，赤西仁和田口淳之介等演員也缺乏富家子弟學生的氣質。另外，同樣前晚首播的上戶彩《野蠻媽媽》，首播收視為15.3%，她有望憑此劇洗脫收視毒藥之名。</p></body></html>

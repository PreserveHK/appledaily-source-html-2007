<html><header><meta charset="utf-8"><title>谷祖琳怒火衝冠</title></header><body><h1>谷祖琳怒火衝冠</h1><p>谷祖琳早前為ILCOLPO集團旗下的新髮廊HHhair．nail擔任造型大使，並由胡杏兒御用髮型師KelFung為她設計多個新形象。將頭髮剪短及染成淺金啡色的谷祖琳，以性感赤裸露背打扮上陣，演繹頭頂如火燄髮型的火辣感覺。</p><p>穿上蛇皮旗袍</p><p>至於谷祖琳的另一個造型則走中國古典風，她穿上度身訂做的蛇皮效果旗袍，拿着一個訂製的仿古50年代風筒對鏡吹頭，充滿復古風情格調。<br> 自言絕不介意短髮的谷祖琳說：「如果工作上有需要，剃光頭都絕唔會介意，何況只係剪短。」她透露剛完成電影工作，現正忙於為香港演藝人協會籌備活動。<br> 撰文：DebbieLum&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Hotcha死撐冇內訌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Hotcha死撐冇內訌 - 馮仁昭</h1><p>Hotcha推出首張個人唱片，噚日佢哋去咗商台接受訪問，佢哋話：「我哋之前一晚都緊張到瞓唔到，不斷叫朋友買唱片，長輩我哋就會送。」提到有傳公司力捧Regen（中），以致其他成員不滿，佢哋澄清話：「你哋咁都信？公司無偏心。」講到廣告宣傳海報，只得Regen有單頭海報，佢哋就力撐話：「嗰日太趕時間，本身三個都有份，我哋覺得𠵱家都冇乜問題。」</p></body></html>

<html><header><meta charset="utf-8"><title>今年秋冬金bra大熱</title></header><body><h1>今年秋冬金bra大熱</h1><p>【本報訊】今年秋冬流行那款胸圍內衣？不但穿上身的女士關心，看在眼裏的男士也大感興趣。有內衣公司指出，以靈動的閃石，搭配古典貴族氣息的刺繡、蕾絲及充滿神秘色彩的冷色，正是今季內衣流行趨勢。<br> Wacoal發言人昨表示，為配合今季內衣趨勢，公司設計一系列以性感蕾絲、瑰麗刺繡、奪目的晶石內衣，再配上金色、橘紅、米白、啞黑等今秋大熱色系，其中一款綴以金色刺繡花邊的「MagicX機能胸圍」（圖），瞬間達致挺胸、纖腰、修臀的效果。<br> Wacoal提供圖片</p></body></html>

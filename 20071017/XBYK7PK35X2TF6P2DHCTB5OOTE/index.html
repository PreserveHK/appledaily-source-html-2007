<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁雨恩過東亞除污名 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁雨恩過東亞除污名 - 馮仁昭</h1><p>之前有傳官恩娜同梁雨恩會跟埋經理人陳乃顯過檔去BMA，但有指BMA老闆羅傑承認為梁雨恩係「蝕本貨」而拒絕簽佢。噚日梁雨恩接受商台訪問，原來佢已經過檔東亞唱片公司，問到佢會唔會問老闆林建岳，自己係咪蝕本貨色，佢好有信心話：「我都未有機會見林生，我仲係新人階段，唔搵得幾多錢，但公司對我好有信心，投資喺我度，唔會覺得係蝕本貨。」</p></body></html>

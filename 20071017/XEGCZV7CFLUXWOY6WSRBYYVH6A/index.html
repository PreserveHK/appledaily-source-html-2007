<html><header><meta charset="utf-8"><title>MG101之命運高達</title></header><body><h1>MG101之命運高達</h1><p>終於到佢喇！早前才數過100隻MG高達，話咁快就輪到第101號MG──《SeedDestiny》迷期待已久的命運高達。其實早前玩具網上，已有命運迷將自由高達改裝成命運！今次新MG，齋睇相中姿勢，不看面相，真有幾分自由影子。MG101會在月尾見街，行價$399。因為在動畫內，命運有對「光之翼」，而MG版「光之翼」Bandai將視作特別版出售，一來價錢一定更貴，而且比起這隻普通版更遲推出。但小記向來對仿雷射效果的半透明塑膠好感不大，所以買普通版已經心足！<br><br>（Wicky）</p></body></html>

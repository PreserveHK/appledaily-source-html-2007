<html><header><meta charset="utf-8"><title>柳時元丁父憂</title></header><body><h1>柳時元丁父憂</h1><p>當韓星柳時元與日星仲間由紀惠首部合作的日劇《女子刑事》，將於明天首播之際，家中卻遇上沉重的打擊。柳時元任職韓國報章《每日新聞》編輯部局長的父親柳善佑，前日下午因心臟麻痹，於家中午睡時與世長辭，享年72歲。</p><p>午睡中逝世</p><p>柳時元的所屬經理人公司稱：「柳時元父親的身體向來都很健康。當日下午家人外出時，柳父還在睡覺，但當發現不對勁時，他已經去世了。」其家人昨日凌晨已在三城首爾醫院，為柳父設置靈堂。柳時元看來神色哀傷，而他的前圈內女友徐智英、及其好友如宋允兒、朴龍河等，都有到靈堂弔唁。據知柳時元為韓國的貴族，祖先曾當過丞相，而柳父的告別儀式將於後日舉行。</p></body></html>

<html><header><meta charset="utf-8"><title>Eason焗住拍新片</title></header><body><h1>Eason焗住拍新片</h1><p>電影《出埃及記》早前於西班牙電影節奪得攝影獎後，導演彭浩翔一返港即投入新片《破事兒》的拍攝工作。一向喜歡特別題材的彭浩翔，將電影分開七個故事拍攝，日前他便與演員陳奕迅（Eason）及杜汶澤於白沙道一唐樓取景。</p><p>解渴兼賣廣告</p><p>雖然當日天氣炎熱，不過由於要現場收音關係，所以取景單位的所有門窗都要緊閉，令現場十分悶熱，期間Eason不時要以自己賣廣告的飲品消暑，難怪他越來越多廣告拍。及後Eason又趁拍攝空檔與在場的人細聲講大聲笑，連一同拍攝的女演員也笑至彎腰捧腹。<br> 採訪：藍文浩<br> 攝影：陳慧安</p></body></html>

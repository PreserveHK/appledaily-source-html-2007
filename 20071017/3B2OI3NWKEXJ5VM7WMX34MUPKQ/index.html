<html><header><meta charset="utf-8"><title>財話短說<br>渣打購韓國基金80%</title></header><body><h1>財話短說<br>渣打購韓國基金80%</h1><p>▲渣打集團（2888）公佈，已與韓國基金公司ABrianCoLtd（簡稱ABL）達成協議，渣打將收購ABL之八成權益，從而開啓集團在當地基金業務的發展。根據協議，明年1月起，渣打及ABL雙方分別獲授予一項認購與認沽權利，渣打可藉着運用此權利購入ABL餘下兩成權益。截至今年3月底計，ABL涉及是項交易的資產總值約800萬美元（6240萬港元）。</p></body></html>

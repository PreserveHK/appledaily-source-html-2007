<html><header><meta charset="utf-8"><title>陳鳳、王友良新丁信心爆棚</title></header><body><h1>陳鳳、王友良新丁信心爆棚</h1><p>新人王友良和陳鳳即將分別推出首張個人大碟，心情十分緊張。陳鳳接受本報訪問時說：「我隻碟《單身快樂》下個月出，今次自己參與咗好多，包括揀歌、填詞、編曲等等，所以好有滿足感。」現時香港樂壇唱片業不景氣，問她可擔心銷量問題，她說：「呢樣嘢冇得擔心，聽天由命啦。」</p><p>親自填詞</p><p>王友良的新碟《Invitation》則於下周三推出，日前他還舉行了個人音樂會，現場fans反應很好，無疑是替他打了支強心針，王友良說：「隻碟總共12首歌，有幾隻係我自己作詞，好多朋友都話會買我嘅碟，fans都幾支持，我有信心有一定嘅銷量。」<br> 採訪：林妃<br> 攝影：仇志中</p></body></html>

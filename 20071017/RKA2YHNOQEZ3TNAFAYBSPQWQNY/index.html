<html><header><meta charset="utf-8"><title>中環在線：買餸都可以碌卡 - 李華華</title></header><body><h1>中環在線：買餸都可以碌卡 - 李華華</h1><p>創興銀行（1111）聯同領匯（823）推出房署商場專屬信用卡，成功申請嘅話，12月起，喺領匯旗下12個商場碌夠300蚊，就可以攞到蔡瀾（圖右）題字嘅「心領神匯」逍遙和尚袋一個。張卡最大賣點係可以喺街市用，從今以後，碌卡唔再係名店專利。街市點碌卡？方法係碌卡買現金券，每碌100蚊可慳5蚊；現金券分10蚊或20蚊，可以買餸時逐次搣。<br> 創銀業務運作處總經理陳凱傑話年底前，佢哋銀行喺領匯商場嘅分行會增加到17間，佔總數三分之一，仲好有信心到時領匯卡嘅發卡數目可達2萬張。<br> 程志遠攝</p></body></html>

<html><header><meta charset="utf-8"><title>神秘白光射戴妃座駕</title></header><body><h1>神秘白光射戴妃座駕</h1><p>噚日喺戴妃死因聆訊度，有個叫勒維斯特（FrancoisLevistre）嘅證人話，喺97年戴妃炒車當晚，揸車行經隧道時，喺倒後鏡度見到有架電單車爬咗戴妃架車頭，之後就見到有道超強嘅白光射向戴妃架車，跟住戴妃架車失控咁扭左扭右，撞埋柱度。呢個證人的證供，令法耶茲（MohamedAlFayed）指有特工要暗殺戴妃嘅指控多咗佐證，戴妃死喺陰謀論嘅講法更加似層層。<br> 英國《每日郵報》</p></body></html>

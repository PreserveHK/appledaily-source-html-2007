<html><header><meta charset="utf-8"><title>紀香廣末各享家庭樂</title></header><body><h1>紀香廣末各享家庭樂</h1><p>日本女星藤原紀香與諧星陣內智則的婚姻向來不被看好，二人更被懷疑假結婚，不過，昨日出版的日本雜誌《女性自身》則在本月初一個周末晚上，偷拍到紀香與丈夫在東京一間壽司店離開，紀香猶如日本傳統的妻子一樣站在丈夫身後，並沒有當陣內是老婆奴，之後二人更一同逛影帶店。<br> 雜誌還在本月初一個早上，拍到廣末涼子與設計師丈夫岡澤高宏帶着3歲的兒子宏志前往幼兒園，宏志還頭戴日本劇集《獸拳戰隊》的超人面具，在街上玩得歡天喜地。正在網上教授焗麵包技術的廣末，大方地向記者說：「我每天都會與囝囝一同開開心心焗麵包。」</p></body></html>

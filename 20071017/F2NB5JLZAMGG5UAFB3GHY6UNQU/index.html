<html><header><meta charset="utf-8"><title>財話短說<br>爪哇購溫州海洋區域</title></header><body><h1>財話短說<br>爪哇購溫州海洋區域</h1><p>▲爪哇控股（251）宣佈，佔股97.1%的附屬AsianGrowthPropertiesLtd（AGP）斥資5.34億元收購溫州遠達80%股權。溫州遠達註冊資本1.56億元，已注入4680萬元，AGP須於兩年內再注資8740萬元。溫州遠達現時可使用溫州市約144萬平方米的海洋區域，將進一步申請26.67萬平方米土地的填海權，以及有關的土地使用權證。</p></body></html>

<html><header><meta charset="utf-8"><title>蘇said：「奀奀」「大眼妹」低調保戀情 - 阿蘇</title></header><body><h1>蘇said：「奀奀」「大眼妹」低調保戀情 - 阿蘇</h1><p>呢輪因為有錢仔「奀奀」成日一個人，傳出佢同「大眼妹」分手消息。其實係因為「大眼妹」期期俾人問結婚，加上「奀奀」家人又開始有微言，所以兩個人近排都要轉低調啲，拍拖食飯都要搵啲貴場。<br> 好似早輪佢兩個喺中環，就拖住手去阿曼尼cafe食嘢，但一入場，就第一時間直入VIP房，確保私隱。其實「奀奀」俾「大眼妹」迷到暈陀陀，仲邊有得走！<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

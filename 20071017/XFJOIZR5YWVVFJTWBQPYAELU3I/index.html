<html><header><meta charset="utf-8"><title>案件速遞<br>醉漢承認藏武器襲警</title></header><body><h1>案件速遞<br>醉漢承認藏武器襲警</h1><p>【本報訊】曾患精神病的44歲醉漢楊敏兒（圖）8月9日晚上於華富邨華樂樓寓所發狂，警方到場，醉漢激動衝出走廊揮舞菜刀及匕首，並在腰間掏出伸縮警棍，一名警長拔槍戒備，經多番警告不果，向他三次開槍，子彈意外傷及一名女警長。被告被指藏有一把菜刀、一支伸縮警棍及一把匕首，並襲擊警長卓俊航。<br> 涉案醉漢昨在東區裁判法院承認襲警、藏有攻擊性武器及違禁武器三罪，還柙至10月31日待索取報告始判。<br> 案件編號：ESCC3732/07</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>滙控被要求結束投行</title></header><body><h1>財話短說<br>滙控被要求結束投行</h1><p>▲要求滙控（005）管理層改革的美國維權投資機構KnightVinke管理公司，再透過英國報章發表致滙控股東公開信，指集團過往太過着重企業銀行及債務業務發展，但在一些高競爭性領域，如新股上市、收購合併等投資銀行業務，則未能取得成功，實現經濟規模效益，KnightVinke敦促滙控考慮採取更激烈的措施，解決問題，包括將集團旗下大部份投資銀行業務清盤。</p></body></html>

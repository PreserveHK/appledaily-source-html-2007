<html><header><meta charset="utf-8"><title>車太鉉拍韓版《六呎風雲》</title></header><body><h1>車太鉉拍韓版《六呎風雲》</h1><p>久未拍劇的韓國男星車太鉉，前日宣布將重返公仔箱，接拍喜劇《採花去》，劇中車太鉉在偶然機會下到了殯儀館工作，從而令他對生與死有另一番體會。故事輕鬆感人，有如韓版《六呎風雲》（SixFeetUnder）。<br> 車太鉉自韓劇《皇太子的初戀》後，已有三年沒有拍劇，難怪他大呼緊張。《採》劇將緊接由女星李多海主演的劇集《你好！小姐》之後播出。另外，前日首播的《你》劇，首集收視僅得14.8%，不敵女星高貞賢的新劇《H.I.T》。</p></body></html>

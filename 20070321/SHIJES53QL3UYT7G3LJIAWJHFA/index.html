<html><header><meta charset="utf-8"><title>若槻千夏自爆異地戀</title></header><body><h1>若槻千夏自爆異地戀</h1><p>去年突然宣布患上神經性胃炎要停工休息的水着女星若槻千夏，最近已密密接job，增加曝光率，前日她現身東京一間酒店，宣傳全新推出的手機來電顯示照相機。<br> 若槻前日宣傳的新玩意，今年6月便會在日本各地的電子遊戲機中心出現，這部手機來電顯示照相機類似日本的貼紙機，不同的是拍下的畫面可即時上載到專用網站，再讓玩家下載到手機。</p><p>飛機中邂逅</p><p>對於早前自爆因出外公幹時，在飛機上認識了一位韓籍男士的若槻，前日大方談戀情，她說：「我們仍保持一星期聯絡兩次，自己也希望可放假到韓國！」</p></body></html>

<html><header><meta charset="utf-8"><title>院校地倡建外地生宿舍</title></header><body><h1>院校地倡建外地生宿舍</h1><p>【本報訊】為擴大修讀副學士課程的非本地學生人數，專上學院持續教育聯盟主席楊健明表示，聯盟向政府建議，將原定用來興建副學士院校的將軍澳學校用地，改為興建學生宿舍，供主要是非本地的副學士生居住，目前正拉攏房屋協會合作，由房協做大業主，負責興建宿舍，再租予各院校。<br> 本身是港大專業進修學院院長的楊健明指該校副學士和高級文憑課程學生共有約6,000人，按政府規定可取錄相等於總學生人數10%的非本地生，但由於沒有非本地生宿舍，所以兩年來只取錄50人，校方安排他們租住港大提供的小量宿位。</p></body></html>

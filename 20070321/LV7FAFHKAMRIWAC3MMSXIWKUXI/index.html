<html><header><meta charset="utf-8"><title>你夠唔夠瞓？</title></header><body><h1>你夠唔夠瞓？</h1><p>薛家燕（藝人）</p><p>「我長期睡眠不足，過去十年每日平均瞓得三、四個鐘，真係好驚影響身體。」</p><p>羅霖（名媛）</p><p>「八年前生完第二個後就開始失眠，成晚眼光光瞓唔着，每星期要食三、四次安眠藥，最近生完第三個先好番。」</p><p>李小姐（服務行業）</p><p>「因為要打工又有仔女要照顧，每日瞓得六個鐘，係好唔夠㗎。」</p><p>湯小姐（文職）</p><p>「打工每日做足12個鐘，返到屋企都攰晒，惟有飲多杯咖啡。」</p></body></html>

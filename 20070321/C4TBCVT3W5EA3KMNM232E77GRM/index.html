<html><header><meta charset="utf-8"><title>消失的村落</title></header><body><h1>消失的村落</h1><p>在中日關係日趨緊張的時候，中國前衞戲劇家李六乙與日本新銳戲劇家平田織佐，首次合作製作了《下周村》這個劇目。台前幕後中日班底，中日演員在台上鬥演技，故事以中國不知名的農村小鎮為背景，一個歷史遺址突然出土，令興建中的日本工廠停工。中、日兩國不同人物紛紛來到，各懷目的……這次的合作，會否如溫總所言，是中日交流的一次「融冰之旅」？<br>記者：黃潔蓮<br>攝影：JoneJone<br><br>《下周村》<br>日期：3月22-24日晚上7:45、3月24日下午2:45<br>地點：尖沙嘴香港文化中心劇場<br>票價：$150、$240、$300<br>查詢：27349009&#13;</p></body></html>

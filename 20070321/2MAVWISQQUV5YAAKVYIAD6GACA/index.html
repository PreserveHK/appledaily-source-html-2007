<html><header><meta charset="utf-8"><title>話你知<br>香港電影節走向國際</title></header><body><h1>話你知<br>香港電影節走向國際</h1><p>香港國際電影節（HKIFF）舉辦的首屆亞洲電影大獎（AsianFilmAwards），由17位國際資深電影人組成評審團，當中包括吳思遠、內地導演謝飛和台灣影評人焦雄屏等，評選出最佳電影、最佳導演、最佳男、女演員及編劇等10個獎項。已有30多年歷史的香港國際電影節，每年會選映來自世界各地不同風格的電影，而為了奠定香港電影節的影響力，電影節今年特主辦亞洲電影大獎，並邀請得世界各地的著名演員與電影人參與，有望得到國際認同。</p></body></html>

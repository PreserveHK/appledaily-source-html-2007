<html><header><meta charset="utf-8"><title>碌卡有So：中銀卡搭郵輪<br>1人價錢4人同行</title></header><body><h1>碌卡有So：中銀卡搭郵輪<br>1人價錢4人同行</h1><p>今年四月份，打工仔最開心，只要請1日假，計埋清明復活假就可以有6日假期，足夠同家人去旅行。如果訂唔切旅行團，唔使灰心，由即日起至4月25日，只要你係中銀信用卡卡戶，就可以用1人價錢（$2,098），免費帶3位親友一同乘坐歌詩達郵輪「愛蘭歌娜號」，享受6日5夜或5日4夜的郵輪假期，暢遊海南島或越南，計番每人只要五百蚊多啲就有得玩，抵啦！<br>記者：葉雪芯<br><br>查詢：29756188&#13;</p></body></html>

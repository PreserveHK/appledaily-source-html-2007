<html><header><meta charset="utf-8"><title>前線最新：瑞士戶外運動名牌殺入香港</title></header><body><h1>前線最新：瑞士戶外運動名牌殺入香港</h1><p>擁有145年歷史、全球五大戶外運動品牌之一的瑞士頂級戶外服及設備品牌Mammut，在香港的首間專門店，於3月18日在旺角荷李活商業中心正式開幕。Mammut最出名係野外、攀石及雪地等戶外裝備，無論是運動服、攀石鞋、背囊、睡袋，甚至衣服及鞋履保養劑等乜都有，早年殺入日本及韓國時不知幾hit，掀起網上炒風，仲話Mammut嘅運動裝備係「海拔三千米以上的禮服」！如果大家準備復活節去旅行，點都要去Mammut趁吓啦！<br>記者：葉雪芯<br><br>Mammut（27263006）<br>地址：旺角荷李活商業中心9樓906店</p></body></html>

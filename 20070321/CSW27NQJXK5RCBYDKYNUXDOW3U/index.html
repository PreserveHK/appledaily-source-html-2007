<html><header><meta charset="utf-8"><title>銀行處理鈔票程序</title></header><body><h1>銀行處理鈔票程序</h1><p>1.櫃台服務員在顧客前檢驗鈔票真偽，偽鈔送到金管局檢驗；銀行計算過現金流通量後將過量鈔票送到總行金庫</p><p>2.總行經人手或機器驗鈔，再按鈔票銀碼、發鈔銀行分門別類</p><p>3.總行透過護衞公司，將鈔票押運到三間發鈔行總行的中央金庫</p><p>4.三間發鈔行的中央金庫，有大批人員以人手驗鈔</p><p>5.經驗鈔機再次檢查後，如發現有偽鈔，偽鈔會退回給有關銀行，要求對方跟進<br> <br> 資料來源：前銀行經理楊位款及其他銀行界人士</p></body></html>

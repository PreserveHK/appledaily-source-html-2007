<html><header><meta charset="utf-8"><title>話你知<br>3.21世界睡眠日</title></header><body><h1>話你知<br>3.21世界睡眠日</h1><p>世界睡眠日是國際精神衞生和神經科學基金會於01年發起的一項全球睡眠和健康計劃，旨在引起人們對睡眠重要性的關注，定於每年3月21日舉行。該日是每年的春分，是不少北半球國家曆法認定的初春第一日，意味季節變換的周期性和睡眠的晝夜交替規律，與人類的日常生活息息相關。<br> 目前已有60多個國家和地區參與，每年均有不同主題，今年是「健康睡眠與和諧社會」。</p></body></html>

<html><header><meta charset="utf-8"><title>成龍餵老外食飯</title></header><body><h1>成龍餵老外食飯</h1><p>成龍01年與章子怡合演《火拼時速2》（RushHour2）時在片場食提子，章子怡更當眾用手接他的提子核，成龍又餵她飲香檳，這場面多年來令人津津樂道。近日正在洛杉磯拍攝由畢維拿（BrettRather）執導的《火拼時速3》的成龍，在片場重演經典一幕，不過對方不是章子怡，而是一名男工作人員，成龍餵他食飯。</p><p>坐黑人大髀</p><p>成龍在《火拼時速3》中，再與舊拍檔基斯德加（ChrisTucker）合作。除了主動餵食飯之外，成龍每到休息時間，偏偏有私家櫈不坐，跑到一名黑人演員的身邊將對方的大髀當櫈坐，猶如當年章子怡坐在他大髀上的畫面一樣熟口熟面。</p></body></html>

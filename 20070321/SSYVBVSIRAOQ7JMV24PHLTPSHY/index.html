<html><header><meta charset="utf-8"><title>數字世界</title></header><body><h1>數字世界</h1><p>784</p><p>頁是將於7月21日出版的《哈利波特》大結局的全書總頁數，美國出版商也步加拿大和歐洲出版商後塵，決定採用環保紙印刷。圖為《哈利波特》大結局宣傳海報。</p><p>125,000</p><p>名英國人每年在車禍中，因沒有調校汽車頭枕而受傷，顯示頭枕跟安全帶同樣重要。</p><p>20,000</p><p>美元（15.6萬港元），是美國女人願意付出最高款項為一雙腿扮靚。美國女人越來越貪靚，不但着重面貌，現時更由頭到腳都要整容，腳趾以至整隻腳都要整得好看。</p><p>65億</p><p>美元（507億港元）是俄羅斯去年軍火總銷售額，創下歷來新高，比當局預期還要多20%。<br> <br> 英國廣播公司/美聯社/路透社/美國廣播公司/法新社</p></body></html>

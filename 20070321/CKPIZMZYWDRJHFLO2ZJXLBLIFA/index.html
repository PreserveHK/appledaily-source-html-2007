<html><header><meta charset="utf-8"><title>加藤小八卦<br>助手風頭蓋主角</title></header><body><h1>加藤小八卦<br>助手風頭蓋主角</h1><p>《青蜂俠》這角色誕生於1936年一個電台廣播劇，並於1940年改編成漫畫，同年更被搬上銀幕。不過最為影迷津津樂道的卻是1966年美國ABC電視台所製作的電視版本，當年李小龍在劇中演加藤一角，協助由報業巨子BrittReid化身的青蜂俠對付罪犯。李小龍在劇中的超凡武藝令觀眾大開眼界，風頭經常蓋過主角，令他在美國演藝圈闖出名堂，展開了其國際武打巨星的生涯。</p></body></html>

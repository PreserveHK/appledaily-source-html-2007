<html><header><meta charset="utf-8"><title>順口溜：廣深高速</title></header><body><h1>順口溜：廣深高速</h1><p>欲先致富先修路，廣東高速多無數。<br> 廣深高速最矚目，廣深高速最恐怖﹗<br> 貫通深港並莞粵，勢連珠江到海路。<br> 車如洪流常梗阻，高速早已變低速。<br> 上路先誦阿彌陀，最怕前方出事故。<br> 水洩不通尋常事，大高速成大車庫。<br> 貨滯途中難交付，人呆車上機延誤。<br> 轎車無油推可走，人有三急何痛楚！<br> 可置信息於入口？可查狀態於登陸？<br> 大略當闢新幹線，小計暢通重服務。<br> 此路當年遭牴觸，春風過耳怕不入。<br> 惟願各界再鼓呼，不留小失可大誤！</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>「兵器庫」案押後</title></header><body><h1>案件速遞<br>「兵器庫」案押後</h1><p>【本報訊】警方去年在旺角一間經營逾半世紀的體育用品店搗破一個「兵器庫」，撿獲近700多件飛鏢、中國式節棍及弩等。店東被控管有違禁武器及無牌經營槍械兩項控罪，昨在觀塘裁判法院提訊，毋須答辯，押後至下月17日再訊，並准以2萬元保釋外出。<br> 73歲被告老棠佳（圖），被指於去年11月16日，在旺角洗衣街文明體育用品公司管有4件有刀刃的指節環、241件中國式飛鏢、457件中國式節棍及155件指節環，及沒有經營人牌照下以生意或業務方式經營3件弩。<br> 案件編號：KTCC1859/07</p></body></html>

<html><header><meta charset="utf-8"><title>話你知<br>奇洛最壞下場：踎監數年</title></header><body><h1>話你知<br>奇洛最壞下場：踎監數年</h1><p>奇洛李維斯前日在洛杉磯撞傷狗仔隊記者，被撞的記者傷勢不輕，目前仍在留醫，雖然奇洛的律師事後稱事件只是意外，而目前警方也未有拘留任何人，但其實駕車傷人後果可大可小。根據美國加州法例，若事件中的記者不幸身亡，奇洛將有機會面臨不小心駕駛導致他人死亡的檢控，若果罪名成立，會被刑事起訴，最壞情況可被判入獄數年及吊銷駕駛執照。但今次奇洛屬初犯，傷者又沒有生命危險，多數可免牢獄之災，但卻要面臨扣分及罰款。</p></body></html>

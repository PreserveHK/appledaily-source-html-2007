<html><header><meta charset="utf-8"><title>日紡織商變地產大亨</title></header><body><h1>日紡織商變地產大亨</h1><p>川本源四郎的家族事業本來是和服紡織業，不過真正令他富起來的，是他在日本泡沫經濟爆破前投資東京精華地區房地產，身家暴漲，1987年榮登日本富豪榜第六位。之後他又趁美元貶值，轉到美國投資房地產成為夏威夷地產大亨。<br> 據說他當年坐着黑色長房車，看到喜歡的房屋隨手一指便買下來，前後共買了200間屋。<br> 不過，財富不能買到名聲。地產界批評川本經常以低於巿場價格出租物業，對丟空的房屋又不加以維修，影響景觀，連累附近房屋的價格被拉低。<br> 《蘋果》資料室</p></body></html>

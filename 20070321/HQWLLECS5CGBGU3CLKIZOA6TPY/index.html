<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張耀榮為啖氣拒還債 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張耀榮為啖氣拒還債 - 馮仁昭</h1><p>張耀榮名下嘅耀榮投資控股有限公司被追討82萬元，遭高等法院頒令清盤。佢噚日朝早由司機接載離開九龍塘住所，見到在場有記者拍照，仍面露笑容。其後佢接受商台電話訪問，話寧願清盤都唔願意還嗰筆債：「我唔畀82萬係因為我條氣唔順，每次蝕本我就要畀錢，但係賺錢就要分。譚詠麟演唱會蝕幾百萬，我都要畀，但係我從來唔睇數，就算之前我畀錢陳友搞電視台蝕咗，我都冇睇條數，做得嘢就要信人。」張耀榮又強調𠵱家財政冇問題。</p></body></html>

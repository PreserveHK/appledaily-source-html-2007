<html><header><meta charset="utf-8"><title>12款限定版</title></header><body><h1>12款限定版</h1><p>今年最新推出的手袋系列Jeanne，設計一如盔甲，手袋以立體的結構，以古銅色的圈圈trimming，襯以exotics的蟒蛇皮，相信不難成為新一季的Itbag。<br> 另一新袋Saddle則是JohnGalliano加盟Dior10周年的特別限量版手袋，他一口氣推出了12款不同的設計，每個手袋都是為特定的國家設計，包括中國、美國、印度和日本等，而為中國地區設計的限量版手袋在香港只配額兩個，甫到貨已被搶購。</p></body></html>

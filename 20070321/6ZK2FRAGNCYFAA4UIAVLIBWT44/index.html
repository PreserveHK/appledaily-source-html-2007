<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Sammi扮苦情易過借火 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Sammi扮苦情易過借火 - 馮仁昭</h1><p>鄭秀文（Sammi）日前幫Neway卡拉OK拍咗齣宣傳片，仲用咗佢首新歌《愛情萬歲》做主題曲，Sammi要扮作經歷愛情裏面各種甜酸苦辣，表現得駕輕就熟，一埋位就百分百投入，其間導演話為求增加層次感，要Sammi拉開外套拉鏈，點知Sammi自嘲身材，話自己本來冇乜layer，搞到全場大笑。睇嚟Sammi唔單止狀態大勇，心情仲勁靚㖭。
</p></body></html>

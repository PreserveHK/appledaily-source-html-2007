<html><header><meta charset="utf-8"><title>珍藏版<br>燙金塔羅牌</title></header><body><h1>珍藏版<br>燙金塔羅牌</h1><p>玩開塔羅牌嘅人，往往都鍾意收藏一啲珍藏版嘅塔羅牌，呢副ViscontiTarots嚟自意大利，每隻牌都燙咗金，隻隻都金碧輝煌，用嚟占卜時特別醒神。聽店主講，呢副牌雖然唔係新出，但每次翻印就即斷貨，最緊要係可能一年先翻印一次，市面上較為罕有，好多玩塔羅牌嘅高手都會用嚟收藏，玩！當然咪啦，免得刮花任何一張卡都唔好！<br>記者：區佩嫦<br>攝影：陳陶鈞<br><br>皇后占卜店（91694088）</p></body></html>

<html><header><meta charset="utf-8"><title>珠江新城：啡褐冷色　金融中心</title></header><body><h1>珠江新城：啡褐冷色　金融中心</h1><p>珠江新城由前廣州市長黎子流在1993年提出，計劃用5到10年時間，發展成現代化的金融商務中心（CBD），但由於其後上任的市長林樹森對項目持不同看法，在市政配套缺乏下，令其發展停滯不前，直至2003年頒布《珠江新城規劃檢討》，才正式將其定位為廣州的CBD，並在近年迅速發展。目前，位於珠江新城北面的建築，以冷色為主，而南部的美術館、歌劇院等則以褐色為主。當局計劃，在未來的規劃中會結合目前的色彩，並以明快、現代、協調的城市色彩景觀為目標。</p></body></html>

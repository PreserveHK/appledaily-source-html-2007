<html><header><meta charset="utf-8"><title>美韓自由貿易協定內容</title></header><body><h1>美韓自由貿易協定內容</h1><p>工業產品：</p><p>雙方即時撤銷90%工業產品的關稅，其餘在3-15年內撤銷<br> </p><p>汽車：</p><p>美國即時撤銷對馬力3,000cc以下南韓汽車的入口關稅，3,000cc的關稅3年內撤銷；南韓將撤銷對美國汽車的非關稅貿易障礙
</p><p>農產品：</p><p>豬肉和雞肉10年後完全開放，牛肉和蘋果分別在15和20年後開放，大米市場不開放
</p><p>紡織品：</p><p>美國即時撤銷對南韓紡織品的關稅，並採取措施防止別國透過南韓將紡織品運到美國
</p><p>服務業：</p><p>南韓押後開放教育和醫療服務，繼續保護本土電影業<br> <br> 資料來源：路透社</p></body></html>

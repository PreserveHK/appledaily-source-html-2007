<html><header><meta charset="utf-8"><title>戴妮廷小島狂歡</title></header><body><h1>戴妮廷小島狂歡</h1><p>女攝影師戴妮廷早前到泰國出席曼谷時裝節，順道與鄺祖德、美國攝影師Mitchell等到PP島玩樂，大啖海鮮。戴妮廷穿上多套三點式狂曬太陽、飲香檳游水，更惹來當地度假屋老闆Zeavola長伴左右護花，她說：「今次識到好多新朋友，Zeavola就係其中一個，我哋走時佢仲喊㖭！」</p><p>等男友回港</p><p>問對方可是追求時，戴妮廷說：「唔係，佢當我妹妹啫，佢雖然好有活力，但唔靚仔，唔係我杯茶。」問到何以男友沒有同行？她表示對方返回南非讀書，她說：「佢只係學生，唔可以用太多錢通電話，都係靠電郵聯繫，但我又唔捨得分手，等佢返嚟香港咪再續前緣囉。」</p></body></html>

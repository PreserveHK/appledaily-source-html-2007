<html><header><meta charset="utf-8"><title>蘇said：「史肥」使男友挽鞋 - 阿蘇</title></header><body><h1>蘇said：「史肥」使男友挽鞋 - 阿蘇</h1><p>懷上金叵羅、升格做闊太嘅「史肥」，嫁入豪門對老公千依百順，又𠱁到老爺眉開眼笑，係豪門上下都讚好嘅乖新抱，不過未做人妻時，屬於靚女嘅「史肥」都好識使男友。<br> 「史肥」當年喺外埠讀書時，已經有個幾要好嘅太子仔男友，對方屋企開餐館算有啲錢，有次「史肥」同朋友行街shopping，因為着住對高跟鞋，行到對腳好攰，居然即時call條仔，叫佢送對平底鞋過嚟畀佢換，對方又真係肯做，情節真係似足《我的野蠻女友》咁，差在未叫條仔同佢換鞋咋！<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

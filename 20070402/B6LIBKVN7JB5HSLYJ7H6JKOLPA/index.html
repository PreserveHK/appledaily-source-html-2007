<html><header><meta charset="utf-8"><title>松山研一騎呢拳救美</title></header><body><h1>松山研一騎呢拳救美</h1><p>上周曾來港為服裝品牌宣傳的日本男星松山研一，首次擔正的日劇《SexyVoiceAndRobo》將於下周二首播，在劇中扮演御宅族的他，早前在東京一個人來人往的車站前拍攝英雄救美場面。</p><p>新劇搞笑</p><p>松山在電影《死亡筆記》中的造型十分冷酷，但他在新劇中卻盡情發揮搞笑細胞，劇情講述他受一名神秘女士委託，保護由大後壽壽花扮演的14歲少女，為了保護伊人，他突然在街上大耍漫畫角色的必殺技，試圖展現自己勇猛的一面，可惜他的打架模樣搞笑多於實際。松山和大後拍攝時經常有講有笑，吸引不少途人圍觀。</p></body></html>

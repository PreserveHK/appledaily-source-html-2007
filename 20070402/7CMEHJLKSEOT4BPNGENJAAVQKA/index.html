<html><header><meta charset="utf-8"><title>專家話：腸穿孔可致腹膜炎</title></header><body><h1>專家話：腸穿孔可致腹膜炎</h1><p>何鴻燊因便秘5天而要灌腸通便，昨日本報致電家庭醫生方醫生查詢時，他說：「通便最常用嘅方法有幾種，可以用肛塞藥，即甘油條；亦都可以洗腸，用一條幼幼嘅喉管塞入肛門，然後灌藥水入去，之後糞便就會流出；另一種方法係用瀉藥；唔常用嘅方法係用手『採礦』，老人家大便硬，塞得緊要時就要咁做；嚴重腸塞就要開刀。」<br> 方醫生續說：「除咗開刀易令腸部受損，洗腸時用嘅水壓太大，都有機會令直腸壁發炎，嚴重的話會令到腸穿孔導致腹膜炎，嚴重嘅會死亡。」其實圈中不少藝人為排毒減肥也會洗腸，如章小蕙、鄭裕玲、葉蒨文和張文慈（圖）等。<br> </p></body></html>

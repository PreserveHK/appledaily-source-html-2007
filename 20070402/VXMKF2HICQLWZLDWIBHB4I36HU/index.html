<html><header><meta charset="utf-8"><title>蔡少芬咪書助入戲</title></header><body><h1>蔡少芬咪書助入戲</h1><p>蔡少芬和關心妍昨日在紅磡出席「鐵路全線愛閱讀列車」暨童讀節07啓動禮，關心妍於現場朗讀了故事書《豆粥婆婆》，而蔡少芬就介紹《阿德找阿德》。<br> 蔡少芬表示此書可以透過遊戲讓家長了解小朋友的心理，有助雙方溝通，她謂小時並不喜歡看書，她說：「細個唔鍾意睇書，𠵱家大個反而鍾意睇啲見證同人性嘅書，睇到人哋見證可以激勵自己，喺做戲方面可以投入角色。」</p><p>關心妍爆情史</p><p>關心妍則透露將於書展推出散文集，她說：「預計會寫50篇由細到大嘅經歷，包括感情同事業，已經通知咗前度男友會講番以前嘅嘢，都會叫公司同事好似林珊珊寫啲感受喺側邊。」<br> 採訪、攝影：馬建華</p></body></html>

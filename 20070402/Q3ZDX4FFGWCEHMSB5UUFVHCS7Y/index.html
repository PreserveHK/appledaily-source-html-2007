<html><header><meta charset="utf-8"><title>蘇said：「海豚」愛得低調 - 阿蘇</title></header><body><h1>蘇said：「海豚」愛得低調 - 阿蘇</h1><p>呢排台灣富商公開徵老伴，搞到天翻地覆，娛樂性十足。不過唔係個個都愛得高調，好似香港有錢佬同佢紅顏知己「海豚」咁，一齊之後，「海豚」近年幾乎絕迹社交圈，費事俾人追問。<br> 「海豚」以前唔係咁怕傳媒，記得有次記者問佢鍾意睇乜嘢書，佢就推介咗幾本英文書，仲即場問記者攞卡片，事後逐一寄番本書，鼓勵大家上進學習多看書，認真有心。不過「海豚」推介嘅，都係高深哲學書，加上係英文版，所以都唔係人人受落。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

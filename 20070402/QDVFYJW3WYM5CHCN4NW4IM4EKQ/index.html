<html><header><meta charset="utf-8"><title>奧蘭多搭上澳洲名模</title></header><body><h1>奧蘭多搭上澳洲名模</h1><p>奧蘭多布魯（OrlandoBloom）前晚有份上台領取Kids'Choice最喜愛電影獎，不過他昨日卻被英國報章《星期日鏡報》指搭上23歲澳洲名模MirandaKerr。</p><p>共晉晚餐</p><p>奧蘭多和Miranda上周不但曾多次見面，又被目擊在著名餐館Nobu共晉晚餐，Miranda更為男友到紐約中央公園放狗。<br> 此外，有傳《魔盜王》系列會繼續開拍，不過奧蘭多日前接受訪問時卻稱：「雖然我也聽過開拍第四集的傳聞，但電影公司至今仍未通知我，我想我也有份演出吧。」</p></body></html>

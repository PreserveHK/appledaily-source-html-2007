<html><header><meta charset="utf-8"><title>Niki講鄭嘉穎甜絲絲</title></header><body><h1>Niki講鄭嘉穎甜絲絲</h1><p>周麗淇（Niki）昨日以心晴行動大使身份，在尖沙嘴出席心晴行動復活節義賣活動，她教fans當心情低落時，要想想自己喜歡的人。問Niki心情低落時會想起誰？她說：「乜呀？好多個喎，屋企人都可以嘅，總之係自己鍾意嘅人咪得囉。」<br> 問Niki可會想起男友？她笑說：「都係嘅。」記者指Niki的男友日前承認其女友身份，她說：「佢話有，唔代表我話有，我唔知你哋講緊邊個佢？」記者直指是鄭嘉穎，Niki說：「哎吔，一路咁講，好煩惱。」追問其男友近期可有再探訪其香閨？Niki聞言甜絲絲笑說：「我一向感情事都唔回應。」<br> 採訪、攝影：卓寶花</p></body></html>

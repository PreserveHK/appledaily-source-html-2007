<html><header><meta charset="utf-8"><title>保羅豪宅險遭狂迷闖入</title></header><body><h1>保羅豪宅險遭狂迷闖入</h1><p>保羅麥卡尼（PaulMcCartney）位於英國東薩塞克斯的豪宅多次被人闖入，上周五又有一名懷疑精神有問題的男子駕車接近，警衞懷疑該男子有殺人動機，即時報警，其後於三公里外拘捕此人。</p><p>疑患精神病</p><p>上周五一名男子駕車駛近保羅的豪宅，並繞至花園側意圖衝破圍欄直入大宅，幸警衞及時關上保護閘，並即時報警，男子當時在閘外擾攘，並一臉狂躁的表示「我一定要捉到他」。<br> 事後警方到場，於豪宅的三公里外將該男子拘捕。警方表示事發時保羅剛好外出，發言人說：「被捕男子涉嫌刑事破壞及拒捕，因他懷疑有精神問題，現時被扣留於精神病房，警方暫無意以刑事罪起訴他。」</p></body></html>

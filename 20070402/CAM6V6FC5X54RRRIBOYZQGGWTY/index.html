<html><header><meta charset="utf-8"><title>網友有Say<br>濱崎步舊歌聽到暈</title></header><body><h1>網友有Say<br>濱崎步舊歌聽到暈</h1><p>日本女歌手濱崎步上星期喺台北開個唱，本周就會殺到香港，我阿Net梗係一早買定飛捧場啦。最近，我阿Net喺香港討論區見到有網友搞咗個「濱崎步最難聽的歌」選舉。結果，步姐喺05年推出嘅歌曲《Bold&amp;Delicious》以高票當選。網友ricci_law話首歌聽落似山歌，而網友zero_ng就話全首歌得嗰幾句，聽到佢有啲頭暈喎，咁步姐喺香港開騷時記住千祈咪唱啦。<br> 網址： http://www2.discuss.com.hk/viewthread.php?tid=3699149&amp;extra=page%3D2&amp;page=1 </p></body></html>

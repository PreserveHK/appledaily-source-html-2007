<html><header><meta charset="utf-8"><title>環球片場：佐治古尼老千黐鬚</title></header><body><h1>環球片場：佐治古尼老千黐鬚</h1><p>由佐治古尼（GeorgeClooney）同畢彼特（BradPitt）合演嘅《盜海豪情：13王牌》（Ocean's13）6月美國先上映，但新一輯預告片近日已經有得睇。今次預告披露咗幾位男主角嘅鬼馬扮相，例如佐治古尼黐二撇雞扮老套，畢仔就扮長髮四眼仔，而當積度（DonCheadle）就扮閃粉貓王。預告中亦提及今集故事詳情，講一眾主角要出千攻破阿爾柏仙奴（AlPacino）間賭場，為好友報仇。<br> 網址： http://www.movieweb.com/news/97/18797.php </p></body></html>

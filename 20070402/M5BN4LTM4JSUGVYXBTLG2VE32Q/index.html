<html><header><meta charset="utf-8"><title>國際Gossip<br>軍方警告蒲精哈里</title></header><body><h1>國際Gossip<br>軍方警告蒲精哈里</h1><p>"Thetimehascomeforhimtobetold,'Enoughisenough'."Asecuritysourcesaid.<br>「係時候告誡吓佢（指哈里），『唔好太離譜』。」有保安人員透露。</p><p>英國哈里王子（PrinceHarry）唔夠一個月就要領軍去伊拉克打仗，受軍訓咁耐都唔識生性，成日夜蒲攬女飲酒，俾記者影到仲爆粗打人。傳聞𠵱家連軍方都睇唔過眼，要勞動指揮官出馬，警告佢要檢點啲。其實咁都係為佢好，以免佢出師未捷，就因為夜蒲俾恐怖分子或者醉酒佬襲擊。<br> 英國《每日郵報》</p></body></html>

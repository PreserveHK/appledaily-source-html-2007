<html><header><meta charset="utf-8"><title>國際Gossip<br>彭博係紐約首富</title></header><body><h1>國際Gossip<br>彭博係紐約首富</h1><p>美國紐約市長彭博（MichaelBloomberg）做咗全市首富。《財富》雜誌（Fortune）大跌眼鏡，月初估佢身家得55億美金（約429億港元），update番資料先知佢實質有136億美金（約1,061億港元）。佢最大嘅資產來源嚟自佢26年前創辦嘅彭博通訊社（BloombergL.P.），邊際利潤有成30%，彭博手持86%股份，梗係和味啦。<br> 美國《紐約時報》</p></body></html>

<html><header><meta charset="utf-8"><title>鄭融諗定做好媽咪</title></header><body><h1>鄭融諗定做好媽咪</h1><p>鄭融昨日以愛心大使身份，探訪屯門一間幼稚園，並預先與小朋友慶祝兒童節，大派禮物之餘，又與他們玩遊戲。鄭融表示非常喜歡與小朋友溝通，因為他們天真無邪，沒有大人世界般複雜。</p><p>滿肚密圈</p><p>鄭融對兒歌亦有偏愛，她說：「我經常有聽兒歌，因為覺得好兒歌裏面嘅動畫好得意，兩年前我有唱過一首兒歌，好好玩。」鄭融雖然未有計劃做媽咪，但卻滿腹密圈，她說：「我唔會畀佢哋睇咁多電視，細路仔應該多啲做運動，游水、打波，人都會乖啲。」<br> 採訪、攝影：張俊銘</p></body></html>

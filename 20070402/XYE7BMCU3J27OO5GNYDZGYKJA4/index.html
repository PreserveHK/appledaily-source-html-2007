<html><header><meta charset="utf-8"><title>專家話<br>驚慌焦慮標冷汗</title></header><body><h1>專家話<br>驚慌焦慮標冷汗</h1><p>被指介入陶大宇婚姻的郭羨妮，日前再被爆頻傳情慾短訊，昨日她出席活動時被問到有關新聞時，突然標冷汗見暈，本報昨日分別致電家庭醫生方醫生及臨床身心行為學家李寶能，試從生理及心理角度分析此情況。<br> 方醫生說：「出現冒汗見暈嘅情況有好多種，包括血糖低、過度疲勞、血壓低、感冒、驚慌等，腦部喺人體嘅高位，心臟唔夠血上腦就會暈。」<br> 李寶能則說：「喺唔係特殊情況下突然冒汗、有暈嘅迹象，相信同自主神經失調有關，因為感到委屈、焦慮等情緒問題，而又試圖用自己嘅意識控制自己嘅身體機能，令到身體某地方開始排斥，導致自主神經唔協調。」</p></body></html>

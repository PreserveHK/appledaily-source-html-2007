<html><header><meta charset="utf-8"><title>專家之言：白內障也會反白光</title></header><body><h1>專家之言：白內障也會反白光</h1><p>本港眼科專科醫生陳偉民指出，視網膜母細胞瘤的病人，照相時眼睛反白，是俗稱為「貓眼睛」的現象。「眼睛反白都可以很多原因，包括視網膜脫落、眼睛有血管病，甚至是兒童白內障，家長一定要留神。」病因主要是家族遺傳和基因變異兩種。如果醫生知道嬰兒的親人，有過相同疾病，就會為初生嬰兒做基因測試；如果家族沒有相關病歷，視網膜母細胞瘤就較難發現，如果已到後期，就可能要切掉眼球，以防癌細胞擴散。<br> 本報記者</p></body></html>

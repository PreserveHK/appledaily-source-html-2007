<html><header><meta charset="utf-8"><title>話你知：醫療觀光團受歡迎</title></header><body><h1>話你知：醫療觀光團受歡迎</h1><p>賭王何鴻燊在泰國灌腸通便被弄傷腸壁引致發炎，其實近年往泰國作身體檢查已成為熱潮，因當地體檢價錢便宜，設備先進，加上有如五星級酒店的豪華醫院設施，檢查身體又可旅遊，一舉兩得。<br> 泰國早年已大力發展醫療旅遊作招徠，推出以豪華醫院身體檢查等為名的「醫療觀光團」，不少圈內人也愛到當地享受醫療旅遊，包括蘇施黃及郭秀雲等，陳冠希父親陳澤民（圖）前年被雜誌拍得與男性朋友到泰國度假，其間便到當地醫院進行身體檢查。</p></body></html>

<html><header><meta charset="utf-8"><title>李孝利、成宥利復合搶錢</title></header><body><h1>李孝利、成宥利復合搶錢</h1><p>韓國女歌手李孝利出身自四人女子組合FIN.K.L，多年來成員各自搵食，只在05年短暫復合推出一張細碟，不過日前她與組合成員成宥利齊齊宣布，即將攜手合作拍攝一個健康茶廣告，慰藉守候她們多年的fans。</p><p>硬銷清純</p><p>李孝利向來以性感形象示人，但對着大賣清純的成宥利，當然也要有所改變，據廣告商表示，新廣告會在本月初到澳洲拍攝，硬銷二人清純溫柔的一面。<br> 此外，同樣以性感掛帥的女歌手IVY，新作《誘惑的演奏》成為SBS音樂節目《人氣歌謠》本周冠軍歌，打低李孝利的《TocTocToc》，看來李孝利要在樂壇上再加把勁了。&#13;</p></body></html>

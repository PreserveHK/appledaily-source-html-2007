<html><header><meta charset="utf-8"><title>國際Gossip<br>希拉莉吸金2.8億</title></header><body><h1>國際Gossip<br>希拉莉吸金2.8億</h1><p>美國總統選舉前哨戰，係鬥吸金。論民主黨競逐總統提名嘅候選人，愛德華茲（JohnEdwards）淨計網上募捐已經籌咗300萬美金（約2,340萬港元）；但係都唔及黑人奧巴馬（BarackObama），盛傳佢總共籌咗2,000萬美金（約1.56億港元）；但人比人，比死人，奧巴馬吸金能力完全比唔上希拉莉（HillaryClinton），佢籌咗成3,600萬美金（約2.81億港元），破晒歷年紀錄。<br> 美聯社/法新社</p></body></html>

<html><header><meta charset="utf-8"><title>娛網私密：飯島愛臨別搞Gag</title></header><body><h1>娛網私密：飯島愛臨別搞Gag</h1><p>日本前AV女星飯島愛完成前日嘅綜藝節目錄影後，正式宣布退出藝能界。愛姐喺最後一日都不忘錄咗段片，放上blog度同fans分享。之前佢話自己因為腎臟功能轉弱而引退，不過喺片入面佢要人估點解退出，包括答案Ａ「有咗」、答案Ｂ「腎盂炎」等。可惜最後佢以句「無聊」為答案公布，離開前同大家講「Sayonara（再見）。」<br> 網址： http://ameblo.jp/iijimaai/ </p></body></html>

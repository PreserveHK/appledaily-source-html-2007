<html><header><meta charset="utf-8"><title>中環在線：滙豐鄭大班扮船長 - 李華華</title></header><body><h1>中環在線：滙豐鄭大班扮船長 - 李華華</h1><p>雖然滙豐（005）舵手葛霖近排俾「美國股壇長毛」EricKnight煩到暈，不過，喺香港呢邊，滙豐銀行大班鄭海泉做船長就唔怕暈……船浪。<br> 話說滙豐捐咗800萬出嚟做獎/助學金，資助大約300個本地大專院校學生，金額少則幾千蚊，多嘅有二三十萬銀，唔講得笑㗎！出錢之餘佢噚日仲粉墨登場，雖然股民最棹忌見到「艇」，不過，滙豐就整咗隻叫「人才號」嘅遊艇出嚟，鄭大班當然係扮船長，同百幾個得獎嘅叻仔叻女一齊慶祝，𠱁到班後生仔女不知幾開心。</p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：八哥不讓主人看報紙</title></header><body><h1>周圍shot：八哥不讓主人看報紙</h1><p>河南67歲王伯王向儉養了一隻愛呷醋的八哥「黑戈」（圖），要主人24小時注意牠。王伯逗小狗玩，牠會去啄小狗；主人拿手機講電話，牠會大叫「打屁股」以示不滿；主人看報紙沒理牠，牠就會把報紙啄成一個個洞。但黑戈也有溫柔一面，每當主人嘆氣，牠會用腳為主人「按摩」，還會出其不意親主人一下，令王伯甜在心頭。王伯說養了黑戈一年多，黑戈一天都沒有離開過自己。<br>  http://news.sina.com.cn/s/p/2007-09-14/ <br> 103813890672.shtml</p></body></html>

<html><header><meta charset="utf-8"><title>金亞中醜女封影后</title></header><body><h1>金亞中醜女封影后</h1><p>第15屆春史電影節頒獎禮，昨晚在首爾京畿道舉行。雖然場外下着大雨，一眾女星依然悉心打扮踏上紅地毯，但風頭卻不及久未露面的型男張東健。健哥與「大長今」李英愛、張娜拉同獲頒發韓流文化獎。</p><p>愛姐DeepV現身</p><p>向來打扮密實的愛姐，雖然面口及身材已變圓潤，但難得以黑色DeepV晚裝現身，成為傳媒焦點。以懷舊打扮示人的女星金亞中，憑《醜女大翻身》擊敗宋慧喬等成影后。男星車勝元則憑電影《兒子》成為影帝。</p></body></html>

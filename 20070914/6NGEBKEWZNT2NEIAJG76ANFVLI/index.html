<html><header><meta charset="utf-8"><title>鍾淑慧重申冇離婚</title></header><body><h1>鍾淑慧重申冇離婚</h1><p>現於內地主持廣東省電視台節目的鍾淑慧，早前現身有線電視27台接受殷寧訪問，有觀眾發短訊問鍾淑慧說：「你現在仍是吳太（吳岱融太太）嗎？」鍾淑慧笑說不明白為何經常給人已離婚的感覺，並即席向觀眾重申到目前為止，她仍是吳太。</p><p>不接受換妻</p><p>當日節目也談論到「換妻」問題，鍾淑慧說：「可能有些男人覺得，自己出去玩，妻子放在家中，不陪伴，會對不起另一半，所以要帶老婆出外一起玩，才出現換妻遊戲，可能是愛的表現。」<br> 如果吳岱融要求玩換妻遊戲，鍾淑慧會否一起玩？她表示完全不能接受，但如男的出去玩，絕對不能讓她知道，否則一定弄得家庭破碎。<br> 撰文：林妃</p></body></html>

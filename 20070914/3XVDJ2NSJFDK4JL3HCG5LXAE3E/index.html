<html><header><meta charset="utf-8"><title>周圍shot：東莞白樺樹　長出「狗頭」</title></header><body><h1>周圍shot：東莞白樺樹　長出「狗頭」</h1><p>一棵樹竟長出一個「狗頭」來？東莞人民公園一棵白樺樹，長了一個酷似狗頭的樹瘤，因為它嘟着鼻子、瞪着眼的可愛模樣，無數市民慕名前來觀賞，有遊人更對着它嘟嘴，扮成一副狗臉（圖），相映成趣；而這棵樹，亦因這個奇特的瘤，成了公園內的名樹。<br>  http://gd.news.163.com/07/0913/09/3O8QHDND003600FQ.html </p></body></html>

<html><header><meta charset="utf-8"><title>net詞典：曬客</title></header><body><h1>net詞典：曬客</h1><p>所謂曬客，譯自英文share，就是把自己的淘寶收穫、心愛之物，所有生活中的東西，點點滴滴都拿出來曬曬太陽。統統放在網絡上，與網友分享，由你評說。內地曬客所曬之物，無奇不有，由個人工資、開支、學費、股票，到化妝品、衣服和婚紗照，以及身家等等，應有盡有。即使個人私隱等，亦毫不避忌地放上網，與網友分享。內地曬客眾多，其新聞不斷，大有和博客一拼的態勢。而「曬黑」，即曝光那些見不得人的醜事，更成了曬客們的至愛。</p></body></html>

<html><header><meta charset="utf-8"><title>狄美、娜姐以色列度歲</title></header><body><h1>狄美、娜姐以色列度歲</h1><p>剛過去的周三是猶太教曆的新年大日子，一班信奉喀巴拉教的荷李活名人包括麥當娜（Madonna）與丈夫基里奇（GuyRitchie）、狄美摩亞（DemiMoore）與丈夫艾斯頓古查（AshtonKutcher）及設計師DonnaKaran等，齊齊飛到以色列與群眾一起迎接新年。</p><p>情侶裝出巡</p><p>於前日的猶太新年翌日，身穿便服的娜姐先到特拉維夫一所喀巴拉教中心與信徒一起祈福，在炎熱的氣溫下，基里夫則選擇到地中海暢泳行下水禮。在出席一個大型晚宴前，狄美摩亞與丈夫艾斯頓古查先到下榻酒店附近的海灘逛街，兩人以白色情侶裝出巡，惹人注目。</p></body></html>

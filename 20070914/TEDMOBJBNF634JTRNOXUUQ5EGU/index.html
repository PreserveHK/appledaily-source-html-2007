<html><header><meta charset="utf-8"><title>又打納米牌</title></header><body><h1>又打納米牌</h1><p>近年經常會聽到將納米技術應用到美容的範疇內，尤其是卸妝或清潔皮膚的產品，都強調運用納米技術後會更能徹底滲進皮膚，清潔得更徹底。雖然我不懂甚麼是納米技術，但憑經驗而論，用了納米科技的卸妝清潔產品又好似真係清潔得特別亁淨，所以MarjorieBertagne全新的GGhEGFNanoCleansingSolution納米深層潔膚水便引起我嘅興趣，佢可以一次過做齊清潔、卸妝、保濕和修護工作，最適合怕麻煩嘅女生。<br>記者：謝翠玲<br><br>查詢：25292922</p></body></html>

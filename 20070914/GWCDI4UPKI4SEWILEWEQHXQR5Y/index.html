<html><header><meta charset="utf-8"><title>潮流感：Celine如虎添翼 - ㎡</title></header><body><h1>潮流感：Celine如虎添翼 - ㎡</h1><p>在時裝世界，crossover已是其中一個in的詞彙，當中fashionxartist更是collaboration的好時機。<br> 以來自巴黎的Celine為例，今個秋冬collection，主帥IvanaOmazic以法國女作家薩崗《凌亂的床》小說中的女英雄Beatrice為造型，邀請了韓國女藝術家JunSangOk以這個主題畫了一幅油畫，Ivana再以現實手法勾畫身穿西伯利亞虎紋連身裙的女士圖像。之後品牌會以此畫作聯同早前為韓星宋慧喬設計的限量手袋作慈善拍賣，為當地慈善機構籌款。<br> Textby㎡</p></body></html>

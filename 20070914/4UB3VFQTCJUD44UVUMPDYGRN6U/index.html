<html><header><meta charset="utf-8"><title>案件速遞<br>官令拍賣馬氏家族物業</title></header><body><h1>案件速遞<br>官令拍賣馬氏家族物業</h1><p>【本報訊】大生銀行馬氏家族後人馬清偉、馬清揚及其多名家族成員和公司，與兩間聲稱共同擁有馬家3個家族重要物業業權的公司達成協議，並獲法庭頒令，把物業出售及攤分售後得益，惟物業未能取得理想標價。法官昨應雙方申請，頒令改以公開拍賣出售，若拍賣日期未能達成共識，則定於11月30日進行。<br> 涉案物業分別位於灣仔軒尼詩道大生商業大廈、上環文咸西街7號及上環香馨里恒發貿易大廈。<br> 案件編號：HCMP1840、1842、1844/05</p></body></html>

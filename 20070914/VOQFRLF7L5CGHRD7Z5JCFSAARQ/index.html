<html><header><meta charset="utf-8"><title>熱爆click：臭豆腐驗臭有辦法</title></header><body><h1>熱爆click：臭豆腐驗臭有辦法</h1><p>臭豆腐（圖）究竟臭不臭，絕對見仁見智！有人視之為美食，也有人對它的臭味深惡痛絕，本月初，台北一家臭豆腐老字號因被居民投訴臭氣熏天，結果被環保局罰款2.5萬港元，成為全台首宗因臭而被罰的食店，但判斷結果竟是由聞臭人員聞出來。為了更客觀，當局考慮透過檢測食物有否含有害化學物質，來作為檢控及仲裁的依據。<br>  http://www.ettoday.com/2007/09/04/122-2152416.htm </p></body></html>

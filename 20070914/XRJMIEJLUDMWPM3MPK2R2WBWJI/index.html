<html><header><meta charset="utf-8"><title>南韓核聚變反應堆啓用</title></header><body><h1>南韓核聚變反應堆啓用</h1><p>南韓總統盧武鉉昨天（周五）為大田市的超導核聚變研究核反應堆（KSTAR）主持啓用儀式，希望可在30年內建成商用核聚變反應堆，屆時可提供用之不盡的亁淨能源，擺脫現時仰賴中東石油的困局。<br> 核聚變是借助氫同位素在高溫下發生聚變來獲取持續不斷的能源，是國際着眼的未來能源。歐盟、中國、俄羅斯、美國、印度、日本和南韓去年底簽署協議，興建國際熱核試驗反應堆（ITER），但南韓花了12年心血和斥資3.3億美元（逾25.7億港元）的KSTAR，跟ITER不同之處，是首個使用錫超導體電線製成，所產生的磁場，比之前使用的鈮鈦電線強三倍。<br> 法新社</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>偷貨108件女子判感化</title></header><body><h1>案件速遞<br>偷貨108件女子判感化</h1><p>【本報訊】27歲女營業代表朱迎瑞，於今年7月24日手持兩個大袋到鰂魚涌吉之島百貨，在一個半小時內瘋狂偷取大批個人護理物品、嬰兒用品及糖果，合共108件總值4,000元，其後若無其事攜袋走出收銀處，結果被一直監視她的保安員逮住。她早前在東區裁判法院承認一項偷竊罪，昨獲判接受感化一年。<br> 被告偷取的物品達108件，包括10罐果仁及糖果，另40件個人護理用品，大部份是足部護理產品，其餘有嬰兒產品、童裝鞋、嬰兒塑膠餐具、卡通人物玩具及文具等。<br> 案件編號：ESCC4001/07</p></body></html>

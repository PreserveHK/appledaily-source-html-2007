<html><header><meta charset="utf-8"><title>貼紙相引女粉絲</title></header><body><h1>貼紙相引女粉絲</h1><p>Maybelline一向有班年輕女粉絲，因為佢價錢經濟，屬初學化妝的入門品牌。為了吸引更多年輕顧客，Maybelline想到以貼紙相作招徠，只要到指定的屈臣氏店舖買Maybellline護膚品或化妝品滿$100，就可免費拍攝最新的LUMIFIT「盈亮素肌」貼紙相1次，更可獲贈Maybelline$10優惠券和試用裝1份。<br>記者：謝翠玲<br><br>查詢：26088383</p></body></html>

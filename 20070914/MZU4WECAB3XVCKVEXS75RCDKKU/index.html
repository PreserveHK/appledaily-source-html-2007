<html><header><meta charset="utf-8"><title>史汀德國開騷妓院尋歡</title></header><body><h1>史汀德國開騷妓院尋歡</h1><p>英國殿堂級歌手史汀（Sting）近期忙為樂隊ThePolice展開復合世界巡迴演唱會，55歲的他在德國時間周二晚被狗仔偷拍到於當地開完騷後到了妓院消遣，他被大群身穿比堅尼及T-back內褲的風月女郎包圍，艷福不淺。</p><p>夫妻恩愛</p><p>英國音樂人史汀向來與妻子TrudieStyler非常恩愛，二人更合辦熱帶雨林基金（TheRainforestFoundation）攜手推動環保，不過，史汀日前在德國開騷時，身邊沒有老婆竟靜悄悄跟大班妓女鬼混，未知其妻子Trudie知道後會否扭他耳仔？</p></body></html>

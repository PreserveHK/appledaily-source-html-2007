<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蘇永康台灣個唱熱賣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蘇永康台灣個唱熱賣 - 馮仁昭</h1><p>蘇永康（右）、梁漢文（左）、吳國敬同林家棟前晚出席老友漢洋有份投資嘅酒吧開幕禮，康仔透露將會喺11月9同10日喺台北會議中心舉行兩場演唱會，最貴嘅飛賣4,500台幣，即係大概1,000港幣，佢話反應好好，賣剩少量門票咋。問佢以前喺台灣勒戒對個唱有冇幫助，康仔話：「唔好講呢啲，台灣人對我好好，我賣歌啫，有咁嘅成績好安慰。」</p></body></html>

<html><header><meta charset="utf-8"><title>FinancialNewsinGRAPHICS：法興輪烏龍盤蝕千萬</title></header><body><h1>FinancialNewsinGRAPHICS：法興輪烏龍盤蝕千萬</h1><p>窩輪發行商法興昨發生罕見的烏龍盤事件，旗下一隻新地認購輪（4870）於兩分鐘內以不足兩毫子超筍價，售出1200萬份予投資者。及後輪商發現，即使散戶由0.2元開價至1元掛入，法興亦停止回價兩句鐘。該輪昨收1.48元，街貨量為零，意味昨日執到寶的散戶，即日沽貨袋袋平安。有輪商同業估計，法興是役損失最少千萬元。</p></body></html>

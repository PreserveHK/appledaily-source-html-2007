<html><header><meta charset="utf-8"><title>發展局促評估景賢里</title></header><body><h1>發展局促評估景賢里</h1><p>【本報訊】有70年歷史的灣仔司徒拔道景賢里正被「拆骨煎皮」，在保育團體和政黨壓力下，發展局局長林鄭月娥昨表示，已要求古物古蹟辦事處在最短時間內作出專業評估，以決定將它列為法定古蹟或啓動法例將它先列為暫定古蹟；但她補充指，列為法定古蹟有嚴格門檻。<br> 政府相關部門昨已前往該處了解情況，確定現址工程暫時不牽涉建築物的拆卸；如拆遷建築物須要申請，否則便違法。<br> 「灣仔古蹟搶救行動」數名成員昨到景賢里外請願，要求業主立即停止工程。公民黨副主席黎廣德表示，據知業主是重慶的建築商。景賢里原業主上月以4.3億元售予一間名為IceWisdom的公司。</p></body></html>

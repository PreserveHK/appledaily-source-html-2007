<html><header><meta charset="utf-8"><title>蔡淇俊中環扮拍友</title></header><body><h1>蔡淇俊中環扮拍友</h1><p>陳自瑤（YoYo）緋聞男友蔡淇俊，在無綫處境劇《同事三分親》中飾演關詠荷兒子，是一名任職廣告公司的攝影師，劇中他要揸機搵食，經常獵影。</p><p>似模似樣</p><p>日前蔡淇俊獨自現身中環石板街拍外景，全程拎着相機四圍拍照，但表情卻一臉茫然。雖然當日攝製隊於下午6時到中環取景，正是上班族放工的繁忙時間，但蔡淇俊在鬧市未有被途人認出，其間工作人員不時截停車輛，以方便拍攝。可能蔡淇俊經常扮攝影師，揸機姿勢頗有台型，但是否有實際則另作別論。<br> 採訪、攝影：娛樂突發組</p></body></html>

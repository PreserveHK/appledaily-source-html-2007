<html><header><meta charset="utf-8"><title>美娜蘇雲露胸襲多倫多</title></header><body><h1>美娜蘇雲露胸襲多倫多</h1><p>現於加拿大舉行的第33屆多倫多影展，昨日有多齣電影上演。由金像女星美娜蘇雲露（MiraSorvino）、珍妮花康納利（JenniferConnelly）及祖昆馮力士（JoaquinPhoenix）主演的罪案劇情片《ReservationRoad》，昨日於影展舉行全球首映，三位主角皆盛裝到場，其中由父親PaulSorvino陪同到場的美娜，以一襲銀色低胸裝踩紅地毯，搶盡鏡頭。</p><p>卡塔呼聲高</p><p>另外，多倫多影展已進入尾聲，不少影評看好由卡塔布蘭切（CateBlanchett）主演的《Elizabeth：TheGoldenAge》可奪標而回。</p></body></html>

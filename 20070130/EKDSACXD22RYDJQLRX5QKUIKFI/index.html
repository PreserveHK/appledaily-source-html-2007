<html><header><meta charset="utf-8"><title>網民有嘢講：「買餸錢都撈埋」</title></header><body><h1>網民有嘢講：「買餸錢都撈埋」</h1><p>「馬會明目張膽鼓吹賭博，真係……唉！又話跑馬係體育運動，今勻師奶嘅買餸錢，馬會都撈埋。」<br> ──泰國仔（賽馬天堂討論區）<br> <br> 「出埋單雙、大細、估包尾……兄弟們，仲有冇？」<br> ──csleung（賽馬天堂討論區）<br> <br> 「將賽馬足智彩化，站在生意角度無可厚非，但冇必要咁做，咁樣擺明係想只玩足智彩嘅客賭埋馬。」<br> ──STEVENO（賽馬天堂討論區）<br> <br> 「咁樣咁易賭，啲賠率熱到阿媽都唔認得。」<br> ──橙色冰冰（Uwants討論區）<br> <br> 「買冧巴好似唔吸引，第日會唔會賭騎師分組、練馬師分組㗎？」<br> ──早鐘（Uwants討論區）</p></body></html>

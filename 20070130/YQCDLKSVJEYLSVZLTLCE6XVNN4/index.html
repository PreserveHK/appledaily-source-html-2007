<html><header><meta charset="utf-8"><title>是日upload：超高級停車場</title></header><body><h1>是日upload：超高級停車場</h1><p>大城市黃金地段停車場供不應求，在人煙稠密的日本情況肯定更加嚴重。一幅在網上流傳的圖片，就聲稱攝自日本一個「超高停車場」，據圖片顯示該停車場樓高20層，膽小一點的駕駛人都不會「幫襯」。<br> 「如果我有車嘅話，都唔太敢泊喺度。」網民L仔認為這個停車場高得太嚇人了，有畏高症肯定不行，另有人則覺得：「擺車極麻煩」。據網民所指，這個停車場位於日本，從圖中所見，相信是由升降機把汽車送到上層，駕駛者即使畏高也不用擔心。</p></body></html>

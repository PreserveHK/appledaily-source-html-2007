<html><header><meta charset="utf-8"><title>案件速遞<br>亞視藝人涉毆女友</title></header><body><h1>案件速遞<br>亞視藝人涉毆女友</h1><p>【本報訊】5年前畢業於亞洲電視訓練班的陳柏鈞（藝名陳樂文）（圖），涉嫌於兩日前毆傷其女友，被控一項嚴重傷害他人身體罪名，昨解往東區裁判法院提訊，陳否認控罪，案件押後至3月2日開審，其間他准以現金4,000元擔保外出。27歲被告陳柏鈞，控罪指他於今年1月29日，在灣仔軒尼詩道與菲林明道交界，嚴重傷害女子劉綺琪的身體。<br> 案件編號：ESCC453/07</p></body></html>

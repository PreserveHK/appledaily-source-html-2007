<html><header><meta charset="utf-8"><title>石修、金燕鈴燃愛火</title></header><body><h1>石修、金燕鈴燃愛火</h1><p>香港扶幼會前晚在香港大會堂舉行一個「Teen賦力量慈善演唱會」，邀得石修任Teen賦之星，另外樂壇新樂隊J.O.Y為表演嘉賓。</p><p>接演處境劇</p><p>石修透露將會為無綫演出新處境劇《嫲辣甜酸》，劇中會跟金燕鈴有不少對手戲，石修說：「同金燕鈴合作好開心，相信會有火花，個角色係講我鍾意金燕鈴。」<br> 此外，新樂隊J.O.Y表示曾往青少年中心探訪過青少年，因而有很深的體會，他們說：「我哋覺得時下青少年唔係冇人生目標，而我哋唱歌都有受到佢哋影響，今次我哋為呢個活動作咗首《天賦之歌》。」<br> 採訪、攝影：魯萍</p></body></html>

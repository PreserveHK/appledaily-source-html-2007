<html><header><meta charset="utf-8"><title>菊地凜子童年照曝光</title></header><body><h1>菊地凜子童年照曝光</h1><p>日本女星菊地凜子於家鄉可謂寂寂無聞，不過自從憑荷李活電影《巴別塔》（Babel）角逐奧斯卡最佳女配角後，即成為日本傳媒焦點，雜誌《女性自身》近日便大爆她的童年秘史及刊登其童年照片。<br> 現年26歲的菊地凜子原名菊地百合子，小學時外貌平庸，但因性格率直開朗，人緣不俗。菊地小學四年級已學習馬術，更夢想成為出色的騎師，雖然最後她沒有實踐理想，不過至今仍熱衷騎馬，更於馬術俱樂部擁兩匹專用馬。菊地念小六時因父親突然離去，令性格變得堅強，到高中畢業後被新晉導演發掘，從此踏上演藝之路。<br> </p></body></html>

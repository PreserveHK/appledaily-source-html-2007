<html><header><meta charset="utf-8"><title>宋承憲出浪漫寫真</title></header><body><h1>宋承憲出浪漫寫真</h1><p>韓國男星宋承憲自去年底退役後，已即時重投娛樂圈密密搵銀，上月他前往意大利拍攝全新寫真集《太陽》，拍攝期間竟然被不少神通廣大的亞洲fans貼身跟蹤，不過即使她們要求合照和簽名阻礙了拍攝進度，宋承憲仍然沒有令fans失望。
</p><p>米蘭取景</p><p>穿上多款有型冬裝的宋承憲，在意大利米蘭街頭拿起小號，擺出一副音樂家的模樣拍寫真，肯定迷死不少fans。寫真集下月28日正式在日本發售，還分普通版及豪華版，似乎再一次證明日本fans的錢特別容易賺。</p></body></html>

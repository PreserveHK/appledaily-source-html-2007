<html><header><meta charset="utf-8"><title>007首度登陸北京</title></header><body><h1>007首度登陸北京</h1><p>新任鐵金剛丹尼爾基格（DanielCraig），昨日到北京為於內地上映的《新鐵金剛智破皇家賭場》（CasinoRoyale）宣傳，遭傳媒貼身追訪。</p><p>拖女遊故宮</p><p>由於今次007形象大變身，令《鐵金剛》電影破天荒首度登陸內地大銀幕。<br> 昨日身穿皮褸、戴上墨鏡及太陽帽的丹尼爾，甫步出機場已被記者及fans狂影，稍後丹尼爾更與同行的電影監製女友SatsukiMitchell雙雙暢遊紫禁城。<br> 撰文：賴俊德&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>明報併大馬媒體涉34億
</title></header><body><h1>明報併大馬媒體涉34億
</h1><p>▲明報企業（685）宣布，與主席張曉卿控制的星洲媒體及南洋報業合併，涉資34.16億元，明報將透過發行新股全面收購星媒及南洋。受消息刺激，明報昨收2元升15.6%。每股星媒換3.3股明報新股，每股星媒作價4馬幣，較該股昨日收市3.2馬幣溢價25%，明報每股作價為2.7港元，較昨日收市價溢價35%。另外，每股南洋換3.47股明報新股，每股南洋作價4.2馬幣，較該股昨日收市溢價5%。
</p></body></html>

<html><header><meta charset="utf-8"><title>$11,980坐巴士　玩足歐洲15日</title></header><body><h1>$11,980坐巴士　玩足歐洲15日</h1><p>由大學時代開始就好想試試坐巴士遊歐洲，價錢夠平外，又可以大班人齊齊玩，煮吓飯仔感覺好有趣。但一直就只得個諗字，直至最近在網上看到$11,980起，15日超值歐洲巴士團，玩晒德國、奧地利、瑞士同法國大部份著名景點，2月16日前報名再減$1,000，好吸引！但擔心我的體力能否應付？未諗清楚，不如2月3日2:30pm-4:00pm先去聽聽有關巴士團的講座好了！記者：李莉</p><p>歐洲巴士團超值遊15天<br> 出發日期：3月31日、5月20日<br> 查詢：27378318或www.hkst.com（學聯旅遊）</p></body></html>

<html><header><meta charset="utf-8"><title>處理兒童發燒須知</title></header><body><h1>處理兒童發燒須知</h1><p>*高燒超過攝氏40度，必須盡早求診<br> <br> *如有呼吸困難、抽搐等情況，必須盡早求診<br> <br> *必須遵從處方服藥，切忌過量服用<br> <br> *如服藥後情況未有改善，應向同一醫生求診<br> <br> *可用暖水抹身降溫，但切忌使用凍水及酒精<br> <br> *切忌穿上厚衣物「焗汗」<br> <br> 資料來源：中大兒科學系副教授韓錦倫、中大內科及藥物治療學系教授陳恩強<br> </p></body></html>

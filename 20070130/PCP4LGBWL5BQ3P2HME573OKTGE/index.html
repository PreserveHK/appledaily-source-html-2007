<html><header><meta charset="utf-8"><title>國際Gossip<br>查理斯夫婦風騷領環保獎</title></header><body><h1>國際Gossip<br>查理斯夫婦風騷領環保獎</h1><p>英國皇儲查理斯（PrinceCharles）上禮拜六同埋老婆卡米拉（Camilla），飛到美國領取「全球環保公民獎」，由前副總統戈爾（AlGore）頒發。美國人一直對查理斯前妻戴安娜（Diana）念念不忘，不過今次對兩人到訪反應就比前年好得多，搖滾巨星RobSteward仲讚卡米拉好省鏡㖭。諷刺嘅係有人批評查理斯此行污染地球──佢搭嘅飛機同一大班車隊，會排出好多二氧化碳。<br> 英國《每日電訊報》</p></body></html>

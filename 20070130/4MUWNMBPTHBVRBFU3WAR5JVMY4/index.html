<html><header><meta charset="utf-8"><title>河知雲大學讀足十年</title></header><body><h1>河知雲大學讀足十年</h1><p>韓星完成大學課程所需的時間，比馬拉松比賽還要長。去年女歌手李孝利用了八年時間，才完成大學課程，想不到就讀檀國大學戲劇電影系的河知雲還厲害，下月中才能正式畢業，前後共用上10年時間。</p><p>胞弟進軍娛圈</p><p>河知雲的經理人替她解畫說：「由於過去演藝活動繁忙，河知雲多次申請休學，至去年才復課，其間幾乎沒有缺課。」河知雲仍未決定會否進入大學院，但下月14日會與家人出席畢業禮。此外，其22歲胞弟全泰秀近日宣布進軍娛樂圈，至今他雖只參與過MV演出，但已獲不少fans支持。</p></body></html>

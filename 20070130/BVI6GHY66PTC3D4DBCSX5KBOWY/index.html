<html><header><meta charset="utf-8"><title>Brandy撞死人隨時踎監</title></header><body><h1>Brandy撞死人隨時踎監</h1><p>曾獲格林美獎的27歲R&amp;B美國女歌手Brandy，上月尾在加州懷疑不小心駕駛，導致四車連環相撞，意外釀成一名38歲女子死亡。洛杉磯警方經初步調查後，打算控告Brandy不小心駕駛導致他人死亡罪名，若罪名成立，Brandy最高可判監一年。<br> 根據洛杉磯警方發言人表示，Brandy肇事當日未有服用酒精或非法藥物，其座駕也沒機件故障，意外全因Brandy駕駛不當造成。現時案件已交由洛杉磯法院審理，至於最終Brandy會否被起訴，則有待檢察官決定。Brandy的發言人未有作出回應，但他表示Brandy已私底下向死者家屬致歉。<br> </p></body></html>

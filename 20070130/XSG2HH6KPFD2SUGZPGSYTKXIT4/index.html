<html><header><meta charset="utf-8"><title>港人：對遊客造成滋擾</title></header><body><h1>港人：對遊客造成滋擾</h1><p>「100%反對，成個亞洲都唔會接受，香港即使海關都冇可能咁做，最多只接受監犯坐監前照一照。」──市民Betty<br> <br> 「咁樣做對當地人同遊客都造成好大滋擾，英國CCTV多到數唔晒，罪案黑點加幾台X光攝影機已經好有阻嚇性。」──市民Danny<br> <br> 「唔接受，超越常人可接受底線，防止罪案也不應踐踏人權。」──市民Raymond<br> <br> 「贊成，英國咁多炸彈爆炸，安全第一，警察睇一陣唔會記得我個樣，本來環境已經好多輻射，唔爭在多少少。」──市民Mina<br> <br> 本報記者</p></body></html>

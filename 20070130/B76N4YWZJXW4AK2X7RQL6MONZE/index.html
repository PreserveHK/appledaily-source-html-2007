<html><header><meta charset="utf-8"><title>國際Gossip<br>英航加薪化解罷工</title></header><body><h1>國際Gossip<br>英航加薪化解罷工</h1><p>英航空中少爺和小姐鬧罷工，談判死線到期前，工會和資方臨門一腳，傾掂數，資方同意加薪4.6%，就係咁工會取消咗原定喺噚日同今日嘅大罷工。但係咁，英航本來做好準備停飛班機，訂了機票嘅150,000個乘客退咗飛，最後無罷工，英航惟有將啲機票割價大平賣，好似飛去法國巴黎嘅機票由110英鎊劈價至42英鎊，益晒大班旅客。<br> 英國《太陽報》</p></body></html>

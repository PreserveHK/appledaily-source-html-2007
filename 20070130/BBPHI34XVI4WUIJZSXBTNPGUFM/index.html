<html><header><meta charset="utf-8"><title>歐電訊股早段齊挫</title></header><body><h1>歐電訊股早段齊挫</h1><p>【本報綜合報道】德國電訊發盈警後，股價昨曾挫6.5%，並拖累其他歐洲電訊股（見表）跌1%至3%不等，道瓊斯歐洲Stoxx電訊指數早段表現更是各分類指數中最差。</p><p>德電訊指，因本土業務競爭白熱化和美元走弱令美國業務收入減少，故調低今年全年未計利息、稅項、折舊及攤銷前利潤（EBITDA）預測至190億歐元（約1917.8億港元），較去年11月估計低6%。消息導致德國電訊股價昨曾低見13.25歐元，跌0.92歐元或6.5%。</p></body></html>

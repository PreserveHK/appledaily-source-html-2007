<html><header><meta charset="utf-8"><title>英國超級賭場Q&amp;A</title></header><body><h1>英國超級賭場Q&amp;A</h1><p>Q:英國將興建多少間超級賭場？<br> A:原計劃興建多達40間，但在反對聲下，當局將數目減至8間，最後更減至1間。<br> <br> Q:甚麼是超級賭場？大賭場？小賭場？<br> A:超級賭場──面積約5,000平方米，除了有1,250部角子老虎機，累積獎金不設上限，還設有數十張賭枱，24小時營業。<br> <br> 大賭場──面積至少有1,000平方米，最多只能安裝150部角子老虎機，累積獎金是4,000鎊（約6.1萬港元）。<br> <br> 小賭場──面積至少750平方米，角子老虎機只得75部，累積獎金是4,000鎊。</p></body></html>

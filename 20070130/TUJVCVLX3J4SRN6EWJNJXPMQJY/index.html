<html><header><meta charset="utf-8"><title>虐西施犬男子囚14日</title></header><body><h1>虐西施犬男子囚14日</h1><p>【本報訊】無業漢為搵工常返內地，其間丟下前女友遺下的西施犬在住所狗籠內達11日，其間只餵飼過牠一次，小狗本月初被鄰居發現時已奄奄一息，滿身沾糞便。涉案狗主昨在東區裁判法院承認虐畜、沒有供應清潔處所及食水等三罪，被判入獄14日，及罰款2,000元。<br> 裁判官判刑時指摘被告疏忽，未有對飼養的小狗負責任，經獸醫檢驗，小狗營養不良，瘦至肋骨突現，滿身沾有糞便，加上公眾關注虐畜問題，須判即時監禁。<br> 40歲被告林傑生，失業前任職廚師，他求情指視小狗如家人，因自己失業多時，須返內地找尋工作才疏忽照顧牠。<br> 案件編號：ESCC442/07</p></body></html>

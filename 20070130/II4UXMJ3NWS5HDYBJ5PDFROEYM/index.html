<html><header><meta charset="utf-8"><title>游隼家鴉屍證實染禽流感</title></header><body><h1>游隼家鴉屍證實染禽流感</h1><p>【本報訊】漁農自然護理署再證實多兩隻雀屍感染H5N1禽流感病毒。該署於上周在荃灣柴灣角街頭及深水埗怡閣苑，分別撿獲的一隻游隼及一隻家鴉屍體，經進一步化驗後，證實帶有高致病性的H5N1禽流感病毒。</p><p>提醒市民注意衞生</p><p>今年至今共發現七隻死雀感染禽流感，當中包括兩隻在深水埗發現的家鴉。漁護署提醒市民必須注意個人衞生，避免接觸野生雀鳥及活家禽，如接觸禽鳥須立即洗手，保持清潔。</p></body></html>

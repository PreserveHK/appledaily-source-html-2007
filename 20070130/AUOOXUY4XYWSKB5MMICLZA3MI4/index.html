<html><header><meta charset="utf-8"><title>Rain熱爆情人節</title></header><body><h1>Rain熱爆情人節</h1><p>下月14日便是情人節，近日韓國一網站舉行「最想一起度過情人節男星」選舉，結果正在舉行世界巡迴個唱的歌手Rain，獨攬逾三成票數成為冠軍，緊隨其後的是權相佑和SE7EN。</p><p>未紅辛酸</p><p>早前Rain出席一個韓國電視節目時，自爆未紅時的艱辛往事，他說：「那時我最難忘是別人無視我的存在，由於當時自己的長相和歌藝一般，很多人都反對我推出唱片。」<br> 與Rain同屬矇豬眼一族的男星車太鉉，日前接受訪問時透露二人老友鬼鬼，他說：「Rain每次接到劇集或電影劇本，都會打電話問我意見。」</p></body></html>

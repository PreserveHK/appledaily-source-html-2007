<html><header><meta charset="utf-8"><title>特稿<br>租萬豪宴會廳豪花10萬</title></header><body><h1>特稿<br>租萬豪宴會廳豪花10萬</h1><p>即將宣布角逐參選特首的曾蔭權雖然嘗試塑造親民形象，但他選擇豪花6位數字，明天在五星級酒店宣布參選，反映他不擔心選舉經費不足。<br> 據知，曾蔭權已租用金鐘萬豪酒店的宴會廳作競選第一擊，屆時會向支持者及傳媒發表演講，解釋自己為何要爭取連任。<br> 萬豪酒店發言人以保密為由，不肯證實曾蔭權是否有租宴會廳。據知，若於新春前的平日檔期，租用萬豪宴會廳半日，舉辦有300人至400人的會議、不包括膳食，價錢大約是8至10萬元；另再收百分之10的服務費。<br> 本報記者</p></body></html>

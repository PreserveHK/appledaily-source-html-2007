<html><header><meta charset="utf-8"><title>背包黨四招騙術</title></header><body><h1>背包黨四招騙術</h1><p>1.賣豬仔</p><p>在火車上與民工搭訕，扮好心帶對方乘巴士往目的地，騙取他們100元車費後，用客貨車將他們送到車站，再着他們轉乘巴士，民工要再付50元巴士費</p><p>2.以地鐵集資詐財</p><p>編造廣州地鐵需要集資的謊言，向民工訛稱車票被加至100元，當中有80元為地鐵建設費，乘客可以憑票免費乘坐三次地鐵或到銀行退款</p><p>3.偽鈔換真鈔</p><p>扮好心替外來旅客買車票，其間以偽鈔調包換真鈔等手段，騙光旅客身上的金錢</p><p>4.騙臘肉、桔子</p><p>在車站內謊稱當局為預防「口蹄疫」，不准旅客攜帶臘肉等食物上火車，着他們把臘肉拋掉後，自己再乘機拾走<br> 資料來源：《南方都市報》</p></body></html>

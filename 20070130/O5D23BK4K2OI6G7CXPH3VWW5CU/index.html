<html><header><meta charset="utf-8"><title>阿信為女fans親塗朱唇</title></header><body><h1>阿信為女fans親塗朱唇</h1><p>五月天的阿信前日在台北的忠孝路Sogo出席由他任代言人的唇彩宣傳活動，益在現場與歌迷大玩遊戲，獲勝女歌迷可讓他塗唇彩，幸運兒興奮得情緒失控地尖叫，害得阿信足足花了一分鐘才完成任務，主持人天心也忍不住揶揄，笑指阿信把歌迷塗得很漂亮，可以去喝喜酒了。<br> 另一位癡情女歌迷為要獲得阿信簽名而買下約7,000港元唇彩，還對他說：「為了追到你，花多少錢我都願意。」這番深情說話令阿信害羞得說不出話來，而他的魅力更可謂男女通吃，其中有一男fans就買下大量產品支持偶像，但強調是用來送給女友。在活動結束後，阿信即搭車趕往新竹開個唱。<br> 採訪、攝影：黎寶蘋</p></body></html>

<html><header><meta charset="utf-8"><title>朴詩妍搶李孝利飯碗</title></header><body><h1>朴詩妍搶李孝利飯碗</h1><p>韓國女星李孝利已擔任護膚用品公司Biotherm的韓國代言人三年，早前該公司為了革新形象，決定飛起李孝利，以韓國小姐出身、神話成員Eric的女朋友朴詩妍取而代之。</p><p>形象高貴</p><p>朴詩妍下月開始正式成為代言人，公司高層表示朴詩妍擁有健康高貴的形象，與該品牌非常配合，是最佳代言人選，對此朴詩妍說：「很高興能夠獲選為這個世界知名品牌的代言人，我會努力在廣告中展示自己最美麗的一面。」</p></body></html>

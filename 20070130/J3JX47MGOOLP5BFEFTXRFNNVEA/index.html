<html><header><meta charset="utf-8"><title>李國章八論點打壓教院爭取正名</title></header><body><h1>李國章八論點打壓教院爭取正名</h1><p>1.教院在學術上已取得一定成就，毋須改變現況<br> <br> 2.公眾對教院的認知屬無知，政府毋須為迎合無知的大眾而改變現有政策<br> <br> 3.若教院獲正名，香港大學醫學院將跟隨教院作出正名的要求<br> <br> 4.內地及前蘇聯曾開設專科大學，均不成功<br> <br> 5.世界許多知名學府均沒有大學之名，如MIT麻省理工學院<br> <br> 6.教院獲自我評審資格與獲正名成為大學是兩回事<br> <br> 7.教院希望正名的原因是出於虛榮心<br> <br> 8.開設單一學科的大學非世界趨勢<br> <br> 資料來源：教院校長莫禮時引述李國章在去年12月29日會面說話內容</p></body></html>

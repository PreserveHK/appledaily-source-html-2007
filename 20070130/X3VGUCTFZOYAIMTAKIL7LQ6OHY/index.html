<html><header><meta charset="utf-8"><title>國際Gossip<br>卡米拉係「數獨精」</title></header><body><h1>國際Gossip<br>卡米拉係「數獨精」</h1><p>"I'maddictedtoSudoku."Camillasaid<br>卡米拉說：「我很沉迷玩數獨。」</p><p>英國皇儲查理斯同老婆卡米拉到訪美國。59歲嘅佢喺紐約出席公開活動，風風騷騷，戴咗條估值約1,400萬港元嘅紅寶石項鏈搶鏡。遊黑人區哈林見到大班小朋友玩數獨遊戲，佢仲犯咗「旁人不得𠵱牙鬆槓」嘅禁忌，猛話自己係「數獨精」，好想玩，可惜隨身無帶眼鏡咁話。玩數獨能訓練腦筋，卡米拉咁樣講，斷估佢嘅腦筋都幾好。<br> 英國《太陽報》</p></body></html>

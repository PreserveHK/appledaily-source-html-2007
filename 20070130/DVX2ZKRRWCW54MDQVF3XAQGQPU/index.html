<html><header><meta charset="utf-8"><title>是日upload：三角刀切蛋糕冇煩惱</title></header><body><h1>是日upload：三角刀切蛋糕冇煩惱</h1><p>開生日會時唱完生日歌，壽星許願及吹熄蠟燭後，總有一個難題令人煩惱，就是如何切蛋糕，餅店提供的膠刀好睇唔好用，隨便用把生果刀又不方便，要亁淨企理切開蛋糕讓大家享用令人傷腦筋。<br> 原來已有設計師想出好主意，把膠刀設計成三角形狀，一刀切下去即可切下一角蛋糕，之後揑緊把手，就可穩穩陣陣地把蛋糕夾出來放在碟上。<br> 本港中學生也設計了一把切蛋糕的「雙刀」，但與上述新設計比較，明顯遜色得多。香港應該未有這把切蛋糕專用刀售賣，專家教路切蛋糕前可將刀放在溫水中，因熱刀會融化油脂起潤滑作用，防止蛋糕黏刀。</p></body></html>

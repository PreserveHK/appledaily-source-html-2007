<html><header><meta charset="utf-8"><title>1997年6月12日<br>10年前後：控告臨立會遭挫折</title></header><body><h1>1997年6月12日<br>10年前後：控告臨立會遭挫折</h1><p>97年今日，民主黨控告臨時立法會的法律行動遭受挫折，高等法院大法官施偉文駁回民主黨創會會員吳經綸提出的司法覆核申請，強調法庭不宜介入港英政府與中方的政治爭拗，而且臨立會在深圳開會，本港法庭沒有司法管轄權。<br> 約三星期後，即97年7月1日午夜時分，一班「落車」的民主派議員闖入立法會示威（圖）。後來，部份民主派議員重返立法會，有的則退出政壇。民主黨創會主席李柱銘早前建議，今年7.1重演當年這一幕，以示爭取民主決心不變。</p></body></html>

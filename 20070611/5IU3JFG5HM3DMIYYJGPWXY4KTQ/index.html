<html><header><meta charset="utf-8"><title>水陸活動多增往機場邨巴</title></header><body><h1>水陸活動多增往機場邨巴</h1><p>-配套-</p><p>珀麗灣座落島上，居住環境悠閒舒適，1至3期設兩個名為「綠色」及「藍色」會所，分別以陸上及水上活動為主題，提供各式球場、保齡球場、鋼琴室、影院、室內外泳池及水療美容坊等，玩樂設施多不勝數，迎合不同住客需要。最新入伙的5A期，設有獨立的「天色」會所，戶外長達70米、仿照土耳其棉花堡設計的梯級式泳池最具特色。<br> 屋苑有10多間商舖，包括便利店、超級市場、餐廳、車仔麵、糖水店、髮廊及洗衣舖，另有地產代理及中銀櫃員機。<br> 住客不能自行駕車出入，連的士也無法進島，依賴屋苑邨巴及渡輪服務，而新增的機場線，由早上6時至晚上11時半，每程18元。</p></body></html>

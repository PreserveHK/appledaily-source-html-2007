<html><header><meta charset="utf-8"><title>哈里任女錫</title></header><body><h1>哈里任女錫</h1><p>雄心壯志高呼要上前線作戰的英國哈里王子，在加拿大受訓期間繼續風流快活的照片，終於曝光。他上周四晚高調光顧卡爾加里（Calgary）一間出名充斥大胸D-cup調酒女郎的「牛仔吧」，女郎拿手調酒，也擅長調情，22歲哈里與同齡的調酒女郎森巴莉斯特一見投緣，在艷女臉頰一吻，基於禮尚往來，兩名調酒女郎一起回吻他。森巴莉斯特說哈里大讚她的天賦本錢，還叫她把上衣脫掉，果然夠直接。這一刻，他暫忘駐伊英軍兄弟，可能連女友戴維（ChelsyDavy）也被拋諸腦後了。<br> STARPIX</p></body></html>

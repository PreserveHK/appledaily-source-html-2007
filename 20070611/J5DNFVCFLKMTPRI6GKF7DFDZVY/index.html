<html><header><meta charset="utf-8"><title>楊思琦居庸關蝕底</title></header><body><h1>楊思琦居庸關蝕底</h1><p>今次陪同候選港姐往北京拍外景的，包括有01年港姐冠軍楊思琦及組合EO2，昨日他們雖然不用開工，但因眾人均未曾踏足長城，故跟隨大隊往居庸關登長城一試做好漢滋味。</p><p>否認講粗口</p><p>眾人由長城下來時表現興奮，EO2四位成員手蹺手一字排開，將楊思琦夾在中間，成員Eddie和Osman更一左一右伸手夾在楊思琦的腋下將她托起，其間Osman的手踭似有觸碰楊思琦胸部之嫌，難道不怕返港後被她的男友李泳豪找他算賬？<br> 此外，日前EO2出發往北京前，在香港被問到陪港姐到北京做甚麼時，竟回答是去「操啲港姐」，昨日他們澄清所指的是「操練啲港姐」，並非講粗口。</p></body></html>

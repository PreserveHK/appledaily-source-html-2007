<html><header><meta charset="utf-8"><title>郵票賀特區10周年</title></header><body><h1>郵票賀特區10周年</h1><p>【本報訊】為慶祝香港特區成立十周年，香港郵政將於7月1日發行一套紀念郵票，包括一套六枚不同設計的郵票及一款郵票小型張；香港郵政又首度與中國郵政合作，聯合發行香港回歸十周年紀念郵票。<br> 設計該套郵票的劉紹增表示，每張郵票都融入「10」的元素，展示本港十年來的發展，他最喜歡其中一張繪有10名小孩向旭日奔跑的郵票，象徵新一代帶動香港迎向未來。<br> 郵票小型張則以「幻彩詠香江」為主題，首次採用全息圖技術印製，從不同角度都可看到不同圖案。</p></body></html>

<html><header><meta charset="utf-8"><title>新貨特區：KIEHL'S男士系列<br>保濕防曬二合一</title></header><body><h1>新貨特區：KIEHL'S男士系列<br>保濕防曬二合一</h1><p>去年Kiehl's推出一系列FacialFuel產品，吸引一批愛面子的男Fans。全新男士全效防曬保濕乳SPF15，質地十分清爽薄透，不含油份配方，用後不會面泛油光，其主要成份包括維他命C及E、栗子及大豆精華，能抵禦紫外線對皮膚的傷害，更可改善暗啞、喚醒疲倦肌膚，推薦炎夏時容易曬到紅腫兼甩皮的男士使用。<br>查詢:2869-1798</p></body></html>

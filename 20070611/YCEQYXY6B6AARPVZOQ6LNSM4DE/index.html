<html><header><meta charset="utf-8"><title>澤尻演曼陀鈴高手</title></header><body><h1>澤尻演曼陀鈴高手</h1><p>日本青春女星澤尻英龍華近年跟不同樂器結緣，繼日劇《太陽之歌》中的木結他少女和宣佈化名ERIKA扮電結他rock妹出碟後，她又在新片《ClosedNote》中大玩弦樂曼陀鈴(Mandolin)，實在厲害。<br> 新片《ClosedNote》改編自日本手提電話網絡連載小說，瀏覽次數高達100萬次。</p><p>純情大學生</p><p>澤尻扮演加入曼陀鈴學會的純情大學生，她搬到新居，發現上一手住客的筆記，筆記主人則是竹內結子，澤尻於是去尋找筆記內的謎團。影片於3月開拍，預計今年9月上映。
</p></body></html>

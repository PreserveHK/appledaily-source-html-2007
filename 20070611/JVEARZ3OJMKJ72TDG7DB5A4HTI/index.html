<html><header><meta charset="utf-8"><title>李準基任攬救泰民</title></header><body><h1>李準基任攬救泰民</h1><p>近日身處泰國趕拍韓劇《狗與狼的時間》的李準基，上周五在曼谷商場內舉行慈善拍賣，把私伙的太陽眼鏡、衣服及演出過的作品DVD賣給fans，收益將捐贈給泰國王室團體以幫助當地貧困家庭。</p><p>愛心爆棚</p><p>李準基的魅力吸引近5,000名fans到場，泰國有報章大讚基哥的行為，並稱：「雖然過往曾有不少韓星訪問泰國，但如李準基般關心當地的社會民生，實在少之又少。」慈善拍賣會舉行當日，泰國女fans都十分熱衷競投拍賣品，也有影迷上台與基哥擁抱，令他非常高興。
</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：倪震、周慧敏被傳分手 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：倪震、周慧敏被傳分手 - 馮仁昭</h1><p>倪震早排不停傳緋聞，傳完陳穎妍又俾人影到同女模密會，之後仲有同傅穎食飯。噚日卒之有報道話同佢拍拖18年嘅周慧敏頂唔順佢咁花心而分手，有雜誌仲話倪震本來同周慧敏喺跑馬地同居，但𠵱家女方已經搬咗去隔籬屋同阿媽住，又話倪震為箍煲，已經訂晒機票酒店，準備月底同周慧敏去南非玩。不過馮仁昭打探過，話周慧敏不嬲都搬嚟搬去，有時同倪震住，有時又同阿媽住吓咁喎。</p></body></html>

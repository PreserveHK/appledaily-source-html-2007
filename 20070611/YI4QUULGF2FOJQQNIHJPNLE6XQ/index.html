<html><header><meta charset="utf-8"><title>按摩店更衣室藏攝錄機</title></header><body><h1>按摩店更衣室藏攝錄機</h1><p>港人北上要小心！深圳布吉羅崗一家名為金沙足道館的按摩中心，前日被揭發在更衣室的天花板處安裝攝錄鏡頭。攝錄鏡頭呈原子筆狀，長近3厘米，粗約1厘米，可拍下更衣室內客人更衣甚至沐浴的整個過程，這些影像並接駁至經理室的監控電視。<br> 金沙足道館一名姓謝的部長表示，當初裝攝錄鏡頭只是為了防止更衣室內有偷盜發生，並未有其他意圖。<br> 對於此事，他們將立即整改，撤掉安裝在更衣室內的攝錄鏡頭。<br> 《深圳商報》</p></body></html>

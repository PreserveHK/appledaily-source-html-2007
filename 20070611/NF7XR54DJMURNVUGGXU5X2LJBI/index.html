<html><header><meta charset="utf-8"><title>李孝利天然豹妹</title></header><body><h1>李孝利天然豹妹</h1><p>韓國女歌手李孝利向來毫不吝嗇美好身材，早前她便為時裝雜誌《Cosmopolitan》韓國版7月號，到泰國拍攝三點式泳衣照。身穿豹紋比堅尼的她，再加上古銅色的肌膚，不愧為韓國的性感icon。</p><p>「曬燈對身體有害」</p><p>今次的性感照是李孝利應雜誌及代言化妝品MAC邀請拍攝，於泰國曼谷的酒店取景。有份參與攝影的工作人員都笑說：「被她的魅力迷倒，李孝利的專業絕不比全職模特兒遜色。」另外，不少人看到李孝利的古銅膚色都十分羨慕，但李孝利卻說：「要曬黑就要用最自然方法，太陽燈對身體有害，免得過都不會使用。」</p></body></html>

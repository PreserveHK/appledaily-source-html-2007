<html><header><meta charset="utf-8"><title>馮仁昭四圍超：183Club踢走祝釩剛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：183Club踢走祝釩剛 - 馮仁昭</h1><p>台灣183Club成員祝釩剛因為緋聞多，又鍾意蒲夜店，結果俾喬杰立經理人公司踢出局，以後佢再唔係183Club嘅成員，喬杰立公司負責人孫德榮話愛蒲夜店是公司大忌，佢仲同蕭亞軒、林嘉綺有緋聞，雖然佢嘴裏說會改，但私底下一樣照玩，所以公司先決定開除佢。祝釩剛已經俾公司踢出局三個月，但相信佢唔會有經濟問題，因為佢家境都幾富裕。</p></body></html>

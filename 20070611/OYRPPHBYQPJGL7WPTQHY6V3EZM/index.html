<html><header><meta charset="utf-8"><title>蘇said：「海豚」低調益保鑣 - 阿蘇</title></header><body><h1>蘇said：「海豚」低調益保鑣 - 阿蘇</h1><p>億萬富豪隨行鍾意有保鑣護「體」，當然無可厚非，而保鑣都離唔開係着筆挺嘅黑西裝，家陣日日高溫30幾度，佢哋真係好難捱。<br> 好彩唔係個個主人都咁嚴謹，好似富豪紅顏知己「海豚」，佢出名有對外籍男女保鑣護身，上個禮拜佢同女性朋友喺金鐘行街shopping，「海豚」衣着十分樸素，佢個女保鑣都改着涼爽便服，唔望多兩眼，仲以為係「海豚」啲朋友，氣氛十分輕鬆，貫徹「海豚」低調嘅個性。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

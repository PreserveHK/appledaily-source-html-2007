<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林曉培付10萬殮葬費 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林曉培付10萬殮葬費 - 馮仁昭</h1><p>林曉培（右）上個星期喺台灣涉嫌醉酒駕駛，撞死大佢8年、同月同日生嘅女護士林淑娟，林曉培一直對自己鑄成大錯好內咎，佢先後去過死者靈前上香跪拜，又向死者丈夫同家屬道歉，死者家屬噚晚搞頭七法事，林曉培都去咗，面容憔悴嘅佢雙手合十，當佢見到大批記者，即刻好驚咁話：「我犯了不可饒恕的錯誤，我會盡力去彌補。」佢表示會支付大概10萬港幣嘅殮葬費。</p></body></html>

<html><header><meta charset="utf-8"><title>周中天氣最惡劣</title></header><body><h1>周中天氣最惡劣</h1><p>【本報訊】華南地區暴雨成災，本港昨日凌晨先後發出黃色及紅色暴雨警號，天文台指出一道低壓槽為華南沿岸地區及南海北部帶來有雨的天氣，預測本港未來一周仍會持續有雨及有幾陣狂風雷暴，天氣最快要到下周日才好轉放晴。<br> 天文台預期本港未來一周仍會受一股活躍低壓槽影響，持續有大雨及狂風雷暴。今天天氣大致多雲，氣溫介乎24至29℃，間中有雨，初時有幾陣狂風雷暴。本周以周三及周四的天氣最惡劣，會有大驟雨及雷暴。<br> 至於連日受暴雨侵襲的華南地區，汛情嚴重，廣東氣象局預測部份城市在未來數天仍持續有中至大雨。國家防汛指揮部指湘江及西江都出現洪水，已趕緊部署抗洪工作。</p></body></html>

<html><header><meta charset="utf-8"><title>陳法拉唔啱價泳裝免問</title></header><body><h1>陳法拉唔啱價泳裝免問</h1><p>陳法拉昨日在柴灣為一服飾網站擔任模特兒，示範夏日服裝，問法拉會否示範泳裝，她笑說：「今次唔使着泳衣，如果着泳衣，公司要再幫我傾過個價錢，不過今次酬勞都好好。」</p><p>無懼個人資料被盜</p><p>法拉透露當年在美國讀書時，不時會在網上購物，今次為這個網站做模特兒，可令全世界的人都認識自己，故此感到很高興。<br> 不少人在網上購物，都會擔心個人資料被盜用，對此法拉說：「以前買嘢冇諗過呢個問題，因為喺美國買嘢都好安全，係返嚟香港之後，呢幾年先聽到有呢個問題，𠵱家會小心啲，好彩未試過被人盜用資料。」<br> 採訪：胡比<br> 攝影：葉君海</p></body></html>

<html><header><meta charset="utf-8"><title>位元堂配股發股債共集3.7億</title></header><body><h1>位元堂配股發股債共集3.7億</h1><p>▲位元堂（897）宣佈，按每股0.46元配售2.79億股新股予不少於6名承配人，集資1.28億元；大股東宏安集團（1222）亦以相同作價配售2.1億股舊股，宏安套現所得淨額9380萬元。另位元堂配售最多2.5億元之可換股票據予獨立第三方，兩項配售為公司集資淨額3.67億元。配售新股佔擴大後股本約16.65%，配股價較停牌前0.56元折讓17.86%；可換股票據初步換股價為0.58元。</p></body></html>

<html><header><meta charset="utf-8"><title>蘇said：「保分」保人氣義務開咪 - 阿蘇</title></header><body><h1>蘇said：「保分」保人氣義務開咪 - 阿蘇</h1><p>人氣下滑嘅「保分」憑單婚變新聞，喺上個禮拜都算力挽狂瀾有番多少見報，其實做到佢𠵱家嘅位置就真係尷尬，騷就冇乜得行，想學「紋肥」轉型出書入公仔箱，成績有目共睹啦，到𠵱家都仲會有些少報紙雜誌搵佢影吓相，點知佢仲唔珍惜機會，以為仲係當打時候開天索價，人哋梗係同佢bye啦。<br> 之不過，維持曝光率真係好緊要，「保分」最近學人轉戰電台做主持，一做13輯都幾困身㗎，點知八番嚟，佢點解把聲咁中性都仲有人吼呢？哦，原來係做義工、斗零都冇得收嘅。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

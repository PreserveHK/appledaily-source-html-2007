<html><header><meta charset="utf-8"><title>塔倫天奴東京耍寶</title></header><body><h1>塔倫天奴東京耍寶</h1><p>日本導演三池崇史執導的新片《SukiyakiWesternDjango》，昨日在東京舉行記者會。在片中客串一角的鬼才導演昆頓塔倫天奴（QuentinTarantino）昨日也現身記招，還頻頻擺出鬼馬表情搶鏡，引來連場笑聲。</p><p>佳乃偷望男友</p><p>身為女主角的木村佳乃，早前與有份演出的男星伊勢谷友介因拍該片而撻着，這對緋聞男女昨日首次同場現身，雖然在記者會上，兩人中間隔着男星伊藤英明，不過木村仍忍不住偷望男友甜笑。</p></body></html>

<html><header><meta charset="utf-8"><title>醫學Online<br>甜飲易令學前兒童過重</title></header><body><h1>醫學Online<br>甜飲易令學前兒童過重</h1><p>加拿大渥太華大學的研究發現少於5歲的學前兒童若在餐食之間，常被餵飲甜味的飲品，會較其他同齡的小孩更易過重。是項調查研究對象是1,500名兒童，分別在他們2.5歲、3.5歲和4.5歲時查問其飲食習慣。專家稱，在餐食間甚或吃小食時，可以牛奶及果汁來取代甜味飲品，因為這些飲品的卡路里適中，而且在餐食之間喝果汁，不會令孩子時常感到肚餓。</p></body></html>

<html><header><meta charset="utf-8"><title>數字話當年：內地旅客激增5倍</title></header><body><h1>數字話當年：內地旅客激增5倍</h1><p>97回歸前，本港入境旅客人數僅4,990萬人次，但自回歸後，入境旅客人次有增無減，由96年的4,990萬人次增至06年的1.011億人次，增幅一倍，其中本港居民入境人數由96年的3,720萬人次增至06年的7,580萬人次，升幅超過一倍。至於訪港的內地旅客更由06年的230萬人次，遞增至06年的1,310萬人次，激增近五倍，佔整體訪港旅客由96年的18%，遞增至06年的53%。<br> 入境處處長黎棟國表示，隨着今年稍後深西通道及落馬洲支線相繼通車，相信可紓緩邊境口岸，尤其是羅湖及落馬洲口岸的旅客流量。</p></body></html>

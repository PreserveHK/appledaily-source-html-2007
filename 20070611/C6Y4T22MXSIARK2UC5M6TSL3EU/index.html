<html><header><meta charset="utf-8"><title>盼夜晚准的士出入</title></header><body><h1>盼夜晚准的士出入</h1><p>-住戶意見-</p><p>業主陳小姐所持單位看到青馬大橋，感覺似美國金門橋及日本彩虹橋，同樣宏偉而有特色。至於當初擇居珀麗灣的原因，是欣賞環境似外國度假村。她道：「我以前住市區，人多又嘈，但呢度清靜，空氣好，住落之後精神好，唔使瞓太多，頭腦都清醒。」<br> 由於陳小姐不煮食，屋苑雖無街市，對她亦無影響，但交通及配套仍待改善。陳小姐說：「最好晚間畀的士出入，夜返都方便啲。另外，希望主題公園開埋，有多啲地方行。」<br> </p></body></html>

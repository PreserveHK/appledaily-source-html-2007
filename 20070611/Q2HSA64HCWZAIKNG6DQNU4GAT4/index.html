<html><header><meta charset="utf-8"><title>群星拖子女玩轉廸士尼</title></header><body><h1>群星拖子女玩轉廸士尼</h1><p>由電影《海底奇兵》（FindingNemo）啓發的機動遊戲「海底奇兵深海之旅」今天正式於加州廸士尼樂園啓用，昨日更舉行大型揭幕禮，大班演藝界紅人昨日齊齊出席捧場，場面熱鬧。</p><p>女兒怕鏡頭</p><p>於昨日的揭幕儀式中，波姬小絲（BrookeShields）及湖人隊NBA球星高比拜仁（KobeBryant）等，紛紛帶同子女現身，大衛雅奇（DavidArquette）與妻子歌翠妮確絲（CourteneyCox）也有出席，率先試玩遊戲。不過丹妮絲李察士（DeniseRichards）的三歲女兒Sam一見傳媒拍照即皺着眉頭，一臉不悅，看來不太習慣面對傳媒。</p></body></html>

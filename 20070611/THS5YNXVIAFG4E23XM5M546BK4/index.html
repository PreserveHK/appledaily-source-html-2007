<html><header><meta charset="utf-8"><title>袁潔瑩、阮嘉欣紅酒送牛扒</title></header><body><h1>袁潔瑩、阮嘉欣紅酒送牛扒</h1><p>袁潔瑩與同性密友阮嘉欣前晚在中環雲咸街一間餐廳吃晚飯，二人撐枱腳飲紅酒兼食牛扒，十分識歎。只見身材瘦削的袁潔瑩胃口極好，還不停加黑椒在牛扒上，邊吃邊說話，表情多多，似乎相當暢快。<br> 約半小時後，袁潔瑩雙雙步出餐廳門外抽煙，忽然遇上一班無綫攝製隊人員路過，袁潔瑩與相熟的工作人員打招呼寒暄一番，阮嘉欣見狀即低調地獨自返回餐廳。<br> 約11時左右，袁潔瑩和阮嘉欣吃飽飯便分道揚鑣，問袁潔瑩要往哪裏？她說：「約咗朋友飲嘢。」問她打算何時拍劇，袁潔瑩表示：「無綫有傾緊，亞視都有搵我，搵咗成9個月㖭，總之兩邊都有傾緊。」<br> 採訪、攝影：娛樂突發組、王崇穎</p></body></html>

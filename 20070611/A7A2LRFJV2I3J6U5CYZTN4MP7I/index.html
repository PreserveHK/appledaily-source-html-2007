<html><header><meta charset="utf-8"><title>8車被路牌刺爆胎</title></header><body><h1>8車被路牌刺爆胎</h1><p>【本報訊】西九龍快速公路尖沙嘴方向近荔枝角泓景台，昨晚8時發生罕見的8輛汽車連環爆胎意外，置於路中分隔石壆一支箭嘴指示牌遭失事豐田私家車撞斷，飛越隔鄰相反行車線，結果墮地路牌背部的四顆長而尖銳螺絲釘凸出，形成「刺胎釘」，導致8輛先後馳至汽車中招，同告爆胎，遭殃車輛包括私家車、的士和客貨車；至於肇事的私家車四輪朝天，各爆胎汽車司機被迫將車輛駛往附近的荔枝角道換胎，狼狽非常，幸爆胎車輛無人受傷。肇事司機姓梁（50歲），他和同車乘客則在車禍中無恙。</p></body></html>

<html><header><meta charset="utf-8"><title>蘭子雨夜攬仔</title></header><body><h1>蘭子雨夜攬仔</h1><p>昨日凌晨時分雖然行雷閃電兼滂沱大雨，但仍未有影響陳道然（蘭子）和傅明憲夜蒲心情。昨日凌晨3時許，蘭子與一男一女友人前往中環Volar消遣，但卻未見蘭子的緋聞男友利承武影蹤。<br> 蘭子看見記者拍照時，不但笑容滿面任影唔嬲，而且更主動攬實男性友人合照，完全不擔心利承武呷醋。</p><p>傅明憲蒲吧</p><p>此外，昨日凌晨2時許，傅明憲與一女性友人手拖手到Volar消遣，當她一見在場記者拍照時，即顯得有點不悅，但仍逗留了兩小時才捨得離開。<br> 採訪、攝影：娛樂突發組</p></body></html>

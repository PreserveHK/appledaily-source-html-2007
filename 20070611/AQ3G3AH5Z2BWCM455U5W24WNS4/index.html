<html><header><meta charset="utf-8"><title>城市焦點　台北<br>大學生最喜歡「雙J」</title></header><body><h1>城市焦點　台北<br>大學生最喜歡「雙J」</h1><p>兩岸大學生最愛誰？據昨日公佈的「兩岸大學生消費現況調查報告」顯示，台灣歌星雙J──周杰倫（Jay）與蔡依林（Jolin），成為最具影響力的廣告代言人。由台灣聯合北京的公司，向兩岸逾30間大學，共1,900人所作的有關調查顯示，周杰倫（圖）是最受兩岸大學生歡迎的男藝人。而蔡依林則以11%票數，成為台灣大學生最喜愛的女藝人。大陸的大學生則首選王菲，其次是蔡依林。報告又指，代言人對台灣大學生的購買慾最具影響力，較家人的影響還大。<br> 中央社</p></body></html>

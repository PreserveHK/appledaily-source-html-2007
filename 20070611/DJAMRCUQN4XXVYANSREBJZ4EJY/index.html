<html><header><meta charset="utf-8"><title>Jeffrey追尋龍蹤</title></header><body><h1>Jeffrey追尋龍蹤</h1><p>美國音樂才子JeffreyButzer前晚在中環藝穗會舉行迷你音樂會，宣傳處男大碟《SheTradedHerLeg》，吸引200名fans迫爆會場。懂演奏20多種樂器的他前晚表演了鋼琴、電結他和手風琴等技藝，也演繹了探戈版的《危險人物》（PulpFiction）主題曲，博得全場熱烈喝采。<br> 外表斯文的Jeffrey雖然熱愛充滿歐陸色彩的音樂，但他原來對香港懷舊武打片充滿興趣，據悉他此行會抽空搜購李小龍及胡金銓的武俠片DVD。<br> 採訪、攝影：張一明<br> </p></body></html>

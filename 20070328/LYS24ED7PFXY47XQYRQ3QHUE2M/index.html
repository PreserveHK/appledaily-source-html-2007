<html><header><meta charset="utf-8"><title>網友有Say<br>Rain啱演韓版《逃》</title></header><body><h1>網友有Say<br>Rain啱演韓版《逃》</h1><p>韓國報章《體育朝鮮》嘅網頁上星期見《逃》（PrisonBreak）男主角威和夫米拿（WentworthMiller）訪韓，所以發起韓版Michael最佳人選嘅投票選舉。<br> 結果前日公布，我阿Net當然要去望吓啦，喺1,626名網友心目中，35.8%都選咗Rain，其餘第二至第五名分別係李準基、Eric、宋承憲同金來沅，唔知大家認唔認同呢？<br> 網址： http://www.sportschosun.com </p></body></html>

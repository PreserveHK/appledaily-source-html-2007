<html><header><meta charset="utf-8"><title>加護亞依煲煙遭炒魷</title></header><body><h1>加護亞依煲煙遭炒魷</h1><p>吸煙不止危害生命，更會影響事業。前Morning娘19歲成員加護亞依，去年被雜誌《Friday》拍到未成年吸煙，即時遭事務所雪藏，近日她又被雜誌《週刊現代》發現與一名較她年長18年的男子在溫泉旅館過夜，並且在車內吸煙。
</p><p>事務所解約</p><p>鑑於亞依已是第二次被拍到吸煙照片，事務所對她十分失望，前日向外宣布要嚴厲懲罰，決定跟她解約。<br> 消息傳出後，日本傳媒均認為加護亞依復出藝能界無望，更有指她大有可能從此消失，或淪為東京秋葉原的地下偶像，不過也有行內人士指有其他公司願意與亞依簽約，並再次力捧她。</p></body></html>

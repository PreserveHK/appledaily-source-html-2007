<html><header><meta charset="utf-8"><title>蘇said：「揚威」「莉兒」一撻即着 - 阿蘇</title></header><body><h1>蘇said：「揚威」「莉兒」一撻即着 - 阿蘇</h1><p>現代男歡女愛，一撻着就算係識咗幾分鐘都可以火速發展。話說喺台灣發展過一輪都唔見有起色嘅「揚威」，返咗香港無所事事做乜好呢？梗係媾女買醉啦，姣婆遇着脂粉客，就算「揚威」唔係高大又唔係大把身家，埋身嘅女仔都有條龍仔嘅。<br> 聽講有晚「揚威」如常喺銅鑼灣蒲場打躉獵食，哈，就畀佢搭上搭識到同過名公子拍拖嘅「莉兒」，兩個飲到high晒，阿媽都唔認得，好快已經火速連體嬰同埋咀晒，身邊朋友當然見怪不怪啦，兩個仲「啤啤夫」一齊離開，哈，唔知呢段爛醉情有冇結果呢？<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

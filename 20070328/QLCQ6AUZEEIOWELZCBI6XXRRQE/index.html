<html><header><meta charset="utf-8"><title>話你知<br>兩蔣仍未「入土為安」</title></header><body><h1>話你知<br>兩蔣仍未「入土為安」</h1><p>蔣介石在1975年4月5日病逝後，其棺木至今一直沒有安葬，只是「暫時安放」在台灣桃園縣大溪鎮與復興鄉交界處的慈湖，稱慈湖陵寢。而其子蔣經國在1988年過世後，與父親一樣，至今亦未「入土為安」，棺木暫安放在頭寮陵寢，與父親陵寢相距僅兩公里。<br> 自早年陵寢開放以來，「兩蔣陵寢」一直是桃園縣重要的旅遊景點，每年至少有一百萬人次前往謁陵參觀，年創收數億元新台幣。據悉，蔣介石之所以至今仍未「入土為安」，與他在病危之際曾留下遺言，希望日後「奉安於南京紫金山」，安葬在南京中山陵附近有關。</p></body></html>

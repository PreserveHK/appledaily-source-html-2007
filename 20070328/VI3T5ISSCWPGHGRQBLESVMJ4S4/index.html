<html><header><meta charset="utf-8"><title>蘇said：「GG」貪着數失場 - 阿蘇</title></header><body><h1>蘇said：「GG」貪着數失場 - 阿蘇</h1><p>名人明星越嚟越錢字行頭，真係令高貴ball場越搞越糟。話說𠵱家無論大小明星、阿太、名模答應出席function，應承嚟唔嚟之前都差唔多要簽約講明要有獎金獎品，其中一個有個威猛老公嘅「GG」，正正係計到盡嘅人辦。<br> 前嗰排「GG」應承咗去一個時裝騷，大會仲幫佢裝晒身，佢一個屈尾十話病咗唔嚟得，大會都冇佢符，點知「GG」原來出到詐病講大話呢招，好可惜紙包唔住火，同一晚佢竟然拖住老公去咗另一個活動，擺明係貪嗰個活動啲獎金獎品豐富啲啦。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

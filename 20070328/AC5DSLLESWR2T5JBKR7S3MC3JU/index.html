<html><header><meta charset="utf-8"><title>順口溜</title></header><body><h1>順口溜</h1><p>老婆出門有交代</p><p>少喝酒，多吃菜；<br> 挾不着，站起來；<br> 有人敬，耍耍賴；<br> 吃不了，兜回來。</p><p>醫院有感</p><p>掛號的時間──最長。<br> 診斷的時間──最短。<br> 收費的項目──最多。<br> 會看病的人──最少。</p><p>任職四圖</p><p>第一年宏偉藍圖，<br> 第二年糊裏糊塗，<br> 第三年唯利是圖，<br> 第四年一塌糊塗。</p></body></html>

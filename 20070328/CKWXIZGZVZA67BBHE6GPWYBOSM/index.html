<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫燕姿MV導演喊寃 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫燕姿MV導演喊寃 - 馮仁昭</h1><p>孫燕姿嘅「埃及事件」繼開羅太陽旅行社負責人哈立德上網反擊及導遊申寃後，噚日連MV導演黃中平（小圖）都開口話：「所謂在開羅被漫天要價的錢，就是旅行社代墊的費用，而且出發前就知道有這筆費用。」對於EMI董事總經理陳澤杉（左）指黃中平係聯絡嘅中間人，黃中平喊寃：「明明是唱片公司和旅行社的問題，雙方不願面對面溝通，為甚麼這一切要我承擔？」</p></body></html>

<html><header><meta charset="utf-8"><title>webtips：yahoo送禮　郵箱永不爆棚</title></header><body><h1>webtips：yahoo送禮　郵箱永不爆棚</h1><p>相交遍天下的後果，是電郵信箱像米缸一樣常滿，不時要刪掉舊郵件，免被炸爆。不過，你很快就可以忘記「刪除」這個動作，為了慶祝雅虎電郵10周年，雅虎送上大禮，由5月開始取消電郵容量限制，可以無限量接收和儲存電郵。<br> 雅虎前天（周二）公布這個消息，發言人說，現今電郵常常附夾短片和大量圖片，為了符合用戶需求，所以提供無限量的郵箱。<br> money.cnn.com/2007/03/27/<br> technology/yahoo_storage.reut/</p></body></html>

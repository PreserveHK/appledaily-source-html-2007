<html><header><meta charset="utf-8"><title>被擄女兵︰戰鬥是我的選擇</title></header><body><h1>被擄女兵︰戰鬥是我的選擇</h1><p>「我隨時會捲入戰鬥，這是我的選擇。」被伊朗扣押的15名英兵中唯一女兵特尼（FayeTurney圖）在被擄前數小時，才剛接受過英國廣播公司訪問，當時她說，她和家人對於從軍所面對的危險「不存幻想」，也不會有僥倖心態。語畢，她轉眼落入伊軍之手。特尼執行任務時，也像男同袍一樣剛強，「我絕對熱愛工作，你不能因為是女兵就退守後面。我可以克服困難，完成任務，就像男人所做到的一樣」。<br> 英國《每日電訊報》</p></body></html>

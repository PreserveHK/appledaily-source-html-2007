<html><header><meta charset="utf-8"><title>周圍shot：百人追拍第一美女</title></header><body><h1>周圍shot：百人追拍第一美女</h1><p>內地美女如雲，被網友推為2006年十大網絡美女之首、號稱上海第一美女的復旦美女沈麗君，日前被謠言所困，「說她非億萬富翁不嫁」云云。然而，小妮子沒有因負面新聞影響工作。她早前出席在北京舉行的國際服裝服飾博覽會上，吸引近百名手持相機的fans跟在她後面狂拍不已，還不斷有人大叫她的洋名「Miki！」<br>  http://pop.pcpop.com/zpt/default.html? </p></body></html>

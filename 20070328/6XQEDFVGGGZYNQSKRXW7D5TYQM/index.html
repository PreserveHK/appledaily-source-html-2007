<html><header><meta charset="utf-8"><title>周圍shot：狗狗隨身潔便器</title></header><body><h1>周圍shot：狗狗隨身潔便器</h1><p>在內地，狗隻成為不少家庭的寵兒，但狗廁所極之缺乏，導致狗屎處處。沿海多個城市近期推出一項專為狗寶寶的「隨身潔便器」（圖），每個約75元人民幣。寵物狗在行街街時，只要戴上隨身潔便器，就不至於糞便隨地散落。有網友話：該潔便器設計巧妙，使用方便，清潔衞生，還可達到潔淨城市環境的效果。<br>  http://sogou.aigou.com/ <br> sogou/detail_4_9318.html&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>Rain迷惑哈佛生</title></header><body><h1>Rain迷惑哈佛生</h1><p>將於今日飛往台北舉行演唱會的韓國歌手Rain，前日在位於首爾的JYPEntertainment事務所，接待約60名來自美國哈佛大學行政學院的學生，講解經理人公司的運作和當地娛樂事業發展。Rain以英語向學生們問好，不少女學生見到偶像後，都猛呼「我愛你」、「OhmyGod」。</p><p>李東旭泰國人氣勁</p><p>另外，憑《大話妹》上位的男星李東旭前日則飛抵曼谷，準備為昨日舉行的時裝展擔任Ferragamo模特兒。李東旭抵機場時獲過百泰女到場支持，場面墟冚。他以泰式雙手合十的手勢向在場fans問好，好不容易才離開人群上車往下榻酒店。</p></body></html>

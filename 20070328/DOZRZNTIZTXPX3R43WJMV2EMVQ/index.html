<html><header><meta charset="utf-8"><title>有情歲月<br>吻出愛火互笠高帽</title></header><body><h1>有情歲月<br>吻出愛火互笠高帽</h1><p>陶大宇去年8月開始與郭羨妮合作劇集《學警出更2》，有指二人因拍接吻戲「啜」出火撻着，事緣二人拍一場激吻戲時因NG共7次吻足30分鐘，事後接受訪問時，郭羨妮大讚說：「我唔尷尬，大宇好好人，佢成日帶我入戲。」陶大宇同樣表現受落，說：「我會將嗰種感覺收起，返到屋企至攞番出嚟回味。」早前他接受《娛樂直播》訪問時，再次大讚郭羨妮，指她雖沒接受正式演藝訓練，但演技之自然令人驚歎。</p></body></html>

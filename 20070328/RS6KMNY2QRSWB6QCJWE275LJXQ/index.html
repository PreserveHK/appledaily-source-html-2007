<html><header><meta charset="utf-8"><title>國際Gossip<br>白宮發言人癌症擴至肝臟</title></header><body><h1>國際Gossip<br>白宮發言人癌症擴至肝臟</h1><p>"I'mgonnabeatitagain,"Snowsaid.<br>斯諾話：「我會再次擊退癌魔。」</p><p>美國白宮發言人斯諾（圖）癌症復發。兩年前醫好咗結腸癌嘅斯諾，星期一入院割咗腹部一個手指頭咁大嘅瘤，後嚟證實個瘤係惡性，而癌細胞已經擴散到肝臟等器官。佢正考慮接受化療，全力抗癌。佢又喺醫院打電話畀總統喬治布殊，話佢知自己嘅病情。喬治布殊話斯諾態度樂觀，叫大家為佢祈禱，希望佢早日康復，重返白宮。<br> 路透社</p></body></html>

<html><header><meta charset="utf-8"><title>偉仔有家歸不得</title></header><body><h1>偉仔有家歸不得</h1><p>梁朝偉的女友劉嘉玲被台灣富豪力追，他近日心情大受影響，早前有周刊指偉仔搬離愛巢利安閣，據本報得悉，他一直嫌利安閣地方不夠用，早已在南區物色另一單位，準備與嘉玲搬往新居，郭台銘殺出後，偉仔為了避開狗仔隊，故近日甚少返家，搬往南區居住。此外，近日有雜誌記者追訪梁母，報道指她說「我哋好慘」，昨日梁母透過商台DJ查小欣否認此事，表示當日只說「我個女住喺呢度」和「我唔會講任何嘢」，又表示正考慮是否採取法律行動。<br> </p></body></html>

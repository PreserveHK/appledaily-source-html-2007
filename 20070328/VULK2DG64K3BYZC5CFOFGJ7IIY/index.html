<html><header><meta charset="utf-8"><title>國際Gossip<br>北韓資金滙中國受阻</title></header><body><h1>國際Gossip<br>北韓資金滙中國受阻</h1><p>左右六方會談嘅北韓資金問題，越嚟越複雜。話說美國凍結咗北韓存喺澳門滙業銀行嘅2,500萬美元（1.95億港元）資金，美國早陣子話同北韓傾掂數，會將筆錢轉移到北京嘅中國銀行。但係中銀唔制，𠵱家又有個英國商人麥卡斯基爾（ColinMcAskill）同意出錢買北韓大同信托銀行，而解凍嘅資金入面，有700萬美元（5,460萬港元）屬於大同，佢警告如果筆錢滙去中銀，就採取法律行動。<br> 美聯社&#13;</p></body></html>

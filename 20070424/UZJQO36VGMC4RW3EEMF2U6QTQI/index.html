<html><header><meta charset="utf-8"><title>Blog人話：嚇人玩具豹</title></header><body><h1>Blog人話：嚇人玩具豹</h1><p>「太逼真了，我們差點都被騙了！」廣西發生群鱷咬死小學生事件後，內地民眾似乎有點「一朝被蛇咬，十日怕井繩」。福建廈門禾祥東路前日發生一宗令人啼笑皆非的「動物」嚇人事件，大批群眾誤以一隻幾可亂真的玩具豹（圖），是兇猛的黑豹，即時驚惶失措，四處逃走，有些甚至走進馬路，令交通擠塞，公安帶備麻醉槍到場，發現「黑豹」動也不動，才知道是玩具豹。該宗玩具豹嚇人事件，逗得網民開心極了：「驚險、刺激、可笑！」<br>  http://comment2.news.sohu.com/viewcomments.action?id=249626436 </p></body></html>

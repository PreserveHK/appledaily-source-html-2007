<html><header><meta charset="utf-8"><title>資料庫：名師旺地插旗</title></header><body><h1>資料庫：名師旺地插旗</h1><p>香港貴為國際fashioncity，各大名牌紛紛「插旗」開旗艦店，足以代表香港是小地方大市場的時裝「福地」，而「旺地」更是不爭的事實。<br> 近兩個月有不少國際時裝設計師來港巡視，包括巴黎的AndrewGN、意大利的RobertoCavalli、Ports姊妹花主帥Tia及FionaCibani，還有是日本猿人教父Nigo，以及兩大日本殿堂級國寶川久保玲及YohjiYamamoto，前者出席其店CommedesGarcons的開幕，後者上周偕91歲母親專誠到港賀Joyce旗艦店擴張重開。</p></body></html>

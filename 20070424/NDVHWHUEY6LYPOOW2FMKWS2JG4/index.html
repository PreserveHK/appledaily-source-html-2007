<html><header><meta charset="utf-8"><title>娛樂資料庫<br>紅極一時兩中橫財</title></header><body><h1>娛樂資料庫<br>紅極一時兩中橫財</h1><p>最近心郁郁想復出的陳玉蓮，當年靚絕五台山，77年中學未畢業的她投考無綫藝訓班，畢業後加入演藝圈，參演過多部電視劇，其中83年飾演《神鵰俠侶》的小龍女，紅極一時，之後曾參演《信是有緣》、《楚河漢界》、《大運河》和《射鵰英雄傳》等劇集。<br> 陳玉蓮84年與大西洋城賭場高層陳超武結婚，並淡出娛圈，92年離婚後，陳玉蓮在加拿大養尊處優，有說陳玉蓮95年曾在加國中了300萬加幣（約1,700萬港元）彩票，98年又中過3,000萬元六合彩，難怪當時陳玉蓮曾說：「感謝上天眷顧」。</p></body></html>

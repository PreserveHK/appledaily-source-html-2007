<html><header><meta charset="utf-8"><title>黃伊汶明冧吳建豪</title></header><body><h1>黃伊汶明冧吳建豪</h1><p>吳建豪和黃伊汶昨日在廣州出席電影《功夫無敵》記者會，梁小龍、田啓文和林子聰等均有出席。該片已拍畢兩年，稍後才在香港和內地上映。<br> 黃伊汶談到跟吳建豪合作的感覺時說：「佢身手好好，好打得。」問她有否獲吳建豪特別照顧？她說：「成套戲嘅人都互相照顧。」梁小龍即笑說：「你都冇照顧我。」黃伊汶尷尬地說：「我哋都冇對手戲。」梁小龍說：「你都冇照顧田雞（田啓文）啦。」黃伊汶沒好氣說：「我同佢係敵對㗎，好少接觸。」梁小龍笑說：「唔使解釋咁多啦。」其他演員均掩嘴忍笑。<br> 另外，有傳吳建豪和徐若瑄舊情復熾，吳建豪說：「這是你們說的，我已經回應過了。」採訪、攝影：曾小嘉</p></body></html>

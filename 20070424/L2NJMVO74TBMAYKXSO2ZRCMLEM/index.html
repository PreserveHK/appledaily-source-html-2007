<html><header><meta charset="utf-8"><title>財話短說<br>明報轉攻多媒體路向</title></header><body><h1>財話短說<br>明報轉攻多媒體路向</h1><p>▲明報企業（685）行政總裁張裘昌（圖）預期，與星洲媒體及南洋報業合併為中文印刷媒體後，營業額及盈利將增加，冀公司由本地走向全球化，並由印刷媒體走向多媒體發展。他強調，免費報紙的出現，對公司並無影響，近年的發行量不減反微增。負責該項交易的聯昌國際投資銀行部主管陳駿賢預期，合併短期會令該公司每股盈利有所攤薄，惟影響只屬短期，料很快可改善每股盈利。</p></body></html>

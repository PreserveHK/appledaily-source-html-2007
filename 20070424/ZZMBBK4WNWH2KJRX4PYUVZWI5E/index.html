<html><header><meta charset="utf-8"><title>李準基收10萬Fans簽名</title></header><body><h1>李準基收10萬Fans簽名</h1><p>韓國男星李準基憑人氣韓片《王的男人》和劇集《大話妹》紅遍亞洲，內地最大的李準基影迷會代表，前日帶同10萬名fans簽名的橫額到李準基位於首爾的經理人公司辦公室，向偶像表達無限的愛。<br> 據悉李準基影迷會junkilee.com的會員，去年9月開始，到了北京、上海、天津、南京、廣州及桂林等內地15個城市，舉行中國fans全國簽名會，齊齊在10張長10米、闊1.5米的橫額上簽名。李準基收到這份厚禮後說：「中國人做甚麼都很大，我會記住像萬里長城那樣連綿不斷的fans的愛！」</p></body></html>

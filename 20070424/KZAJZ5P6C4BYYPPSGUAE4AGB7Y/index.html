<html><header><meta charset="utf-8"><title>1997年4月24日<br>10年前後：中醫註冊確認地位</title></header><body><h1>1997年4月24日<br>10年前後：中醫註冊確認地位</h1><p>不少港人光顧中醫，但回歸前中醫的法律地位不及西醫。97年的今天，中醫藥發展籌備委員會建議成立中醫註冊制度。回歸後，《中醫藥條例》規定在本港要成為註冊中醫，須參加中醫執業資格試並取得合格；在2000年1月3日已在港執業的中醫師，可循過渡性安排申請成為註冊中醫。委員會的網頁資料顯示，本港註冊中醫已有5,253個。<br> 中醫認受性日高，修訂的《僱傭條例》去年生效，註冊中醫及有限制註冊中醫簽發的病假證明均具有法定效力，打工仔出示他們簽發的病假紙，僱主須承認。</p></body></html>

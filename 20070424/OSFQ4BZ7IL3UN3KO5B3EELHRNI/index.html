<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Eason想改周杰倫作品 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Eason想改周杰倫作品 - 馮仁昭</h1><p>陳奕迅（Eason）最新國語專輯內有首新歌《淘汰》，係由周杰倫包辦曲詞，今次係佢兩個首次合作，Eason話：「有一次頒獎禮見到周杰倫，佢話想幫我寫一首歌，估唔到一個月後佢就將demo寄畀我。錄呢首歌時，原本想將歌詞重新寫過，唔係佢寫得唔好，而係因為隻demo由佢親自演繹，我怕唱得唔夠佢傳神，但到錄音時發覺佢嘅曲同詞太完美，所以唔能夠改。」</p></body></html>

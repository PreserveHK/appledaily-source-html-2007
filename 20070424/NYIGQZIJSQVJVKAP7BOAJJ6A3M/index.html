<html><header><meta charset="utf-8"><title>ClickClick情報科：一叮靚女　遭網友起底</title></header><body><h1>ClickClick情報科：一叮靚女　遭網友起底</h1><p>本月初以東瀛魔女打扮上《殘酷一叮》表演的靚女葉伊拉，除了吸引主持人森美看到目不轉睛，唔捨得「叮」走她之餘，更上台共舞，想不到她也因此受到網友注意，凌零發就見有網友將葉伊拉大起底後在討論區上貼出資料，與同道中人分享。</p><p>踢爆曾選百事新星</p><p>網友baby200聲稱找到這名靚女的網誌，還因此得知葉伊拉原來曾經參選百事新星，今年只得19歲，凌零發就覺得這位網友實在相當有心，原來很多人都不知葉伊拉來自內地，雖然歌唱得不好，但樣貌搭夠，不少人都盛讚她靚女，不過葉伊拉近日已把網誌刪除。</p></body></html>

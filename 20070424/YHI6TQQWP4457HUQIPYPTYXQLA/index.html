<html><header><meta charset="utf-8"><title>周圍shot：小情人熱吻被偷拍</title></header><body><h1>周圍shot：小情人熱吻被偷拍</h1><p>一對學生小戀人，在巴士站相擁激吻，旁若無人。有人拍下他倆連環熱吻圖（圖），公諸於世，惹起網民激烈爭辯，有人大罵：「過份」、「教育，刻不容緩！」；有人支持這對小情人：「情感的顯現是很自然心理的，很美好的！你們為甚麼要去罵？」也有網民忍不住喝罵這位偷拍網友：「你拍攝別人，經過他們的同意了嗎？天天拿個相機在街上晃悠！惡心至極！！」<br>  http://bbs3.news.163.com/photo/2185003.html </p></body></html>

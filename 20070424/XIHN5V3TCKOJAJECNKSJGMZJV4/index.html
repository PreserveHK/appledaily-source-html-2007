<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳鎮倡停發議員薪水 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳鎮倡停發議員薪水 - 馮仁昭</h1><p>吳鎮宇噚日到新城接受訪問，佢話之前喺內地拍攝電影《雙食記》時，放喺車尾箱嘅行李被盜，唔見咗價值6萬蚊嘅攝影器材。不過鎮宇話當破財擋災，同埋會嚴厲啲叮囑助手小心看管財物。至於早前有議員質疑政府係唔係有必要再支持香港電影界一事，鎮宇話：「咁就唔應該發薪水畀議員，佢哋都冇幫過香港做乜，太簡單喇，如果佢要咁講，咁大家都係社會嘅負擔，咁就應該切咗去囉。」</p></body></html>

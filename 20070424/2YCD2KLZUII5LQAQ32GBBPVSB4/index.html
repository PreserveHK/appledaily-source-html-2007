<html><header><meta charset="utf-8"><title>趙學而冇工開狂哭</title></header><body><h1>趙學而冇工開狂哭</h1><p>由林一峰及谷祖琳等主演的5場舞台劇《一期一會》，前晚在演藝學院演出最後一場，要到7月再公演。身為演員之一的趙學而因腳趾受傷，只能於每場完騷時坐在輪椅被推出台唱歌，結果有80名觀眾因此退票，前晚學而邊唱邊哭，表示7月一定會上台表演。<br> 完場後眾人送上慰問卡給學而，祝她早日康復，並唱歌鼓勵她，令她感動得泣不成聲，並大叫：「夠喇，我好鍾意同你哋一齊呀。」<br> 此外，前晚梁榮忠、王菀之、寇鴻萍及潘廸華等均有捧場，一臉鬚根的梁榮忠見有記者在場，即對工作人員說：「做乜有記者嚟睇都唔通知聲？等我化行妝嘛。」<br> 採訪：駱華齡<br> 攝影：陳偉權</p></body></html>

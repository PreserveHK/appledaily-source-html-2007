<html><header><meta charset="utf-8"><title>環球片場：李英愛有孖生家姐？</title></header><body><h1>環球片場：李英愛有孖生家姐？</h1><p>氧氣美女李英愛05年拍完電影《親切的金子》後，其間只接拍廣告搵銀。阿Net最近就喺網上見到佢為室內設計公司Z:IN拍嘅新廣告，當中仲有位同佢成個餅印嘅女子，唔少人睇完片段後都懷疑嗰個人係唔係愛姐嘅家姐呢？後來大家先知道佢係同愛姐合作咗10年嘅化妝師，唔知佢哋係唔係合作得太耐，連個樣都似埋？<br> 網址： http://www.zin.co.kr/DATA/FDATA/200704/20070420/file_1177035352793_1749.wmv </p></body></html>

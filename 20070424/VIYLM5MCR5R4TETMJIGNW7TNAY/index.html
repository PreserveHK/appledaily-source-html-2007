<html><header><meta charset="utf-8"><title>環球片場：宮崎葵影狗仔𢱑銀</title></header><body><h1>環球片場：宮崎葵影狗仔𢱑銀</h1><p>日本女星宮崎葵上年雖然冇接拍電影《NANA2》，但對佢嘅事業發展冇影響，而且電影同廣告合約仲密密嚟，最近阿葵就為相機OLYMPUS拍咗個新廣告，阿Net上去相機官網搵到個廣告嚟睇。雖然段片冇特技，冇騎呢橋段，只係阿葵攞住相機喺日本小鎮影吓狗仔，但配合Mr.Children嘅歌，真係充滿主題「GOFINDYOURWONDERS」嘅勵志感覺。<br> 網址： http://olympus-wonder.com/ </p></body></html>

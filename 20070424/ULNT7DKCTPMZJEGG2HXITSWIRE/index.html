<html><header><meta charset="utf-8"><title>蘇said：「波太」舊衫幾翻新 - 阿蘇</title></header><body><h1>蘇said：「波太」舊衫幾翻新 - 阿蘇</h1><p>Ball場「波波夫婦」blueblood出身，行走社交圈幾十年，一身襯到絕嘅飲衫，無時無刻都令人拍案叫絕。不過，「波波夫婦」唔係期期都着新衫，「波太」最鍾意將啲舊衫、舊珠寶左改右改，就當新衫再着，試過有啲social阿太近身同佢傾偈，發現佢嘅性感喱士衫發黃。<br> 試過有人眼利，發現「波太」嘅珍珠心口針，一粒珍珠穿咗幾個洞，相信係同一粒珠改過幾次款搞成咁。雖然係咁，佢兩個百歲活寶貝為人熱情，又肯花心思去整衫，都叫尊重大會。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

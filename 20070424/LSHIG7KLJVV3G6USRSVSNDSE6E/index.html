<html><header><meta charset="utf-8"><title>發福天行者撐星戰30年</title></header><body><h1>發福天行者撐星戰30年</h1><p>為慶祝《星球大戰》（StarWars）上映30周年，昨日美國電影藝術與科學學院於比華利山舉行了一個特別放映會，電影監製佐治魯卡斯（GeorgeLucas），以及片中飾演天行者（LukeSkywalker）的馬克咸美（MarkHamill）也有出席。<br> 30年前在銀幕上英俊瀟灑的馬克咸美，近年身形發福不少，現時55歲的他主要為動畫以及《星戰》電腦遊戲配音，因此他跟魯卡斯仍然合作無間。<br> 另外當年憑《星球大戰》獲得奧斯卡最佳視覺效果獎的特技師RichardEdlund，昨日也有到場接受訪問。</p></body></html>

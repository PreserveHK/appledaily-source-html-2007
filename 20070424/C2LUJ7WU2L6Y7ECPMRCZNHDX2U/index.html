<html><header><meta charset="utf-8"><title>蓮莎拒與姬拉上床</title></header><body><h1>蓮莎拒與姬拉上床</h1><p>有「美國栢芝」之稱的蓮莎露夏恩（LindsayLohan），本來與姬拉麗莉（KeiraKnightley）合演愛情新片《TheBestTimeofOurLives》，但蓮莎在開鏡前三日突然劈炮，令姬拉怒火中燒。</p><p>涉合約糾紛</p><p>此片由姬拉的母親SharmanMacDonald編劇，片中蓮莎及姬拉更有同性戀床上戲，然而蓮莎卻稱合約有問題而突然辭演，令已排好檔期的姬拉非常憤怒，角色現由施安娜美娜（SiennaMiller）頂上。另外昨日一批施安娜17歲時所拍下的造型照重見天日，相中她食煙扮成熟。</p></body></html>

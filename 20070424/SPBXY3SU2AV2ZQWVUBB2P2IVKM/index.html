<html><header><meta charset="utf-8"><title>羅拔廸尼路做非常外祖父</title></header><body><h1>羅拔廸尼路做非常外祖父</h1><p>由荷李活男星羅拔廸尼路（RobertDeNiro）創辦、以紐約電影為主題的TriBeCaFilmFestival影展，昨日他與搞手拍檔JaneRosenthal舉行記者會宣傳，華裔女星劉玉玲（LucyLiu）的懸疑新片《Rise》是今屆參展作品之一。</p><p>預計09年上映</p><p>另外，羅拔有份監製的《非常外父揀女婿》（MeettheParents）系列，將籌備開拍第三集，名為《LittleFockers》，賓史廸拿（BenStiller）會繼續擔綱演出，相信故事將會發展到其子女身上，預計於2009年上映。</p></body></html>

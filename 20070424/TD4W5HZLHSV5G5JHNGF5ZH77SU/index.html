<html><header><meta charset="utf-8"><title>財話短說<br>九建購深物業告吹</title></header><body><h1>財話短說<br>九建購深物業告吹</h1><p>▲九龍建業（034）收購深圳A股深物業70.3%股權的交易擾攘逾兩年，終於告吹，深物業公布，大股東深圳市投資控股本月19日向九建發函通知。05年4月，九建提出以4.59億元（人民幣．下同）購入深物業70.3%權益，不過，事件惹來「賤賣」疑雲，及後國資委介入，其聘用的中聯資產今年2月評定，九建收購的股份估值應為7.79億元，較九建出價高70%。</p></body></html>

<html><header><meta charset="utf-8"><title>話你知<br>代表團愛穿民族服</title></header><body><h1>話你知<br>代表團愛穿民族服</h1><p>四年一度的奧運會是全球焦點，開幕儀式更是萬眾期待，主辦國的代表運動員穿甚麼服裝，才最能代表該國的文化和精神面貌，作為東道主的國家往往要絞盡腦汁，希望利用這個全球盛會展示自己國家特有的個性風景。</p><p>「姚明穿漢服有威嚴」</p><p>如1988年漢城奧運會時，南韓代表團就展示了最有代表性的朝鮮民族服裝。<br> 至於明年北京奧運會8月8日開幕儀式上，中國代表團穿甚麼，屆時才有分曉了！不過，中國男籃球員李楠說，用漢服設計是絕妙主意，籃球員都是高個子，穿上寬鬆的漢服，肯定是十分瀟灑，甚有古代大將之風了。假使姚明擔任旗手，又身穿漢服，神態一定很有威嚴！</p></body></html>

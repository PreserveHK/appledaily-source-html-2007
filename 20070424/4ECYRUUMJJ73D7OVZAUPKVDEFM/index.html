<html><header><meta charset="utf-8"><title>倖田、紀香成弗女指標</title></header><body><h1>倖田、紀香成弗女指標</h1><p>有「日式豬扒王」之稱的日本性感女歌手倖田來未，雖然其貌不揚，但她努力喼弗，身材健美，因此成為日本不少少女的偶像。最近她更獲選為日本女性收身目標女星亞軍，冠軍則為剛為人妻的藤原紀香。<br> 日本音樂網站oricon.co.jp，最近舉行收身目標女星選舉，倖田來未除了是包括所有年齡層投票者的「總合部門」亞軍外，更在「20至29歲職業女性投票部門」中獲選冠軍，至於「30至39歲職業女性投票部門」冠軍則是菜菜子。</p></body></html>

<html><header><meta charset="utf-8"><title>話你知：《蜘蛛俠3》27億史上最貴</title></header><body><h1>話你知：《蜘蛛俠3》27億史上最貴</h1><p>《蜘蛛俠3》不單是今年的重頭戲，更是史上耗資最高的電影，新力電影公布的官方數字為2.7億美元（約21億港元），但有行內人指實際成本高達3.5億美元（約27億港元），但無論如何，已打破去年《超人──強戰回歸》（SupermanReturns）的2.68億美元（約20.9億港元）的紀錄。<br> 影片監製LauraZiskin昨日承認《蜘蛛俠3》是史上成本最高的電影，但卻拒絕透露實際數字︰「我不想提及實際數字，因為會令我窒息，但《蜘蛛俠3》的成本超級高昂，但未及3億美元。」</p></body></html>

<html><header><meta charset="utf-8"><title>IVY成廣告界新寵</title></header><body><h1>IVY成廣告界新寵</h1><p>韓國女歌手IVY的新歌《誘惑的演奏》唱到街知巷聞，更令她一躍成為廣告界新寵兒。日前當地化妝品MISSHA宣布，IVY會取代BoA，成為該品牌韓國區的新任代言人。<br> 過去一個月來，IVY已先後跟服裝、飲品及化妝品簽約成代言人，估計總酬金高達10億韓圜（約845萬港元）。廣告商大讚她是現今少女的潮流指標，因此選她為代言人。IVY的全新廣告上星期在首爾近郊完成拍攝，預計下月中在當地播出。<br> 另外，IVY日前到首爾一高中拍攝電視節目，其間有保鑣為保護她而毆打女學生，電視台、保鑣公司及IVY已先後在網站向該校女生致歉。</p></body></html>

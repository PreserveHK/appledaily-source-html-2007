<html><header><meta charset="utf-8"><title>娜奧美屈絲挺大肚睇騷</title></header><body><h1>娜奧美屈絲挺大肚睇騷</h1><p>荷李活電影《KingKong》女星娜奧美屈絲（NaomiWatts），最近懷有演員男友里夫舒韋伯（LievSchreiber）的骨肉，預產期為今年夏天，昨日她與男友齊齊現身紐約，欣賞剛開鑼的百老匯舞台劇《Frost/Nixon》，娜奧美明顯腹部脹大不少。</p><p>奇雲史柏西捧場</p><p>娜奧美屈絲雖然已懷孕七個月，但她身材並未嚴重走樣，昨日她身穿一條鮮艷的V領晚裝到場，全程笑意盈盈，心情甚佳。當日現身捧場的名人還包括美國影星奇雲史柏西（KevinSpacey）和老牌歌手TonyBennett等。</p></body></html>

<html><header><meta charset="utf-8"><title>web一web：南京炮院令人想入非非</title></header><body><h1>web一web：南京炮院令人想入非非</h1><p>「南京炮院？唔知入面做乜嘅呢？」網上流傳一張南京炮院招待所的照片，引起網民議論紛紛，「唔通係捉棋？」「仲有『培訓』㖭喎！」「『培訓』可能係『陪瞓』。」「『陪瞓』先係呢間嘢嘅『主菜』吧！」網友七梨太助甚至直言：「一睇就知係訓練人『打炮』㗎啦！訓練人『打炮』，仲要有人『陪瞓』，係唔係咁堅呀？」<br> 網友PrincessSissi解釋指出，「南京炮院」是南京炮兵學院的簡稱。在南京炮院招待所的服務項目中，餐飲、住宿、會議這三個大家明白，而「培訓」意思是，假如一家公司要培訓外地分公司的員工，這家賓館可提供場地作培訓之用。</p></body></html>

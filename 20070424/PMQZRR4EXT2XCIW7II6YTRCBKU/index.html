<html><header><meta charset="utf-8"><title>人物誌：幕後和音</title></header><body><h1>人物誌：幕後和音</h1><p>現年49歲的袁麗嫦是孤兒，由養父母養大，讀書時參加民歌比賽勝出，簽約EMI旗下。78年為麗的（亞視前身）拍攝電視劇《鱷魚淚》，高層蕭若元找她為主題曲試音，一試即合，《鱷魚淚》一曲推出便入選港台第一屆十大中文金曲，成為她的成名作。其餘名曲還有《百厭仔唔肯吔飯》及卡通片《星仔走天涯》同名主題曲等。可惜推出過幾張唱片後，與唱片公司鬧得極不愉快而提前解約，之後退居幕後，先後為張國榮、許冠傑、徐小鳳等個唱做和音。</p></body></html>

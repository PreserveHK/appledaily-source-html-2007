<html><header><meta charset="utf-8"><title>蘇said：「貓嫂」攣男充姊妹 - 阿蘇</title></header><body><h1>蘇said：「貓嫂」攣男充姊妹 - 阿蘇</h1><p>𠵱家ball場新貴真係買少見少，啲根正苗紅嘅blueblood，真係可遇不可求，好似近一年跑出嘅新貴，一定非「貓嫂」莫屬，佢老公真係來自藍血世家，佢自己又讀過番鬼書，樣靚有品味，雖然佢個人十分奄尖，但都深受名牌歡迎。<br> 其實「貓嫂」好似花蝴蝶，佢老公有工返，都唔係咁得閒陪佢去威，所以「貓嫂」有時去party搵男伴去襯時，佢都好潔身自愛，多數都會搵啲「好姊妹」嘅男伴，慎防飲大兩杯俾記者影到傳緋聞，故此佢又玩得放心，佢老公都唔會多過問佢。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

<html><header><meta charset="utf-8"><title>八両金：真係有幾分似</title></header><body><h1>八両金：真係有幾分似</h1><p>城中新聞人物陳振聰的樣貌，與武打影星甄子丹、粗獷型男張耀揚和白花油王子顏福偉酷似，想不到前日首度曝光的陳妻譚妙清，也被坊間指她勁似八両金前妻何顓彤，就連八両金閱報後，都直指陳妻跟八両菜似樣。</p><p>同樣面圓圓</p><p>八両金昨日接受電話訪問說：「我今日睇報紙，我都覺得前妻個樣有啲似陳振聰老婆，真係好好笑，佢真係有幾分似，佢哋同樣係面圓圓、肥肥哋、皮膚黑黑哋。我覺得甄子丹個樣就似陳振聰後生嗰時，而顏福偉就肥啲似陳振聰𠵱家個樣。」<br> 若電影公司邀八両菜飾演陳振聰妻子角色，八両金則稱對方應不接拍：「我諗佢唔會演啦，佢都冇興趣做呢行。」<br> 採訪：比華利</p></body></html>

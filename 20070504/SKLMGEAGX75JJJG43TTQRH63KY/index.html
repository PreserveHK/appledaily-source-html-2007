<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭靜純認懷孕四個月 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：郭靜純認懷孕四個月 - 馮仁昭</h1><p>台灣性感女神郭靜純（右）自從嫁畀製作人王信貴（左）之後，甚少喺幕前出現，近排盛傳佢有喜，但郭靜純一一否認，直至日前佢兩公婆被拍到現身台北長庚醫院婦產科，仲入咗去提供孕婦諮詢服務嘅「媽媽教室」，等候期間兩公婆仲研究媽媽手冊。事後郭靜純承認有咗15個禮拜，就嚟四個月，打算開刀生仔，佢話：「我想生女孩，但老公是獨子，有傳宗接代的壓力，所以想生男孩了。」</p></body></html>

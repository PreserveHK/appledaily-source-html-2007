<html><header><meta charset="utf-8"><title>Britney赤裸擁抱大自然</title></header><body><h1>Britney赤裸擁抱大自然</h1><p>美國過氣天后BritneySpears前日於聖地牙哥夜店舉行了三年來首次個唱，反應毀譽參半，有觀眾讚不絕口，也有人彈Britney咪嘴及表演太短。與此同時，一輯Britney神秘裸照於昨日曝光。<br> 該輯照片共有三張，Britney在相中戴上太陽眼鏡及帽子，跪在一個花園的大石上，她脫下了白色的恤衫，赤裸上半身，只用兩朵花遮掩胸前的重要部位，雖然相中的動作頗為騎呢，但Britney表現得自得其樂。有指這輯相片是Britney早前在愚人節時，在一位朋友家中所拍。</p></body></html>

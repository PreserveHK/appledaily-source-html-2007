<html><header><meta charset="utf-8"><title>國際Gossip<br>奧利華史東拍反戰廣告</title></header><body><h1>國際Gossip<br>奧利華史東拍反戰廣告</h1><p>繼續留駐伊拉克好？定係收兵好？拍過越戰電影《生於七月四日》嘅大導演奧利華史東反戰反到底，為左翼團體拍咗個30秒反戰廣告，由一個在伊拉克打過仗嘅美軍自白，呼籲布殊盡快撤軍。呢個廣告仲特登揀喺前日播出，向支持攻伊嘅10位共和黨總統參選人舉行首場電視辯論贈興。10個參選人死撐呢場仗無打錯，錯在管理得唔好。成場辯論好鬼靜，幾乎冇乜火花。<br> 路透社/法新社</p></body></html>

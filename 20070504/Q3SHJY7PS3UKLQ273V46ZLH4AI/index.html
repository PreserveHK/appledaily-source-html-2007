<html><header><meta charset="utf-8"><title>案件速遞<br>老翁涉盛怒殺少妻</title></header><body><h1>案件速遞<br>老翁涉盛怒殺少妻</h1><p>【本報訊】七旬翁疑因居住問題殺害較他年輕22歲的少妻一案，昨在高等法院續審，被告馮遠長與警方進行錄影會面時稱，自申請妻子到港後便遭她虐待，明知他年老泌尿頻密，卻經常趁他要往如廁時霸用廁所，指她「佢落到嚟香港，未領過我情，仲當我係仇人。」他憶述去年6月7日早上，他與妻子梅秀娟（48歲）再因居住問題爭執，而法庭批准離婚後，妻子答允遷出，惟她反悔，當日更以死相迫，揚言：「一係你殺死我！」結果他盛怒下拿起𠝹刀，𠝹向妻子頸部。<br> 案件編號：HCCC196/06</p></body></html>

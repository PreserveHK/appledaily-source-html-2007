<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳錦鴻望四年抱三 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳錦鴻望四年抱三 - 馮仁昭</h1><p>前日剛榮升做老竇嘅陳錦鴻，噚日接受商台電話訪問，一提到囝囝「阿鴻仔」，錦鴻難掩興奮心情，佢話：「佢臨出世時我就走，因為中國習俗男人就唔好見BB出世。BB出左世，推出嚟嗰陣護士叫我影相，但係我見佢仲有血絲，就話唔影，費事第日阿仔見到會驚，不過媽咪（太太杜雯惠）就好犀利，陣痛6個鐘，但係就嗌都冇嗌。」錦鴻又話想追第二個，最好係四年抱三，佢話：「我會努力啲做！」</p></body></html>

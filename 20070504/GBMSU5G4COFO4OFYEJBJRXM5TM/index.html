<html><header><meta charset="utf-8"><title>NationalGeographic腰圍式相機袋</title></header><body><h1>NationalGeographic腰圍式相機袋</h1><p>由美國《國家地理》雜誌（NationalGeographic），集眾多攝影師意見而設計相機袋，又再有新系列EarthExplorerCollection推出，呢款NG4474係同系列首次出現腰圍式相機袋，當中設有2個小袋及3個迷你袋，能夠同時放入數碼相機及攝錄機，旅行拍攝取用都特別方便。而質料採用高透氣及抗磨物料，耐用度高同時，質地柔軟，手感不俗。</p><p>查詢：捷成洋行（29262320）</p></body></html>

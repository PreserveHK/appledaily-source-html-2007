<html><header><meta charset="utf-8"><title>市況<br>現放盤只此一戶</title></header><body><h1>市況<br>現放盤只此一戶</h1><p>嘉豪軒地下至5樓為停車場，不設4樓，5樓部份為小型會所。6樓以上為住宅，該層兩個單位各自擁有大平台，7至28樓為分層戶，29至30樓為相連戶。物業00年底開售，呎價由低層4000元至高層單位6000多元不等，相連戶更逾7500元。盈富物業李智遠指出，物業由於伙數少，現時只有這個放盤，成交要追溯至06年7月，高層A室，1368方呎，以860萬元易手，呎價6287元。</p></body></html>

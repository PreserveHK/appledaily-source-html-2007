<html><header><meta charset="utf-8"><title>有着數：「媽咪萬歲」有禮物包送</title></header><body><h1>有着數：「媽咪萬歲」有禮物包送</h1><p>做仔女嘅，換季代表行街Shopping買靚衫；做媽咪呢，換季就代表抽濕換被防發霉，媽咪真係萬歲㗎。咁萬歲，就孝順啲啦。𠵱家凡於香港仔中心商場累積消費滿$200港元，憑2張不同商戶的即日機印發票（百佳超市除外），即可免費換領價值$30「媽咪萬歲」禮品包1個。禮品包內有小食啦調味醬料啦等等，此外，還有免費享用價值$160的扮靚美容服務優惠券、$100燕窩購物現金券等等，媽咪應該都鍾意呢啲着數嘅。</p><p>換領詳情<br> 日期：5月5-6日及12-13日（星期六及日）<br> 時間：下午1時至6時<br> 地點：香港仔中心商場地下</p></body></html>

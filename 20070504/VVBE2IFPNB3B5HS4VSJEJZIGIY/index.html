<html><header><meta charset="utf-8"><title>Bjork變身珍寶珠大腳八</title></header><body><h1>Bjork變身珍寶珠大腳八</h1><p>冰島歌后Bjork下周一會推出全新大碟《Volta》，今次她的形象繼續古怪出位，甚至在唱片封套上扮成色彩十足的珍寶珠加巨腳怪物，未聽唱片已博得fans一笑。<br> Bjork的新碟《Volta》是將跳舞節拍混合輪船泊岸、啓航、號角聲和海鳥、雨、火車的聲音，貫徹她的前衞音樂實驗，但新作卻與2004年純粹以人聲構成的大碟《Medulla》明顯有別，Bjork還說：「由於上兩三張專輯我都處理得頗嚴肅，或許我應該改變一下，所以這張專輯我只想做得有趣和真率。」</p></body></html>

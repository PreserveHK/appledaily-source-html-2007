<html><header><meta charset="utf-8"><title>長興、長發Man版天若有情</title></header><body><h1>長興、長發Man版天若有情</h1><p>黃長興和黃長發這兩位港男兄弟，日前孖咇出席將軍澳舉行的宣傳活動後，由胞兄黃長興擔任柴可夫，駕駛已落地13年的陳年本田電單車，載胞弟遊車河，認真手足情深。<br> 當日所見，黃長興的駕駛技術頗為不錯，當駛至高速公路時，也經常左穿右插，坐後座的胞弟則緊緊環抱兄長的腰。其後兩兄弟抵達青衣城附近，黃長興泊車後，黃長發即落車剝頭盔，被頭盔焗得面紅耳赤的他不停整理頭髮，非常姿整，反而被傳為同志的兄長舉止較為粗獷，對儀表不太在意，還催促胞弟趕快撥好髮絲，一起步往盈翠半島。<br> 採訪、攝影：娛樂突發組</p></body></html>

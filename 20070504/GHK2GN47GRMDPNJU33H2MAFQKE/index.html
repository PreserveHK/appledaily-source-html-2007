<html><header><meta charset="utf-8"><title>教宗系列名筆首展出</title></header><body><h1>教宗系列名筆首展出</h1><p>【本報訊】梵蒂岡御用的意大利品牌名筆CampoMarzioDesign昨日登陸本港，並首次在亞洲展出近百年歷史的教宗系列名筆及墨索里尼名筆，全屬非賣品；發言人表示，不少宗教領袖如教宗約望保祿二世等均使用教宗系列名筆，而每當各地政要如美國總統等來梵蒂岡與教宗會面，均獲贈教宗系列名筆。<br> 墨索里尼系列名筆極具歷史價值，原因它的玻璃筆頭設計，源於二次世界大戰時，所有金器均作戰爭之用，當時筆匠只好用玻璃做筆頭。兩個系列即日至本月9日在金鐘時間廊CampoMarzioDesign展出。</p></body></html>

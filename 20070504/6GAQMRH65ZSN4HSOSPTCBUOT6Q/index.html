<html><header><meta charset="utf-8"><title>蕭亞軒失儀摷裙底</title></header><body><h1>蕭亞軒失儀摷裙底</h1><p>蕭亞軒（Elva）日前與混血兒男模一起拍攝其新歌《我的男朋友》MV，兩人在棒球練習場又摸又抱，後來轉往河濱公園繼續拍攝，男模的魅力卻不敵一輛破舊單車。</p><p>工作人員嚇呆</p><p>Elva看到工作人員推着單車出現，即時雙眼發亮，急不及待換上平底鞋騎上單車，導演也敢怒不敢言，等她玩到夠才喊開工。<br> 脫掉高踭鞋的蕭亞軒即時矮了一截，踩完單車後她換上白色小洋裝，站在保母車旁整理衣服，還將手伸入裙底猛拉，一旁的工作人員也看儍了眼。事後蕭亞軒表示自己的裙襬沒縫好一直掉落，她怕耽誤拍攝進度，沒有進廁所調整，才會不顧形象當眾摷裙底。<br> 採訪、攝影：黎寶蘋</p></body></html>

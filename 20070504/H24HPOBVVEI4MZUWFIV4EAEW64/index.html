<html><header><meta charset="utf-8"><title>是日upload：經紀sell樓搵命搏</title></header><body><h1>是日upload：經紀sell樓搵命搏</h1><p>我會做好呢份工人人識講，能否做到是另一回事，lex日前在土瓜灣目睹幾個搏命做好一份工的地產經紀，拉客的行徑嚇他一跳。<br> lex日前路經土瓜灣新樓盤翔龍灣附近，在一個十字路口看到三個經紀衝出馬路，把一輛Benz截停，然後把車包圍，硬銷新盤，「唔知道佢哋係地產經紀，仲以為係大陸土匪路霸。」他說若司機不小心撞倒那班經紀，「責任都唔知點計。」<br> 香港人經歷樓市大風大浪，對這些出位手法不太意外，反而認為是觀察樓市興衰指標，Frez說：「佢哋咁搏，反映樓市仲唔係幾掂，97年樓市好嗰陣，我call極個經紀都唔覆機。」</p></body></html>

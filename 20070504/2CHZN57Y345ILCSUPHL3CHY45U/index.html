<html><header><meta charset="utf-8"><title>財話短說<br>其士科技配股籌9392萬</title></header><body><h1>財話短說<br>其士科技配股籌9392萬</h1><p>▲其士國際（025）及其士科技（508）宣布，其士國際及周亦卿以每股3.7元配售3220萬股其士科技，而其士國際將按相同價格認購2538.41萬股其士科技新股，為其士科技集資9392.13萬元。配售價較其士科技停牌前折讓13.95%，股份佔擴大後股本11.78%，資金將用作營運資金。完成後周亦卿將不再持有其士科技股份。其士科技昨收報5.48元，急升26.85%。</p></body></html>

<html><header><meta charset="utf-8"><title>康健配股集資1億</title></header><body><h1>康健配股集資1億</h1><p>▲今日復牌的康健國際（8138）宣布，向荷蘭銀行倫敦分行及AtlantisInvestmentManagement（AI），分別配售1.85億股及1000萬股新股，合共1.95億股，佔已擴大股本3.7%權益。每股作價0.5412元，較停牌前0.66元折讓18%。完成後，荷銀及AI的持股量分別為3.51%及5.13%。康健是次集資淨額1.02億元，將用作認購其子公司香港體檢（397）較早前發行的5億元4年期可換股債券。</p></body></html>

<html><header><meta charset="utf-8"><title>資料寶藏：皇巴對賽常開「細」 - 畢傑</title></header><body><h1>資料寶藏：皇巴對賽常開「細」 - 畢傑</h1><p>如球迷認為筆者推介的皇家蘇斯達[+1]的「主勝」相當冒險，不妨可考慮1.75倍「細」及「半場主客和」的2.4倍「半和」，緣於皇蘇及巴塞近季於聯賽主、客對碰，都極旺「細」及「半和」。<br> 翻查兩軍近6次主、客交手成績，巴塞錄得5勝1和壓倒性優勢；如「主勝」太冒進的話，可從該6仗開出的1「大」5「細」往績顯示，今役轉為投注「細」，何況皇蘇於6戰未嘗取得入球，宜備忘。至於「半場主客和」方面，6戰共開出4次「半和」，可作副選。<br> 文：畢傑</p></body></html>

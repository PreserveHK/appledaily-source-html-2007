<html><header><meta charset="utf-8"><title>謝天華生唔切金豬</title></header><body><h1>謝天華生唔切金豬</h1><p>謝天華、胡定欣及王祖藍跟兩名蜘蛛仔昨日在銅鑼灣街頭，替明珠台宣傳由本周開始，連續兩個周日播映的《蜘蛛俠》1、2集。</p><p>胡定欣買樓</p><p>雖然早前有報道指謝天華太太有喜僅屬流料，但他仍無損心情，謝天華接受訪問時說：「今年已趕唔切追金豬BB，或者明年先至生隻鼠仔或鼠女。」<br> 謝天華透露稍後會獨力為電視劇《師奶兵團》宣傳，他說：「雯女（鄧萃雯）遲啲要去傳福音，所以得番我一個做宣傳，佢仲要我幫手錄起等佢返嚟睇。」<br> 此外，胡定欣透露正物色九龍區的物業讓父母安居，她笑說：「我無本事買，幫手供就得。」<br> 採訪、攝影:何永寧</p></body></html>

<html><header><meta charset="utf-8"><title>AmandaS.藍底旺財</title></header><body><h1>AmandaS.藍底旺財</h1><p>名模AmandaS.昨日往銅鑼灣時代廣場出席OrlaKiely新店開幕，並示範該品牌新裝，日前直認自己是迷信之人的她，昨日再講迷信經，她說：「我以前喺美國嘅時候有香港同台灣嚟嘅朋友教識我打麻雀，我𠵱家打牌時都有個習慣，就係着黑色汗衫同藍色內褲，因為我五行欠水，要多着藍色，千祈唔可以着紅色。」<br> 問Amanda牌品好不好？她說：「輸咗錢梗係會唔開心，不過都只係會唔出聲，唔會發脾氣嘅。」<br> 採訪:顏英儀<br> 攝影:陳志嵐&#13;</p></body></html>

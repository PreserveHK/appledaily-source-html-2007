<html><header><meta charset="utf-8"><title>余思敏吞老泥丸驅病</title></header><body><h1>余思敏吞老泥丸驅病</h1><p>有線娛樂台主持余思敏（Sammie）早前首次以《怪談》主持身份，跟隨司徒法正師傅到台灣勇闖當地傳聞猛鬼地，大隊順道採訪年約30多歲的茅山控靈師，當控靈師要求Sammie托着如手掌般大的「人胎鬼仔」，親身感受靈力時，Sammie嚇至手心出汗，為求拍攝順利，她惟有頂硬上，事後她聲稱尊重人胎鬼仔，但不會尋求他們協助。<br> Sammie之後又拜會龍袍濟公，有幸獲濟公賜食身上搓出的仙丹，Sammie說：「味道苦苦哋，有啲似清音丸。但我唔相信係老泥，邊有咁多老泥呢！」Sammie又聲稱吃過老泥丸後，即治好頭痛。<br> 撰文：馬建華</p></body></html>

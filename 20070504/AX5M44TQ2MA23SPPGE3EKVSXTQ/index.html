<html><header><meta charset="utf-8"><title>財話短說<br>新澤蘇州樓料套逾3億</title></header><body><h1>財話短說<br>新澤蘇州樓料套逾3億</h1><p>▲新澤控股（095）董事總經理陶錫祺（圖）表示，其蘇州吳中區的錦悅苑項目，在本月12日起預售，今年內入賬。受惠於當地樓價上漲，該盤約400個單位料可套現的金額，可望較預計的2億至3億元高一成。至於公司今年2月初新購位於吳中區的另一項目，料於08年入賬。他說，看好江蘇省房產業發展，但會審慎購入發展項目，有關毛利率須達30%至40%才會考慮，現時公司土儲約20萬平方米。</p></body></html>

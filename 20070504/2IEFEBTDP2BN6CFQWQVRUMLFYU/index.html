<html><header><meta charset="utf-8"><title>初夏必睇澎湖海上花火節</title></header><body><h1>初夏必睇澎湖海上花火節</h1><p>每到夏天，就特別想到外邊走走，最好是陽光與海灘，跟海風親親面。剛去完台灣，聽很多當地人講到外島度假的樂趣，也很想去試試！<br>台灣通阿明說5月澎湖島有個花火節，由很多地方演藝團隊表演，晚上則在海上放煙花，非常浪漫。<br>澎湖外島在台中對開海面，到時在澎湖的馬公觀音亭休閒園區、白沙西嶼跨海大橋、湖西潭邊海堤都可以看到煙花，今個初夏一於試試。<br><br>日期：5月12日至6月16日<br>地點：澎湖縣六鄉市<br>查詢：（886）6-9268545<br>網址：tour.penghu.gov.tw</p><p>悠樂祥<br> 酷愛旅遊，搭飛機多過搭巴士，天生樂天派。</p></body></html>

<html><header><meta charset="utf-8"><title>《Halo2》PC有得玩</title></header><body><h1>《Halo2》PC有得玩</h1><p>XB360台柱遊戲《Halo2》5月8日將會推出PC版，開發人員為照顧PC用家需要，重新編寫遊戲引擎、增強人工智能及加入硬件Rendering效果，最正係有唔少新武器，當中唔少係神級武器，對玩過XB360版玩家仍有吸引力！要留意係喺PC上玩到《Halo2》，必須先換上《WindowsVista》。PC版《Halo2》將支援GamesforWindows—LIVE作網上對戰！</p><p>查詢：Microsoft（23889600）</p></body></html>

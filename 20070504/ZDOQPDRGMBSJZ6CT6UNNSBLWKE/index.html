<html><header><meta charset="utf-8"><title>是日upload：單車孖鎖無用至極</title></header><body><h1>是日upload：單車孖鎖無用至極</h1><p>「以為有兩個大鎖就得呀？一樣無鬼用。」大力水手在網上發現這張相片，慨歎盜賊猖狂，這輛單車的車主雖然已做了雙重防盜措施，但一樣難逃厄運，CNC自稱有豐富被偷單車經驗，指出偷單車不外乎三招：開鎖頭、剪鎖鏈及拆開鎖住單車嘅位置。<br> 他說第三招最麻煩，相信用者很少，第一、二招則可以靠較粗及較堅硬的鎖防範，「如果人哋有把大剪，唔使十秒就可以剪開，所以鐵鏈越粗越好。」<br> 老師認為要有阻嚇力，可以在單車上接通高壓電，「邊個偷車就咎由自取喇。」斯羅少尉指任何防盜設備也是徒然，「擺喺街度，就算唔成部車偷，都偷零件，都係收埋喺屋企算啦。」</p></body></html>

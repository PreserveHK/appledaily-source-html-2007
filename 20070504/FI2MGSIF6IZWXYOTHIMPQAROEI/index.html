<html><header><meta charset="utf-8"><title>NB576黑配彩點新鞋7月推出</title></header><body><h1>NB576黑配彩點新鞋7月推出</h1><p>NewBalance576勁受港日潮人追捧，嚟緊7月1日NB同經常與不同大牌Crossover的SportieLA合作推出一款新鞋。鞋身黑色為主，用上3M的反光物料，而N字就大玩彩色波點。但此鞋第一批貨只會在SportieLA店內開售，之後要等到9月1日才會在世界各地開賣，售價為$150美金，約港幣$1,170左右。<br><br>網址：www.kick-fiend.com</p></body></html>

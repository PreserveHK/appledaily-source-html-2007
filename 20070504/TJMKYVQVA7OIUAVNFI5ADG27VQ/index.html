<html><header><meta charset="utf-8"><title>ClickClick情報科：《溏心風暴》抄足《季節》</title></header><body><h1>ClickClick情報科：《溏心風暴》抄足《季節》</h1><p>電視劇《溏心風暴》已經播了接近一半，雖然日日家嘈屋閉，故事重點遺產紛爭卻仍然未發生，不過在網上依然惹來激烈討論，有心水清網友指其實劇集背景內容與經典劇集《季節》相似，有關投票更獲得接近八成網民支持。</p><p>家庭背景一樣</p><p>網友MTRMTRMTR羅列出數點相似地方，包括兩劇家庭同樣姓唐、兩家人都有三子一女、大仔同樣都是私生子，而一家之主一樣有兩個老婆，大婆經常協助解決家庭糾紛，是家中精神支柱，二奶更一樣叫阿琴，最絕的是一樣有個搞風搞雨的舅父，難怪一眾師奶fans睇得津津有味。</p></body></html>

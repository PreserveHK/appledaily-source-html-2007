<html><header><meta charset="utf-8"><title>華彩引入IGT為股東</title></header><body><h1>華彩引入IGT為股東</h1><p>▲華彩（8161）宣布，與博彩技術供應商InternationalGameTechnology（IGT）結成戰略聯盟，公司擬按每股2.7元，向IGT配發9340萬股新股，總代價2.52億元，另向IGT發行本金額5.5億元之可換股票據，共籌集8.02億元。若票據獲悉數兌換，IGT將持有華彩約11.81%權益，寶威（024）的持股量則由21.75%攤薄至19.18%。新股發行價較停牌前折讓約4.93%，佔擴大後股本4.65%。可換股票據之初步行使價3.82元，較停牌前溢價34.51%。
</p></body></html>

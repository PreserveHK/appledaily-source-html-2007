<html><header><meta charset="utf-8"><title>Stephy啖柚子護膚</title></header><body><h1>Stephy啖柚子護膚</h1><p>鄧麗欣（Stephy）近日取代玉女周慧敏，接任美容品牌的代言人，早前她為該品牌拍攝宣傳照。</p><p>促進血液循環</p><p>廣告商更邀得由日本遠道而來、曾為仲間由紀惠任形象設計師的GerogeMorikawa為Stephy設計清新形象。Stephy即場跟工作人員分享護膚心得，她說：「要保持肌膚健康亮澤，除咗同平日茹素嘅飲食習慣有關外，仲有靠平日好鍾意食嘅日本柚子，因為日本柚子有極高美容作用，日本女性仲成日用柚子嚟浸浴、保濕及促進血液循環。」<br> Stephy拍攝時還準備了一大籃日本柚子跟工作人員分享。<br> 撰文：丁寧</p></body></html>

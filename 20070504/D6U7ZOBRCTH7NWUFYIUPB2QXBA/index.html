<html><header><meta charset="utf-8"><title>案件速遞<br>中介公司董事涉騙佣金</title></header><body><h1>案件速遞<br>中介公司董事涉騙佣金</h1><p>【本報訊】一間保險中介公司涉嫌以「一年免供」作招徠，吸引客戶購買由紐約人壽環球保險有限公司推出的人壽保險計劃，以賺取可觀佣金，大半年間向紐約人壽提供近800份保單，賺取260萬元佣金，但一年後逾九成的投保人紛紛斷供，終揭發案件。涉案中介公司董事及職員共4人，昨否認一項串謀詐騙罪，案件在區域法院開審。四名年介23至40歲被告，何家強、張之忠、趙志成及高美妍，其中何、趙為涉案保豐保險經紀有限公司董事，其餘兩名被告為公司職員。<br> 案件編號：DCCC982/06</p></body></html>

<html><header><meta charset="utf-8"><title>百變迎親車隊</title></header><body><h1>百變迎親車隊</h1><p>「酷！悍馬婚車啊！」「加長林肯和寶馬跑車的婚禮車隊！查查誰結婚呀？」內地近年不時出現超豪婚禮車隊，見怪不怪，反而一些創意婚禮車隊為人津津樂道。有網民就將網上流傳嘅創意婚禮車隊做成圖輯，就算冇名車，都同樣有特色㗎！<br> 咪以為三輪車迎親車隊好失禮，喺浙江、上海同重慶都有人用二、三十架三輪車去接新娘，比一般婚車隊更搶眼。如果請到裝有炮筒嘅軍車帶領婚車隊當然夠架勢，不過咁張揚，小心畀人向軍部投訴嘞。另外，的哥（的士司機）用清一色的士做婚車，電單車迷用電單車接新娘，甚至將開篷巴士裝扮成特色婚車，招搖過市，都同樣引人矚目。</p></body></html>

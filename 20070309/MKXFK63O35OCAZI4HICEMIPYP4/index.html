<html><header><meta charset="utf-8"><title>黃玉石牛「下火」</title></header><body><h1>黃玉石牛「下火」</h1><p>都唔知係咪風水差，同事甲近排脾氣火爆，同佢傾公事有理冇理先sayno，真係冇佢符！揸個指南針一check，原來佢坐正公司正東位，本來此位在07年為九紫喜慶位，可惜有向煞、地符兩顆煞星同度，減低優點之餘，仲引發埋九紫星火爆剛烈的缺點。若今年書桌或辦公桌在正東，除要學忍讓，最好放對一卧一立的「黃玉石牛」，以洩過猛火氣，改善急躁性格，更可添人緣。<br>記者：小雲<br><br>玄機風水城（27713978）</p></body></html>

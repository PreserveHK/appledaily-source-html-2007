<html><header><meta charset="utf-8"><title>Blog人話：開封人倡全城穿古裝</title></header><body><h1>Blog人話：開封人倡全城穿古裝</h1><p>有否想過全城民眾穿着古裝會是甚麼模樣？河南開封一名網友近日提出「傾城計劃」，倡議開封所有市民由即日起至2008年奧運會舉行時穿着宋朝古裝，加上市內其他配套設施，將開封變成全球最大復古主題公園。<br> 此消息引發中外華人的熱烈討論，網上留言和評論有逾千條，當中九成人支持此計劃，逾半人建議由開封某個景區或街區做起，認為可弘揚民族文化，促進河南旅遊發展。有不少網友也建議選定某個重要節日如春節等，讓市民穿古裝狂歡一天，並舉行盛大的古裝巡遊。</p></body></html>

<html><header><meta charset="utf-8"><title>專家之言<br>豬體殘留藥物烹煮不消失</title></header><body><h1>專家之言<br>豬體殘留藥物烹煮不消失</h1><p>傳染病科專科醫生勞永樂指出，走私豬可能受化學和生物污染，豬農濫用哮喘藥餵豬，藥物殘留豬體內，經高溫煮食後也不會消失，食用後會出現心跳快、手震和憂慮等症狀，持續一段時間會消失。勞說，走私豬也可能滋生細菌，包括豬鏈球菌、O157大腸桿菌和寄生蟲等，可引致嚴重疾病，甚至死亡。<br> 經常到街市買餸的食家劉健威認為，一般市民難以分辨走私豬與合法豬：「市民買豬肉時好難憑新唔新鮮嚟揀，雖然合法豬身有印章，但我哋唔會成隻咁買，啲豬去到肉枱都會斬件；惟有去相熟嘅檔口買，並靠政府做多啲嘢，先至保障到市民嘅健康！」<br> 本報記者</p></body></html>

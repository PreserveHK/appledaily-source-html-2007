<html><header><meta charset="utf-8"><title>Blog人話：黑色收入養肥官員</title></header><body><h1>Blog人話：黑色收入養肥官員</h1><p>「東莞大型酒店KTV、DISCO的保護費歸公安局長收；賭場、洗澡中心的保護費歸科長收；髮廊城、小型按摩店的保護費歸一般民警收。」有網民在大洋網論壇大揭當地各級官員黑色收入多，又指東莞大部份鎮級的公安局長，「沒幾個身家低於千萬元」。<br> 他舉例為證：一個鎮長喺澳門就輸咗成億元（呢單新聞都報過）。他認為在東莞做生意不如當官：「200人外資企業的老闆不如一個交警隊長，300人的不如一個供水局局長，600人的不如一個公安局長，1,000人的不如一個鎮長書記！」</p></body></html>

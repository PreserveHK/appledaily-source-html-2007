<html><header><meta charset="utf-8"><title>中環在線：難為靚女 - 李華華</title></header><body><h1>中環在線：難為靚女 - 李華華</h1><p>上個禮拜政府話會攞2.1億出嚟，推動本港WiFi無線上網服務，一時間各營辦商都話會擴大呢方面嘅發展。繼電訊盈科、香港寬頻話會加大全港WiFi覆蓋範圍，遠至美國嘅AT&amp;T亦話，會喺全球加設萬三個接駁點。<br> 若果個個都用WiFi，咁邊啲人用3G？<br> 所以噚日數碼通就公布投資逾百萬，喺100輛香港的士內，用公司HSPDA技術提供寬頻上網服務，等客戶搭的士嗰陣可以隨意免費試用。為加強聲勢，仲搵咗30部的士做宣傳，但就難為咗啲模特兒，要喺咁凍天氣下衣衫單薄地表演。<br> 梁鑑章攝<br> LiWaWa@AppleDaily.com</p></body></html>

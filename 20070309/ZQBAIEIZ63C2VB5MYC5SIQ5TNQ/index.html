<html><header><meta charset="utf-8"><title>屈臣氏送乳酪面膜
</title></header><body><h1>屈臣氏送乳酪面膜
</h1><p>屈臣氏喺今日會免費送出1套4款嘅Watson's乳酪面膜畀《蘋果》讀者，包括抗氧化葡萄乳酪面膜、亮澤奇異果乳酪面膜、美白香橙乳酪面膜同深層清潔草莓乳酪面膜，啱晒最近嘅轉季天氣。讀者只要剪下印花，到時代廣場B2屈臣氏即可換取，名額100位，只限今天，先到先得。（每人只限換1套）<br><br>記者：葉雪芯<br>查詢：26088383<br><br>‧必須憑報紙上的優惠才可以享有優惠。</p></body></html>

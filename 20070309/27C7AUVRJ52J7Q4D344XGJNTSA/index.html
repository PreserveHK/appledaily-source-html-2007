<html><header><meta charset="utf-8"><title>專家：或激光過熱</title></header><body><h1>專家：或激光過熱</h1><p>激光脫雀斑相當普遍，但香港整形外科專科醫生何榮潤警告，如果激光過熱，可能會造成「斑馬紋」，無法消除。何醫生稱，激光脫雀斑手術的出錯原因，主要是激光太熱，或者皮膚類型根本不適合。他說：「做激光手術會有啲痛，好似畀橡筋彈中咁，但如出現劇痛，好似畀針拮甚至畀煙頭燒的話，就應該立即停止手術。」<br> 香港皮膚科醫生史泰祖說，去除雀斑一般成功率很高，但因為激光能量有高有低，加上光譜不同，對皮膚有不同影響，所以一定要找合資格醫生進行手術。<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>兩岸快線<br>內蒙大風雪降至-18℃</title></header><body><h1>兩岸快線<br>內蒙大風雪降至-18℃</h1><p>內蒙昨日再遭遇降溫天氣，中西部地區氣溫大多降4至8℃，而東北部的呼倫貝爾市也是風雪大作，風力達到5級，氣溫下降至-18℃。不過，市民要如常返工，惟有在風雪中踩單車奮力前行（圖）。而中國東北地區昨日同樣再度降溫，有「冰城」之稱的哈爾濱也雪花飄舞，太平國際機場在下午5時15分關閉，至晚上9時已有26班航機延誤，往大慶等地的高速公路也要關閉。<br> 新華社</p></body></html>

<html><header><meta charset="utf-8"><title>長洲女子送院時序表</title></header><body><h1>長洲女子送院時序表</h1><p>凌晨約1時：</p><p>患貧血女事主為父設靈守夜時不適，送長洲醫院後，須召直升機送往港島醫院</p><p>凌晨1時29分：</p><p>直升機啓程赴長洲，途中大霧不宜飛行，1時55分折返，女事主由停機坪送回醫院</p><p>凌晨2時30分：</p><p>一水警輪抵埗長洲碼頭接送，但輪上空間過細，事主再折返醫院，等候另一水警輪接送</p><p>凌晨約3時：</p><p>65號水警輪到碼頭，接載女事主往港島，再轉乘救護車送瑪麗醫院</p></body></html>

<html><header><meta charset="utf-8"><title>耐力配售換股債籌2880萬</title></header><body><h1>耐力配售換股債籌2880萬</h1><p>▲耐力國際（660）宣布，向獨立人士劉學恒配售本金額2883.68萬元09年到期的2厘可換股票據，若悉數兌換，須發行5360萬股新股，相當於擴大後股本16.65%，配售換股債所得淨額2880萬元，將用作一般營運資金；行使價0.538元，較停牌前0.47元溢價14.5%。另外新大股東林清渠配售5470萬股（相當於已發行股本20.38%），每股0.468元，折讓0.4%。耐力昨復牌後股價曾急升7.3倍，收報2.25元，升3.8倍。</p></body></html>

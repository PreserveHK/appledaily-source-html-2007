<html><header><meta charset="utf-8"><title>為選舉討好保守派</title></header><body><h1>為選舉討好保守派</h1><p>日本首相安倍晉三不惜得罪中、韓和其他亞洲國家，也堅稱政府二戰沒強迫婦女當慰女婦。專家分析，安倍此番言論是供「內部消費」，因為安倍民望大插水，他要討好自民黨內保守派，才急急向右轉。<br> 安倍討好保守派，不但要穩住自己陣腳，還要重振聲望，讓自民黨今年7月在參院選舉贏得漂亮一役，但代價是令去年底破冰的日中關係，回復至小泉純一郎年代的冰冷關係。美國《洛杉磯時報》就發表社論稱：「安倍上任之初，原打算改善中日關係，但他似乎抵受不了自民黨內右翼壓力，所以要修正慰安婦歷史。」<br> 路透社</p></body></html>

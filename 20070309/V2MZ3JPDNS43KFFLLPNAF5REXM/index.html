<html><header><meta charset="utf-8"><title>抗議食環署　漠視清潔工</title></header><body><h1>抗議食環署　漠視清潔工</h1><p>【本報訊】「早更做到死，食飯冇錢畀；夜更唔夠洗，工資又太低。」10多名清潔工人職工會成員昨日到禮賓府請願，抗議食物環境衞生署漠視清潔工人利益。<br> 工會指現時早更外判清潔工雖有午飯時間，但不計時薪；夜更清潔工每天工作六小時，工時不足，工人難以維持生計。工會要求食環署增加夜更清潔工人的工作時數，並給予合理的休息時間。請願人士一度爬上禮賓府門外的燈柱（圖），被在場警察阻止。<br> 區民傑攝</p></body></html>

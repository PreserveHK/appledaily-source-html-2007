<html><header><meta charset="utf-8"><title>梁家傑與學生真情對話</title></header><body><h1>梁家傑與學生真情對話</h1><p>【本報訊】公民黨特首候選人梁家傑昨天到「突破」青年村，與近300名學生真情對話，有學生問及他的民主革命是否成功，梁家傑回應時稱，不會以是否當選行政長官作為勝負的分野，認為在推動民主過程中，已經做出了一點成績。<br> 至於支持度不及競逐連任的對手曾蔭權，梁家傑指此舉反映港人需要時間接受一位從未任職政府的特首候選人。梁昨早亦曾參與「婦女參政網絡」舉行的3.8婦女節活動。<br> 至於曾蔭權，昨天無公開的競選活動。</p></body></html>

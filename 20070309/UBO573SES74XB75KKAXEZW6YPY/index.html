<html><header><meta charset="utf-8"><title>天水圍<br>怪味襲港來源不明</title></header><body><h1>天水圍<br>怪味襲港來源不明</h1><p>【本報訊】天水圍及元朗區多個地點，昨凌晨零時許開始的一個小時內，分別有多宗居民報稱嗅到不明氣體，懷疑有單位洩漏煤氣，消防員及與煤氣公司人員無法查得氣味來源，有消防員懷疑「怪味」來自內地；事件中無人受傷或不適。<br> 昨最先報稱嗅到疑是煤氣味的是天水圍嘉湖山莊樂湖居居民，其後該區及元朗水邊圍村、振興新村等地點都有類似報告。<br> 有消防員事後透露，過去曾發生相似事件，當時證實是內地有塑膠廠大火，燒熔膠品的臭氣「跨境」傳來港。</p></body></html>

<html><header><meta charset="utf-8"><title>駐華大使感慨歷史</title></header><body><h1>駐華大使感慨歷史</h1><p>200年前，英國首個訪華特使馬戛爾尼因為不肯向亁隆叩頭，被拒諸紫禁城門外。現任英國駐華大使歐威廉（右）昨日昂首闊步踏進紫禁城，在亁隆畫像前與大英博物館館長麥格雷戈（左）相談甚歡。<br> 歐威廉對此有所感觸，「我家有一幅馬戛爾尼畫像，那些都已成歷史。今天我能夠以駐華大使身份站在這裏，而且留守在中國已很多年了。」</p><p>「英國與世界：1714-1830」展覽簡介</p><p>日期：3月10日至6月10日<br> 地點：北京故宮博物院午門展廳<br> 票價：人民幣20元<br> 展品：111件大英博物館館<br> 　　　13件故宮博物院館藏<br> 資料來源：故宮博物院</p></body></html>

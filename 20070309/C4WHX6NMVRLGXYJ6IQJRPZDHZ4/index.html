<html><header><meta charset="utf-8"><title>熱爆click：廣深摩天大廈掀罵戰</title></header><body><h1>熱爆click：廣深摩天大廈掀罵戰</h1><p>廣州同深圳都在籌建新摩天大廈，不料竟引發兩地網民罵戰。據講，廣州計劃兩年後建成的新電視塔，總高度達610米，有望成為世界最高電視塔。而深圳亦計劃在三年後建成超越地王大廈的「深圳第一高樓」，官方稱新樓高400米左右、約88層。不過，有深圳網友在廣州大洋論壇（ http://club.dayoo.com/）披露，深圳新高樓將建97層、高439米。廣州網民質疑他吹水，兩地網民由為自己城市打氣演變成互相攻訐。有網民則將兩地前三名建築排列，叫大家做評判啦。 </p></body></html>

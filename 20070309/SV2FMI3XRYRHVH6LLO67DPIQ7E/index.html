<html><header><meta charset="utf-8"><title>母阻去夜街少女爬窗</title></header><body><h1>母阻去夜街少女爬窗</h1><p>【本報訊】一名因犯事受法庭保護令監管的16歲少女，昨凌晨零時嚷着要出夜街，被母阻止即大發脾氣，爬出4樓寓所窗外坐在冷氣機頂，幸經警方及消防員勸喻終告軟化爬回室內，結束一場鬧劇。<br> 企圖跳樓的少女姓葉，與父母同住元朗安寧路138號紫荊樓一個單位。現場消息稱，葉女因犯事正受法庭保護令監護，規定她每晚8時至翌晨6時不可外出。<br> 昨凌晨零時，穿着校服的葉女意圖出街，姓余（38歲）母親見狀立即阻止，引致母女爭執，葉女大發脾氣，拆去窗花爬出窗外，經警員游說約30分鐘，少女自行爬回室內。</p></body></html>

<html><header><meta charset="utf-8"><title>林兆鑫涉私症收費受查經過</title></header><body><h1>林兆鑫涉私症收費受查經過</h1><p>今年1月5日</p><p>港大收到一宗涉及林兆鑫臨床部門私家症收費投訴後展開調查</p><p>1月27日</p><p>成立調查委員會調查，成員包括：<br> 梁智鴻醫生（校委會成員兼大學申訴小組主席）<br> <br> 陳兆愷法官（校委會成員）<br> <br> 顏金施女士（校委會成員）<br> <br> 黃啓民先生（港大校董及大學審計委員會成員）</p><p>3月7日</p><p>醫學院通知教職員林兆鑫已辭職</p><p>3月8日</p><p>港大正式公布已有調查委員會調查<br> <br> 醫管局公布正追查瑪麗醫院過去三年私家病人賬單及收費有沒有問題<br> <br> 資料來源：港大及醫管局</p></body></html>

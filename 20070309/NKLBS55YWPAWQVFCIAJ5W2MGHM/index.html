<html><header><meta charset="utf-8"><title>最後一夜逐格睇</title></header><body><h1>最後一夜逐格睇</h1><p>7分鐘</p><p>拿臣接應史高斯美妙的過頭波突破越位，惜未能控定，被對方門將東尼施華沒收。</p><p>10分鐘</p><p>朗尼傳送給身在對方禁區的拿臣，後者第一時間心口回傳給C朗拿度抽射，惟遭對方守將封阻。</p><p>30分鐘</p><p>拿臣在離門30碼博得泰華里廸斯犯規，里爾全隊大驚，以防再受快開罰球之苦；C朗拿度處理省中人牆。</p><p>72分鐘</p><p>C朗拿度以巧妙腳法拐過查爾美在左路傳中，伏兵門前的拿臣（17號）一「槌」定音，曼聯領先1:0。</p><p>75分鐘</p><p>費格遜有意成人之美，以阿倫史密夫入替拿臣，讓後者最後一次在奧脫福接受球迷的鼓掌及致敬。</p></body></html>

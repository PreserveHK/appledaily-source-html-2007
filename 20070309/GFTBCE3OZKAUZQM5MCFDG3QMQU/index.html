<html><header><meta charset="utf-8"><title>全球最快無人偵察機</title></header><body><h1>全球最快無人偵察機</h1><p>以色列空軍前天（周三）首次對外展示最先進的遠程無人駕駛偵察機，聲稱這是全球飛得最高、最快和最遠的無人機。這隻外形酷似大鳥展翅飛翔的無人偵察機名叫「蒼鷺」（Heron），能在9,000米高空滯留30小時，飛行時速達225公里。<br> 軍方承認「蒼鷺」去年參與黎巴嫩戰爭行動，並暗示「蒼鷺」的能力遠超人的想像。專家估計，它可攜載導彈飛到伊朗進行轟炸行動。<br> 另外，以色列軍火商昨天展示手提作戰機械人VIPeR，像小型電視機般大，除了搜嗅炸彈和拆彈工作，更配備機槍和手榴彈跟敵人作戰。<br> 美聯社/路透社/法新社</p></body></html>

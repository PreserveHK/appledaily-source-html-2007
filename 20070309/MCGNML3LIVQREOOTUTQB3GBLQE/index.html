<html><header><meta charset="utf-8"><title>順口溜</title></header><body><h1>順口溜</h1><p>領導</p><p>對上級甜言蜜語，對輿論豪言壯語，<br> 對外賓花言巧語，對群眾謊言假語，<br> 對同事流言蜚語，對下屬狂言惡語，<br> 對情婦溫言細語，對自己胡言亂語。</p><p>握手</p><p>握着上司的手，點頭哈腰不鬆手；<br> 握着紀檢的手，渾身上下都發抖；<br> 握着財務的手，拉起就往酒店走；<br> 握着老婆的手，一點感覺都沒有；<br> 握着小秘的手，直往懷裏摟啊摟；<br> 握着女同學的手，後悔當初沒下手；<br> 握着情人的手，彷彿回到十八九。</p><p>時尚</p><p>翻開雜誌美人多，扭開電視廣告多。<br> 拿起報紙套話多，看篇文章署名多。<br> 買本新書錯字多，出門辦事收費多。<br> 領導視察小車多，飯店吃飯公款多。<br> 下海經商騙子多，年頭年尾檢查多。</p></body></html>

<html><header><meta charset="utf-8"><title>OnlineShopping：代買日本貨</title></header><body><h1>OnlineShopping：代買日本貨</h1><p>係哈日族的你應該知道，大部份日本本地onlineshopping的網站都不提供海外送貨服務，所以如果睇中日本網站的product，多數都係叫喺日本嘅朋友幫手買。「散散步日本精品網」就係一個幫大家到日本網站購物的網頁，網內集中了約20個日本網站，包括潮流服飾、家品、百貨等不同種類，以後買日本貨唔使飛去日本喇！<br>記者：黃若茵<br><br>網站：http://www.sansanbu.com</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>貝理雅助手出版日記</title></header><body><h1>國際Gossip<br>貝理雅助手出版日記</h1><p>"Itrecordsgooddaysandbaddays."AlastairCampbellsaidinastatement.<br>「本日記記低咗啲好日子同壞日子。」坎貝爾喺聲明度話。</p><p>英國首相貝理雅（TonyBlair）嘅前新聞總監坎貝爾前日話明，等貝理雅今年中一落台，自己嗰本日記就會立即出版。坎貝爾自94年開始跟住貝理雅呢個老闆，跟咗9年，喺首相府見過同聽過唔少嘢，玩吓手本日記隨時會爆貝理雅大鑊。各方八卦人士自然拭目以待呢本書出街嘞。<br> 英國《衞報》</p></body></html>

<html><header><meta charset="utf-8"><title>民調：港民主評分下跌</title></header><body><h1>民調：港民主評分下跌</h1><p>【本報訊】香港大學民意研究計劃公布最新香港社會及法治指標顯示，市民對香港的自由、文明、治安指標評分最高，可是涉及平等、民主、公平的評分明顯偏低，民主評分更是唯一下跌的一項。<br> 港大民意研究計劃主任鍾庭耀認為，平等、民主、公平等評分，自05年開始已長期偏低，情況令人關注。</p><p>港大民意研究計劃訪問600多名市民，就十多項有關香港社會及法治的指標評分，當中市民對自由的評分最高，有7.58分，其次是文明、治安及廉潔三項，而社會福利、平等、民主和公平四項指標分別排於榜末，其中民主指標評分更是唯一下跌一項，只得6.08分，較上次調查下跌0.12分。</p></body></html>

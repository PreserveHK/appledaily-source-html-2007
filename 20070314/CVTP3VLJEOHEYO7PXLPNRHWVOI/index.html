<html><header><meta charset="utf-8"><title>國際Gossip皇室悼戴妃逝世10年</title></header><body><h1>國際Gossip<br>皇室悼戴妃逝世10年</h1><p>英國王妃戴安娜（PrincessDiana圖）因車禍逝世就嚟十年，皇室前日（周二）宣布會喺8月31日戴妃逝世十周年當日，舉行家庭悼念禮拜，地點喺倫敦威靈頓兵營（WellingtonBarracks）嘅皇家衞隊小禮拜堂，正係佢兩個仔威廉同哈里王子所屬部隊嘅教堂，預計有500親友出席，英國廣播公司會直播，前夫皇儲查理斯同佢新太太卡米拉都會嚟，都算有心。<br> 美聯社</p></body></html>

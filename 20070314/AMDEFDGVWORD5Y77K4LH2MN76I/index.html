<html><header><meta charset="utf-8"><title>周立璟一拖二扮大英雄</title></header><body><h1>周立璟一拖二扮大英雄</h1><p>名模AnaR.搏命搵錢、自力更生的同時，其前男友周立璟則繼續與女伴逍遙快活。周立璟前晚與一男性友人，及兩名女伴齊齊到銅鑼灣daDomenico歎意大利菜，周立璟邊吃邊傾，更不顧儀態當眾撩牙。</p><p>引開狗仔隊</p><p>其後兩女伴發現記者拍照，眾人即調枱在隱蔽位置繼續開餐。11時左右，周立璟自行結賬，再吩咐侍應安排三友人由後門離開，自己為掩護朋友，一馬當先行正門，更慢步吸引記者拍照。對朋友如斯夠義氣，若果對女友都能夠一樣有情有義，不是更加好？<br> 採訪、攝影：娛樂突發組</p></body></html>

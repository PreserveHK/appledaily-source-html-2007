<html><header><meta charset="utf-8"><title>網民反應：不存任何社會含意</title></header><body><h1>網民反應：不存任何社會含意</h1><p>伊朗向來火爆，2004年電影《亞歷山大帝》（Alexander）上畫，曾抗議亞歷山大征服波斯帝國過程「太輕易」；去年丹麥出現侮辱回教先知的漫畫時，伊朗又化身示威遊行先鋒。這回他們向《戰狼300》發炮，不少歐美網民嗤之以鼻。<br> 網民「Mark」認為，《戰狼300》只是娛樂性質的電影，導演和漫畫家也是找個理由，讓英雄壯烈犧牲，根本不存在任何社會含意。美國網民「thefreak」對於伊朗政府相信電影幕後黑手是「美國文化官員」，反唇相稽：「這樣說來，伊朗人認為米勒是美國文化官員吧。我倒不曉得我們有文化官員呢。」<br> 本報記者</p></body></html>

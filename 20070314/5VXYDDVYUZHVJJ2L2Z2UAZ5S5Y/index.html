<html><header><meta charset="utf-8"><title>國際Gossip南韓建戰略機動艦隊</title></header><body><h1>國際Gossip<br>南韓建戰略機動艦隊</h1><p>日本同中國近年成日話對方擴軍另有目的，南韓𠵱家都唔講得笑，《朝鮮日報》話軍方計劃喺2020年建立一支戰略機動艦隊，由6艘神盾級驅逐艦、12艘韓國型驅逐艦同2艘巨型兩棲登陸艦組成，到時南韓就會成為美、日之後世界第三大神盾級驅逐艦擁有國，同中國爭蘇岩（南韓稱離於島），同埋跟日本爭獨島（日稱竹島）都有所恃。呢股韓流唔可以睇小。<br> 中央社</p></body></html>

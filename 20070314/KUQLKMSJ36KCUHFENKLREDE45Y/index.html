<html><header><meta charset="utf-8"><title>韓彩英5月嫁才俊</title></header><body><h1>韓彩英5月嫁才俊</h1><p>曾拍攝韓劇《藍色生死戀》和《豪杰春香》的26歲長腿姐姐韓彩英，將於今年5月舉行婚禮。據悉其30歲圈外未婚夫崔東俊為旅美韓人，高大有型且有事業有成，與同樣在美國長大的韓彩英可謂絕配。<br> 兩人在98年相識，關係至去年初才變得親密，半年前更以結婚為前提正式談戀愛。韓彩英與準新郎早前在美國拜見了雙方父母，婚禮也定了在5月13日舉行。fans知道後都紛紛祝賀，更稱：「未婚夫的條件真令人羨慕。」不過，韓彩英表示婚後仍會繼續拍戲，最近她還接了部新片，稍後將來港拍攝外景。</p></body></html>

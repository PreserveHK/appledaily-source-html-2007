<html><header><meta charset="utf-8"><title>業主：有好價會割愛</title></header><body><h1>業主：有好價會割愛</h1><p>資深投資者鍾先生（跟左文的鍾先生非親屬），活躍大埔區二手屋苑，他認為今次賣地造好，對樓市不會有太太刺激作用，但始終屬正面消息，預期今年內整體樓價會上升，但幅度不大，約10%內。<br> 他相信香港人吸收了97年金融風暴慘痛教訓後「會學精咗」，不會太瘋狂，樓市難復當年，並認為目前樓市「唔夠力」，正如他在一年前買入的兩間村屋，現在亦未有升值，可謂大跌眼鏡。至於賣地理想，其持有的兩個村屋會否加價，他表示，該兩個單位屬自用，但如果有買家出好價，不排除會割愛。<br> 陳亮華攝</p></body></html>

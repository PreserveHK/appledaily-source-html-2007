<html><header><meta charset="utf-8"><title>薛凱琪半幅畫憶舊情</title></header><body><h1>薛凱琪半幅畫憶舊情</h1><p>薛凱琪（Fiona）和緋聞男友方大同，前晚在銅鑼灣出席一個美容產品的廣告展覽。Fiona透露稍後會推出新曲加精選，更會為每首歌加上插圖，曾幫她作過兩首歌的方大同也會畫一幅，Fiona說：「自己畫一幅畫會用五、六個鐘頭，𠵱家畫緊幅係用膠彩畫嘅畫。」</p><p>願幫祖名</p><p>問Fiona可會將膠畫用作拍賣，她說：「唔會，因為畫只得一幅，會留番畀自己睇。」續問她可試過送畫予男朋友，她說：「試過畫到一半就散咗，𠵱家都係留番半幅畫。」問她可會送畫給房祖名，她說：「之前祖名都幫我隻碟影過相，如果佢出碟要插圖，我會幫佢畫，但唔會無端端送。」<br> 採訪：卓美娟<br> 攝影：陳俊強</p></body></html>

<html><header><meta charset="utf-8"><title>近年鑽石大盜案件</title></header><body><h1>近年鑽石大盜案件</h1><p>01/2007</p><p>倫敦的著名珠寶店例如deBeers和Cartier24小時內被賊匪洗劫兩次，損失數千鎊</p><p>09/2004</p><p>法國羅浮宮博物館附近的古董展覽，被匪徒偷去總值1.1億港元的鑽石</p><p>02/2003</p><p>賊匪洗劫安特衞普鑽石中心123個保險庫，奪去總值約10億港元的鑽石，是史上最大宗鑽石劫案</p><p>12/1994</p><p>賊匪潛入安特衞普的鑽石交易中心，打開至少8個保險箱，偷去4,500萬港元的寶石<br> 資料來源：彭博通訊/《蘋果》資料室</p></body></html>

<html><header><meta charset="utf-8"><title>阿仙奴餘下賽事可點賭？</title></header><body><h1>阿仙奴餘下賽事可點賭？</h1><p>阿仙奴連同今仗，尚餘11場聯賽，表面上是例行公事，但亦不乏投注價值：</p><p>1.後勁凌厲長賭W</p><p>阿仙奴近季聯賽都甚具後勁，以近3季為例，03/04球季最後11仗取得6勝5和，04/05及05/06球季，11仗取得8勝2和1負，勝率高達72.7%，故阿仙奴W可追。</p><p>2.追龍格保首球</p><p>中場龍格保自98年9月加盟阿仙奴至今，每季聯賽都有入球，不過此子今季尚未開齋，一於長追這位瑞典悍將開首名入球。</p></body></html>

<html><header><meta charset="utf-8"><title>是日upload：用鞋油偷窺裙底春光</title></header><body><h1>是日upload：用鞋油偷窺裙底春光</h1><p>「呢隻鞋油超正，用嚟偷窺都得喎。」FA-MAS不知在哪裏看到這個鞋油廣告，大讚廣告有創意之餘，竟然想到擦亮皮鞋後做瞥伯，網友無期徒刑最坦白，「咁咪可以用嚟裝裙底？」<br> 其他網友冇咁心邪，只以事論事評價這廣告意念一流，有些人更指本地的廣告相形見絀，「香港啲廣告剩係識搵啲Model着少少衫喺度影相，一啲Concept都冇。」<br> 外國的月亮未必特別圓，Liquid指近月快遞公司及航空公司在地鐵站的大型廣告也很出色，香港也有很多有創意廣告人。<br> 這鞋油公司位於奧地利，同系還有其他皮革護理用品。</p></body></html>

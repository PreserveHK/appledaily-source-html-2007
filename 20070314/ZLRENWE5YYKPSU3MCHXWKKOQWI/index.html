<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Sammi勸歌迷安全排隊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Sammi勸歌迷安全排隊 - 馮仁昭</h1><p>天后鄭秀文（Sammi）5月18日至21日喺紅館舉行演唱會，日前信用卡可以優先訂飛，短短一日，12,000張飛迅速售罄，內部訂購都爆滿。有見及此，主辦單位會喺今日加推1,500張200蚊嘅飛畀優先訂購。有歌迷喺Sammi嘅網站討論區上話買唔到飛，所以公開發售時，會去紮營排隊，Sammi得悉歌迷有此舉時就話：「好多歌迷都係女仔同年紀比較細，希望佢哋搵多啲朋友出去排隊以策安全。」另外，Sammi原定喺嚟緊嘅禮拜日舉行MV首播會，但因為佢哋得知當日天氣惡劣，所以已經取消。
</p></body></html>

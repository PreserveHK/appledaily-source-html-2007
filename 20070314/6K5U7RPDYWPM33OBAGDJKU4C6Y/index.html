<html><header><meta charset="utf-8"><title>何鴻燊前言不對後語</title></header><body><h1>何鴻燊前言不對後語</h1><p>出席場合：有關當局能否知悉選委投白票的言論<br> 3月11日香港出席婦聯春茗：「呢樣我好有信心，任何入到去咁嚴重（肅）嘅會議，你哋應禮貌啲。你交張白票呢？一樣知！」<br> 3月14日在北京接受傳媒訪問：「係人都知道，香港呢個制度，公開公平公正，點會有人可以知道呢個白票呢？原意講得好清楚。」<br> <br> 出席場合：有關當局能否查出選委投票取向的言論<br> 3月11日香港出席婦聯春茗：「哈哈哈、呢樣唔話你聽！」<br> 3月14日在北京接受傳媒訪問：「我一路的意思是你做了件事，問心有愧……，自己咪諗諗吓講埋出來囉。」<br> <br> 資料來源：兩次訪問錄音</p></body></html>

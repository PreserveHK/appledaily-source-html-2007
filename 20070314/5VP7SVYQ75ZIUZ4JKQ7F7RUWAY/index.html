<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐小明為電視界爭權益 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐小明為電視界爭權益 - 馮仁昭</h1><p>電視專業人協會噚日喺尖沙嘴舉行記者會，出席嘅除咗有貿易發展局嘅代表外，仲有齊全港8大電視台無綫、亞視、有線、有線衛星電視、香港寬頻、美亞娛樂、鳳凰衛視同港台嘅代表出席。協會會長徐小明（中）公布喺下周二舉行嘅香港國際影視展內，「電視世界」將會首次現身，向海外買家推廣香港電視節目，仲會搞大型論壇，徐小明乘機向傳媒收集意見，準備喺影視展時提出討論，佢話：「希望各行家可以同心合力，令電視可以繼續發展，而政府支持亦好緊要。」</p></body></html>

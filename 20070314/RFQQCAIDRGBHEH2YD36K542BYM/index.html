<html><header><meta charset="utf-8"><title>周圍shot　求職怪招：年薪1元起</title></header><body><h1>周圍shot　求職怪招：年薪1元起</h1><p>「無學歷，有特長，年薪1元起，誰聘我？」求職者李橋林（圖）日前在深圳會展中心舉行的大型招聘會，高舉一個紅底白字、寫有自己專長的宣傳牌，以另類的方式求職，與當日在場的3.6萬名求職者一爭高下。<br> 李橋林自稱有八年的工作經驗，但學歷不高，因此想出此奇招求職。他的做法果然有效，連生產王老吉涼茶的加多寶公司及康泰人壽等都即場邀請面試，但由於他未能提供完整的履歷表，兩家公司都並未即時錄用。</p></body></html>

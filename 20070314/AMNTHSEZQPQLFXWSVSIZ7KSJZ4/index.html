<html><header><meta charset="utf-8"><title>賣地花絮<br>嘉華堅持有成<br></title></header><body><h1>賣地花絮<br>嘉華堅持有成<br></h1><p>▲雖然呂耀華響賣地場上印印腳睇報紙，但大家唔好唔記得，嘉華隻「鐵鈎」出動咗無數咁多次，出咗唔少力，大家先有地可爭，今次輕輕鬆鬆成功中咗25%，係就係少啲，但都好過得個桔。有記者唔知攞景定贈興，話嘉華勾咗咁多次，今次「終於」成功買到地，日後仲會唔會出動佢哋隻鐵鈎呢？呂耀華就話冇有怕，會繼續積極勾地。下次華哥可以考慮帶多幾本雜誌去逐本睇，話唔定被佢獨資投到地。</p></body></html>

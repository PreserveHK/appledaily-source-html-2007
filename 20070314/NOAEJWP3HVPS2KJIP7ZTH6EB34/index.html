<html><header><meta charset="utf-8"><title>國際Gossip<br>戈爾搞電視鹹嘢叫座</title></header><body><h1>國際Gossip<br>戈爾搞電視鹹嘢叫座</h1><p>熱心推動環保嘅美國前副總統戈爾（AlGore）喺美國搞咗壇有線電視網絡CurrentTV，前日（周一）再喺英國開多個網絡，可以畀觀眾投票揀選佢哋認為最好睇、最想睇嘅節目。雖然電視台有紀錄片，有旅遊節目，又有新聞，不過始終都係鹹濕嘢同騎呢嘢最有市場，最多觀眾搜尋嘅片段主題係「裸體女主播」同「同汽車做愛嘅男人」。另外，兩名人道對待動物協會的女成員前日在電影學校外「恭迎」戈爾，促請他吃素，以保護環境。<br> 英國《衞報》</p></body></html>

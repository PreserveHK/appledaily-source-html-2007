<html><header><meta charset="utf-8"><title>蒼井優和服搶鏡</title></header><body><h1>蒼井優和服搶鏡</h1><p>由真人演出、改編自日本漫畫家漆原友紀人氣作品的新戲《蟲師》，將於本屆香港國際電影節中上映，該片由日本漫畫大師大友克洋執導，本月24日正式在日本上映。前日女主角蒼井優穿上艷麗和服，聯同男主角小田切讓及導演大友克洋，齊齊到充滿古色古香的東京白金台八芳園舉行記者會。</p><p>大談苦況</p><p>人氣急升的蒼井優以可愛的和服look示人，搶盡男主角小田切讓鏡頭，她說：「戲中我有一場穿和服入浴的場面，演得非常辛苦！」至於飾演銀髮蟲師的小田切讓則說：「我20歲時曾經將頭髮染成銀色，原來很容易禿頭，我勸大家不要嘗試！」
</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐子珊節食跳舞照出事 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐子珊節食跳舞照出事 - 馮仁昭</h1><p>徐子珊（左）日前喺《博愛歡樂傳萬家》同社交舞老師周志坤（右）大跳拉丁舞，其間懷疑周老師承受唔到子珊嘅重量，當眾失手。噚日子珊接受商台電話訪問，呼寃話：「我覺得件事純粹意外，我對上一次上磅係107磅。」佢仲自稱一直有節食，又話：「其實喺個騷之前三、四日已經幾日唔食嘢，瘦咗都有兩、三磅。」雖然努力減肥，但身形依然份量十足，睇嚟子珊要加緊努力喇！</p></body></html>

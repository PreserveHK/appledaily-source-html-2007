<html><header><meta charset="utf-8"><title>Blog人話：家長要向老師送禮</title></header><body><h1>Blog人話：家長要向老師送禮</h1><p>雖說禮多人不怪，但內地送禮歪風竟吹進校園。網民liutao0326在做家教時，因經常聽到家長抱怨學校老師收禮，情況嚴重，因此向上海200名家長發出問卷調查，發現有45%家長曾給老師送禮。不少家長一學期向老師送禮四至六次，總數高達3,000元，最多的每學期向班主任送禮過萬。<br> 總結調查顯示，初中、小學、和高中學生家長給教師送禮的比例分別為56.5%、41%和23.6%。至於向老師送禮的原因，有家長表示希望子女得到老師更多關照，有的是見其他人送而跟風；還有是老師主動索取。</p></body></html>

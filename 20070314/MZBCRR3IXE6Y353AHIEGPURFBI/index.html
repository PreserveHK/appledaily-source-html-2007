<html><header><meta charset="utf-8"><title>肌肉鬥士《戰狼300》<br>送血戰Mousepad</title></header><body><h1>肌肉鬥士《戰狼300》<br>送血戰Mousepad</h1><p>改編自FrankMiller漫畫的《戰狼300》，將於3月15日正式上映。故事將古希臘真實歷史變成神話；作者親踏溫泉關親身感受。故事講述雷奧尼達王率領300名斯巴達戰士，為保家園遠征溫泉關對抗波斯大軍。戲中血腥打鬥場面、千萬軍隊及場景特技效果出神入化，當中肌肉型男鬥士還花了4個月地獄式操練。</p><p>由華納影片公司送出15個3款不同《戰狼300》主角的Mousepad。只須連同一個回郵信封，寄去灣仔皇后大道東80號203室，註明：蘋果日報副刊《戰狼300》送大禮。<br> <br> 文：盧曹珠</p></body></html>

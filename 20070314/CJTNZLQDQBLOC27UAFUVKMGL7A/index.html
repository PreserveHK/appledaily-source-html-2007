<html><header><meta charset="utf-8"><title>有情歲月：匆匆戀上感情不穩</title></header><body><h1>有情歲月：匆匆戀上感情不穩</h1><p>荷李活花花公子里安納度自前年底與巴西名模GiseleBundchen分手後，旋即搭上以色列名模BarRafaeli，兩人拍拖短短一年，但已屢傳情變。</p><p>06年7月</p><p>里安納度瞞着Bar為前女友Gisele補祝生日，盛傳兩人舊情復熾。</p><p>06年12月</p><p>	里安納度傳與Bar分手，但兩人被拍到於荷李活著名餐廳鋸扒撐枱腳，力證情未變。</p><p>今年1月</p><p>有傳Bar不滿里安納度經常夜蒲，主動攤牌提出分手。<br> 資料來源：《蘋果》資料室</p></body></html>

<html><header><meta charset="utf-8"><title>潮流感：LV打羽毛球 - ㎡</title></header><body><h1>潮流感：LV打羽毛球 - ㎡</h1><p>久不久就會在港聞版發現LouisVuitton的名字，不是嚷着超貴，就是copycat冒牌的猖獗，儘管如此，置地、廣東道的LV店，總是排滿長長的人龍，等着狂掃手袋。<br> 作為超過150年歷史的超級品牌，LV除了手袋和衣服外，其實與Gucci和Chanel一樣，發展了許多有趣生活化的產品，近日在中環店，便發現非常體貼的羽毛球拍，球套以LV經典格仔布、新顏色的DamierAzur圖案為主，最貼心的位置是在球套外，連住一個水壺，方便打波口渴時飲用。<br> TextbyM2<br> 本欄逢周一至六刊出</p></body></html>

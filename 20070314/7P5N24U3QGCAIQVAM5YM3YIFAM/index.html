<html><header><meta charset="utf-8"><title>10億英鎊贍養費買名牌買足一世</title></header><body><h1>10億英鎊贍養費<br>買名牌買足一世</h1><p>‧根據《福布斯》上周最新公布的富豪身家數字，她可躋身全球富豪榜第538位<br> <br> ‧名牌可以買足一世，若以價值23,484英鎊（約35萬港元）、貴過一部平治汽車的LV最新手袋TributePatchwork（圖）來計，她可以買4.2萬個，一日買一個，最少可以買足115年<br> <br> ‧她的身家是長實主席李嘉誠紅顏知己周凱旋10倍以上，周凱旋身家估計約14億港元；但不及香港女首富龔如心的327億港元身家的一半。<br> <br> 本報記者</p></body></html>

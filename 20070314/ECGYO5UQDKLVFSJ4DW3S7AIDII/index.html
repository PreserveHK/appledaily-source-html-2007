<html><header><meta charset="utf-8"><title>w-inds.赴京交流緊張</title></header><body><h1>w-inds.赴京交流緊張</h1><p>日本三人組合w-inds.前日到訪北京，為昨晚舉行的「中日文化．體育交流年」開幕音樂會表演。三子前晚還與有份演出的日本女歌手後藤真希及平原綾香等，出席在當地日本大使館舉行的記者會，與傳媒見面。<br> </p><p>後藤伸脷博好感</p><p>為隆重其事，當晚一眾歌手均以黑色打扮現身。改走性感路線的後藤真希難得收起性感，她以普通話跟傳媒打過招呼後，更不忘伸脷扮可愛，博取好感；至於一身型仔黑西裝的w-inds.表現似乎略為緊張，並異口同聲表示對今次獲邀演出感到十分榮幸。
</p></body></html>

<html><header><meta charset="utf-8"><title>Timbuk2信差袋返新色</title></header><body><h1>Timbuk2信差袋返新色</h1><p>鍾意踩單車的朋友，可能有聽過Timbuk2的大名，呢個起源於1989年美國三藩市的品牌，專門生產款式modern、質料耐磨的型袋，不只迅速在單車界竄紅，亦廣受美日潮人追捧，日本潮流雜誌《smart》、《MEN’SNON-NO》，單車雜誌《自囗車人》、《自囗車生活》都有報道品牌的最新袋款。今年頭呢個美牌登陸香港，除有背囊和手提電腦保護袋外，仲有其經典單車信差袋，今個月仲返咗好多新色，而剛到新貨仲有電話袋和銀包（$100-$170），全部可以喺Overlander搵到。<br>記者：曾順珍<br><br>查詢：21171810<br></p></body></html>

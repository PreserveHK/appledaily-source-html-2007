<html><header><meta charset="utf-8"><title>話你知摸過銀紙要洗手</title></header><body><h1>話你知<br>摸過銀紙要洗手</h1><p>「銀紙骯髒都無得避！」港人返內地工作或經商，雙手一定要「掂」人民幣，勞永樂醫生說，全世界的錢都髒，董太（前香港特首董建華太太）幾年前那句話說得其實很對：就是「洗手、洗手、洗手」。防止吃細菌下肚，進食前要先用肥皂洗亁淨雙手，或者用酒精擦手消毒。<br> 勞醫生說，人民幣鈔票骯髒，政府教育市民注重清潔十分重要。在內地工作了五年的蘇先生說，他摸過銀紙後都一定會洗手，但有時未必有水洗也無辦法，只好將錢送人了事，減少雙手接觸銀紙的時間。香港城市大學早年調查指出，人民幣鈔票最多菌，北韓鈔票就最亁淨。</p></body></html>

<html><header><meta charset="utf-8"><title>PEOPLE史提芬京殺入漫畫界</title></header><body><h1>PEOPLE<br>史提芬京殺入漫畫界</h1><p>美國驚慄小說大師史提芬京（StephenKing）實現創作無界限，寫過電影劇本，做過導演，最近進軍漫畫界。他把花20年心血完成的七集力作《黑暗之塔》（TheDarkTower），給Marvel公司改編成漫畫，突破以前只將小說拍成電影的框框。對於這次突破，他興奮地說：「我是漫畫媒體的大『粉絲』，用不同方式講故事，總令人興奮。」<br> 牛刀小試，《黑暗之塔》漫畫第一集已賣出20萬本，是十多年來最暢銷的非超級英雄漫畫。<br> 美聯社</p></body></html>

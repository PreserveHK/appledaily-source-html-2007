<html><header><meta charset="utf-8"><title>新車出閘：<br>Modus加包圍減孩子氣</title></header><body><h1>新車出閘：<br>Modus加包圍減孩子氣</h1><p>外形以可愛見稱的雷諾Modus大個仔喇！代理提供價值二萬多元的SportKit包圍讓你配搭，全車加了擾流器，感覺成熟了，孩子氣大減。但車內仍保留特大雙天窗設計，讓陽光、美景透入車廂內，視野廣闊。Modus選用1,598c.c.DOHC引擎，最大馬力達113匹，而扭力亦可達151Nm，行車表現流暢穩定，車身不算大，睇位泊車容易，是部經濟的家庭車。<br></p><p>記者：陸伊琳<br> 攝影：譚盈傑<br> 查詢：維信汽車（29273538）<br> $159,000（淨車價）<br> $26,722（連安裝）</p></body></html>

<html><header><meta charset="utf-8"><title>蘇said：「貴嘢」夫婦橫蠻恰公關 - 阿蘇</title></header><body><h1>蘇said：「貴嘢」夫婦橫蠻恰公關 - 阿蘇</h1><p>通常名氣界都會用「貴」同「cheap」嚟形容啲名人，「貴」嘅就梗係唔易請得到，「cheap」嘅就梗係不請自來。話說有對絕對係屬於「貴嘢」級數嘅名人夫婦，𠵱家一家幾口樂也融融，真係唔會隨便出嚟「趁」，啲公關搞手可以做嘅，就係send請柬望佢哋總會得閒同有興趣啦。<br> 咁send請柬就梗係送去佢哋屋企或者寫字樓㗎啦，但係呢對「貴」夫婦就唔多like，打電話去詐型話吓吓send啲請柬去佢哋屋企好滋擾，叫人以後要送都送去寫字樓，等啲秘書拆算啦。嗱，做公關真係唔易，咁又食一嘢啦。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

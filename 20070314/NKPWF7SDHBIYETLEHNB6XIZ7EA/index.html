</title></header><body><h1>音樂代替對白
</h1><p>俄羅斯作曲家浦羅哥菲夫的《彼得與狼》，故事講述彼得脫離爺爺的監護，帶着一隻雀和一頭儍鴨到森林探險，途中遇上狡猾的狼，觸起連場智鬥。此故事最近由BAFTA得獎動畫家蘇絲譚芭頓將之化成動畫電影，並將會在香港舉行亞洲首演，播電影之時，會伴以香港小交響樂團現場管弦樂伴奏，還會加上林姆斯基高沙可夫的《西班牙隨想曲》及柴可夫斯基《睡美人》的選段。讓音樂變做對白，使觀眾有更多想像空間。<br><br>記者：黃潔蓮<br><br>日期：4月11、13及14日　<br>地點：香港文化中心音樂廳（11/4）、<br>葵青劇院演藝廳（13、14/4）<br>票價：$100-$280　查詢：28363336</p></body></html>

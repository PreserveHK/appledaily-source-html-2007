<html><header><meta charset="utf-8"><title>求驗客手記：購12歲o靚仔傳武功　巴塞有「孌童」癖？ - 求驗客</title></header><body><h1>求驗客手記：購12歲o靚仔傳武功　巴塞有「孌童」癖？ - 求驗客</h1><p>12歲就月賺22,000港元？睇見美斯咁成功，西甲勁旅巴塞隆拿食過番尋味，繼續向「小童」埋手，日前就購入咗12歲土耳其細路廸美基（Demirci），9月正式報到；我求大俠得知巴塞開出嘅合約，每月有成22,000港元，人工仲高過我求大俠，真係令人羨慕！為咗令球迷易記，巴塞仲幫佢改咗個西班牙名「Muha」，實在細心！</p></body></html>

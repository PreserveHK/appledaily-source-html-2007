<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓星張赫昨午出席新劇《多謝》記者會，表示感謝導演在他發生逃兵役事件後，仍找他拍戲。<br> ●韓星車太鉉和安在旭昨午在首爾舉行記者會，宣布下月起為當地電台主持節目。<br> ●日本三人組合w-inds.前晚在北京展覽館劇場為「中日文化體育交流年」音樂會表演。<br> ●英國女歌手LilyAllen大前晚在倫敦夜蒲後，在酒吧門外打傷一名記者，其後又用腳踢倒另一名記者。<br> ●色情漫畫出版社SinfulComic，推出以《魔盜王》為藍本的色情漫畫，廸士尼聲稱會追究法律責任。<br> ●日本女歌手鈴木亞美昨日現身首爾，與韓星金泰希胞弟李莞出席日、韓合作短篇劇《木蓮花下》的記者會。</p></body></html>

<html><header><meta charset="utf-8"><title>AnaR.胃口大開</title></header><body><h1>AnaR.胃口大開</h1><p>名模AnaR.早前與舊愛周立璟分手後激瘦，情傷初癒的她現已稍添圓潤，前日她出席內衣騷大晒有料身材，完騷後她即相約同居老友Rosemary齊齊開餐，擦個夠本。
</p><p>心情靚七情上面</p><p>前日下午約6時，身穿長褸的AnaR.獨自由銅鑼灣時代廣場步往加寧街的滿屋甜品，原來Rosemary已經在場等候，AnaR.甫坐下即脫去外套，露出內裏的小背心，頗為性感。現場見兩女邊扒飯邊聊天，心情大靚的AnaR.還傾到七情上面，動作多多，後來她們發現門外有記者，即向鏡頭帶笑揮手。前後逗留近1小時，她們才離開，一起步返住所。<br> 採訪、攝影：娛樂突發組&#13;</p></body></html>

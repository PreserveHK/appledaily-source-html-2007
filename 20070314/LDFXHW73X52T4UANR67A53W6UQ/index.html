<html><header><meta charset="utf-8"><title>視像速遞海底隧道連接歐非</title></header><body><h1>視像速遞<br>海底隧道連接歐非</h1><p>西班牙和摩洛哥政府正展開會談，磋商在直布羅陀海峽興建首條海底鐵路隧道，連接歐洲和非洲</p><p>每年載客量：900萬-1,100萬人次；運載多達800萬噸貨物<br> <br> 工程：2008年動工，在2025年底前啓用<br> <br> 造價：624億至1,014億港元<br> <br> 工程難度：海床太深，約300米，相當於英法隧道的深度5-6倍<br> MCT</p></body></html>

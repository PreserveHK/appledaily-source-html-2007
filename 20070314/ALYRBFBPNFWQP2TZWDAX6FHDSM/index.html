<html><header><meta charset="utf-8"><title>WWW周圍望：單輪滑板</title></header><body><h1>WWW周圍望：單輪滑板</h1><p>滑板一般都有四個轆，英國人史密瑟（BenSmither）發明的電動滑板卻少了三個。他的單輪滑板就像Segway電動踏板車一樣，有控制器感應板上重量變化，玩家身體前傾會加速，傾向一邊就會轉彎。他只花了約4,500港元自製這發明，但因Segway專利權所限，恐難註冊生產。<br>  http://www.youtube.com/watch?v=HGbbag9dklU </p></body></html>

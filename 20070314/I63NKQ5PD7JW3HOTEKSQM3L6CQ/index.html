<html><header><meta charset="utf-8"><title>兩岸快線SONYNEC不合格</title></header><body><h1>兩岸快線<br>SONYNEC不合格</h1><p>廣東工商行政管理局最近對該省流通領域銷售的音響產品專案檢查，結果SONY及NEC被發現微型組合音響質量不合格。此次抽查了全省五市22家銷售企業銷售的微型組合音響，其合格率僅為49.1%。當中，在廣州天河城百貨銷售的新力DAV數碼影音旋風組合，由上海索廣電子有限公司生產，型號為DAV－DZ200其安全性不達標；江門益華百貨有限公司銷售的NEC迷你組合音響，由廣州市雅頓電子有限公司生產，型號為NDV608，其干擾特性不合格。<br> 新華社</p></body></html>

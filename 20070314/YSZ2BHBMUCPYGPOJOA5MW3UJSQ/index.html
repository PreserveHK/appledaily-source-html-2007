<html><header><meta charset="utf-8"><title>兩手準備<br>若出局「我準備退休」</title></header><body><h1>兩手準備<br>若出局「我準備退休」</h1><p>「我（對參選）充滿信心，但也準備退休，像我這麼瀟灑的人很少。」一旦呂秀蓮無法代表民進黨角逐2008年總統大選，她將選擇告別政壇。「退休後，（我有）很多事情可以做，我一直做社會關懷、婦女運動、觀光產業的推動等工作，許多觀光產業的人都是我的好朋友啊！退休後可到處遊山玩水。」<br> 「我也非常希望去香港啊！以前也去過，但是就是說香港特區政府歡迎不歡迎我去！我當然也希望去北京，大陸看一看，但要看是不是在對等和合理的方式讓我去，但我也不勉強，世界之大，哪裏都可以去。」</p></body></html>

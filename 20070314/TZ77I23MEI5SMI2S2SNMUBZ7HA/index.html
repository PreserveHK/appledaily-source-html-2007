<html><header><meta charset="utf-8"><title>數字世界</title></header><body><h1>數字世界</h1><p>92億</p><p>92億是聯合國人口司預測2050年全球總人口的數目，即是全球人口在未來43年會增加25億，屆時全球有一半人年屆60歲。</p><p>3,977</p><p>3,977條女裝內褲、355個胸圍和10對絲襪，是日本警方在一名54歲建築工人家中搜出的賊贓。該建築工人利用自己攀爬專長，在過去六年入屋爆竊，專偷女士們的內衣褲。</p><p>27</p><p>27個美國州份的中學和小學，都開設了中文課程，教學生們普通話。</p><p>17</p><p>17歲是法國男孩和女孩初嚐雲雨情的平均年齡，比50年前的男女早嚐禁果。<br> <br> 美聯社/德新社/路透社/英國《每日電訊報》</p></body></html>

<html><header><meta charset="utf-8"><title>高雄拆蔣介石像爆衝突</title></header><body><h1>高雄拆蔣介石像爆衝突</h1><p>高雄市政府昨日將「中正文化中心管理處」更名為「文化中心管理處」，並在夜間拆除中心內全台灣最高的蔣介石銅像。國民黨籍市議員和藍營民眾等趕到場抗議，並因此與警方爆發衝突。<br> 高雄當局昨日下午出動千名警力，以鐵馬等將施工現場團團包圍，將高雄市議會國民黨籍議員和藍營民眾擋在中心外，藍營議員要求市府立即停止更名及拆除蔣介石銅像的行動，但未成功。藍營議員企圖衝入中心阻止，其間與警方多次推撞，場面火爆。有藍營立委氣得揚言將杯葛中央政府總預算，亦有人批評高雄市府此舉「有如鞭屍」。<br> 台灣《蘋果日報》</p></body></html>

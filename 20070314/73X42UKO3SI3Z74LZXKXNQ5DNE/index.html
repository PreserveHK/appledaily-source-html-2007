<html><header><meta charset="utf-8"><title>賣地花絮<br>呂耀華歎報紙<br></title></header><body><h1>賣地花絮<br>呂耀華歎報紙<br></h1><p>▲信和同嘉華開頭合作投A地盤時，由嘉華董事總經理呂耀華負責舉牌，去到19.9億元，嘉華嫌貴唔玩。黃志祥惟有一面繼續舉，一面拉攏南豐合作，最後唔單止傾掂數，仲預埋嘉華一齊買第二幅地。結果第二幅地由南豐負責舉，唔知呂耀華冇牌舉係咪有啲百無聊賴，坐坐吓佢竟然「不甘寂寞」，摷份報紙出嚟睇，仲肆無忌憚咁攤大份報紙，再摺番細佢慢慢歎，印印腳等南豐同信和善後。</p></body></html>

<html><header><meta charset="utf-8"><title>崔智友機場歎愛心餐</title></header><body><h1>崔智友機場歎愛心餐</h1><p>韓國女星崔智友最近回歸韓劇界，與李政宰趕拍新劇《AirCity》。友姐的影迷會成員為替偶像打氣，早前特別炮製愛心飯盒，山長水遠送給新劇的工作人員享用，令她十分感動。</p><p>路途遙遠</p><p>據知一班影迷當日預備了近100份飯盒，送往仁川機場。友姐感動地說：「雖然拍攝路途遙遠又下着雨，但還準備了如此好吃的飯盒，真是太感謝了。」至於一班fans也愛屋及烏，大讚李政宰有型，與友姐外形十分合襯。</p></body></html>

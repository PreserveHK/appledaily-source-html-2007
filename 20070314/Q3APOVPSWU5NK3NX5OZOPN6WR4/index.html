<html><header><meta charset="utf-8"><title>娛樂資料庫：俏Betty=BJ+肥田</title></header><body><h1>娛樂資料庫：俏Betty=BJ+肥田</h1><p>近年來，類似《俏Betty》的灰姑娘題材屢見不鮮。最經典的莫過於紅極一時的電影《BJ單身日記》（BridgetJones'sDiary），《BJ》在英國創下當地影史首周票房最高紀錄。雲妮絲惠嘉（ReneeZellweger）演繹的肥BJ，給那些因肥胖而無法獲得真愛的女孩出了一口惡氣。<br> 自此之後，大熱韓劇《我係金三珣》的甜品女王金三珣，本港話題作《肥田囍事》的肥田，也是深受觀眾喜愛的銀幕肥妹。在減肥蔚然成風的今天，她們改變了觀眾們長期以來「瘦即是美」的審美觀，令大家重新發現其實肥嘟嘟都幾可愛。</p></body></html>

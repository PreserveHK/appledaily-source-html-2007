<html><header><meta charset="utf-8"><title>兩岸快線<br>95歲遺傳學家牛滿江辭世</title></header><body><h1>兩岸快線<br>95歲遺傳學家牛滿江辭世</h1><p>中國政府推崇備至的著名美籍華裔遺傳生物學家牛滿江，本月8日於北京病逝，享年95歲，其遺體昨日在八寶山革命公墓火化。出生於河北的牛滿江，過去長年在美國從事學術研究，近年經常回大陸講學。1979年，已故國家領導人鄧小平訪美，美國坦普爾大學授予鄧名譽博士學位，正是牛滿江一手促成，並由他親手為對方戴上博士帽，一時傳為佳話。<br> 中新社</p></body></html>

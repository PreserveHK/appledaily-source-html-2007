<html><header><meta charset="utf-8"><title>隔牆有耳：天文台又道歉 - 李八方</title></header><body><h1>隔牆有耳：天文台又道歉 - 李八方</h1><p>好多人每朝起身第一時間開電視、收音機留意天氣情況，或者打電話問天氣，睇吓着咩衫返工，噚日朝早就有啲麻煩，因為天文台凌晨5點至朝早9點系統無故故障，網頁同打電話問天氣只得截至凌晨4點幾嘅數據，天文台號稱有全港最勁「超級電腦」，點解忽然壞腦呢？<br> 天文台發言人向八方解釋，「超級電腦」冇事，正常運作，仍然可以預測天氣，只係通訊硬件有故障，唔可以即時將天氣預測資料發佈，職員惟有用原始方法，靠人手傳真天氣預報畀各大傳媒。網頁同打電話問天氣嘅資料更新唔到，直到朝早10點天文台宣佈搶修成功，兼向市民道歉。&#13;</p></body></html>

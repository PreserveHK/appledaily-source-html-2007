<html><header><meta charset="utf-8"><title>曾蔭權下周赴京述職</title></header><body><h1>曾蔭權下周赴京述職</h1><p>【本報訊】特首曾蔭權下星期三前往北京述職，向中央領導人滙報本港最新的社會、經濟及政治發展，並會與中央相關部委官員會面，據了解曾蔭權會與國家主席胡錦濤及總理溫家寶會面，至於新近接任港澳協調小組組長的政治局常委習近平，暫時未知道能否安排與曾蔭權見面，有政界人士估計，曾有機會與中央討論普選時間表問題。<br> 政府昨日公佈，曾蔭權將於下星期三至五到北京述職，再轉往廣州訪問兩日，與廣東省領導人商討港粵合作事宜。</p></body></html>

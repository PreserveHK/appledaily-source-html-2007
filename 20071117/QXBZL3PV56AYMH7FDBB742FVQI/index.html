</title></header><body><h1>YoshidaPorter交叉作不停
</h1><p>日本Porter地位好比地道手信，尤其男生到日本想買袋，必然去逛逛。要保持地位，當然有獨特手段，不停不停跟不同單位玩Crossover，就係維持人氣的最佳方法。最近D-mop就引入跟日本多位設計師合作的日版Porter，當中包括Surfacetoair、Madsaki、Ten_Do_Ten及SophieToporkoff等，令一向平實的Porterbag帶來濃厚藝術味道的新鮮感。<br><br>記者：許維雅</p><p>Ten_Do_Ten_×YoshidaPorterTotebag$1,790</p></body></html>

<html><header><meta charset="utf-8"><title>熱爆click：華南虎與年畫極相似</title></header><body><h1>熱爆click：華南虎與年畫極相似</h1><p>持續逾月仍備受國人關注的真假華南虎事件，昨日出現重大進展，一名四川網友發現，陝西獵人周正龍聲稱拍攝到的「野生華南虎」，原形居然是出自一張年畫。這名署名「攀枝花xydz」的網友說：「仔細看我家的一副掛在牆上的老虎畫，除了耳朵不一樣，那裏都是一樣的，連老虎的紋路都是一樣的。」年畫一公佈，各路「打假老虎英雄」立刻拿來與周的照片進行比對，同樣得出是同一隻老虎的結論。當事人周正龍對此的回應是：不想解釋。<br>  http://news.163.com/07/1116/12/3TE1A6D50001124J.html </p></body></html>

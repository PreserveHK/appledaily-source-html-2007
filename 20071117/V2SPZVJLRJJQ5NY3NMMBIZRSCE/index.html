<html><header><meta charset="utf-8"><title>海關撿11萬隻盜版光碟</title></header><body><h1>海關撿11萬隻盜版光碟</h1><p>【本報訊】海關昨午掩至油麻地廟街進行反盜版光碟行動，行動中起出總值287萬元的盜版光碟和色情光碟，拘捕10名男子。海關版權及商標調查（行動）課監督鄭毅文稱，犯罪分子利用三層存倉方式分散風險，在商住大廈租用單位做大倉，再在舊樓閣樓做中倉，然後將棄置衣櫃放在手推車上，藏於大廈後巷，以紅白藍膠布蓋住做小倉，當店舖要取貨時先由小倉開始。<br> 昨午5時許，海關在彌敦道金勳大廈一單位等，搗破6個貨倉，在廟街搗破8間舖，起出11萬隻盜版光碟和5,000隻色情光碟，包括《色，戒》。海關相信該批盜版光碟由內地和東南亞生產。</p></body></html>

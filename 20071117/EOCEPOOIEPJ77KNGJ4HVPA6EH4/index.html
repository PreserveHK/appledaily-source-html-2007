<html><header><meta charset="utf-8"><title>少年藏14K字條判感化</title></header><body><h1>少年藏14K字條判感化</h1><p>【本報訊】16歲菲籍雙失少年，經友人介紹認識一名三合會「14K」的「保家」，獲得一張「一日14號，終生14K」的紙條。該少年承認一項管有三合會社團字據罪，昨在觀塘裁判法院被判感化一年。被告昨由親友陪同到庭應訊，問他有否後悔犯案，其親友代為回應：「後悔，無知囉。」<br> 署任主任裁判官胡雅文昨判案指，被告已改過自新，積極工作，遂給予機會，判予感化。被告畢業於香港專業教育學院，報稱菲律賓籍，控罪指他於今年8月25日在觀塘裕民坊管有一張三合會社團字據。<br> 案件編號：KTCC7023/07</p></body></html>

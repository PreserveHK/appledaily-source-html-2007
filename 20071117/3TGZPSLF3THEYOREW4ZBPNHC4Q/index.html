<html><header><meta charset="utf-8"><title>好活動：齊來認識怪昆蟲</title></header><body><h1>好活動：齊來認識怪昆蟲</h1><p>昆蟲品種達一百萬種之多，比其他動物品種加起來還要多！即日開始，康文署舉辦的昆蟲展覽將介紹昆蟲結構及蛻變，更展出37種本地及外地昆蟲標本及模型。每日還有3場講座、立體拼圖、配對遊戲等等，益智又有趣。</p><p>展出時間：10am-4pm<br> 展出地點：<br> 元朗公園11月12日至18日<br> 屯門公園11月19日至25日<br> 九龍公園11月26日至12月2日<br> 香港公園12月3日至7日<br> 香港動植物公園12月8日至16日<br> 講座時間：11:30am、2pm及3pm，每日3場。</p></body></html>

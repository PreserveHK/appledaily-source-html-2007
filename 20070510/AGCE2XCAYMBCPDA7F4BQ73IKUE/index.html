<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉德華50歲公開另一半 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉德華50歲公開另一半 - 馮仁昭</h1><p>劉德華早前喺內地接受節目《魯豫有約》訪問，大談心目中對象，佢話唔要求另一半好靚，但一定要諗得通好多問題同睇得透，佢話：「她愛我要比我愛她多10倍！」華仔仲話起碼要等到佢50、60歲、冇人會再對佢另一半評頭品足時，佢先會公開對方身份。一講起圈外嘅初戀情人，華仔就笑笑口話：「她生孩子那一年，我不敢去看，因為怕孩子長得像我。」</p></body></html>

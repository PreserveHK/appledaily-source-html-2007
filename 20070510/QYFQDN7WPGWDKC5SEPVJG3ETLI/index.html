</title></header><body><h1>民主黨問：香港怎麼了？
</h1><p>三妹我其實不太好政治，但卻喜歡欣賞攝影作品。民主黨自資出了本紀實攝影圖冊，紀錄了香港民生6項重點議題，即教育、環保、醫療衞生、房屋、社會福利及交通。即管由書中一看社會百態，他們賣書之餘還來一次政治與藝術的crossover，由本地劇團好戲量成員一邊利用戲服在身上展覽圖冊的攝影作品，同時以互動戲劇形式遊走於街頭巷尾與市民交流，實行有書有劇睇。</p><p>《香港怎麼了》<br> 紀實攝影圖冊<br> 主編：張嘉淇、李紹文<br> 售價：限量版$330、精裝版$220、平裝版$150<br> 查詢：23977033</p><p>悠娛思<br> 文靜卻不內向，不但有藝術家氣質也具藝術家脾氣。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：范姜排眾議死跟阿B - 馮仁昭</title></header><body><h1>馮仁昭四圍超：范姜排眾議死跟阿B - 馮仁昭</h1><p>范姜噚日接受商台錄音訪問，佢話當年同鍾鎮濤（阿B）拍拖嗰陣，屋企人都有反對，因為阿B離過婚，又有兩個小朋友，加上財政上有問題，不過范姜最後仍決定辭職嚟香港，同佢哋一齊生活。范姜又話因為阿B比佢大成廿年，所以媽咪要佢生BB，等佢將來有個伴。雖然同阿B一齊咁耐，但范姜仍無意結婚，佢話覺得搞婚禮好嘥錢，所以就算要結都會係年幾之後嘅事。</p></body></html>

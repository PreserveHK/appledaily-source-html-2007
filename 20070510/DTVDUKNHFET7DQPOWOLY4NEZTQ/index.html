<html><header><meta charset="utf-8"><title>財話短說<br>世貿彬記控股權易手</title></header><body><h1>財話短說<br>世貿彬記控股權易手</h1><p>▲世貿彬記（380）控股權出現變動，由榮文怡持有的MaxableInternationalEnterprises，宣布以3.33億元或每股1.85元，向世貿彬記4名主要股東收購1.8億股，佔公司股權74.425%。Maxable按例以相同作價向餘下小股東提出全面收購，涉及金額約1.14億元。每股收購價較停牌前5.15元折讓64.1%，Maxable計劃維持公司的上市地位。</p></body></html>

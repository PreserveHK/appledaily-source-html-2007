<html><header><meta charset="utf-8"><title>張堅庭商場玩波波</title></header><body><h1>張堅庭商場玩波波</h1><p>張堅庭近日雖然忙於主持無綫遊戲節目《一擲千金》，但仍不忘抽空與太太楊諾思及子女共享天倫樂。日前晚上7時半左右，張堅庭一家與好友樂易玲等到金鐘太古廣場彩蝶軒晚膳，張堅庭與一班小朋友在彩蝶軒門外玩氣球，他們又用腳踢又頂頭槌，玩得興高采烈，不過，兩位小朋友爭頂期間不慎頭撞頭碰個正着，痛得其中一小朋友攬實張堅庭嚎哭，要張堅庭又哄又𠱁小朋友才收聲。<br> 沒多久，張堅庭與小朋友們齊齊走進彩蝶軒食晚飯，至晚上9時許，他又與小朋友們在食肆外玩氣球，可謂精力十足。直至數分鐘後楊諾思與樂易玲等離開食肆，張堅庭與小朋友們始肯罷休。<br> 採訪、攝影：娛樂突發組</p></body></html>

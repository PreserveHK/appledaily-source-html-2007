<html><header><meta charset="utf-8"><title>娛樂資料庫：收視唔掂即落刀</title></header><body><h1>娛樂資料庫：收視唔掂即落刀</h1><p>《一生為奴》被調離原來時段，其實之前也有劇集因收視不佳而遭中途腰斬。2003年無綫播出古巨基主演的《還珠格格III之天上人間》，就因收視未如理想，將該劇由晚上8時調到下午5時55分播出，令《還》劇製作人瓊瑤大怒，聲言以後不賣劇集給無綫。另一套腰斬劇集為1980年時由鄭少秋、鄭裕玲主演的《輪流轉》，約播了三周便因麗的《大地恩情》收視走勢凌厲而腰斬，並被調往周六、日時段繼續播映。</p></body></html>

<html><header><meta charset="utf-8"><title>男童棄用天橋被車撞</title></header><body><h1>男童棄用天橋被車撞</h1><p>【本報訊】一名姓許14歲男童，昨晨7時50分上學途中，在元朗安寧路與安信街交界處，棄用行人天橋，從路邊鐵欄的空隙鑽出馬路，結果被駛經的旅遊巴撞倒，男童頭部受傷，自行走到路邊坐下；姓何（46歲）司機致電報警。救護員到場替傷者檢驗後送院，幸無性命危險。<br> 被車撞的男童（圖），頭部受傷一臉驚惶，其母接報趕到意外現場，劈頭第一句即責罵他「唔睇路」，又情緒激動破口大罵採訪的記者；而男童送院治理後，情況穩定。警方新界北總區交通部已經在現場路邊掛上警告牌，提醒市民「不用過路設施，過路會被檢控」。<br> 黃江奇攝</p></body></html>

<html><header><meta charset="utf-8"><title>數字話當年：百年電車最抵搭</title></header><body><h1>數字話當年：百年電車最抵搭</h1><p>有逾百年歷史的電車，回歸後緊守崗位為港島區居民提供廉價交通服務。中西區區議員甘乃威認為，電車不會在短時間內被淘汰，「電車係市民嘅集體回憶，如果要取消，民間肯定會有好強烈嘅反對聲音。其實電車幾抵搭，只要唔係趕時間，由西環坐到筲箕灣，都係兩元。」<br> 10年來電車車費只加過一次價，由1.6元加至2元，小童和長者半價，甘乃威相信未來電車車費上升空間不大，「載客量數字好難會回升，下降係必然嘅趨勢」。</p><p>電車每日平均載客量</p><p>97年：279,200人次<br> 06年：240,000人次<br> 資料來源：香港電車公司</p></body></html>

<html><header><meta charset="utf-8"><title>林熙蕾揸開篷車會華仔</title></header><body><h1>林熙蕾揸開篷車會華仔</h1><p>導演杜琪峯執導的風格電影《文雀》前後拍足三年，至今仍未拍竣，由於阿杜下半年將開拍兩部新片，故他在這兩個月內會盡快為《文》片埋尾。前晚阿杜親率愛將任達華和林熙蕾到跑馬地拍攝該片外景，他果然慢工出細貨，簡單鏡頭也要連續拍7、8次才肯收貨。<br> 片中華仔飾演小偷，林熙蕾則飾演其情婦，前晚拍攝女方駕駛一部白色古董開篷平治，載華仔抵街頭後，華仔便逕自踩單車離開。<br> 現場見華仔踩了近一小時單車也未見喘氣，體力不錯。至於清減了的林熙蕾每有空檔，都與華仔走到阿杜身邊聊天，氣氛頗為融洽。<br> 採訪、攝影：娛樂突發組</p></body></html>

<html><header><meta charset="utf-8"><title>沈嘉偉速試超辣Ben跑</title></header><body><h1>沈嘉偉速試超辣Ben跑</h1><p>邱淑貞夫婿沈嘉偉愛車如命，名下靚車多不勝數，日前沈嘉偉又添置一部全新平治CLK超級跑車，價值超過二百萬。<br> 雖然新車還未配上靚車牌，但日前沈嘉偉已急不及待為它掛上T字牌，載胞弟外出。當日約凌晨12時許，兩兄弟偕一名男性友人步行往灣仔謝斐道一個停車場取車，當時沈嘉偉拿着兩張泊車卡到繳費處付款，代男性友人的座駕支付泊車費，之後他即返回新座駕取出兩袋物件，交給友人後才分道揚鑣。<br> 採訪、攝影：娛樂突發組</p></body></html>

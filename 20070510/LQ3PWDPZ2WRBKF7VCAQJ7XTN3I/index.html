<html><header><meta charset="utf-8"><title>林子萱圓制服美夢</title></header><body><h1>林子萱圓制服美夢</h1><p>林子萱（KiKi）早前獲交通安全隊委任為交通安全大使，更獲邀參與大型慶回歸活動「和諧新時代．青年大匯演」。KiKi表示小時候志願是當警察，可惜因近視太深被迫放棄，不過如今獲委任為交通安全大使，總算一償穿制服的心願。<br> KiKi說：「着制服嘅感覺好新奇，同場仲有全港唔同部門嘅紀律部隊，最開心見到飛行服務隊嘅男仔好大隻，個個變成小fans咁要求合照。」<br> 撰文：林妃</p></body></html>

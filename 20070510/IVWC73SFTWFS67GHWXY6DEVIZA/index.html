<html><header><meta charset="utf-8"><title>娛樂資料庫：偉仔出賣四虎</title></header><body><h1>娛樂資料庫：偉仔出賣四虎</h1><p>83年<br> 黃日華、苗僑偉、湯鎮業、劉德華和梁朝偉分別在無綫拍劇躍起，獲無綫力捧，同年更被安排以五虎將名義在台慶節目《星光熠熠勁爭輝》表演雜技，演出叠羅漢及跳火圈等，打響名堂。（圖）<br> <br> 85年<br> 無綫有意與五虎續簽5年長約，五虎協議拒簽，但梁朝偉卻與無綫簽約，被指冇義氣。<br> <br> 91年<br> 五虎聚首拍攝電影《五虎將之決裂》。<br> <br> 04年<br> 為慶祝劉德華舉行的第100場演唱會，三虎苗僑偉、黃日華與湯鎮業專誠現身捧場，獨缺梁朝偉。<br> <br> 今年<br> 趙崇基導演開拍《兄弟》一片重組五虎，名單中卻沒有偉仔的份兒。<br> <br> 資料來源：《蘋果》資料室</p></body></html>

<html><header><meta charset="utf-8"><title>秀茂坪<br>救護員醉酒怒打妻</title></header><body><h1>秀茂坪<br>救護員醉酒怒打妻</h1><p>【本報訊】一名任職救護員的姓黎（41歲）男子，昨凌晨3時許，疑因醉酒在秀茂坪順利紀律部隊宿舍4座住所，與姓黃（37歲）妻子爭執，其間醉漢用凳擲向妻子，嚇得她跑入睡房及反鎖房門，不斷高聲呼救，驚動鄰居報警求助。警方趕到現場但一直無人應門，最後通知消防員前來協助破門入屋，將涉嫌傷人的丈夫拘捕帶署。至於被打妻子僅腳部輕傷（圖），送院敷治無礙。<br> 黎志偉攝</p></body></html>

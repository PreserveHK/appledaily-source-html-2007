</title></header><body><h1>中銀卡一蚊換禮物
</h1><p>現今社會，一蚊可以做得啲乜？最近中銀信用卡就舉行「$1換購大出擊」，由即日起至2007年5月31日，用中銀信用卡於本地簽賬或現金透支每次滿$500或以上，即可憑簽賬存根或現金透支收據正本，到聖安娜餅屋、玩具反斗城、實惠、Delifrance及BistroDelifrance加$1，可換購禮品1份。估唔到，跌咗都唔會執嘅一蚊居然咁着數。<br><br>記者：葉雪芯<br>查詢：34231988</p></body></html>

<html><header><meta charset="utf-8"><title>兩岸快線<br>塌地盤工人手機跨省求救</title></header><body><h1>兩岸快線<br>塌地盤工人手機跨省求救</h1><p>北京地鐵塌方事故，六名已被埋逾48個小時的工人，至昨日仍未被救出。據悉，28日上午9時20分，位於海淀南路的地鐵十號線工程，蘇州街車站東南出入口在發生事故後，施工人員曾組織工人自救，但工地上方大門立即被人鎖死，所有搶險工人被要求不得外出，工頭並將他們手機收繳以防消息外洩；但有一名工人因手機未上交，他用這個電話向河南警方報警，北京才獲悉此事。<br> 《北京晚報》</p></body></html>

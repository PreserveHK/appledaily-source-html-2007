<html><header><meta charset="utf-8"><title>愚樂日報<br>張藝謀奪奧斯卡</title></header><body><h1>愚樂日報<br>張藝謀奪奧斯卡</h1><p>由網易主辦的《愚樂日報》創刊號，在今日愚人節正式面世。今日的重點新聞包括：名導演張藝謀奪得奧斯卡最佳導演獎，國家足球隊擊敗巴西隊等。</p><p>路邊社4月1日美國電：昨晚，張藝謀憑着電影《滿城盡是大波妹》歷史性地奪得奧斯卡最佳導演獎（圖）。當晚，全球十多億華人都在電視機前收看直播，得知張大導演獲獎後，齊聲高呼「張藝謀大波妹萬歲」。<br> 張藝謀發表獲獎感言時稱最想感謝的是《大波妹》的演員，因為她們把中國古代女性開放的一面向外國人表露無遺。他又感謝樸實的中國農民，正是之前所拍的關於農民的影片令他真正懂得電影必須源於生活。</p></body></html>

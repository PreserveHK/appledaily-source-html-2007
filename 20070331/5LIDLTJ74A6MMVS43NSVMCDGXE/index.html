<html><header><meta charset="utf-8"><title>球迷天地：珍而重之羅賓奴</title></header><body><h1>球迷天地：珍而重之羅賓奴</h1><p>還記得當天皇家馬德里一直就比利接班人羅賓奴的轉會，與其母會山度士爭持不下嗎？慶幸這位新星亦能登陸巴拿比奴球場，為皇馬球迷大踢漂亮足球。<br> 羅賓奴的加盟確為皇馬帶來不少新氣象，但隨着卡比路上任，其防守踢法完全限制羅賓奴的發展，更將他列為後備，投閒置散。<br> 雖然羅賓奴充滿森巴風格的踢法，盤扭過多經常受人抨擊，亦是限制他成為球王的一個絆腳石，但此亦有可能令皇馬重回美麗足球的時代。<br> 那邊廂，美斯在巴塞隆拿講求進攻的打法之下大放異采，代表馬勒當拿的美斯已站了起來，代表比利及巴西足球的羅賓奴亦需加把勁，卡比路，請珍惜羅賓奴這驚世奇才。Peterku</p></body></html>

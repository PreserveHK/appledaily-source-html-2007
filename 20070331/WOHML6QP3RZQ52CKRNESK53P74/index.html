<html><header><meta charset="utf-8"><title>莫文蔚感受超立體</title></header><body><h1>莫文蔚感受超立體</h1><p>莫文蔚（Karen）與周梁淑怡昨日擔任機場翔天廊的4D超立體巨幕影館揭幕儀式，此影院為全港唯一及全球首個機場設有的4D影院，院內螢幕相等五層樓高。鄒文懷伉儷、陳茵媺、呂慧儀及Karen父母等出席欣賞4D電影，息影女星邵音音手持枴杖到場，問她為何受傷，她無厘頭表示只是為了搶鏡。</p><p>長跑片迎奧運</p><p>Karen希望有日能演出荷李活製作的4D電影，不過她沒有打算與男友馮德倫拍拖睇4D電影。她又透露將接拍電影《老左正傳》，另外籌備一部關於長跑題材的電影，問到會否配合明年奧運推出？Karen說：「唔會刻意去趕，隨緣啦。」<br> 採訪、攝影：馬建華</p></body></html>

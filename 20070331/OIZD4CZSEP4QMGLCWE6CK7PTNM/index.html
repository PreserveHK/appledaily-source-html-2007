<html><header><meta charset="utf-8"><title>關仁隱事<br>軟飯王嫌棄窮歌迷 - 關仁</title></header><body><h1>關仁隱事<br>軟飯王嫌棄窮歌迷 - 關仁</h1><p>「軟飯王」自從搭上姐仔「瘦花」後，表面上好似修心養性，但其實佢嘅拖鞋本色依然。關仁知道軟飯王未紅前，有班妹妹仔好支持佢，雖然佢哋冇乜錢，但都將平日嘅零用錢慳慳埋埋，要嚟買毛公仔、心意卡、零食之類送畀偶像，以前軟飯王都好錫佢哋，大家會一齊食飯唱K。<br> 後來軟飯王同瘦花拍劇紅咗，fans越嚟越多，當中仲有好幾個fans係富家千金，呢班富貴fans就大手筆咯，送畀軟飯王嘅禮物最低消費都名牌Y3。自此軟飯王出席啲fans聚會或宣傳活動時，變得好大細超，只係同富貴fans傾偈，搞到班窮fans好傷心。<br> Textby關仁</p></body></html>

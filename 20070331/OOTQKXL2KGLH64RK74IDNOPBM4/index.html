<html><header><meta charset="utf-8"><title>熊黛林抗拒第三者</title></header><body><h1>熊黛林抗拒第三者</h1><p>混血名模AnaR.、LisaS.及熊黛林昨日在中環行MarinaRinaldi時裝騷，AnaR.完場後十分風騷，拉住LisaS.玩，又扮錫熊黛林。熊黛林被問到近期熱門的狐妮第三者問題，曾被指因郭富城而拋棄舊男友Jerry的她，即時大反應說：「我唔係狐狸精呀！我冇做過第三者，以前啲男友都冇第三者㗎！若果我知佢係第三者，一定斷絕關係。」<br> 提到Rosemary日前透露其弟愛上AnaR.，AnaR.即時說：「不行！因為我們的年齡差距太大，我不能夠與比我年紀少的男性發展。雖然我見過她弟弟，他也是一個好人。」<br> 採訪：吳天慧　攝影：陳俊強</p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：不文明的廣州人</title></header><body><h1>周圍shot：不文明的廣州人</h1><p>司機隨意在路邊小解、跨越護欄（圖一）、逆道行駛、橫躺在地鐵座椅上（圖二）……這些全是廣州人經常做的違規、不文明行為。200名廣州市民在3月28日的首個廣州「文明出行禮讓日」前後，拍攝了2,900多張廣州人違規和不文明照片，他們把照片放在博客上，並被多家網站轉載，點擊數量不斷攀升。<br> www.xici.net/b624234/d50415851.htm</p></body></html>

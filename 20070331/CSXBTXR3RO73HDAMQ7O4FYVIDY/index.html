<html><header><meta charset="utf-8"><title>關仁隱事<br>歡歡入豪門有望 - 關仁</title></header><body><h1>關仁隱事<br>歡歡入豪門有望 - 關仁</h1><p>過氣港姐「歡歡」同「L富豪」一段情完咗之後，又同另一位富豪公子「叮叮」打得火熱。歡歡恨入豪門好耐，但叮叮屋企係名門望族，唔係話你想入就畀你入，叮叮個媽咪對歡歡冇乜好感，始終佢同L富豪以前啲嘢太揚啦！老人家梗係唔鍾意個媳婦有呢啲咁嘅經歷，所以叮叮幾次同父母要求再婚，話明要娶歡歡都唔成功。不過自從歡歡行老爺政策後，成日抽時間陪兩老，上個禮拜終於有成績。事緣叮叮帶歡歡出席大哥個仔嘅婚宴時，叮叮老爺竟然叫歡歡坐主家席，歡歡梗係開心過中六合彩，睇嚟佢入豪門有望囉！<br> Textby關仁</p></body></html>

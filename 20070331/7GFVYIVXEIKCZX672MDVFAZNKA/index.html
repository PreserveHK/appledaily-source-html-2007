<html><header><meta charset="utf-8"><title>EVERLAST×line限量日本tee</title></header><body><h1>EVERLAST×line限量日本tee</h1><p>Vintage風吹咗幾季，睇嚟仲有排吹。EVERLAST最近新推出品牌line一系列限量日本版tee，以圓領短袖tee為主，黑白顏色，洗水效果不俗，vintage味更濃。至於圖案方面，主要圍繞boxing元素，大量使用FIGHTLAND字眼，以強調拳擊先係品牌的軸心；同時又以火把代表拳擊的激情和旺盛鬥志，將boxing同vintage融為一體。<br><br>記者：葉雪芯<br>查詢：25062888/22655332</p></body></html>

<html><header><meta charset="utf-8"><title>黃金寶簡歷</title></header><body><h1>黃金寶簡歷</h1><p>出生日期</p><p>1973年3月13日</p><p>身高</p><p>173厘米</p><p>體重</p><p>65公斤</p><p>職業</p><p>全職單車手</p><p>學歷</p><p>正於上海運動技術學院修讀兼讀課程</p><p>教練</p><p>沈金康</p><p>部份榮譽</p><p>97年：第八屆全運會個人公路單車賽金牌、全運十佳運動員<br> <br> 98年：曼谷亞運個人公路單車賽金牌<br> <br> 01年：第九屆全運會個人公路單車賽金牌、香港傑出運動員<br> <br> 04年：香港傑出運動員<br> <br> 05年：香港傑出運動員<br> <br> 06年：多哈亞運個人公路單車賽金牌<br> <br> 07年：世界場地錦標賽15公里捕捉賽冠軍</p></body></html>

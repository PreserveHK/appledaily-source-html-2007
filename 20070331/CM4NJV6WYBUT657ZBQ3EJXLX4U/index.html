<html><header><meta charset="utf-8"><title>蘇said：「金毛」乘機踩「大眼」 - 阿蘇</title></header><body><h1>蘇said：「金毛」乘機踩「大眼」 - 阿蘇</h1><p>曾經份屬兩師徒，喺中環髮界有段稱霸歲月嘅「金毛」同「大眼」，分道揚鑣後各有際遇，「金毛」舖頭縮皮事小，點都唔夠「大眼」惹官非，兩個唔妥到出晒面。聽講「大眼」出事時，「金毛」竟然剪低晒佢呢單𤓓嘢嘅剪報，整理好成份profile咁逢有客上門幫襯，佢就拎出嚟同客分享，「大眼」搞成咁夠慘啦，「金毛」仲要雪上加霜。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

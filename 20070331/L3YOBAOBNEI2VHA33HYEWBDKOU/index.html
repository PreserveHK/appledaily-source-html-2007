<html><header><meta charset="utf-8"><title>Leah半鹹淡日文狂冧機迷</title></header><body><h1>Leah半鹹淡日文狂冧機迷</h1><p>現年20歲的混血索女LeahDizon自去年進軍日本後，在當地人氣爆燈，寫真集大賣之餘，處女碟也打入細碟榜十大。雖然Leah的日文麻麻，但無礙她在日本藝能界發展。<br> 前日LeahDizon就以代言人身份宣傳6月推出的《NINJAGAIDEN》PS3遊戲帶。</p><p>最愛打機</p><p>當日LeahDizon身穿黑色入膊晚裝亮相，在台上即場試玩遊戲，又玩得興起時，更忘形大叫。鬼妹仔的Leah以半鹹淡日文說：「十分刺激好玩，我最喜愛打機，所以聽到廣告商找我拍廣告便即時說OK。」</p></body></html>

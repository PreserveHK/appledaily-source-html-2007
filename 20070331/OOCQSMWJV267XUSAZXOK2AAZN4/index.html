<html><header><meta charset="utf-8"><title>兩岸快線<br>河北墜軍機兩飛行員逃出</title></header><body><h1>兩岸快線<br>河北墜軍機兩飛行員逃出</h1><p>中國空軍一架疑為殲七訓練機的軍機，周三晚8時許，在河北唐山豐潤龍彎子村附近失事，墜落田間，兩名飛行員幸及時跳傘逃生。當地村民指，事發時聽到兩聲巨大的爆炸聲，之後便看到遠處燃起熊熊大火，趕到現場時，發現一架飛機僅剩尾翼露出地面，而周圍幾百米範圍散落着飛行員逃生用的降落傘、機艙蓋及飛機殘骸碎片。軍方事後將現場封鎖，至今仍未有正式透露事故原因。<br> 中通社</p></body></html>

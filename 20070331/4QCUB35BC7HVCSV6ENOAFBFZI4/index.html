<html><header><meta charset="utf-8"><title>愚樂日報<br>李宇春奪得美胸冠軍</title></header><body><h1>愚樂日報<br>李宇春奪得美胸冠軍</h1><p>中國娛樂性報4月1日報道：中國「最真實美胸」評選結果昨天揭曉，超女李宇春（圖）奪得冠軍。總評委王金稱李勝在「自然」，其胸清純、率真，雖不屬豐滿，卻錯落有秩。李在獲獎後稱「山不在高，自然就好」。而李的許多Fans事後欲按她的標準「削胸」整形。<br> news.163.com/special/0001135D/<br> yurenjie070330.html</p></body></html>

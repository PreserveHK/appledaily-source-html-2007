<html><header><meta charset="utf-8"><title>關仁隱事<br>皆因完全冇星味 - 關仁</title></header><body><h1>關仁隱事<br>皆因完全冇星味 - 關仁</h1><p>成日有人話𠵱家嘅娛樂圈冇明星，講真娛樂圈係有好多藝人，不過大部份都冇星味，好似關仁日前搭地鐵，見到近期上位嘅無綫小花「皆因」，一臉素顏、戴住副眼鏡嘅佢坐喺車廂度睇劇本，不時攞起塊鏡嚟照，間唔中又抬起頭四圍望，睇吓有冇人認得出自己。成個車廂入面雖然有後生仔同師奶，不過居然冇人認得出坐喺面前嘅就係皆因。坦白講，關仁覺得佢一啲星味都冇，不過見佢咁勤力睇劇本，加上為人節儉，覺得佢嘅前景應該唔差，不過佢真係要諗諗自己個形象嘞。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：外國奇珍贈中國</title></header><body><h1>周圍shot：外國奇珍贈中國</h1><p>想睇中國收藏的外國稀世奇珍，只需上網即可。銀鏨花嵌藍寶石四足橢圓盒（圖一）是1964年由阿富汗國王查希爾送贈給周恩來的；貝雕嵌珍珠孔雀（圖二）是1966年巴基斯坦達卡市民招待會送給劉少奇的；而獸形台燈（圖三）則是1973年由尼泊爾外交大臣卡爾基送贈周恩來。還有來自北韓等國所贈的國寶，包你目不暇給。<br>  http://history.163.com/07/0330/09/ <br> 3AQQU2Q200011247_5.html</p></body></html>

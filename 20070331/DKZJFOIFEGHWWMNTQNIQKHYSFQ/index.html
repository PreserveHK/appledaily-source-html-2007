<html><header><meta charset="utf-8"><title>webtech：手機也可睇全版網頁</title></header><body><h1>webtech：手機也可睇全版網頁</h1><p>用手機上網，最令人心火起的除了是螢幕太細，還有網頁一定要左移右移，不斷滾動頁面才能看完一段文字。為了解決這個問題，微軟正研究為手機而設的流動瀏覽器Deepfish，讓手機用家看到全版網頁，想讀那一部份才局部放大，操作更快、更容易。<br> Deepfish技術仍在初步階段，所以讓少數有興趣的用家下載試用版，評評優劣。手機或PocketPC裝有視窗Mobile5.0版本或以上的人士，可到LiveLabs網站下載Deepfish。<br>  http://labs.live.com/deepfish/ </p></body></html>

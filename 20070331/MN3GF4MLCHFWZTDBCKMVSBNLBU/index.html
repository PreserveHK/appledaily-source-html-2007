<html><header><meta charset="utf-8"><title>徐寅榮火辣香扇舞</title></header><body><h1>徐寅榮火辣香扇舞</h1><p>韓國音樂節目《Show!MusicTank》前晚喺首爾東大門搞咗個戶外騷，慶祝節目播出第600集，演出嘉賓包括組合SuperJunior（SJ）、Battle同性感女歌手徐寅榮等。</p><p>SJ娘爆亮相</p><p>最近由SJ其中6位成員組成嘅SuperJuniorT，繼續以勁娘打扮唱出新歌《倒過來》；至於徐寅榮就着上黑色短裙亮相，露出香肩同美腿，再攞住香扇跳舞，令場內氣溫急升。</p></body></html>

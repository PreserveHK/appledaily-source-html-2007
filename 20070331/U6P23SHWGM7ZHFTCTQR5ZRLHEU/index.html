<html><header><meta charset="utf-8"><title>有新嘢：Pentax單鏡DC減價迎戰</title></header><body><h1>有新嘢：Pentax單鏡DC減價迎戰</h1><p>近排唔少入門級、甚至初學者都以單鏡DC作為練習對像，原因係各大相機品牌推出平價單鏡DC所至，忽然間將單鏡DC平民化，經過PMA相機展後，可以見到今年將會有多部單鏡DC推出。Pentax最近就將K100D及K10D降價，進一步加強吸引力。其中甚得發燒友喜愛，有千萬像素嘅K10D，淨機身由原價$7,990降到$6,990，而針對入門級兼女士們嘅K100D，亦會增加淨機版，而原有兩款套裝亦會有優惠，真係聽落都幾心動！<br>記者：許福合</p><p>查詢：捷成洋行（29262987）</p></body></html>

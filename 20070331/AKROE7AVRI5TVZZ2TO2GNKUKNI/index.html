<html><header><meta charset="utf-8"><title>畢賭翁：桑坦德單W益大家 - 畢傑</title></header><body><h1>畢賭翁：桑坦德單W益大家 - 畢傑</h1><p>星期日要開工，冇得陪阿媽開枱打台灣牌，搞到佢3缺1爭隻腳，喺度同佢講聲唔好意思。<br> 不過返工都有好嘢益大家，其中兩場西甲直播，記住昅實皇馬同薩拉戈薩兩支作客隊，2串1中晒都賺到百幾杯凍檸茶少甜……<br> 大家唔好將我講嘅嘢左耳入、右耳出，自從朗拿度離隊，畢傑對皇馬已經冇乜好感，今晚突然捧佢哋梗係有啲嘢，詳情不妨睇吓AA4。<br> 藍鑽石兄成日問我：「有乜好嘢？」我答佢桑坦德單W，有睇投資版就知咩事。<br> 主客和：桑坦德勝<br> 心得：畢爾包冇耶斯廸唔係波<br> 畢傑<br> 畢傑愛肥仔，所以最愛朗拿度；但更愛賭波，不倒翁最似我。</p></body></html>

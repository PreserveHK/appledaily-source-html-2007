<html><header><meta charset="utf-8"><title>楊臣剛助殮楊麗娟父</title></header><body><h1>楊臣剛助殮楊麗娟父</h1><p>【本報訊】以一首《老鼠愛大米》成名的國內著名音樂人楊臣剛，昨稱願為瘋狂迷戀劉德華的甘肅女子楊麗娟，提供其父的大約3至4萬元殮葬費。<br> 日前在香港自殺、並留下遺書指摘劉德華不近人情的楊麗娟父親，目前其屍首仍留在香港一間殯儀館。楊臣剛得悉這宗悲劇後，盼望劉德華經理人在金錢上可幫楊氏母女一把，但對方表明不便出面，反而希望楊臣剛可通過某些渠道方法，為她們提供協助。楊麗娟返回甘肅蘭州家鄉後正辦理再去香港的簽證。<br> 楊臣剛答允承擔楊父的3至4萬元殮葬費，以及楊氏母女的回鄉路費。</p></body></html>

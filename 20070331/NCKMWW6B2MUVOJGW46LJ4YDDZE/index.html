<html><header><meta charset="utf-8"><title>球迷天地：英格蘭因禍得福</title></header><body><h1>球迷天地：英格蘭因禍得福</h1><p>多得林柏特練習時受傷，英格蘭對安道爾時，謝拉特終可返回中場中路，配合夏格維斯、達寧及艾朗連儂，算是近期演出較正常的一場。<br> 英安之戰，謝拉特演出可人，個人認為他無論遠射、入楔、分波等都比林柏特有過之而無不及，而速度及推進比後者為佳。<br> 夏格維斯打防中可令謝拉特安心進攻，達寧左路多次出波，可惜無人接應，令人懷念碧咸的準繩傳中，但總算可拉空兩邊。<br> 前線方面，朗尼和「AJ」無甚火花，廸科爾入替「AJ」後形勢稍好，因「AJ」是打慣愛華頓的穩守突擊，並不擅長強攻對手。無論如何，英軍總算尋回比賽節奏—用回最拿手的兩翼側擊。<br> Adrian</p></body></html>

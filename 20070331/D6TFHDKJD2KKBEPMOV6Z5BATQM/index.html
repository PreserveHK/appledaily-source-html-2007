<html><header><meta charset="utf-8"><title>財話短說<br>新濠純利升4.2倍</title></header><body><h1>財話短說<br>新濠純利升4.2倍</h1><p>▲新濠國際（200）公布去年業績，全年純利28.37億元，升4.17倍，每股盈利2.38元，派末期息1仙；溢利中有31.02億元來自旗下新濠博亞娛樂在納斯達克上市後出售權益所得的利潤。期內公司的博彩及娛樂業務轉盈為虧，錄得虧損1.82億元，主要因旗下澳門皇冠及新濠天地開業前開支達9130萬元，以及期內終止與澳博若干服務協議產生的無形資產撇除約9040萬元。</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事<br>娘爆女友大花筒 - 關仁</title></header><body><h1>關仁隱事<br>娘爆女友大花筒 - 關仁</h1><p>「娘爆」出晒名爛飲，但原來佢女朋友都有個壞習慣──就係大使。娘爆女友自從黐埋「醫生老婆」度，正所謂近朱者赤，佢唔做嘢不特止，仲變成購物狂，弊在娘爆唔夠紅，搵錢又唔多，根本冇辦法畀女友好似醫生老婆咁揮霍。有次娘爆酒後吐心聲，竟然當住成班朋友面前大叫：「可唔可以叫我女朋友唔好再買嘢呀？」難為娘爆對外仲要話畀人知，佢女友幫人做形象同買手，所以先會成日去shopping，真係有苦自己知囉。<br> Textby關仁</p></body></html>

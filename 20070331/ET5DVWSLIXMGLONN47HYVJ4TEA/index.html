<html><header><meta charset="utf-8"><title>畢賭翁：新特蘭，信就跟 - 畢傑</title></header><body><h1>畢賭翁：新特蘭，信就跟 - 畢傑</h1><p>踢波又好，賭波又好，根本唔會有一支長贏或長輸嘅球隊，原理就似不倒翁，點俾人㩒跌總會彈番起身；反底呢家嘢，波友捉正嗰點咪叫高囉。<br> 畢傑好少賭直播波，除咗同阿哥碧豪買咗「首球」、喺屋企一齊嗌吓過癮吓之外，基本上好少掂，寧願享受個網頁突然彈啲比數出嚟，個樂趣更大。<br> 少賭直播波還少賭，我貼西甲唔會差得過華度，今晚我就對愛斯賓奴個「客勝」較有信心。不過，全日最有心水係新特蘭個平手盤，信就跟，唔信就講多都嘥氣。&#13;</p><p>讓球：新特蘭（平手）<br> 心得：13場不敗，可信<br> <br> 畢傑<br> 畢傑愛肥仔，所以最愛朗拿度；但更愛賭波，不倒翁最似我。</p></body></html>

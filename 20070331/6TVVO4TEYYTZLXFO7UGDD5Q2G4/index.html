<html><header><meta charset="utf-8"><title>我是誰<br>通臂猿猴星途崎嶇</title></header><body><h1>我是誰<br>通臂猿猴星途崎嶇</h1><p>郭政鴻自小習武，85年參加《第4屆新秀歌唱大賽》，打入準決賽30名而躋身娛圈。當年他模仿日本男星吉川晃司，穿粉紅老西在利舞臺演唱譚詠麟的《夏日寒風》，獲華星高層看中，開出簽約10年無底薪條件邀他簽電影部經理人合約，郭政鴻斷然拒絕，繼續當武師。<br> 86年，郭政鴻獲導演黃華麒睇中，參演電影《豬仔出更》，獲該片女角周海媚鼓勵入無綫。其後郭政鴻入讀無綫第4期藝員訓練班，惜星運平平，至98年在劇集《西遊記—貳》（圖）裏飾演通臂猿猴才漸為人所熟識。</p></body></html>

<html><header><meta charset="utf-8"><title>哈利波特血戰食死人</title></header><body><h1>哈利波特血戰食死人</h1><p>將於7月在港上映的新一集《哈利波特》（HarryPotter）電影《鳳凰會的密令》（OrderofthePhoenix），日前公開了最新一輯劇照，當中一款是哈利與妙麗等人與「食死人」對決，弄得傷痕纍纍，另一款劇照則看到哈利西裝骨骨接受魔法部審訊。</p><p>刊多款造型照</p><p>至於其他主角的造型照，則出現在新一期美國娛樂雜誌《EntertainmentWeekly》的《哈利》特集之中，該期除了有該片的最新報道外，還有《哈利》常識問題大挑戰。</p></body></html>

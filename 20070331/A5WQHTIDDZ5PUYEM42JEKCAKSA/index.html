<html><header><meta charset="utf-8"><title>FollowMe：佑威睇0.42元 - 高彰波</title></header><body><h1>FollowMe：佑威睇0.42元 - 高彰波</h1><p>佑威國際（627）同係服裝零售股，且比華豐紡織（364）行早好多步，發展納米技術，更譽滿國際。<br> 佑威與華豐同值得看好之處在內地零售概念。內地同胞富起來，先敬羅衣後敬人，服裝零售大有前途。佑威已在內地擁有超過400個銷售點，大中小城市處處可見佑威品牌U-Right招牌，深入民間。去年10月在上海推出高檔時尚新品牌PEZZX，再在京滬推出Sevendays銷售終端專門店，代理其他品牌，走I.T.（999）路線，朝氣勃勃。買股要揀朝氣股，佑威係對象，現價PE7.6倍，預測6.6倍，目標價0.42元。</p></body></html>

<html><header><meta charset="utf-8"><title>言中有物：齊追高雲地利斷纜 - 吾中</title></header><body><h1>言中有物：齊追高雲地利斷纜 - 吾中</h1><p>筆者喺賭波方面有個唔多好嘅習慣，就係鍾意「追波」，追球隊斷纜或反底，因為唔信世上有長勝或長輸之師，而當追到時，滿足感都幾大；所以如果我係男士，一定幾鍾意追女仔。<br> 今次追波嘅對象係高雲地利，追佢哋斷纜。高雲地利自從喺2月19日換上杜維領軍後，共獲4勝2和未輸過，擺脫降班威脅之餘，仲有些微機會爭3至6名踢升班附加賽！不過，以佢哋嘅人腳同埋杜維嘅功力，我又唔信真係冇得輸。唔好忘記，佢哋今場要硬撼直接升班份子伯明翰呀！<br> 主客和：伯明翰勝<br> 心得：杜維蜜月期已過<br> 吾中<br> 鍾情丹麥、荷蘭嘅大聯盟女神，可惜馬會仲未開美國波。</p></body></html>

<html><header><meta charset="utf-8"><title>數字話當年<br>的士牌價大翻身</title></header><body><h1>數字話當年<br>的士牌價大翻身</h1><p>有人說的士牌價反映經濟興衰，97回歸前的士牌價由280萬元，短短半年炒至320萬元，炒風熾熱。擁有多個的士牌之的士同業聯會主席梁紹昌說，的士牌價受本土經濟、物價和股市影響，03年沙士跌至290萬元，但仍有大量成交。<br> 梁紹昌指近年經濟復蘇，樓市和股票興旺，連帶的士牌價也大翻身，升至最新成交價約350萬元，已超越回歸時價格，他預期未來的士牌價，會跟隨經濟步伐穩步上揚。</p><p>的士牌價的變化</p><p>1997年：320萬元<br> 2007年：350萬元<br> 資料來源：梁紹昌提供</p></body></html>

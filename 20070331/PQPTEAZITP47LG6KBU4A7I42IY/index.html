<html><header><meta charset="utf-8"><title>巴籍漢過路遭車撞斃</title></header><body><h1>巴籍漢過路遭車撞斃</h1><p>【本報訊】一名巴基斯坦男子昨晚在深水埗荔枝角道橫過馬路，疑視線遭巴士遮擋，結果在快線上被私家車撞倒，致擋風玻璃爆裂，事主在10米外墮地，頭部重傷昏迷，送院不治，警方拘捕涉嫌危險駕駛司機。<br> 死者為巴基斯坦男子，年37歲。昨晚8時許他在荔枝角道近北河街旺角方向橫過馬路，當他跑往馬路中央位置時，燈號已是行車紅燈。目擊者表示，事主疑視線被巴士所擋，走到快線之際，剛有一輛私家車馳至，他走避不及，被鏟上車頭冚，擋風玻璃爆裂，23歲姓李私家車司機緊急煞車，車輛在10米外煞停，事主滾落地面昏迷。</p></body></html>

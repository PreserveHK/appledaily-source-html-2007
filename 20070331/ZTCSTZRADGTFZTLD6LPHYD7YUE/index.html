<html><header><meta charset="utf-8"><title>熱爆click：央視主播贏內部選美</title></header><body><h1>熱爆click：央視主播贏內部選美</h1><p>官方中央電視台的女主播中，你印象最深刻的是哪一位？王小丫？敬一丹？不過，在央視內部舉行的「首屆CCTV女聯工風采大賽」中，由《國際時訊》主播李梓萌（圖）脫穎而出奪冠，人氣急升。<br> 祖籍山東的李梓萌，現年30歲。1996年畢業於北京廣播學院播音系，身高1.74米，外表漂亮大方。這次比賽包括了自選服裝、才藝表演等環節。她擊敗了孫曉梅、敬一丹等央視名主持人外，還包括來自各部門的主播、財務、編導、記者、管理人員等女職員，以及一些女領導。</p></body></html>

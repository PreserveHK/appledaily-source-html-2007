<html><header><meta charset="utf-8"><title>荃灣驚險車禍示意圖</title></header><body><h1>荃灣驚險車禍示意圖</h1><p>1.貨櫃車司機聲稱內急擬駕車到公廁解手，沿荃灣路駛落海興路迴旋處左轉時，全車向右翻側，貨櫃箱壓向路中花槽石壆及一輛載客的士(圖一)</p><p>2.的士後半部被翻側貨櫃壓着，幸好花槽石壆頂着貨櫃箱卸去部份重力，的士不致被完全壓扁</p><p>3.的士後半部被壓着，司機推開車門逃生，車尾男乘客順勢打側躺在座椅上，扭曲車頂緊貼着胸口</p><p>4.男乘客心想必死無疑，心裏不斷唱佛經祈求化險為夷，終在被困近1小時後獲救</p></body></html>

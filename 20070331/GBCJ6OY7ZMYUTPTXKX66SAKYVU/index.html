<html><header><meta charset="utf-8"><title>好玩推介：自製索柏復活蛋</title></header><body><h1>好玩推介：自製索柏復活蛋</h1><p>復活節就到，很想親手製作特別的復活蛋。聽講德國少數民族──「索柏族」由祖先流傳下來的彩繪技巧，應用在復活蛋上，享譽全球。他們是以特殊畫筆配合蠟染、刻刮或溶雕等，製作色澤鮮艷，有精雕細琢之感的復活蛋。現在只要在世貿中心任何商戶消費，憑發票可以報名參加學習製作索柏族復活蛋，親自創作獨一無二，只屬於自己的復活蛋。</p><p>「索柏復活蛋手繪工作坊」
</p><p>日期︰4月5日至9日<br> 時間︰下午2時、3時、4時<br> 地點︰銅鑼灣世貿中心1樓大堂<br> 查詢︰25764121<br> 注意︰每節約半小時，廣東話教授，參加者須年滿7歲，發票金額不限</p></body></html>

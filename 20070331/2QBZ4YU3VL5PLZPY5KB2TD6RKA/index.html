<html><header><meta charset="utf-8"><title>頑石點頭：博韋利贏番東尼一鋪 - 藍鑽石</title></header><body><h1>頑石點頭：博韋利贏番東尼一鋪 - 藍鑽石</h1><p>假如閣下有跟開藍鑽石寫嘅意大利波，應該知我同樓上嘅牽牛呢期追緊拉素對家，而暫時就好似我偶像巴治奧幅相咁，輸到頭耷耷。唔緊要，賭波同做人一樣，咪因輸一兩次而冇咗宗旨。<br> 不過，今晚我信心最大始終係阿特蘭大對費倫天拿個下盤。時勢造英雄呢句話，我信晒，睇韋利做咗意大利首席中鋒成十年咁又點？東尼一紅，首次踢世界盃就做捧盃英雄，你問後生一輩球迷，仲有邊個記得韋利？<br> 希望韋利今晚真係復出，贏番東尼一鋪。<br> 讓球：阿特蘭大（下盤）<br> 心得：就算韋利唔得，費倫亦讓唔起<br> 藍鑽石<br> 愛意大利波、去意國渡蜜月、囡囡與簡拿華路同日生日。</p></body></html>

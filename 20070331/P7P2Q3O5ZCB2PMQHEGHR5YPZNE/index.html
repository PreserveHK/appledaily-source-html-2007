<html><header><meta charset="utf-8"><title>國際Gossip<br>教宗死後「醫」好修女</title></header><body><h1>國際Gossip<br>教宗死後「醫」好修女</h1><p>能夠令已故教宗若望保祿二世快速封聖嘅關鍵人物身份曝光喇，佢係法國修女瑪麗．西蒙．皮埃爾（Marie-Simon-Pierre圖）。佢上年向已故若望保祿二世祈禱之後，纏擾佢多年嘅柏金遜病不藥而癒，手冇再震，恢復寫字能力。按教廷規定，已故人物之能夠封聖，必須證明佢行過兩項神迹。瑪麗．西蒙．皮埃爾唔敢話自己康復係神迹，因為最終要由教會決定。<br> 路透社</p></body></html>

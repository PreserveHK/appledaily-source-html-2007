<html><header><meta charset="utf-8"><title>關仁隱事<br>飛機場曳曳有前科 - 關仁</title></header><body><h1>關仁隱事<br>飛機場曳曳有前科 - 關仁</h1><p>形象不嬲唔錯嘅「飛機場」，同老婆感情出現問題，好多人都覺得好愕然，其實飛機場以前都有拈花惹草，只不過係外界唔知情啫。關仁記得十幾年前，飛機場同「車轆」合作拍咗套三級片後撻着咗，之後飛機場唔舒服入咗院，車轆都有去探佢，兩個情到濃時就喺張病床度親熱，飛機場事後都有同啲老死講番件事，所以輾轉間傳咗出去。雖然飛機場嗰時有固定女友，不過仲未結婚，所以呢啲飛來艷福，對佢嚟講都可能係好閒啫！<br> Textby關仁</p></body></html>

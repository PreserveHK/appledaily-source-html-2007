<html><header><meta charset="utf-8"><title>環球片場：鄭俊浩娘爆硬銷電器</title></header><body><h1>環球片場：鄭俊浩娘爆硬銷電器</h1><p>韓星鉉英同鄭俊浩為當地電器店Hi-mart擔任代言人多年，最近又有新廣告出街。阿Net喺網上睇過，覺得用個「娘」字嚟形容最貼切不過，事關廣告無論背景、服裝都係紅白兩色，鄭俊浩揸車所做嘅大搖大擺動作，簡直可以媲美60年代陳年廣告。佢哋以SuperJunior-T嘅歌曲《倒過來》改成硬銷產品嘅歌詞，算係唯一吸引之處。<br> 網址： http://naver.tvcf.co.kr/?ssid=C5D253E3-F608-4617-B647-0791B01E3B99 </p></body></html>

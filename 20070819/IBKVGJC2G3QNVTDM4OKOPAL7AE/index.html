<html><header><meta charset="utf-8"><title>隔牆有耳：五豐行擺檔唔憂做 - 李八方</title></header><body><h1>隔牆有耳：五豐行擺檔唔憂做 - 李八方</h1><p>幾乎操控港人副食品命脈嘅五豐行近日俾人批評壟斷市場「人氣急升」，可能想食住個勢，五豐行進駐美食博覽擺檔，唔係賣豬賣牛，而係賣臘鴨、鮮肉包、甜酸蝦等食品，吸引大批市民排隊試食。八方見咁旺場，想訪問負責人生意如何，點知五豐行仲有味閉門羮招呼記者，連相都話唔畀影，打開門口做生意，介紹吓產品都唔願，唔通仲係大鑊飯年代，做又三十六，唔做又三十六？<br> 五豐行啲產品八方即場試過，老實講，同場內環球美食比較，質素、味道唔算標青，勝在有啲中國特色，而且百貨應百客，都有唔少人幫襯。</p></body></html>

<html><header><meta charset="utf-8"><title>webtech：電池車時速331公里</title></header><body><h1>webtech：電池車時速331公里</h1><p>燃料電池車和電動車，都是未來汽車的大趨勢，福特研發的氫燃料電池車Fusion999，剛在美國猶他州試車會上，創下時速331.6公里的紀錄，成為全球最快的燃料電池車。<br> Fusion999由福特車廠與俄亥俄州立大學等多家學府共同研發，歷時11年。氫燃料電池將氫和氧結合產生電力推動汽車，只會釋出水份，絕不會污染環境，而Fusion999的車身，是根據空氣動力學設計，非常貼地，亦不設倒後鏡和散熱器，令行車速度得以提升。<br>  http://www.gizmag.com/go/7809/ </p></body></html>

<html><header><meta charset="utf-8"><title>尼日利亞華工遇劫1死</title></header><body><h1>尼日利亞華工遇劫1死</h1><p>四名中國工人日前在西非國家尼日利亞（Nigeria）遭持械劫匪搶劫，其中一名中國婦女遭槍殺，中國駐當地總領事郭崑正跟尼日利亞政府交涉。<br> 四名工人隸屬大連一家公司，在當地時間上周四晚8時（本港時間前天凌晨3時），乘車返回首都拉各斯市（Lagos）的阿帕帕港（ApapaDistrict）宿舍途中遇劫。郭崑得悉有國民被劫殺，立即前往慰問受害者家屬及同事，並敦促尼日利亞警方盡快破案、嚴懲兇手。<br> 自今年6月起，拉各斯發生過多次針對外國人的搶劫，劫案更發生在被認為相對安全的伊科伊和維多利亞島，中國當局已提醒駐當地國民要注意安全。<br> 新華社</p></body></html>

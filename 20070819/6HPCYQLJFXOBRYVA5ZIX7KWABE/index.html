<html><header><meta charset="utf-8"><title>曼聯會訊</title></header><body><h1>曼聯會訊</h1><p>魔迷濠江殺聲震天</p><p>經過了6月份的休息，曼聯在7月中下旬展開了亞洲之旅熱身賽，我們一班追隨紅魔的「粉絲」，當然沒有放棄任何親身為球隊打氣的機會；就在7月23日當天，雖然我們一行只有30多人，但已經在澳門氹仔球場內外成為了焦點。</p><p>曼市打吡Cafe見</p><p>經過了澳門之行的熱身，07/08球季的聚會正式展開！周日曼市打吡大戰，我們相約了一眾紅魔們在旺角一樓上Cafe為球隊打氣；還記得上季尾對曼城一戰嗎？當晚大家便一起見證重奪英超的一刻！就讓這種興奮延續到今個球季吧!有興趣的朋友，可到我們的討論區 http://manu.u-soccer.com/查詢詳情。 </p></body></html>

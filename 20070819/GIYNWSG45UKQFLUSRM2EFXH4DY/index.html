<html><header><meta charset="utf-8"><title>祖兒倒奶滋潤裸男</title></header><body><h1>祖兒倒奶滋潤裸男</h1><p>容祖兒昨日在大埔超級城為國語唱片《小小》舉行簽唱會，有400名fans排隊索取簽名，由於祖兒大碟以牛奶為主題，所以大部份fans都手持一樽樽牛奶為偶像造勢，大會又都安排了兩名赤裸上身的肌肉男模陪伴祖兒上台，並要求她將兩杯牛奶倒在男模身上，不過祖兒卻尷尬地說：「唔好啦，人哋條褲新㗎喎，真係要倒呀？」最後在眾人要求下才勉為其難動手。</p><p>淋老細獲讚乖</p><p>其後祖兒在場與fans玩遊戲、唱歌及派海報，問到剛才淋牛奶在男模身上感覺如何，她說：「的確幾尷尬，記得05年演唱會慶功，我唔小心成杯紅酒淋咗落老闆楊受成件恤衫度，老闆冇面黑仲話我乖喎！」<br> 採訪、攝影：魯萍</p></body></html>

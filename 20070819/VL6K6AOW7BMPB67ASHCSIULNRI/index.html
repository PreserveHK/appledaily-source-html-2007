<html><header><meta charset="utf-8"><title>兩岸快線<br>謝長廷親接蘇貞昌機</title></header><body><h1>兩岸快線<br>謝長廷親接蘇貞昌機</h1><p>台灣昨日在颱風「聖帕」吹襲下，行政院前院長蘇貞昌（右），終於在清晨偕夫人蘇秀齡由美國返台；為表達合作誠意，民進黨總統候選人謝長廷（左）率領多位謝系人馬親往迎接，兩人在「長昌配」成局後首次會面，初選廝殺慘烈的兩人均以「貞昌兄」、「長廷兄」相稱。據悉，總統陳水扁將在周一上午在新任總統府秘書長葉菊蘭陪同下，公開接見謝蘇兩人。<br> 台灣《蘋果日報》</p></body></html>

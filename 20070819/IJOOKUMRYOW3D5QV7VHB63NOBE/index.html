<html><header><meta charset="utf-8"><title>100愛心小童捐舊衣</title></header><body><h1>100愛心小童捐舊衣</h1><p>【本報訊】施比受更有福，但若在施予時自己也可獲益，便相得益彰。100位小朋友在父母陪同下，昨參與「愛心．童印．童裝舊換新」，到九龍灣MegaBox的HallmarkBabies捐出舊衣服，透過救世軍為有需要的小孩帶來更多溫暖。小朋友除學會環保意識外，每捐一件舊衣（上限3件），也可當作100元購買指定產品；有關收益的50%會捐贈予救世軍作慈善用途。另外，這100位小朋友昨又在限量慈善T恤，打上小手印。<br> HallmarkBabies提供照片</p></body></html>

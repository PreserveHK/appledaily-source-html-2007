<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李逸朗笑鄧穎芝似印傭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李逸朗笑鄧穎芝似印傭 - 馮仁昭</h1><p>鄧穎芝（左）、李逸朗（Don右）同傅穎等前晚喺屯門演出「金曲唱好屯門夜匯演」，但因狂風暴雨而被迫腰斬，王友良、葉文輝同鄧穎芝等都白來一趟。阿Don話好想有女仔追佢，問係咪要香港小姐？佢話：「唔使。」咁阿Don會唔會考慮鄧穎芝？佢話：「佢最性感係拉筋時，唔拉筋就變番印傭。」搞到鄧穎芝話：「佢乸型又花心，只鍾意香港小姐咋。」</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：芫茜生仔大過天 - 關仁</title></header><body><h1>關仁隱事：芫茜生仔大過天 - 關仁</h1><p>「芫茜」早前俾人踢爆有咗，佢男朋友「和尚仔」日前都默認就嚟做老竇，其實佢兩個拍咗拖都成七年，期間芫茜都暗示過想結婚好多次，不過和尚仔都冇乜嘢表示，令到芫茜一度對呢段感情心灰意冷，於是佢決定專心發展事業，仲簽約成為收費電視旗下嘅電影公司演員，備受力捧，但係當佢打算歌影視三線發展嗰時，芫茜就發現有咗BB，因為佢都算係高齡產婦，而且身體一向唔係幾好，所以佢決定保住個BB，生完至算，好彩佢老闆「大帝」都好開通，叫芫茜好好養胎，生完個BB先至再諗復出，份合約畀佢無限期延期。<br> Textby關仁</p></body></html>

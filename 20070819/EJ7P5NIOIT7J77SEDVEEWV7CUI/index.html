<html><header><meta charset="utf-8"><title>白歆惠熱舞攞尾彩</title></header><body><h1>白歆惠熱舞攞尾彩</h1><p>台灣名模白歆惠前晚為台灣的「夢幻之星」模特兒大賽總決賽擔任嘉賓，而鄭元暢和高怡平則任司儀。前晚一眾台灣名模盛裝赴會，雖然第一名模林志玲身在內地拍攝電影未能出席，但一身紫色Moschino晚裝抵達的白歆惠依然搶不了風頭。</p><p>洪曉蕾搶風頭</p><p>事緣前晚獲模特兒公司高層邀請一起行紅地毯的洪曉蕾，有意無意露出手臂上被老公咬過的牙齒印，人前大晒幸福，搶盡白歆惠及其他名模風頭。不過，及後換上性感舞衣的白歆惠率領一班模特兒在台上表演歌舞時，博得全場掌聲，總算是攞番個尾彩！<br> 採訪、攝影：黎寶蘋</p></body></html>

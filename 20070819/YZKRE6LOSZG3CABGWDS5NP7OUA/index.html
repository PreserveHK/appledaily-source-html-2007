<html><header><meta charset="utf-8"><title>馮仁昭四圍超：顏福偉唔稀罕簽TVB - 馮仁昭</title></header><body><h1>馮仁昭四圍超：顏福偉唔稀罕簽TVB - 馮仁昭</h1><p>呂珊噚日喺奧海城舉行簽唱會，顏福偉（圖）擔任嘉賓獻唱，其間有個同佢髮型好似嘅後生仔，攞住印有白花油招牌公仔嘅環保袋力撐，顏福偉不斷同佢打招呼。講到之前炮轟無綫，顏福偉話：「陳志雲打咗電話畀我啦，大家傾得好愉快，但冇結論。聽日同佢哋再傾歌星約，如果簽咗又雪就唔啦！如果我真係做，亞視都可能會簽我啦，我可以做主持，我識好多運動員。」</p></body></html>

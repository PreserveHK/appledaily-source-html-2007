<html><header><meta charset="utf-8"><title>熱爆click：竹竿貫穿女童胸口</title></header><body><h1>熱爆click：竹竿貫穿女童胸口</h1><p>被一根逾米長的竹竿刺穿胸口，竟大難不死！四川西眉鎮9歲女童何雪梅，早前攀上一棵酸棗樹摘棗吃，豈料樹枝突然斷裂，由樹上跌下，她被一根竹竿穿胸而過（圖一），流血不止，命懸一線，隨即被送院。醫護人員發現竹竿穿破了她的肝臟、並挫傷其肺部、右心房，因此先為她剪掉體外竹竿兩端（圖二），再取出其體內的竹竿，現已轉危為安。<br>  http://bbs3.news.163.com/board/photo/928/2565928.html </p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：數字小姐出術打鴛鴦 - 關仁</title></header><body><h1>關仁隱事：數字小姐出術打鴛鴦 - 關仁</h1><p>好多人覺得出生於奇幻世家嘅「生蠔」配唔起姐仔「羊咩」，不過情人眼裏出西施，羊咩鍾意咪得囉，奈何高層「數字小姐」覺得生蠔阻住羊咩上位，於是捉羊咩照肺，唔單止唔開劇畀佢，仲將封殺行動升級。<br> 原來數字小姐同保安組落柯打，唔准生蠔泊車入公司停車場，所以生蠔只可以將部車泊街邊，但最離譜嘅係，數字小姐鍾意就乜都得，唔鍾意就乜都唔得嘅，羊咩同生蠔光明正大拍拖仲慘過做賊，「低低地」同「碧波子」就可以任影唔嬲嘅，甚至叫佢哋自己影相發畀傳媒。關仁覺得一個人有權力，並唔代表可以濫用，數字小姐咁搞法仲成世界嘅？<br> Textby關仁</p></body></html>

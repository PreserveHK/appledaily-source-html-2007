<html><header><meta charset="utf-8"><title>兩岸快線<br>冬蟲草產量25年跌98%</title></header><body><h1>兩岸快線<br>冬蟲草產量25年跌98%</h1><p>中國科學院近期組織的一項實地考察發現，有「軟黃金」之稱的冬蟲夏草（圖）分佈區逐年縮小，產量急降。今年6、7月，該院對西藏、青海、四川、甘肅和雲南等的冬蟲夏草主要產區進行了考察，結果發現，25年前，其生長密集區每平方米高達20至46條，但目前僅1至5條。當前全國的產量僅是25年前的約2%至3.5%，且還有急劇下降趨勢，甚至有滅絕危險。<br> 新華社</p></body></html>

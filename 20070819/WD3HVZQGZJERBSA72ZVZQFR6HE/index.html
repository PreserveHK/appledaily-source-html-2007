<html><header><meta charset="utf-8"><title>周日睇樓<br>睇完銀海過奧海城捧曼聯</title></header><body><h1>周日睇樓<br>睇完銀海過奧海城捧曼聯</h1><p>喺大角嘴嘅一號銀海同君滙港，賣點除咗地段，仲有係即買即住嘅現樓，市民可以睇現場實景。雖然兩個盤售價都唔平，不過市區新供應唔多，好受用家歡迎。<br> 𠵱家一號銀海貨量唔多，僅約70伙，最平呎價約7800蚊，750萬銀有交易。至於挾毗鄰機鐵奧運站嘅君滙港，貨量都唔多，僅約100個，一個600幾方呎嘅單位，最平340萬蚊，平均呎價5600。<br> 喺奧運站嘅奧海城2期商場，屬區內主要消費點，配合英超開鑼，商場搞咗個「奧海城好波連場播不停」活動，今日會直播紅魔鬼曼聯大戰曼城嗰場球賽。</p></body></html>

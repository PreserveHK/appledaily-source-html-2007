<html><header><meta charset="utf-8"><title>李孝利冧掂謝茜嘉</title></header><body><h1>李孝利冧掂謝茜嘉</h1><p>向來深得廣告商歡迎的韓國性感女歌手李孝利，最近與當地化妝品牌「Isaknox」簽下一年合約，並與代言人之一的荷李活青春女星謝茜嘉艾芭（JessicaAlba）合作拍攝新一輯廣告。
</p><p>大讚英語流利</p><p>當日李孝利與謝茜嘉雖然首次碰頭，但兩人十分投契，謝茜嘉大讚利妹靚女，而且為人親切，她說：「當我不明白拍攝的進度時，她（李孝利）都會主動以英文向我解釋，而且她的英語也十分流利。」至於以往曾與無數型男合作的李孝利，則表示對今次拍攝十分重視，更為此而特別減肥。</p></body></html>

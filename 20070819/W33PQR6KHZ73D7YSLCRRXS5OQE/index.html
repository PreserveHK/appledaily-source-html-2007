<html><header><meta charset="utf-8"><title>關仁隱事：芥蘭得罪三色台 - 關仁</title></header><body><h1>關仁隱事：芥蘭得罪三色台 - 關仁</h1><p>女歌手「芥蘭」呢排都算當黑，負面新聞一單接一單，搞到佢好唔開心，但又想扮大方面對，等人覺得佢仲企得好穩。是非緋聞纏身，當然會俾記者追住問，前幾日芥蘭去咗三色台唱歌，一早去到等總綵排，點知俾大班周刊記者包圍，佢就一臉鎮定，諗住有問必答扮冇嘢，點知越問越耐，輪到佢埋位時，佢身邊嘅工作人員，喺呢個時候又唔敢得罪記者，所以唔敢叫佢，芥蘭就咁錯過咗總綵排，雖然冇得失記者，但公仔箱就好震怒，嬲芥蘭情願應酬記者，都唔照通告埋位綵排，話佢咁樣等於失場，呢單嘢佢公司都要慢慢謝罪先得喇。<br> Textby關仁</p></body></html>

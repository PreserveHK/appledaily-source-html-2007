<html><header><meta charset="utf-8"><title>SportsinGraphics：史堤夫亨特機警入楔</title></header><body><h1>SportsinGraphics：史堤夫亨特機警入楔</h1><p>球賽編號：星期六17　雷丁1:0愛華頓</p><p>雷丁於上周六勝愛華頓1:0，史堤芬亨特所射入奠勝的一球，盡顯與隊友之間的默契及個人技術。以亞洲盤作參考，雷丁開季3場未嘗敗績。</p><p>明顯有部署</p><p>「這入球明顯贏在史堤夫亨特的機警；其實亨特早在禁區內等機會，當他見到前柱球員漏頂，即入楔射門，明顯有部署及組織，且助球隊全取3分，故值80分。」<br> 評分：80分（100分滿分）</p></body></html>

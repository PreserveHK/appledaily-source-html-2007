<html><header><meta charset="utf-8"><title>蘇said：「百合」寸爆惹反感 - 阿蘇</title></header><body><h1>蘇said：「百合」寸爆惹反感 - 阿蘇</h1><p>喺國際時裝舞台打響名堂、幫祖國爭光嘅名模「百合」，知名度十足，走親都係名牌大騷，仲要壓軸出場。不過，有關佢嘅報道同訪問，點都唔及相咁多。<br> 原來聲價十倍做超模嘅「百合」，私下脾氣同樣緊貼名氣上升，喺後台淨係黐住鬼妹名模，華裔女模一律冷待。佢同傳媒做訪問時，問到佢唔啱聽或冇興趣嘅話題，即時擰轉面扮聽唔到，甚至走人，寸爆嘅態度，令內地、香港傳媒都好反感。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

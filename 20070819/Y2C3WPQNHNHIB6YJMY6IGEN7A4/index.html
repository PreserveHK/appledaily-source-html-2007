<html><header><meta charset="utf-8"><title>兄弟酒樓打架傷母</title></header><body><h1>兄弟酒樓打架傷母</h1><p>【本報訊】一對兄弟與母親在酒樓飲茶期間為小故大打出手被捕。<br> 涉打架被捕的兩兄弟姓梁，分別19及22歲。現場為荃灣南豐中心5樓皇都漁港酒家，昨晨11時許，三母子坐在一張四人枱，其間談到一些家庭瑣事時，兩兄弟竟互不相讓爭吵起來。據稱，兩兄弟越吵越烈，母親忙加勸止，但他們並不理會，兩人互相推撞，之後更互掟茶壺，混亂中母親左眼皮及手指擦傷。事件中三母子同告受傷，兄長及母親送院治理，兩兄弟涉在公眾地方打架被捕。</p></body></html>

<html><header><meta charset="utf-8"><title>blog人話：4449人與京奧福娃同名</title></header><body><h1>blog人話：4449人與京奧福娃同名</h1><p>「貝貝」、「晶晶」、「歡歡」、「迎迎」和「妮妮」，是北京奧運吉祥物福娃的名字，也是不少內地人的名字。經公安部全國公民身份信息系統核查，全國有4,449人與福娃同名，其中有1,240人名為晶晶，最為人熟識的當然是跳水公主郭晶晶。<br> 而取名歡歡、貝貝、妮妮和迎迎的人數，分別為1,063人、880人、642人及624人。<br>  http://news.sohu.com/20070819/n251661626.shtml </p></body></html>

<html><header><meta charset="utf-8"><title>元朗<br>婦夢中遭蜜蜂螫胸</title></header><body><h1>元朗<br>婦夢中遭蜜蜂螫胸</h1><p>【本報訊】昨清晨6時許，年約50餘歲婦人在元朗洪水橋雅珊園住所睡覺期間，疑遭蜜蜂螫傷胸口及雙手，導致傷處紅腫劇痛，連忙喚醒家人陪同送院救治，幸無大礙。<br> 有醫生表示，由於蜜蜂體內含有毒素，可以令傷處紅腫、刺痛或形成水泡，傷者可用清水冲洗傷口或冰敷，但不應弄穿水泡，以免引起細菌感染。<br> 若傷者出現麻痹、呼吸困難或頭暈等過敏症狀，應即時送院治療，嚴重者可引致死亡。</p></body></html>

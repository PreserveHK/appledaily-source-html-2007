<html><header><meta charset="utf-8"><title>關仁隱事：肉女鬧情緒甩底 - 關仁</title></header><body><h1>關仁隱事：肉女鬧情緒甩底 - 關仁</h1><p>仲讀緊書嘅靚女「肉女」雖然屋企好有米，但佢成日都會做模特兒搵外快，着泳衣騷身材都冇所謂，工作態度都幾好，不過早排有個泳衣騷，佢就臨時甩底，搞到大會拿拿臨搵咗公仔箱嘅姐仔排骨妹「蚊螆」嚟頂檔。照計肉女冇理由咁冇交帶，所以關仁事後搵老友收風，先知原來呢排肉女同佢阿媽嘅感情出現咗問題，所以情緒好唔穩定。其實佢阿媽一向都有情緒問題，做女嘅都好辛苦，𠵱家肉女離開咗香港去咗外國讀書，希望佢哋分開吓，母女間嘅感情都會好番啲啦。
</p></body></html>

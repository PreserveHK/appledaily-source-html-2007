<html><header><meta charset="utf-8"><title>Theresa晒S腰有苦衷</title></header><body><h1>Theresa晒S腰有苦衷</h1><p>傅穎（Theresa）、阮兆祥和李錦聯昨日到翔龍灣廣場為商台戶外節目擔任嘉賓，Theresa用身體語言做出各種動作，來扮其公司的金牌經理人黃柏高，之後又在台上炮製沙律，其時Theresa不忘向李錦聯請教廚藝，希望多學幾味拿手菜式宴請朋友。</p><p>避免着高踭鞋</p><p>Theresa表示近期為新歌排舞致腰痠背痛，求醫後證實原來患了先天性S脊椎，她說：「有時我企喺度個人都唔直，曾經有人誤以為我擺S甫士，事實唔係囉，呢個症暫時冇得醫，仲影響我盆骨都歪咗，有機會長短腳，𠵱家要盡量糾正，我都好擔心，醫生叫我盡量唔好着高踭鞋。」<br> 採訪、攝影：楊潔雯</p></body></html>

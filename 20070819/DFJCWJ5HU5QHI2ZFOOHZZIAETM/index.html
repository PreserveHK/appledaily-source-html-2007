<html><header><meta charset="utf-8"><title>翠翠盼瘦面增肥</title></header><body><h1>翠翠盼瘦面增肥</h1><p>葉翠翠和黃長發昨日在銅鑼灣出席美容院活動，翠翠穿上背心短褲，跟黃長發及現場賓客玩遊戲，黃長發表演掌上壓，翠翠就做仰卧起坐，不過她卻不時儍笑。</p><p>唔敢削骨</p><p>翠翠表示希望身形胖一點，但面龐就希望瘦一點，記者提議她削骨，她聞言即說：「唔得，咁呢啲就唔係叫減肥啦，係第二件事，自己平時都有按摩同通淋巴，希望塊面瘦啲。」<br> 翠翠又大讚美容院老闆娘人品甚好，送了很多產品給她使用，不過她不忘𢱑贊助說：「如果老闆娘肯sponsor我做面就好喇。」果然是新一代慳妹。<br> 採訪、攝影：王連連</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳法蓉澄清Ada冇大肚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳法蓉澄清Ada冇大肚 - 馮仁昭</h1><p>身為蔡少芬（Ada左）老友嘅陳法蓉（右），噚日接受商台電話訪問，被問到Ada嘅婚禮事宜，佢笑笑口話：「唔知呢？你哋問番佢啦！我講晒到時佢講乜呀？」咁會唔會喺香港行禮？陳法蓉話：「我唔會講喺香港、九龍、新界或者新西蘭。」問佢覺唔覺得Ada結婚太突然，佢話：「作為朋友，我哋唔覺得突然，因為睇住佢哋識，拍拖同求婚。」有指Ada係有咗先結婚，陳法蓉就話：「我可以幫佢澄清，絕對唔係。」</p></body></html>

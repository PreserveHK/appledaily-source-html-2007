<html><header><meta charset="utf-8"><title>高岡早紀被迫退休</title></header><body><h1>高岡早紀被迫退休</h1><p>日本女星高岡早紀曾先後與搖滾歌手布袋寅泰及男星中村獅童等傳出緋聞，最近她遭事務所解僱，現時又沒有公司肯接收，被迫退出藝能界。<br> 據昨日出版的日本雜誌《周刊現代》報道，高岡早紀由於近年負面新聞不絕，她又把事務所的警告當作耳邊風，再加上以往力撐她的事務所前社長已不在人世，因此日前她已遭事務所炒魷。據悉高岡遭事務所解僱後，至今仍沒有公司願意跟她簽約，令她在藝能界面對孤立的處境，如同被迫引退。</p></body></html>

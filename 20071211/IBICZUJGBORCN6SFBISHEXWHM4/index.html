<html><header><meta charset="utf-8"><title>莊思敏火辣聖誕女</title></header><body><h1>莊思敏火辣聖誕女</h1><p>莊思敏、林子萱及陳小韻昨日在柴灣出席商場聖誕活動，當中以莊思敏最為性感，她穿上火紅色低胸露腰裝，兼露出一雙長腿，搶盡風頭。早前莊思敏收到匿名電話被恐嚇勒索，對此她說：「屋企人都知件事，𠵱家我每日都要同屋企人報到，所以同細佬感情反而仲close咗，不過件事曝光後，都冇再收到啲匿名電話。」
</p><p>懶理三角史</p><p>此外，鍾鎮濤近期出自傳，大爆當年跟章小蕙及陳曜旻的三角戀情史，問陳曜旻女兒陳小韻可知此事，她說：「我唔知，因我平時係睇英文書多啲，有朋友都同我講，但我唔想知，亦唔想睇，都過咗咁耐。」<br> 採訪、攝影：卓寶花</p></body></html>

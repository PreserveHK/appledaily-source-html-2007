</title></header><body><h1>陳冠希：明星難做
</h1><p>陳冠希早前推出國語碟《讓我再次介紹我自己》，銷量不俗，最近推出第二版，並以限量包裝出售，其中包括陳冠希設計的tee之外，還有四首歌曲的MV。</p><p>超儀客串</p><p>在《淚》MV中，陳冠希化身拍友，拿着攝錄機到處拍，除為性感女舞蹈員拍攝外，還找來老友何超儀任嘉賓，陳冠希說：「我想表達明星唔易做呢樣嘢，好多人工作時一個樣，返到屋企又一個樣，但成個concept玩mood多。」<br> 採訪：蔡如玉</p></body></html>

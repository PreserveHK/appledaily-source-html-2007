<html><header><meta charset="utf-8"><title>拿拿淋案傳召戴健文</title></header><body><h1>拿拿淋案傳召戴健文</h1><p>【本報訊】在香港電台任職編導及助理監製、原名李慧娜的「拿拿淋」，涉嫌侵吞港台稿費18,900元案，昨在九龍城裁判法院再提訊，「拿拿淋」否認盜竊及洗黑錢共六項罪，定下月23日審訊，控方將傳召6名證人出庭，包括署理副廣播處長戴健文。<br> 案件發生於01年5至8月期間，控方指35歲被告李慧娜身為港台月薪職員，無資格申領撰稿及資料搜集費，指她涉嫌向港台提供假資料，誘使港台向她的友人發放費用，友人再將款項轉交她。<br> 案件編號：KCCC6533/07</p></body></html>

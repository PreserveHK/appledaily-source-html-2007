<html><header><meta charset="utf-8"><title>求驗客手記：新人面前失威包尾　拉夫舒密加盞收山啦 - 求驗客</title></header><body><h1>求驗客手記：新人面前失威包尾　拉夫舒密加盞收山啦 - 求驗客</h1><p>到𠵱家仲未搵到班落嘅前F1豐田車手拉夫舒密加，早排向麥拿侖大送高帽食檸檬後，近排應邀參加一支來自印尼嘅F1新車隊試車，點不知喺大部份以新人為主嘅車手之中，竟然造出最差成績，真係乜鬼面都冇晒！睇到細佬衰成咁，嘆緊世界嘅舒密加都忍唔住，走出嚟叫拉夫不如唞番年回吓氣，咁又係呀，獻醜不如藏拙，無謂夾硬嚟！</p></body></html>

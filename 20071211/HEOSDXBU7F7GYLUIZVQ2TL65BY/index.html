<html><header><meta charset="utf-8"><title>柯南之父宣告離婚</title></header><body><h1>柯南之父宣告離婚</h1><p>日本人氣漫畫《名偵探柯南》原作者青山剛昌，年前與聲演動畫版柯南的女配音員高山南結婚，本是一段美好的姻緣，但二人的婚姻只維持了短短兩年零7個月即宣告離婚，令人惋惜。<br> 現年44歲的日本漫畫家青山剛昌，10年前在舊作《YAIBA》動畫版的配音場地認識43歲的高山南，二人04年1月開始拍拖，05年3月高山南主動向青山求婚，兩個月後二人正式結為夫婦。</p><p>各有各忙</p><p>不過兩人結婚後，青山剛昌因趕稿而留在工作室埋頭苦幹，而身為人氣配音員的高山工作量也不少，由於各有各忙，令二人的生活出現分歧，導致離婚收場。</p></body></html>

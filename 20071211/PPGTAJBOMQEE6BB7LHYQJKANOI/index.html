<html><header><meta charset="utf-8"><title>內地片《左右》柏林逐金熊</title></header><body><h1>內地片《左右》柏林逐金熊</h1><p>明年2月舉行的第58屆柏林電影節，日前公佈了首批入圍競逐最高榮譽的金熊獎電影名單。由內地導演王小帥執導的《左右》，順利爭得其中一席位。<br> 電影《左右》的故事非常感人，講述一對離婚夫婦為了拯救患上白血病的孩子，面臨背叛婚姻或放棄生命的兩難抉擇。導演王小帥早已跟柏林電影節結緣，其舊作《十七歲的單車》便曾在01年奪過銀熊獎。其餘首批入圍電影還有《ThereWillBeBlood》等，至於所有入圍金熊獎的電影名單將於下月公佈。</p></body></html>

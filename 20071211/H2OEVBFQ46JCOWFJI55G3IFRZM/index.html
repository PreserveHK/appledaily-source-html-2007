<html><header><meta charset="utf-8"><title>醫學Online<br>吃西蘭花防膀胱癌</title></header><body><h1>醫學Online<br>吃西蘭花防膀胱癌</h1><p>膀胱癌是常見的泌尿系統癌症之一，美國紐約癌症研究中心一項最新的研究發現，多吃西蘭花及椰菜等十字芥花菜類別的蔬菜，有助預防膀胱癌。<br> 研究分析了275名膀胱癌患者及825名健康正常人士的飲食習慣，發現每月進食三次西蘭花或椰菜，可將患上膀胱癌的風險降低最少四成，其中非煙民最受惠，常吃西蘭花可將患癌風險大幅降低73%，專家指出十字芥花菜含豐富的異硫氰酸鹽，能有效阻止細胞突變，減低患癌風險。</p></body></html>

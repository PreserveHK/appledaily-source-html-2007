<html><header><meta charset="utf-8"><title>求驗客手記：望主場踢歐聯決賽托廸發白日夢唔實際 - 求驗客</title></header><body><h1>求驗客手記：望主場踢歐聯決賽托廸發白日夢唔實際 - 求驗客</h1><p>08/09球季歐聯決賽會喺羅馬同拉素嘅主場奧林匹高球場舉行，羅馬04年喺主場射12碼輸咗俾利物浦而做唔成歐洲冠軍，所以托廸話好想喺09年幫球隊喺自己地頭一圓冠軍夢。但係，俗語有話「今日唔知聽日事」，羅馬下屆有冇份打歐聯都未知；加上托廸近年傷患困擾，到時落場比賽定養傷都冇人知，倒不如佢實際啲，今屆努力好過。</p></body></html>

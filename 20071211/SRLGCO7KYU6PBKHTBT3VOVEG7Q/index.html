<html><header><meta charset="utf-8"><title>Blog派分子：釋由蔬菜飯瘦身</title></header><body><h1>Blog派分子：釋由蔬菜飯瘦身</h1><p>部落格（blog）向來係唔少藝人製造話題自我宣傳嘅好地方，下個月將演出新劇《沒有玫瑰的花店》嘅日本女星釋由美子，一向瘦過條藤，但最近佢喺blog內自爆暴肥咗好多，即時成為話題。<br> 釋由美子話經常同朋友去迴轉壽司喪食，近日上磅體重終於超過警戒線，令佢的起心肝決心減肥。除咗落力做運動之餘，釋由美子又自備飯盒到片場。飯盒入面以蔬菜配16款穀飯，咁就食得放心又健康啦。<br> <br> 網址： http://www.tommys.co.jp/php/diary/shaku/ </p></body></html>

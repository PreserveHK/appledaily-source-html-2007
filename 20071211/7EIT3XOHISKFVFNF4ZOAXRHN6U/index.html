<html><header><meta charset="utf-8"><title>財話短說<br>中建電訊分拆兒童產品</title></header><body><h1>財話短說<br>中建電訊分拆兒童產品</h1><p>▲中建電訊（138）宣佈，已於本月11日向聯交所遞交分拆申請，將間接全資附屬公司Wiltec以介紹方式在創業板上市，並正考慮向股東派發特別中期股息，擬以所持有之Wiltec股份作實物分派予股東；完成分派後，中建將持有Wiltec約59.94%權益。Wiltec主要從事設計、製造及銷售幼兒及兒童產品，其純利貢獻約佔中建總純利約0.6%。</p></body></html>

<html><header><meta charset="utf-8"><title>謝安琪輕唱人生段落</title></header><body><h1>謝安琪輕唱人生段落</h1><p>謝安琪（Kay）產後稍作休息後，近期已積極曝光，今天她便會推出新碟《8分3新曲加精選》，以總結一個階段。回望過去，Kay對音樂上的自由感到非常滿足，而且能夠與志同道合的音樂人合作，做出令人驕傲的歌曲，自覺在過程中並沒有枉過。</p><p>不同女性觀</p><p>謝安琪說：「我演繹嘅音樂有多方面嘗試，都係因為我哋製作音樂嘅環境好自由，可以畀我專心唱好歌。累積多咗人生經驗，對歌詞情感體會更加深。」今次大碟內的三首新歌從三個不同的女性觀出發，訴說不同時代女性對自身、情感及社會的看法，而《8分3》所寫的主角則是Kay自己。<br> 撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>曹格見林嘉綺興奮</title></header><body><h1>曹格見林嘉綺興奮</h1><p>早前台灣歌手曹格出席在廣州舉行的JohnnieWalker「確燦人生盛宴」，是次曹格獲邀出席甚感榮幸，又與其他中港台紅星及知名人士一同踏上紅地毯進場，包括吳君如、林熙蕾及鄧達智等等，曹格更獲安排與品牌高層同坐主家席，認真有面。<br> 不過曹格當晚最大收穫是認識名模林嘉綺，更如小影迷見到偶像般興奮不已。&#13;</p><p>獻藝贏掌聲</p><p>歌藝了得的曹格，席間被品牌高層邀他上台高歌一曲，他以男聲和女聲同時演繹歌曲《MyWay》，博得全場掌聲，曹格謙稱因感冒而唱得不太好，他說：「知道天后林憶蓮在後台等出場，即時感到很大壓力，希望沒有失禮。」<br> 撰文：葉雪</p></body></html>

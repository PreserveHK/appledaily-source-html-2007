<html><header><meta charset="utf-8"><title>醫學Online<br>監控禽流病毒傳入</title></header><body><h1>醫學Online<br>監控禽流病毒傳入</h1><p>為了加強本港對人類禽流感病毒傳入的監控，醫院管理局宣佈由今日起至明年1月7日，實施為期四周的加強監察計劃，若病人在發病前七天內，曾到訪半年內出現人類禽流感確診個案的國家或地區，並有不明病源的肺炎，公立醫院需將個案呈報該局的e-flu網上滙報及監察傳染病系統，瑪麗醫院及衞生署公共衞生檢測中心參與加強監察計劃，提供禽流感病毒快速測試。</p></body></html>

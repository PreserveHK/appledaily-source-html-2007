<html><header><meta charset="utf-8"><title>醫學Online<br>老翁患退伍軍人症</title></header><body><h1>醫學Online<br>老翁患退伍軍人症</h1><p>衞生署衞生防護中心昨日證實一宗退伍軍人症個案，患者是一名74歲有吸煙習慣的男性長者，居於黃大仙區，他在本月2日出現發燒、咳嗽及頭痛等症狀，兩日後入住廣華醫院，現時情況穩定，患者在感染潛伏期間曾外遊，但同行的妻子並無病徵。本港今年已錄得11宗退伍軍人症，去年則有16宗，該中心提醒市民，吸煙及酗酒會增加感染風險，為盆栽移盆時應將泥土弄濕，避免塵土飛揚減低感染風險。</p></body></html>

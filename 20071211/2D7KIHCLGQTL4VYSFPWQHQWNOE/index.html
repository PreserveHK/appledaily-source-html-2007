<html><header><meta charset="utf-8"><title>財話短說<br>冠捷第三季純利升45%</title></header><body><h1>財話短說<br>冠捷第三季純利升45%</h1><p>▲全球最大顯示器生產商冠捷科技（903）公佈今年首9個月業績，期內純利9.66億元，增長9.96%，每股盈利49.45仙，營業額472.93億元，增長16.68%；不派季度股息。其第3季度(7至9月份)純利增長45.34%至4.36億元，冠捷付運了1000萬台液晶體顯視器，在全球市場佔有率約23.1%，傳統顯示器付運量跌至140萬台。</p></body></html>

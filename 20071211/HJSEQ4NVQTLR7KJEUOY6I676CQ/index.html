<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李克勤送個唱飛當人情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李克勤送個唱飛當人情 - 馮仁昭</h1><p>李克勤（圖）同Oscar等前晚喺將軍澳電視廣播城演出《智在職安健》，記得克勤結婚當日，蔡少芬係盧淑儀嘅姊妹，𠵱家蔡少芬公佈婚訊，克勤話：「我收到佢嘅SMS，當然恭喜佢啦。」問克勤知唔知婚期，佢話：「我唔知，問陳法蓉啦。」問佢打算送乜嘢畀蔡少芬，佢就話：「我相信佢鍾意現兜兜多啲，我2月開演唱會，送一排飛畀佢囉，佢屋企人嚟都送埋，成個64段送畀佢哋睇又點話？」</p></body></html>

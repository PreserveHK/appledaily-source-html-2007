<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李安捐獎金育人才 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李安捐獎金育人才 - 馮仁昭</h1><p>李安（右）憑電影《色，戒》揚威威尼斯影展後，台灣新聞局頒發近500萬港幣獎金畀佢，之後齣戲喺台灣金馬獎做咗大贏家，李安決定將500萬獎金回饋電影業，捐畀佢細佬李岡負責嘅「推手計劃」。呢個計劃係上年2月，李安以《斷背山》奪奧斯卡最佳導演獎時，為振興台灣電影業而搞嘅。佢希望藉此培養台灣新生代編導人才，推動台灣電影良性嘅創作環境以，同劉德華嘅「亞洲新星導」計劃有啲似。</p></body></html>

<html><header><meta charset="utf-8"><title>東東為師妹上刀山</title></header><body><h1>東東為師妹上刀山</h1><p>陳曉東前晚在銅鑼灣時代廣場舉行「易來易碎音樂電影首播會」，擔任女主角的新人文恩澄（Rannes）及新組合Vega都來撐場，吸引逾200歌迷圍觀。</p><p>導演恐嚇輪住咀</p><p>主持談到東東與Rannes的接吻鏡頭，問他愛男主動還是女主動，他笑說：「我兩樣都得。今次師妹壯烈犧牲幫我手，佢開聲要乜幫手，我上刀山落油鑊乜都得。」Rannes表示螢幕初吻獻東東，拍攝時相當緊張，她說：「導演話再唔放鬆，搵成隊人嚟輪流錫我，錫到我慣為止喎。」<br> 採訪：馬建華<br> 攝影：陳偉權</p></body></html>

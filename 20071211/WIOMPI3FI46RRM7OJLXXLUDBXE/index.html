<html><header><meta charset="utf-8"><title>求驗客手記：新一年度月曆大賣　英超球星魅力沒法擋 - 求驗客</title></header><body><h1>求驗客手記：新一年度月曆大賣　英超球星魅力沒法擋 - 求驗客</h1><p>啲人成日話足球員明星化，呢句說話真係好啱，如好似喺英國咁，10大最受歡迎嘅08年月曆，有4個席位都由英超足球隊奪得，分別係排第2嘅利物浦、第3嘅曼聯、第6嘅阿仙奴及第7嘅車路士，反而07年大賣嘅KylieMinogue及RobbieWilliams等歌星月曆，就全部10大不入，所以話足球嘅魅力真唔講得笑。</p></body></html>

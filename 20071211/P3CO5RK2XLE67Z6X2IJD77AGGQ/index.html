<html><header><meta charset="utf-8"><title>周杰倫唱夠打邊爐</title></header><body><h1>周杰倫唱夠打邊爐</h1><p>周杰倫前晚在紅館舉行第五場個唱，請來好友柯有綸任嘉賓，二人合唱《哭笑不得》，柯有綸又獨唱一曲《零》，歌迷見他即瘋狂尖叫，柯有綸表示十分感動並說：「好兄弟開演唱會，請我從台灣來香港做嘉賓，能夠站在紅館上唱歌，是很好的鼓勵。」其後周杰倫外婆又上台表演社交舞，風頭直迫乖孫。</p><p>南拳媽媽作伴</p><p>周杰倫昨晚休息一天，今晚開始再演兩場便結束香港個唱之旅，前晚曾志偉特地到後台打氣，周杰倫完騷後，也帶着南拳媽媽兩成員到尖沙嘴打邊爐醫肚，20多位歌迷在門外守候，眾人飲飽食醉後離開時與歌迷寒暄一番。<br> 採訪、攝影：娛樂突發組</p></body></html>

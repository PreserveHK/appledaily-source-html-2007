<html><header><meta charset="utf-8"><title>醫學Online<br>呼籲加強戒煙服務</title></header><body><h1>醫學Online<br>呼籲加強戒煙服務</h1><p>清新健康人協會等組織委託香港大學進行的調查發現，近半受訪市民認為本港應加強戒煙服務。<br> 受訪的1,287名市民中，近半數表示考慮戒煙，主要是顧及自己及家人的健康，但不少人都有戒煙失敗的經驗，平均失敗次數為3.53次，52.6%人表示是因為戒煙不夠決心，逾四成人因受朋輩影響或社交需要而戒煙失敗。<br> 研究機構認為單靠意志不足以幫助煙民戒煙，政府應投放更多資源。</p></body></html>

<html><header><meta charset="utf-8"><title>醫學Online<br>40%成人受暗瘡困擾</title></header><body><h1>醫學Online<br>40%成人受暗瘡困擾</h1><p>暗瘡並不只是年輕人的煩惱，不少成年人也因荷爾蒙及壓力問題而滿面暗瘡。德國柏林一名皮膚科專家指，當地有40%成年人有「生暗瘡」問題，醫療保險公司的數據更證實，每四名25至45歲的女性中，就有一人受暗瘡問題困擾，不少人除了在面上長有暗瘡外，還會在背部及頸部出暗瘡。專家指成人出暗瘡的成因仍然未明，但估計與生活壓力、飲食不正常及荷爾蒙分泌出問題有關。</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記：亞足先生選舉計錯分　尤尼斯慘變輸家 - 求驗客</title></header><body><h1>求驗客手記：亞足先生選舉計錯分　尤尼斯慘變輸家 - 求驗客</h1><p>亞洲足協擺咗個大烏龍！據悉佢哋計分方面出咗問題，07年亞洲足球先生得主應該唔係沙地阿拉伯嘅艾基達尼。今次亞洲足協被阿聯酋雜誌《超級》發現呢個低級錯誤，緣於傳媒都認為應該會係幫伊拉克攞咗今屆亞洲盃、兼係賽事最有價值球員（MVP）嘅尤尼斯當選，但亞洲足協將MVP得主嘅分數計少咗，可能就咁出咗事。</p></body></html>

<html><header><meta charset="utf-8"><title>裴勇俊停工養病</title></header><body><h1>裴勇俊停工養病</h1><p>韓國男星裴勇俊早前拍攝古裝劇《太王四神記》時，曾多次受傷，劇集煞科後，俊哥即於本月2日入院，經過6日的詳細檢查後，他已在上周六秘密出院。據悉俊哥出院時膝上還抱紮着紗布，他暫時將不會安排新工作，專心定時到醫院覆診繼續治療。<br> 韓國MBC電視台高層日前發表文章，批評俊哥拍攝《太》劇時收取60億韓圜（約5,000萬港元）的酬勞太高，但劇集製作人金鐘學否認其事。此外，俊哥與崔智友年前合演的經典韓劇《冬日戀曲》，將由日韓合資製作成動畫。</p></body></html>

<html><header><meta charset="utf-8"><title>新蒲崗<br>垃圾蟲毆食環人員</title></header><body><h1>新蒲崗<br>垃圾蟲毆食環人員</h1><p>【本報訊】昨晨10時40分，兩名食環署職員在新蒲崗寧遠街擬票控一名隨地吐痰男子時，該男子拒絕合作，並突然揮拳襲擊兩職員後拔足逃走，兩職員立即啣尾窮追及報警，男子逃至附近彩虹道巴士站被兩職員追及截獲，交給到場警員（圖）。警員調查後將涉嫌襲擊公職人員及妨礙公職人員執行職務的姓謝（42歲）男子拘捕帶署，而兩名食環署職員分別姓陳（45歲）及姓黃（46歲），同告左眼受傷，送院敷治。<br> 劉永明攝</p></body></html>

<html><header><meta charset="utf-8"><title>醫學Online<br>多菜少肉人更長壽</title></header><body><h1>醫學Online<br>多菜少肉人更長壽</h1><p>地中海餐單的多菜少肉飲食模式是長壽秘訣。<br> 一項由英國劍橋大學等研究機構進行的調查發現，地中海居民因經常進食大量蔬菜、魚、豆類、果仁及全穀麥類等，全屬低飽和脂肪的食物，男士因心臟病死亡的風險較經常「大魚大肉」的人低22%，女性則降20%，患癌症死亡風險也下降14%至17%，若加上每周進行最少三次的高強度運動，可再將早死的風險降低32%。</p></body></html>

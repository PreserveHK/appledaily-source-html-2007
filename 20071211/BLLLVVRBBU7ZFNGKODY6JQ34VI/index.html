<html><header><meta charset="utf-8"><title>求驗客手記：上任或重用鹿角球員　岡田新人事新作風 - 求驗客</title></header><body><h1>求驗客手記：上任或重用鹿角球員　岡田新人事新作風 - 求驗客</h1><p>日本國家隊新帥岡田武史，就備戰下月友賽智利及波斯尼亞，計劃徵召多名喺國內搵食嘅球員作班底，佢話帶隊風格唔同前幾位教練咁，鍾意喺歐洲聯賽揀兵喎。岡田武史仲話會喺啱啱捧走聯賽冠軍嘅鹿島鹿角度，選多啲球員入伍，尤其缺席國家隊多時嘅小笠原滿男，大有機會獲得徵召。新人事新作風係好事，希望日本隊真係有成績啦！</p></body></html>

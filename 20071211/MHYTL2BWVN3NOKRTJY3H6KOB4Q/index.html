<html><header><meta charset="utf-8"><title>曾志偉日本取經</title></header><body><h1>曾志偉日本取經</h1><p>全新一輯《獎門人》快將進行錄影，主持人除了曾志偉外，原先的兩位長老錢嘉樂和林海峰則換由王祖藍和阮兆祥頂上。昨日三位帶同洪天明、官恩娜和湯盈盈等出發到日本為節目取景，並會到富士電視台參觀。<br> 志偉表示節目將會換全新的遊戲，他說：「今次我哋睇中日本啲遊戲，所以我哋會喺日本將所有構思好嘅新遊戲喺第一、二集全部玩一次，之後再篩選啲好笑嘅遊戲嚟玩。」</p><p>官恩娜狂掃貨</p><p>此外，官恩娜笑言此行將懷着度假的心情，並且帶足銀彈，準備聖誕瘋狂購物。<br> 採訪、攝影：林惠卿</p></body></html>

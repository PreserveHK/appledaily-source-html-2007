<html><header><meta charset="utf-8"><title>求驗客手記：集資收購非聯賽隊網民調兵遣將話晒事 - 求驗客</title></header><body><h1>求驗客手記：集資收購非聯賽隊網民調兵遣將話晒事 - 求驗客</h1><p>我求大俠之前講過某網站（ http://www.myfootballclub.co.uk）集資收購球會，結果有嘞，就係英格蘭非聯賽球隊EbbsfleetUnited，價錢就冇講，而據講搞埋啲手續就成事。班網民（球會股東）以後有權投票決定每場用咩球員同埋買咩人，似足打機咁，總算係揭開足球歷史新一頁。 </p></body></html>

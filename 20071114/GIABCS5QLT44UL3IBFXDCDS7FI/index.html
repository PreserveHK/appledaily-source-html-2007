<html><header><meta charset="utf-8"><title>韓藝瑟聖誕開金口</title></header><body><h1>韓藝瑟聖誕開金口</h1><p>於韓劇《茶煲阿四》中扮演刁蠻失憶千金麥道舞的女星韓藝瑟，早前跟男歌手孫浩英接拍了處女電影《用意周到申小姐》，並安排聖誕檔期在韓國上映。片中的韓藝瑟除了有多個有趣造型，更會開金口獻唱主題曲《Makemeshine》。</p><p>曾為韓劇唱插曲</p><p>電影公司對韓藝瑟的歌藝及主題曲充滿信心，更期望成績能超越去年金亞中為電影《醜女大翻身》主唱《Maria》的佳績。雖然韓藝瑟並非唱家班出身，但過去也曾為其演出的韓劇獻唱插曲。現身處美國為時裝雜誌拍攝寫真的她，將於後日返韓，正式展開宣傳新片工作。</p></body></html>

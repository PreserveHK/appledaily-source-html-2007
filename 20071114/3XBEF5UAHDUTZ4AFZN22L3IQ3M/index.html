<html><header><meta charset="utf-8"><title>求驗客手記：老費勸自我增值朗尼搞笑學結他 - 求驗客</title></header><body><h1>求驗客手記：老費勸自我增值朗尼搞笑學結他 - 求驗客</h1><p>教波如教仔，曼聯領隊費格遜可能同很多球迷一樣，覺得朗尼往往有勇無謀，頭大得嚟始終差啲嘢，所以勸勉佢公餘時間學吓嘢！朗尼一向聽老費話，今次亦二話不說請咗個私人老師惡補英文文法同數學，仲嫌唔夠，順路學埋結他陶冶性情㖭；話唔定曼聯今季捧盃時，朗尼可能擔張凳仔喺球場邊唱番首"Wearethechampion"㗎！</p></body></html>

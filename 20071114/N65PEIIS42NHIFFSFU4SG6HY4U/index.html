<html><header><meta charset="utf-8"><title>國際Gossip：戴妃死時「我握住佢手」</title></header><body><h1>國際Gossip：戴妃死時「我握住佢手」</h1><p>英國戴妃死因聆訊庭前日（周一）繼續聆訊，有法國途人雷吉爾（AbdelatifRedjil）話，當日佢同朋友喺巴黎途經隧道，見到發生車禍，救護員仲未到場，佢打開平治房車車門，只見戴妃慢慢睜眼睛，不斷地說：「天啊，天啊」，佢於是用英語勸戴妃「唔使擔心」，佢形容戴妃「睜開眼睛，但冇回應，淨係不停活動隻手，我諗佢已經失去意識。我冇碰過其他人，我淨係握住戴妃隻手」。<br> 友人問在場最肥嘅攝影師點辦，對方回應：「咩都唔好碰，佢係戴妃，同多廸一齊。」<br> 法新社</p></body></html>

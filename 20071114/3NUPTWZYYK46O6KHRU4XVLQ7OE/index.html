<html><header><meta charset="utf-8"><title>馮仁昭四圍超：華仔歌影齊旺場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：華仔歌影齊旺場 - 馮仁昭</h1><p>劉德華下月會喺紅館舉行個唱，搶飛搶到一票難求，日前佢再加開1月5日一場，一共開16場，但門票開賣一日又賣晒，所以主辦單位都冇再公開話加場，宣傳都慳番。演唱會賣個滿堂紅，新戲《投名狀》（圖）又就快上映，難怪華仔心情大好。《投》片嚟緊會大事宣傳，搞個網誌寫工作人員拍攝艱辛史，又將31段片場花絮放上網，華仔話今年拍咁多套戲，對呢部最有信心。</p></body></html>

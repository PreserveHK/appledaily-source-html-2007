<html><header><meta charset="utf-8"><title>Zune「紋身」</title></header><body><h1>Zune「紋身」</h1><p>蘋果iPod有型又夠款，壟斷MP3機市場佔有率，微軟為了刺激Zune的銷量，決定昨天（周二）起免費為買家在機身背後刻上當代藝術家設計的圖案，滿足年輕人愛自我風格的要求。<br> 蘋果也有為iPod買家提供在機身刻兩行文字，但微軟更上層樓，邀請18位來自意大利、法國、日本的當代藝術家設計藝術圖案，利用激光刻在Zune的金屬機背上（圖），每個圖案都有不同風格。如果顧客不喜歡圖案，可選擇刻上最多五行的文字。Zune全球市場經理斯蒂芬森（ChrisStephenson）說：「Zune與iPod功能相似，我們希望提供一些有趣又特別的服務。」<br> 美聯社</p></body></html>

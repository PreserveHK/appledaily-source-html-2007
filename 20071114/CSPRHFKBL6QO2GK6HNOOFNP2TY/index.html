<html><header><meta charset="utf-8"><title>瑛士染金毛做法國電車男</title></header><body><h1>瑛士染金毛做法國電車男</h1><p>人氣日劇《交響情人夢》自宣佈開拍特別版在明年春天播出後，已令無數fans引頸以待。電視台早前還表示會在劇中加入新成員，由二人組合WaT的成員Wentz瑛士，扮演法國御宅族的鋼琴學生，而混血女星Becky則飾演留學法國的俄羅斯女生，兩人更特意配上一頭金髮。</p><p>再搞旅行團</p><p>此外，女星山田優盛傳也有份客串，飾演中國鋼琴家RUI。電視台早前跟旅行社合辦的「交響情人夢旅行團」大受歡迎後，添食加開下月4日出發的六天巴黎旅行團，讓逾百團友為劇集擔任免費臨記。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：潘瑋柏切燒豬搞笑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：潘瑋柏切燒豬搞笑 - 馮仁昭</h1><p>台灣歌手潘瑋柏日前嚟咗香港，噚日佢到新城宣傳新碟，新城準備咗燒豬祝佢新碟大賣，佢話燒豬食得多，切都係第一次，今趟佢嚟香港都冇時間出去品嚐美食。前日佢出席記者會講廣東話獻醜，佢笑住話以往認為自己廣東話好好，因為成日唱學友、陳奕迅同安仔啲歌，點知原來講係另一回事，問到佢幾時走，佢又爆笑話：「心（星）期四。」果然係勇氣可嘉嘅小子。</p></body></html>

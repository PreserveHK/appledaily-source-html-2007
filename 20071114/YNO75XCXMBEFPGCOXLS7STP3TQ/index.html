<html><header><meta charset="utf-8"><title>中環在線：學生親歷大升市 - 李華華</title></header><body><h1>中環在線：學生親歷大升市 - 李華華</h1><p>香港股民越嚟越年輕，港交所嘅吸引力，已經擴展到老中青不同年齡，噚日就有班學生去港交所參觀，感受吓場內交易員嘅緊張氣氛，話晒噚日恒指大升千三點，係歷來第二大單日升幅。而且香港係國際金融中心，港交所絕對係一個icon，何況舊年4月，港交所交易大堂翻新，成個場靚晒兼更加現代化，不過，如果講緊張氣氛，就唔及當年交易員要用粉筆字mark價咁精采。嗱，唔好誤會，華華都係睇電視劇《大時代》見過咋！</p></body></html>

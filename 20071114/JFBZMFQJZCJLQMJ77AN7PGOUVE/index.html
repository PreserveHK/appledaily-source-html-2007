<html><header><meta charset="utf-8"><title>中國退回蓋台入聯郵戳信</title></header><body><h1>中國退回蓋台入聯郵戳信</h1><p>台灣郵政總局上月起，將境內外的信件以隨機抽取方式，人工加蓋「台灣加入聯合國」（UNForTaiwan）中英文宣傳郵戳，以配合政府推動加入聯合國的政策後，大陸國台辦發言人范麗青昨證實，大陸對蓋有入聯公投郵戳的台灣郵件，一律予以退件處理，她同時批評台灣官方公然「利用郵政進行台獨宣傳」。<br> 范麗青指，台灣此舉不但侵犯了台灣民眾的通信自由權，亦嚴重影響兩岸民眾之間的通信往來。大陸郵政部門已經發現蓋有「台灣加入聯合國」郵戳的信件，並且根據規定，將此類郵件退回，其後果應由台灣官方承擔。<br> 中新社</p></body></html>

<html><header><meta charset="utf-8"><title>中環快拍：美林出錢　Elmo出力</title></header><body><h1>中環快拍：美林出錢　Elmo出力</h1><p>美林基金會同芝麻街工作室噚日聯手搞咗個兒童網站Panwapa.com，等小朋友喺Panwapa呢個小島虛擬社區，同布偶人物玩遊戲，學外語，透過喺網上同其他國家小朋友相處學習，建立廣闊嘅世界觀。噚日喺記招上面，除咗擺咗幾部電腦畀「小用家」上網試玩，又搵嚟紅噹噹嘅Elmo坐鎮，搞到班小朋友又要玩電腦，又要同Elmo影相，好鬼忙。<br> 程志遠攝</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記：盃仔不敵英乙會列斯聯全力爭升班 - 求驗客</title></header><body><h1>求驗客手記：盃仔不敵英乙會列斯聯全力爭升班 - 求驗客</h1><p>英甲球會列斯聯本月頭聯賽首次輸波，勇態終止，球隊喺周二舉行嘅英格蘭錦標賽（為低組別球會而設嘅淘汰賽），竟於主場不敵英乙中游球會貝利1:2，令該隊「粉絲」今季親眼喺主場目睹愛隊滑鐵盧。呢場列斯聯射門接近30次，睇落唔多似留力，但出埋局可以疊埋心水爭升班，又幸好足智彩冇開，免捧場客損手，查實都算係一家便宜兩家着！</p></body></html>

<html><header><meta charset="utf-8"><title>張靜初向CEO索簽名</title></header><body><h1>張靜初向CEO索簽名</h1><p>連卡佛近月在北京開店後，活動一浪接一浪，上周澳洲便服品牌Ksubi（前稱Tsubi）正式在內地登場，更率先在連卡佛舉行artinstallation及VIP酒會，三位主腦包括創辦人GeorgeGorrow、DanSingle，以及總裁PaulWilson齊齊赴京，親自講解品牌概念及設計風格。<br> 以北京和上海作基地的內地名人，包括名模呂燕、張靜初及萬寶寶等均有出席，張靜初更加向總裁PaulWilson索取簽名。<br> 撰文：DebbieLum</p></body></html>

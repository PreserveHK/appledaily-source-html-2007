<html><header><meta charset="utf-8"><title>澤尻組5美圖教扮靚</title></header><body><h1>澤尻組5美圖教扮靚</h1><p>日本女星澤尻英龍華因宣傳黑面惹來公憤後，盛傳遭到廣告商封殺。事實上，樣貌標致的她，仍吸引廣告商無懼與她合作。久未公開露面的澤尻，昨日與女星柴崎幸、中谷美紀、常盤貴子及北川景子以代言人身份，現身網上直播節目，宣傳化妝品牌佳麗在下月面世的全新系列的化妝品COFFRETD'OR。</p><p>香檳色晚裝搶鏡</p><p>其實澤尻早前已與四位女星一同合演廣告，澤尻在廣告中與眾女星一樣穿上香檳色晚裝，以成熟形象示人。此外，她在網上節目中以一派潮流教祖口脗，大談扮靚購物心得。</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記：瑞士超球員唔生性杜安12人「衰十一」 - 求驗客</title></header><body><h1>求驗客手記：瑞士超球員唔生性杜安12人「衰十一」 - 求驗客</h1><p>「與未成年少女發生性行為」喺香港簡稱「衰十一」，以身試法者隨時身敗名裂，永不超生；而瑞士警方日前就拘捕咗12名杜安嘅現役及前度球員，懷疑佢哋「衰十一」，與一名15歲「幼齒」歡聚一刻！早兩年喺歐聯發威嘅杜安現喺瑞士超聯下游掙扎，整鋪咁杰嘅嘢，涉嫌人數之多蔚為奇觀，假如地點喺英格蘭球壇，睇怕杜安都要即時拉閘執笠喇！</p></body></html>

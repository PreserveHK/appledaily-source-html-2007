<html><header><meta charset="utf-8"><title>HomeDepot純利倒退</title></header><body><h1>HomeDepot純利倒退</h1><p>美國樓市陷入不景氣，令櫥櫃及家居用品的銷量急降，拖累美國最大家居裝修用品零售商HomeDepot上季純利倒退，並須調低全年盈利預測。HomeDepot第三季營業額為190億美元，低於預估的193億美元，純利則由去年同期的15億美元或每股73美仙，降至11億美元或每股60美仙。HomeDepot同時調低全年盈利預測，由原本減少7%-9%降至最多減少11%。</p></body></html>

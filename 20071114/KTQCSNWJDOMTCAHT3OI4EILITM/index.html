<html><header><meta charset="utf-8"><title>大契贏42萬獎金藝人No.1</title></header><body><h1>大契贏42萬獎金藝人No.1</h1><p>大契李司棋剛在大前晚於無綫播出的遊戲節目《一擲千金》，她一開始選擇的11號寶箱，原來已是最高金額300萬。<br> 司棋姐一共進行了7個回合的遊戲，甫開始她所打開的五個寶箱全屬細金額，意味着Banker開給她換取其11號寶箱的條件一定不會少；玩至第7回合時，司棋姐開中150萬的寶箱，當時其實只剩下300萬及其餘三個較細金額寶箱，在智囊團成員王喜等鼓勵下，司棋姐接受Banker開出的條件，捧走42萬獎金，成為該節目歷來贏取最高獎金的藝人。<br> </p></body></html>

<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●曾替英國皇室寫傳記的作家AndrewMorton，早前出版湯告魯斯的爆料傳記後，經常遭科學教派教徒恐嚇，令他迫不得已要出售其大宅，過着隱世生涯。<br> <br> ●李察基爾昨日於費城獲頒人道大獎，表揚他對宣揚和平及對愛滋病人所作出的貢獻。<br> <br> ●日本女星澤尻英龍華獲邀請到倫敦欣賞英國殿堂級搖滾樂隊LedZeppelin復合演唱會。<br> <br> ●今年47歲的日本女星川島直美將於年尾與年輕5歲的圈外男友結婚。<br> <br> ●有傳韓星李秉憲將演出袁和平執導的西片，扮演在美國經營中國餐館的華人兒子。<br> <br> ●權相佑昨午為被前經理人勒索的上訴案件，以證人身份出庭作供。</p></body></html>

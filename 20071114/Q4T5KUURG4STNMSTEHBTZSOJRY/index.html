<html><header><meta charset="utf-8"><title>地盤34樓墮升降機6死</title></header><body><h1>地盤34樓墮升降機6死</h1><p>江蘇無錫昨日發生嚴重工業意外。崇安區一個34層高的住宅地盤，載有17名工人的施工升降機吊籠，突然從距離地面逾100米高的頂樓，直墮地面，四名工人當場慘死，內臟外露，情況慘不忍睹，另有兩人被搶救無效死亡，其餘11名工人重傷。</p><p>17人準備返地面吃飯</p><p>發生意外的工地，正在興建住宅大廈「銀仁．御墅」。有目擊的工人稱，在上午約11時，17名工人從頂樓坐升降機，準備返回地面吃午飯，不料升降機突然直墮地面，由於重力作用，令6名工人死亡，其餘人亦重傷，由五輛救護車送院救治。全部工人均來自外地。工地已被勒令停工封閉。<br> 中新網/新華網</p></body></html>

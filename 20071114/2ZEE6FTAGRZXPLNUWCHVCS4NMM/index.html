<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Ella自爆月事脹奶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Ella自爆月事脹奶 - 馮仁昭</h1><p>台灣女子組合S.H.E.嘅Ella噚日喺台北舉行記者會，宣傳電影《黃金羅盤》，佢着住短裙低胸裝，露出34C豐滿上圍，成功令現場記者影不停，Ella仲自爆因為月事來潮，先會造成脹奶嘅效果，Ella向來坦率，令人覺得好可愛，但女仔人家連月事咁私人嘅事都公開講，又似乎過於坦蕩蕩喇，不過佢至少又收到宣傳之效，真係吹佢唔脹喎。</p></body></html>

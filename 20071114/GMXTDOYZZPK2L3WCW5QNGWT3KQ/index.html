<html><header><meta charset="utf-8"><title>浩誠證券涉3宗索償</title></header><body><h1>浩誠證券涉3宗索償</h1><p>【本報訊】前日被證監會委任臨時管理人接管的浩誠證券，昨日繼續停業，但有職員在中環辦事處內工作。投資者賠償公司截至昨日下午5時，收到3宗索償個案，及累計有33個查詢。證監會投資者熱線則累計收到48個查詢。<br> 高院將於本周五就委任浩誠管理人的命令，以及繼續凍結浩誠大股東鍾月嫦及其姐夫蕭潤標的資產，作進一步聆訊。<br> 證監會本周一發出限制通知書，勒令浩誠證券停業，指發現浩誠客戶的賬戶和紀錄涉及未經授權的交易，懷疑客戶資產已被非法挪用；浩誠負責人鍾月嫦等人亦被法院凍結資產，鍾氏更被禁止離境。浩誠是繼萬隆行後，今年第2家出事的證券行。</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>GayGiano3.6億購成都礦公司</title></header><body><h1>財話短說<br>GayGiano3.6億購成都礦公司</h1><p>▲GayGiano（686）宣佈，以總代價3.61億元收購成都靜安礦業旗下三間全資附屬礦業公司70%股權，其中3.43億元以現金支付，餘下1800萬元發行3年期3厘息可換股債券支付，初步換股價每股2.5元，較停牌前2元溢價25%，若全面行使佔擴大後股本約2.71%。另建議改名為太一控股；昨收2.38元，升19%。</p></body></html>

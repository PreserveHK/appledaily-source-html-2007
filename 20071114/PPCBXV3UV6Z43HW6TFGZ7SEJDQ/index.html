<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳奕迅破冰收T恤 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳奕迅破冰收T恤 - 馮仁昭</h1><p>自從新城同環球破冰之後，陳奕迅（Eason）首次踏足新城做訪問，台長朱明銳為佢特製印有過去9年26個獎項紀念Tee，仲畀Eason親手貼上今年想拎幾多個獎嘅貼紙，Eason謙虛話一個夠啦。Eason話呢幾日都瞓得唔好，有演唱會失落後遺症，至於破唔破冰係公司政策，佢按通告辦事。嚟緊新碟再出彩色黑膠碟版，為咗隻碟佢專登訂個唱盤同換保母車音響。</p></body></html>

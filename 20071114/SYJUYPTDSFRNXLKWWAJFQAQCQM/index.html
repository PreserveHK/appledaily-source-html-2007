<html><header><meta charset="utf-8"><title>點滴<br>香港罐頭漲價兩成</title></header><body><h1>點滴<br>香港罐頭漲價兩成</h1><p>內地食品價格急升，依賴內地食品的本港直接受影響，以肉類罐頭加幅最高。港九罐頭洋酒伙食行商會副監事長李廣林表示，內地進口的食油、蔬菜及罐頭平均已加價兩成，「有肉嘅罐頭通通都加價，午餐肉加得最厲害，加咗四成嘞，加完一波又一波，但係對生意影響唔大」。</p><p>粵加最低工資10%</p><p>廣東省勞動保障廳勞動工資處處長陳斯毅透露，廣東將調整全省最低工資標準，幅度會高於全國居民消費物價指數的6.5%，約在10%，最快可望於明年初實施。廣州市現時最低工資標準為780元。至於深圳特區，已於上月把最低工資（二線關內），由810元增至850元。</p></body></html>

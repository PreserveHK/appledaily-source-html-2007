<html><header><meta charset="utf-8"><title>關仁隱事：腐皮𠝹仔臨尾香</title></header><body><h1>關仁隱事：腐皮𠝹仔臨尾香</h1><p>年近40嘅整容闊太「腐皮」自從老公走佬後，就更加冇王管，爛玩本性出晒嚟，呢排腐皮做咗夜貓子，經常喺午夜時候出擊，穿梭港島區各大夜場，唔知佢係咪寂寞難耐，次次夜蒲飲多兩杯落肚實主動𠝹仔，對年輕男士特別熱情如火，不過腐皮離遠望勉強呃到人，行近睇都咪話唔得人驚，佢對抽脂兼勁割嘅雙眼皮，加埋打完botox後硬過膠面具嘅人造面，後生仔睇見都打冷震，送上門都推返佢出街啦，所以腐皮媾仔九成臨尾香。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>陳奕迅農曆新年湊女樂</title></header><body><h1>陳奕迅農曆新年湊女樂</h1><p>陳奕迅、林海峰昨日在觀塘apm為動畫電影《森林反恐隊》宣傳，其間陳奕迅的fans高呼他的名字，林海峰忍不住寸其fans說：「咁大聲，佢（陳奕迅）爭你錢呀？」引得在場的觀眾哄堂大笑。</p><p>睇卡通片度歲</p><p>陳奕迅今年可以在農曆新年放假，他說：「會放5至7日，未必會去旅行，或者去拜年，平時都冇時間見親戚，同埋會喺屋企睇戲，幾舒服，同個女一齊睇呢套卡通片。」陳奕迅有份為《森》片配音，問他囡囡會不會認得他的聲音，陳奕迅說：「應該會認得，細路好簡單，冇乜嘢記，同埋佢好好記性，相信佢會感應到。」<br> 採訪：楊潔雯<br> 攝影：陳順禎</p></body></html>

<html><header><meta charset="utf-8"><title>《逃》型男韓國擄Fans</title></header><body><h1>《逃》型男韓國擄Fans</h1><p>美國劇集《逃》（PrisonBreak）男主角威和夫米拿（WentworthMiller）不但深受港女喜愛，原來他在韓國也非常受歡迎，最近更成功搶走韓國男星Daniel及金像影后姬妮芙柏露（GwynethPaltrow）飯碗，成為韓國服裝品牌BeanPole代言人。<br> 《逃》去年在當地有線頻道播出，帶挈威和夫人氣急升，有關他的fans網便多達56個，會員超過15萬人。廣告商因此找他擔任牛仔褲代言人，計劃把他在劇中的紋身圖案繡在服裝上，並以其肖像推出「BreakJeans」系列，而他更會在本周六到韓國拍攝廣告及與fans會面。&#13;</p></body></html>

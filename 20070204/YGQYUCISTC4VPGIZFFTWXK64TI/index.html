<html><header><meta charset="utf-8"><title>按摩椅三三折清貨</title></header><body><h1>按摩椅三三折清貨</h1><p>農曆新年就到，後生忙住買衫shopping，阿媽在家中就忙到一頭煙：辦年貨、大掃除，左執右執等。唔想老人家咁辛苦，不如買張按摩椅或按摩器等佢舒服吓！驚貴？唔怕，因為富家集團將會做歲晚大清貨，全部貨品三三折起，一部原價$46,800嘅三洋「穴位宗師」按摩椅，折後$15,444。想物輕情義重，可買Focus「紅外線磁石按摩器」，$199就有部，不過得50部咋！<br>記者：陸俊雄</p><p>開倉地點</p><p>地址︰葵涌工業街2-8號力豐大廈11樓B室<br> 日期︰2月10日-11日<br> 時間︰10:00am-7:00pm<br> 查詢︰63028228/24938228</p></body></html>

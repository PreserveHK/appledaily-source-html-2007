<html><header><meta charset="utf-8"><title>祖爾巴頓首當英大國腳</title></header><body><h1>祖爾巴頓首當英大國腳</h1><p>【綜合英格蘭外電】英格蘭國家隊領隊麥卡倫上周五初選徵召28名球員，以應付周三於奧脫福球場對西班牙之友賽，其中曼城中場祖爾巴頓是首次入選。</p><p>戴亞活基治獲重召</p><p>曼城中場祖爾巴頓雖曾批評英軍兩主力謝拉特及林柏特名大於實，但因今屆於英超有出色表現，故得到麥卡倫垂青。<br> 至於近年備受傷患困擾的紐卡素中場戴亞，以及米杜士堡後衞活基治，亦得到重召。效力車路士、最近才傷癒復出的隊長泰利，雖欠缺比賽狀態，但依然入選；惟球會隊友祖高爾及艾殊利高爾同因傷落選。</p></body></html>

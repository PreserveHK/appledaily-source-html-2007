<html><header><meta charset="utf-8"><title>話你知<br>日料理始祖　馳名鐵板燒</title></header><body><h1>話你知<br>日料理始祖　馳名鐵板燒</h1><p>徐子淇前晚與夫婿李家誠撐枱腳的跑馬地水車屋日本料理，已有25年歷史，可說是本港日本料理的始祖，成龍、譚詠麟都有光顧。<br> 水車屋分別於尖沙嘴及跑馬地設分店，剛開業的跑馬地店（圖）位於棉發街，佔地兩層共8,000多呎，地下設有一張全港最大、可招待22人的鐵板餐桌，二樓是兩間獨立的貴賓房。<br> 鐵板燒與高級材料是水車屋的賣點所在，刺身、壽司、湯麵及西日創作料理都甚有水準，招牌菜包括有三油神戶牛肉刺身、平政魚刺身與鐵板燒活蟹等。</p></body></html>

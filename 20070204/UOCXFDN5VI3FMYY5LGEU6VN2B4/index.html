<html><header><meta charset="utf-8"><title>好書推介：小海白環保漫畫</title></header><body><h1>好書推介：小海白環保漫畫</h1><p>相信很多香港人，都在電視或Roadshow看過「小海白地球拯救隊」隊長Hyper，為了保護地球的生態環境，不斷與「惡多巴斯」及「鯊癲兵團」周旋。這是近年十分罕見專以環保為大前提的卡通，現在更推出了4格漫畫。當然，內容是以簡單的圖像告訴讀者，應該怎樣去愛惜我們的地球，及教導在日常生活中如何達到環保的水平。以漫畫教學，小朋友讀者會更易吸收知識，「環保」這一概念更能根深柢固。</p><p>《小海白環保四格》第11及12冊，各售$15<br> 小海白創作室<br> 查詢︰29044432<br> 網址︰www.hyper.com.hk</p></body></html>

<html><header><meta charset="utf-8"><title>偵探團：星星為何會一閃一閃？</title></header><body><h1>偵探團：星星為何會一閃一閃？</h1><p>星星又唔係生物，點解會閃吓閃吓咁好似識郁呢？原來包圍在地球外的空氣稱為「大氣」，但大氣的分布並不是平均及固定的，所以造成某些地方的空氣很多，某些地方空氣則很稀少。加上這些空氣會不停地流動，由於空氣不停的流動及其量不斷地改變，導致星光折射的程度有所不同，如果這種情形一直重複地發生，就會使得星星看起來一閃一閃！當星星離地平線越近，便會通過越多的大氣，所以星星的光度就會越亮，當然也會閃爍的更加燦爛。此外，當大氣在不安定的地方時，星星看起來也會不停地閃爍﹗</p></body></html>

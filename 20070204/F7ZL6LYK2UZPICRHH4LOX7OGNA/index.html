<html><header><meta charset="utf-8"><title>嫁娶小八卦<br>一世無憂三寶</title></header><body><h1>嫁娶小八卦<br>一世無憂三寶</h1><p>新娘子昨日出門時，門外準備好八個寫上「囍」字米袋，讓新娘踏着米袋步出娘家，據李丞責透露這是取其諧音「叠米叠米」，寓意新娘子嫁到男家後，豐衣足食，一世無憂，旺夫旺丁。<br> 至於張智恆手執一支有頭有尾的蔗，蔗上勾着一塊白豬肉，意謂一對新人知足及表謝意。以往新娘子出嫁，有傳白虎星君會藉機作祟，因此要沿途準備白豬肉慰藉白虎星君，一對新人抵男家後，白豬肉會隨即棄掉門外。<br> 另外，新娘子胸前掛上八卦乃為擋煞，舊時新娘子出嫁會佩戴鳳冠霞帔，時至今日已經轉為以紅傘代替，為免新娘子出嫁時相沖，故身上佩戴八卦將所有沖撞的事反射擋煞。</p></body></html>

<html><header><meta charset="utf-8"><title>資料寶藏：曉高艾美達副選有貢獻 - 青蛙仔</title></header><body><h1>資料寶藏：曉高艾美達副選有貢獻 - 青蛙仔</h1><p>用後備殺手形容不來梅前鋒曉高艾美達，實在最貼切不過。該名葡超波圖借將今屆在德甲聯上陣15場，但要是正選落場定「冇貨交」，5場入0球；反而後備入替卻常有佳作，10場入4球，平均每2.5場入1球，當中包括在歇冬後兩場聯賽後備上陣建功。</p><p>肯特踢後備會「隱形」</p><p>至於肯特與他相反，踢正選有好表現，惟打後備便「隱形」，因他今屆5個聯賽入球，有4球是來自打正選，後備登場紀錄則是6場入1球。難怪不來梅教練舒哈夫眼見曉高艾美達腳風順亦不願讓他打正選，寧可把他放在後備席上，讓肯特夥拍高路斯攻堅。<br> 文：青蛙仔</p></body></html>

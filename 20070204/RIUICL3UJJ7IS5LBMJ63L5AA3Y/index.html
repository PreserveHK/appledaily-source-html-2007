<html><header><meta charset="utf-8"><title>伊爆汽車彈102死</title></header><body><h1>伊爆汽車彈102死</h1><p>伊拉克首都巴格達中部一個市場昨日（周六）遭汽車炸彈襲擊，至少102人死亡，215人受傷。<br> 事發於當地時間下午，施襲者駕駛一輛運送糧食的貨車，衝入什葉派教徒聚居地薩德里亞（Al-Sadriya）一個戶外糧食市場，引爆車上炸彈。當時市場有很多人正在買餸準備晚餐。爆炸摧毀商舖和檔攤，大批傷者送往附近一間醫院救治。伊拉克武裝分子近期針對巴格達多個商業目標發動襲擊，有指在美伊發動大舉清剿行動之前，製造大量死傷。<br> 另外，美情報機關前日（周五）發表國家安全評估報告，指伊拉克已出現「內戰」徵兆，美軍要在未來18個月平定亂局，殊不樂觀。<br> 美聯社<br> </p></body></html>

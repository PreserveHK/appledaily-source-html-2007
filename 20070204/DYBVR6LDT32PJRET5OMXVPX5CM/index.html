<html><header><meta charset="utf-8"><title>Kevin廣告得罪人</title></header><body><h1>Kevin廣告得罪人</h1><p>美式足球賽超級碗（SuperBowl）舉行在即，眾女星如BlackEyedPeas主音Fergie、嘉門伊拉查（CarmenElectra）及占基利（JimCarrey）女友JennyMcCarthy等紛紛爭妍鬥麗，拋空露肩出席前晚邁阿密舉行的超級碗賽前派對。當晚Fergie還擔任表現嘉賓，在台上載歌載舞娛賓。</p><p>公開道歉</p><p>BritneySpears的軟飯王前夫KevinFederline也有出席，早前他以快餐店員工造型為保險公司拍了個以發白日夢為題材的廣告，並在超級碗決賽中首播，可惜因貶低店員地位而惹來快餐行業抗議，被迫安排作出道歉。</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>賴斯「超級碗」擁躉</title></header><body><h1>國際Gossip<br>賴斯「超級碗」擁躉</h1><p>賴斯（CondoleezzaRice）坐得美國國務卿呢個位，政治手腕有番咁上下，不過估唔到呢位美式足球擁躉講波一樣咁圓滑。前日（周五）有記者問佢今日嗰場「超級碗」邊隊會贏，佢就好有技巧咁答：「芝加哥熊（ChicagoBears）同印第安納小馬（IndianapolisColts）我都鍾意，但印第安納隊會贏──就好喇」，中間停頓幾秒，卻表明心迹，果然係球迷。<br> 美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●英國男子組合TakeThat的成員MarkOwen，日前在家中花園換燈泡時由高處跌下，導致右手手骨兩處骨折，未來一個月要戴石膏作保護。<br> ●韓男星金來沅前日在濟州島「韓流博覽會」舉行影迷聚會，吸引300名海外影迷，共900觀眾出席。<br> ●韓偶像組合SS501新曲《4Chance》連續兩周成音樂節目冠軍歌，隊友得獎時表現興奮。<br> ●日女星北川景子及本仮屋Yurika穿上和服，在東京戲院內舉行撒豆儀式，預祝新片大收。<br> ●韓女星李美妍與前god成員尹啓相合演新劇《為愛瘋狂》，前晚首播只得9.8%收視，成績一般。</p></body></html>

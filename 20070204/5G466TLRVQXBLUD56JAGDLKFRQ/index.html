<html><header><meta charset="utf-8"><title>TheCarpenters延續好音樂</title></header><body><h1>TheCarpenters延續好音樂</h1><p>今日係70年代經典樂隊TheCarpenters主音KarenCarpenter嘅死忌，原來佢哥哥兼拍檔Richard一直希望Karen嘅音樂可以薰陶下一代，於是以二人名義喺加州州立大學設立演藝中心，早前佢為獎學基金舉行頒獎禮演唱會，仲同兩個女唱咗好多TheCarpenters舊作，而唱片公司最近亦推出咗新輯錄嘅TheCarpenters精選集作紀念。</p></body></html>

<html><header><meta charset="utf-8"><title>土瓜灣<br>母子爭執子圖跳樓</title></header><body><h1>土瓜灣<br>母子爭執子圖跳樓</h1><p>【本報訊】一名姓何（16歲）少年，昨中午12時許，在土瓜灣馬頭角道111號住所，與姓鍾（44歲）母親疑為家事問題爭執，其間少年情緒激動爬出窗外企圖跳樓，被15歲胞妹發現報警。警員趕至，將事主勸服救下，他並無受傷，需送院檢查。其母親則氣難下，事後自行用紅白藍尼龍袋載着兩大袋物品，並用擔挑揹着行李搬走（圖），幼女上前勸阻無效，目送母親離去。<br> 梁瑞帆攝</p></body></html>

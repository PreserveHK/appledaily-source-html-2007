<html><header><meta charset="utf-8"><title>國際Gossip<br>懶理日警告中國船勘釣魚島</title></header><body><h1>國際Gossip<br>懶理日警告中國船勘釣魚島</h1><p>日本海上保安廳嘅巡邏艇噚日（周日）朝早9點幾，瞄到中國「東方紅二號」海洋調查船喺有主權爭議嘅釣魚島附近海域巡來巡去，即刻發警告。不過東方紅二號一於懶理，繼續將啲器材拋落海勘探。日本話隻船入咗佢哋嘅專屬經濟水域，外務省呢頭提出抗議，副發言人谷口智彥嗰頭又話：「呢兩年中國啲船都嚟過八、九次啦，唔出奇嘅。」<br> 法新社/路透社/美聯社</p></body></html>

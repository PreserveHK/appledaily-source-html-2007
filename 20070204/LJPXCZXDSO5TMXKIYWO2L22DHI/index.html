<html><header><meta charset="utf-8"><title>Britney價錢牌隨身</title></header><body><h1>Britney價錢牌隨身</h1><p>過氣樂壇天后BritneySpears近日怪行連篇，昨日她出席紐約時裝展欣賞花生騷時，被人拍到她所穿着的吊帶裙後面還繫着價錢牌，再次出醜人前。</p><p>打扮老套</p><p>昨日有不少圈中人出席BabyPhat在紐約時裝展的花生騷，包括R&amp;B小天后AliciaKeys及Ice-T夫婦，Britney更作盛裝打扮，不過她收身未成，加上造型老套，十足師奶一樣。但最搞笑的還是她所穿着的長裙還未剪掉價錢牌，未知是她一時大意，還是該條吊帶裙根本是從名店借來的。</p></body></html>

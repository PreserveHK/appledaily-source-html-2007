<html><header><meta charset="utf-8"><title>話你知：反恐隊員逐個捉</title></header><body><h1>話你知：反恐隊員逐個捉</h1><p>熊寶寶<br></p><p>900磅嘅佢自小就被森林管理員撫養，唯一夢想係可以永遠過住悠閒寫意嘅日子，野外求生能力同經驗係零。</p><p>紅松鼠</p><p>蘇格蘭松鼠族嘅領袖，亦係松樹林守護者，雖然細粒但係惡到暈，邊個想入侵松樹林佢就冇面畀。</p><p>水獺威利</p><p>森林入面嘅建築師，以建造一個堅固耐用嘅水壩為人生終極目標，造福森林動物，點知工程被熊寶寶同易打鹿搞亂。</p><p>易打鹿
</p><p>講嘢快過機關槍，喺森林入面人緣麻麻，但內心其實一直希望俾人注意同獲得認同。</p></body></html>

<html><header><meta charset="utf-8"><title>玉山鐵二變髮拍新戲</title></header><body><h1>玉山鐵二變髮拍新戲</h1><p>於電影《NANA》中扮演不羈結他手Takumi的玉山鐵二，最近一改新形象，以highlight短髮造型拍攝改編自漫畫的新片《Freesia》，前日他更與女拍檔及導演到東京涉谷的戲院宣傳新片。<br> 玉山的金色挑染髮型教fans眼前一亮，再加上黑框鏡示人，增添了不少書卷味和陽光氣息。他在《Freesia》中扮演一名因生化實驗而變成全無感情、只懂向仇家報復的人類。鐵二表示自小父親便教導他不要欺負其他小朋友，否則會遭他們報復。他又指演繹冷酷的角色時非常痛苦，不可與工作人員說笑。</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>網頁洩特朗普「密碼」</title></header><body><h1>國際Gossip<br>網頁洩特朗普「密碼」</h1><p>美國紐約州官員有鑊要揹。一名私隱專家發現在紐約州政府的網站，可輕易查出多位名人嘅社會安全號碼，包括地產大亨特朗普（DonaldTrump）。當局前日（周五）急急關閉部份網頁，花咗三個鐘維修。社會安全號碼主要用來處理稅收及退休金，但亦可用來申請信用卡。唔知若果不法分子盜用咗特朗普嘅號碼申請卡，信用額有幾多呢？<br> 美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>web一web：手指足球隊枱上開波</title></header><body><h1>web一web：手指足球隊枱上開波</h1><p>幾乎每個愛踢波的孩子都試過在走廊踢紙波，把舊報紙搓成一團即可開波。人長大了，一身西裝領呔，怎能隨時隨地開波？外國白領一族突破場地限制，把辦公室書枱變成大家的足球場，在電腦前控球抽射，踢個不亦樂乎。<br> 辦公室有老細昅實，當然不能換上波衫波boot落場，但可以手指代腳，網上流傳一段手指控球奇技短片，「球員」用手指及中指控制一個小紙球，左交右腳法純熟，還可以「心口」即手背控球，「頭槌」也了得，甚至可「後抽」手指頭「的」波，其他大腳傳中、抽射也「指指」有力，令人歎為觀止。</p></body></html>

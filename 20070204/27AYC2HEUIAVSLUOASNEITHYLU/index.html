<html><header><meta charset="utf-8"><title>法式淑女Vintage帽子</title></header><body><h1>法式淑女Vintage帽子</h1><p>相信很多人旅遊時都喜歡遊走各大街小巷，因為那種休閒寫意的購物方式在香港實在難以體驗，而在小店找到特色小物時，那種喜悅才是購物的真正樂趣。Magenta的店主就以這種心情在巴黎東搜西尋入貨目標。小記今次的心水正是店主由法國搜回來的精品之一，這款富有歐陸味的帽子，令我想起歐洲電影裏穿梭派對中的高貴女士，頭上就常戴着這種帽子！羽毛加網紗，效果或許有點誇，但想在派對中成為主角，有時真係要浮誇一點。Wyman就深明此道理。錢靖雯</p><p>Magenta（29722029）<br> 銅鑼灣記利佐治街19號</p></body></html>

<html><header><meta charset="utf-8"><title>熱爆click：民警設捉賊基金</title></header><body><h1>熱爆click：民警設捉賊基金</h1><p>「做秀（騷）！」「這等於把警察捉賊的責任轉嫁市民啊！」北京社區民警羅建（圖）近日自掏腰包1,000元，發起成立「社區治安民警獎勵基金」，用來鼓勵協助抓捕疑犯或提供線索的居民，但基金的錢都以居民自願捐獻形式去累積。對於原意為打擊罪行的創舉惹來批評，羅回應稱：「說作秀我比不過超男超女；我所做的，是為了社區居民的安全！」<br>  http://www.legaldaily.com.cn/0705/2007-10/22/content_722505.htm </p></body></html>

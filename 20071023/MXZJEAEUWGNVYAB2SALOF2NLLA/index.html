<html><header><meta charset="utf-8"><title>周圍shot：80歲阿婆玩一字馬</title></header><body><h1>周圍shot：80歲阿婆玩一字馬</h1><p>「八旬老太老來俏，一身好藝好享福。」很多後生仔都做不來的「一字馬」，湖北80歲老婆婆劉秀英竟可以輕鬆做到（圖），氣也不喘一下，有網民就作了句順口溜來讚她。<br> 劉婆婆說，59歲那年中風後右肩膊開始不聽使喚，自此她每日散步四、五公里，還在田裏種菜鍛煉身體，結果身體變得越來越好，也越來越柔軟。她只要雙腿前後分開，順勢滑下去，就做出一字馬來了。<br>  http://news.sina.com.cn/s/p/2007-10-23/045514143208.shtml </p></body></html>

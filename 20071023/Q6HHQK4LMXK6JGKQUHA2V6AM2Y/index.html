<html><header><meta charset="utf-8"><title>免費用玻璃壁球場</title></header><body><h1>免費用玻璃壁球場</h1><p>【本報訊】鑽石山荷里活廣場為下月在商場舉行的「香港壁球公開賽07」，一擲120萬元蓋搭一國際標準五面玻璃壁球場（圖），除作比賽用外，更首次開放給港人免費租用。<br> 該廣場發言人稱，商場與香港壁球總會合辦壁球狂熱活動，顧客消費滿1,000元可免費參加壁球狂熱教室，由專業教練教授壁球技巧；另消費滿200元可免費租用壁球場，名額有限，先到先得，詳情可致電23696662。&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>中電新能源購環保電項目</title></header><body><h1>財話短說<br>中電新能源購環保電項目</h1><p>▲中電新能源（735）宣佈，向其第二大股東中電國際（2380）購入三項環保電力項目，包括福建沙溪口水力發電項目100%、甘肅省瓜州縣風力發電項目90%及上海東海大橋附近的海風發電項目餘下56%權益，總代價16.3億元，將發行可換股票據方式支付。換股價1.27元，全數行使可兌換為12.83億新股，中電國際持股量將由16.11%升至34.82%，成為公司控股股東。另中電新能源以2.05億元向田斌購入上海四平路的龍圖物業項目，代價以其持有的上海海通證券大廈多個商業單位、寶山區住宅項目及現金3200萬元支付。</p></body></html>

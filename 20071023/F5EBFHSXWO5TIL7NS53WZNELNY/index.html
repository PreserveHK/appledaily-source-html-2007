<html><header><meta charset="utf-8"><title>家變案男子承認傷父母</title></header><body><h1>家變案男子承認傷父母</h1><p>【本報訊】43歲保安員邱趙明疑因年輕繼母介入大埔祖屋業權問題鬧家變，本周日上演現實版《溏心風暴》，他與父母在寓所又起爭執，於盛怒下將菜刀擲在地上洩憤，欲拾回菜刀之際，父母以為兒子會揮刀斬他們，遂衝前制止，混戰間父母均受傷。保安員昨在粉嶺裁判法院承認兩項傷人罪名，還柙候判。被告的父親邱觀養及繼母林惠娟分別72歲及38歲，案發本月21日，兩人受傷送院治療，證實父親雙腳、面及頭部有傷痕，繼母則擦傷膝蓋及右手肘，另左頸及前手臂被𠝹傷。<br> 案件編號：FLCC2858/07</p></body></html>

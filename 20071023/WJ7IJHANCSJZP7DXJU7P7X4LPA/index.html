<html><header><meta charset="utf-8"><title>萬聖節派對入場先捐血</title></header><body><h1>萬聖節派對入場先捐血</h1><p>【本報訊】今個萬聖節最恐怖的派對，收取的入場費是新鮮的人血！紅十字會輸血服務中心在本月31日萬聖節當晚，舉行萬聖節嘩鬼捐血夜，只要捐出身上的血液，不但可與現場嘩鬼合照，更可任飲任食萬聖節糖果及特飲。<br> 紅十字會發言人稱，捐血派對於萬聖節當晚8時至10時，在西洋菜街南2A銀城廣場11樓旺角捐血站舉行，歡迎巿民扮成妖魔鬼怪到場捐血，屆時捐血站會增添應節裝飾及播放特別音樂，還有一班嘩鬼恭候取血及拍照。捐血者可獲贈奇趣的萬聖節禮物等。至於膽小之輩，歡迎當天在該時段前或到其他捐血站捐血。</p></body></html>

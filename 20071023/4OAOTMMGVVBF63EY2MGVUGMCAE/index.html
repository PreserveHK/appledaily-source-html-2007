<html><header><meta charset="utf-8"><title>少男潛女友家尋日記</title></header><body><h1>少男潛女友家尋日記</h1><p>【本報訊】中四男生利用鎖匙闖入前女友寓所被捕，懷疑他有意圖令前女友身體受嚴重傷害，昨解往東區裁判法院提訊，辯方指男生上門，只為閱讀前女友的日記，了解分手原因，並非如控罪內容般嚴重，主任裁判官鄧立泰批准男生以4,000元保釋候訊，其間不得接近女事主寓所的100米範圍。<br> 現年17歲的被告卓隆隆，於培僑中學就讀中四。被控於本月20日，闖入鰂魚涌南豐新邨一單位，意圖令女事主身體受嚴重傷害。案件押後至下月19日。<br> 案件編號：ESCC4778/07</p></body></html>

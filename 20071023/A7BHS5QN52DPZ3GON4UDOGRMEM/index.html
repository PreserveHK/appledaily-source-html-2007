<html><header><meta charset="utf-8"><title>兩愛滋越籍匪今上庭</title></header><body><h1>兩愛滋越籍匪今上庭</h1><p>【本報訊】自稱有「愛滋病」、前日在屯門仁愛堂廣場附近搶劫被捕的兩名越南籍匪徒，事後已被送院檢驗並等候醫生報告，警方今日將以搶劫罪名落案控告兩人，並解上裁判法院提堂。<br> 消息稱，該兩名年齡分別為27歲及29歲越南人有偷渡前科，警方查出兩人分別於去年6月及11月從內地偷渡來港被捕，入境處事後將兩人遣返原居地。由於兩人犯案被捕後均同稱有愛滋病，不排除有人來港藉犯案博入院治病。</p></body></html>

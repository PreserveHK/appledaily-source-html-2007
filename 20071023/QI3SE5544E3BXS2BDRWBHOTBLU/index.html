<html><header><meta charset="utf-8"><title>陳太下周初公佈政綱</title></header><body><h1>陳太下周初公佈政綱</h1><p>【本報訊】已正式報名參加立法會港島區補選的前任政務司司長陳方安生，昨日繼續馬不停蹄接觸市民，先後到北角寶馬山及西營盤派發競選單張。<br> 據了解，陳太下周初將正式公佈競選政綱內容。</p><p>葉太助選團搶客未成</p><p>陳太昨日在西營盤街市派發傳單期間，深受家庭主婦歡迎，她們除向陳太索取單張，又向她索取簽名和要求合照。落區期間，陳太一度遭數名保安局前局長葉劉淑儀的助選團體從旁搶客，但葉太未有親自到場，加上記者蜂擁追訪陳太，有關人士即紛紛離開現場。
</p></body></html>

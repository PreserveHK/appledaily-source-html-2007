<html><header><meta charset="utf-8"><title>財話短說<br>滙控發280億次級債</title></header><body><h1>財話短說<br>滙控發280億次級債</h1><p>▲滙控（005）宣佈，已於本月18日發行兩批票據，包括15年期的9億英鎊（143億港元）可贖回定息轉浮息次級票據，及共值17.5億美元（136.5億港元）的20年期次級票據；滙控已申請將該兩批票據，分別在倫敦及紐約交易所上巿。另外，滙控持有四成權益的沙地英國銀行公佈，第3季度盈利增長0.8%，至1.74億美元；首9個月盈利則跌22.5%，至5.08億美元。</p></body></html>

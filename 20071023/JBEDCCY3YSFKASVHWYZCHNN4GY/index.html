<html><header><meta charset="utf-8"><title>港大生偷竊判囚緩刑</title></header><body><h1>港大生偷竊判囚緩刑</h1><p>【本報訊】港大經濟金融系三年級男生，於國際投資銀行高盛集團實習期間，發現同於一酒店寄住的同事遺下銀包，拾遺不報，除盜取當中的2,000元現金外，更使用兩張信用卡簽賬，繳付長途電話費50歐元（約553港元）。男生早前承認盜竊，昨在東區裁判法院被判囚六個月，緩刑兩年。<br> 主任裁判官鄧立泰指案情嚴重，但考慮感化官不建議被告接受社會服務令，被告早前亦已遭還柙多日，遂判緩刑。案情指，今年6月18日，在高盛當實習分析員的20歲被告雷揚，發現住在港島太平洋酒店的男同事於酒店遺下銀包，被告遂拿走銀包內的鈔票及信用卡。<br> 案件編號：ESCC2880/07</p></body></html>

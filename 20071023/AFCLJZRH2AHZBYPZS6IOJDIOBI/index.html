<html><header><meta charset="utf-8"><title>web一web：少女被阿媽催婚</title></header><body><h1>web一web：少女被阿媽催婚</h1><p>香港人越來越遲婚，年逾30尚未成家立室甚為普遍，小網近年也少接到「紅色炸彈」，迷你論壇網民「SuNel」年僅18歲已被母親催婚，並對她說：「你鍾意嘅話可以𠵱家結婚㗎，我唔會阻止你。」<br> SuNel說母親想她早日結婚的原因，是想找人管束她，每次換男朋友，母親也很緊張，希望女兒的「真命天子」出現，早日了結心願；不過她不想太早結婚，擔心唔定性離婚收場，「𠵱家先得18歲，佢由我16歲講到𠵱家。」<br>  http://www.miniforum.org/showpost.fcgi?tempid=2&amp;MGID=2266685&amp;page=6 </p></body></html>

<html><header><meta charset="utf-8"><title>醫學Online<br>吃「叮」爆谷易患肺病</title></header><body><h1>醫學Online<br>吃「叮」爆谷易患肺病</h1><p>用微波爐「叮熱」爆谷既方便又美味，但美國食品及藥物管理局證實，最近就有一名男子因長期進食這種爆谷而患上肺病，與爆谷廠內工人所患的肺病相似，科學家指與長期吸入爆谷人造奶油香料聯乙醯（diacetyl）有關，但未知進食有關香料對身體的傷害，但數年前已有研究顯示「閉塞性毛細支氣管炎」與人造香料所含的聯乙醯（diacetyl）有關。</p></body></html>

<html><header><meta charset="utf-8"><title>醫療職系拒加薪方案</title></header><body><h1>醫療職系拒加薪方案</h1><p>【本報訊】逾百名護士及其他醫療職系代表不滿醫院管理局日前提出的薪酬調整方案，昨日到醫管局總部大樓外請願，要求按年資每年增加一個增薪點，並表明不接受當局提出的加薪建議。<br> 醫管局主席胡定旭承諾會成立委員會，下星期與多個護士及專職醫療團體開會商討薪酬調整事宜。<br> 護理員協會、物理治療師及語言治療師等十八個醫療職系團體不滿醫管局的薪酬調整方案，漠視醫護人員的資歷認可，逾百名代表昨手持橫額在醫管局大樓外請願，呼籲業界團體一致，向醫管局爭取為2000年後入職的員工，每年增加一個增薪點，解決同工不同酬問題，並改為以常額方式聘用護士，取代現時的合約制。</p></body></html>

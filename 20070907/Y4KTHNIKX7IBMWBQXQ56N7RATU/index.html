<html><header><meta charset="utf-8"><title>歐陽震華天生好艷福</title></header><body><h1>歐陽震華天生好艷福</h1><p>歐陽震華（Bobby）今年已是第二年為內地一保暖內衣品牌擔任廣告代言人，廣告商更找來索女模特兒MandyLieu與他拍檔，上一輯廣告兩人是在廣州拍攝，新廣告則在佛山一個傢俬城取景。</p><p>拍檔多靚女</p><p>Bobby笑言首次合作時，Mandy對穿上保暖內衣擺甫士還有點尷尬，但由於Bobby平易近人，令二人很快熟絡。談到對Mandy的感覺，Bobby指覺得她「鬼鬼哋，幾靚女，幾得意」，加上平日不論拍廣告還是拍劇，都經常可與不同靚女合作，令他覺得上天待自己不薄。<br> 撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>80吋大月餅賀中秋節</title></header><body><h1>80吋大月餅賀中秋節</h1><p>【本報訊】號稱全港最大的中秋月餅昨日新鮮出爐，直徑達80吋寬，相等一個12位用的酒樓圓形桌面，重量則達300公斤；用上300個鹹蛋黃及200公斤白蓮蓉製作而成，份量足足等同1,500個普通月餅。<br> 今次是新鴻基地產邀來73歲的元朗大同餅家老闆謝禎原，花了半年時間籌備，動員40人炮製月餅王，即日起至26日在大埔超級城展覽。巿民欣賞月餅王之餘，也可即場捐款，所有款項撥捐聖公會。</p></body></html>

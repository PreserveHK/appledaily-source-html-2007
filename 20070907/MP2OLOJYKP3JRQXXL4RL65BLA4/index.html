<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎諾懿被師奶包圍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黎諾懿被師奶包圍 - 馮仁昭</h1><p>黎諾懿同埋馬國明噚日起程去台灣，為無綫拍攝新一輯月曆海報，黎諾懿班師奶fans（圖）好熱情，影合照蹺到實一實佢都冇抗拒。提到台灣啱啱有地震，黎諾懿知道有啲擔心話：「唔好嚇我，我個人好好運，去到邊都冇乜事嘅。我知遇地震要去空曠嘅地方，同埋我想有時間去買鴨舌。」提到《爸爸閉翳》大結局，黎諾懿話：「返嚟先睇番，有信心收視會好。」</p></body></html>

<html><header><meta charset="utf-8"><title>KAT-TUN田口姊弟戀曝光</title></header><body><h1>KAT-TUN田口姊弟戀曝光</h1><p>尊尼偶像組合KAT-TUN出道以來緋聞不絕，今年21歲成員田口淳之介便被今日出版的日本雜誌《FRIDAY》偷拍與曾演出電影《幪面超人THEFIRST》的27歲女星小嶺麗奈約會，令兩人的姊弟戀曝光。</p><p>曾公開情侶鏈</p><p>據悉兩人拍拖的消息，早已在KAT-TUN的fans中廣泛流傳，過去曾被目擊在六本木的日式酒吧約會，早前女方更不避嫌疑，在其網誌上載由田口淳之介所贈的情侶頸鏈拍照示威，令大批KAT-TUNfans在網誌留言中傷，令網誌被迫關閉。</p></body></html>

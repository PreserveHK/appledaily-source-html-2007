<html><header><meta charset="utf-8"><title>退休警官千金涉販毒</title></header><body><h1>退休警官千金涉販毒</h1><p>【本報訊】退休警官的18歲女兒梁嘉雯，今年8月31日患病時到巴基斯坦籍男友入住的賓館休息，警方採取代號「移山」的反青少年濫藥行動，在該賓館房內搜出10包共重250克的K仔毒品，並拘捕涉案一名男子及兩名女子。<br> 該對情侶及一名菲律賓籍女登記租客被控一項販毒罪，案件昨在九龍城裁判法院再提訊，退休警官的女兒獲准以現金5萬元保釋，其餘兩人還柙。<br> 3名被告順序為27歲巴基斯坦籍男子ChangazKhan、報稱營業代表，18歲女子梁嘉雯、無業，及36歲菲籍女傭GemmaValesteroGalinato。<br> 案件編號：KCCC5401/07</p></body></html>

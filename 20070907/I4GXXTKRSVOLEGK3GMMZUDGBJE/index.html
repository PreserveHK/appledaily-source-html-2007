<html><header><meta charset="utf-8"><title>醫學Online<br>意大利爆發蚊傳疫症</title></header><body><h1>醫學Online<br>意大利爆發蚊傳疫症</h1><p>意大利南部發現全球首宗在非熱帶地區爆發的基孔肯雅熱（ChikungunyaFever）。<br> 當地健康部門指，一名市民到印度外遊期間染病，回國後病毒經由蚊隻散播，造成約190人染病。基孔肯雅熱由伊蚊傳播，患者會持續發高燒、出紅疹及關節腫大痛楚，但一般會不藥而癒。<br> 本港衞生署衞生防護中心去年3月亦曾接獲一宗外地傳入個案。</p></body></html>

<html><header><meta charset="utf-8"><title>謝瑞麟被指行政靠下屬</title></header><body><h1>謝瑞麟被指行政靠下屬</h1><p>【本報訊】謝瑞麟珠寶（國際）有限公司前任及現任主席謝瑞麟父子，與3名高層涉向旅行社及導遊提供1.7億賄款案，謝瑞麟珠寶一名前高層要員昨續以特赦證人身份作供。特赦證人在盤問下表示，謝瑞麟珠寶於95年開設佣金制度初期，李鵬飛任公司非執行董事及副主席，而謝瑞麟在董事局中，是唯一懂得打金做首飾的成員，但他不懂英文、電腦及會計，行政事務多依靠下屬代勞。<br> 證人表示，因經濟問題，他於98至99年曾向另一高層，收取每月1-2萬元賄款。<br> 案件編號：DCCC350/06</p></body></html>

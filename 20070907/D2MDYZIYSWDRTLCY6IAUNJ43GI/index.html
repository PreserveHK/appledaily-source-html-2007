<html><header><meta charset="utf-8"><title>共和黨湯普森出選總統</title></header><body><h1>共和黨湯普森出選總統</h1><p>"Idecideditwastimetostepup."FredThompsonsaid.<br>「我諗我係時候上場喇。」湯普森話。</p><p>荷李活男星湯普森前日（周三）錄影電視節目《與杰伊．萊諾的今夜騷》（TonightShowwithJayLeno）嘅時候，正式宣佈角逐2008年度美國總統，仲猛講政治同國防，表明支持美國繼續插手伊拉克事務。𠵱家佢參選，預料對每個共和黨候選人都會有影響，尤其是麥凱恩（JohnMcCain）。佢兩個雖然資歷差不多，不過湯普森就新鮮啲，相信大家會受落啲。<br> 路透社</p></body></html>

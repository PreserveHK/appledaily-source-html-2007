<html><header><meta charset="utf-8"><title>元斌成聯合國大使</title></header><body><h1>元斌成聯合國大使</h1><p>韓國男星元斌自從去年6月因腳傷提早退役後，一直深居簡出。已完成物理治療的他，昨日精神奕奕現身首爾，出席聯合國兒童基金會特別大使的委任儀式。</p><p>回饋影迷</p><p>已有一年零三個月沒有公開亮相的元斌，昨日吸引超過100名傳媒到場採訪。元斌說：「很高興能透過今次機會，回饋平日影迷對我的愛，雖然現在仍未落實拍那一部新作，但希望能盡快在作品中與影迷見面。」另外，元斌日前在韓國網站舉辦的「你最期待那位藝人退役後復出？」投票中，獲選第四位，第一位則是前組合H.O.T.隊長文熙俊。</p></body></html>

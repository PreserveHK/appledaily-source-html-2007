<html><header><meta charset="utf-8"><title>周圍shot：老師背做橋讓學生過河</title></header><body><h1>周圍shot：老師背做橋讓學生過河</h1><p>一張鄉村教師的特寫照片近日在網絡上流傳：在四川省涼山的美姑縣，由於洪水冲斷了學生每天來往的小橋，一位中年鄉村教師趴在河中，用自己的背脊當做橋樑給學生踩（圖），把孩子們一個一個送到對岸。因為照片上的畫面近乎完美，引起網友一片質疑。<br>  http://news.163.com/07/0906/14/3NNBIJL600011229.html </p></body></html>

<html><header><meta charset="utf-8"><title>隔牆有耳：田少幫沙頭角洗底 - 李八方</title></header><body><h1>隔牆有耳：田少幫沙頭角洗底 - 李八方</h1><p>「你唔聽order，調你去守沙頭角！」喺港產警匪片經常聽到呢句話，沙頭角好似係「好遠、好荒蕪」地方代名詞，更有個笑話指沙頭角村長個女叫「李愛」。沙頭角可能有機會「洗底」，旅發局主席田北俊日前入去考察，大讚風光如畫，可以搞生態旅遊，𠵱家去沙頭角要攞禁區紙，好唔方便，田少話會同政府傾吓放寬出入安排。<br> 沙頭角有間出名雲吞麵舖，田少自掏腰包請同行旅發局職員食麵，貴客臨門，老闆娘奉上三碗「超大」雲吞麵，六個人都夠食，如果沙頭角舖頭老闆個個都咁識做生意，沙頭角相信「洗底」有望唔使憂咯。</p></body></html>

<html><header><meta charset="utf-8"><title>嘉苑　低層相連戶1268萬</title></header><body><h1>嘉苑　低層相連戶1268萬</h1><p>位於九龍塘嘉林邊道的單幢式物業嘉苑，向來甚少單位放售，是次介紹的自製相連單位，更是市場上罕有優質大單位。該放盤單位為低層A、B室，打通後面積達2400方呎，間隔4房（1套房）2廳，另設工人套房，內籠新淨，座向東南，外望清靜內街，金御地產有關方面稱，目前業主連約值40萬元車位，叫價1268萬元，呎價5283元。</p><p>物業資料</p><p>物業名稱：嘉苑<br> 單位：低層相連A、B室<br> 建築面積：2400方呎<br> 間隔：4房2廳（1套房），另工人套房<br> 叫價：1268萬元<br> 呎價：5283元<br> 落成年份：1973年<br> 資料提供：金御地產<br> 電話：27949818</p></body></html>

<html><header><meta charset="utf-8"><title>颱風撲東京　國內航班停飛</title></header><body><h1>颱風撲東京　國內航班停飛</h1><p>颱風「菲特」昨天吹襲靜岡縣，在沿岸颳起驚濤駭浪後，繼續向北面東京方向吹去，預計今晨吹襲東京，成為2004年來首個正面吹襲東京的颱風。「菲特」已造成14人受傷，估計為東京帶來400毫米雨量，當局已發出水浸和山泥傾瀉警報，並取消當地的國內航班、火車和渡輪服務，至少13,000戶沒電力供應。圖為東京火車站附近建築地盤金屬圍板被強風吹倒，行人也舉步維艱。<br> 美聯社</p></body></html>

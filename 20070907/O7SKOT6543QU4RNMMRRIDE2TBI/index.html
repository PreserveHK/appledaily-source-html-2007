<html><header><meta charset="utf-8"><title>茱廸跌帶迎Fans</title></header><body><h1>茱廸跌帶迎Fans</h1><p>一年一度的多倫多電影節昨日開幕，奧斯卡影后茱廸科士打（JodieFoster），昨日聯同男星泰倫斯侯活（TerrenceHoward）及導演尼爾佐敦（NeilJordan），齊齊出席新片《復強者》（TheBraveOne）的首映，場面熱鬧。<br> 茱廸科士打昨日穿了一條吊帶晚裝出現，並大受在場影迷歡迎，fans不停舉機狂拍偶像，也向茱廸索取簽名，一向親民的茱廸也有求必應，儘管她裙帶狂跌，但她仍落力為影迷簽名，非常識做。</p></body></html>

<html><header><meta charset="utf-8"><title>港產籌款王被捕</title></header><body><h1>港產籌款王被捕</h1><p>移民美國嘅香港商人徐詠芫棄保潛逃後，前日（周四）喺美國科羅拉多州俾FBI拉咗。徐詠芫2004年開始捐過唔少錢畀民主黨人，包括競逐總統候選人嘅紐約參議員希拉莉（HillaryClinton），傳媒揭發佢涉嫌商業詐騙被通緝後上星期向警方自首，但星期三又冇去法庭應訊，棄保潛逃於是又俾人通緝。冇交出護照嘅佢，前日搭火車時唔舒服，俾人送咗入醫院，FBI收到消息即刻去拉人。<br> 美聯社</p></body></html>

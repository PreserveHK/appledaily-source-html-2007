<html><header><meta charset="utf-8"><title>少女藝術部屋</title></header><body><h1>少女藝術部屋</h1><p>你用紙張雕花，我用玻璃畫畫？海港城美術館近日瀰漫一片繽紛少女氣息，3名中日藝術家利用紙張及玻璃變魔術，將藝術長廊打造成精緻部屋。其中來自日本的戶石佳世曾於中國山東研習剪紙藝術，配合東洋「卡娃𠵱」人物設計，為剪紙藝術帶來不一樣的感覺。支持本土創作的朋友可留意兩位本地玻璃設計藝術家李思捷及楊燕玲的作品，玻璃的玲瓏剔透質感經二人巧妙演繹下，呈現更動人光芒。</p><p>私之部屋（MyFancyDollHouse）<br> 日期：即日至9月23日（11:00am-9:00pm）<br> 地點:海港城海洋中心二階207號舖「海港城‧美術館」</p></body></html>

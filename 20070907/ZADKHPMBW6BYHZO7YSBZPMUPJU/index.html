<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本女星石原佐美前日與諧星陣內智則，為卡通人物《小白》電影版配音。<br> <br> ●日本女星宮澤理惠被指搭上合演舞台劇的拍檔市川海老藏，兩人被目擊深夜到六本木的酒吧約會。<br> <br> ●韓國女星朴詩妍因違反廣告合約，被法院判賠償約100萬港元。<br> <br> ●韓國女子偶像組合少女時代取代男子組合SS501，代言當地校服品牌的最新代言人。<br> <br> ●籮霸珍妮花洛庇絲的前夫OjaniNoa因非法出版爆料書，昨日被加州法庭罰款約425港元。<br> <br> ●杜莉芭里摩亞與電視男星JustinLong日前於賭城當眾親熱，兩人被指正蜜運中。</p></body></html>

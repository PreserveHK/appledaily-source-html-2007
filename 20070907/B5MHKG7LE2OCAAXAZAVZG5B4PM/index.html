<html><header><meta charset="utf-8"><title>台6.6級地震台北震動</title></header><body><h1>台6.6級地震台北震動</h1><p>台灣今天凌晨近2時發生黎克特制6.6級地震，震央位於宜蘭南澳附近，台北巿部分建築物搖晃。<br> 地震在凌晨1時51分發生，香港天文台亦錄得今次地震，震央位於台灣以東海域，即蘇澳之東南偏東約55公里，相隔4分鐘後出現一次5.7級餘震。地震持續30秒，全個台灣都感到震動，台北地區最大震度為3級。台北有建築物搖晃，居民從睡夢中驚醒。有住宅的掛牆畫也被震到地上，暫時無收到傷亡或損毀報告。<br> 台灣經常有地震，近年較嚴重一次發生在1999年9月，台中發生7.6級地震，超過2,300人死亡。路透社</p></body></html>

<html><header><meta charset="utf-8"><title>婦人與前媳爭200萬業權</title></header><body><h1>婦人與前媳爭200萬業權</h1><p>【本報訊】76歲婦人李作芳聲稱為方便兩名孫女就讀灣仔區名校嘉諾撒聖方濟各書院小學部，及改善居住環境，斥資200多萬元購下一物業，豈料媳婦康惠儀與長子郭偉臣，03年10月辦理離婚，竟自稱擁有該物業的一半權益。老婦昨在高院與媳婦（圖）對簿公堂，誓討回物業。<br> 原告李作芳指，被告康惠儀堅稱原告曾透露，家翁生前表示3名兒子可各擁有一物業，涉案物業為原告饋贈予被告夫婦。惟長子現承認無權享有物業權益。<br> 案件編號：HCA272/05</p></body></html>

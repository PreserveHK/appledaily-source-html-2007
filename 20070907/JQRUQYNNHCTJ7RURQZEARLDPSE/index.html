<html><header><meta charset="utf-8"><title>w-inds.DVD重溫遊港樂</title></header><body><h1>w-inds.DVD重溫遊港樂</h1><p>日本三人偶像組合w-inds.，剛推出了全新影像專輯《w-inds.WORKSvol.6》，片中除了收錄組合多個MV外，更將他們早前首度來港參加回歸騷的台前幕後片段剪輯成紀錄短片，以饗本地fans。</p><p>酒樓亁杯</p><p>片中除了令人重溫橘慶太、千葉涼平和緒方龍一這三位w-inds.成員抵達赤鱲角機場被瘋狂fans包圍及在舞台上的精采表演外，更輯錄了他們在機場上車後接受訪問及在香港酒樓吃晚餐時跟工作人員亁杯的片段，非常珍貴。</p></body></html>

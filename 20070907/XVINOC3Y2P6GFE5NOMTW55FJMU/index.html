<html><header><meta charset="utf-8"><title>樂基兒否認散漫：我好努力</title></header><body><h1>樂基兒否認散漫：我好努力</h1><p>名模樂基兒、AmandaS.和AnaR.昨日在尖沙嘴為美國品牌Coach行騷，最近被指工作態度散漫的樂基兒，對此回應說：「我冇呀，我好努力，又返學、又做嘢，仲要做功課，都冇時間，最近都未試過連續放兩日假，我都好想休息。」</p><p>「冇推Job」</p><p>問到會否為愛情推job？樂基兒說：「真愛情唔需要推job，我哋識嘅時候，我已經係模特兒，佢係拍戲，冇必要推job。工作唔可以唔做，過多10年唔可以繼續行騷。」她更透露與男友黎明今年中秋節將分別在工作中度過。<br> 採訪：MaggieLaw<br> 攝影：DickyChan</p></body></html>

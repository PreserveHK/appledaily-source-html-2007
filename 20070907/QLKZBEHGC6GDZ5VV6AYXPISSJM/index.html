<html><header><meta charset="utf-8"><title>醫學Online<br>6年25宗鈎端螺旋菌</title></header><body><h1>醫學Online<br>6年25宗鈎端螺旋菌</h1><p>衞生署在2001年1月至2007年8月，共錄得25宗鈎端螺旋菌感染個案，當中四成五人有昏迷或肝腎衰竭等嚴重病徵，全部病人在接受抗生素治療後康復。患者中有13人在本地感染，10宗外地傳入個案，兩宗未能分類。外地傳入個案主要來自馬來西亞、中國及泰國，鈎端螺旋菌以老鼠、牛、豬等為寄主，人類若接觸到這些動物的尿液，而身上又有傷口，即有可能被感染，嚴重的可引致死亡。</p></body></html>

<html><header><meta charset="utf-8"><title>梁雨恩布吉放縱狂食</title></header><body><h1>梁雨恩布吉放縱狂食</h1><p>新人梁雨恩（Cathy）日前到布吉5天，為其即將推出的首張個人專輯拍攝唱片封套及MV，更邀得有線主播黃子俊（Kenny）擔任MV男主角。素未謀面的兩人一見面即互讚對方，Cathy更指Kenny靚仔。</p><p>「最愛咖喱炒蟹」</p><p>拍攝第一天，Cathy和Kenny應導演要求坐船到「翡翠島」拍攝，但當天風浪很大，站立不穩的Cathy差點被拋進水裏，幸Kenny及時扶着她。<br> 此外，同是首次到布吉的他們都顯得十分興奮，晚上不用拍攝時，便相約食飯和逛夜市，自言最愛吃的Cathy說：「在布吉5天每日都吃泰國菜，最愛吃咖喱炒蟹，回港後非常回味。」<br> 撰文：葉雪&#13;</p></body></html>

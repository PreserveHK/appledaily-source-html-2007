<html><header><meta charset="utf-8"><title>福斯特設計太空港</title></header><body><h1>福斯特設計太空港</h1><p>曾經幫香港設計滙豐總行嘅英國知名建築師福斯特（NormanFoster），好快又再有大搞作。由佢統領嘅Foster+Partners擊敗咗11個對手，會設計喺美國新墨西哥州個莫哈韋（Mojave）沙漠嘅全球第一個太空港，用嚟升降布蘭信（RichardBranson）維珍銀河（VirginGalactic）嘅太空旅遊飛船。聽講佢會將個太空港建得盡量環保，造價接近2億美金（約15.6億港元）。<br> 德新社</p></body></html>

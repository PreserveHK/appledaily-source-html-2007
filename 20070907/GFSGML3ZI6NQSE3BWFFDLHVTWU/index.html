<html><header><meta charset="utf-8"><title>Leah搭上長瀨食散餐</title></header><body><h1>Leah搭上長瀨食散餐</h1><p>混血索女LeahDizon，繼日前傳與尊尼偶像組合NEWS成員錦戶亮拍拖後，昨日又有報章指她搭上的，其實是錦戶亮的師兄長瀨智也，Leah竟然成為了長瀨跟濱崎步分手後的新女友！</p><p>出席安慰派對</p><p>據日本報章《東京Sports》報道，現年20歲的Leah上月中透過唱片工作人員認識28歲的長瀨智也，她更出席了安慰長瀨的派對，長瀨也積極追求Leah，二人火速撻着。不過，一名行內人士卻說：「長瀨只是Leah眾多男友其中一人，她的真命天子另有其人，是一名立志成為藝人的年輕人，他現時正在惠比壽拉麵店兼職。」</p></body></html>

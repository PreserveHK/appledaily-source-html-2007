<html><header><meta charset="utf-8"><title>醫學Online<br>加衞苗可致副作用</title></header><body><h1>醫學Online<br>加衞苗可致副作用</h1><p>可預防子宮頸癌的疫苗加衞苗（Gardasil）導致的副作用問題在全球引起關注，雖然該疫苗已獲准在超過70個國家使用，但單是澳洲的衞生部門已收到逾500宗不良反應報告，新西蘭政府表示也接獲三宗不良反應個案，包括出現暈眩、注射位置腫脹及疼痛等輕微不適。<br> 該國暫未有計劃進行大規模的加衞苗接種計劃，但呼籲到私人醫療機構注射疫苗的女士，需注意疫苗的不良反應。</p></body></html>

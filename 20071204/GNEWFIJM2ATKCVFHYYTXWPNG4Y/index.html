<html><header><meta charset="utf-8"><title>人體作畫紙</title></header><body><h1>人體作畫紙</h1><p>12月，單Windowshopping已經感到濃烈聖誕氣氛，這玻璃屋內的模特兒更名副其實的栩栩如生！國際級人體繪畫藝術家Ambah將於12月6日開始，在Elements金區一個長5米、闊3米、高3米的特製玻璃屋內示範人體彩繪，為兩名穿上肉色內衣的模特兒，繪上富中國色彩的五行、蝴蝶等圖案，讓顧客大飽眼褔。</p><p>日期：12月6日至11日<br> 地點：尖沙嘴柯士甸道西1號圓方金區<br> 查詢：27355234<br> </p></body></html>

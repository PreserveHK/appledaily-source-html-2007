<html><header><meta charset="utf-8"><title>Champion夾棉攻勢</title></header><body><h1>Champion夾棉攻勢</h1><p>夾棉質料出名又輕又暖，Champion之前出的秋冬Line，夾棉款式並不多。但天氣開始寒冷，今次夾棉攻勢再發功。今次推出的夾棉褸款比較型，都是繼續玩秋冬顏色，但Style上都比之前更OldSchool，仲玩埋毛毛帽，十分適合女仔口味。男裝亦有夾棉褸款，但顏色就偏深色，例如啡、黑等等，沒有女裝的那麼搶眼突出。<br><br>記者：陳諾堯</p><p>查詢：Champion（28314606）<br> 銅鑼灣崇光百貨4樓</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip：空巴或遷往美國製造</title></header><body><h1>國際Gossip：空巴或遷往美國製造</h1><p>空中巴士將來可能唔再係歐洲貨，空巴母公司EADS話，因為美元疲弱、歐元高企，空巴正考慮將生產廠房搬去美國阿拉巴馬州或者其他美元區，以抵銷美元貶值之影響。EADS行政總裁加盧瓦（LouisGallois）仲話，空巴幾十年後可能被迫將飛機艙門、機身同機翼組件搬到歐洲以外地方生產。空巴依家已經在中國起緊廠，準備生產熱賣嘅A320噴射機。<br> 德新社</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：白雪仙澳門撐徒弟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：白雪仙澳門撐徒弟 - 馮仁昭</h1><p>白雪仙噚日同雛鳳鳴劇團兩位台柱梅雪詩（阿嗲）、龍劍笙（阿刨），喺澳門文化中心綜合劇院舉行記者會，雛鳳鳴劇團明日起，一連六場喺該劇院公演經典戲寶《帝女花》，負責擔任藝術總監嘅仙姐噚日話：「其實雛鳳30年前已經喺澳門做過《帝女花》，𠵱家再捲土重來，劇本方面都有加加減減嘅，今次反應咁好，一個鐘頭就賣晒啲飛，真係好多謝戲迷支持，但會唔會加場就未知。」</p></body></html>

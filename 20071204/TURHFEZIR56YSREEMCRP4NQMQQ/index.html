<html><header><meta charset="utf-8"><title>醫學Online<br>便秘季節應多飲水</title></header><body><h1>醫學Online<br>便秘季節應多飲水</h1><p>秋冬天氣亁旱，是便秘的高發季節。河南省中醫院肛腸科教授席作武指出，空氣中的水份減少，身體也會跟從周圍環境出現小變化，出現中醫學所謂的「津液虧虛」情況，容易出現便秘或加重病情。在這種亁燥季節，公眾宜注意飲食調理，除平時多飲水外，也可多吃銀耳、西瓜、香蕉、梨、韭菜、芹菜、木耳及全麥麵包等潤腸通便的食物，便秘者更應少吃蓮子、芡實及朱古力等收亁大便的食物。</p></body></html>

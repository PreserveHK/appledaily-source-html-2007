<html><header><meta charset="utf-8"><title>案件速遞<br>勒索已婚情婦雜工入獄</title></header><body><h1>案件速遞<br>勒索已婚情婦雜工入獄</h1><p>【本報訊】47歲失婚酒樓雜工譚社祥，戀上較他年輕14年的已婚女同事，交往一年後，兩人自05年開始有性關係，去年3月某日，兩人交歡時，事主突然不肯，提出分手。被告迫她打消分手念頭，否則殺她。<br> 至今年6月26日，被告在酒樓提出分手，要她付兩萬元分手費，否則會在其寓所放毒蛇和炸彈。事主受驚向夫講出實情，由丈夫陪往報警。雜工昨在區院承認刑事恐嚇及勒索兩項罪，判囚18個月。<br> 案件編號：DCCC737/07&#13;</p></body></html>

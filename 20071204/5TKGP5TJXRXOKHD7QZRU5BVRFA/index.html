<html><header><meta charset="utf-8"><title>熱爆click：八月大男嬰重如六歲童</title></header><body><h1>熱爆click：八月大男嬰重如六歲童</h1><p>「我們擔心孩子是不是得了肥胖症啊！」吉林長春一名男嬰（圖），才八個月大，體重已達18.8公斤（41磅），相當於6歲男童的重量，頭部比大人的頭還大，而且渾身是肉，膀臂、雙腿肥得如同一節節蓮藕。<br> 據男嬰父母指，兒子出生時體重正常，滿月後卻瘋狂發胖，每月平均重2公斤，除每天吃20多次母乳外，其他甚麼東西也不吃。<br>  http://www.xwhb.net/gb/hotnews/2007-12/4/0712400390286843_592.html </p></body></html>

<html><header><meta charset="utf-8"><title>韓愛莉哭悔整容</title></header><body><h1>韓愛莉哭悔整容</h1><p>因接受臉部削骨手術而出血過多的韓國女子組合BabyVoxRe.V前成員韓愛莉，現已出院在家休養。日前她接受有線電視TVNE的新聞節目訪問，這是她出院後首次公開亮相。<br> 韓愛莉在節目中表示當日是接受下顎矯正手術，其間血管被意外割破，導致流血過多。她表示手術後看到不少網友惡意留言中傷，好像「鮮血這樣用到你身上真可惜」、「能挽救幾十人的寶貴生命」等都令她十分難過。經過這次經歷後，她哭着說：「非常後悔，如果時間能倒流，就不會做手術了。」</p></body></html>

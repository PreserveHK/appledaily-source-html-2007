<html><header><meta charset="utf-8"><title>李國寶獲兩兒贈101萬金筆</title></header><body><h1>李國寶獲兩兒贈101萬金筆</h1><p>東亞銀行主席李國寶提前收到超豪聖誕禮物，由兩個兒子李民橋、李民斌送贈過百萬的金筆。</p><p>「太貴唔捨得買」</p><p>瑞士名筆CARANd'ACHE前晚在九龍半島酒店，舉行一個遞送及接受儀式，將一支價值101萬元的金筆交到李國寶手上，這支名為1010的純金墨水筆，全球限量10支，大中華區只得一支，已屬李國寶所有，他在台上說：「多謝兩個仔送畀我，我一直想要一支好嘅靚筆，但呢支又太貴，唔捨得買，多謝佢哋。」不過李民橋對送父親的厚禮就不願多講，全程站在店內，儀式後匆匆離開。<br> 採訪、攝影：JessicaNgan</p></body></html>

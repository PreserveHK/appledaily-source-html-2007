<html><header><meta charset="utf-8"><title>聖誕樹識唱歌</title></header><body><h1>聖誕樹識唱歌</h1><p>【本報訊】臨近聖誕，商場各出花招刺激人流，其實擺放一棵傳統聖誕樹，掛點璀璨的燈飾，配上動人心弦的聖誕樂章，已經很吸引人。沙田新城巿廣場昨在場內矗立一棵40米高的聖誕樹，樹上掛有閃爍音樂符等掛飾，樹底放置2,000個音樂盒，逗得如小天使的小朋友哈哈大笑（圖）。<br> 商場發言人稱，本月8日至明年1月1日期間（逢周六、日及公眾假期），市民只要捐出20元善款，便可在聖誕裝飾前拍照。另外，美國樂隊《MassEnsemble》本月22日至31日在商場演奏聖誕樂曲。<br> 陳亮華攝</p></body></html>

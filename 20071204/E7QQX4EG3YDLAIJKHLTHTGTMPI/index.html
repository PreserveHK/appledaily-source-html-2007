<html><header><meta charset="utf-8"><title>阿倫做慈善波神</title></header><body><h1>阿倫做慈善波神</h1><p>譚詠麟、曾志偉、彭健新、苗僑偉夫婦、陳國強夫婦、狄波拉與夫婿、EO2、裕美、張智霖及李克勤等，前日在灣仔集美會出席陳百祥的生日派對。克勤到場只逗留20分鐘便匆匆離去。<br> 問阿倫送甚麼禮物給壽星公？他舉起雙手說：「捐錢去慈善基金，近排好叻仔，成為波神，我上星期六先喺廣州做完演唱會，今晚要同阿叻盡飲，佢有一個酒膽。」</p><p>志偉贈痔瘡</p><p>志偉甫見記者即笑容滿面，問他送甚麼禮物予壽星公？他開玩笑說：「送痔瘡畀佢。」有線主播衞志豪今次竟不陪同曾傳緋聞的李珊珊到場，反而帶同自己的女朋友乘坐Benz跑車現身。<br> 採訪：馬建華<br> 攝影：陳志嵐</p></body></html>

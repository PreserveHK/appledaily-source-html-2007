<html><header><meta charset="utf-8"><title>馮仁昭四圍超：台灣片《牆》揚威印度影展 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：台灣片《牆》揚威印度影展 - 馮仁昭</h1><p>台灣金鐘劇獎導演林志儒噚日以《牆》一片，喺第38屆印度國際影展中獲最高獎項「金孔雀」獎，並獲約20萬港元獎金。呢齣以50年代台灣政治為背景嘅電影，講述一名日本左派分子匿藏喺台灣嘅故事。<br> 《牆》擊敗其餘來自各國的13齣參選作品脫穎而出，大會盛讚《牆》片故事講述夢想、希望同背叛，導演以簡單嘅四面牆構成一個完整世界，可觀性好高。</p></body></html>

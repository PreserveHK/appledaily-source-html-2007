<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JJ愛慕音樂才子 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：JJ愛慕音樂才子 - 馮仁昭</h1><p>賈曉晨（JJ圖）、鄧穎芝、裕美同埋EO2，噚日到海洋公園拍攝RoadShow節目《聖誕食樂好氣fun》。JJ今年聖誕節會喺工作中度過，不過佢會抽時間買聖誕禮物送畀親友。JJ仲話今年收入多咗，買禮物都會闊佬啲，打算使過萬蚊喎。今年聖誕JJ冇情人陪，佢話：「我都想有男友，已經一年冇男友，對我嚟講係好耐，我鍾意有才華嘅男仔，如果有作歌呢方面嘅才華，機會都大啲。」</p></body></html>

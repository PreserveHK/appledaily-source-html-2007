<html><header><meta charset="utf-8"><title>熱爆click：台漢搭輕鐵影女郎大腿無罪</title></header><body><h1>熱爆click：台漢搭輕鐵影女郎大腿無罪</h1><p>在公眾場合偷拍女士「裙底春光」，屬刑事罪行，但若拍的是大腿、臉部，是否犯法呢？台灣一名44歲姓伍的男子，今年4月在台北縣搭捷運（輕鐵）時，看見坐對面的25歲何姓女子，穿着短裙露出大腿，竟拿起相機，對着何女腿部及臉部連拍了5張照片。何女非常生氣，尾隨伍下車，並報警。法院日前宣判指，伍所拍的是何女的大腿、臉部，皆非隱私部位，並非偷拍「裙底春光」，故不屬刑事罪行，但有民事賠償問題。<br> <br>  http://tw.myblog.yahoo.com/hungning1/article?mid=1852&amp;sc=1 </p></body></html>

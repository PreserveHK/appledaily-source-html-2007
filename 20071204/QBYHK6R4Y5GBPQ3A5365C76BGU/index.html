<html><header><meta charset="utf-8"><title>醫學Online<br>20年來最早流感潮</title></header><body><h1>醫學Online<br>20年來最早流感潮</h1><p>港人的熱門旅遊國家日本今年提早進入流感高峯，日本國立傳染病研究所的數字顯示，截至上月25日的一周內，全國4,700多個醫療機構，向政府報告的流感患者人數為7,162人，較對上一周上升近63%，研究所警告全國已進入流感流行季節，並且是近20年來最早出現的一次流感高峯期，當中以北海道的情況較為嚴重，在一周內平均每間醫院有近13名流感患者，其次為岡山及冲繩，流感患者亦激增。</p></body></html>

<html><header><meta charset="utf-8"><title>Shayne抵港最識做</title></header><body><h1>Shayne抵港最識做</h1><p>英國偶像歌手ShayneWard昨午由泰國抵港宣傳全新大碟《Breathless》，雖然只有6名fans到場接機，但她們齊齊拉橫額迎接偶像，令Shayne非常感動。</p><p>今日沙田亮燈</p><p>Shayne出閘即跟fans握手，又跟她們合照，非常識做，又停低接受記者訪問，他說：「我已有一年沒有來香港，很掛念香港的fans，期待跟他們見面。今次只留港5天，但我渴望多留數天四處遊玩。」Shayne今日下午6時會在沙田新城市廣場出席聖誕亮燈儀式。<br> 採訪：黃君怡<br> 攝影：仇志德</p></body></html>

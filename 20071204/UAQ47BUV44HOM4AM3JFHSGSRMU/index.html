<html><header><meta charset="utf-8"><title>醫學Online<br>蜜糖是最佳止咳劑</title></header><body><h1>醫學Online<br>蜜糖是最佳止咳劑</h1><p>幼兒亂食止咳藥可奪命，美國賓夕凡尼亞州立大學一項研究發現，蜜糖原來是最佳的止咳劑。該研究有105名晚上經常咳嗽的兒童參與，兒童被分為三組，一組服食止咳藥；第二組食用蜜糖；第三組食用無藥效的安慰劑，再由家長報告兒童的咳嗽情況，結果發現食用蜜糖的兒童咳嗽大減，而止咳藥的效用並不明顯，專家解釋蜜糖有消炎功效，加上含豐富的抗氧化物，故可改善上呼吸道感染。</p></body></html>

<html><header><meta charset="utf-8"><title>醫學Online<br>肺炎疫苗減感染率</title></header><body><h1>醫學Online<br>肺炎疫苗減感染率</h1><p>美國的肺炎疫苗注射計劃有助減低兒童的感染率，該國近年因肺炎入院的兒童個案較七年前減少逾52%，肺炎的門診個案則減少超過41%，專家相信與疫苗接種率高有關，現時19至25個月大幼兒的肺炎鏈球菌疫苗接種率高達83%，比率並在三年間增加逾一倍。幼兒主要注射Prevnar疫苗，可預防肺炎鏈球菌感染，或由此惡菌引起的併發症，包括肺炎、中耳炎及腦膜炎等致命疾病。</p></body></html>

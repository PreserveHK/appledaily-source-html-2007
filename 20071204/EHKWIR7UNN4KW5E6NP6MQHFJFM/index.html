<html><header><meta charset="utf-8"><title>案件速遞<br>兩菲籍婦涉運同鄉賣淫</title></header><body><h1>案件速遞<br>兩菲籍婦涉運同鄉賣淫</h1><p>【本報訊】兩名分別27及39歲的菲律賓婦人，涉嫌販運5名同鄉來港賣淫後，以每人要付6萬披索（約1.1萬港元）「水腳費」為理由，迫她們到酒吧陪坐，吸引男賓買酒賺取佣金，繼而迫她們賣淫還債，她們不甘被利用，向菲律賓駐港總領事館求助揭發。<br> 兩婦否認兩項販運人口來港及五項協助、教唆他人違反逗留條件罪，案件昨在區域法院開審。<br> 案件編號：DCCC816/07</p></body></html>

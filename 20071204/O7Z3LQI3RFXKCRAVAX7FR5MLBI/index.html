<html><header><meta charset="utf-8"><title>章子怡拍膊別黎明</title></header><body><h1>章子怡拍膊別黎明</h1><p>章子怡在電影《梅蘭芳》的戲份前晚在北京煞科，劇組為了歡送女主角「孟小冬」，在最短時間內在片場開派對，導演陳凱歌更安排章子怡最愛的麻辣火鍋慰勞她，大家一同吃麻辣鍋、喝紅酒，男主角黎明更全程陪坐。<br> 章子怡說：「孟小冬是我最喜歡的女人之一，從跟京劇老師學老生唱戲開始，我就喜歡上了這個龐大的劇組，這段經歷將是自己一生最寶貴的回憶。」《梅》片目前繼續在北京拍攝，預計明年初殺青。章子怡臨走時還拍了黎明的肩膊說：「哥們，加油啊！」工作人員透露章子怡和黎明因拍《梅蘭芳》朝夕相處，已培養出感情，看見章子怡凍傷，黎明還會立刻遞上止痛藥膏。<br> 採訪：黎寶蘋</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記：收購伯明翰機會銳減　麥馬拿文放風賴皮 - 求驗客</title></header><body><h1>求驗客手記：收購伯明翰機會銳減　麥馬拿文放風賴皮 - 求驗客</h1><p>現任泓鋒國際執行董事嘅前英格蘭國腳麥馬拿文，周日替老細楊家誠向傳媒放風，講明月底「死線」前收購伯明翰嘅可能性好低，「明年2、3月都有啲可能性，唔知高特同蘇利雲會唔會嫌太遲呢？」咩話？換轉係我求大俠都唔等啦！你估個個都好似你麥馬拿文咁，當年喺皇家馬德里坐穿冷板凳白𢭃人工都唔走，咁好EQ咩？</p></body></html>

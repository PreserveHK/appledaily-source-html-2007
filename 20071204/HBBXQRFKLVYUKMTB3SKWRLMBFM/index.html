<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡美儀演現代音樂劇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：胡美儀演現代音樂劇 - 馮仁昭</h1><p>杜國威首齣現代戲曲音樂劇《珍珠衫》將於後日（7號）公演，噚日四位主要演員胡美儀（左）、李龍、紅線女首徒郭鳳女同梁漢威（右）喺葵青劇院綵排，胡美儀話好高興能夠同幾位大老倌同台演出，得知梁漢威出任藝術總監，綵排期間亦經常向佢提出指點，梁漢威帶笑謙稱睇胡美儀演唱會，佢演繹《昭君出塞》相當出色。梁漢威仲希望藉住今次集合中西合璧元素，能吸引更多年輕觀眾入場。</p></body></html>

<html><header><meta charset="utf-8"><title>朱茵絕招禁毒</title></header><body><h1>朱茵絕招禁毒</h1><p>有線兒童台和禁毒基金會合作舉辦《全港小學禁毒創作劇大賽》，共有29間小學入圍初賽，朱茵更特別為兒童台主辦的戲劇工作坊擔任導師，教小朋友演戲和化妝。<br> 朱茵表示之前曾在電影中演出一名染上毒癮的人，為了投入角色，她要令自己恍如道友上身，感覺辛苦，她說：「演戲時要扮毒癮發作，流住鼻水全身抽搐，雖然係演戲，都覺得好辛苦，如果係真嘅話一定仲痛苦，咁點解我哋要折磨自己呢？」所以她一向反對吸毒，並二話不說答應擔任導師，向小朋友宣揚禁毒訊息。</p><p>化妝驚嚇</p><p>朱茵還與小朋友分享扮演吸毒者的技巧，並幫一名小肥仔化吸毒妝，化妝後也被對方的模樣嚇了一大跳。<br> 撰文：林妃&#13;</p></body></html>

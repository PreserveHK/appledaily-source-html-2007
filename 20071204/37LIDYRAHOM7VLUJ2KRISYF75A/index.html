<html><header><meta charset="utf-8"><title>深水埗<br>巴裔漢遭追斬變血人</title></header><body><h1>深水埗<br>巴裔漢遭追斬變血人</h1><p>【本報訊】一名25歲巴基斯坦裔男子，昨午4時許在深水埗南昌街近福榮街被男同鄉持刀追斬，他以手檔格，結果左邊頭、左手腕和右手虎口受傷。傷者負傷狂奔，逃至荔枝角道街口見兇徒未有追至才停步，並致電附近的友人到場支援，其間姓林56歲女途人看見傷者被同鄉扶住蹣跚而行，不斷流血，代為報警，救護車到場將他送院治理（圖）。由於傷者太過驚恐，加上不懂說廣東話，暫時未能說出遇襲原因，警方已展開調查。<br> 林榮海攝</p></body></html>

<html><header><meta charset="utf-8"><title>湯唯澳門先奪殊榮</title></header><body><h1>湯唯澳門先奪殊榮</h1><p>嘉禾集團前主席鄒文懷、韓國人氣偶像Rain及內地新貴湯唯將於後日（6日）現身澳門永利酒店，出席第13屆亞太電影博覽頒獎禮。</p><p>Rain稱帝</p><p>一向歌精舞勁的Rain演出電影《再造人之戀》，獲頒本年度最佳男演員大獎。在電影《色，戒》中一鳴驚人的湯唯，其演出備受讚賞，也為她奪得本年度亞洲女演員大獎殊榮，對她的演技予以肯定。至於嘉禾集團前主席鄒文懷也奪得卓越成就大獎，以表揚他對影圈的貢獻，屆時三人將親自到場領獎。<br> 撰文：林妃</p></body></html>

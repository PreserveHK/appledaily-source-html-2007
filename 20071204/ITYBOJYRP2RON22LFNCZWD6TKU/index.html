<html><header><meta charset="utf-8"><title>醫學Online<br>血糖藥致骨質疏鬆</title></header><body><h1>醫學Online<br>血糖藥致骨質疏鬆</h1><p>美國研究發現由葛蘭素史克藥廠生產的控制血糖藥物「安糖健」，長期服食或會增加骨質疏鬆的風險，美國沙克生物研究所的專家在老鼠實驗中發現，長時間食用安糖健，身體的骨質細胞被移除速度會加快，令骨骼變得脆弱，服食者特別容易骨折，提醒骨質疏鬆的高危族如年長婦女，服食安糖健時要小心，或與預防骨質疏鬆的藥物同時服食，研究刊於權威的科學雜誌《自然》。</p></body></html>

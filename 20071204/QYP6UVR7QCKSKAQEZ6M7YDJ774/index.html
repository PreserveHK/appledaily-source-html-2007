<html><header><meta charset="utf-8"><title>副食品市場百警掃黑工</title></header><body><h1>副食品市場百警掃黑工</h1><p>【本報訊】昨凌晨4時開始，警方在長沙灣副食品批發市場展開打擊非法勞工行動，出動近百名機動部隊及便裝警員，封鎖市場出入口，向每名工人查閱身份證明文件，行動中帶走18名男子返警署調查。</p><p>帶走18人其中4人被捕</p><p>其中4人，包括姓沈（19歲）持雙程證青年，他涉嫌違反逗留條件，另一名姓陳（43歲）及姓林（47歲）男子，同涉非法入境，而姓林（49歲）本地男子則涉協助及教唆他人非法入境。其餘者無條件釋放，行動至昨早7時結束。</p></body></html>

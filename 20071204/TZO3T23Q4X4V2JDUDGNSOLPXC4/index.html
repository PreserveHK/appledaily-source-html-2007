<html><header><meta charset="utf-8"><title>Web飛佛：BoA短裙仔老翻安室</title></header><body><h1>Web飛佛：BoA短裙仔老翻安室</h1><p>日韓小天后BoA日前為代言手機品牌喺韓國舉行迷你演唱會，喺台上落力表演，但有眼利網友發現，身穿碎花短裙襯長boots嘅BoA，竟然同今年7月為二人hiphop組合m-flo演唱會擔任神秘嘉賓嘅日本女歌手安室奈美惠，打扮好似孖生姊妹一樣。當日BoA都有份同台演出，莫非佢睇完安室嘅打扮之後而得到襯衫靈感？<br> 網址： http://pinknotora.net/geinou/pc/index.php?res=950 </p></body></html>

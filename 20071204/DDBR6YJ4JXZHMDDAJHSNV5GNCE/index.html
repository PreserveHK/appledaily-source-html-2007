<html><header><meta charset="utf-8"><title>吉田美和忘痛演《紅白》</title></header><body><h1>吉田美和忘痛演《紅白》</h1><p>日本NHK電視台昨日公佈大除夕晚舉行的《第58屆紅白歌唱大賽》演出歌手名單，結果一如早前的報道所料，混血女星LeahDizon、日本女歌手中川翔子和偶像組合AKB48均首次獲邀演出。較令觀眾期待的只有組合DreamsComeTrue，因為當晚將是主音吉田美和遭遇喪偶之痛後，首次現身大型電視節目。<br> 今年演出《紅白》的歌手組合陣容均熟口熟面，當中包括第9次代表紅組的濱崎步、第6次演出的中島美嘉、第3次演出的倖田來未。白組方面，今年則有第15次演出的SMAP、第14次演出的TOKIO、第6次演出的w-inds.和第3次演出的WaT等。</p></body></html>

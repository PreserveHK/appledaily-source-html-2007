<html><header><meta charset="utf-8"><title>周圍shot：女孩截四肢也能跳舞</title></header><body><h1>周圍shot：女孩截四肢也能跳舞</h1><p>六年前因病被迫雙手雙腳截肢的台灣14歲女孩郭韋齊，前晚首次公開現身，以手肘彈奏電子琴，更自信地跳了一支舞（圖）。網民說：「我為之而動容！她很堅強！很棒！」「小妹妹，姐姐向你學習，生活就是應該以積極的態度去面對。」<br> <br>  http://comment1.news.qq.com/comment.htm?site=news&amp;id=741549 </p></body></html>

<html><header><meta charset="utf-8"><title>韋哥東京放笑彈</title></header><body><h1>韋哥東京放笑彈</h1><p>明晚來港的荷李活影星韋史密夫（WillSmith），前日已抵達東京為新片《魔間傳奇》（IAmLegend）展開宣傳，昨日穿上老西的他聯同導演法蘭斯羅倫斯（FrancisLawrence）及監製AkivaGoldsman出席記者會，心情極佳的韋哥全程表現鬼馬，令場內笑聲不斷。</p><p>攬記者扮瞓覺</p><p>已第八次到日本宣傳的韋哥，在記者會上不忘發揮鬼馬本色，他出場時不止為導演法蘭斯羅倫斯整理衣裝，又在拍照時走到一名日本攝記身旁，並依偎在他身上扮睡覺，令人捧腹大笑。當記者會正式進行時，他又向在旁的日本繙譯員扮鬼臉，非常搞鬼。<br> 撰文：李全</p></body></html>

<html><header><meta charset="utf-8"><title>阿龜操極唔弗</title></header><body><h1>阿龜操極唔弗</h1><p>日本人氣組合KAT-TUN的21歲成員龜梨和也，最近為了演出改編自高橋留美子漫畫的日劇《1磅的福音》而操弗自己。<br> 龜梨和也主演的新劇《1磅的福音》，下月在日本NTV電視台首映，他在劇中的拳手造型昨日曝光，外形瘦削的阿龜說：「當我知道今次要扮演拳手後，便立刻到健身室操弗，我已將自己的手腕操得更粗壯。看到背部有更多結實肌肉時，我還覺得不是自己的身體呢。」不過觀乎阿龜的造型照，似乎努力喼弗的他仍未有成效。　</p></body></html>

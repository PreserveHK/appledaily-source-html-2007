<html><header><meta charset="utf-8"><title>案件速遞<br>掃毒警官藏毒判監8月</title></header><body><h1>案件速遞<br>掃毒警官藏毒判監8月</h1><p>【本報訊】有望晉升總督察的毒品調查科高級督察吳梓寬（47歲），早前承認藏毒及沒有歸押兩罪。案情指，被告於去年4月休假時，在北角和富中心外，被探員發現其褲袋藏有1.44克冰毒，案件原定今年4月10日開審。惟被告棄保潛逃，裁判官遂發出拘捕令，同月29日，警員在和富中心附近再拘捕被告。<br> 主任裁判官鄧立泰指毒品不能解決問題，他知法犯法更對社會造成不良影響，遂判囚8個月，已遭還柙逾半年的他料可獲釋。<br> 案件編號：ESCC2630/06</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎小田被舊愛挖情史 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黎小田被舊愛挖情史 - 馮仁昭</h1><p>黎小田（右）將於下月18、19號舉行紅館演唱會，嘉賓包括前妻關菊英、好姨薛家燕（左）同呂方，未落實嘅有劉德華同梁朝偉等。喺噚日記招上，馮寶寶（中）大爆小田係佢初戀情人，仲話﹕「我有個問題問咗小田30年，點解你明明鍾意我，後嚟又鍾意家燕？」家燕姐話﹕「佢啲女友年紀大嘅就唔多，年紀細嘅就有好多。」小田惟有尷尬話﹕「我諗要寫番首歌叫《問我衰邊瓣》！」</p></body></html>

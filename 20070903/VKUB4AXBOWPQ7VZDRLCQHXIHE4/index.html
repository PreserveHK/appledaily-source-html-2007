<html><header><meta charset="utf-8"><title>謝天華勁舞醫腳患</title></header><body><h1>謝天華勁舞醫腳患</h1><p>謝天華、曹敏莉、陳敏之和吳家樂等，日前在湖南參加內地節目《舞動奇迹》，一行人寓工作於娛樂，相處愉快。原來謝天華出發時因擔心腳傷，刻意帶同爬山杖上飛機，但抵埗後他即顯得生龍活虎，雖然每天需緊密綵排，但其舊患一直沒有復發。</p><p>手提電腦隨身</p><p>眾人排練期間，舞蹈員出身的天華自然表現最突出，動作也較靈活，不過曹敏莉、吳家樂和陳敏之等人也落力排練。天華表示因知道這次離港時間較長，特別帶同手提電腦和相機同行，以便停留期間隨時可以拍下生活花絮，並馬上傳回香港與愛妻分享。<br> 採訪：比華利</p></body></html>

<html><header><meta charset="utf-8"><title>玉木宏變身暴力男</title></header><body><h1>玉木宏變身暴力男</h1><p>日本男星玉木宏，近日忙於與小池徹平拍攝首度合作的新片《KIDS》，他在片中飾演一名有暴力傾向的男子，背上還有巨大疤痕，其後遇上可以將別人的傷痛移到自己身上的少年小池，今次其造型有別他在日劇《交響情人夢》中靚仔指揮形象。<br> 另一方面，玉木宏會於11月飛往巴黎及布拉格拍攝《交》劇特別篇，電視台日前與旅行社合作組團，讓fans可以同行兼做臨記，名額300人，不過8天行程的團費約26,000港元，收費頗高。</p></body></html>

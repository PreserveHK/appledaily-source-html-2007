<html><header><meta charset="utf-8"><title>靚太伊娃風騷行善</title></header><body><h1>靚太伊娃風騷行善</h1><p>由慈善機構「playingforGood」舉辦、為期四天的慈善研討會，前日在西班牙馬略卡圓滿結束。與NBA法國球星柏加（TonyParker）結婚不久的靚太伊娃隆歌莉亞（EvaLongoria）悉心打扮到場，為當日閉幕禮任大會主持，還滿場飛與在場嘉賓閒聊。</p><p>Paris硬搶鏡</p><p>當日出席的名人還包括女星高蒂韓（GoldieHawn）及今屆環球小姐冠軍森理世等，逢請必到的ParisHilton則頻向記者搔首弄姿。研討會期間舉行了多場慈善高爾夫球賽、演唱會及拍賣，吸引大批荷李活名人參與，所得收益將撥捐有需要兒童。</p></body></html>

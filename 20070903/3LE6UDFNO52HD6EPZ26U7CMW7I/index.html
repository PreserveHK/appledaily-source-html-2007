<html><header><meta charset="utf-8"><title>周圍shot：女子與男友屍行婚禮</title></header><body><h1>周圍shot：女子與男友屍行婚禮</h1><p>問世間情是何物，直教生死相許！在新加坡長大的Anna，九年前在廣州，與比她年輕18歲的招國華，共譜「姊弟戀」。奈何，招國華今年初因淋巴瘤病逝，屍體被雪藏，至前日才在深圳沙灣殯儀館火化。Anna特別在葬禮前，舉行了一場相當淒美的「冥婚」（圖）。身穿白色婚紗的她，在靈堂前說一聲「我願意」，之後便親手把卧在棺柩中的「新郎」送進焚屍間火化。<br> <br>  http://news.163.com/07/0902/09/3NCIHA690001125G.html </p></body></html>

<html><header><meta charset="utf-8"><title>希思萊杰3年情玩完</title></header><body><h1>希思萊杰3年情玩完</h1><p>美國雜誌《People》日前證實因拍攝電影《斷背山》（BrokebackMountain）戲假情真的希思萊杰（HeathLedger）及米雪威廉絲（MichelleWilliams），已正式結束3年情侶關係，但二人承諾會合力照顧下月便滿兩歲的女兒Matilda。</p><p>拍《斷背山》結緣</p><p>消息人士指希思及米雪感情亮紅燈已有一段日子，雖然雙方極力挽救感情，但最終還是失敗，近日決定和平分手。希思和米雪於04年拍攝《斷背山》時一見鍾情，並於05年10月誕下一女，二人雖然沒有結婚，但感情一直穩定，可惜兩人成名後經常分開拍戲，在聚少離多的情況下導致感情觸礁。</p></body></html>

<html><header><meta charset="utf-8"><title>郭富城拍鬼片標汗</title></header><body><h1>郭富城拍鬼片標汗</h1><p>憑電影《父子》奪得多個影帝寶座的郭富城，近日與導演彭順合作拍攝鬼片《C+偵探》，片中城城以平頭背心look示人，希望在演技上再來一大突破。</p><p>欣賞彭氏兄弟</p><p>城城表示一直十分欣賞彭氏兄弟的導演創意，由於過往未參演過鬼片，所以對今次合作抱很大期望。片中城城扮演一個泰國華僑，導演要求他唱泰文歌，為此城城買了大批泰文CD練習，又上語文速成班，令他的泰文大有進步。<br> 城城說：「我飾演一個好霉嘅私家偵探，經常要着住背心短褲拍攝，導演為咗要拍出我嘅家居真實感，唔准開冷氣，要我滴住汗連續拍攝六、七個鐘頭，每次收工我都要冲凉冲個痛快。」<br> 撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>宋一國抵日聘Fans接機</title></header><body><h1>宋一國抵日聘Fans接機</h1><p>韓劇《朱蒙》男女主角宋一國和韓惠珍前日到日本宣傳劇集的DVD，雖然該劇正在日本富士電視台播映，但兩人在當地知名度只屬一般，令電視台要出價每人2,500日圓（約168港元）聘fans接機，令成田機場出現千人接機的壯觀場面。<br> 兩位主角前日下午在東京一間酒店舉行記者會，宋一國賣口乖說：「我很喜歡吃日本壽司，也喜歡高倉健和宮崎駿的作品。」韓惠珍也說：「我喜歡廣末涼子主演的電影《秘密》。」之後兩人又出席富士電視台在台場舉行的戶外活動，並參觀朱蒙的攤位。</p></body></html>

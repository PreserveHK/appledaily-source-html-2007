<html><header><meta charset="utf-8"><title>林志玲西瓜浴美白</title></header><body><h1>林志玲西瓜浴美白</h1><p>林志玲早前接受ChannelV的流行資訊節目《流行inHOUSE》訪問，現場教主持路嘉怡行天橋的秘訣。擁有修長美腿的林志玲更透露美腿心得，她說：「我有空便做抬腿動作，尤其每晚睡覺前都會躺着做空中腳踏車動作，至少要踩20分鐘。」志玲又謂以熱水浸泡泡浴是她的至愛活動，可以促進血液循環之外，在水裏加上西瓜片，還可以美白。</p><p>主持人折服</p><p>路嘉怡主持節目向以自信及有個人風格聞名，但她謂面對第一名模林志玲，模擬行騷時越行越緊張，林志玲見狀忍不住指正她肩膊太緊，要放輕鬆，還即席為其按摩肩膊，讓路嘉怡大呼舒服。<br> 撰文：丁寧</p></body></html>

<html><header><meta charset="utf-8"><title>范曉萱病癒勁跳補償</title></header><body><h1>范曉萱病癒勁跳補償</h1><p>范曉萱早前臨時甩底Channel「V」的《我愛黑澀會》演出，一度傳出她被該台封殺，到前日小萱亮相該台《模范棒棒堂》錄影始粉碎謠傳。</p><p>嘔吐失場</p><p>小萱表示為日前放飛機深感抱歉，她當日感冒發燒，前往錄影途中嘔吐大作，惟有着經理人取消演出。原本Channel「V」對小萱臨時甩底有點不滿，後經解釋才化解誤會，並決定在前日邀她擔任《模范棒棒堂》節目嘉賓。<br> 小萱與棒棒堂男孩又唱又跳，表現落力，其間小萱叫棒棒堂男孩把動物形態編入舞蹈中表演，結果眾人又趴地又狂跳扮猴子，看得小萱目瞪口呆。<br> 撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>晨女新碟封面老翻舊作
</title></header><body><h1>晨女新碟封面老翻舊作
</h1><p>日本偶像組合Morning娘（晨女）經常轉換成員，今年初便加入兩名中國新成員純純和琳琳，不過卻因隊員的連番醜聞而令人氣跌至新低。出道10年的晨女，將於下月24日推出雙精選大碟，更老翻99年大賣細碟《LOVEMACHINE》封面。<br> 精選碟封面無論背景和晨女衣着均與當年細碟一模一樣，但隨着昔日8位成員相繼畢業和退出，現在面目全非換上9位新成員。該精選大碟將收錄晨女出道至今34張細碟的歌曲。</p></body></html>

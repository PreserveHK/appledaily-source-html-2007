<html><header><meta charset="utf-8"><title>紅BlogBlog：吳彥祖、吳京打出友誼</title></header><body><h1>紅BlogBlog：吳彥祖、吳京打出友誼</h1><p>吳彥祖（Daniel）近日忙於宣傳電影《天堂口》，電影於上周在港上映，口碑毀譽參半，其實此戲在內地比香港早更上畫，反應只是一般，但似乎無損他的心情，上周他就與北京武術隊學武時的師兄吳京及教練吳斌敍舊。</p><p>相交13年</p><p>凌零發日前在Daniel的blog上看到他貼出跟吳京的合照，他透露早在94年在北京武術隊學武時已經結識。他又指當時吳京非常照顧他，更表示教練吳斌管教很嚴格，但見到今年已經71歲的教練現時還充滿神采就感到相當欣慰。<br> <br> 吳彥祖網誌：<br>  http://www.alivenotdead.com/7 </p></body></html>

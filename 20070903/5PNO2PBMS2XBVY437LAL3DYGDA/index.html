<html><header><meta charset="utf-8"><title>英超群雄大軍名單</title></header><body><h1>英超群雄大軍名單</h1><p>英超新球季展開，最矚目轉號碼球員，當然為曼聯前鋒朗尼，由8號轉為10號，不過新號碼並未為他帶來好運，英超開鑼戰已因腳掌傷休息2個月；而新加盟的夏格維斯獲派4號，果然原本曼聯4號主人軒斯，最終改投皇馬。<br> 今季其餘3大班霸各有新「9號仔」，阿仙奴的伊度亞度達施華、利物浦的費蘭度托利斯、車路士的薛維爾均獲派9號，較特別是薛維爾以中場身份，穿起了一般由前鋒披上的9號球衣。而狄亞拉加盟阿仙奴後，立即承繼了龍格保的8號球衣。<br> （*為新加盟球員　部份新加盟球員號碼待定）</p><p>英超20隊大軍名單</p></body></html>

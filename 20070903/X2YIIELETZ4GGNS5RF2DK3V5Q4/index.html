<html><header><meta charset="utf-8"><title>靜香再唱跳到抽筋</title></header><body><h1>靜香再唱跳到抽筋</h1><p>「木村嫂」工藤靜香婚後一直忙於兼顧家庭與事業，今年是靜香個人發展20周年，並剛在上周推出雙精選大碟。已八年未開騷的她，大前日在澀谷舉行演唱會，有忠心歌迷fans更打扮成A貨靜香捧場。<br> 靜香在1,500名歌迷前獻唱多首經典歌曲，愛女光希與心美也在二樓觀眾席與女星飯島直子及諧星明石家森馬捧場打氣，令她忍不住眼泛淚光，不過靜香大抵久疏戰陣，在個唱尾聲時抽筋。此外，向來醉心繪畫的她，畫作入選今年的二科展。<br> 採訪、攝影：森林檎</p></body></html>

<html><header><meta charset="utf-8"><title>祖名爭影帝勁興奮</title></header><body><h1>祖名爭影帝勁興奮</h1><p>在《太陽照常升起》中有出色的表現、首次角逐威尼斯影展影帝的房祖名，心情可算相當興奮。</p><p>順道觀光</p><p>昨日祖名飛抵威尼斯，在他下榻的酒店一早有大批記者守候，他急不及待說：「真係好開心，落機天氣好好，14、15度好舒服。我咁大個仔未去過威尼斯，加上今次去角逐影帝，心情點會唔興奮。一落機就搭水上的士，一上的士就有少少暈，但係沿路有好多好靚嘅風景名勝，我掛住欣賞，後來都唔記得自己想暈。」<br> 今次威尼斯影展角逐影帝，被問到有沒有壓力，房祖名輕鬆地說：「唔多唔少都有，今次候選全部係經驗老到嘅前輩級好戲之人，我當係攞個經驗。」<br> 撰文：楊潔雯</p></body></html>

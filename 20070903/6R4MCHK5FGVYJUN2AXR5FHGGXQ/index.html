<html><header><meta charset="utf-8"><title>求驗客手記：畸寶播巴塞做到嘢　馬會失靈苦了波友 - 求驗客</title></header><body><h1>求驗客手記：畸寶播巴塞做到嘢　馬會失靈苦了波友 - 求驗客</h1><p>噚晚睇睇吓拜仁場波，突然間喺螢幕上見到個喜訊，「畸寶」話自己經過一番努力終於有場巴塞對畢爾包嘅直播喎！作為球迷見到有好波睇梗開心，但好衰唔衰，馬會足智彩電話投注又出現問題，搞到求大俠冇得買少少巴塞。馬會媒介經理李德能回應，係因為軟件故障，大部份電腦顯示唔到賠率而冇得受注，經搶修後服務噚日中午已經重新運作喇。</p></body></html>

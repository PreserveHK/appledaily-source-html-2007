<html><header><meta charset="utf-8"><title>蘇said：「均真」冇料做女模 - 阿蘇</title></header><body><h1>蘇said：「均真」冇料做女模 - 阿蘇</h1><p>同千億新抱「史肥」未生前成日行孖咇嘅「均真」，為咗表示自己有正職，所以都堅持接job做女模，不過工作量就少之又少，除咗因為佢要長期oncall等男友、揀嘢做好挑剔外，其實一大原因，就係佢做模特兒唔多稱職。<br> 「均真」雖然話係模特兒出身，但對住鏡頭影相，就經常硬晒軚，甫士同表情都好老套，搞到攝影師頭都痕，佢影相時又好巴閉，大晒名牌行頭，又call司機接送，所以啲客都冇回頭。其實，佢應該好似死黨「史肥」咁，搵到長期飯票就自動變身升格做名媛好過啦！<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

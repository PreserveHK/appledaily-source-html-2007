<html><header><meta charset="utf-8"><title>Blog派分子：甩拖日子安田美沙子玩狗療傷</title></header><body><h1>Blog派分子：甩拖日子安田美沙子玩狗療傷</h1><p>日本性感女星安田美沙子自從今年初宣佈同男星柏原收史甩拖後，就一直寄情工作。阿Deep發現喺安田美沙子嘅blog入面，竟然出現咗個新歡！原來冇拖拍嘅佢近日唔使開工就弄狗為樂。<br> 安田嘅愛犬Hanna只得7個月大，係可愛狗女。安田喺blog度放咗唔少愛犬嘅得意相，就連blog嘅首頁都用咗佢同狗仔嘅合照，就知佢幾錫Hanna啦。安田早前又同阿媽去咗韓國旅行，所以不忘將喺當地買嘅MarcbyMarcJacobs新鞋騷畀fans睇。<br> 網址： http://ameblo.jp/misanna/ </p></body></html>

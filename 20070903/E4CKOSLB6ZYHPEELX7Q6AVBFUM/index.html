<html><header><meta charset="utf-8"><title>Mandy甜笑冧人</title></header><body><h1>Mandy甜笑冧人</h1><p>女模MandyLieu與陳柏霖拍拖而人氣急升，早前她為reenex肌膚更生治療中心拍攝新一輯廣告，以兩個華麗造型示人，由攝影師張文華親自操刀。<br> Mandy先以金黃水晶低胸露背晚裝上陣，躺在搭建的毛毛大床擺甫士，中途更舒服得差點昏昏入睡。Mandy穿上露肩婚紗，變身新娘子的另一個造型，她笑得非常甜蜜燦爛，Mandy直言愛笑，她說：「我好鍾意笑，因為我覺得人笑嘅時候係最靚嘅，同時可以令周圍嘅人開心。」不過她要保持笑容幾小時，難怪事後她說：「雖然鍾意笑，但今次係第一次有啲笑到牙骱軟嘅感覺，不過拍出嚟嘅效果真係好靚。」<br> 撰文：DebbieLum</p></body></html>

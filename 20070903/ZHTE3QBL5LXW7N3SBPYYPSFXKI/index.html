<html><header><meta charset="utf-8"><title>潮流感：Mihara娶鋼琴手女友 - ㎡</title></header><body><h1>潮流感：Mihara娶鋼琴手女友 - ㎡</h1><p>日本設計界又有喜訊！以錯體sneakers及錯體視覺設計著名的日本靚仔設計師MiharaYasuhiro（三原康裕），早前來港在中環安蘭街主持首間海外專門店開幕，昨日新婚太太上原Hiromi在個人官方網頁上，宣佈已於上周六（1日）拉埋天窗。<br> 兩人結緣於去年6月Mihara的時裝騷上，本身是jazz鋼琴手的上原，因為時裝騷伴奏而與Mihara認識，之後火速相戀，拍拖一年就結婚。<br> Textby㎡<br> 本欄逢星期一至六刊出</p></body></html>

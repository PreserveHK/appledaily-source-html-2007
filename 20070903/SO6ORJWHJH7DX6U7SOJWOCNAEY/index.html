<html><header><meta charset="utf-8"><title>黃聖依一曲掀高潮</title></header><body><h1>黃聖依一曲掀高潮</h1><p>黃聖依近日在內地拍攝電視劇《廣府太極傳奇》，日前她到福建泰寧參加「歡樂中國行──魅力泰寧之旅」演出，節目中，她穿上閃令令上衣襯短短的紗裙，在台上與女舞蹈員勁歌熱舞，獻唱一首《秋天不回來》，看得觀眾如癡如醉，為整個活動掀起高潮，而有關節目稍後將在中央台播出。<br> 至於黃聖依近日拍攝的《廣》劇，演員還有羅家英和譚耀文等，導演早前特地請來蟬聯五屆全國太極拳冠軍、楊氏太極拳的第六代傳人王少君指導黃聖依等演員。<br> 撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記：彭路基34歲入選意軍　鄧帥硬撐AC舊隊友 - 求驗客</title></header><body><h1>求驗客手記：彭路基34歲入選意軍　鄧帥硬撐AC舊隊友 - 求驗客</h1><p>意大利國家隊教練鄧納東尼點兵，準備喺今個周末同法國死過。尼斯達退役，而舊年威到盡嘅簡拿華路近排就失失慌，防線靠唔住；冇計，鄧納東尼惟有召用超過3年無入過國家隊，已經34歲嘅彭路基。講到尾，鄧納東尼喺生死存亡之際，咩人都信唔過，就係信個前AC米蘭隊友，即管睇彭路基會唔會令佢失望啦。</p></body></html>

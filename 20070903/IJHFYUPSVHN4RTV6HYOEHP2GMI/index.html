<html><header><meta charset="utf-8"><title>佐治古尼法國攞勳章</title></header><body><h1>佐治古尼法國攞勳章</h1><p>日前出席威尼斯影展的美國型男佐治古尼（GeorgeClooney），前日飛到法國南部出席當地舉行的多維爾電影節，亮相新片《敵對同謀》（MichaelClayton）首映，並接受當地政府向他頒發的藝術文學勳章，以表揚他在達爾庫爾的種族問題上作出的貢獻。</p><p>戀神秘女伴</p><p>佐治從法國文化部長手上接過勳章，還獲對方盛讚是出色與天才無限的演員。<br> 另外，佐治在威尼斯期間雖然深受在場女士的歡迎，但他卻被踢爆對一位名叫SarahLarson的女士情有獨鍾，還多次被目擊與對方親吻，不過該名女子身份神秘，外國傳媒仍未能起清其底細。<br> 撰文：梁美玲</p></body></html>

<html><header><meta charset="utf-8"><title>心悠爆粗打老竇好Feel</title></header><body><h1>心悠爆粗打老竇好Feel</h1><p>彭浩翔執導、劉心悠主演的《出埃及記》，早前因未在香港上映而獲金紫荊10項提名惹來非議，結果在金紫荊頒獎禮中只獲頒一個「創意獎」。<br> 在《出》片中，劉心悠因不滿父親單立文經常虐打母親余安安，所以機緣巧合下加入一個專殺男人的組織，其中一場戲講述劉心悠手持高爾夫球棍，一面爆粗一面失控發狂打單立文，雖然拍攝當天是首日開工，但劉心悠爆粗打人戲份對她完全沒有難度，她說：「可能我最不忿男人打女人，加上見到安安姐滿臉瘀傷，令我已經好有feel。」<br> 撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>車禍團友索償200萬</title></header><body><h1>案件速遞<br>車禍團友索償200萬</h1><p>【本報訊】關鍵旅行社04年舉辦的兩個台北旅行團，在九份遇上嚴重車禍，造成5死33傷。其中一名團友指關鍵疏忽引致意外，令他無法恢復意外前的運輸工作，致收入大為減少，索償約200多萬元，案件昨於高等法院開審。<br> 原告車錦榮（41歲）（圖）昨在庭上表示，他於04年10月18日遇上意外後，頭、腳及腰部等均告受傷。即使事隔兩年多，背部及腳仍不時感到痛楚，而且由於無法搬運重物，所以要放棄日薪750元的運輸工作，改為任職薪金約少三分一的小巴司機。<br> 案件編號：HCPI970/05</p></body></html>

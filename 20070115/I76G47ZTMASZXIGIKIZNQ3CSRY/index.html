<html><header><meta charset="utf-8"><title>林一峰街邊撩仔</title></header><body><h1>林一峰街邊撩仔</h1><p>創作歌手、音樂同志林一峰昨日凌晨湊巧跟鄧萃雯同蒲一間同志吧，雖然偕大批友人一起到場，但就與年輕男伴特別好傾。</p><p>搵女伴掩護</p><p>凌晨約3時，林一峰拖男帶女現身酒吧，大夥兒站在街上深宵談心，現場見他與男伴雞啄唔斷，同行女伴卻不時打斷他的話柄，拉着他搭膊合照，其後友人向林一峰通水有記者後，他即竄入酒吧。約20分鐘後，林一峰撇甩男性友人，與一名身形圓潤的女伴一起離開，記者上前拍照，女伴即時彈開，林一峰對她說：「朋友嚟嘅，唔驚啦。」問林一峰在樂壇頒獎禮上有何收穫？他說：「冇喎，不過我細妹（林二汶）攞到獎，我都好開心。」<br> 採訪、攝影：娛樂突發組</p></body></html>

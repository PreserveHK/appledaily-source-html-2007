<html><header><meta charset="utf-8"><title>氣球高過飛機</title></header><body><h1>氣球高過飛機</h1><p>與天比高要出動穿梭機，但要飛得高過飛機，英國探險家亨普爾曼亞當斯（DavidHempleman-Adams）乘坐熱氣球已做得到。50歲的他上周五乘熱氣球升空，升至海拔9,906米高空，刷新熱氣球升得最高的世界紀錄。這次兩小時的創舉料四周內可確認。亨普爾曼亞當斯的熱氣球升到最高點時，除要抵受-60℃低溫外，還赫然發現只剩5%燃料，嚇得他以每分鐘457米高速降落，幸最後安全着陸。<br> 英國《星期日電訊報》</p></body></html>

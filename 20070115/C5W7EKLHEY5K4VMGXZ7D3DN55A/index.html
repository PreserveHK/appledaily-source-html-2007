<html><header><meta charset="utf-8"><title>快樂甲蟲</title></header><body><h1>快樂甲蟲</h1><p>Moschino副線CheapandChic的初春配飾，貫徹今季主題遍布裝飾品，就是涼鞋也綴上小巧可愛的小甲蟲，同時備有甲蟲散銀包和心口針等。手袋則有metallic色調的金色袋，袋面繡有品牌的logo，涼鞋就以女性代表的ruffle裝飾。<br> 剛滿18歲的示範模特兒Klaudia，擁有一張娃娃臉，天生一副Moschinogirls的模樣，她說：「我很喜歡Moschino這一個意大利品牌，設計師用的顏色和配飾，會令心情變得特別開朗和輕鬆自在，像是chemicalreaction令人有快樂的感覺。」</p></body></html>

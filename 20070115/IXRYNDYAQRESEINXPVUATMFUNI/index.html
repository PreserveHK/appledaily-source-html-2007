<html><header><meta charset="utf-8"><title>有線電視發展</title></header><body><h1>有線電視發展</h1><p>93年6月：香港有線電視（前稱九倉有線電視）獲發收費電視牌照<br> <br> 93年10月：正式啓播，提供8條頻道，包括24小時新聞<br> <br> 94年10月：引進成人節目<br> <br> 98年10月：正式易名為香港有線電視<br> <br> 99年5月：有線寬頻通訊有限公司成立，有線電視收歸旗下<br> <br> 02年6月：獨家直播世界盃決賽周<br> <br> 03年4月：衞星頻道新知台獲內地有限度落地權<br> <br> 05年3月：成立驕陽電影有限公司<br> <br> 06年6月：獨家直播世界盃60多場賽事<br> <br> 資料來源：有線電視網頁</p></body></html>

<html><header><meta charset="utf-8"><title>袋金錢石買六合彩</title></header><body><h1>袋金錢石買六合彩</h1><p>連續幾期六合彩都無人中，今晚預計頭獎會有三千幾萬，中咗真係……諗咁多做乜，行動最實際！去買六合彩前，要買呢粒金錢石。呢粒金錢石用純銀做，唔好以為無乜特別，其實佢落咗財運咒，只要放喺褲袋，就可以為你帶來金錢運，唔知袋住佢，今期六合彩有無我份呢？<br>記者：區佩嫦<br>攝影：陳偉強</p><p>金錢石　售價：$110<br> MagicSugarCafe（31721333）</p></body></html>

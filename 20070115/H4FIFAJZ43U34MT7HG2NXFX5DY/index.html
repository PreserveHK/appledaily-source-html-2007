<html><header><meta charset="utf-8"><title>姬蒂摩絲活現眼前<br></title></header><body><h1>姬蒂摩絲活現眼前<br></h1><p>VivienneWestwood的配飾一向深受本地年輕人追捧，最新的Kate手袋系列，是秋冬的主打款式。<br> Kate手袋以名模姬蒂摩絲（KateMoss）命名，設計猶如姬蒂摩絲般光芒四射，metallic的光身皮革，袋身以細緻的針線車出一個個大大小小的菱形圖案和Orblogo，在手袋皮革下再加一層夾棉，車上壓花後讓整個袋身圖案如浮雕般玲瓏浮凸，粗肩帶更以不同粗幼的鎖鏈製成，punk味十足。<br> </p></body></html>

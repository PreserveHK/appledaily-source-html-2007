<html><header><meta charset="utf-8"><title>彭妮露古絲先禮後兵</title></header><body><h1>彭妮露古絲先禮後兵</h1><p>影壇盛事第64屆金球獎頒獎典禮，將於明早舉行。美國雜誌《LosAngelesConfidential》昨日於洛杉磯舉行賽前派對，影后提名人彭妮露古絲（PenelopeCruz）以性感打扮到場，與其他候選者先禮後兵。</p><p>史高西斯大熱</p><p>金球獎舉行在即，影評人均預測由馬田史高西斯（MartinScorsese）執導的《無間道風雲》（TheDeparted）很大機會囊括最佳劇情組電影及最佳導演兩項殊榮。而賽前得到最多七項提名、由畢彼特（BradPitt）及卡塔布蘭切（CateBlanchett）主演的《巴別塔》（Babel），也勢必成為贏家之一。</p></body></html>

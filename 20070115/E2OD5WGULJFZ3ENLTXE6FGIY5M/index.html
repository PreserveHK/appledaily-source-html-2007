<html><header><meta charset="utf-8"><title>關心妍碌齡乏力</title></header><body><h1>關心妍碌齡乏力</h1><p>關心妍（Jade）昨日到香港保齡球城為「保良局慈善保齡球賽」主持開球禮，同場出席的藝人包括謝文雅、李思雅以及陳凱怡。阿Jade表示以前間中會與朋友打保齡，不過自從扭傷右邊頸後便不敢再玩，她說：「我之前整傷右邊頸，搞到右手都發唔到力，醫生叫我以後唔好做單手發力嘅運動。」</p><p>地震取消旅行</p><p>阿Jade打算農曆新年到北海道滑雪，但因當地日前發生地震而取消行程，她說：「𠵱家我好擔心當地會有餘震，所以最後為咗安全着想都係取消行程，新年就會留喺香港過。」<br> 採訪、攝影：李珮洳</p></body></html>

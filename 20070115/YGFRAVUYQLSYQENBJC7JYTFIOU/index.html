<html><header><meta charset="utf-8"><title>美影評人吼曼玉爭奧斯卡</title></header><body><h1>美影評人吼曼玉爭奧斯卡</h1><p>影壇盛事奧斯卡頒獎典禮嘅提名名單將於下周公布，最近美國《紐約時報》嘅著名影評人ManohlaDargis，被問到心目中嘅金像影后五強時，佢選咗《英女皇》（TheQueen）海倫美雲（HelenMirren）、《浮花》（Volver）嘅彭妮露古絲（PenelopeCruz）之餘，居然仲選咗去年先喺美國上映《錯過又如何》（Clean）嘅張曼玉、同埋《最好的時光》嘅舒淇，非常出人意表。</p></body></html>

<html><header><meta charset="utf-8"><title>web一web：香蕉保護器防「撞瘀」</title></header><body><h1>web一web：香蕉保護器防「撞瘀」</h1><p>究竟是香蕉保護器還是色情玩具呢？單憑五顏六色的外表，實在難以判斷。「邪惡的東西啊，貌似還有他用。」網友路人甲剛剛以一派義正辭嚴的姿態批評這個曖昧的香蕉保護器，怎料他隨後又問：「有再大號點的麼？不要亂想，我喜歡吃大的香蕉…」<br> 「看起來像條大青蟲，好惡心啊！」「相當、相當地YY（歪歪）…」香蕉保護器的官方網站www.bananaguard.com說出了是為了保護易被「撞瘀」或壓扁的香蕉而誕生，加上「改良版」的兩端均有缺口，因此可信它並非成人玩具。</p></body></html>

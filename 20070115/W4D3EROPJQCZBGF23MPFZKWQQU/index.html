<html><header><meta charset="utf-8"><title>車太鉉老婆最野蠻</title></header><body><h1>車太鉉老婆最野蠻</h1><p>韓國男星車太鉉去年與拍拖13年的初戀情人結婚，當大家以為其妻賢良淑德的時候，車太鉉前日竟在200人出席的fans聚會上，大爆妻子是至今遇過最野蠻的女人，比成名作《我的野蠻女友》中的全智賢更甚。<br> 車太鉉每年都會與影迷會會員見面兩次，於前日首爾的聚會上，他還公開了新片《蒙面達浩》的映像。</p><p>猜輸要打面</p><p>問到最野蠻的友人是誰時，車太鉉稱：「應該是我的妻子，她愛模仿《我》片情節，大玩猜輸包剪揼後要打面的遊戲，早前我到日本拍外景，她又曾野蠻的嚷着要同行。」</p></body></html>

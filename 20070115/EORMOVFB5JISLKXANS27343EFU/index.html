<html><header><meta charset="utf-8"><title>相士話<br>桃花運反覆09嫁得出</title></header><body><h1>相士話<br>桃花運反覆09嫁得出</h1><p>身邊男伴如車輪轉的蘭子，年屆36歲仍未能開花結果，究竟其感情何時能有着落？堪輿學家麥玲玲昨日說：「佢係屬木嘅，但條命嘅金就唔夠，情緣多數都係鏡花水月，屬於不正常姻緣，一定要配啲年紀比佢細少少，又或者大佢10幾年嘅先啱佢，呢幾年佢嘅感情運都好反覆，佢粒桃花星係紅艷煞，係不穩定桃花，但識到嘅對象一定係靚仔，到出年豬年佢嘅感情運就好啲，但要去到09年尾先可以嫁得出。」</p></body></html>

<html><header><meta charset="utf-8"><title>今期免費：<br>八月寧靜　誦讀回憶</title></header><body><h1>今期免費：<br>八月寧靜　誦讀回憶</h1><p>於城市和文字間揚眉遊走，陳寧（塵翎）的身影散落兩岸三地。繼散文集《六月下雨七月炎熱》後，最新文集《八月寧靜》將由牛津大學出版社出版。而阿麥書房也來湊熱鬧，將舉辦以粵語主講的讀書劇場，《八月寧靜》更將於活動當日在阿麥書房別館有售。六月下雨，七月炎熱，然後，八月寧靜……透過這場有關回憶的誦讀，再歷曾經。<br><br>記者：吳佩璇<br><br>日期：1月28日（晚上8時）<br>地點：灣仔港灣道2號香港藝術中心麥高利小劇場<br>分享：陳寧（塵翎）<br>查詢：35824840<br>（費用全免，座位有限，歡迎留座）</p></body></html>

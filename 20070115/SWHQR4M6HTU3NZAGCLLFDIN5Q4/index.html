<html><header><meta charset="utf-8"><title>有型侍仔原來冇腦！</title></header><body><h1>有型侍仔原來冇腦！</h1><p>一間能令人留下深刻印象的食肆，除咗食物同環境外，一個樣靚嘅侍應亦增添唔少分數。我最近就有幸喺尖沙嘴一間茶餐廳遇見一位靚侍仔，踏入舖已經俾佢嘅有型吸引住，當然第一時間舉手召佢埋身啦！<br> 「小姐，請問食乜嘢呢？」<br> 「我要一個五香肉丁出前一丁，再加杯凍檸茶少甜，唔該！」<br> 「吓！乜丁物丁話？」<br> 「我要五香肉丁出前一丁呀！」<br> 「咁檸茶要凍定熱？」<br> 「都話凍咯，記住少甜呀！」<br> 10分鐘後，一碗熱辣辣嘅餐肉出前一丁、一杯滾熱嘅檸茶就擺喺我面前。嗰刻我知道自己真係攞嚟衰，做乜貪靚仔呀？有型有鬼用咩！都冇腦又蠢嘅，提醒自己以後見到有型侍仔唔好再咁猴擒呀！</p></body></html>

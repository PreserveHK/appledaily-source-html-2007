<html><header><meta charset="utf-8"><title>專家話<br>啪丸牙痕　咬珍寶珠</title></header><body><h1>專家話<br>啪丸牙痕　咬珍寶珠</h1><p>BritneySpears上周四與新歡蒲吧，疑因曾服食搖頭丸（俗稱狂喜）而要吃珍寶珠止牙痕，家庭醫生關嘉美昨日說：「搖頭丸可以壓抑胃口，唔使食嘢，變得好high，而且手腳不停狂fing，可以fing到脫水而令體溫過高，發高燒而死。長期服用會令到個人冇晒理性，唔識判斷，啲明星遇上狗仔隊時表現激動，有時就係因為咁。長期狂fing會令肌肉瓦解，腎同肝衰竭。」除了感到口渴外，服食搖頭丸也會令人牙骱痕癢，故此有人會吃珍寶珠止牙痕，而若以酒送搖頭丸，會令藥性加速發揮，嚴重會導致猝死。</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>侯賽因「頭馬」被吊死</title></header><body><h1>國際Gossip<br>侯賽因「頭馬」被吊死</h1><p>伊拉克前總統侯賽因（SaddamHussein）舊年底被問吊歸西，佢兩隻「頭馬」──同母異父嘅兄弟兼前情報頭子易卜拉欣（BarzanIbrahim）、前革命法庭庭長班達爾（AwadHamedal-Bandar），同樣要為1982年屠殺杜賈爾村（Dujail）過百村民負責。噚日（周一）日出之前雙雙喺卡濟米耶（Kazimiyah）被吊死。法官都係突然被傳召到場見證，可見佢哋收得好埋。<br> 美聯社</p></body></html>

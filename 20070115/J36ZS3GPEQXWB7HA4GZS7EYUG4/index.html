<html><header><meta charset="utf-8"><title>楊思琦銀幕初吻獻安仔</title></header><body><h1>楊思琦銀幕初吻獻安仔</h1><p>賀歲電影《雀聖3自摸三百番》一班演員包括郭晉安、元秋、楊思琦和梁敏儀，昨日到西九龍中心與市民玩遊戲造勢。楊思琦首次演出電影，便將銀幕初吻奉獻給郭晉安，還表示拍攝激吻戲前狂𡁻香口膠。<br> 談到拍親熱戲，思琦強調毋須預先通知男友李泳豪和郭太歐倩怡，她說：「唔使通知，我會畀飛男友睇。至於倩怡都唔使擔心，我同佢好熟。」</p><p>靜待小生命</p><p>郭晉安婚後首度農曆新年，他表示會派大量利是，但希望不超過6位數字，又透露為幫補利是支出，現在已不設防，靜待小生命來臨，他說：「𠵱家係ready心態，但唔會成日講，老人家話成日講就會小器。」<br> 採訪、攝影：張俊銘</p></body></html>

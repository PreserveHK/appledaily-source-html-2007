<html><header><meta charset="utf-8"><title>國際Gossip<br>辛普森請槍寫殺妻情節</title></header><body><h1>國際Gossip<br>辛普森請槍寫殺妻情節</h1><p>"I'msayingit'safictionalcreation,"Simpsonsaid.<br>辛普森話：「我都話創作純屬虛構。」</p><p>辛普森（O.J.Simpson）死口唔認殺過人，但就假設殺妻情節寫咗本《如果我幹了》（IfIDidIt）出嚟，雖然書出唔成，但美國《新聞周刊》攞到其中一章，又再指殺人場面好逼真，有晒動機同細節。辛普森於是爆料，殺人嗰幕其實係搵槍手寫嘅，校對時仲發現錯漏百出，都忍住唔出聲，認為咁樣可以顯示自己係清白喎。<br> 美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>徐靜蕾演絕症女</title></header><body><h1>徐靜蕾演絕症女</h1><p>徐靜蕾最近除了忙於演出陳可辛的電影《刺馬》外，有內地電影公司想以當地甚知名的「Alice的榕樹洞」Blog內容為藍本，拍攝電影《青春，別》，打算邀請徐靜蕾擔任導演及女主角。該Blog內容講述白領青年白志羽，為身患白血病的女孩Alice送暖的故事。<br> 雖然電影公司認為徐靜蕾的導演風格正好符合電影所需要的女性柔美和堅強的兩種氣質，但徐靜蕾的經理人劉小姐說：「她的檔期已排到今年的6月，所以目前還未明確答應製片。」其實在內地已成名的徐靜蕾一直想開拓海外市場，希望透過與寰亞的合作達成心願。<br> 撰文：丁寧</p></body></html>

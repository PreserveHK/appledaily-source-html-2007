<html><header><meta charset="utf-8"><title>碟碟新鮮：1區《驚濤搶救》無字幕<br>畫面靚　近期試機佳作</title></header><body><h1>碟碟新鮮：1區《驚濤搶救》無字幕<br>畫面靚　近期試機佳作</h1><p>上次話今個星期會有新貨返，點知甩晒檔，不過仍有西片撐住個場，其中大家較熟悉的是《驚濤搶救》，不過只推出１區版，無中文字幕，但畫面同聲效就好靚，我認為係近期最精采嘅試機碟之一。如果啱啱買咗套新AV機，不妨考慮買番隻傍身，聽老闆講很多大片都要待下星期至出場。<br>記者：馬靜兒</p><p>3區</p><p>BLU-RAY</p><p>HDDVD</p><p>DVDPRO（23326326）</p></body></html>

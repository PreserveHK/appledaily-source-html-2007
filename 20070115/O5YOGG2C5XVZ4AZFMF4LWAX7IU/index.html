<html><header><meta charset="utf-8"><title>香港郵政2033合約員工無一轉制</title></header><body><h1>香港郵政2033合約員工無一轉制</h1><p>【本報訊】立法會公務員及資助機構員工事務委員會昨日討論非公務員合約職位轉制事宜，公務員事務局代表指政府現時約有16,000個非公務員合約職位，有4,004個職位能轉為公務員，但香港郵政卻是「重災區」，2,033個合約職位中沒有一個能轉制。職工盟的李卓人稱，部份香港郵政合約員工每周工作達42小時，較轉職規定每周工作至少45小時，只差3小時；他認為香港郵政是故意不給合約員工較長工作時間，令他們無法轉制。工聯會的王國興及鄺志堅也批評政府不讓合約員工「搭直通車」過檔公務員，是不體恤他們。</p></body></html>

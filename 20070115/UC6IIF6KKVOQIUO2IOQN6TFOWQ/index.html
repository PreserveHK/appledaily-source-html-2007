<html><header><meta charset="utf-8"><title>醫學Online<br>牙刷藏細菌未必有害</title></header><body><h1>醫學Online<br>牙刷藏細菌未必有害</h1><p>對於有報道指「小心牙刷內暗藏無數細菌」的說法，英國牙科健康基金會的卡特醫生認為，人體根本天天都暴露於細菌之下，也沒有證據顯示牙刷內的細菌會引致口腔受到感染。他強調大家不知道把牙刷浸在殺菌的漱口水或消毒殺菌劑內，對口腔會帶來正面抑是負面的影響。其實只要用完牙刷後，好好把它沖洗亁淨和弄亁，以及每三個月更換一次，已足以保持衞生。</p></body></html>

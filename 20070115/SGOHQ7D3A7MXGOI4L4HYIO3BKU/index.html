<html><header><meta charset="utf-8"><title>福袋義賣造福患病童</title></header><body><h1>福袋義賣造福患病童</h1><p>【本報訊】2007隻紙鶴昨日隨着氣球升空，將無限祝福乘風送上，為患病兒童燃點希望。100位日本空手道學員，昨於「春日祭」兼慈善福袋義賣日為患病兒童祈福，將願望摺成紙鶴升空。這班年紀小小的學員，看着親手摺成的紙鶴，隨着100個紅色氣球乘風而去（圖），無不笑逐顏開。主辦單位又預備了2,000個藏有不同禮物的福袋作義賣，收益撥捐「願望成真基金」，為患有重病的兒童達成心願。<br> 黃耀興攝</p></body></html>

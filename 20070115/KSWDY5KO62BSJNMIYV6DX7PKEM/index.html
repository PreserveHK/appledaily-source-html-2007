<html><header><meta charset="utf-8"><title>追星小八卦：陳慧琳衞蘭歌迷二合一</title></header><body><h1>追星小八卦：陳慧琳衞蘭歌迷二合一</h1><p>每年無綫的《勁歌》頒獎禮都備受歌手重視，連帶歌迷們也十分緊張賽果，故不時有不同歌手的歌迷爭執情況。前晚無綫在美麗華酒店舉行慶功宴，大會預先通知警方到場維持秩序，但今年聚集歌迷人數只得100人左右，圍觀市民則有逾百人，只見歌迷群各自舉起支持偶像的名牌，不但沒有敵對歌迷爭執場面，一班拿着陳慧琳名牌的歌迷見陳入場後，竟冷靜地放下，然後舉起衞蘭的名牌歡呼，陳慧琳與衞蘭屬不同唱片公司，歌迷們變得和睦又博愛，認真古怪，世界和平也指日可待！</p></body></html>

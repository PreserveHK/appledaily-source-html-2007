<html><header><meta charset="utf-8"><title>張韶涵簽唱展金光</title></header><body><h1>張韶涵簽唱展金光</h1><p>張韶涵（Angela）昨日以一身金光閃閃的打扮，在台灣舉行簽唱會，她的母親、外婆和舅父均有前來支持，大批歌迷也十分熱情，紛紛排隊索取簽名，Angela見到此情此景顯得十分感動。其後她還在活動上為331台北巨蛋演唱會作倒數計時。<br> 此外，Angela日前與同事到台大醫院婦產科病房探望其形象設計師，對方剛生了一個女兒。Angela早前到上海演出時，設計師陀着大肚也飛到當地跟她工作，二人早已成為朋友，所以對方把BB女的英文名改為「Angela」。<br> 採訪、攝影：黎寶蘋</p></body></html>

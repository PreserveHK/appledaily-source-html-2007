<html><header><meta charset="utf-8"><title>話你知：塞、克宿怨難解</title></header><body><h1>話你知：塞、克宿怨難解</h1><p>翻開歷史冊，克羅地亞及塞爾維亞本是前南斯拉夫6個共和國的其中兩國，然而由於語言、文化及宗教都有所不同的關係，加上第1次及第2次世界大戰，雙方先後掌權下均向對方進行屠殺等報復行為，令兩國人民的仇恨變得根深柢固。</p><p>在多番互相報復下，雙方結下難解的仇恨，及至91年克羅地亞、斯洛文尼亞及馬其頓率先宣布獨立，到去年黑山與塞爾維亞「分家」，至於波斯尼亞則在92年獨立；南斯拉夫終於完全解體，但克羅地亞及塞爾維亞的「國仇」卻一直銘記於兩國人民心中。</p></body></html>

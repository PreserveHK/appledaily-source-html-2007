<html><header><meta charset="utf-8"><title>話你知<br>人民公社減慢生產力</title></header><body><h1>話你知<br>人民公社減慢生產力</h1><p>共產主義其中一個核心思想是「均富」，而中國的「人民公社」就是體現均富、結合政治及經濟功能的組織，也被俗稱為「大鑊飯」，社區內每每有一個可煮百人飯量的大鑊，勞動過後，每人都分到相同的東西吃。人民公社普遍存在於1958至1984年間，農民的衣食住行都由公社分配，農作物由國家劃一收購。<br> 不過，在這種絕對均等的情況下，農民毫無生產動力，又要應付政治運動，農產量連年歉收，令農村長期處於貧窮境況。中國在1982年決定確立鄉、村的地方行政制度，正式取消人民公社。<br> 《蘋果》資料室</p></body></html>

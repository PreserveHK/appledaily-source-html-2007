<html><header><meta charset="utf-8"><title>保護皇后碼頭，努力吧！</title></header><body><h1>保護皇后碼頭，努力吧！</h1><p>【本報訊】港府清拆皇后碼頭勢在必行，早前發起天星抗爭的志願團體昨日盡最後努力，舉辦「人民規劃大會」，讓公眾關注將在月內拆卸的碼頭。可持續發展公民議會主席黎廣德指出，古蹟保育政策由民政事務局局長何志平一人操控，城市規劃委員會的架構也欠缺公眾透明度，日後的諮詢架構應以地區人士為主。<br> 規劃大會由「重建監察」及「本土行動」合辦，黎廣德指出，現時城規會的主席是政府官員，委員也是由政府委任，實際上政府並非「一個沒有利益的持份者」。</p></body></html>

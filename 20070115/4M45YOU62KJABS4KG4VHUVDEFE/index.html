<html><header><meta charset="utf-8"><title>飛釘小八卦：160蚊扮凸點</title></header><body><h1>飛釘小八卦：160蚊扮凸點</h1><p>藝人為博出位，不惜各出奇謀，Victoria近年經常穿緊身衣凸點示人，原來她只是「裝假狗」，戴上凸點乳貼而已，昨日她現身洛杉磯機場時，也是照辦煮碗。除了Victoria外，「靚太」泰莉夏卓爾（TeriHatcher）及於《色慾都市》（SexandtheCity）飾演蕩女Samantha的甘卡拉圖（KimCattrall）也喜歡用凸點乳貼。一對凸點膠乳貼約售160港元，棉質只需90港元，並不矜貴。</p></body></html>

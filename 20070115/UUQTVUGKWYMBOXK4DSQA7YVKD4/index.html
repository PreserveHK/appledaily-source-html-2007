<html><header><meta charset="utf-8"><title>四姨太、四哥茶敍妙語如珠</title></header><body><h1>四姨太、四哥茶敍妙語如珠</h1><p>賭王何鴻燊四姨太梁安琪與四哥謝賢，昨日在金鐘太古廣場Cova茶敍，問到四哥將榮升爺爺的心情時，四姨太即笑言他是四爺。問四哥何時娶四嫂？他即大笑說：「邊有。」<br> 問謝賢會否效法四叔李兆基買重163.33両的大金磚，獎勵新抱栢芝生BB，他說：「四叔係四哥至真，我就係臭四，呢個係四太（指梁安琪）。四哥抱孫開心，四哥四萬咁嘅口。栢芝係好老婆，一結婚就生BB，霆鋒𠵱家都唔出街陪佢。」問謝賢早前有報道指栢芝因以前喪蒲導致胎兒不穩，他即說：「黐線，我夠有蒲，睇吓我。」<br> 採訪、攝影：JessicaNgan</p></body></html>

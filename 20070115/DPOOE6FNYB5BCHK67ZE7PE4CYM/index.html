<html><header><meta charset="utf-8"><title>是日upload：人魚奇緣</title></header><body><h1>是日upload：人魚奇緣</h1><p>「好大條魚呀！」「一定賣到好多錢呀！」網上流傳一張大人和大魚在野外親吻的照片，令網友嘖嘖稱奇。有人大呼：「好核突啊，腥到嘔……」有人關注人和魚的曖昧關係，更多人猜想如何炮製大魚最好味。<br> 看見這條大得離譜的淡水魚，網民七嘴八舌：「放生佢啦，條魚好慘呀！」「咩魚嚟㗎？同鯊魚一樣咁大條。」「好似係鯉魚，唔知係唔係。」<br> 「我反而想知佢哋喺度做緊咩？」有網友提出疑問，eric試圖解答：「人和魚的愛情故事？」baby直言：「喺《大魚奇緣》度見過。」<br> 正當一眾網民目瞪口呆之際，yangmenghan卻反高潮說：「有幾大呀？再大都有啦！」</p></body></html>

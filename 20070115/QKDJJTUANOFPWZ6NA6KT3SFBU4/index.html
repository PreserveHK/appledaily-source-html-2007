<html><header><meta charset="utf-8"><title>Kylie感冒腰斬個唱</title></header><body><h1>Kylie感冒腰斬個唱</h1><p>澳洲小雲雀KylieMinogue前晚在英國曼徹斯特舉行個唱時，只唱了一小時便腰斬演出，雖然她自言因患感冒未能繼續演唱，但行內人士卻擔心她可能近期復出後，工作過於辛勞，以致影響了她的演出水準。<br> Kylie近日舉行個唱，表現跟以往的她有點出入，更在場中加插不少休息時間，前晚她在曼徹斯特的個唱更被迫腰斬，情況令人擔心。</p><p>怕令觀眾失望</p><p>Kylie的發言人說：「Kylie與演唱會多名工作人員及巡迴總監近期均染上感冒，她因為不想觀眾失望才堅持演出，雖然她希望完成整個演唱會，但還是要被迫腰斬。」</p></body></html>

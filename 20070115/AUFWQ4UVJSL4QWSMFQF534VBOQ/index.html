<html><header><meta charset="utf-8"><title>話你知<br>配合大陸發展推出綱要</title></header><body><h1>話你知<br>配合大陸發展推出綱要</h1><p>中國政府1953年開始編製第一個五年計劃，去年發表的《「十一五」規劃綱要》，是第十一個五年計劃（簡稱十一五計劃）的延續。當中細分為10個部份，包括全面建設小康社會、貫徹落實科學發展觀及建設社會主義新農村等，為中國未來5年發展路線定下藍圖，也對全國重大建設項目及生產力分布等作出規劃。<br> 為了配合這一計劃，香港政府自回歸以來，首次推出大型的社會發展行動綱領。</p></body></html>

<html><header><meta charset="utf-8"><title>毒男涉偷車被捕</title></header><body><h1>毒男涉偷車被捕</h1><p>英國名模姬蒂摩絲（KateMoss）的毒男男友PeteDoherty，繼日前在倫敦用電結他襲擊記者後，兩日內又惹麻煩。前日他與兩名友人於倫敦懷疑駕駛一部失車，被警員當場拘捕。<br> Pete前日於倫敦東部乘坐一輛由友人駕駛的汽車，遇上警員路障，事後警員發現他們駕駛的汽車為一輛失車，當時Pete的友人打算開車擺脫警員，但卻被截停，當場被捕。警方發言人表示，懷疑司機於神志不清下駕駛，但警方暫時仍未落案起訴任何人。</p></body></html>

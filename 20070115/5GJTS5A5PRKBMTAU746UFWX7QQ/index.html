<html><header><meta charset="utf-8"><title>吉隆坡鮮花燦爛</title></header><body><h1>吉隆坡鮮花燦爛</h1><p>嚟緊1月20日至2月4日，馬來西亞07節慶頭炮花卉節（FloraFest）將於吉隆坡舉行。在兩星期的活動內，以1月27日的花車巡遊活動為焦點，花車上有大型可愛公仔加上插滿鮮花。為增加觀賞性，還會加插校園樂隊BandSound和街頭文化表演。<br>除了矚目的巡遊活動外，還有花卉市集、工作坊和相展。將在1月27日至2月1日舉行的市集活動亦不容錯過，因為屆時將有各類色彩鮮艷和罕有的花卉品種可供選購。如果你本身對花好有興趣的話，更可參加於2月1-2日的工作坊，學馬拉人的插花技巧同護花學問。</p><p>記者︰陸俊雄<br> 查詢︰www.tourismmalaysia.com.hk</p></body></html>

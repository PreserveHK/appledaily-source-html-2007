<html><header><meta charset="utf-8"><title>等食要有想像力</title></header><body><h1>等食要有想像力</h1><p>有次去學校區嘅茶餐廳食晏，隔籬枱有兩個中學生叫咗碟郊外油菜，等咗好耐都未嚟，一早已聽到佢哋呻咗陣，好奇心驅使下八卦嘅我聽到佢哋嘅對話都幾過癮：<br>學生A：「個郊外油菜咁耐都未嚟，仲喺郊外收割緊呀？」<br>學生B：「唔知喺上水定粉嶺種呢？」<br>學生A：「唔知啲菜運到出市區未呢？」<br>學生B：「唔知架菜車上面有冇粟米呢？好想食粟米。」<br>學生A：「唔係喎，𠵱家係春天，啲菜剛剛播種咋，可能要等到出年先有得食喎！」<br>講講吓碟菜終於上枱，兩人好自然咁轉話題講其他嘢。<br>都算從佢哋身上學到嘢，有陣時發揮吓想像力吹吓水又幾好喎！自己安慰吓自己，好過為咗碟油菜扯晒火，搞到腦充血呀！</p></body></html>

<html><header><meta charset="utf-8"><title>虛報離港取強積金被罰</title></header><body><h1>虛報離港取強積金被罰</h1><p>【本報訊】一名市民為了「預支」七萬元強積金供款，於06年7月19日向受託人以永久離開香港為理由，申請提取強積金七萬元。積金局後來調查發現他並沒有離開過香港。積金局於是引用《強制性公積金計劃條例》，循法律程序對被告人作出檢控。被告莊煜倫被控違反強積金計劃條例，在觀塘裁判法院被裁定刑事罪名成立，被判罰款八千元，這是積金局首次引用該條款並成功檢控強積金計劃成員的案件。<br> 另外，一名公司董事及三名僱主因違反《強制性公積金計劃條例》，沒有在指定限期內為僱員供款，昨日在觀塘裁判法院被裁定罪名成立，合共罰款港幣93,000元。</p></body></html>

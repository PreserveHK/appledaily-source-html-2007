<html><header><meta charset="utf-8"><title>人物誌：亞太電影節奪童星獎</title></header><body><h1>人物誌：亞太電影節奪童星獎</h1><p>陪伴香港人成長的童星鄭柏林，可說是經典童星代表人物，88年未滿3歲時已投身娛樂圈，其冬菇頭髮型和臉上梨渦均令人難忘，出道作為港台劇集《親親孩子天》，至90年憑港台劇《柏林週記》紅極一時，之後更參演多齣電影，包括《小飛俠》、《一咬OK》、《帶子洪郎》及《愛的世界》等，與梁朝偉、黃秋生和曾志偉等多位巨星合作，90年他更憑《愛的世界》獲亞太電影節最佳童星獎。<br> 97年柏林入讀喇沙書院，開始淡出娛樂圈，只間中客串公益活動，早前曾與已故資深藝人鮑方合作新加坡節目《人間有情》，現正就讀香港大學主修生物科技，將於今年畢業。</p></body></html>

<html><header><meta charset="utf-8"><title>話你知：舊舖掀股權紛爭</title></header><body><h1>話你知：舊舖掀股權紛爭</h1><p>位於九龍城福佬村道的輝哥火煱由兩大股東「輝哥」游志輝與「旦哥」黃德明經營，開業至今12年，黎明、沈殿霞、劉青雲、郭藹明、張栢芝、劉嘉玲和梁朝偉等都是輝哥的捧場客。<br> 現年58歲的大股東輝哥出身於警隊，曾派駐有組織罪案及三合會調查科（俗稱O記），88年黑社會入侵娛樂圈，輝哥以時裝設計師的身份做卧底滲入娛圈，搜集黑社會犯罪證據。後來經友人介紹下結識了黃德明，二人以妻子的名義，聯同10多友人合資共230萬開設輝哥火煱，10年間股東陸續離場，只剩下他與黃德明，最近二人卻因股權問題反目，早前火鍋店更發生踩場晒馬事件。<br> </p></body></html>

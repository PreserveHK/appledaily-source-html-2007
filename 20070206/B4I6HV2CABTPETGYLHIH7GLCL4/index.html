<html><header><meta charset="utf-8"><title>南京地鐵工地爆炸</title></header><body><h1>南京地鐵工地爆炸</h1><p>南京一個地鐵的工地在前日清晨6時左右，因為滲水路陷，壓壞天然氣管，漏出的天然氣引起爆炸，無人傷亡，但至昨日仍造成附近5,000多戶居民停水、停電和停氣。<br> 南京漢中路牌樓巷與漢中路交叉路口北側，正在施工的南京地鐵二號線，前日出現滲水塌陷，引致天然氣管道斷裂爆炸，路面被炸開一個深5至6米、闊10米的大坑，附近一幢住宅大樓外牆熏黑，低層單位的窗門被炸毀，居民安全疏散，大火及時救熄，無人受傷。<br> 新華網</p></body></html>

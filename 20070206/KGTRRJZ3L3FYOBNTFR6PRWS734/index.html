<html><header><meta charset="utf-8"><title>賴恩奧尼路持槍走火</title></header><body><h1>賴恩奧尼路持槍走火</h1><p>曾拍電影《愛情故事》（LoveStory）、現年65歲的老牌影星賴恩奧尼路（RyanO'Neal），前日在馬利布住所正為第一代「神探俏嬌娃」女友花拉科茜（FarrahFawcett）慶祝60歲生日及抗癌成功時竟闖大禍。性格火爆的賴恩當時涉與42歲兒子Griffin發生爭執，他拿出手槍，更不慎走火，幸好對方並無受傷，但其22歲女友卻在混亂中受輕傷。<br> 賴恩被控以攻擊性武器傷人及疏忽開槍罪，遭扣留近五小時後，獲准以5萬美元（約39萬港元）保釋。據悉賴恩向來與家人問題多多，Griffin14歲時曾被賴恩打甩牙齒。</p></body></html>

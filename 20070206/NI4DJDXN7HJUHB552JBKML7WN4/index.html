<html><header><meta charset="utf-8"><title>有聲有色：<br>iPodshuffle出新色</title></header><body><h1>有聲有色：<br>iPodshuffle出新色</h1><p>iPod本來無孔不入，但自從蘋果公布iPhone後，很多人都話唔會買iPod，因為iPhone都有同樣的聽歌功能，忍忍手，等年中水貨返先買。不過，最近iPodshuffle推出新顏色，除了原有的銀色，新增4種亮麗顏色，包括藍色、粉紅、綠色和橙色。1GB快閃記憶體，儲存240首歌曲，夠聽幾日啦！在香港未有iPhone推出前，六百幾買部sharp顏色的iPodshuffle都OK，至少女仔係咁諗。<br><br>記者：馬靜宜<br>查詢：Apple（800908988）</p></body></html>

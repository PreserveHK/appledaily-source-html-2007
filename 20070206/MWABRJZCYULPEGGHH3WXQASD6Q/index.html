<html><header><meta charset="utf-8"><title>槍手殺五人後自殺</title></header><body><h1>槍手殺五人後自殺</h1><p>吉林一名中年男子殺死前妻後，再連殺四人，被警方圍捕時自殺。47歲的疑兇張某，前日到遼源市龍山區壽山鎮國慶村，用自製手槍將葉成發夫婦殺死，隨後再射殺死者的男孫。在警方圍捕下，他在半山開槍自殺。<br> 兇手到葉家前已殺死前妻，他在去葉家路上，槍殺友人楊某。有村民稱，早上10時許，聽到從葉家傳出槍聲，見到一名中年男子手持長槍，將葉成發打死在門前的路上。而案發時葉成發的兒子葉文夫婦正外出。據悉，疑兇曾與葉文合夥做生意。<br> 吉林《城市晚報》</p></body></html>

<html><header><meta charset="utf-8"><title>GloriaQ&amp;A</title></header><body><h1>GloriaQ&amp;A</h1><p>Q：點解鍾意C朗？<br> A：本身識西班牙文，比較鍾意黑色頭髮、啡色皮膚嘅拉丁仔。<br> Q：有冇為C朗同嘉瑪嘅戀情呷醋？<br> A：冇。佢天生一副桃花眼，自然大把女人埋身；球星緋聞好難求證。<br> Q：如果C朗轉會，會唔會繼續支持曼聯？<br> A：會。喺美國讀書多年，好耐冇睇波，曼聯打法好有娛樂性，自己幾鍾意。<br> Q：試比較C朗同碧咸兩代曼聯7號？<br> A：碧咸係典型英國仔，質素高啲，男女都鍾意；C朗就係鄉下仔，外表囂張，會有人好鍾意，亦有人好憎佢。</p></body></html>

<html><header><meta charset="utf-8"><title>中基資源購新首鋼改條款</title></header><body><h1>中基資源購新首鋼改條款</h1><p>▲中國基礎資源（8117）宣布，已更改收購新首鋼22.28%的代價條款，總代價仍為9.71億元，其中1800萬元現金，餘額9.53億元擬改為發行28.02億股優先股（兌換比率1比1，行使價0.34元）。由於聯交所認為收購事項的現行架構不會構成反收購行動，因此該公司已撤回覆核申請。優先股行使價0.34元，較上周五收市價溢價約6.3%，悉數換股將佔擴大股本29.1%。</p></body></html>

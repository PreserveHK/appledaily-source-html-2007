<html><header><meta charset="utf-8"><title>山田優、伊藤英明好事近</title></header><body><h1>山田優、伊藤英明好事近</h1><p>日劇《海猿》男星伊藤英明前年曾與女星山田優拍拖，但因女方遭事務所棒打鴛鴦而閃電分手，但原來兩人已秘密復合一年多，性格花弗的伊藤更打算安定下來，與山田優拉埋天窗。<br> 伊藤和山田優早前被人目睹在新潟縣的滑雪場出現，去年12月兩人更在友人掩護下，相約一起到溫泉享受浪漫平安夜。伊藤英明過去曾與女主播水野美奈子、水野美紀和加藤愛等多位女星傳緋聞，向來抱獨身主義的他，近日卻向友人漏口風說：「假如與阿優結婚的話也不錯呀！」兩人大有可能閃電宣布喜訊。</p></body></html>

<html><header><meta charset="utf-8"><title>穿梭機機師屢獲嘉許</title></header><body><h1>穿梭機機師屢獲嘉許</h1><p>引致兩女惡鬥的穿梭機機師奧費爾恩現年41歲，官方資料沒註明他是否已婚，但已有兩名女兒。年輕有為，為美國太空總署服務，也是美國海軍指揮官，曾摘下海軍嘉許獎章和飛行獎章。他本來在美國海軍戰鬥機武器學校（UnitedStatesNavyFighterWeaponsSchool）受訓，之後加入海軍成為機師，飛行過3,000小時，懂得駕駛超過50種飛機。1998年加入NASA，接受兩年訓練後通過測試，成為穿梭機機師，累積了308小時的太空執勤紀錄，參與過去年12月的太空穿梭機發現號升空到國際太空站計劃。閒時愛釣魚、行山和滑雪。<br> NASA官方網站</p></body></html>

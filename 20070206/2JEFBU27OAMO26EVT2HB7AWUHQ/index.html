<html><header><meta charset="utf-8"><title>特　稿<br>村代表納入公職人員受規管</title></header><body><h1>特　稿<br>村代表納入公職人員受規管</h1><p>新界鄉事委員會「請飲請食」等選舉文化向為人詬病，監察廉署運作的審查貪污舉報諮詢委員會前年曾促請政府制訂相關法例，將村代表及鄉事委員會分別納入《防止賄賂條例》中「公職人員」及「公共機構」的定義範圍，令有關人士的行為受到更嚴格的規管。違反有關條例者，可被判罰款50萬元及監禁7年。<br> 民政事務局發言人昨晚回應時表示，會待今年中鄉議局及鄉事委員會等選舉結束後，全面檢討整體的安排，包括審查貪污舉報諮詢委員會的建議。鄉議局主席劉皇發曾表示支持有關建議，以確保選舉廉潔。<br> 本報記者</p></body></html>

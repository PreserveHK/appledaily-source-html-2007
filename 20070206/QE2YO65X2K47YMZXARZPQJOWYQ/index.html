<html><header><meta charset="utf-8"><title>中海油分擔暴利稅需仲裁
</title></header><body><h1>中海油分擔暴利稅需仲裁
</h1><p>▲據《華爾街日報》報道，美國石油巨頭康菲石油公司（ConocoPhillips）因難以與中海油（883）大股東中國海洋石油總公司，就如何分擔因中國政府徵收石油特別收益金（暴利稅）所產生的相關成本達成一致意見，已經就此向位於瑞典的斯德哥爾摩商會仲裁院提出仲裁申請。由於中海油及其母公司均有多個海上油田或油氣田與外資合作開發，訴訟結果料將備受各外資石油公司及兩公司股東關注。</p></body></html>

<html><header><meta charset="utf-8"><title>童年小八卦</title></header><body><h1>童年小八卦</h1><p>向戴安娜獻花</p><p>曾擔任愛心大使和饑饉之星的小柏林，89年在已故英國皇妃戴安娜訪港時，曾代表全港市民向她獻花，十分威風。</p><p>引領bob頭潮流</p><p>小柏林當童星時的經典冬菇頭造型可謂深入民心，連近年hit爆童星原島大地出道時，也效法他剪冬菇頭。而他當年的髮型，更與今年潮爆的bob頭不謀而合。</p><p>保怡「首任」父親</p><p>在小柏林88年的出道作《親親孩子天》中，扮演其父親的演員，原來正是林保怡。當時小柏林在劇中更與潘冰嫦結緣，二人其後正式上契。</p></body></html>

<html><header><meta charset="utf-8"><title>各被告證詞矛盾之處<br></title></header><body><h1>各被告證詞矛盾之處<br></h1><p>被告供詞：1.落實施襲<br> 矛盾之處：次被告梁均平指事發前一、兩天，酒醉後跟第三被告談及何俊仁不幫助申請綜援，決定教訓他；但第三、四被告則指，早於事發前約8天，已開始在何俊仁的屯門辦事處埋伏<br> <br> 被告供詞：2.襲擊目標<br> 矛盾之處：首被告自稱事發當日才知道襲擊目標是誰；惟第三被告證供則指，事發前約8天，首被告已在屯門辦事處外埋伏<br> <br> 被告供詞：3.事後報酬<br> 矛盾之處：梁均平聲稱財政困難，尋求何俊仁協助申請綜援，又向第三被告借錢，但事後仍可支付共2.5萬元酬勞予第一及三被告<br> <br> 資料來源：案情撮要</p></body></html>

<html><header><meta charset="utf-8"><title>3星聚首</title></header><body><h1>3星聚首</h1><p>體壇3星，包括高球的活士、足球的亨利及網球的費達拿，周日為剃鬚刀代言作宣傳，大談剃鬚心得。剛在杜拜一項高球賽以兩桿之差輸給瑞典球手史坦遜，並列第3名的活士，指剃鬚方法是由已去逝的父親所教。活士更透露自己只會在晚上剃鬚，因為早上太忙碌。費達拿坦言剃鬚憑感覺，曾經因迷信留過鬚。亨利不願談鬍鬚，寧談高球，但卻言：「有時會捱夜看活士打球，但總會睡着了。」另外，費達拿早前到賽場為活士打氣更巧遇前車神舒密加。<br> 法新社/歐新社</p></body></html>

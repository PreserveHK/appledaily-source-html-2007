<html><header><meta charset="utf-8"><title>鄭融代表香港賣波鞋</title></header><body><h1>鄭融代表香港賣波鞋</h1><p>鄭融最近為Nike宣傳，拍攝了一輯網上廣告介紹女性波鞋的春季系列，除了她之外，韓國青春歌手BoA與北京網球冠軍李娜等都有參與拍攝，香港選擇了鄭融，主要是因為廣告商覺得她唱慢歌時感情豐富，勁歌熱舞時又有濃厚青春氣息。<br> </p><p>最愛逛花店
</p><p>鄭融跟年輕人一樣，也有屬於自己的故事，她說自己喜歡與小狗在一起，心情好的時候會帶12歲的愛犬到沙灘散步。不說不知，她對花也情有獨鍾，花店更是她愛逛的地方之一。那裏色彩繽紛，香氣怡人，令她忘卻煩憂。<br> 撰文：林妃&#13;</p></body></html>

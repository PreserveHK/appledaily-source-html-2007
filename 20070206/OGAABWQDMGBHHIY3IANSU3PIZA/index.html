<html><header><meta charset="utf-8"><title>如何鑑別親友患抑鬱症</title></header><body><h1>如何鑑別親友患抑鬱症</h1><p>情緒</p><p>持續出現抑鬱情緒、緊張、擔憂等</p><p>思想</p><p>覺得自己成為別人的包袱、覺得對前途無望等</p><p>行為</p><p>對一向感興趣的事情提不起勁，或用酒精紓緩難受的情緒等</p><p>睡眠</p><p>難以入睡，或睡了很久仍感到疲倦</p><p>生活功能</p><p>無法如常上班或料理一般事務</p><p>自殺企圖</p><p>有自殘傾向，甚或感到生無可戀<br> <br> 資料來源：中大精神科學系教授李誠及互聯網</p></body></html>

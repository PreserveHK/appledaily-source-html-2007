<html><header><meta charset="utf-8"><title>國際Gossip<br>達賴任大學教授</title></header><body><h1>國際Gossip<br>達賴任大學教授</h1><p>西藏流亡精神領袖達賴喇嘛第一次接受大學嘅教授聘書，據美國喬治亞州嘅埃默里大學（EmoryUniversity）前日（周一）宣布，呢位1989年諾貝爾和平獎得主，已經接受咗佢哋邀請，擔任校長級卓越教授，並且會喺10月到訪該校，參加一個精神同宗教科學研討會，以後亦會不定期到訪該校。呢份唔止係「兼職」，重係「義工」，事關達賴喇嘛嘅無限期聘書係無報酬㗎。<br> 中央社&#13;</p></body></html>

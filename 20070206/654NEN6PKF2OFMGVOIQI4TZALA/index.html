<html><header><meta charset="utf-8"><title>國際Gossip：默克爾收黃金駱駝</title></header><body><h1>國際Gossip：默克爾收黃金駱駝</h1><p>女人都鍾意收禮物，德國總理默克爾（AngelaMerkel）自然唔例外。佢目前正喺中東四國訪問，預計佢回國時代表團將會多咗12隻黃金駱駝。話說佢前日喺沙地王宮欣賞馬戲表演時，國王阿卜杜拉突然攞出一個綠色大箱出嚟送畀佢。打開一睇，只見12隻金駱駝圍住一座水晶噴泉，華麗精緻，𠱁到默克爾鬼咁開心，大讚好靚。喺阿拉伯文化中，駱駝象徵富貴同美麗，好好意頭㗎。<br> 德新社</p></body></html>

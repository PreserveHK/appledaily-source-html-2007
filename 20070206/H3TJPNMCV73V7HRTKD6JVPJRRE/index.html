<html><header><meta charset="utf-8"><title>梁家輝過年心大心細</title></header><body><h1>梁家輝過年心大心細</h1><p>梁家輝昨日到機場出席皮具店的開幕活動，他急欲在活動結束後趕往辦年貨，家輝說：「難得我今年喺香港過年，我又係一家之主，梗係要親自辦年貨，不過𠵱家仲心大心細，因為我有份演嗰部《跟蹤》參加柏林影展，咁啱又係新年呢段時間，我想同屋企人留番喺香港過年，又想去柏林，心情好矛盾。」</p><p>搬屋開支大</p><p>家輝完成手上的電影拍攝工作，最近忙搬屋，他說：「之前拆咗間舊屋重建，搞咗年幾，𠵱家起好可以搬番入去住，但都用咗好多錢，筆錢粗粗地可以喺南丫島買幢樓。」此外，問家輝如何度情人節？他說：「我唔會虛度情人節，仲費盡心思買咗份禮物送畀太太。」<br> 採訪、攝影：魯萍</p></body></html>

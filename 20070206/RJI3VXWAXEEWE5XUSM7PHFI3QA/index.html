<html><header><meta charset="utf-8"><title>嘉玲、郭台銘同遊海南島</title></header><body><h1>嘉玲、郭台銘同遊海南島</h1><p>劉嘉玲和台灣首富郭台銘多次被拍下約會，近日有指他們於上周五（2日）同遊海南島，入住五星級的三亞喜來登度假酒店，享受兩天一夜假期。據飯店服務生透露，郭台銘入住豪華海景房，約價1,750元人民幣，嘉玲則住蜜月套房，房租3,000元人民幣。</p><p>結伴禮佛</p><p>飯店人員透露，郭台銘以英文名TerryKuo登記入住。他與嘉玲出遊，但就跟對方分房入住，顯示出他正派君子的作風。今次郭台銘是和《父子》出品人邱囗寬相約在當地談電影合作計劃，也趁機休假，並偕嘉玲到當地的海上觀音大像禮佛。嘉玲所屬的澤東公司則表示不知道嘉玲的行程。採訪：黎寶蘋</p></body></html>

<html><header><meta charset="utf-8"><title>蘇富比向買家索償163萬</title></header><body><h1>蘇富比向買家索償163萬</h1><p>【本報訊】拍賣行蘇富比昨入稟高等法院，指控一名男子於06年10月6日舉行的兩個手錶拍賣會內，先後購入八隻名錶，包括愛華時、卡地亞及豪爵等著名品牌的腕錶，總作價約154萬元，按規定須於拍賣會後立即付款，惟買家直至07年1月仍沒有支付有關貨價及涉及費用，其中一隻名錶遭賣家收回，蘇富比遂要求被告賴紹榮賠償有關款項及利息約163萬元。<br> 案件編號：HCA248/07</p></body></html>

<html><header><meta charset="utf-8"><title>話你知：偉哥商標遭民企搶註</title></header><body><h1>話你知：偉哥商標遭民企搶註</h1><p>「偉哥」不是Viagra（香港、台灣譯「威而鋼」）在內地的中文註冊商標，廣州威爾曼藥業公司早在1988年已搶先將「偉哥」註冊為該藥廠生產的壯陽藥，結果令自面世開始便被華文媒體俗稱「偉哥」的Viagra，最後只能以「萬艾可」打入中國市場。<br> 生產Viagra的美國輝瑞藥廠多年來一直為爭回「偉哥」的中文商標，曾多次興訟。北京第一中級人民法院前日作出有關裁決，判輝瑞敗訴。據悉，輝瑞已再次提出上訴。</p></body></html>

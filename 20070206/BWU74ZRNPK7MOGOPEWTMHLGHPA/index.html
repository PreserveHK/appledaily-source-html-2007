<html><header><meta charset="utf-8"><title>情人節水晶手錶贈佳人</title></header><body><h1>情人節水晶手錶贈佳人</h1><p>情人節臨近，情侶總想到買錶做禮物。MarcoEcko新推兩款以白色做主調的Dreamer和SkeletonBoxSet腕錶系列。前者在環狀錶框上鋪滿水晶，3個環之間再以6粒Swarovski水晶相連，配上真皮白錶帶，送畀女友夠晒份量。至於SkeletonBoxSet，金色錶框上鋪滿Swarovski水晶，除了白錶帶還包一條黑錶帶，可以俾你隨時轉換款式。記者：陸俊雄<br>查詢︰25062666</p></body></html>

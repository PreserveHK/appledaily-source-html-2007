<html><header><meta charset="utf-8"><title>男子困山頭四日獲救</title></header><body><h1>男子困山頭四日獲救</h1><p>【本報訊】一名姓李（64歲）男子，聲稱上周五（2日）晚上7時帶醉在香港仔郊野公園行山擬落溪澗取水洗臉，不慎跣腳跌落10米山坡下猛撼大樹，手腳撞傷無法走動被困山頭四天。至昨午4時，演藝學院一名姓賈（60歲）的副教授行山經過上址，聽到救命聲後向附近修路工人借來手機報警，他才獲救起送院急救，情況危殆。<br> 姓賈副教授在演藝學院教授戲劇，有行山習慣，習慣下午4時往行山，然後於晚上7時上課，姓李事主時被發現時倒在山坡下面向天，身旁有一些樹枝。</p></body></html>

<html><header><meta charset="utf-8"><title>三間航空公司對空中服務員病假政策</title></header><body><h1>三間航空公司對空中服務員病假政策</h1><p>港龍航空</p><p>2006年1月1日後入職空姐簽署的僱傭合約，有條款授權資方查核員工個人病歷</p><p>國泰航空</p><p>05年推出管理出勤計劃，納入計劃接受監察的空姐須簽署同意書，授權資方查核個人病歷，不簽署者或遭紀律處分</p><p>英國航空</p><p>本港空姐在任何相連6個月內請病假逾4次、或逾20日，會列入6個月監察期<br> 資料來源:三間公司的工會</p></body></html>

<html><header><meta charset="utf-8"><title>玩大細</title></header><body><h1>玩大細</h1><p>Marni的設計師ConsueloCastiglioni善於設計各類型配飾，最拿手可數以塑膠、木材等簡單用料炮製而成的美輪美奐配飾，今季以大小不同的圈圈製成頸鏈，與服裝的幾何圖案相配合帶出完整感覺。<br> 手袋系列則以大量漆皮為主打，包括復古設計的bowlingbag，晚裝clutch則以大小不同的設計示人。鞋履側重於platform設計，但同時兼備鮮色漆皮平底芭蕾舞鞋，過去數季女士們足踏5吋高platform，平底的芭蕾舞鞋無疑是她們閒來的恩物，讓雙腳小休一會兒。</p></body></html>

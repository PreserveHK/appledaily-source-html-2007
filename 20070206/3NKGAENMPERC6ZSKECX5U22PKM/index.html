<html><header><meta charset="utf-8"><title>松本潤連番破禁</title></header><body><h1>松本潤連番破禁</h1><p>日本偶像組合嵐成員松本潤主演的劇集《花樣男子2》大受歡迎，收視直迫師兄木村拓哉的《華麗一族》，連帶他的人氣也急升，下季更擔正主演新劇《Bambino!》。松本潤還為昨日出版的新一期日本雜誌《an．an》拍攝大膽寫真，令不少fans嘩然。</p><p>搞不倫戀</p><p>今年23歲的松本潤在當地上映的電影《妹妹戀人》中大搞不倫戀，他為雜誌拍攝的寫真也同樣意識大膽，其中一張相片，松本潤更全裸上陣，僅僅遮蓋重要部位，與外籍女模在床上相擁，充滿誘惑。</p></body></html>

<html><header><meta charset="utf-8"><title>資料庫：超級碗表演多風雨</title></header><body><h1>資料庫：超級碗表演多風雨</h1><p>超級碗是美國體育界的盛事，去年單在美國就有8,000千萬觀眾收看轉播，因此中場表演往往被傳媒注視及批評，而近5年間的演出均引起風波。</p><p>02年：樂隊U2在螢幕上打出911死難者的名字，被指譁眾取寵。<br> <br> 03年：ShaniaTwain的服飾因帶有性虐味道而遭批評。<br> <br> 04年：珍納積遜在演出中露乳，惹起天大風波。<br> <br> 05年：保羅麥卡尼獻唱了披頭四的作品，被指演出守舊。<br> <br> 06年：滾石樂隊主音米積加的咪高峯幾度被關掉，以刪去兒童不宜的歌詞。<br> 資料來源：《蘋果》資料室</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip：北韓動畫蜚聲國際</title></header><body><h1>國際Gossip：北韓動畫蜚聲國際</h1><p>北韓俾人嘅印象係寸草不生無啖好食，但其實佢哋都有出口貿易─除咗賣導彈之外，原來仲出口動畫！<br> 平壤幾十年嚟一直用動畫向細路仔灌輸共產主義，日子有功下，動畫業竟然非常出色，追得上世界潮流。國營動畫工作室SEK嘅顧客來自亞歐美，連廸士尼嘅《獅子王》佢哋都有份做，幫國家賺唔少外滙，所以SEK地位超然，係極少數可以直接同外國搞貿易、有駐外國代表嘅公司，仲可以接觸尖端IT技術㖭。<br> 法新社</p></body></html>

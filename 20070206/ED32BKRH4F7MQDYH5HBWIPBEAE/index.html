<html><header><meta charset="utf-8"><title>京52種服裝不合格</title></header><body><h1>京52種服裝不合格</h1><p>在內地消費，衣、食、住幾乎已到了全無安全可言的地步。北京市工商局前日公布了52種不合格的成人服裝和內衣，當中包括頻頻在廣告上出現的貓人國際香港股份轄下的武漢貓人羊毛衫。絕大部份問題服裝均在西單的太平洋百貨、三友商場、廣安門華聯等大型商場出售。<br> 問題服裝主要出現將次劣紡織原料充當高檔貨銷售、染色牢度不足、甲醛超標等問題。像北京三友商場出售的「久歲伴」韓國少兒生活服飾，就屬甲醛超標。<br> 北京《京華時報》&#13;</p></body></html>

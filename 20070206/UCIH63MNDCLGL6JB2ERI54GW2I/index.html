<html><header><meta charset="utf-8"><title>立春BB收金豬</title></header><body><h1>立春BB收金豬</h1><p>金豬年出世嘅BB有福喇！各位剛成為爹哋媽咪嘅你要注意，如果你嘅BB係立春當日（即2月4日）出世，只要打電話到23357282或登入www.bossini.com，成功登記後即可獲bossini價值$100購物禮券。另外，亦可參與「十大福相BB大獎」比賽，只須將BB資料連同照片，寄到九龍中央郵政信箱72200號，信封面註明「bossini尋搶閘旺氣金豬BB：十大福相BB大獎」，便有機會贏取大利是。記者：黃若茵<br>查詢：23711633</p></body></html>

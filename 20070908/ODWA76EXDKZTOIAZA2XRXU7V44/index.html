<html><header><meta charset="utf-8"><title>考考你</title></header><body><h1>考考你</h1><p>冰曲起源自甚麼地方？<br>答案：冰曲起源自加拿大，下雪的時候，很多運動也不適合進行，真的悶壞人！於是人們便趁湖面結冰，拿起曲棍、穿上冰刀鞋，以木片或鐵罐當球，冰上曲棍球便產生了！</p><p>冰曲比賽點計分？<br></p><p>答案：每場冰曲比賽共3局，每局約為20分鐘，每隊球員各6名，只要能把球射入對方龍門即可得1分。</p><p>冰曲用的球是圓形球體嗎？</p><p>答案：冰曲用的球英文叫作Puck，中文解作橡皮圓盤，其實是一個直徑3吋、厚1吋的圓盤，盤下裝了3顆珠子，因此可在冰場上滑得很快呢！</p></body></html>

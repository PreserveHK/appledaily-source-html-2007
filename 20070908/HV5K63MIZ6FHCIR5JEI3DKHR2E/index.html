<html><header><meta charset="utf-8"><title>特稿：巴西兵湧港</title></header><body><h1>特稿：巴西兵湧港</h1><p>今季甲組其中一個特色是差不多全用巴西外援，不計已入籍的高尼路，暫已有破紀錄的28人，晨曦及華家堡更是清一色「森巴兵」。<br> 要數今季來港的最有名氣的「森巴」球員，首推晨曦防中羅拔圖；據資料顯示，此子曾效力多支巴甲大球會，如山度士及保地花高，還有不少出場機會。成軍最遲的東方，所聘請的巴西兵全由教練米路挑選。這位巴西教頭引入多名前巴甲國際體育會球員，如門將盧斯奧及中堅馬斯奧達施華，後者在熱身賽表現勇悍，被隊友冠以「殺人王」的稱號。	本報記者</p></body></html>

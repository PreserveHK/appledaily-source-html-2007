<html><header><meta charset="utf-8"><title>北京<br>城市焦點：人力車禁入商業區</title></header><body><h1>北京<br>城市焦點：人力車禁入商業區</h1><p>交管局為改善明年北京奧運舉行前市內交通，前日宣佈即時禁止人力客、貨三輪車，進入二環內各路段、中關村等繁華商業區。二環外9個地區，如建國門外、復興門外，也被列入三輪車晝夜禁止行駛範圍。至於秀水街沿線、日壇地區等13個區域，每天上午7時至晚上10時，為三輪車禁行時段。不過，二環內的胡同，仍獲准使用三輪車，但必須經有關部批核，並在範圍內活動。秀水街一名商戶指，三輪車是他們運貨的主要工具，新措施對他們造成影響。北京《新京報》
</p></body></html>

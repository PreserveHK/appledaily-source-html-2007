<html><header><meta charset="utf-8"><title>失寵婷婷搵友解悶</title></header><body><h1>失寵婷婷搵友解悶</h1><p>謝霆鋒和太太張栢芝近日榮升父母，忙於照顧初生兒子Lucas，栢芝坐月後勤力做運動收身，為復出做好準備，升格爺爺的謝賢（四哥）更大讚新抱栢芝好過女兒謝婷婷。<br> 失寵的婷婷昨日凌晨與服裝品牌Chloe的公關Odette以及一名男性友人在中環蘭桂坊出現，婷婷穿上白色低胸透視裝，大晒美好身材，走在路上時更備受注目，三人邊走邊談天，非常投契。問婷婷送了甚麼禮物給姪仔Lucas？她並沒回答，但就全程保持笑容。<br> 採訪、攝影：陳志嵐</p></body></html>

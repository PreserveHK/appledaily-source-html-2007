<html><header><meta charset="utf-8"><title>熱爆click：耳挖藏女子膀胱內15年</title></header><body><h1>熱爆click：耳挖藏女子膀胱內15年</h1><p>家住廣東汕尾的24歲阿萍，最近連續兩次爬山後都排出血尿，腹部痛楚，遂到醫院求診。醫生替她開刀，從其膀胱內，取出一支長約9厘米的金屬耳挖，中間部份竟形成了一大塊結石（圖）。醫生感到不可思議，追問下，她才尷尬地說出，原來她9歲時有一次感到下體奇癢無比，遂拿耳挖伸進去抓癢，卻一不留神讓它滑進尿道，無法取出。她因擔心媽媽責罵，所以一直沒說出來，就這樣，耳挖便留在她體內15年。<br>  http://news.163.com/07/0908/12/3NSBHA6K00011229.html </p></body></html>

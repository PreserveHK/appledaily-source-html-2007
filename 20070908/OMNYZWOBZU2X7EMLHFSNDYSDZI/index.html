<html><header><meta charset="utf-8"><title>政黨抗議九巴加價</title></header><body><h1>政黨抗議九巴加價</h1><p>【本報訊】九巴突然宣佈申請加價9%，激起全城怒潮，民主黨、民建聯（圖）及民協共50多名代表，昨日分別遊行到九巴美孚總部外抗議，手持標語指摘九巴瘋狂加價，令市民「閉翳」及百上加斤，要求九巴先由重整路線入手，減少虧蝕路線，才研究票價問題，否則政府應該否決九巴的加價申請。<br> 九巴反駁指半數路線整日載客量不足五成，但區議會成為削減路線最大阻力，去年只成功削減兩條路線。<br> 孔慶初攝</p></body></html>

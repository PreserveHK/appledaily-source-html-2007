<html><header><meta charset="utf-8"><title>佐治古尼女友大起底</title></header><body><h1>佐治古尼女友大起底</h1><p>佐治古尼（GeorgeClooney右）日前出席威尼斯影展時，帶同一位名叫SarahLarson（左）的年輕神秘女子作伴，二人被影到在酒會上公開拖手和親吻。昨日美國《People》雜誌起底，指今年28歲的Sarah原在拉斯維加斯當侍應，參加過真人騷比賽《FearFactor》，她跟佐治6月時邂逅，之後一直形影不離。日前佐治更攜Sarah與好友麥廸文（MattDamon）一家吃飯，足證其正印女友身份。</p></body></html>

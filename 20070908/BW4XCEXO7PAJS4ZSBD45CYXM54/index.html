<html><header><meta charset="utf-8"><title>周圍shot：54歲婦選模特兒進24強</title></header><body><h1>周圍shot：54歲婦選模特兒進24強</h1><p>「我覺得時尚不分界限，美麗也不分年齡。」在女兒的鼓勵下，54歲的上海「阿姨」魏曉娥參加了第八屆CCTV模特電視大賽，並且憑着1.67米的高䠷身形及保養得宜的容貌，一路過關斬將殺入了總決賽，即使以泳裝示人也毫不「輸蝕」（圖），只可惜在24進18的比賽中被淘汰。魏退休前在文學藝術界聯合會工作，年輕時學過民族舞蹈。<br>  http://news.cctv.com/society/20070907/100378.shtml </p></body></html>

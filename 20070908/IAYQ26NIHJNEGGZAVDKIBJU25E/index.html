<html><header><meta charset="utf-8"><title>陳秀雯再上舞台興奮</title></header><body><h1>陳秀雯再上舞台興奮</h1><p>陳秀雯昨晚在演藝學院公演舞台劇《夢傳說》，是次舞台劇會演出八場，前晚她為該劇作總綵排，陳秀雯表示今次是第二次演出舞台劇，她說：「對上一次係我19歲時做嘅《雷雨》，當時做咗七場，今次可以同香港舞蹈團合作跳舞好開心。」</p><p>戲服重辛苦</p><p>久未參與舞台劇的陳秀雯坦言演出辛苦，她說：「一晚要換五套衫，因為要跳舞，啲衫都幾重。」問到有何秘方保養聲線，她表示會盡量吃清淡些，提到著名意大利男高音巴伐洛堤病逝，陳秀雯說：「我只係睇過電視同聽過佢唱歌，佢把聲好靚，不過呢排忙於綵排，所以唔係太清楚。」<br> 採訪、攝影：何永寧</p></body></html>

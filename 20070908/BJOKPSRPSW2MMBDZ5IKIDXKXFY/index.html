<html><header><meta charset="utf-8"><title>財話短說<br>理文大股東$31.8配售</title></header><body><h1>財話短說<br>理文大股東$31.8配售</h1><p>▲理文造紙（2314）宣佈，由集團管理層控制、並持有理文約63.49%權益的GoldBest（GB），以每股31.8元配售2000萬股舊股，套現約6.36億元，配售行為花旗。GB持股量將跌至61.73%，套現所得將用作發展森林資源投資。花旗集團亞太區環球投資銀行香港部主管林崇禮指配售反應理想並錄得超額認購。理文大股東本周二曾委託德銀配股，但因反應欠佳而告吹。</p></body></html>

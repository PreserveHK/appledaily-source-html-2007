<html><header><meta charset="utf-8"><title>關仁隱事：大鼻子失場陰謀論 - 關仁</title></header><body><h1>關仁隱事：大鼻子失場陰謀論 - 關仁</h1><p>「大鼻子」最近因為唔舒服而搞到做嘢失場，仲要擇日重賽，兼且搵過第個地方，雖然有唔少人體諒大鼻子有病，但亦有唔少山長水遠嚟到捧場嘅人不滿，為呢件事嘈到拆天。關仁最近聽到個小道消息，話成件事其實係一個陰謀，話說大鼻子未發生事之前，有人原來一早已經訂咗新場地開騷再做，諗住趁勢再賺一筆，但新場地可容納嘅人比舊嗰個多成倍，設備又冇舊嗰個咁好，再做嘅話分分鐘谷唔起，所以有人咪趁大鼻子唔舒服，慫恿佢休息唔做，然後一次過幫嚟緊新場嘅騷造勢谷飛囉。<br> Textby關仁</p></body></html>

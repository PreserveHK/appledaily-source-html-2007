<html><header><meta charset="utf-8"><title>關仁隱事：南方美人狂冧教舞sir - 關仁</title></header><body><h1>關仁隱事：南方美人狂冧教舞sir - 關仁</h1><p>喺寶島嫁過嚟香港嘅「南方美人」，做咗富豪名太嘅佢，近年成日俾人傳佢婚姻出問題，佢始終唔理三七廿一，唔澄清又唔承認，佢最近仲迷上跳舞，搞到傳出同跳舞老師搞婚外情。<br> 之前南方美人單拖出席一個公開場合之後，唔理有冇狗仔隊跟蹤，即刻去咗尖沙嘴高級酒店飲下午茶，席間有崇尚唯美主義嘅導演「平凡」同三個女人，南方美人心情極佳，談笑風生，佢哋話題圍繞教佢跳舞嘅老師，即係同佢傳緋聞嗰個呀，見佢將老師掛嘴邊，睇嚟真係好尊師重道，對呢個老師特別有好感喎。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>隔牆有耳：快閃黨保街市 - 李八方</title></header><body><h1>隔牆有耳：快閃黨保街市 - 李八方</h1><p>噚日5點鐘嗰陣，大約30個人喺中環嘉咸街街市，一齊大叫中、英文口號「街市幾錢」、「Saveourmarket」，嗌咗5分鐘，之後就極速散晒水。八方捉住其中一個人問發生咩事，原來佢哋係為咗「拯救」呢個街市，因為呢度一帶幾條街屬於市建局重建區，一旦拆晒啲舊樓重建，好多老舖無得留低。<br> 有份發起今次「快閃黨」活動嘅中西區關注成員羅雅寧話，呢個街市相信係港島區歷史最悠久嘅街市，由開埠到𠵱家有成150年歷史，好有歷史價值，幾代中環人都係食呢度賣嘅嘢大，希望市建局唔好一味有拆卸冇保育，將呢個古老市集鏟平。</p></body></html>

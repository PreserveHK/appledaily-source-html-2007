<html><header><meta charset="utf-8"><title>blog人話：寵物病了員工可請假</title></header><body><h1>blog人話：寵物病了員工可請假</h1><p>「下午不來上班了，要帶狗狗看病。」前天中午，家住重慶渝北區嘉華世紀新城的劉小姐，離開公司時，一邊關上電腦，一邊對同事說（圖）。原來，公司出台新規定──員工飼養的寵物生病了，可向公司請病假回家處理。公司稱，此舉是體現人性化管理。而該公司總經理唐先生稱，講獸道的規定是從英國公司那裏學來的。有網友稱：「這樣的老闆好！」「這規定不錯！」<br>  http://news.163.com/07/0907/03/3NOOD0FN00011229.html </p></body></html>

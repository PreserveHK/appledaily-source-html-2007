<html><header><meta charset="utf-8"><title>關仁隱事：名媛表妹難管花心仔 - 關仁</title></header><body><h1>關仁隱事：名媛表妹難管花心仔 - 關仁</h1><p>女人嘅妒忌心真係與生俱來，好似「名媛表妹」咁，同「枇杷膏」嘅前夫「阿葉」拍拖都一段時間，佢兩個仲打算結婚㖭，但係表妹仲成日好唔妥枇杷膏，恃住自己同某公關公司嘅親戚關係，所有呢間公司搞嘅活動，都唔准請枇杷膏到場。據關仁所知，表妹唔想見到枇杷膏，更加唔想佢嗰位躁狂男友同枇杷膏藕斷絲連。關仁都唔明表妹有乜好擔心，如果佢位躁狂男友同枇杷膏仲有得掹，當年就唔會離婚啦，佢不如擔心吓佢嘅躁狂男友周圍媾其他女好過啦，出嚟蒲開嘅蒲精，好多都知佢最鍾意媾金絲貓啦。<br> Textby關仁</p></body></html>

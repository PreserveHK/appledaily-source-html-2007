<html><header><meta charset="utf-8"><title>隔牆有耳：若薇叫人「儲」健康 - 李八方</title></header><body><h1>隔牆有耳：若薇叫人「儲」健康 - 李八方</h1><p>立法會議員余若薇早前透露腦部有個小型動脈瘤，不過佢如常工作，噚日去到將軍澳博愛醫院陳國威小學出席10周年校慶啓動儀式，校方想鼓勵學生養成儲蓄習慣，余大狀喺台上致辭時有感而發，話做人除咗要儲錢，都要注意健康，儲蓄一個良好嘅身體，同時要不斷儲蓄知識。知識同金錢一樣，用時方恨少，八方深有同感。此外，余若薇又話小班教學到𠵱家都未實現到，佢話希望曾特首盡快兌現小班教學政策，唔好成日得把口。</p></body></html>

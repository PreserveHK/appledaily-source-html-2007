<html><header><meta charset="utf-8"><title>張學友內地騷回勇</title></header><body><h1>張學友內地騷回勇</h1><p>張學友早前於香港紅館舉行的一連18場「學友光年世界巡迴演唱會07」，尾二及最後一場因學友感冒及喉嚨不適而取消，當晚不少歌迷於開場前15分鐘才收到消息，而很多從內地專程來港欣賞演唱會的歌迷也感到十分無奈。<br> 日前學友出發到長春繼續巡迴個唱，昨日記者致電其經理人陳淑芬，她表示前晚長春的演唱會相當順利，她說：「學友已經好番8、9成，但係佢都要繼續食藥。雖然開場時佢把聲都有少少沙，不過唱得越嚟越好，完全冇問題呀。」陳淑芬指學友完成長春的演出後已趕赴濟南，今晚會在當地開騷。&#13;</p></body></html>

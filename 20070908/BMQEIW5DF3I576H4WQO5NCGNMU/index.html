<html><header><meta charset="utf-8"><title>關仁隱事：肥波淫叫聲拆房 - 關仁</title></header><body><h1>關仁隱事：肥波淫叫聲拆房 - 關仁</h1><p>近日喺套人氣劇裏面扮好老竇嘅「肥波」，睇佢平時嘅言行舉止，好似個忠忠直直嘅好好先生咁，原來佢唔單止經常背住老婆偷食，而且仲有啲特殊嘅癖好，真係人不可以貌相呀！<br> 關仁聽老友講，肥波最鍾意出埠登台做嘢時順便搵食，有次有圈中人同佢一齊出埠做嘢，突然半夜三更聽到隔籬房鬼殺咁嘈，好似狼叫咁樣，第朝同人講起，先知道原來肥波搞緊嘢嗰陣，鍾意靠把聲嚟助威，越大聲叫佢越興奮，越興奮就越大聲叫，所以肥波出埠有冇搞嘢，幾乎全世界都知。<br> Textby關仁</p></body></html>

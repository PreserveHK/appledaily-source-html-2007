<html><header><meta charset="utf-8"><title>新婚坐郵輪　船長送紀念書</title></header><body><h1>新婚坐郵輪　船長送紀念書</h1><p>越來越多朋友坐郵輪度蜜月，意見是：一，價錢比旅行團貴少少，但不用晚晚換酒店及早上六時MorningCall，鍾意不外出又可Hea在船上；二，晚晚有Party，早上下午會開班教跳舞，可體驗真正的度假感覺！最近，若新婚夫婦選坐剛於五月下水的Costa莎倫娜號，不只可遊地中海，還有3%的折扣優惠，更可用$1,221元選買「新婚蜜月或週年紀念特選服務」，有花束、雞尾酒及浴袍，最重要船長會簽字見證你們蜜月之旅，並有銀相架及紀念照片，讓大家日後慢慢回味。<br><br>查詢：21562076（捷旅假期）　<br>記者：梁佩芬</p></body></html>

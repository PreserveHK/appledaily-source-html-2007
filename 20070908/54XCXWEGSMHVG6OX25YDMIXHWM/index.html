<html><header><meta charset="utf-8"><title>颱風吹襲日本　2死76傷</title></header><body><h1>颱風吹襲日本　2死76傷</h1><p>颱風「菲特」昨日凌晨登陸日本神奈川縣，為東京和關東地區帶來狂風暴雨，一名76歲老翁被塌樹擊中死亡，另有一人死亡和76人受傷，最少一人失蹤。多摩川河沿岸有30多名露宿者被氾濫河水冲走，需要當局出動直升機及救生艇拯救。<br> 颱風令200多班國內航班停飛，受影響乘客多達36,700人，東京部份鐵路停駛，664間房屋被水淹或被強風吹毀，至少80,000戶沒電力供應。<br> 法新社</p></body></html>

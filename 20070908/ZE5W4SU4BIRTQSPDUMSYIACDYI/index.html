<html><header><meta charset="utf-8"><title>鞍鋼集團澳洲採礦</title></header><body><h1>鞍鋼集團澳洲採礦</h1><p>【本報訊】據《新華社》報道，鞍鋼（347）大股東鞍鋼集團已於本月6日，與其持有12.78%股權的澳洲金達必金屬公司（GindabieMetals），簽約成立各佔一半股權的合資公司，共同開發西澳洲卡拉拉（Karara）鐵礦；該鐵礦已探明可採儲量14億噸，預計總儲量20億噸以上，總投資18億澳元（116億港元）。鞍鋼集團現為金達必第二大股東。雖然鐵礦由鞍鋼集團負責投資，但亦有助於鞍鋼穩定鐵礦砂供應。<br> 除合資在西澳洲開礦外，鞍鋼集團及金達必還將分別投資2.25億美元及1.8億美元，在中國合建一球團廠。</p></body></html>

<html><header><meta charset="utf-8"><title>政府放生電話推銷商</title></header><body><h1>政府放生電話推銷商</h1><p>【本報訊】電訊管理局昨日為展開第一階段《非應邀電子訊息條例》，推出「實務守則」公眾諮詢文件，為期1個月。雖然文件提出多項建議，規定推銷電話商要向市民提供拒絕接收的功能，但同時容許推銷電話商，有限度拒接，甚至掛斷要求拒收訊息的市民來電或傳真。<br> 電管局建議所有推銷訊息之中要有「查詢」或「ENQ」字樣，除了發訊人的電話號碼，另需包括發訊人的資料，訊息中同時要有「拒絕接收」的選項，或供收訊人回覆「拒接」的電話號碼。<br> 不過，電訊局同時「放生」電話推銷商，建議發訊人連續5日內有權掛斷或拒接不多於10%的市民來電或傳真。</p></body></html>

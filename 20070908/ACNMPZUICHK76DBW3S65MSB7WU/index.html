<html><header><meta charset="utf-8"><title>柏圖AC處子戰入波</title></header><body><h1>柏圖AC處子戰入波</h1><p>【綜合意大利外電】AC米蘭周四作客與基輔戴拿模進行友賽各二言和，外號「鴨子」的巴西前鋒柏圖，以入球慶祝其在AC的處子演出。<br> 是役旨在慶祝基輔戴拿模成立80周年，AC主要排副選，而曾先後效力基輔及AC的舒夫真高並沒上陣，只在場邊與眾舊隊友聚舊，並主動向其「AC7號接班人」柏圖問好。主隊於上半場21分鐘內連入兩球，而柏圖完半場前接應邦利拿傳中頂入。易邊後初段，基拿甸奴為AC頂成2:2。<br> 18歲的柏圖，到明年1月才會正式為AC比賽。</p></body></html>

<html><header><meta charset="utf-8"><title>陳苑淇拗柴頂硬上</title></header><body><h1>陳苑淇拗柴頂硬上</h1><p>陳苑淇、佘詩曼和楊洛婷昨日應邀到中環四季酒店，出席NaturallyPlus營養食品宣傳活動，三人獲頒特別會員卡。陳苑淇穿tubedress上陣，大騷長腿，她日前因穿上高踭鞋逛中環石板街，不慎扭傷腳，昨日為貪靚仍忍痛穿上高踭鞋現身。</p><p>阿佘賺少咗</p><p>阿佘身穿的藍色連身裙恰巧與產品商標顏色相同，她笑言：「只係咁啱啫。」有指內地為免誤導巿民，禁止藝人做保健藥物代言人，會否因而令阿佘賺少了外快？她說：「我都贊成藥物要有檢定，唔係可能會害死人。接工作方面公司會幫我安排，唔擔心因而會搵少咗。」<br> 採訪：卓寶花<br> 攝影：陳俊強</p></body></html>

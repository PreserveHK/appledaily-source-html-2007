<html><header><meta charset="utf-8"><title>九巴奪命慘劇下周判</title></header><body><h1>九巴奪命慘劇下周判</h1><p>【本報訊】一輛九巴去年10月17日駛至旺角窩打老道時失控鏟上行人路，釀成1死11傷，九巴司機否認一項危險駕駛導致他人死亡罪，案件昨在九龍城裁判法院續審，辯方結案陳詞時指司機患有心臟病而不自知，當時突然病發，失去知覺而未能控制巴士，裁判官押後下周五裁決。<br> 辯方表示，46歲被告李小明（圖左）15年前申請駕駛執照，從沒有交通定罪紀錄，他於9年前開始當巴士司機，駕駛涉案270A號路線近4年，熟悉路面情況，案發當日是他放假後首天上班，巴士乘客亦指被告駕車時沒有出現不合法情況，被告僅因心臟病發才不能控制車輛。<br> 案件編號：KCCC2336/07</p></body></html>

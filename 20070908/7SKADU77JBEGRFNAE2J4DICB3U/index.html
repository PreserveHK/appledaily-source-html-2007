<html><header><meta charset="utf-8"><title>情困雙程女圖跳樓</title></header><body><h1>情困雙程女圖跳樓</h1><p>【本報訊】33歲姓朱雙程證女子疑因感情問題，在昨午4時許，與一名年約50歲赤膊男子，在灣仔莊士敦道49號南成大廈12樓天台爭執後，一時激動危坐石屎欄河，雙腳懸空，對面大廈一名40歲女街坊見狀，恐她有意外高聲喝止稱：「有事慢慢講，埋返嚟先，你咁做好危險。」說罷立即報警。警員到場時，女事主已態度軟化，自行返回安全地方及拒絕送院，與她吵架男子已離開現場，她被警員勸告後獲准離去。<br> 讀者提供圖片</p></body></html>

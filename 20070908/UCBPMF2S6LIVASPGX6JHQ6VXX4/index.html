<html><header><meta charset="utf-8"><title>隔牆有耳：扎鐵基金亁塘 - 李八方</title></header><body><h1>隔牆有耳：扎鐵基金亁塘 - 李八方</h1><p>扎鐵工潮幾時平息難以估計，之前有熱心人捐錢，工會籌到大約60萬經費支援扎鐵工人長期抗爭，職工盟將其中一半派畀工人做援助金，等大家冇工開期間都有啲象徵式收入唔使有出冇入咁慘，不過工潮持續多日，筆錢已經用得七七八八。<br> 由於工會每日都要租車畀工人巡迴全港地盤號召其他工人支持，又要買啲飯盒、物資等，所以經費逐漸亁塘，就算工潮短期內解決都所剩無幾，隨時連買幾隻燒豬慶功都唔夠錢，「應該唔使諗如何處置剩低嘅錢，因為冇乜錢剩。」如果工潮收唔到科，有關方面唔排除再呼籲各界慷慨解囊。</p></body></html>

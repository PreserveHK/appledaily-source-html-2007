<html><header><meta charset="utf-8"><title>余文樂吞屍蟲作嘔</title></header><body><h1>余文樂吞屍蟲作嘔</h1><p>余文樂及鄧麗欣（Stephy）前晚出席在尖沙嘴舉行的驚慄片《塚愛》煞科宴，席間導演彭發送了一盒麥皮蟲給樂仔，他即把蟲掟向Stephy身邊，嚇得對方大叫。<br> 樂仔透露片中有一幕講述俞融蓉死後，他吻向其屍體，沒料到屍蟲突然由屍體口中噴向樂仔的口部，他說：「啲蟲入晒口之後我要含住，感覺好惡心，想嘔番出嚟。」此外，Stephy昨日到荷里活廣場出席奧比斯活動，提到早前到孟加拉探訪貧童時，她說：「當地環境真係唔係咁好，返嚟之後就算返屋企冲個凉已經好滿足。」<br> 採訪、攝影：何永寧、藍文浩、仇志德</p></body></html>

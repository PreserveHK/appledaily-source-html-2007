<html><header><meta charset="utf-8"><title>關仁隱事：大帝票房差俾人踩 - 關仁</title></header><body><h1>關仁隱事：大帝票房差俾人踩 - 關仁</h1><p>收錢電視嘅「大帝」，早前佢雄心萬丈，搵咗當紅嘅「孖妹」拍戲，仲要佢哋兩個玩雜技打功夫，搞到好大陣仗咁，點知套戲嘅票房就認真麻麻，連孖妹嘅片酬都唔夠畀，原本大帝一番壯志同有份投資嘅「老細」協議好，套戲一上映即刻開拍續集，不過老細見套戲唔收得，就同身邊啲人講，彈到部戲一毫子都唔值，話劇情老套，冇晒興趣再投資，所以當佢知道大帝搵佢再開會時，老細就即刻閃。大帝𠵱家決定自己做番導演，力捧旗下新簽藝人，實行自食其力，關仁都希望大帝今次可以拍番齣好戲，唔好失威。<br> Textby關仁</p></body></html>

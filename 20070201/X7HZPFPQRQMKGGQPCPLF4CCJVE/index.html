<html><header><meta charset="utf-8"><title>李丞責金屋藏嬌</title></header><body><h1>李丞責金屋藏嬌</h1><p>著名堪輿學家李丞責早前宣布與拍拖13年的女友結婚，日前一對新人拍攝了一輯金光閃閃的婚紗照，由名攝影師葉青霖操刀，他們於黃金宮殿中取景，寓意金屋藏嬌。新娘子當日換了六套不同款式的禮服，包括婚紗、裙褂及晚裝等，再佩戴逾百萬珠寶，顯得雍容華貴。<br> 當李丞責得悉「金屋藏嬌」的典故，原來是漢景帝讚賞其子漢武帝劉徹對愛妻一條心，特地打造金屋給她住，李丞責即謂：「好感動好難忘，都可以代表我對太太嘅心意，係一生一世嘅承諾。」<br> 撰文：丁寧&#13;</p></body></html>

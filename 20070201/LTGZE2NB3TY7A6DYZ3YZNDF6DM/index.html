<html><header><meta charset="utf-8"><title>中銀ynot卡<br>送LooneyTunes測脂磅&#13;</title></header><body><h1>中銀ynot卡<br>送LooneyTunes測脂磅&#13;</h1><p>女士們最緊張一定係自己身上有幾多脂肪，主打女人市場嘅中銀ynot卡最新就推出了愛美女士嘅迎新優惠，由即日起至今年4月30日，只要成功申請ynotLooneyTunes系列信用卡，兩個月內簽賬滿$3,000，便可免費得到LooneyTunes電子水份及測脂磅。如果附屬卡在頭兩個月內簽賬滿$1,800，亦可獲$200百佳禮券。<br><br>記者：葉雪芯<br>查詢：21083288</p></body></html>

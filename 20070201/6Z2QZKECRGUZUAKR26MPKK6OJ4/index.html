<html><header><meta charset="utf-8"><title>江欣燕坐幸福摩天輪</title></header><body><h1>江欣燕坐幸福摩天輪</h1><p>江欣燕和丈夫吳積遜雖然已屆中年，但兩夫婦仍童心未泯，日前齊到金鐘添馬艦的環球嘉年華玩樂，還一起登上幸福摩天輪。</p><p>有講有笑</p><p>當晚江欣燕夫婦均穿着厚厚大褸，由頭包到腳，仿似裹蒸糭一樣。其間他們擠進人堆裏玩攤位遊戲，更順利勝出，手捧熊公仔獎品的江欣燕表現十分雀躍，完全投入溫馨的二人世界，無視大班市民眼望望。其後兩公婆又隨人龍排隊等玩摩天輪，他們在等候期間不時有講有笑，女方還未上摩天輪已經笑得合不攏嘴，其滿瀉幸福足以感染旁人。<br> 採訪、攝影：娛樂突發組</p></body></html>

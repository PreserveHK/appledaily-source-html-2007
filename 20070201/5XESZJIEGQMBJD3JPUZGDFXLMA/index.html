<html><header><meta charset="utf-8"><title>李彩華亂整情人朱古力</title></header><body><h1>李彩華亂整情人朱古力</h1><p>李彩華最近擔任yesstyle.com網上雜誌（peoplestyle）2月的covergirl，日前她在柴灣拍攝一輯以情人節為主題的示範服飾，她表示因未有男朋友，所以今個情人節最好在工作之中度過，以免尷尬。</p><p>弄巧反拙</p><p>問李彩華有否度過最難忘的情人節？她說：「冇，不過讀中學時試過將三角朱古力溶咗，再用HelloKitty盒自製朱古力，之後用新年食剩糖蓮子做眼，糖冬瓜做嘴，其實塊朱古力真係好樣衰，可能因為咁，個男仔都驚咗我，不過以前個男朋友喺情人節都有送黎明CD畀我做禮物，因為嗰時我好鍾意黎明。」<br> 採訪、攝影：魯萍</p></body></html>

<html><header><meta charset="utf-8"><title>屯門環保園收逾十標書</title></header><body><h1>屯門環保園收逾十標書</h1><p>【本報訊】鼓勵回收再造工業的屯門環保園第一期的招標程序進行得如火如荼，政府消息指出，現已收到十多份標書，估計下月會公布入圍的三個回收機構名單，第一期可望於年中開始運作。政府在籌建環保園項目上，負責平整土地及鋪設水電設施等資源，據悉，審批租戶申請時，政府傾向挑選一些回收物料後再加工成製品的回收商，達到回收循環經濟的目標。在環保園第一期投入運作後，會即時展開第二期工程，預期將於09年落成。
</p></body></html>

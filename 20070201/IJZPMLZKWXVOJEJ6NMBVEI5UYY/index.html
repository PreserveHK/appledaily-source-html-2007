<html><header><meta charset="utf-8"><title>聯盟要求設加租上限</title></header><body><h1>聯盟要求設加租上限</h1><p>【本報訊】立法會昨日就《2007年房屋（修訂）條例草案》進行首讀及二讀，政府建議廢除租金不可超過入息中位數10%規定，及改以租戶家庭收入指數作為調整租金機制。近50名捍衞基層住屋權益聯盟成員昨早在立法會外抗議，指房委會廢除租金上限後即可肆意加租，勢會加重公屋居民負擔，要求政府設立加租上限。房屋及規劃地政局局長孫明揚稱，房委會日後會每兩年檢討租金一次，如調整金額很輕微，就不會調整租金，留待下次調整時一併計算。他強調條例三讀通過後，房委會將即時向租戶減租11.6%。</p></body></html>

<html><header><meta charset="utf-8"><title>Kelly捱冷呻苦</title></header><body><h1>Kelly捱冷呻苦</h1><p>陳慧琳（Kelly）日前拍攝新歌《你有事瞞住我》MV，獲金至尊珠寶贊助一隻50萬元兩卡鑽戒作道具。MV內容講述女主角被男友瞞住有第三者，對方經常不知所終。<br> 拍攝當日是入冬以來錄得最低溫度的一天，而且拍攝場地位於深水灣，氣溫比市區低幾度，所以一向怕冷的Kelly更帶備兩個暖爐隨行。&#13;</p><p>禁開暖爐</p><p>MV其中一幕，Kelly在一個酒窖內拍攝，由於酒窖要保持較低室溫，所以規定不可開暖爐，Kelly惟有捱冷拍攝，在場更不斷喊辛苦。<br> 撰文：葉雪&#13;</p></body></html>

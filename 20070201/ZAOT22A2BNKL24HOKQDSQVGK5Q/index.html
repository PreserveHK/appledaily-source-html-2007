<html><header><meta charset="utf-8"><title>國際Gossip<br>美電視台抹黑唐餐館</title></header><body><h1>國際Gossip<br>美電視台抹黑唐餐館</h1><p>指鹿為馬大家都明，指雞為鼠又係乜東東？之唔係美國電視台抹黑唐餐館伎倆囉。<br> 話說紐約電視11台（CW11NewYork）周一晚報道話有人投訴布魯克林區「新福建」中餐館嘅芥蘭雞，用嘅肉好似老鼠仔肉！該台嘅記者仲攞住嗰盒餸，猛問啲食客覺唔覺似鼠肉，嚇到啲人雞飛狗走。<br> 餐館老闆好火滾，因為電視台未攞食物去驗就報道，搞到好多人打電話去勁鬧佢哋。紐約華裔市議員劉醇逸亦都鬧電視台不負責任，應該道歉。<br> 美國《世界日報》</p></body></html>

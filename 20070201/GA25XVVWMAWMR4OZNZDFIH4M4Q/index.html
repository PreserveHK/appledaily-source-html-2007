<html><header><meta charset="utf-8"><title>國際Gossip<br>戈爾和平獎熱門人選</title></header><body><h1>國際Gossip<br>戈爾和平獎熱門人選</h1><p>諾貝爾和平獎仲有大半年先揭曉，但提名期限噚日已到，有分析家仲預測埋熱門人選㖭。據奧斯陸和平研究所嘅專家估計，芬蘭前總統阿赫蒂薩里（MarttiAhtisaari）好有機，皆因佢促成印尼亞齊省和議功勞好大。<br> 全球暖化呢個topic咁熱，所以美國前副總統戈爾（AlGore）亦有機會入圍。佢齣紀錄片《絕望真相》仲問鼎奧斯卡㖭！<br> 不過，近幾年和平獎都另闢蹊徑，今年有機會走番正路，可能表揚吓異見人士，所以流亡美國嘅新疆維吾爾族異見人士熱比婭亦有機也。<br> 法新社</p></body></html>

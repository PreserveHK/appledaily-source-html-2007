<html><header><meta charset="utf-8"><title>蕭薔睇戲種情花</title></header><body><h1>蕭薔睇戲種情花</h1><p>台灣女星蕭薔早前到內地探偶像劇《青蛙王子》班，探望早前於靚仔競選比賽節目《加油！好男兒》中結識的一班男孩子。<br> 現年38歲的蕭薔，感情生活一直撲朔迷離，有指她與比自己年輕16歲的台灣籃球界「第一中鋒」曾文鼎一同看戲，這是否意味着她悄悄發展姊弟戀？蕭薔對此笑說：「電影院是公眾場合，感情是私人的事，要發展我也不會在那裏發展啊！」</p><p>無暇談戀愛</p><p>蕭薔續說：「和朋友一起看場電影是再正常不過的事情，所以我對這條消息的回應是大家要多看電影，多交朋友。」蕭薔還透露現時因為工作要四處奔波，要想發展一段穩定而又長久的感情會比較困難。<br> 採訪、攝影：曾小嘉</p></body></html>

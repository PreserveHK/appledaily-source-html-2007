<html><header><meta charset="utf-8"><title>王菲北京買BB衫</title></header><body><h1>王菲北京買BB衫</h1><p>現定居北京的王菲，自從去年12月出席「嫣然天使基金」籌款晚會後，一直未有再露面，她原答應出席上月中電影《落葉歸根》的首映禮，最終也缺席。<br> 日前有內地網友ralphlee在搜狐博客 http://ralphlee.blog.sohu.com/31521484.html內，自爆在北京一購物商場內遇上王菲，當時她正在選購嬰兒用品，不過該網友只拍下王菲的背影，並指在旁較矮的女子為王菲的助手。 </p><p>指趙薇同行</p><p>相片中可見一位身形似王菲背影的女子選購嬰兒衫，不過只得背影實在未能肯定，而在旁的女子有指其實是王菲的好友趙薇。<br> 撰文：林妃</p></body></html>

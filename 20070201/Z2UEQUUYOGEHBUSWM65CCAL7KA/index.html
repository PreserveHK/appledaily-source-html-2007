<html><header><meta charset="utf-8"><title>飛三藩市$2,990起</title></header><body><h1>飛三藩市$2,990起</h1><p>不少朋友都擁有美國簽證，又從未動身踏足美國，都是要等平機票的關係！現在，有機會啦，美國西北航空推出農曆年前終極優惠，只需2月10日前買飛，並於2月13日前出發及2月18日前完成旅程，就可以$2,990起來回美國，如三藩市等地。但要經日本轉機，航程上會長一點，若不怕一次過坐12小時飛機，也可考慮一下。記者：梁佩芬<br>查詢：27808885<br>(歐亞自助旅遊中心)</p></body></html>

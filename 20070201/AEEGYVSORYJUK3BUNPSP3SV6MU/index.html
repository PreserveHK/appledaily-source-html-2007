<html><header><meta charset="utf-8"><title>官員對增開支又減稅立場</title></header><body><h1>官員對增開支又減稅立場</h1><p>「雖然（民主黨施政報告建議）入面好多內容好具爭議性，亦有可能導致我哋經濟破產。」<br> ——17/11/04政務司司長曾蔭權回應民主黨要求減稅及增加開支動議辯論<br> <br> 「又可以增加福利（開支）、又可以減稅、但同時亦都有盈餘，呢個係違反經濟規律，佢（彭定康）拍拍籮柚就走，之後我哋衰足7年。」<br> ——22/07/06財政司司長唐英年出席電台節目推銷售稅<br> <br> 資料來源：《蘋果》資料室、立法會網頁</p></body></html>

<html><header><meta charset="utf-8"><title>新建兩戒賭中心投入服務</title></header><body><h1>新建兩戒賭中心投入服務</h1><p>【本報訊】賭波合法化兩年多，需要輔導的病態賭徒也越來越多，除現有兩間問題及病態賭徒輔導及治療中心外，民政事務局宣布兩間較小規模的中心昨日正式投入服務，兩間新中心會集中輔導青少年、婦女、長者及少數族裔人士。</p><p>規模較小</p><p>新中心分別由香港青年協會及錫安社會服務處營辦，位於屯門及將軍澳，為期兩年，每間中心可獲260萬元資助。與現時東華三院平和坊及明愛展晴中心兩間戒賭中心相比，兩間新中心的規模較小，以社區為本，為問題及病態賭徒及他們的家人提供輔導及治療服務。四間中心會共同運作戒賭熱線服務：1834633。</p></body></html>

<html><header><meta charset="utf-8"><title>梁思浩勇闖鬼地</title></header><body><h1>梁思浩勇闖鬼地</h1><p>由梁思浩和余思敏主持的有線靈異節目《怪談》，早前舉辦「不思議自由行選舉」，選出六位觀眾隨主持到傳聞是全港十大猛鬼地點之一的元朗達德小學考驗膽識。<br> 據梁思浩表示，參賽者要獨自留在傳聞中有教職員自殺身亡的猛鬼女廁，沒料到其間一女參賽者突然情緒失控，高聲呼叫，謂有人在背後推她，令各人大為緊張，思浩指眾人上前扶她時，她更雙眼翻白，同行的司徒法正師傅及林千博師傅遂立即為她驅邪。<br> 撰文：林妃</p></body></html>

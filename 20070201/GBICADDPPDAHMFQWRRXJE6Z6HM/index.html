<html><header><meta charset="utf-8"><title>戴夢夢變馬騮PatPat</title></header><body><h1>戴夢夢變馬騮PatPat</h1><p>戴夢夢日前到美容院修甲敷面膜扮靚，她認為閒時到美容院是絕佳享受，皆因可鬆弛神經兼倒頭大睡。談到護膚心得，夢夢自言是懶人，自以為尚年輕，於家中都懶得敷面膜，近日卻生了粒小暗瘡。</p><p>學塗胭脂</p><p>回想童星年代，夢夢母親會為她化淡妝，她說：「我記得有次試過喺化妝間，趁媽咪同化妝師行開咗，咪學啲姐姐用胭脂搽臉，點知媽咪見到我嗰樣，問我做乜搞到成個馬騮patpat咁。」夢夢又曾用原子筆幫母親心愛的洋娃娃畫眼線，因而激嬲她，自此夢夢不敢再幫公仔化妝。<br> 採訪：馬建華<br> 攝影：陳慧安<br> 場地：BioBeautyCulture<br> 服裝：Kittrick</p></body></html>

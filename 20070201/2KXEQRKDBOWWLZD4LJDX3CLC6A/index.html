<html><header><meta charset="utf-8"><title>馬詩慧三母女出巡鬥靚</title></header><body><h1>馬詩慧三母女出巡鬥靚</h1><p>身為名模的王敏德太太馬詩慧，除了懂得替自己打扮外，也會為亭亭玉立的千金扮靚，日前她便親自出馬，率領14歲大女曼喜和11歲二女麗嘉到銅鑼灣理髮。</p><p>買香水做Spa</p><p>當日下午約5時，馬詩慧和二女麗嘉於利園商場一帶逛街，她們先送同行一名外籍女童離開，繼而麗嘉往恩平道Tete髮型屋會合胞姊曼喜，分秒必爭的馬詩慧則不放過shopping機會，到莎莎買香水，接着才上髮型屋。三母女逗留大半個小時才離開，馬詩慧逕自到羅素街一幢商廈做Spa，兩位千金則步往蘭芳道搭小巴返家，但她們十分貪靚，甫上車即取出小鏡子檢視新髮型。<br> 採訪、攝影：娛樂突發組</p></body></html>

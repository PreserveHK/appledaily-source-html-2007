<html><header><meta charset="utf-8"><title>子彈頭列車乘客反應</title></header><body><h1>子彈頭列車乘客反應</h1><p>「列車避震較差」</p><p>許先生：「因為工作關係，經常都要往返深圳和廣州。這輛車給人的感覺還行，挺好的，很亁淨。不過列車避震較差，很明顯可以感到震動。另外，餐室裏的飲食與現時的火車一樣，都是較為單調，很少選擇。」</p><p>「設計很人性化」</p><p>張小姐：「子彈頭列車的車門設計很人性化，較現時的車門寬，而且與月台屬無接縫連接，方便攜帶行李上下車。車廂內空氣很好，不像現時有的火車空氣較污濁、很難受。我今天能坐上這輛車，感覺挺幸運的。」</p><p>「感覺舒服光亮」</p><p>小妹妹：「我不知道今天會有新車行駛，感覺很好，很舒服、光亮，與我以前坐的車很不同。我很喜歡。」</p></body></html>

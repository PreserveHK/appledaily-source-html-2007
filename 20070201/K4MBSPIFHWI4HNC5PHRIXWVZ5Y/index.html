<html><header><meta charset="utf-8"><title>中環在線：飛行皇宮 - 李華華</title></header><body><h1>中環在線：飛行皇宮 - 李華華</h1><p>就咁睇呢幅相，大家梗以為又有新示範單位推出，如果咁講，呢個應該係一個曉飛嘅單位，因為係波音旗下嘅波音公務機公司嘅傑作，佢哋積極開拓VIP市場，噚日喺杜拜展示新產品787VIP，賣點係機艙可以由客戶自行構思，想要訂架私人飛機嚟做空中辦公室又得，用嚟做飛行皇宮都得。「單位」分兩種，豪豪哋嘅有2404平方呎，再豪嘅有2742平方呎，家吓「細單位」有兩張定單，「大單位」有三張。至於係邊個富豪訂，就要自己估啦。</p></body></html>

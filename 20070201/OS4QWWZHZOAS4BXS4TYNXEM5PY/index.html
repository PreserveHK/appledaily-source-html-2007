<html><header><meta charset="utf-8"><title>微軟港推未來學校計劃</title></header><body><h1>微軟港推未來學校計劃</h1><p>【本報訊】微軟大中華區域總裁黃存義昨日表示，該公司將推出「未來學校」計劃，為參與的學校度身訂做教學及行政軟件，詳情及是否收費等問題容後公布，但由即日至下月21日接受學校報名。<br> 微軟又選出12所來自全球不同地方的學校作先導學校，上水鳳溪第二小學是亞洲區唯一獲邀的學校。鳳溪公學行政總裁馬紹良表示，希望微軟為該小學實踐學習評估計劃，如推行網上改簿等，提供存放學生紀錄的系統，令教師有更多時間關顧學生。</p></body></html>

<html><header><meta charset="utf-8"><title>網民有嘢講：「無嘢飲就過份啲」</title></header><body><h1>網民有嘢講：「無嘢飲就過份啲」</h1><p>投訴者許先生事後曾到Uwants.com討論區提及自己的不愉快經歷，引起其他網友討論。其中「超級外星人」批評，「電視壞就好多時都有，無嘢飲可能就過份咗啲」。另一名網友「超人」則分享經歷，表示曾與家人一起乘搭國泰航空班機從美國返港，因電視故障，致十多個小時的旅程「悶到嘔」。事後雖獲贈機上購物現金券，不過，「收到張coupon都完咗個trip啦，都搭完機啦，點買嘢呀，佢就好好聽話送張coupon我哋，但係人哋又用唔到」，安排令他氣忿不已。</p></body></html>

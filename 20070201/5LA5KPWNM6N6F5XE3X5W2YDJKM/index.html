<html><header><meta charset="utf-8"><title>莫文蔚現紋趕客</title></header><body><h1>莫文蔚現紋趕客</h1><p>莫文蔚（Karen）日前在吉隆坡以代言人身份，穿上短裙出席護膚品牌SK-II宣傳活動，會場掛了Karen的大頭廣告相，一張粉臉完美無瑕，可是真人版卻魚尾紋盡現，眼尾底下還浮現亁紋，形成強烈對比。</p><p>陳秋霞撐場</p><p>大會當日還請來了陳秋霞到場，秋霞甫現身即吸引閃光燈閃個不停，難怪她自信地說：「誰說青春不能永駐呢？」Karen則表示每次擔任產品代言人必定會親自試用，她以普通話說：「要親身試用過，知道了它的好處，才會去代言。如果連自己也不被說服，那又如何說服消費者呢？」她又謂過往農曆新年也要出埠工作，但今年則打算留在香港陪家人共度。<br> 撰文：葉雪</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>薩爾科齊遭攻擊</title></header><body><h1>國際Gossip<br>薩爾科齊遭攻擊</h1><p>"Thisisadouble-standard,"Bayrousaid.<br>貝魯說：「呢啲咪雙重標準囉。」</p><p>民主國家，每逢選舉，乜嘢事都可以成為競選對手嘅話柄。法國執政人民運動聯盟嘅總統候選人、內政部長薩爾科齊（NicolasSarkozy圖），佢囝囝架綿羊仔今個月初俾人偷咗，警方挨家逐戶驗指紋查DNA，十日內破案，搵返架車兼拉咗三個賊。警方神勇破案應該表揚，但係法國民主聯盟總統候選人貝魯批評，警方今次特別落力係大細超，因為法國每年有8.5萬架電單車被偷，警方通常都唔理。<br> 美聯社</p></body></html>

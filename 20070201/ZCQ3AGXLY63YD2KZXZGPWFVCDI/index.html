<html><header><meta charset="utf-8"><title>憶蓮憔悴逛超市</title></header><body><h1>憶蓮憔悴逛超市</h1><p>林憶蓮舊愛陳輝虹和音樂才女黃丹儀成眷屬，正享受甜蜜的新婚生活，憶蓮則繼續過其單身生活，日前更做獨行俠，前往超市掃貨。<br> 當晚7時許，化了淡妝的憶蓮打扮隨意，在中環ifc商場City'super超市購物，見她專攻調味料、果醬及食品，而且揀得十分仔細，不時留意印有食品成份的標籤，但作為媽咪級的她買慣買熟，沒多久已揀好一小籃物品，逕自到收銀處付款，然後步出商場登上保母車離開。不過，憶蓮全程表情木訥，神色也有點憔悴，看來心情麻麻。<br> 採訪、攝影：娛樂突發組</p></body></html>

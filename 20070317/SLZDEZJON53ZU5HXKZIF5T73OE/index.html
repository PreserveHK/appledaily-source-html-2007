<html><header><meta charset="utf-8"><title>斯巴達女王捱冷谷《戰狼》</title></header><body><h1>斯巴達女王捱冷谷《戰狼》</h1><p>電影《戰狼300》（300）昨日在英國倫敦舉行首映禮，男主角謝拉畢拿（GerardButler）及連娜赫廸（LenaHeadey）率領一班演員到場，雖然天氣非常寒冷，但飾演斯巴達女王的連娜仍以性感的低胸裝上陣，在紅地氈上扮演斯巴達勇士贈興的猛男模特兒，更幾乎凍到僵硬。</p><p>票房報捷</p><p>另外，《戰狼300》前日在香港開畫，首日票房已達102萬元，成績非常凌厲，美國票房直至周三為止已有9千萬美元（約7億港元）。</p></body></html>

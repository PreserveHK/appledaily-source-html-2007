<html><header><meta charset="utf-8"><title>話你知<br>黐形象師變型女</title></header><body><h1>話你知<br>黐形象師變型女</h1><p>菊地雖然在《巴別塔》中扮演一位啞女學生，但鏡頭前後的她均是型女一名。菊地喜愛到東京六本木及青山等地夜蒲，狗仔隊更拍到她跟木村拓哉的御用形象師兼中山美穗舊愛野口強十分熟絡，難怪她的衣着打扮甚有型格。<br> 狗仔隊又發現菊地上街時攜帶的手機原來連着巨型舊式聽筒，她在香煙自動售賣機前拿着聽筒講電話，相信這個手機配件將成為日本最潮新玩意，引起fans爭相仿效。</p></body></html>

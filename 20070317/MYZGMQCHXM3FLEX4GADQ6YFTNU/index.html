<html><header><meta charset="utf-8"><title>搜多啲：從億萬富姐到囚徒</title></header><body><h1>搜多啲：從億萬富姐到囚徒</h1><p>內地曾有影評人稱，1980年代的中國電影屬於「劉曉慶時代」。原籍重慶涪陵的劉曉慶，1975年以電影《南海長城》成名，之後演出的《小花》、《垂簾聽政》、《李蓮英》、《芙蓉鎮》、《火燒圓明園》等電影，令她紅透中國，先後拿過五次百花獎、一次金雞獎。1990年代，劉曉慶積極從商，投資房地產、拍攝電視劇、拍賣書稿等，一度成為「中國的億萬富姐」，至2002年6月因涉嫌逃稅入獄，翌年8月獲假釋出獄。</p></body></html>

<html><header><meta charset="utf-8"><title>Blog人話：火場哄搶冒牌貨</title></header><body><h1>Blog人話：火場哄搶冒牌貨</h1><p>「搶呀，搶呀！」河南安陽市有部門本月13日，公開銷毀一批價值百多萬元的冒牌衣服、鞋帽、過期奶粉等貨品。部份圍觀的群眾不理執法人員勸阻，竟冒着被火燒傷的危險，爭相走進焚燒場內哄搶已經着了火的冒牌商品（圖）。網民對這種哄搶場面反應強烈，有人直斥「羞家」，丟盡河南人的臉。也有人同情哄搶的民眾，並指「那是我們窮人在揀點廢品呀，我們的孩子還要上學啊，你們能理解嗎？再說白白的燒掉多可惜，大家不是一直在提倡環保意識嘛！」<br> 亦有網民張貼出過往多宗類似哄搶事件的報道，來勸大家下次看到同類報道時，毋須再少見多怪。</p></body></html>

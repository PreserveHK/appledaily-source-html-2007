<html><header><meta charset="utf-8"><title>數字世界</title></header><body><h1>數字世界</h1><p>93.3億</p><p>93.3億鎊（1,415億港元），是英國文化大臣蔣黛思（TessaJowell）對2012年倫敦奧運預算費用的最新評估，比原先估計的多了211%。</p><p>55,800</p><p>55,800韓圜（約461港元）一公斤，是南韓本地牛肉的售價，至於進口牛肉，每公斤賣54,500韓圜（450港元），售價比世界任何地方都要高。</p><p>160萬</p><p>160萬立方千米，是法國科學家根據「火星快車」探測器發放回來的數據，推斷出火星南極所蘊含的冰量。</p><p>1,276</p><p>1,276名英國考生，去年在考試時用手機作弊而被當場捉住。<br> 美聯社/路透社/新華社/南韓《朝鮮日報》</p></body></html>

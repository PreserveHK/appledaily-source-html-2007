<html><header><meta charset="utf-8"><title>案件速遞<br>司機涉撞死人不報案</title></header><body><h1>案件速遞<br>司機涉撞死人不報案</h1><p>【本報訊】去年九月二十一日，上水燕崗青山公路古洞一名七旬老婦被的士撞死，警方數日後在新界錦綉花園尋獲一輛新界的士，將涉案的士司機拘捕，昨在粉嶺裁判法院提訊。五十七歲被告廖國鎮（圖），被控危險駕駛引致他人死亡，交通意外後沒有停車，沒有報案及作出毀滅證據的行為等四項罪名。<br> 控方申請押後，等候移交區域法院審理文件，裁判官將案押後至下月十三日再提訊，被告准以八千元保釋外出。<br> 案件編號：FLCC802/07</p></body></html>

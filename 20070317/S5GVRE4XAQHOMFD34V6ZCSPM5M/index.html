<html><header><meta charset="utf-8"><title>宋承憲攻陷日機場</title></header><body><h1>宋承憲攻陷日機場</h1><p>韓星宋承憲自去年尾當完兵後，已經好幾次去過日本見fans，不過前日佢抵達東京成田機場時，依然有逾3,000女影迷接機，令機場一度禁止旅客進入入境大堂，係機場自1978年營運以來，首次因多人得滯而執行嘅應變措施，都咪話唔犀利。當日機場派出60名保安、50名警員維持秩序，而憲哥到場時都有同fans揮手同講：「你好，多謝。」至於噚日嘅聚會上，憲哥仲扮成米高積遜跳舞唱歌，娛樂場內15,000名fans。</p></body></html>

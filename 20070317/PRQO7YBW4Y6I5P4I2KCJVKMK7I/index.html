<html><header><meta charset="utf-8"><title>黑武士凱頓搭上《OC》女星</title></header><body><h1>黑武士凱頓搭上《OC》女星</h1><p>曾於《星球大戰前傳》電影系列中飾演少年黑武士的25歲男星凱頓基斯甸臣（HaydenChristensen），早前曾被傳與英國女星施安娜美娜（SiennaMiller）有染，不過他近日頻頻被目睹與青春電視劇《OC》的主角RachelBilson出雙入對，明顯正在蜜運中。</p><p>吃飯互餵</p><p>凱頓與Rachel繼上周於洛杉磯街頭被拍下手拖手及用餐時互餵的照片後，兩人前日又齊齊到當地一超級市場購買日用品，當凱頓察覺有攝影師在場後即時彈開，讓Rachel獨自將購回來的日用品搬上車，但凱頓最終不忍讓女友被攝影師重重包圍，故此一起乘車返回女方家中。</p></body></html>

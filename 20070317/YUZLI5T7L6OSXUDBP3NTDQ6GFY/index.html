<html><header><meta charset="utf-8"><title>關仁隱事：花艇泊新碼頭 - 關仁</title></header><body><h1>關仁隱事：花艇泊新碼頭 - 關仁</h1><p>曾經是非多多嘅「花艇」，近期除咗開工之外，少咗好多新聞，原因唔係佢轉性，而係佢最近泊咗個新碼頭，由於花艇呢排掛住陪老細，所以咪唔得閒去搞是搞非！<br> 聽講花艇今次嘅新老細身家起碼億億聲，而且仲係鑽石王老五冇老婆嗰種，咁好條件，花艇梗係咬住唔放，話唔埋佢服侍得老細妥妥當當嘅話，有機會嫁入豪門做少奶奶，到時咪唔使再拋個身出嚟做囉！<br> Textby關仁</p></body></html>

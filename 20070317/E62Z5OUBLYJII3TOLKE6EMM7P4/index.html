<html><header><meta charset="utf-8"><title>無糖可樂CokeZero無驚喜</title></header><body><h1>無糖可樂CokeZero無驚喜</h1><p>香港人貪靚之餘，亦注重健康怕肥，食乜飲乜都要少油少糖少鹽。講到飲汽水，可口可樂都曾推出俗稱「減肥汽水」的低糖系列，如最早期的DietCoke及CokeLight，但味道始終差啲，失去可樂的原裝味道。<br>今次新推出的CokeZero，擺到明Sell無糖夠健康，最大嘅賣點係能夠保持原裝可樂味道，再睇埋個包裝已經型到爆，棄用人人都入晒腦的傳統紅色，換上至Cool的黑色新裝！我哋唔執輸，找來街坊試試味，結果令人意外，並沒有預期般好味，而且代糖味重，與原裝味有啲出入喎！<br><br>記者：王俊榮<br>攝影：譚盈傑</p></body></html>

<html><header><meta charset="utf-8"><title>是日upload：為食貓識「請請」</title></header><body><h1>是日upload：為食貓識「請請」</h1><p>貓兒一向予人高貴、有性格印象，即使對飼養牠的主人也是愛理不理。不過，網民Smartie888的肥貓卻異常「聽話」，還會向主人「請請」討食物，表現異常親切。「佢識得討食物，你話佢似貓定似狗呢？」<br> 名為「MightyBochi」的為食肥貓討食物片段，可以在YouTube找到，片長約一分半鐘。片段中肥貓蹲在男主人身旁，手持食物的男主人問肥貓：「想唔想食呀？想食就請請啦！」肥貓「眼仔睩睩」看着食物，竟然真的企起身，合起雙手上下搖動，向主人「請請」。肥貓非常為食，而且似乎聽得懂主人的說話，食完又再重複動作，非常可愛。</p></body></html>

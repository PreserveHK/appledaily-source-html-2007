<html><header><meta charset="utf-8"><title>關仁隱事：娘爆醉酒鬧賭城 - 關仁</title></header><body><h1>關仁隱事：娘爆醉酒鬧賭城 - 關仁</h1><p>「娘爆」成日飲醉酒，佢個醉樣真係見怪不怪，喺香港就不外乎行吓醉步，亂講嘢咁，算係無傷大雅。不過唔講唔知，原來娘爆上年同汁甜一齊去賭城做騷，兩個表演完齊齊去飲酒，飲醉咗就走去賭場玩，不過佢哋唔係賭錢，而係去搗亂，嘈喧巴閉鬧事，人哋啲保安為怕影響其他客，梗係請佢哋離場啦，點知佢兩個死都唔肯走，大大聲話自己係阿邊個邊個，入得場就係客人，結果都係俾保安趕出門口，仲列佢哋為不受歡迎客人，以後唔俾佢哋再入場玩。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>Blog人話：10種人易撞鬼</title></header><body><h1>Blog人話：10種人易撞鬼</h1><p>時運低，會撞鬼？中國民間有不少關於撞鬼的傳說，是真是假，無從稽考。近日有網民在搜狐論壇張貼，聲稱10種人有可能遇鬼，信不信由你。這10種人包括：</p><p>1.左手指有黑痣的人；<br> 2.凌晨2時47分洗臉的人；<br> 3.頭髮自然枯黃無光的人；<br> 4.家裏木梳超過4把的人；<br> 5.無故失眠兼屬狗的人；<br> 6.凌晨1時44分出生的人；<br> 7.額頭無故發青的人；<br> 8.家裏衞生間的鏡子裏可直接看到窗戶的人；<br> 9.在7月14日打破碗的人；<br> 10.看貼不回貼的人。</p></body></html>

<html><header><meta charset="utf-8"><title>熱爆click：性感女養蛇共舞</title></header><body><h1>熱爆click：性感女養蛇共舞</h1><p>美女與野獸、美麗與野性，正是欣賞「人蛇共舞」的魅力所在。內地網站近日廣泛流傳一輯「舞蛇女的真實生活」的照片。相中衣着性感、濃妝艷抹的跳舞女郎小琴（圖），自稱「與蛇共舞」已有5年之久。小琴本身養了一條重達30公斤大蟒蛇，每次到歌廳、酒廊都會帶牠，瀟灑地步上舞台勁舞一番。為了能給表演帶來更多新鮮感，小琴特意在家養了兩條分別由墨西哥及南非進口的紅尾艷蛇和球蟒。記者在網上幾經搜尋，才找到原來小琴姓潘，現年23歲，多年來一直在廣州的酒吧巡迴表演。</p></body></html>

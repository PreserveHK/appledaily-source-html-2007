<html><header><meta charset="utf-8"><title>HEALTH<br>維他命C令化療更有效</title></header><body><h1>HEALTH<br>維他命C令化療更有效</h1><p>維他命C原來是「萬靈藥」，不但可對抗病菌，還有強化人體對抗癌細胞的功能。<br> 新西蘭奧塔戈大學（OtagoUniversity）自由基研究小組專家維瑟斯（MargretVissers）在做實驗時，首次發現維他命C控制着人體細胞大部份活動，包括細胞的生長及死亡，甚至腫瘤中的癌細胞增長。<br> 實驗顯示，維他命C並不能治療癌症，但若人體的維他命C過低，癌細胞會在血管增長得更快，並對化療起抗拒作用。維瑟斯建議，化療時配合維他命C可以加強療效，讓病人減少服藥。<br> 德新社</p></body></html>

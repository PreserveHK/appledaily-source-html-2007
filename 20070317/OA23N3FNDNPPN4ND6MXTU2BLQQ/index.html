<html><header><meta charset="utf-8"><title>國際Gossip<br>玻利維亞擬禁「Coca」</title></header><body><h1>國際Gossip<br>玻利維亞擬禁「Coca」</h1><p>提起「Coca」，多數人會諗起「可口可樂」（Coca-Cola），但對南美洲玻利維亞（Bolivia）嘅農民嚟講，Coca係「古柯」（圖）──雖然古柯係提煉毒品可卡因嘅材料，但係喺玻利維亞人心目中，古柯係「神聖嘅葉」。該國議會最近就接受農民建議，準備立例禁止外國公司喺產品中用Coca呢個字。如果成事，「可口可樂」就要改咗名先可以賣去玻利維亞喇。<br> 路透社</p></body></html>

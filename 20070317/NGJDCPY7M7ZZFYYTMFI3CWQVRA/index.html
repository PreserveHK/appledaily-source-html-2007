<html><header><meta charset="utf-8"><title>關仁隱事：小矮人呷醋寸汁甜<br> - 關仁</title></header><body><h1>關仁隱事：小矮人呷醋寸汁甜<br> - 關仁</h1><p>歌手「汁甜」同內地靚女「小丸子」拍拖已經有一段日子，但千祈唔好以為呢位姑娘只係同佢喺埋一齊，關仁聽到原來呢位姑娘同「小矮人」關係好密切，始終小矮人係小丸子恩人，如果唔係佢帶小丸子嚟香港娛樂圈發展，佢都冇今日，所以小丸子一直都跟住佢，直到識咗汁甜，佢先至同小矮人減少來往。<br> 小矮人知小丸子個心向住汁甜，梗係唔多高興，所以有日同場碰到面，佢都有意冇意咁窒吓汁甜，咁汁甜明知係乜嘢事，當然唔會同佢計較嘅！<br> Textby關仁</p></body></html>

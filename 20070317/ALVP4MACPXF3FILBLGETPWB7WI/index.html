<html><header><meta charset="utf-8"><title>Juno嫌吳日言幼稚</title></header><body><h1>Juno嫌吳日言幼稚</h1><p>吳日言（Yan）和麥浚龍（Juno）前晚在中文大學出席校園音樂會，音樂會的主題是浴室，現場的大學生給了一件浴袍阿Yan穿上，她也欣然答應。最近Juno和何韻詩合唱歌曲《第三身》，阿Yan有點不高興地表示：「唔知點解佢唔同我合唱，肥水不流別人田，大家同一間公司合唱都唔錯，我唔會介意同佢傳緋聞。」<br> Juno對被阿Yan埋怨為何不跟她合唱，他說：「吓！隻歌係啱成熟同中性啲嘅女人唱，我覺得阿詩好適合，而阿Yan就冇咁適合，佢思維比較少女。」<br> 採訪、攝影：胡比</p></body></html>

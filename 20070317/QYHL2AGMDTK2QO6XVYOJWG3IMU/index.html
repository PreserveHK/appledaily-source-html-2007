<html><header><meta charset="utf-8"><title>匈牙利騷亂數十人被捕</title></header><body><h1>匈牙利騷亂數十人被捕</h1><p>前天是匈牙利1848年革命159周年紀念，首都布達佩斯有20萬人示威，要求總理久爾查尼（FerencGyurcsany）下台。直至晚上傳出當局拘留了逃匿多月的右翼分子布達哈齊（GyorgyBudahazy），引起不滿。約800名示威者試圖衝破警方防線，直搗布達哈齊被囚的國家偵緝辦事處，並點火築起路障，最後防暴警察要發射水炮及催淚氣體驅趕，事件中有50人被捕，最少七名警員受傷。<br> 法新社</p></body></html>

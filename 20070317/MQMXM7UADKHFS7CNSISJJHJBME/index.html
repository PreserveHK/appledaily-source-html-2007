<html><header><meta charset="utf-8"><title>公屋戶可到7-11交租</title></header><body><h1>公屋戶可到7-11交租</h1><p>【本報訊】房屋署推出新交租方法，方便公屋居民繳交租金以減低欠租率。全港68萬個公屋戶明日開始，可手持「繳費通」卡到有逾700間分店的7-11便利店，以現金交租。截至今年1月有1.9萬個單位欠租，涉及4,800萬元，房署會透過手機短訊或電話錄音，向欠租戶「追數」。<br> 房署助理署長李雪崑表示，居民明日開始可於任何時間到7-11交租；但為免交錯租，居民一定要帶備有住戶資料的「繳費通」卡交租。除7-11外，50個地鐵客務中心將於5月24日投入可繳租行列。居民可致電：27120660查詢新交租方法詳情。</p></body></html>

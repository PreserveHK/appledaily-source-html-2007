<html><header><meta charset="utf-8"><title>借完庫再催財
</title></header><body><h1>借完庫再催財
</h1><p>前日是中國傳統「觀音開庫」大日子，你有冇去湊熱鬧問觀音借番一億幾千萬？如果有，咁你一定有將獲贈的勝意旗牌帶回家，只要你用呢個特別設計的「勝意寶庫」盛載，放於流年財方、吉方，即可增加催財效力。2007流年正北方為正財位，西南方屬偏財位，正南方則為大利吉方，均適宜放置勝意寶庫，可望將觀音借給你的財富越滾越多！<br><br>記者：小雲<br>玄機風水城（27713978）&#13;</p></body></html>

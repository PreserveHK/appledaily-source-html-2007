<html><header><meta charset="utf-8"><title>周末車展：50部本田Accord現場優惠</title></header><body><h1>周末車展：50部本田Accord現場優惠</h1><p>今個星期六、日本田在其港九新界的陳列室舉行車展，同場將展出全新本田Accord2.4Affluent，此車配備170匹i-VTEC引擎、獨有5連桿雙搖臂懸掛系統及車輛穩定性控制系統，行車表現順暢穩定。此外，全新前置擾流器及LED尾燈組合、側鏡指揮燈、後座電動防曬簾及門邊冷光腳踏等，配合黑色及米色內櫳，盡顯型格及高貴品味，是款不錯的行政車之選。車展優惠價$198,880起，只限現貨50部，有興趣的朋友不妨去逛逛！<br><br>記者：陸伊琳<br>查詢：合群汽車（23802231）</p></body></html>

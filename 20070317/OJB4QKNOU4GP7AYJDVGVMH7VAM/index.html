<html><header><meta charset="utf-8"><title>STYLE<br>黃金鑲鑽廁紙架</title></header><body><h1>STYLE<br>黃金鑲鑽廁紙架</h1><p>每次如廁後，假如能從鑲有148顆真鑽石的金廁紙架，拉出廁紙來清理，會否感到自己非常豪氣？葡萄牙家用紙品公司Renova，為慶祝公司的黑色廁紙賣出第100萬卷，推出一個價值10萬歐元（約104萬港元）黃金鑲鑽廁紙架。<br> 這個豪華廁紙架，由里斯本（Lisbon）的金匠用人手打製，約重1公斤，上周在保安員嚴密保護下，在里斯本時裝展中展出。<br> Renova發言人稱，凡購買這個豪氣不凡廁紙架的買家，終身獲贈每日一卷由該公司首創的高檔黑色廁紙。<br> 法新社</p></body></html>

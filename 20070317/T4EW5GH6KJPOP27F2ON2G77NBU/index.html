<html><header><meta charset="utf-8"><title>蘇said：「鱷魚小姐」排隊迫入H&amp;M - 阿蘇</title></header><body><h1>蘇said：「鱷魚小姐」排隊迫入H&amp;M - 阿蘇</h1><p>瑞典時裝品牌H&amp;M鋪天蓋地來港第一擊，空前成功到極點，淨係娜姐嘅「MbyMadonna」系列已經吸引唔少娜姐fans同ebay炒家唔返屋企排隊，喺呢件事上又可以體現到港人真係好有排隊文化，雖未至於大混亂，但開舖頭嗰幾日人龍真係好誇張。呢，連身為名人、屋企經營「鱷魚仔」嘅林家小姐，都一身富貴look迫喺人龍之中，好有耐性咁等入舖，唔知同係經營服裝生意嘅林小姐係娜姐fans，抑或係嚟觀摩吓呢個成功品牌嘅致勝之道呢？<br> 本欄逢周一至六刊出<br> </p></body></html>

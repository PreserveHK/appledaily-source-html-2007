<html><header><meta charset="utf-8"><title>關仁隱事：大瘡輝內地曾闖禍 - 關仁</title></header><body><h1>關仁隱事：大瘡輝內地曾闖禍 - 關仁</h1><p>曾經喺地產界顯赫一時嘅「大瘡輝」，瘋癲完一輪，近年喺香港銷聲匿迹，佢曾自稱喺珠海做番老本行地產搵食，仲話年薪有成100萬。關仁聽聞佢喺珠海生活根本一樣咁糜爛，平日無所事事，依然係媾女夜蒲，有人話佢半年前喺內地又出事，好彩有力人士幫佢拆掂。<br> 關仁聽聞大瘡輝早年風光嘅時候，有恩於澳門一位有力人士，所以佢𠵱家就算兜踎，嗰位有力人士為咗報恩，都會出錢出力照顧佢，唔單只畀份掛名工佢做，仲每個月畀錢佢使，搞到大瘡輝變成大食懶，一啲都唔進取。<br> Textby關仁</p></body></html>

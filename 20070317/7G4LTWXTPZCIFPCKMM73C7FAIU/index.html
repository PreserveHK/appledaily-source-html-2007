<html><header><meta charset="utf-8"><title>李澤楷傳進軍台中地產</title></header><body><h1>李澤楷傳進軍台中地產</h1><p>【本報訊】台灣中央社報道，長江實業（001）主席李嘉誠及電訊盈科（008）主席李澤楷有意以「父子檔」進軍台中地產市場。</p><p>李：純屬旅遊並非考察</p><p>報道引述台中市市長胡志強稱，李澤楷將於今日率團到訪台中市了解投資環境，而他本人及當地數家主要建設公司的負責人，更會在今晚設宴款待李澤楷的考察團，講解台中市的投資環境及兩岸三地共同發展的契機。<br> 對於到台中「考察」之說，身在台灣的李澤楷接受查詢時表示，到台灣純屬旅遊，並非考察。而長實發言人接受查詢時亦表示「絕無其事」。胡志強對中央社表示，在李澤楷之前，湯臣集團（258）主席徐楓亦到過台中視察。</p></body></html>

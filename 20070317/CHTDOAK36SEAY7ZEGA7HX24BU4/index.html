<html><header><meta charset="utf-8"><title>話你知<br>日蝕誘發超能力</title></header><body><h1>話你知<br>日蝕誘發超能力</h1><p>美國科幻劇《Heroes》故事由一位印度遺傳學教授ChandraSuresh失蹤開始，講述一班來自世界各地的普通人，在一次日蝕後逐漸發現自己擁有超能力，各人更在一個神秘組織帶領下，履行共同的使命──拯救世界。<br> 劇中各人的異能包羅萬有，例如日本人Hiro擁有停止時間的能力，更可用意念去不同地方；政治家Nathan則可如超人般飛翔，這班生活在不同地方看似不相關的人，因為具有超能力DNA而被牽連在一起，這正是ChandraSuresh教授的神秘研究成果。</p></body></html>

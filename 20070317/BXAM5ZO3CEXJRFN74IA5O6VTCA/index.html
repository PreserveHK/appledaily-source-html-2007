<html><header><meta charset="utf-8"><title>好玩推介：芝麻街飛行棋</title></header><body><h1>好玩推介：芝麻街飛行棋</h1><p>今日為大家介紹兩樣經過許多歲月都未Out的玩意。第一是可以在電視見到，推出的精品有貴冇平，還有很多Fans的毛茸茸生物團隊──芝麻街；第二樣，就是在電子科技下仍屹立不倒的小遊戲──飛行棋。當兩者遇上就是「Elmo&amp;Friends」飛行棋。芝麻街今次派出Elmo、Oscar、CookieMonster及BigBird作代表，變成精緻的棋子，栩栩如生。現在只要到OK便利店每買滿$20就可以得到一隻棋子，要湊齊16隻棋就要花點時間。另外，買滿$20，加$12就可以帶走張飛行棋墊，湊齊一套棋就可以同朋友一齊玩。</p></body></html>

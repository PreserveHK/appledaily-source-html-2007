<html><header><meta charset="utf-8"><title>寵物骨灰不宜放在家</title></header><body><h1>寵物骨灰不宜放在家</h1><p>前排老友隻心愛貓貓過咗身，遺體火化之後啲骨灰都唔知點處置，咁啱見到有網友問，即刻上去八吓！一般嚟講大家都唔建議將寵物骨灰擺放在家中，mango207話寵物骨灰陰氣重，擺放家中會影響家運，家人易多爭執。而據堪輿學家所言，動物死後同人一樣，靈魂應該要入土為安，如擺放家中會令牠們依戀塵世唔去投胎。為了寵物能得到安息，最好還是把牠們的骨灰埋在山邊或撒進大海，讓牠回歸大自然。<br>記者：小雲<br><br>網址：www12.discuss.com.hk/viewthread.php?tid=3652372&amp;extra=page%3D5&#13;</p></body></html>

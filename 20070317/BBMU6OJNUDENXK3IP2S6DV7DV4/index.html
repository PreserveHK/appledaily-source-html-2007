<html><header><meta charset="utf-8"><title>鬼最怕的6種人</title></header><body><h1>鬼最怕的6種人</h1><p>網上流傳鬼最怕的6種人，第1是木匠，因為木匠用來畫直線的墨盒蘊藏了人類智慧，可鎮壓惡鬼；第2是屠夫，因為他們經常殺牲，身上帶有殺氣和牲畜的怨氣，鬼亦不敢靠近；第3是泥瓦匠，他們用來抹泥的泥鏟子是辟邪之物，可驅鬼魂；第4是惡人，因為鬼也是欺善怕惡的；第5是孕婦，傳說女人懷孕後，頭頂會有三層金光護體，鬼魂根本無法埋身；至於最後一種，你估是甚麼呢？原來是不修邊幅、烏烏wherewhere的人，照咁講，乞丐同露宿者咪實唔會撞鬼，不過污糟邋遢，鬼唔怕你人都怕咗你啦！<br><br>記者：小雲<br>網址：hk-pub.com/forum/thread-715609-1-1.html&#13;</p></body></html>

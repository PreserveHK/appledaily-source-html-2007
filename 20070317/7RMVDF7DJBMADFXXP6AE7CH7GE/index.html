<html><header><meta charset="utf-8"><title>人物誌<br>杏林世家擁10酒店</title></header><body><h1>人物誌<br>杏林世家擁10酒店</h1><p>原籍匈牙利的AndreBalazs出身於醫學世家，父親是哈佛大學醫學教授，年輕時先後就讀康奈爾及哥倫比亞兩所著名大學，其後與父親合資創辦了一間生物科技公司，並利用賺到的金錢投資到紐約夜總會，繼而涉足酒店業，成為美國酒店大亨。<br> Andre現時在紐約、邁阿密及加州擁有10間酒店，包括著名的ChateauMarmont酒店。Andre曾跟名模KatherineFord結婚，但兩人於年前離異。</p></body></html>

<html><header><meta charset="utf-8"><title>web一web：有趣羊角帽摺法曝光</title></header><body><h1>web一web：有趣羊角帽摺法曝光</h1><p>寒風凜凜的日子，洗頭後容易着涼，另一股韓流卻可以令你暖笠笠。韓國電視劇中人浴後會把毛巾包成羊角狀帽子戴在頭上，有網友發現了包韓式羊角帽的方法，在網上圖文並茂介紹，「小朋友洗完頭可以用『羊角帽』包起來，以免受風寒。」<br> 摺羊角帽的方法簡單（圖），先把毛巾橫向分作三等份，之後由下往上摺第一摺，再由上往下把第二摺叠上去，再從兩端以捲袖方式反捲，這時要根據頭顱尺寸調整寬度，最後把中間打開套在頭上即可。<br> 網友提供小朋友及寵物戴上「羊角帽」後的照片非常可愛，樣子非常搞笑，不少人都說要照辦煮碗摺一頂。<br> </p></body></html>

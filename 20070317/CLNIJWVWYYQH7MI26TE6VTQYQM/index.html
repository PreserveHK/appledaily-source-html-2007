<html><header><meta charset="utf-8"><title>at17完騷暫拆夥</title></header><body><h1>at17完騷暫拆夥</h1><p>組合at17一連三場的「Threesome+at17音樂會」前晚在大學會堂演出尾場，全場爆滿，潘廸華、林嘉欣、王菀之及崔建邦都有捧場。一開騷觀眾已站起來跳舞，完場後更不願離開，結果at17再出場清唱一曲，反應熱烈。<br> 成員林二汶透露完成音樂會後，at17會拆夥半年，盧凱彤（Ellen）則會於下月與林一峰及趙學而合演音樂劇，待年底at17再重組出新碟。林二汶又說：「因為之前睇新聞，話有個肥妹俾人打死，我會出本書講脂肪講肥人嘅。」<br> 採訪：卓美娟<br> 攝影：仇志德</p></body></html>

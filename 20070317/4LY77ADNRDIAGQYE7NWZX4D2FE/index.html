<html><header><meta charset="utf-8"><title>周圍SHOT：京城天橋似迷宮</title></header><body><h1>周圍SHOT：京城天橋似迷宮</h1><p>內地有三多：人多、樓多、橋多。當中，立交橋（即天橋）的建設，在近十多年來如雨後春筍般湧現，但由於內地立交橋建設之錯縱複雜、指示之含糊，令許多駕車者上了天橋如入迷宮（圖）。<br> 北京著名的西直門立交橋，1999年3月6日竣工並通車。由於當局對交通流量發展趨勢的錯誤估計，設計不合理，路標指示混亂，事後造成了更為嚴重的擁堵，導致網上惡搞文章如「2010年美軍攻佔北京迷路記」、「如果西直門橋早修400年，李自成絕對進不了北京」等網文流傳。西直門立交橋更被北京市民們調侃為「世界第九大奇迹」。</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：芭姨賭船陪濶佬 - 關仁</title></header><body><h1>關仁隱事：芭姨賭船陪濶佬 - 關仁</h1><p>毛冷台呢排搞緊一年一度嘅選美，好容易令大家諗起，曾經參加過選美嘅「芭姨」，記得當年佢參選嘅時候，因為風韻猶存嘅姿態，一度成為風頭躉。芭姨呢排都幾乎絕迹於幕前。<br> 關仁聽聞佢好鍾意過大海同上賭船耍樂，有時佢身邊仲會有幾個年輕貌美嘅女仔同行，佢哋好鍾意上賭船參加富豪嘅賭局，佢哋雖然只係觀戰，陪住啲富豪落注，不過當富豪贏咗錢，佢哋全部都有着數，得到唔少打賞，所以芭姨同佢班女伴通常都好識做，打扮到花枝招展咁去，希望可以為富豪旺吓場。<br> Textby關仁</p></body></html>

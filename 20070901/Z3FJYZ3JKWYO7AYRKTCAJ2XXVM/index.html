<html><header><meta charset="utf-8"><title>杜鵑曳出CK魅惑</title></header><body><h1>杜鵑曳出CK魅惑</h1><p>一連十日的LuxuryWeekHongKong在中環遮打花園開幕，前晚由美國名牌CalvinKleinCollectino打頭陣。名模杜鵑穿上一襲曳地晚裝壓軸出場，散發都會摩登氣息。<br> CalvinKleincollection今季回歸美式休閒情，着意塑造一個powerfulmodernwomen形象。色彩以低調的都會冷灰色為重心，如鈦、銀、岩石灰、水泥灰等，結合少量天藍、淺藍等。質料方面，大量和暖羊毛料，再加入彈性布料增加運動感。簡約摩登剪裁中，重視腰身線條及配以誇張口袋設計。</p></body></html>

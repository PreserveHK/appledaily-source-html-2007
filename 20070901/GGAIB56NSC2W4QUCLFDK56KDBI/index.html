<html><header><meta charset="utf-8"><title>關仁隱事：鰻魚出碟蝕甩皮 - 關仁</title></header><body><h1>關仁隱事：鰻魚出碟蝕甩皮 - 關仁</h1><p>𠵱家做唱片公司確係難撈，市場大氣候唔好之餘，歌手嘅質素亦都劣多過優。好似女歌手「鰻魚」，佢公司掟咗一大筆錢幫佢搞形象，要佢模仿日本潮女，公司同事為佢谷派台歌，行電台行到腳軟，成班人博到盡，都係賣得嗰1,500隻；同佢同門嘅「黃腳鱲」，命運同佢都係差唔多，賣得嗰1,000隻，加埋都唔夠填佢哋嘅租保母車同形象費。講真佢哋嘅質素好一般，又冇觀眾緣，反而早幾年出道嘅「咖喱」同「長頸鹿」，雖然冇乜掟錢搞形象，但勝在兩個嘅碟都賣得，反而扮日本星嘅鰻魚同黃腳鱲就衰在四不像，所以有冇得再出碟都成問題。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：馬騮吹水玩出屎 - 關仁</title></header><body><h1>關仁隱事：馬騮吹水玩出屎 - 關仁</h1><p>「馬騮」年紀唔細，雖然佢好聰明、轉數又高，但有時候太細路，專做埋啲低能事，令人啼笑皆非，有次佢喺內地拍嘢，鬧出一個簡直震驚橫店的大笑話。話說嗰日馬騮喺片廠等埋位，同班男演員無聊吹水時，佢又諗埋啲低級趣味玩意，突然間屹起屁股，請大家等一陣，話有啲嘢會同大家分享，原來佢想谷個臭屁出嚟，點知用力過度谷出屎，成班人即刻笑到喊，鍊住個鼻臭到嗌救命，尷尬到暈嘅馬騮都唔知點算，惟有返酒店換褲，但呢單嘢就名副其實搞到佢「臭名遠播」。<br> Textby關仁</p></body></html>

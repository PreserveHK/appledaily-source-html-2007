<html><header><meta charset="utf-8"><title>五台山長高3.1米　恆山變矮</title></header><body><h1>五台山長高3.1米　恆山變矮</h1><p>山西省近日對五台山和恆山的高度重新進行精確測量，確定這兩座山的高度分別為3061.1米和2016.1米，即五台山「長高」了3.1米，而恆山「變矮」了0.7米。<br> 由於測量方法和標準不統一，中國許多山峯高度數據不統一、不準確。去年7月，國家測繪局要求各省使用統一測量方法和標準，對全國35座名山的海拔高度進行測量。而首批19座名山中，五台山高度位居第二，僅次於3079.3米的峨嵋山，而恆山原居五岳最高峯地位，也被華山以2154.9米的新高度取代。<br> 新華社</p></body></html>

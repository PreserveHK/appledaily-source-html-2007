<html><header><meta charset="utf-8"><title>中國去年處決5000名囚犯</title></header><body><h1>中國去年處決5000名囚犯</h1><p>意大利一個反對死刑的組織發表報告稱，去年全世界有5,628人被處決，其中中國就佔了5,000人。英國廣播公司中文網昨轉述「HandsOffCain」反死刑組織的話說，雖然越來越多的國家廢除死刑，但是仍保留死刑的國家在去年處決了更多的囚犯，導致被處決人數總數的增加。<br> 中國判死刑人數佔全世界死刑犯的逾九成。中國自上世紀90年代，每年被處決的人數約在15,000人左右。專家認為，中國死刑數量下降，應與北京即將主辦2008年奧運會有關。中央社</p></body></html>

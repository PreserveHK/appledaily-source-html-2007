<html><header><meta charset="utf-8"><title>尹恩惠、蔡靜安睇騷化敵為友</title></header><body><h1>尹恩惠、蔡靜安睇騷化敵為友</h1><p>剛播畢韓劇《咖啡王子1號店》嘅演員或者近日太得閒，頻頻外出睇時裝騷乘機取經。前晚又輪到女主角尹恩惠、蔡靜安同劇中扮演日籍店員嘅男星金載旭，現身服裝品牌MarcJacobs喺首爾Hyatt酒店舉行秋冬花生騷。喺劇中尹恩惠同蔡靜安雖然係情敵，但當晚兩人雞啄唔斷，睇得好鬼開心。另外，有份演出嘅金東旭近日成Dove朱古力韓國代言人，由「咖啡王子」變身朱古力王子。</p></body></html>

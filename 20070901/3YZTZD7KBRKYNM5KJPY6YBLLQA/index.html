<html><header><meta charset="utf-8"><title>關仁隱事：大口高妹冇樣又冇品 - 關仁</title></header><body><h1>關仁隱事：大口高妹冇樣又冇品 - 關仁</h1><p>鬥靚大賽選出嚟嘅大口高妹，可能以為自己一戴鳳冠，聲價百倍，佢冇樣貌都唔緊要，原來連應有嘅禮貌都冇埋。早前佢哋不停幫啲傳媒影相做專訪，關仁聽個朋友講，佢去到影相間餐廳，就急不及待咁叫杯鮮榨果汁飲，問都冇問過個保母，但飲果汁時又論論盡盡，飲到借番嚟影相條裙一撻撻，但又唔同人哋講番聲，側側膊除咗條裙扮冇嘢，關仁個朋友唔係要佢賠錢或怪責佢論盡，但係佢唔應該連對唔住都唔講聲，唔怪得今時今日啲人話嗰啲鬥靚嘅後生女質素越嚟越差。<br> Textby關仁</p></body></html>

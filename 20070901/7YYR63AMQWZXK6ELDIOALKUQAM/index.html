<html><header><meta charset="utf-8"><title>關仁隱事：日圓睇騷失禮人 - 關仁</title></header><body><h1>關仁隱事：日圓睇騷失禮人 - 關仁</h1><p>𠵱家啲新晉藝人質素越嚟越唔掂，話做明星但就冇明星樣。好似「日圓」咁，話晒都係公眾人物，但就完全好似隔籬屋個百厭妹咁款。早前佢去睇哈佬吉蒂個騷，咁啱佢同「拖肥」坐得好近，啲觀眾走晒去搵拖肥影相，當日圓冇到，搞到佢好無癮。開場後，場館唔畀影相，但日圓一於少理，攞住部相機係咁影相，騷擾到其他觀眾，啲保安見狀用紅外線照住佢，示意佢唔好再影，日圓唔知係咪想引人注意，唔理三七廿一繼續狂影，影夠先坐番低，旁邊觀眾冇佢咁好氣，當佢冇到囉。<br> Textby關仁</p></body></html>

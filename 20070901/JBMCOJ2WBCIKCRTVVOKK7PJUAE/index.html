<html><header><meta charset="utf-8"><title>元朗<br>被責印傭飲清潔劑</title></header><body><h1>元朗<br>被責印傭飲清潔劑</h1><p>【本報訊】「我個印傭飲咗啲chemical呀，嗚嗚！」25歲年輕印傭Ningsih，昨晨8時許在元朗丹桂村路6號雅樂花園一個單位，疑因工作問題與姓吳（46歲）女僱主發生爭執，印傭受責，情緒激動，飲下小量拖地用的清潔劑，吳見狀報警。救護員到場將半昏迷女傭送院（圖），幸無大礙，吳在醫院致電親友哭訴聘請只有一星期的女傭，飲下清潔劑企圖自殺。<br> 黃江奇攝</p></body></html>

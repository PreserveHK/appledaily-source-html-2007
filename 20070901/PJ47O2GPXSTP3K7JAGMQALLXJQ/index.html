<html><header><meta charset="utf-8"><title>blog人話：神木做棺傳保屍不腐</title></header><body><h1>blog人話：神木做棺傳保屍不腐</h1><p>重慶黔江區近期流傳一個說法，指用當地海拔1,400米高山上的「雪柏」做棺木，可防止屍體腐爛。這種棺木更是價值不菲，要數千至逾萬元不等。果真如此，埃及法老王就不需要用那麼多香料、草藥來保住其「肉身」了。不過，內地一專家指，這樹實是銀柏，且不能永世保住屍體不爛。有網民則指留住肉身有何用，「是想給後人做科學研究？」<br>  http://cqwb.cqnews.net/webnews/htm/2007/8/31/256722.shtml </p></body></html>

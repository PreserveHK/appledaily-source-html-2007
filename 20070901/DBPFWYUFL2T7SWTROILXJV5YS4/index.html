<html><header><meta charset="utf-8"><title>郭羨妮、袁偉豪湖南舞鬥</title></header><body><h1>郭羨妮、袁偉豪湖南舞鬥</h1><p>郭羨妮與馬德鐘這對過氣緋聞男女，日前與楊思琦、陳敏之、曹敏莉、謝天華和港男袁偉豪等遠赴湖南綵排比舞節目《舞動奇迹》，眾人連日跟隨舞蹈老師周志坤學跳牛仔舞、探戈、爵士舞和hiphop舞等，當中以跳士的舞的郭羨妮和謝天華較有板有眼。</p><p>袁偉豪好艷福</p><p>早前被本報拍得夜會港姐周美欣的花弗港男袁偉豪艷福不淺，獲安排與上圍豐滿的女郎跳舞，而早前參加內地溜冰比賽撻到直的馬德鐘，由於身形高大又因賦閒發福，故與舞蹈員排舞時，顯得相當吃力，至於吳家樂的舞姿也十分騎呢，連他自己都跳到笑。<br> 撰文：林妃</p></body></html>

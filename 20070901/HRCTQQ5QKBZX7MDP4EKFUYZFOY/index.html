<html><header><meta charset="utf-8"><title>油麻地<br>K場積怨街頭被打</title></header><body><h1>油麻地<br>K場積怨街頭被打</h1><p>【本報訊】17名男女昨凌晨為一名友人在油麻地彌敦道565號一間卡拉OK慶祝生日，其間當中數人為小事爭執，但顧念「壽星仔」在場，故忍住沒有將事情鬧大。至清晨5時許，各人盡興離開，該批青年在街頭再起爭執，其中三人被另一方四人拳打腳踢。警方接報到場時，逞兇者已逃去，三名傷者（全部21歲）送院；其中一人眼角受傷，由女性朋友陪同上白車（圖）。<br> 潘志能攝</p></body></html>

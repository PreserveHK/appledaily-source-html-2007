<html><header><meta charset="utf-8"><title>網絡百寶箱：洗百葉簾有妙法</title></header><body><h1>網絡百寶箱：洗百葉簾有妙法</h1><p>清洗百葉簾有一定難度，要拆下來清洗很麻煩，不拆下又會洗得不亁淨，總不可能用抹布逐片窗葉揩拭亁淨。原來清潔方法並不複雜，香港家務助理總工會聯絡人葉沛渝提供一個好辦法，既輕鬆又方便。<br> 步驟是先戴上類似野餐時用的薄身膠手套，再套一對勞工手套，勞工手套便是那一塊抹布，將手套浸入家庭用清潔劑的稀釋溶液後再擰亁，然後戴上手，再把手指插入全開的百葉簾葉片中，夾緊手指用力滑動，這樣便能輕易清除三塊葉片上的污垢了。<br> 勞工手套擦髒了，便將手浸回溶液中像洗手般用力揉搓，手套洗亁淨了又可繼續抹，當所有窗葉都清潔過後，再用清水抹一次，以免清潔劑損害葉片。</p></body></html>

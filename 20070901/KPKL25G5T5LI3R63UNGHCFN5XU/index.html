<html><header><meta charset="utf-8"><title>特稿<br>食髓知味再購南美兵 - 畢傑</title></header><body><h1>特稿<br>食髓知味再購南美兵 - 畢傑</h1><p>繼上季正式簽入烏拉圭的廸奧高及阿根廷的廸阿歷辛度後，薩拉戈薩今季再度銳意南美化，分別獲得奧利華拉、艾耶拉及馬度沙林的加盟。<br> 從AC米蘭借來的奧利華拉，首戰對梅西亞即能取得入球，畢竟該巴西射手曾效力貝廸斯多個球季，能瞬間適應西甲比賽風格可謂意料之內。原本加盟了維拉利爾後又再轉投薩拉戈薩的艾耶拉，由於球隊有兩名正選中堅米列圖及碧基離隊，相信這名阿根廷國腳必成防線主力。</p><p>馬度沙林來頭不小</p><p>至於來自薩克達的馬度沙林，則是該支烏克蘭球隊上季的隊長；巴西籍的馬度沙林可任進攻或防守中場，惜首戰領紅今役要停賽。<br> 文：畢傑</p></body></html>

<html><header><meta charset="utf-8"><title>倒扁1周年　紅衫軍再起</title></header><body><h1>倒扁1周年　紅衫軍再起</h1><p>台灣反貪腐總部總指揮施明德昨天召開記者會稱，確定將在9月9日倒扁紀念周年及雙十國慶再度號召紅衫軍上凱道，而總部也在情報部門層層「阻撓」下完成去年所募得約逾1.2億元新台幣（約2,625萬港元）經費款項的查核報告，該經費目前剩餘1,700多萬元新台幣（約400多萬港幣），將全數捐給偏遠地區弱勢團體。</p><p>施明德未必靜坐</p><p>反貪腐總部發言人范可欽指出，9月9日倒扁周年紀念，紅衫軍絕對不會缺席，去年陳水扁說雙十節不辦了，今年卻改口擴大辦理，既然如此，紅衫軍也要擴大辦理。而施明德因為受限身體狀況，不一定會參加靜坐活動。<br> 台灣《蘋果日報》</p></body></html>

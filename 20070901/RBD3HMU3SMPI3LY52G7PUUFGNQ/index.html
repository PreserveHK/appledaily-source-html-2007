<html><header><meta charset="utf-8"><title>馮仁昭四圍超：狄龍奪金紫荊成就獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：狄龍奪金紫荊成就獎 - 馮仁昭</h1><p>近日經常俾人話電影提名名單唔公平嘅金紫荊電影頒獎禮，噚日喺尖沙嘴舉行記者會，宣佈今年嘅卓越成就獎會頒畀狄龍。對於狄龍獲獎相信外界都冇乜異議，而佢太太陶敏明亦同一班朋友到場支持，狄龍話對於獲獎驚喜之餘仲好安慰，佢話：「證明我喺呢行冇浪費時間，好多謝太太做我義務嘅經理人跟出跟入。」另外，大會主席透露網上嘅最佳男、女主角投票，暫時由劉德華同蔡卓妍領先。</p></body></html>

<html><header><meta charset="utf-8"><title>五星級Evian亞洲首曝光</title></header><body><h1>五星級Evian亞洲首曝光</h1><p>看完《五星級大鼠》那天，發覺世界多了五星級，包括會考語文科的五星級評核，還有生命之源──水，都講究起五星級來。法國天然礦泉水Evian，最新就推出了只於五星級酒店及高級食府供應的Palace，香港更是亞洲首個推出Palace的城市。叫得做Palace，梗係賣高檔，仲話要將礦泉水帶至藝術與觀賞的層次，嘩，飲啖水啫！但看真些，法國宮廷的創作意念，並以Evian之源──法國阿爾卑斯山的獨特外形為靈感，瓶身晶瑩，再配上金屬瓶嘴及瓶墊，白開水或真能啖出味道來！</p></body></html>

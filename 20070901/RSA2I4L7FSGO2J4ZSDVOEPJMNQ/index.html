<html><header><meta charset="utf-8"><title>隔牆有耳：小甜甜傳奇集抄而成 - 李八方</title></header><body><h1>隔牆有耳：小甜甜傳奇集抄而成 - 李八方</h1><p>龔如心單爭產案仲未鬧上法庭，坊間已經有人等唔切結局，嗱嗱聲出書滿足一下市民好奇心。早兩日八方去商務印書館打書釘，見到十大好書櫃位有本《小甜甜生死傳奇》。本書都幾厚，有480頁，以為有驚人內幕，揭咗幾頁發覺唔對路，事關內容全部似曾相識，睇真啲，原來只係將過去幾個月，包括《蘋果》在內幾份報紙嘅爭產新聞，「原汁原味」搬字過紙。<br> 呢本噱頭書上個月初版，盛惠90大元，作者同出版社似乎名不經傳，只得郵政信箱同電郵地址。抄襲完全冇鳴謝不特止，作者仲加咗句「版權所有，翻印必究」，真係當知識產權署冇到。</p></body></html>

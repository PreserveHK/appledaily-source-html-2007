<html><header><meta charset="utf-8"><title>金美侖笑收狗仔隊賀禮</title></header><body><h1>金美侖笑收狗仔隊賀禮</h1><p>荷李活女星金美侖戴雅絲（CameronDiaz）大前日35歲生日，雖然她當日要在紐約開工拍攝新片《WhatHappensinVegas》，但仍在片場收到豐富的禮物，不過為她慶祝的並非劇組人員，而是與她一向勢成水火的狗仔隊。</p><p>奉上氣球生日卡</p><p>大前日金美侖穿上超短褲在紐約曼哈頓開工時，收到一大束鮮花，多個銀色氣球，以及一張簽滿名字的生日卡，原來禮物全由附近的一班狗仔隊送上，最搞笑不單止生日卡上印了金美侖跟新片男主角艾斯頓古查（AshtonKutcher）的偷拍相，卡後下款更寫上「愛你的紐約友善狗仔隊上」，哄得壽星女金美侖笑逐顏開。</p></body></html>

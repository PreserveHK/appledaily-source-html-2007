<html><header><meta charset="utf-8"><title>資料寶藏：日聯重開後「大」風吹 - 青蛙仔</title></header><body><h1>資料寶藏：日聯重開後「大」風吹 - 青蛙仔</h1><p>輪數：23<br> 大：5<br> 細：4<br> <br> 輪數：22<br> 大：6<br> 細：3<br> <br> 輪數：21<br> 大：5<br> 細：4<br> <br> 輪數：20<br> 大：6<br> 細：3<br> <br> 輪數：19<br> 大：7<br> 細：2<br> <br> 簡評：日聯在8月11日重燃戰火後入球停不了，對上5輪共45場比賽共開出29「大」16「細」，開「大」比率有64%，故如球迷對估贏輸冇心水，不妨攻入球大細。另外，近幾輪亦利大波膽，其中周中千葉市原主場6:0勝大分三神。<br> 青蛙仔</p></body></html>

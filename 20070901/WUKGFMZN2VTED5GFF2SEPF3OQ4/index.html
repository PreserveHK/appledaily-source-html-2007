<html><header><meta charset="utf-8"><title>關仁隱事：斯文小生老婆受委屈 - 關仁</title></header><body><h1>關仁隱事：斯文小生老婆受委屈 - 關仁</h1><p>「斯文小生」因多年前單叫雞新聞，搞到佢呢幾年都匿埋喺內地發展，早排佢娶咗個細佢成20幾年嘅內地女仔「木瓜女」做老婆，斯文小生可以安定落嚟，關仁都戥佢開心。不過最慘周圍啲人對斯文小生單叫雞新聞印象太深刻，好多人以為佢娶咗隻雞做老婆，有啲仲笑佢抵得諗嚟，咁樣真係對佢嘅太太好唔公平。其實佢太太木瓜女喺內地都做過演員，同斯文小生喺三年前合作一套劇集識嘅，當時好多台前幕後對木瓜女都起痰，估唔到俾斯文小生捷足先登，斯文小生之前都經歷過好多段感情同埋失敗嘅婚姻，希望佢今次真係識得修心養性啦。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>車路士會訊</title></header><body><h1>車路士會訊</h1><p>壽星仔女收官方禮物</p><p>球迷會每月都會同會員搞生日會，例如8月就借一齊睇車路士對樸茨茅夫的機會，與10數名會員同度生日。生日蛋糕固然有準備，而每名壽星仔壽星女都有英國車路士寄來的球會mousepad，以及球會紀念筆，中場休息時還有大抽獎！9月壽星仔是你嗎？</p><p>海洋公園聚會有折頭</p><p>「海洋公園10月全城車迷哈囉喂」：10月19日重陽節假期，除了登高仲有乜好做？梗係同成班「車」迷去海洋公園參加Halloween大派對啦！會員有高達85折優惠，門票要買就趁手！（詳情可參閱 http://www.chelsea-hk.org） </p></body></html>

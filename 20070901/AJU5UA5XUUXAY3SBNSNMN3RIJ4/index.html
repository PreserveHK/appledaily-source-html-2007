<html><header><meta charset="utf-8"><title>皇后碼頭訴訟費押後判</title></header><body><h1>皇后碼頭訴訟費押後判</h1><p>【本報訊】本土行動成員為保衞皇后碼頭提出司法覆核失敗，政府一方昨在高院要求敗訴一方支付訟費，指案件只關乎是否原址保留皇后碼頭，並非釐清法律之詮釋，加上申請人在最後一刻才入稟，圖拖延清拆碼頭，實濫用司法程序。代表敗訴一方的資深大律師李柱銘則指，兩名巿民出於對皇后碼頭的情感才興訟，若因他們被判敗訴而需罰訟費，只會影響其他人日後不敢提出司法覆核，損害公眾對司法制度的信心。押後判決。<br> 案件編號：HCAL87/07</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>中國星5.4億參與濠賭業</title></header><body><h1>財話短說<br>中國星5.4億參與濠賭業</h1><p>▲中國星（326）宣佈參與澳門賭業，以5.38億元向獨立第三者吳卓徽收購BestMind的51%權益，BestMind已收購從事新葡京娛樂場博彩中介人業務的OchoSociedadeUnipessoalLimitada的溢利。中國星計劃2供1，每股供0.2元，發行最多9.4億股，集資不少於1.69億元，以應付收購資金。收購BestMind代價中3億元為現金，1.96億元發行可換股票據，4200萬元發行1.4億股代價股支付。</p></body></html>

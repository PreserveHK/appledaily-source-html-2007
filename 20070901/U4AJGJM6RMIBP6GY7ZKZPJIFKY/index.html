<html><header><meta charset="utf-8"><title>周圍shot：手寫車牌氣死警方</title></header><body><h1>周圍shot：手寫車牌氣死警方</h1><p>號碼為8888、9999的車牌往往令人眼前一亮，但在這個公然挑戰警方的「牛B74110（牛B，氣死110）」車牌前，都會黯然失色。這個手寫車牌屬於一輛小型貨車（圖），它日前在南京違規駕駛時被截停，警察看到此車牌都嚇得目瞪口呆。該車司機稱，車主因省錢而未領牌照，並想到以此車牌突出自己。有網友讚賞說：「你做了大家想做但又不敢做的事，向您致敬。」<br>  http://js.news.163.com/07/0831/10/3N7GDA09004300BQ.html </p></body></html>

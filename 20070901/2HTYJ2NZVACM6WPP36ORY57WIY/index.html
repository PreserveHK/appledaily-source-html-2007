<html><header><meta charset="utf-8"><title>周圍shot：男子持「鈔票樹」求婚</title></header><body><h1>周圍shot：男子持「鈔票樹」求婚</h1><p>網上近日流傳一輯題為「暴汗！一位男生竟如此向女友求婚」的相片。相中並沒有附帶任何文字說明，只見一名年輕男子手持一顆掛滿以百元人民幣鈔票摺成花朵的桔樹（圖），乘坐私家車前往求婚。桔樹上的人民幣，估計有近百張。網民反應激烈，有人指「沒品味」、「低俗」，還說以此來求婚，簡直是「對女方的一種侮辱」。有網民更指，該名男子其實是寓意自己甘當女方的「搖錢樹」。<br> <br>  http://www.daqi.com/bbs/20/1579654.html </p></body></html>

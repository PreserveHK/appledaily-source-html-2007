<html><header><meta charset="utf-8"><title>ORANGERANGE結他手奉子成婚</title></header><body><h1>ORANGERANGE結他手奉子成婚</h1><p>日本藝能界近日喜事重重，繼巨胸女星小池榮子之後，深受年輕人歡迎的冲繩樂隊ORANGERANGE也宣佈喜訊，今年24歲、原名宮森洋的低音結他手成員YOH，昨日在樂隊的網頁內宣佈，已在今月6月與同齡圈外女友拉埋天窗。</p><p>待安定才公佈</p><p>據知女方已懷有4個月身孕，YOH表示因要待妻子身體狀況步入安定期後，在昨天才向歌迷公佈喜訊。ORANGERANGE憑04年為女星竹內結子主演電影《藉著雨點說愛你》主題曲《花》而走紅，上月推出的兩張精選大碟也銷量不俗。</p></body></html>

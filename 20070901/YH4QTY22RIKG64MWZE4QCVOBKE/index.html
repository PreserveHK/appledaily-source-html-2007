<html><header><meta charset="utf-8"><title>趙薇新戲促中日情誼</title></header><body><h1>趙薇新戲促中日情誼</h1><p>為慶祝中日建交35周年，為期4日的中國電影節前日在東京新宿一個戲院展開。日本男星本木雅弘與趙薇合演的《夜上海》獲選為開幕電影，當日兩位男女主角均盛裝打扮出席開幕禮，擔任中日文化大使的日本女星酒井法子也有現身。</p><p>苦笑普通話半桶水</p><p>本木與酒井分別以普通話向在場記者打招呼，不過，本木的半桶水普通話卻令場現場繙譯聽不懂，只好尷尬苦笑。<br> 至於首次與本木合作的趙薇則對對方讚不絕口說：「本木雅弘是一位有禮貌的紳士，令人感受到日本男士的魅力，今次合作是一次很難得的經驗。」</p></body></html>

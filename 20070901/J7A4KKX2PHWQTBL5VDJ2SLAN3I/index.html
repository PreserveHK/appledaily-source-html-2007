<html><header><meta charset="utf-8"><title>元朗<br>警拘情侶毒販撿冰</title></header><body><h1>元朗<br>警拘情侶毒販撿冰</h1><p>【本報訊】警方早日接獲線報，指有中港販毒集團，派成員從內地偷運毒品來港。警方偵查後鎖定集團其中一對情侶拍檔成員。前日傍晚探員在落馬洲管制站監視目標人物，至晚上8時許見目標兩男女出現，即尾隨跟蹤。兩人過關後乘車抵達元朗阜財街，尾隨探員一擁而上，將兩人截停搜查，在李女手袋內搜出500克懷疑「冰毒」，市值八萬元，將他們拘捕帶署（圖），其後將男子押回旺角住所搜查。<br> 劉漢權攝</p></body></html>

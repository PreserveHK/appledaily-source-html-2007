<html><header><meta charset="utf-8"><title>朱家欣忍痛別亡弟</title></header><body><h1>朱家欣忍痛別亡弟</h1><p>朱家鼎的喪禮昨日低調進行，只有數十名至親到火葬場，除紅姑好友周潤發夫婦和谷薇麗等外，還有朱家鼎廣告界友好、著名設計師陳幼堅等等。至於朱家鼎兄長朱家欣及其太太陳依齡，昨日上午一早到香港殯儀館打點，朱家欣痛失胞弟心情悲痛，未有停下來接受記者訪問。</p><p>韓國影迷送花圈</p><p>儘管紅姑一早告知親友不要致送花圈，但昨日上午仍有紅姑的韓國影迷會等把花圈送到靈堂，殯儀館職員一概拒收，花店職員惟有把花圈放置馬路一旁。</p></body></html>

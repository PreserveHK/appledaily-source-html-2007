<html><header><meta charset="utf-8"><title>阿詩威尼斯人獻技</title></header><body><h1>阿詩威尼斯人獻技</h1><p>何韻詩前晚獲威尼斯人賭場的百利酒廊邀請到澳門演出，吸引數百人欣賞，當中有香港歌迷專程到澳門捧場。不過阿詩沒有在賭場碰運氣，她笑說：「我從來都好少賭錢㗎，因為自己冇乜運，我怕到時賭賭吓係咁輸，一陣輸晒份歌酬就弊啦。」</p><p>不入《優秀選》</p><p>此外，阿詩的新歌《幽默感》未能入選昨晚《勁歌優秀選第二回》，該曲在各電台音樂流行榜皆成績不俗，阿詩所屬東亞娛樂經理人管小姐說：「唔知點解入唔到優秀選，不過公道自在人心，大家唔應該問我哋，應該向TVB查詢。」而在香港討論區及UWants討論區，有不少阿詩的歌迷上網留言指《優秀選》欠公信力。<br> 撰文：李珮洳</p></body></html>

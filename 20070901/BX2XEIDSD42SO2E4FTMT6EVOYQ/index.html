<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳宗憲指警鎖定疑兇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳宗憲指警鎖定疑兇 - 馮仁昭</h1><p>台灣綜藝主持吳宗憲嘅豪宅日前懷疑俾人槍擊，佢噚日喺台灣錄影台視節目《齊天大勝》後講番件事，佢話當日錄影完節目返屋企，聽到兩下巨響，花園嘅燈忽然暗咗，佢話：「的確有被空氣槍之類的東西打破電燈，當天我是沒有怕啦，也沒跟人結仇，從前在秀（騷）場，就曾被人用槍指頭，這點小事沒好怕的。」吳宗憲話因為媽咪擔心先報案，佢仲話警方已經鎖定特定人士。</p></body></html>

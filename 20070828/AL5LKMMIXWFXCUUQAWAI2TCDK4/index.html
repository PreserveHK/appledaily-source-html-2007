<html><header><meta charset="utf-8"><title>環球片場：文根英搶宋慧喬飯碗</title></header><body><h1>環球片場：文根英搶宋慧喬飯碗</h1><p>近排好多韓國女星剪短頭髮順應潮流，就好似文根英之嘛，韓國化妝品牌innisfreee噚日宣佈簽佢兩年，取代宋慧喬成為最新代言人。20歲嘅英妹為配合大個女形象，將頭髮剪短，嚇親阿Net同好多當地網友，有網友話佢跟風模仿近期熱爆嘅尹恩惠㖭！英妹嘅新廣告下個月推出，不過若然閣下係喬妹迷嘅話，仍然可以上官網睇番偶像以前為化妝品所拍嘅靚靚廣告。<br> 網址： http://www.innisfree.co.kr/innisfree/cflist.jsp </p></body></html>

<html><header><meta charset="utf-8"><title>少年情變危坐簷篷</title></header><body><h1>少年情變危坐簷篷</h1><p>【本報訊】17歲姓潘青年，前晚9時許在深水埗福榮街80號姓李（16歲）女友家中，為感情問題發生爭吵後，疑不堪情變，突然情緒激動，奔上天台危坐簷篷企圖跳樓，女友發現報警。警員及消防員到場勸解，消防員並在地面張開救生氣墊戒備；游說期間，男事主不停大叫：「你哋唔好行埋嚟，我要見佢（女友）……」對峙45分鐘後，消防員見事主情緒逐漸平復，趁其分神之際從後一擁而上（圖）將事主救回天台，送院檢驗。<br> 黃偉民攝</p></body></html>

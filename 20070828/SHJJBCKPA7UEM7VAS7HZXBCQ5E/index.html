<html><header><meta charset="utf-8"><title>青島直擊<br>周美欣唔夠瞓口窒窒</title></header><body><h1>青島直擊<br>周美欣唔夠瞓口窒窒</h1><p>應屆港姐冠軍張嘉兒、亞軍王君馨、季軍周美欣和旅遊大使何傲兒前晚到達青島作親善活動，昨日一早便出發拍攝特輯。<br> 王君馨與周美欣都是在外國讀書，所以在讀稿方面有點困難，其中日前被本報拍得與香港先生袁偉豪消夜的周美欣介紹當地三款不同美食時，要NG20多次，最後只要她介紹一款美食，而王君馨只是講出一個地方名字，也NG10多次，影響了拍攝進度。<br> 事後，周美欣解釋：「可能係唔夠瞓，其實我都識睇少少中文，同埋佢嗰啲菜式我都未聽過。」王君馨則表示日後會更用心，以免影響進度。<br> 採訪、攝影：曾小嘉</p></body></html>

<html><header><meta charset="utf-8"><title>楊怡生日恨收珠寶</title></header><body><h1>楊怡生日恨收珠寶</h1><p>何韻詩昨日又與葉翠翠及楊怡等到apm擔任首飾滙演模特兒，阿詩表示以往沒有珠寶商找她擔任模特兒，她說：「可能我個形象唔係咁女性化，同埋我一向都有甫士恐懼症，如果叫我好似model咁擺甫士一定好生硬。」</p><p>放風無效</p><p>於本月尾生日的楊怡則笑言已放風叫身邊的追求者送首飾給她，她說：「我放晒風都冇人理我呀，咁我咪惟有自己行多啲騷搵錢買。」葉翠翠也表示希望男朋友會送鑽飾給她，可惜現時忙於工作，未有機會拍拖。<br> 採訪：李珮洳<br> 攝影：陳志嵐</p></body></html>

<html><header><meta charset="utf-8"><title>千嬅學堂啓動遇狂迷</title></header><body><h1>千嬅學堂啓動遇狂迷</h1><p>楊千嬅昨日以「傑青學堂」教官身份到金鐘出席「傑青學堂師友計劃啓動禮」，呼籲年輕人切勿濫藥，並率領龐愛蘭及陳念慈等宣誓成為傑青導師，周星馳母親也參與觀禮。<br> 其間有神秘男大叫「楊千嬅」，當工作人員走近該男子，他即拿出發霉卡紙自稱記者，更聲言若被驅趕會打999報警，最後要三位工作人員才能拉他離場，千嬅則從秘密通道離開，並表示未見過該瘋狂fans。</p><p>願輔導濫藥藝人</p><p>近日娛樂圈揭發吸毒問題，千嬅說：「可能工作壓力大，其實唔止圈中發生，以前做護士都見到好多人濫藥洗胃。」她指不介意輔導吸毒藝人，惜大家的話題多避重就輕。<br> 採訪、攝影：馬建華</p></body></html>

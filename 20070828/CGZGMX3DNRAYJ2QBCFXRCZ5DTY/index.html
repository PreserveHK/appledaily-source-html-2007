<html><header><meta charset="utf-8"><title>男子心急過路捱車撞</title></header><body><h1>男子心急過路捱車撞</h1><p>【本報訊】一名男子昨日與妻子在油麻地窩打老道橫過馬路時，疑因心急沒有依照交通燈號，冒雨衝「紅公仔」，被一輛駛至專線小巴撞倒受傷，報警後獲送院治療。</p><p>「當時閃住綠公仔」</p><p>傷者姓阮（56歲），昨中午12時許，當時沱滂大雨，他與妻子途經窩打老道近彌敦道橫過馬路。阮妻表示「當時交通燈閃住綠公仔」，因此她停步沒有橫過馬路，但丈夫卻疑因心急未有理會，突然跑出，一輛沿窩打老道中線西行往機鐵站的循環線綠色專線小巴駛至，57歲姓蕭司機收掣不及將他撞倒，阮的頭及左膝受傷，其他途人見狀報警，救護員到場將他送院。司機酒精測試證實沒有飲酒。</p></body></html>

<html><header><meta charset="utf-8"><title>網上搜奇：DragonAsh推出潮Tee</title></header><body><h1>網上搜奇：DragonAsh推出潮Tee</h1><p>日本樂隊DragonAsh主音降谷建志一向係日本潮界代表，最近日本TowerRecords唔止搵咗成隊band同女星廣末涼子一齊拍新廣告，仲同樂隊crossover推出咗兩款tee，fans𠵱家可以喺唱片店網站度預訂，Tower同其他音樂人crossover嘅tee一向搶手，所以大家今次要買就趁手喇！<br> 網址： http://www.towerrecords.co.jp/sitemap/CSfLayoutB.jsp?DISP_NO=003848 </p></body></html>

<html><header><meta charset="utf-8"><title>伍衞國被女攬嘆被動</title></header><body><h1>伍衞國被女攬嘆被動</h1><p>在《歲月風雲》中飾演奸人危天行的伍衞國（伍小生），日前被雜誌拍得他與鄧景輝到銅鑼灣的CDBar夜蒲兼當街攬女，報道更指他與一名貌似徐淑敏的北方女子當街又攬又啜，態度親暱。</p><p>「人哋係做拳手」</p><p>對此伍小生昨在電話中沒好氣說：「終於都輪到我，冇辦法啦，呢排我有劇上吖嘛！我惟有苦笑，嗰日我有朋友生日，正常社交活動，又唔係啲乜嘢，而且喺街度眾目睽睽之下，側邊成班朋友喺度，人哋走埋嚟攬吓我，唔通我喝住佢話：『唔好掂我，我有毒㗎！』一張相就作到個古仔咁肉酸，我覺得最唔好係話人哋係北姑，人哋做拳手都係正當職業，做乜要咁踩人啫？」<br> 採訪：戴彩煥</p></body></html>

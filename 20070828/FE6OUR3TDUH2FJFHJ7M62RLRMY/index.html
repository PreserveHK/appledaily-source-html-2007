<html><header><meta charset="utf-8"><title>求驗客手記：棄紅魔因有人工加貝碧托夫留熱刺之謎 - 求驗客</title></header><body><h1>求驗客手記：棄紅魔因有人工加貝碧托夫留熱刺之謎 - 求驗客</h1><p>熱刺前鋒貝碧托夫拒受紅魔鬼誘惑，留低共患難，人人讚佢義氣仔女，點知一個屈尾十俾英國行家爆料，話佢係因球會肯由4.4萬鎊加薪到6萬鎊（約94萬港元）周薪至願留效；同時貝碧講明係「𠵱家」唔走，唔代表要喺白鹿徑掛靴，留條後路畀自己！人哋話男人發誓當食生菜，貝碧唔願亂發毒誓𠱁粉絲，好，我求大俠欣賞你！</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>恒發能源購河南煤業</title></header><body><h1>財話短說<br>恒發能源購河南煤業</h1><p>▲恒發能源（578）旗下附屬公司深圳市洲能源，將斥資4.5億元人民幣收購河南省向陽煤業，恒發將間接擁有向陽90%權益。另恒發將向德意志銀行發行1.91億元可換股票據，淨集資1.7億元，其中1.5億元用作收購向陽；初步換股價1.1元，較停牌前1.46元折讓24.66%，悉數行使佔擴大後股本21.86%。恒發會易名為合動能源，每手買賣單位由4000股改為2000股。</p></body></html>

<html><header><meta charset="utf-8"><title>激光退走下腹毛毛</title></header><body><h1>激光退走下腹毛毛</h1><p>穿比堅尼小背心，大家都曉得脫去underarm嘅毛毛，但會否忽略小腹露出來礙眼的毛毛？私自用各種脫毛法，會有引致肌膚粗糙的危機，不如趁早做激光一了百了。激光永久脫毛中心dermes特別推介「激光永久下腹線脫毛療程」，下腹線意指肚臍以下位置，最難得的是特別使用由美國引進的「TKSTM選擇性光熱技術」及同步輸出「冷風系統」，令整個療程更加舒適，把脫毛的痛楚減至最低。<br><br>記者：郭佩韻<br><br>激光永久下腹線脫毛療程$5,700<br>查詢：35117411</p></body></html>

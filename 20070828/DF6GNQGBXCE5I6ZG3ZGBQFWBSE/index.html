<html><header><meta charset="utf-8"><title>馮仁昭四圍超：木村拍完12粒鐘黑面 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：木村拍完12粒鐘黑面 - 馮仁昭</h1><p>日本萬人迷木村拓哉（左）嚟香港拍咗幾日戲，噚日清晨6點幾就離開酒店去朗豪坊繼續開工，開大早班嘅木村拍到夜晚7點先收工，足足做咗成12個鐘，所以佢返到酒店落車時，個樣冇晒心機，一落車就衝咗入去，連有4、5個喺度等咗佢大半日嘅fans大叫佢個名，佢都一啲反應都冇，睇嚟真係好攰。另外，陳冠希噚日就好得閒，下午同阿媽、家姐去東方文華酒店嘆下午茶。</p></body></html>

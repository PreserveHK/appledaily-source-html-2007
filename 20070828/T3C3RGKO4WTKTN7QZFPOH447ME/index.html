<html><header><meta charset="utf-8"><title>ClickClick情報科：王祖藍串燒三兄弟</title></header><body><h1>ClickClick情報科：王祖藍串燒三兄弟</h1><p>近日因在劇集《同事三分親》中飾演樓華而人氣急升的王祖藍，又接拍廣告及電影，賺個盤滿缽滿。然而，人紅自然多是非，王祖藍日前竟被指與同樣人氣急升的「喪Do男」Leo似樣！</p><p>喪Do男+醬爆</p><p>凌零發昨日瀏覽香港討論區，發現有網友原本開post比較王祖藍與周星馳電影《少林足球》中的醬爆的相貌，不過大部份網友卻認為王祖藍與「喪Do男」Leo反而更似樣，十足孖生兄弟一樣，搞笑網友CforChocolate更說：「Leo、香港先生（胡志偉）、王祖藍、Rain、醬爆，成條關係鏈咁喎！」凌零發也十分贊同。</p></body></html>

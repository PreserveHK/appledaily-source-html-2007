<html><header><meta charset="utf-8"><title>全智賢最愛照魔鏡</title></header><body><h1>全智賢最愛照魔鏡</h1><p>全智賢近日為代言的護膚及化妝品牌Laneige拍攝全新一輯廣告短片，並首次為該品牌設計了一張華貴的雙面化妝枱，而她也在廣告中先後化身成活潑OL、優雅女強人及性感小野貓等多個造型。</p><p>夢想做OL</p><p>對於廣告中的造型，全智賢表示最愛OL打扮，又笑言OL是其童年夢想，她說：「一身整齊的OL套裝，可以給人非常專業的感覺。」<br> 至於全智賢設計的化妝枱，靈感則來自童年回憶，她說：「小時候最喜歡在家中上演《白雪公主》，我經常爬上媽媽化妝枱亂畫一通，然後得意洋洋的對着鏡子問：『魔鏡、魔鏡，世上邊個最靚？』」<br> 撰文：林妃</p></body></html>

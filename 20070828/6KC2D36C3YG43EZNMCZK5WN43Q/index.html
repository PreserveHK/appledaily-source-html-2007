<html><header><meta charset="utf-8"><title>東方神起冧暈師奶</title></header><body><h1>東方神起冧暈師奶</h1><p>韓國人氣組合東方神起，今年也有份在a-nation晒冷騷中演出。不少fans提早入場霸位，在台前守候偶像出場。在演唱會中段現身的神起，共演唱了《SummerDream》及《O-正．反．合》等5首歌曲。台下的fans反應熱烈，更不時拋毛巾和應。<br> 日文進步不少的神起，在台上全程以日語與fans溝通。fans當中，除了中學生之外，更不乏30至40歲的師奶，當神起演唱結束後，大批師奶也四散。此外，現場售賣印上「東方神姬」的官方T恤，不少神起fans也穿上T恤睇騷。</p></body></html>

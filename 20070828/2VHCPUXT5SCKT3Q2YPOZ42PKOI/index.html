<html><header><meta charset="utf-8"><title>求驗客手記：些路廸慳家放走主將加維臣至搶手 - 求驗客</title></header><body><h1>求驗客手記：些路廸慳家放走主將加維臣至搶手 - 求驗客</h1><p>蘇超些路廸上季錄得紀錄性純利，但錢冇人嫌多，有傳佢哋日前仍將數名球員包括加維臣、蘇羅斯基、堅尼米拿和查洛錫掛牌；因意大利中場當拿廸來投，而入咗「狂牛」加維臣，睇嚟係最多球會吼實嘅搶手貨。雖則些路廸唔認有咁嘅事，不過我求大俠最關心係聯賽已3場波盤齊贏嘅些軍，周日作客聖美倫時，會唔會俾呢班友仔，搞到捧場客損手離場？</p></body></html>

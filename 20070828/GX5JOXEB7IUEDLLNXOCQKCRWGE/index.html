<html><header><meta charset="utf-8"><title>城城緝兇案中有案</title></header><body><h1>城城緝兇案中有案</h1><p>郭富城早前在泰國主演彭順執導的新片《C加偵探》，該片目前已經完成後期工作，預計下月底在港上映，至於內地映期尚未公佈，因該片正送檢待批。今次是城城繼《父子》後的首部新作，他希望可以獲得更佳的反應。</p><p>照片成線索</p><p>《C加偵探》講述一個尋找兇手的懸疑故事，城城飾演一位貧困私家偵探，某日一名男子要求他找出企圖殺害自己的女人，而追尋線索就只有該名女子照片，不過在調查期間時，竟然被他揭發了一宗謀殺案。當初城城接拍該片時，完全是因為欣賞導演彭順，希望今次合作可以擦出火花。</p></body></html>

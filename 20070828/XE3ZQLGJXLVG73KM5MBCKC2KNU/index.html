<html><header><meta charset="utf-8"><title>衝燈撞死人司機入獄</title></header><body><h1>衝燈撞死人司機入獄</h1><p>【本報訊】小巴司機在葵涌衝燈撞死一名八旬老婦，早前被裁定危險駕駛引致他人死亡罪成，昨在荃灣裁判法院判刑，現已退休的被告求情時表示，事件令他感到很大壓力，今後不會再駕車，他被扣押14日已感羞愧。裁判官斥責被告清晨時分沒有障礙物下衝燈撞倒死者，可作加刑因素，應判監九個月，考慮被告紀錄良好及後悔，是盡責父親及祖父，判監七個月停牌兩年。<br> 62歲被告周漢威（圖），於去年5月9日清晨5時許，駕駛小巴由葵涌道右轉入葵富路時，衝紅燈撞死正過馬路的80歲老婦司徒麗，被告判刑後獲准以兩萬元保釋等候上訴。<br> 案件編號：TWCC2787/07</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張敬軒裸女MV未過關 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張敬軒裸女MV未過關 - 馮仁昭</h1><p>張敬軒（右）最近推出新碟《酷愛》，裏面收錄埋新歌《酷愛》MV，女主角喺MV中有背部全裸鏡頭，結果因太過大膽，過唔到內地審批，被要求刪剪所有暴露鏡頭先可以收入大碟，所以𠵱家估計大碟要到下月尾先可以喺內地推出。另外，軒仔同王菀之（左）日前分別接受商台錄音訪問，兩人話佢哋嘅友誼已超越愛情，軒仔仲許下諾言話若王菀之35歲前嫁唔出，就娶咗佢㖭。</p></body></html>

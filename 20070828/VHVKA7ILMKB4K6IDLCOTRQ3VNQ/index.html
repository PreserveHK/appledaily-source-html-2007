<html><header><meta charset="utf-8"><title>木村媽自爆與兒子疏離</title></header><body><h1>木村媽自爆與兒子疏離</h1><p>日前來港拍攝西片《IcomewiththeRain》的日本男星木村拓哉，據悉昨日早上７時已離開酒店，搭飛機返回日本，經常飛來飛去工作的木村，被昨日出版的日本雜誌《周刊女性》揭發他與母親木村芳子關係疏離。<br> 木村母親芳子本月20日應邀到千葉縣出席一講座，當她被問到有沒有向已為兩女之父的兒子木村拓哉提供任何意見時，她板起臉說：「他（指木村）自建立家庭以來，我都不會見他、談論或聽聞他的生活，我完全不干涉他的一切。」據悉芳子其實一直不滿兒子婚後跟妻子工藤靜香的父母生活，每當木村假日回到老家探望時，她也不願回家。</p></body></html>

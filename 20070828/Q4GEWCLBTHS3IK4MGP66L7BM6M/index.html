<html><header><meta charset="utf-8"><title>馮仁昭四圍超：車淑梅關注梁奕倫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：車淑梅關注梁奕倫 - 馮仁昭</h1><p>車淑梅噚日到尖沙嘴擔任美容產品代言人，對於港台DJ梁奕倫涉嫌詐騙港台有關撰稿及資料搜集服務費，車淑梅就話：「好關注佢嘅消息，我冇打電話畀佢，但就有留口訊畀佢拍檔，𠵱家都唔方便講太多，公司員工嘅士氣都係一樣，大家都係努力工作，冇話人心惶惶，總之自己都係照公司嘅程序去領取費用，所以自己就唔怕。」車淑梅亦大讚署理廣播處長傅小慧同港台員工合作非常愉快，仲話對方好受同事愛戴。</p></body></html>

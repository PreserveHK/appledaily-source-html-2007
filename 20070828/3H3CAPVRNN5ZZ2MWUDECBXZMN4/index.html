<html><header><meta charset="utf-8"><title>蘇said：「早印」「袋D」做接吻魚 - 阿蘇</title></header><body><h1>蘇said：「早印」「袋D」做接吻魚 - 阿蘇</h1><p>曾經同「洋妞」拖拉過一輪嘅「早印」，同連女都生埋嘅名媛「袋D」喺演唱會度大庭廣眾鬼咁煙韌吹耳仔，嗰時大概人太多啦，「袋D」嘅反應都有啲抗拒，不時避「早印」嘅熱情大咬，不過一去到圍內人搞嘅私人派對，兩個就當然可以肆無忌憚放開懷抱啦。<br> 聽講「早印」同「袋D」有次喺個派對度，做連體嬰不特止，仲眾目睽睽做對接吻魚，「早印」愛蒲爛玩有晒紀錄，但「袋D」話晒都係人哋個老婆同阿媽，係咪應該收斂啲好呢？<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《色，戒》內地上畫要大剪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《色，戒》內地上畫要大剪 - 馮仁昭</h1><p>由李安執導、梁朝偉同湯唯主演嘅《色，戒》，因為片中有唔少裸露鏡頭，喺美國被列為「NC-17級」，即係17歲以下觀眾禁止觀看，李安打算刪剪部份出位鏡頭，令套片變成「限制級」（17歲以下須由成年人陪同觀看）。不過套片喺內地仲大件事，內地《新京報》透露有官員話如果套片唔大剪，可能上唔到，不過若果套戲大剪，可能令劇情唔連貫，令李安非常頭痛。</p></body></html>

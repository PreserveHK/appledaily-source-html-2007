<html><header><meta charset="utf-8"><title>婚後息影為環保出力</title></header><body><h1>婚後息影為環保出力</h1><p>鍾楚紅自91年跟朱家鼎結婚後便淡出幕前，專心嫁作朱家婦，積極參與環保活動的她，閒時熱愛攝影活動，也為政府拍攝宣傳片，推動環保。身為香港地球之友環保大使的紅姑，06年便曾往中國陝西西安及延安考察農村生態。</p><p>成名錶代言人</p><p>除了熱心環保事業外，紅姑閒時也以玩票性質拍攝廣告，去年她更成為瑞士品牌伯爵錶的大中華區代言人，並跟周潤發現身上海的專門店出席剪綵儀式。多年來有不少片商欲邀紅姑復出，不過她不為所動。朱家鼎是次英年早逝，未知紅姑撫平喪夫之痛後，會否考慮復出幕前呢？</p></body></html>

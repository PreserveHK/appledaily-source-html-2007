<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭富城被胸壓出汗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：郭富城被胸壓出汗 - 馮仁昭</h1><p>郭富城主演彭順導演嘅新戲《C+偵探》，將會喺中秋節上映。喺戲入面，城城同客串嘅谷祖琳有香艷戲，其中一幕講小谷胸壓城城，NG咗幾次越來越尷尬，加上室溫太熱搞到滿頭大汗。見慣大場面嘅城城事後話：「小谷係個有性格同性感嘅女人，同佢第一次合作就要咁親熱，有啲唔自然，好彩佢叫我放鬆。」城城喺呢套戲入面，仲會鏟平頭裝着飛機恤，佬味十足。</p></body></html>

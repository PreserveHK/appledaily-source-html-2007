<html><header><meta charset="utf-8"><title>Theresa荔枝浴爽死</title></header><body><h1>Theresa荔枝浴爽死</h1><p>傅穎（Theresa）最近為Nestea拍攝新廣告，雖然她已為這廣告做了兩年代言人，但說到最難忘還是這一次，因為這次要她一口氣為四款不同的產品拍攝。她很喜歡這次的服裝，因為主要以米白色為主，配以藍色花頭飾，覺得很可愛。</p><p>如浸暖水Spa</p><p>在其中一個場景中，Theresa浸在一個大浴缸內，攝影師希望效果像是她躺在一個巨大荔枝裏一樣。她感到十分興奮，因為工作人員為她準備了一整缸暖水，以免她冷病，Theresa邊浸浴邊拍攝，感覺像在享受spa一樣舒服。<br> 撰文：葉雪</p></body></html>

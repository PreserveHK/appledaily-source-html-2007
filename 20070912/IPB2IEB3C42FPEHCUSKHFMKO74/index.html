<html><header><meta charset="utf-8"><title>阿倫核凸魚啜腳皮</title></header><body><h1>阿倫核凸魚啜腳皮</h1><p>譚詠麟（阿倫）、黃日華和羅家英等明星足球隊球員，日前一行30人往湖北宜昌跟當地足球隊進行足球友誼賽，阿倫表示當地球隊實力強勁，所以他要踢足全場，最終明星足球隊反敗為勝，以3比1勝出比賽。</p><p>無懼染香港腳</p><p>比賽完畢後，阿倫聯同黃日華等往打邊爐及腳底按摩慶功。在腳底按摩時，按摩師將清溪魚放入他們浸腳的木盆中，啜食他們的死皮，阿倫和黃日華身先士卒嘗試，黃日華不時嘻哈大笑，阿倫卻毫無反應，他說：「所以我叫個老闆加碼，放多幾條魚，不過我有擔心啲魚食完其他人啲死皮，再食我嗰啲，如果上手有香港腳，唔知會唔會傳染，但老闆話唔會傳染。」<br> 撰文：丁寧</p></body></html>

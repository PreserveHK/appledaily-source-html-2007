<html><header><meta charset="utf-8"><title>Esprit購物送牛仔布喇叭</title></header><body><h1>Esprit購物送牛仔布喇叭</h1><p>牛仔褲人人着，日着夜着有感情，特別係我這一種貪方便忌斯文的類型。潛移默化之下，對牛仔布更是情有獨鍾。Esprit為宣傳新一季的DenimForever系列，由明天起，只要購買任何牛仔布產品兩件加一件ESPRIT產品（不限價格），即可獲贈ESPRITSOUNDBOX牛仔布喇叭一對。用黃色襯上牛仔布的方形喇叭仔，可愛得來又不失型格，當然音色只屬一般，炸機免問，但放喺公司聽吓歌仔絕對能勝任，算係不錯的免費小禮物。<br>（Gin）<br><br>查詢：Esprit（28901116）</p></body></html>

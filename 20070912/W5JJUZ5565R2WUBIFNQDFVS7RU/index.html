<html><header><meta charset="utf-8"><title>蘇said：「齋菇」請飲分級數 - 阿蘇</title></header><body><h1>蘇said：「齋菇」請飲分級數 - 阿蘇</h1><p>早輪「齋菇」幫老公擺生日，星光熠熠勁過台慶，有份到賀嘅都好有face，不過，阿蘇知道唔少阿太食完都成肚氣。本來件事係好好，所有人入場做賀禮，都係一視同仁全數捐去做善事，點知大家一坐低，原來係食唔同餸！<br> 雖然枱枱都係飲香檳、食鮑魚，但食慣好嘢嘅有錢人，一眼就睇得出啲酒菜係唔同級數，「齋菇」死黨嗰幾圍就特別上等，其他普通阿太朋友就一般，同場人分級數對待，唔少阿太都唔老利。若果「齋菇」純粹為咗厚待老友都算，如果係為慳錢，就未免太小家喇！<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳妙瑛教美容搶亞姐鏡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳妙瑛教美容搶亞姐鏡 - 馮仁昭</h1><p>應屆亞姐港澳特區賽區12位候選佳麗，噚日喺銅鑼灣BeautyTech接受化妝訓練，身為化妝學校老闆娘嘅陳妙瑛（前左）親自到場傳授化妝美容心得。以低胸連身裙出現嘅陳妙瑛，輕易撼贏一班Ｔ恤牛仔短裙打扮嘅亞姐，問8號張海燕（右）有冇覺得大會安排着Ｔ恤埋沒身材？佢話：「係有身材就遮都遮唔住，陳博士（陳妙瑛）好搶鏡，我係記者都會影佢！」</p></body></html>

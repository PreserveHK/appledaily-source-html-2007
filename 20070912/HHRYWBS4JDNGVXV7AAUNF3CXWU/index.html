<html><header><meta charset="utf-8"><title>大衞、奧花名嘴互窒</title></header><body><h1>大衞、奧花名嘴互窒</h1><p>今年60歲的美國名主持大衞利達文（DavidLetterman），前日難得擔任53歲名嘴奧花雲費（OprahWinfrey）清談節目的嘉賓，兩大名嘴更在觀眾面前相擁，證明同行並非如敵國。</p><p>緊張插袋</p><p>大衞曾多次在其節目《大衞牙擦騷》（LateShowWithDavidLetterman）中嘲笑奧花，又指對方為極度令人不安的對象。不過，早於05年時，奧花已上過大衞的節目當嘉賓，今次大衞算是禮尚往來首度亮相該節目。可惜風趣的奧花竟踢爆大衞在錄影廠門外表現頗為緊張，緊緊的把雙手放在西裝袋內。</p></body></html>

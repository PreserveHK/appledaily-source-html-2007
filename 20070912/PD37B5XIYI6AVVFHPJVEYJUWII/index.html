<html><header><meta charset="utf-8"><title>Blog派分子：乙葉勁晒師奶菜</title></header><body><h1>Blog派分子：乙葉勁晒師奶菜</h1><p>巨胸水着女星出身嘅乙葉，自從近年同搞笑藝人藤井隆結婚後，無論幕前幕後都已經成為賢良淑德嘅好主婦，阿Deep發現佢成日喺自己個blog度大晒廚藝，放咗好多自己炮製嘅食物上去，真係睇到人流晒口水。<br> 乙葉嘅廚藝真係好厲害，仲有相為證㖭，佢話秋天就到，所以整咗條秋刀魚應景，除此之外，日式料理同西餐都難唔到佢。呢位師奶仲將自己去美容院嘅相都擺埋上blog㖭。<br> 網址： http://ameblo.jp/otohappy/page-1.html </p></body></html>

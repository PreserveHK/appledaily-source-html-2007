<html><header><meta charset="utf-8"><title>李多海飯煲贈泰貧童</title></header><body><h1>李多海飯煲贈泰貧童</h1><p>韓國女星李多海前日抵達泰國曼谷，為韓國觀光公社宣傳旅遊韓國，以及與泰國的韓國人協會見面。由於韓劇《大話妹》在當地大受歡迎，所以前日曼谷機場到有不少fans及傳媒接機，李多海也表現得非常友善。</p><p>齊上美術堂</p><p>到昨日上午，李多海與韓國人協會走到當地較貧困的地區，探訪由泰國王室財團建成的兒童福利院。她事前詢問了負責人有關福利院需要的物品，所以當日她就送出大飯煲作為院內80兒童的見面禮。李多海除與他們合照外，還一同上美術課，但她看到殘障的小朋友只能躺在床上，忍不住熱淚盈眶。</p></body></html>

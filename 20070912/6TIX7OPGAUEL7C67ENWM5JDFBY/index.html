<html><header><meta charset="utf-8"><title>巴伐洛堤死前一周改遺囑</title></header><body><h1>巴伐洛堤死前一周改遺囑</h1><p>意大利已故歌王巴伐洛堤的2.5億英鎊（約40億港元〉遺產可能引發爭產案。巴伐洛堤的朋友表示他死前一周曾改遺囑，把大部份財產分配給前妻韋羅尼（AduaVeroni）所生的三個女兒。<br> 據稱一年前巴伐洛堤立下遺囑，妻子曼托瓦尼得益不少，但死前數月與她感情變淡。他曾說她不尊重自己，正考慮分開。同時，他和前妻的三個女兒關係親密了，女兒克里斯蒂娜產女後，榮升外祖父的他很高興。死前一周他更改遺囑，把更多的遺產分給與前妻所生三名女兒。<br> 英國《太陽報》</p></body></html>

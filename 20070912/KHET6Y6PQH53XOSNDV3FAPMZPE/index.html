<html><header><meta charset="utf-8"><title>睫毛膏點用呢？
</title></header><body><h1>睫毛膏點用呢？
</h1><p>早前出席LANEIGE秋妝發佈記者會，即場得到最新妝物試用，其中最令我躍躍欲試的便是那支號稱「全球首創髮卷型橡膠刷頭」，新聞稿還說明只要輕輕一掃，即時塑造70度極致鬈曲睫毛。可是當我真正試用時，卻發現原來這支睫毛膏刷頭太過創新，在記者會時又忘了問化妝師使用的手勢，所以刷來刷去也刷不出那分明纖長的鬈曲睫毛！看來遲點要到專門店找化妝姐姐教我點用先得啦！<br><br>記者：謝翠玲</p><p>查詢：28956008（9月20日發售）</p></body></html>

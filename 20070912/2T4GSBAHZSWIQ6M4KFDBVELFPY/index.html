<html><header><meta charset="utf-8"><title>LisaS.體諒艾德烈不認賬</title></header><body><h1>LisaS.體諒艾德烈不認賬</h1><p>LisaS.上月被本報踢爆與金像影帝艾德烈邦廸（AdrienBrody）多年前有一段情，艾德烈在威尼斯影展期間被追問舊戀情時，卻指「不認識」LisaS.，前晚LisaS.完騷後表示體諒對方的答案。<br> Lisa說：「我也看過那段訪問，他當時正跑入酒店，後面又有狗仔隊追住，混亂中答『不認識』也很正常，我明白他的反應。我不會覺得不開心或瘀，我只是誠實地講出我們的事，不知會發展成這樣的。」&#13;</p></body></html>

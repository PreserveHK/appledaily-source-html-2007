<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周美欣韓國鬥唱榮歸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周美欣韓國鬥唱榮歸 - 馮仁昭</h1><p>無綫早前派出今屆香港小姐季軍周美欣（中）遠赴韓國，參加CMB電視台嘅音樂大賽，憑演出ChristinaAguilera嘅《Ain'tNoOtherMan》勁歌熱舞奪得季軍。周美欣噚日返咗將軍澳電視廣播城，獲港姐冠軍張嘉兒（右）、亞軍王君馨（左）獻花道賀，問周美欣會唔會喺樂壇發展？佢話：「未知，我好多嘢想試，例如拍劇，做主持。」</p></body></html>

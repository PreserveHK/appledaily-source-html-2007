<html><header><meta charset="utf-8"><title>鍾嘉欣月事變笑料</title></header><body><h1>鍾嘉欣月事變笑料</h1><p>鍾嘉欣早前以一身單車手的打扮，到將軍澳拍攝衞生巾廣告，她表示入行以來是第一次擔任女性用品代言人，笑言恨了這個機會很久，她說：「所有女性都要用衞生用品，𠵱家我拍咗呢個廣告有酬勞之餘仲有贊助，慳番唔少錢。」</p><p>誤會患絕症</p><p>對於第一次面對月事，嘉欣即時面露尷尬神色，原來她當時以為自己身患絕症，所以出現流血的情況，她說：「13歲時第一次嚟月經，我第一至第三日流血都冇同屋企人講，仲好驚自己有絕症，於是忍到第四日先同家姐講，佢一聽到當然大笑我儍啦。」<br> 採訪、攝影：李珮洳</p></body></html>

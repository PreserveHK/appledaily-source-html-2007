<html><header><meta charset="utf-8"><title>劉德華歷練悟人生</title></header><body><h1>劉德華歷練悟人生</h1><p>劉德華連續三年為司馬錶擔任亞太區的廣告代言人，早前他特別抽空拍攝兩款秋季硬照廣告，為了令觀眾有耳目一新的感覺，今次攝影師以黑白對比的攝影手法演繹不同主題，又擺放了大風扇，令現場吹起陣陣凉風，務求拍攝出最完美的效果。</p><p>信有晴天</p><p>在拍攝這輯廣告時，華仔對人生有真切的體會及領悟，他表示：「有好多事情，真係要親身經歷過，先會明白箇中意義，正如我作為一個藝人，不斷喺多方面作出嘗試，亦做咗好多自己認為值得其他人欣賞嘅事情，但如果觀眾冇親身感受或經歷過，咁一切嘅努力同付出亦係徒然。」華仔又指人生每個階段都遇到不同挑戰，得失在所難免，但他堅信會有晴天。<br> 撰文：葉雪</p></body></html>

<html><header><meta charset="utf-8"><title>橫店直擊<br>健仔露肉搵奶粉錢</title></header><body><h1>橫店直擊<br>健仔露肉搵奶粉錢</h1><p>早前默認女友張茜懷孕的張衞健，榮升老竇在即，刻下也開始忙搵奶粉錢，近日他身在橫店趕拍內地劇《黃飛鴻》𢱑銀，飾演搞笑版的黃師傅，但當地天氣炎熱，日前健仔拍攝一場打架戲，就戴上焗到暈的大頭佛面具，擺出虎虎生威的功架，但不久已累得滿頭汗。<br> 其間健仔轉移室內拍攝，被攝製隊的大光燈照到正，又令他汗濕如水人，故由女工作人員服侍更衣，脫掉上衣的健仔還在窗前公然露肥肉，相當不拘小節。<br> 採訪、攝影：盧健</p></body></html>

<html><header><meta charset="utf-8"><title>鄭融自嘲雪櫃代言人</title></header><body><h1>鄭融自嘲雪櫃代言人</h1><p>鄭融早前和無綫娛樂新聞台主播黎國輝一齊炮製情人節蛋糕，甚少下廚的她，親手弄製心形蛋糕，還請在場的工作人員品嚐，個個都讚她有天份。<br> 拍攝現場有巨型雪櫃，鄭融見到即嚷着要求拍一個由雪櫃走出來的鏡頭，她笑說：「呢個真係可以代表我心聲，上年上半年發展唔係咁好，下半年就因為一首《紅綠燈》喺幾個頒獎禮上面獲獎，成績令公司同屋企人都好滿意，而我自己嘅感覺就好似喺雪櫃走出嚟一樣，如果廣告商有興趣嘅話，可以考慮搵我做雪櫃代言人！」<br> 撰文：楊潔雯</p></body></html>

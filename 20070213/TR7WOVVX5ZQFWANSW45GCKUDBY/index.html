<html><header><meta charset="utf-8"><title>伊健返港一嚿雲</title></header><body><h1>伊健返港一嚿雲</h1><p>鄭伊健昨日出席在灣仔舉行的「第三屆香港I.T.至專大獎2006」頒獎禮，伊健與容祖兒成為男女代言人得主，獲頒發「我最喜愛的I.T.產品代言人大獎」，伊健已是連續三年獲此獎項，祖兒則因要趕拍護膚品廣告而缺席，由經理人霍汶希代領獎。</p><p>趕時間看醫生</p><p>伊健最近忙於在內地拍攝劇集《霍元甲》，今次特別抽空回港出席活動，今天又再趕返內地繼續拍攝工作，無緣與女友蒙嘉慧在港度過首個情人節。問伊健送甚麼情人節禮物給女友？他說：「唔知呀，我啱啱瞓醒，一嚿雲，跟住我要去睇醫生，冇時間，之前同陳小春喺陽澄湖拍場落水戲，唔小心飲咗幾啖水，驚有事咪睇定醫生先囉。」<br> 採訪、攝影：魯萍</p></body></html>

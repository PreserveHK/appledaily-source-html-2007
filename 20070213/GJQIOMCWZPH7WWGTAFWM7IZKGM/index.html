<html><header><meta charset="utf-8"><title>舒淇波波解悶</title></header><body><h1>舒淇波波解悶</h1><p>正當黎明與樂基兒今日一起度過第二個情人節之際，黎明舊愛舒淇卻無男友慰藉芳心，她前晚就相約女性朋友到跑馬地打波解悶。前晚9時許，舒淇與兩位女性友人到跑馬地南華會打保齡球，她帶備私家波和私家鞋全副武裝，看來十分專業。</p><p>米奇老鼠飛天</p><p>沒多久，舒淇便收拾細軟離場，其中一名女性友人先行登上舒淇的七人車，舒淇則與另一名女性友人把私人物件放入儲物櫃，然後前往繳費。當舒淇與女友有講有笑地準備上車之際，忽然有一個米奇老鼠頭的氣球飄過，她們即興奮地望着氣球手指指，一副童心未泯的模樣。<br> 採訪、攝影：娛樂突發組</p></body></html>

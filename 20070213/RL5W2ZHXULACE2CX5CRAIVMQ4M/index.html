<html><header><meta charset="utf-8"><title>馮仁昭四圍超：傅明憲等老公團年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：傅明憲等老公團年 - 馮仁昭</h1><p>傅明憲多次被傳整容，噚日佢接受商台電話訪問，被問到老公葉劍波有冇因為呢啲報道而嬲，傅明憲話：「佢好有智慧，知道𠵱家邊有正面新聞？我已經交咗畀律師處理。寫同傳嘅人好冇口德，係咪要我原諒人先更有福氣？」情人節將至，佢話老公每年都係送玫瑰，而且農曆新年會一家人過，對於傳聞指葉劍波一直喺內地，問佢哋會點樣會合？傳明憲話：「未定喎！」</p></body></html>

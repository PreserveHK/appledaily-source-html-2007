<html><header><meta charset="utf-8"><title>人物誌<br>戲劇王子超級綠葉</title></header><body><h1>人物誌<br>戲劇王子超級綠葉</h1><p>蘇玉華男友潘燦良是著名舞台劇演員，外形高大俊朗、演技出眾的他更有戲劇王子之稱。他中學畢業後考了四次才考入演藝學院戲劇系，91年畢業後即加入香港話劇團，至今已參演超過70套劇，更分別憑舞台劇《黑鹿開口了》及《家庭作孽》於94及05年奪得香港舞台劇獎的最佳男配角。潘燦良又曾參演《南海十三郎》、《我和春天有個約會》和《愛情觀自在》（圖）等電影，其中他更憑《南》片分別獲提名97年度台灣金馬獎及98年香港金像獎最佳男配角。<br> </p></body></html>

<html><header><meta charset="utf-8"><title>名人資料庫：四房爭寵各顯神通</title></header><body><h1>名人資料庫：四房爭寵各顯神通</h1><p>賭王何鴻燊共有四房妻妾，盡享齊人之福，羨煞不少男士，不過一直有傳四房之間並不和睦，其中又以二姨太藍瓊纓與四姨太梁安琪的爭寵最嚴重，98年二人曾展開罵戰，二姨太公開以「通臂猿猴」來形容四姨太，並自詡「齊天大聖」，但四姨太則反稱「齊天大聖」再有本事，也飛不出如來佛祖的五指山。隨着二姨太移民加拿大，早年一直表現低調的三姨太陳婉珍即轉趨活躍，頻頻出席社交場合，似有意與四姨太一拼高下，去年她更效法身為保良局總理的四姨太，晉身標準更嚴格的東華三院做總理，風頭一時無兩。</p></body></html>

<html><header><meta charset="utf-8"><title>奇連寸馬田多同情分</title></header><body><h1>奇連寸馬田多同情分</h1><p>金像大導奇連伊士活（ClintEastwood）昨日去到柏林影展宣傳新片《硫磺島戰書》（LettersFromIowJima），獲大會頒發柏林攝影機榮譽獎，表揚他對電影的貢獻。<br> 《硫磺島戰書》為今屆柏林影展參展電影之一，昨日片中一班演員渡邊謙及二宮和也都有到場，奇連則忙於在紅地毯上接受各國傳媒訪問。當被問到今屆奧斯卡最佳導演獎戰況時，奇連指宿敵馬田史高西斯（MartinScorsese）機會很大，他說︰「他有很多同情分，這是我控制範圍以外。」奇連又指其他獲提名的導演也很努力，希望傳媒不要只着眼於他跟馬田之爭。</p></body></html>

<html><header><meta charset="utf-8"><title>蘇said：甘宴修甲好臭當 - 阿蘇</title></header><body><h1>蘇said：甘宴修甲好臭當 - 阿蘇</h1><p>當年拍過唔少戲，好有女人味嘅「甘宴」，近日出山返公仔箱拍劇。佢冇做幕前咁耐，一啲都唔使愁生活，唔知係咪有同性閨中好友「so絲」照顧呢？聽聞甘宴嘅生活似足啲阿太，瞓飽起身食餐晏，跟住出動逛名店，一身唔係Dior就係Prada，同埋佢對儀容好講究，定時定候去修甲。不過佢上親去salon修甲，次次遲嚟又要人先幫佢修，修完就滾水淥腳走，仲鬼鬼祟祟咁「柄」埋一邊，好似驚死人認得佢咁。<br> 撰文：阿蘇<br> 此欄逢星期一至六刊出</p></body></html>

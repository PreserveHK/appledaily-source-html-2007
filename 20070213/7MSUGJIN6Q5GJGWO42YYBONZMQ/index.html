<html><header><meta charset="utf-8"><title>真正毒友壞前程</title></header><body><h1>真正毒友壞前程</h1><p>除了銀幕上栩栩如生的癮君子外，在中外名人中也有不少真正道友，他們因吸毒致身敗名裂，事業下滑，可見毒品之禍害。近年的包括英國超模姬蒂摩絲（KateMoss）的癮君子男友PeteDoherty，他多次沉淪毒海，更因傷人和恐嚇惹上官司。蘇永康和台灣女星安雅於02年在台灣被搜出藏有搖頭丸，罪成判接受勒戒。已故全國政協副主席霍英東的孫兒霍啓中也曾因藏有大麻而被罰款兼留案底。最近台灣藝人如蕭淑慎、庹宗康和屈中恆等也牽涉入哄動台灣的大麻案。</p></body></html>

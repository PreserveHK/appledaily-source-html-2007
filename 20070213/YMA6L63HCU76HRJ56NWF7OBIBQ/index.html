<html><header><meta charset="utf-8"><title>中環在線：滙豐大班避走森林 - 李華華</title></header><body><h1>中環在線：滙豐大班避走森林 - 李華華</h1><p>平時着西裝，穿梭喺石屎森林嘅滙豐大班葛霖（右），有日換上便服，跑咗去真正嘅森林──巴拿馬熱帶森林。<br> 佢唔係因為滙豐價殘，股東猛鬧，而要避鋒頭，其實係滙豐捐咗800萬美金，資助為期5年嘅大型實地考察，研究氣候轉變對全球森林嘅損害，所以親身遠赴巴拿馬，同受資助嘅史密森尼熱帶研究中心總監DrIraRubinoff，為呢個環保計劃揭幕。<br> LiWaWa@AppleDaily.com</p></body></html>

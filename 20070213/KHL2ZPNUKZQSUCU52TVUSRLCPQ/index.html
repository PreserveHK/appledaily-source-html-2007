<html><header><meta charset="utf-8"><title>林峯茅台贈長輩</title></header><body><h1>林峯茅台贈長輩</h1><p>時下明星名人愛嚐香檳紅酒，但年紀輕輕的林峯卻與別不同，竟獨愛國產茅台酒，品味認真獨特。<br> 前晚9時多，身披黑外套的林峯獨自駕駛平治跑車，駛至大坑一間士多，他甫內進即四處瀏覽，揀了五分鐘後，便買了一瓶飲料及薯片，接着即匆匆登車直返其舊山頂道寓所，其後士多老闆向本報記者說：「佢頭先買支茅台，都成520蚊一支㗎。」不過，昨日林峯卻在電話解釋說：「我係買咗支茅台，係留番過年送畀長輩，唔係我飲㗎，我都唔飲呢啲嘅。」<br> 採訪、攝影：娛樂突發組</p></body></html>

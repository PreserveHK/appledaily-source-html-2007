<html><header><meta charset="utf-8"><title>玩新嘢：CLICK一CLICK<br>網上訪問主角</title></header><body><h1>玩新嘢：CLICK一CLICK<br>網上訪問主角</h1><p>很多人都愛出風頭，去Ball去Party都係想被報紙雜誌訪問吓。要滿足這種虛榮心，網上有一個雜誌專訪小工具，可以讓你一嚐被訪問的滋味。你要做的只是輸入個人資料如名字、想去的地方、最喜歡的男性和女性、喜歡哪本書等類似心理遊戲的問題，然後CLICK一CLICK，屬於你的個人專訪就會出現。放心，專訪的內容都是說你怎樣努力向上，結果成就大業，但最離譜是喜歡的男性和女性竟然變了自己的阿爸阿媽，如果你按Back，再Refresh，就會出現另一個訪問稿。你問我這有何用？玩囉！<br><br>記者：馬靜兒</p></body></html>

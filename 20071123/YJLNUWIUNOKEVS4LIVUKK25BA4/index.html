<html><header><meta charset="utf-8"><title>藤本美貴拍拖懶洋洋</title></header><body><h1>藤本美貴拍拖懶洋洋</h1><p>日本偶像歌手藤本美貴，今年6月被日本雜誌《FRIDAY》揭發跟搞笑組合品川庄司成員庄司智春拍拖，令她失去了Morning娘隊長的資格，及後更退出組合，只能繼續以組合GAM的名義跟松浦亞彌搵食。雖然代價很大，但藤本與庄司的感情發展穩定，二人日前再被《FRIDAY》拍到齊齊外出購物。<br> 據昨日出版的《FRIDAY》報道，日前藤本被拍到坐在男友庄司智春的座駕內，十足「死蛇爛鱔」的照片。之後他們前後腳步入日本連鎖影視店TSUTAYA，選購Wii電玩遊戲機，最後乘車返回庄司的住所。</p></body></html>

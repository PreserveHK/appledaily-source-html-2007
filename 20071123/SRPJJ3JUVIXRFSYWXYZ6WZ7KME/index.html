<html><header><meta charset="utf-8"><title>霍震霆父子飯敍笑騎騎</title></header><body><h1>霍震霆父子飯敍笑騎騎</h1><p>霍震霆與兒子霍啓剛向來感情甚佳，父子不時孖咇出入，日前他們齊到中環鏞記酒家開飯，有兒相伴的霍震霆心情特別好，遇上記者仍笑容滿面，反而霍啓剛就表現得較為含蓄。</p><p>甚有默契</p><p>當晚10時許，霍家父子在酒家晚膳後結伴離開，當時二人均穿筆挺西裝，記者問霍震霆是否有約會時，他面露笑容輕鬆回答：「朋友請食飯啫。」同行霍啓剛卻微笑不語，只揮揮手示意不回答，交由父親負責擋駕，繼而兩父子即快步走往停車場取車。<br> 採訪、攝影：娛樂突發組</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>工行南非組礦產基金</title></header><body><h1>財話短說<br>工行南非組礦產基金</h1><p>▲獲工商銀行（1398）收購兩成權益的南非標準銀行，其行政總裁JackoMaree表示，向工行發售新股所得的24億美元資金中，約4億美元用於發展南非業務，約4.5億美元用於其他非洲國家如肯雅等，另外3.5億美元則用於非洲以外國家，該行亦會保留9億美元作策略儲備。工行亦已與標準銀行，就合組成立一個全球礦產資源基金訂下條款，兩行將各斥資2億美元於該基金。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：ChiLam36萬新車慰妻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：ChiLam36萬新車慰妻 - 馮仁昭</h1><p>張智霖（ChiLam、左）榮升老竇後，事事以家庭為重，早輪佢細屋搬大屋，又買咗一部220萬嘅平治Jeep，但原來佢近日買多一部36萬嘅MiniCooper畀太太袁詠儀（靚靚、右）代步。前晚靚靚同ChiLam就揸新車，約埋飛釘出擊嘅伍詠薇同丈夫練海棠，一齊去銅鑼灣春秋火煱打邊爐，擦足3個鐘，咁溫馨嘅場面，比食火鍋仲暖笠笠啦。
</p></body></html>

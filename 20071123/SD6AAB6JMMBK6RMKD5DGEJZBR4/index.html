<html><header><meta charset="utf-8"><title>梁靜茹放氣球派飛</title></header><body><h1>梁靜茹放氣球派飛</h1><p>台灣情歌天后梁靜茹日前在上海出席發佈會，宣佈下月8日在當地舉行演唱會，一身火紅打扮的她在現場放了128個氣球，每個氣球內藏演唱會門票的兌換券，她又抵死的提醒大家逛街時要用心，不要錯過這從天而降的「愛情上上簽」。</p><p>有重要事宣佈</p><p>梁靜茹跟樂隊五月天成員瑪莎的緋聞已告一段落，而她這次演唱會則請了老朋友品冠，梁靜茹還大賣關子表示品冠屆時會以非常姿態現身，兼會有重要的事情宣佈。有記者問梁靜茹每天也要唱情歌給別人聽，何時才會過自己的情人節？她不慌不忙的說：「只要幸福的話，每天都會是情人節，請大家不用為我擔心。」<br> 撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>車路士會訊</title></header><body><h1>車路士會訊</h1><p>WinningEleven大賽</p><p>「車路士vs車路士」打盃賽？冇錯，球迷會由今日開始，連續8個星期在開波前舉行WinningEleven大賽，冠軍獎品係PlayStation3乙部！地點依舊在灣仔利景酒店ChampsBar，詳情請瀏覽本會網站 http://www.chelsea-hk.org。 </p><p>會員生日禮物別出心裁</p><p>本會每月與會員搞生日派對，除了有生日蛋糕外，還有為每位壽星仔、壽星女準備了由英國寄來的球會mousepad，以及球會紀念筆乙支做賀禮！外面冇得賣㗎！</p></body></html>

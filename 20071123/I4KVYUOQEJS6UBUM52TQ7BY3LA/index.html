<html><header><meta charset="utf-8"><title>財話短說<br>華豐07年純利料增15%</title></header><body><h1>財話短說<br>華豐07年純利料增15%</h1><p>▲華豐紡織（364）財務總監李茂銘（圖）預期，07年純利至少增長15%，因產能上升，未來3年純利每年增幅約20%。執行董事蔡洋波表示，明年三間漂染廠房年產能將增20%至12萬噸，又正洽購內地一個中高檔男裝優閒服品牌，料明年上半年落實，收購連日後投入金額約5000萬元，目標未來3至5年零售業務比重將大於原有業務，料銷售額逾5億元。</p></body></html>

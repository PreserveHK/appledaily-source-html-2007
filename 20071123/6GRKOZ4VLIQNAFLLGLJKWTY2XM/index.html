<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉偉強、李察齊訪性罪犯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉偉強、李察齊訪性罪犯 - 馮仁昭</h1><p>導演劉偉強同李察基爾（小圖）合作首部進軍荷李活嘅電影《強捕犯》面世，噚日喺觀塘辦公室接受訪問。劉偉強話大牌到李察咁嘅明星都好專業，同佢一齊做資料搜集去見啲性罪犯。劉導話做訪問時幾大陣仗，佢話：「除咗保鑣之外仲有荷槍實彈嘅警員陪住，而且仲係着晒避彈衣。」講到籌備緊嘅《水滸傳》3部曲電影，佢話仲搞緊劇本，預計1億5千萬一部。</p></body></html>

<html><header><meta charset="utf-8"><title>Shoppingnews：上網打Game贏獎品</title></header><body><h1>Shoppingnews：上網打Game贏獎品</h1><p>外國甚至國內常會以公仔作為商場Icon，香港比較少見，但近年就出咗一個東薈城名店倉的購物心情專員「阿寶」。最近阿寶搞咗個網上遊戲，於12月1日至31日，到http://www.citygateoutlets.com.hk，玩「接聖誕老人禮物」的遊戲贏分數，接禮物越多分數會越高。如成功推薦朋友登記成為會員，更有機會獲得額外分數；最高分的200名參加者可獲贈「阿寶」迷你版模型匙扣或環保袋乙個，有得玩又有禮物收，幾盞鬼！<br><br>網址：http://www.citygateoutlets.com.hk</p></body></html>

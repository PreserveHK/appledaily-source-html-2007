<html><header><meta charset="utf-8"><title>保護古城　京20萬人遷移</title></header><body><h1>保護古城　京20萬人遷移</h1><p>北京市規劃委日前發佈了《北京市「十一五」期間歷史文化名城保護規劃》，為「十一五」（2006至2010年）期間北京歷史文化名城保護確立了方向和原則。新措施不僅關係到京城作為歷史文化名城的未來發展，也關係到首都市民的日常生活。<br> 按照《北京城市總體規劃（2004年—2020年）》的要求，到2020年北京舊城人口從180萬降低到110萬，平均每年疏散4萬人，以此推算，即在「十一五」期間的5年內，北京將從略顯擁擠的舊城區疏解20萬左右的人口。<br> 北京《人民日報》</p></body></html>

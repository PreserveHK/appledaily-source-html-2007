<html><header><meta charset="utf-8"><title>蔡琴淚眼念楊德昌</title></header><body><h1>蔡琴淚眼念楊德昌</h1><p>【上海直擊】台灣歌手蔡琴下月在上海大舞台舉行演唱會，日前在當地出席記者會，當被問到會否為早前病逝的前夫楊德昌設立紀念表演環節時，蔡琴斷言不會刻意紀念，不過她說：「但這段婚姻對我而言是刻骨銘心的。」</p><p>哭得一塌糊塗</p><p>蔡琴透露在3小時的演唱會上，將獻唱多首經典歌曲包括《最後一夜》、《愛斷情傷》及《渡口》等。其中她的一首《點亮霓虹燈》更引起人關注，事關蔡琴錄此曲時剛巧與楊德昌離婚，而她每唱此曲總哭得一塌糊塗。蔡琴說：「我不會特別催淚，但前不久我在香港錄新專輯時唱這首歌，還是眼淚盈眶。」<br> 採訪、攝影：郭晨</p></body></html>

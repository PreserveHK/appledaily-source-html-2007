<html><header><meta charset="utf-8"><title>仙蒂歌羅馥　托水操身材</title></header><body><h1>仙蒂歌羅馥　托水操身材</h1><p>在90年代紅透半邊天的美國名模仙蒂歌羅馥（CindyCrawford），雖然闊別天橋多年，但41歲的她身材保養得宜，絕無走樣。最近仙蒂趁美國感恩節假期，去夏威夷度假，穿上比堅尼大騷健美身材。</p><p>夏威夷享受陽光</p><p>日前仙蒂與多名友人在夏威夷海灘享受陽光，並在沙灘上開派對，雖然仙蒂曾先後生過兩個小孩子，但當日她穿起黑色比堅尼時，身材依然弗爆，沿途吸引不少男士駐足回望。當大夥兒幫手準備食物時，仙蒂更以單手托起一包六瓶的樽裝水來舉重，相信她平日一定是勤於健身，所以才會又大力又好身材。</p></body></html>

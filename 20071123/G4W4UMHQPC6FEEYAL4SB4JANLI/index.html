<html><header><meta charset="utf-8"><title>雷宇揚搭$30車買$20飯</title></header><body><h1>雷宇揚搭$30車買$20飯</h1><p>單身寡佬的雷宇揚，平日甚少煮飯，日前他獨個兒到灣仔合和中心內的超級市場買飯盒醫肚，但他相當奇特，花了30元車資來回搭的士，為的只是買個價值19.9港元的壽司飯。</p><p>腳骨力麻麻</p><p>年過40歲的雷宇揚早已髮線後移，頭頂M字額十分明顯，當晚8時許他獨自坐的士到達超市，手拎購物籃四圍逛時，未幾他揀了一盒壽司飯，步往收銀處付款後即挽着飯盒，再坐的士到附近一所大廈。其實該段路步行時間不需10分鐘，大抵其腳骨力麻麻，故才選擇坐車代步。<br> 採訪、攝影：娛樂突發組</p></body></html>

<html><header><meta charset="utf-8"><title>倖田來未自封08女王</title></header><body><h1>倖田來未自封08女王</h1><p>有「日式豬扒王」之稱的日本性感女歌手倖田來未，可謂恨做樂壇女王恨到出面，早前她化身女王拍攝在明年1月推出的全新大碟封面照，展現自信的風采。</p><p>松竹梅誘惑fans</p><p>倖田來未早前已親自為自己設計了新碟的女王造型，她穿上金色的低胸晚裝，並戴上了皇冠，坐在金碧輝煌的房間中，流露一派王者風範，這是倖田心目中的音樂王國。明年1月30日的全新大碟《Kingdom》更會分為單CD的「梅」版、CD加DVD的「竹」版及CD加雙DVD的「松」版，想集齊一套的fans就要大破慳囊了。</p></body></html>

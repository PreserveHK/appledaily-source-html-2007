<html><header><meta charset="utf-8"><title>馮仁昭四圍超︰欣宜唔恨入娛圈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超︰欣宜唔恨入娛圈 - 馮仁昭</h1><p>鄭欣宜噚日接受電台錄音訪問，提到俾好多人誤會佢係想入娛樂圈，但其實佢只係覺得生命入面一定會有音樂呢樣嘢，佢話：「我淨係知我好鍾意唱歌，同我要唱歌，入唔入娛樂圈係其次。」不過，佢又話希望可以努力做好啲，可以好似父母咁喺呢個圈入面企咁耐。欣宜仲話其實呢個圈都好有人情味，佢話全世界嘅亞洲人都好關心佢媽咪沈殿霞嘅病情，所以先有傳媒追訪，不過呢種人情味要習慣咗先會明白。</p></body></html>

<html><header><meta charset="utf-8"><title>金喜善學做煮婦</title></header><body><h1>金喜善學做煮婦</h1><p>已嫁作人婦的韓國女星金喜善，上月中與當地富商朴駐英舉行世紀婚禮。由於當日的婚禮以非公開形式進行，傳媒和fans慘食閉門羮，故此金喜善答應fans，在當地日前出版的雜誌《InStyle》公開婚禮的相片。</p><p>學廚冧老公</p><p>身穿白色婚紗的金喜善，與夫婿朴駐英手執花球，之後兩人更在鏡頭前深情一吻，甜蜜之情羨煞旁人。婚後專心享受少奶奶生活的金喜善，並未心急復出幕前。日前，她更在網誌內透露正鑽研廚藝，希望將來能為丈夫煮得一手好菜。</p></body></html>

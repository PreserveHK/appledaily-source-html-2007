<html><header><meta charset="utf-8"><title>全國每日用30億個膠袋</title></header><body><h1>全國每日用30億個膠袋</h1><p>中國塑協塑膠再生利用專業委員會副會長董金獅稱，內地民眾買菜每天用掉10億個塑膠袋，其他各種塑膠袋一天用量也逾20億個，即全國每日用膠袋逾30億個，其對環境的破壞，不言而喻。深圳市法制辦經濟法規處處長曾穗生說，當前廢棄膠袋「滿天飛」的主因是很多消費者在使用膠袋時，將它當作免費商品，毋須付錢，也不需要理會後果。有專家稱，商場贈送的膠袋主要都是不可溶解，如果用作垃圾袋，將嚴重危害環境，因此提倡少用膠袋及「綠色消費」，並爭取商家支持，逐步減少提供膠袋。<br> 新華網</p></body></html>

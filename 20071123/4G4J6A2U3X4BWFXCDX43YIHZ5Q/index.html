<html><header><meta charset="utf-8"><title>倉木麻衣備戰台北騷</title></header><body><h1>倉木麻衣備戰台北騷</h1><p>日本女歌手倉木麻衣今晚在台北開騷，前日她抽空與母親同遊西門町，昨午則到演唱會場地綵排。有粉絲更目擊到倉木的母親與日本唱片公司社長到西門町一家唱片店，巡視女兒的唱片銷量。<br> 倉木為了今次演出格外謹慎，在下榻的酒店休息時，頻頻喝蜂蜜檸檬汁潤喉。前日她到西門町逛街買衣服，昨日則與工作人員討論演唱會細節，並於傍晚時分到台大體育館的會場綵排，務求以最完美狀態登場。有歌迷前晚見到倉木的母親現身西門町的玫瑰唱片店巡視女兒的唱片銷售情況，並在附近的咖啡室休息。另外，倉木為了今晚演出苦練中文歌，幸好外界反映熱烈，門票至今賣出超過9成。<br> 採訪、攝影：黎寶蘋</p></body></html>

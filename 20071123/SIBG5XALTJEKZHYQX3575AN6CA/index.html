<html><header><meta charset="utf-8"><title>洋葱發電點亮iPod</title></header><body><h1>洋葱發電點亮iPod</h1><p>洋葱可發電，是真是假？美國一名少年用洋葱吸入運動飲品發電，成功令iPod亮起來！他更把發電過程拍成短片，放到YouTube，吸引300萬人瀏覽。<br> 少年先在小洋葱上鑽兩個洞，再放進運動飲品，讓洋葱吸收飲品的電解質液體，然後將iPod傳輸線插進洋葱裏，iPod螢幕竟然亮了。由於洋葱細小，電力只維持約20秒，亦不太穩定。<br> 其實類似發電原理，日本企業也試過，他們以葡萄糖作為燃料的生化電池，倒入運動飲料再接上導體，電能足以轉動小風扇和播放MP3機。<br> 東森新聞網站</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>任總：檢討銀行發展趨勢</title></header><body><h1>財話短說<br>任總：檢討銀行發展趨勢</h1><p>▲金管局總裁任志剛昨在每周專欄《觀點》中表示，當銀行界處於最良好狀況時，正是仔細檢驗有否潛在風險的最佳時機。要研究的範圍，是本港銀行業目前面對及將來可能出現的趨勢，及銀行體系所面對的風險性質不斷改變的情況，如業務全球化、行業競爭加劇及產品日趨複雜等，研究目的是評估該局怎樣才能更有效履行《銀行業條例》所訂明責任，特別是促進銀行體系整體穩定及有效運作。</p></body></html>

<html><header><meta charset="utf-8"><title>矢田亞希子誕7磅囝囝</title></header><body><h1>矢田亞希子誕7磅囝囝</h1><p>有份演出日劇《女王直播室》的28歲女星矢田亞希子前日透過所屬事務所宣佈，於本周一成功誕下與丈夫押尾學所生的兒子。據知兒子約重7磅，與父親較為似樣，母子現時的健康情況良好。<br> 矢田上周曾被雜誌偷拍到與押尾學外出吃飯慶祝結婚一周年，想不到不久就傳出喜訊。矢田年中宣佈有喜時，曾揚言要努力學做家務和育嬰等做個好媽媽，故外界估計她最快要到明年才會復出。另一邊廂，前Morning娘成員囗希美也臨盆在即，其丈夫杉浦太陽前日出席活動時表示，老婆經常聽晨女的歌曲作胎教。</p></body></html>

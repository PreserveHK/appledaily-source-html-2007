<html><header><meta charset="utf-8"><title>兩岸快線<br>廣東首用開賭場罪判刑</title></header><body><h1>兩岸快線<br>廣東首用開賭場罪判刑</h1><p>廣東首宗適用新罪名「開設賭場罪」的案件前日在佛山市禪城法院一審結案，被告人陳萬全被判有期徒刑1年，並處罰1萬元。法院認定，今年4月中至5月中，陳夥同陳某（另案處理）在其所經營的「環球」士多店內開設賭場，並招攬葉某等人參與賭博。其後，陳又夥同陳某在旅店開設賭場，並招攬羅某等人參與賭博。警方根據群眾舉報，於6月中在旅店內將陳抓獲。<br> 大洋網</p></body></html>

<html><header><meta charset="utf-8"><title>阿聯酋繙譯杜甫詩集</title></header><body><h1>阿聯酋繙譯杜甫詩集</h1><p>中東阿聯酋計劃在2010年前將500本外國經典名著繙譯成阿拉伯語，以增加民眾對外國的認識，其中包括中國唐朝詩人杜甫的詩集。<br> 計劃要繙譯首100本書的外語共有16種，包括希臘文、古代希臘文、日語、瑞典語、捷克語、中文、意第緒語、意大利語及拉丁文。選取的書籍有古代及當代作家的作品，類型廣泛，有文學、學術、商業及教育等，例如霍金的《時間簡史》（普及版）、高行健《文學的理由》、杜甫的《杜甫詩集》、前美國聯儲局主席格林斯潘的《動盪的年代》、諾貝爾得獎經濟學家佛利民所著的《資本主義與自由》及愛因斯坦的《相對論》。<br> 英國《獨立報》/《衞報》</p></body></html>

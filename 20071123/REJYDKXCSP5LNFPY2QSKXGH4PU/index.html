<html><header><meta charset="utf-8"><title>攜《六四詩集》返國<br>留學生吉林被捕</title></header><body><h1>攜《六四詩集》返國<br>留學生吉林被捕</h1><p>中國留學生吳強本月從美國返吉林探望父母，途經香港時買了一本《六四詩集》，在中國機場入關時遭到盤查，隨後遭公安追蹤、訊問並拘捕，如今下落不明。美國「六四文化傳播協會」執行長蔣品超昨日在洛杉磯表示，吳強11月10日在吉林機場被安檢查獲，並沒收該本詩集。兩天後，吳強再被警方傳訊，要他交代該書的來龍去脈，並指他危害社會安定，訊問持續10小時，最終歸結為攜帶並傳播反政府書籍，以違反治安條例加以處罰並拘捕。<br> 中央社</p></body></html>

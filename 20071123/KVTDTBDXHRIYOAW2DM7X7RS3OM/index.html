<html><header><meta charset="utf-8"><title>樓市快拍　新界<br>城中駅3宗獲利轉手</title></header><body><h1>樓市快拍　新界<br>城中駅3宗獲利轉手</h1><p>▲香港置業冼國章表示，將軍澳城中駅（圖）錄得3宗獲利成交。8座中層D室，882方呎，投資客斥360萬元購入，呎價4082元；原業主1年獲利31.5萬元。8座低層H室，882方呎，以385萬元成交，呎價4365元；原業主1年獲利22.3萬元。7座高層E室，855方呎，成交價403.7萬元，呎價4722元；原業主持貨1個月賺44.8萬元，升值12.5%。</p></body></html>

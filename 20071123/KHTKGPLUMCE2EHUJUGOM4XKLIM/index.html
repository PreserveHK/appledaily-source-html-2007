<html><header><meta charset="utf-8"><title>國際Gossip：菲臘親王嚇女記者</title></header><body><h1>國際Gossip：菲臘親王嚇女記者</h1><p>英國菲臘親王（PrincePhilip）一把年紀但係仲好百厭，前日就當眾整蠱一名女記者，仲高興得哈哈大笑，好似個奀皮細路一樣。<br> 話說ITN電視台記者威克絲（RomillyWeeks）喺馬耳他（Malta）現場報道女皇伉儷度假慶祝鑽婚嘅新聞，點知菲臘親王嚟到佢後面，等佢一停口就大聲問：「講完嗱？」威克絲嚇咗一跳，擰轉身一睇見係皇夫，當堂喪笑；而鬼馬嘅菲臘亦都哈哈大笑，揚長而去。<br> 英國《每日郵報》</p></body></html>

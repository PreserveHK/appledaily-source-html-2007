<html><header><meta charset="utf-8"><title>變電壓釀10宗困𨋢</title></header><body><h1>變電壓釀10宗困𨋢</h1><p>【本報訊】將軍澳變電站昨晨11時許因供電組件出現故障，引致九龍東區電壓驟降，令該區電梯服務一度受阻，消防處在17分鐘內共接獲10宗困𨋢報告，須協助救出困𨋢人士，事件中無人受傷送院。<br> 其中一宗困𨋢報告在觀塘成業街成運工業大廈，一名謝姓男子到上址11樓送貨時突然停𨋢，謝被困半小時由消防員到場救援，其間𨋢內有燈光照明及抽氣，他獲救後並無不適，頻說趕着送貨離開上址。<br> 中電發言人指出，由於將軍澳變電站供電組件故障，令九龍東的電壓驟降歷時少於0.1秒，事件起因仍在調查。</p></body></html>

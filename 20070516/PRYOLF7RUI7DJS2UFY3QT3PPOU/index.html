<html><header><meta charset="utf-8"><title>章子怡訪日暢所欲言</title></header><body><h1>章子怡訪日暢所欲言</h1><p>深受日本人歡迎的內地女星章子怡，早前赴日宣傳快將在當地上映的電影《夜宴》，並為雜誌《女性自新》影了輯靚相。章子怡對當地傳媒有問必答，表示最愛吃日式拉麵及火鍋，難怪日本人形容她是「亞洲之寶石」。</p><p>沐浴洗滌心靈</p><p>章子怡不但最愛日本食物，她又說：「我最喜歡的運動是游泳，因為游泳既可強身健體，又可幫助我減壓，我在酒店暢快地游了一頓。」<br> 章子怡聲稱喜歡開大花灑沐浴，目的是沖走身心的一切煩惱。未知日本女性會否視之為美容秘方，每天都開大水喉來洗澡？<br> 撰文：吳嘉浩</p></body></html>

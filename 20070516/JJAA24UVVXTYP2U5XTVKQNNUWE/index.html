<html><header><meta charset="utf-8"><title>台灣軍演導彈誤中公墓</title></header><body><h1>台灣軍演導彈誤中公墓</h1><p>台灣「漢光二十三號」軍演，昨晨在宜蘭北嶺進行三軍聯合截擊操演，台軍出動F-16戰機群發射燃燒彈製造戰火場面，並在海上投擲500磅炸彈（圖一），轟炸目標。但在地面發射對空截擊導彈時，無論鷹式導彈、復仇者導彈、檞樹導彈都出現脫靶的情況。其中，復仇者連射兩枚均未中目標，檞樹則掉到海裏。而鷹式導彈雖向海邊發射，卻掉到蘇澳頂寮公墓草地上，軍方事後急急派人收回導彈的推進器（圖二）。<br> 台灣《蘋果日報》/法新社<br> </p></body></html>

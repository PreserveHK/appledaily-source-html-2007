<html><header><meta charset="utf-8"><title>求驗客手記：拿玻里升班即「脫」蘇菲姐顧住冷親呀 - 求驗客</title></header><body><h1>求驗客手記：拿玻里升班即「脫」蘇菲姐顧住冷親呀 - 求驗客</h1><p>意大利72歲女影星蘇菲亞羅蘭日前話如果拿玻里今季成功升上意甲，佢就會跳脫衣舞慶祝。我求大俠冇睇過呢位影壇經典美人嘅戲，但係都知道佢係意大利國寶級演員嚟，意大利人又點捨得佢咁做，冷親點算呢？不過現時意乙剩番5輪，第3位嘅拿玻里要超越領前5分嘅熱拿亞先可直接升班，否則要打附加賽，希望佢哋唔好令美人失望喇！</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip：$155變276萬元</title></header><body><h1>國際Gossip：$155變276萬元</h1><p>英國一個投注者喺上星期日英超煞科日示範乜嘢叫刀仔鋸大樹，用10英鎊（155港元）一注扑中，贏咗178,000鎊（276萬港元）。佢嗰日賣咗條8穿1過關，當中最驚險、最戲劇性嘅一關係利物浦對查爾頓。佢買和波，但係場波踢到89分鐘，查爾頓仍然贏緊利物浦2比1，直到最後一分鐘，利物浦博到12碼，基維爾（HarryKewell）一射中籠，亦帶挈嗰位投注者贏大錢。<br> 英國《太陽報》</p></body></html>

<html><header><meta charset="utf-8"><title>任達華寓工作於shopping</title></header><body><h1>任達華寓工作於shopping</h1><p>由杜琪峯、林嶺東和徐克執導的電影《鐵三角》，獲今屆康城電影節選為觀摩電影，前晚主角任達華與杜、林兩位導演啓程赴法國出席影展，華仔與太太琦琦手拖手到機場。<br> 華仔說：「我同老婆會先飛英國，三位導演會先飛羅馬shopping，過兩日大家先會喺康城會合。今次《鐵三角》只係觀摩，相信會比較輕鬆，我已經約晒佢哋喺康城去沙灘曬太陽同飲紅酒。」<br> 杜琪峯則表示曾與阿倫狄龍（AlainDelon）通電話，此行本想順道探望對方，但因對方身體抱恙，故雙方可能要到9月正式合作拍片時才可碰面。<br> 採訪、攝影：藍文浩</p></body></html>

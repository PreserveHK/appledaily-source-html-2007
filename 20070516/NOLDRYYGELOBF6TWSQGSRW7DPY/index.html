<html><header><meta charset="utf-8"><title>環球片場<br>米高、愛廸陳年合唱組</title></header><body><h1>環球片場<br>米高、愛廸陳年合唱組</h1><p>阿Net細個都係米高積遜（MichaelJackson）嘅fans，但就真係唔知佢同愛廸梅菲（EddieMurphy）曾經合唱，原來呢兩個黑人巨星1993年出過隻叫《Whatzupwitu》嘅單曲，但首歌當時唔算大熱，所以好多人都未聽過。最近有網友上載咗首歌嘅陳年MV，原來愛廸唱腔都唔錯，佢喺MV度仲同米高一齊跳舞，不時哄到塊面好埋，唔知𠵱家佢仲敢唔敢咁做呢？<br> 網址：http:dlisted.com/node/9946</p></body></html>

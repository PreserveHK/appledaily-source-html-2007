<html><header><meta charset="utf-8"><title>求驗客手記：尾段上場射失12碼艾廸亞基斯抵打 - 求驗客</title></header><body><h1>求驗客手記：尾段上場射失12碼艾廸亞基斯抵打 - 求驗客</h1><p>英冠周二升班附加賽4強次回合，打比郡2:3負修咸頓後（兩回合打成4:4），結果互射12碼以4:3勝出；而修咸頓射失12碼嗰位艾廸亞基斯係死球專家，仲要83分鐘先上場，居然射失認真抵打。原來艾廸亞基斯曾效力打比郡兩年，唔知係咪對住舊東家腳軟呢？點都好喇！打比郡將喺28日同狼隊對西布朗勝方爭奪最後一個升班資格。</p></body></html>

<html><header><meta charset="utf-8"><title>何傲兒童年照曝光</title></header><body><h1>何傲兒童年照曝光</h1><p>候選港姐起底停不了！繼日前有讀者踢爆外貌標青的「少女黎姿」何傲兒，有個索爆馬評人姊姊何傲芝後，本報昨日又接獲讀者提供的何傲兒童年合家歡照片。<br> 該照片拍攝於1991年，從照片所見，當時只有幾歲大的何傲兒樣子精靈，與今時今日的甜美外貌同樣可愛，難怪她能順利進入港姐12強。<br> </p><p>昅實蛋糕</p><p>不過何傲兒拍照時卻目不轉睛盯着面前的生日蛋糕，不知她是肚子餓，還是為食呢？相反其姊何傲芝則比較乖巧，拍照時面向鏡頭，並展現自然笑容。<br> 撰文：林妃</p></body></html>

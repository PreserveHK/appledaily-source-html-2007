<html><header><meta charset="utf-8"><title>娛網私密：金喜善自拍照靚爆</title></header><body><h1>娛網私密：金喜善自拍照靚爆</h1><p>第一代韓流偶像金喜善唔經唔覺就嚟30歲，最近佢將部份自拍照放上blog度同fans分享。網友睇過啲相後，都話佢依然靚絕韓國，「姿色」絕對唔會差過其他妹妹仔。<br> 講開金喜善個blog，曾幾何時每日都有近萬人瀏覽，一度成為05年最多人睇嘅blog三甲人馬，可惜近期佢嘅fans買少見少，係時候諗諗計喇。<br> 網址： http://ww.cyworld.com/kimheeseon </p></body></html>

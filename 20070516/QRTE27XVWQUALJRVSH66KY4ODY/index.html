<html><header><meta charset="utf-8"><title>經典玩具地鐵站晒冷</title></header><body><h1>經典玩具地鐵站晒冷</h1><p>【本報訊】文化博物館及地鐵聯手在中環站「藝術管道」舉行「香港玩具」展覽（圖二），展出31件不同年代，由香港設計、製造或銷售的玩具，產品最遠產於清末至民初時，最近至90年代。展品有西洋和鄉土玩具、洋娃娃與「煮飯仔」、以及近期的電子玩具，當中不乏風靡一時的香港產品，讓參觀者了解不同年代的流行玩意。是次展期由即日至7月2日，「藝術管道」位於地鐵中環站Ｊ出入口閣樓層（近昃臣道出口），免費供市民參觀。</p></body></html>

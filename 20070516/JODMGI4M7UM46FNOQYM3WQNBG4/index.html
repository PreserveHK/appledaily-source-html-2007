<html><header><meta charset="utf-8"><title>IVY做教師驚到震</title></header><body><h1>IVY做教師驚到震</h1><p>昨日是韓國的「教師之日」，女歌手IVY昨午便到了京畿道龍仁市一所中學，當上一日義務教師。IVY的出現令禮堂內的學生表現雀躍，可惜她不善於演講，最後還得要唱歌來紓緩緊張情緒。</p><p>唱歌較容易</p><p>IVY當日的講學並非甚麼書本內容，只是叫學生要有夢想，不要放棄自己理想等老套訓話。她說：「中學時期我也曾反叛過，幸好老師的忠告令我不致走上歪路。」雖然演講只約一小時，但IVY最後還是做回老本行唱出新歌《如果這樣的話》，並稱：「唱歌比當老師更容易。」</p></body></html>

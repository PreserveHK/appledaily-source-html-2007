<html><header><meta charset="utf-8"><title>陳彥行北京進修兼拍劇</title></header><body><h1>陳彥行北京進修兼拍劇</h1><p>利嘉兒和陳彥行昨日在火炭擔任《星級小炒》嘉賓，跟肥媽學煮餸。肥媽特別教不懂烹飪的行姐煮較易掌握的鱔片及流星花丸，令行姐對入廚興趣大增，決定返屋企下廚讓母親品嚐。</p><p>學做導演</p><p>行姐剛從北京修畢表演系課程返港，她計劃今年主力拍內地劇，或者稍後再修讀導演課程，雖然她與趙薇同樣報讀北京電影學院，但一年來都未有碰見過對方。<br> 至於利嘉兒被指與奶奶不和而另覓愛巢，她昨日澄清說：「我奶奶唔鬧人，我同老公都冇特別回應，奶奶都明白呢行新聞係咁，我哋覺得最緊要相處開心就得，𠵱家我同老公隔幾日就返去陪奶奶。」<br> 採訪、攝影：馬建華</p></body></html>

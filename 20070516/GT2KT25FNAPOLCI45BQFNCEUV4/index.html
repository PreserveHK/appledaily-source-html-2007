<html><header><meta charset="utf-8"><title>環球片場：星野亞希玉體變狗糧</title></header><body><h1>環球片場：星野亞希玉體變狗糧</h1><p>日本人氣水着女星星野亞希深受麻甩fans愛戴，阿Net最近喺YouTube度睇過段「星野亞希與奶油犬」嘅短片，相信係佢拍寫真集時嘅片段。星野喺廚房度不斷擺甫士，工作人員就將啲忌廉噴喺星野身上，然後搵咗兩隻好可愛嘅狗仔舔啲忌廉。阿Net都好佩服星野，事關普通人一定會笑到騎騎聲，拍唔到任何靚相，但佢就若無其事咁拍攝，非常好嘢。<br> 網址： http://www.youtube.com/watch?v=o61JARR1hP0 </p></body></html>

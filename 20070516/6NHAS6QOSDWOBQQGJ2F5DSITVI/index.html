<html><header><meta charset="utf-8"><title>求驗客手記：自傳爆撬杜帥牆腳古利落選法軍有因 - 求驗客</title></header><body><h1>求驗客手記：自傳爆撬杜帥牆腳古利落選法軍有因 - 求驗客</h1><p>巴塞球星古利即將推出個人自傳，最矚目係講到點解法國國家隊教練杜明尼治唔選佢。我求大俠就八到部份內容，原來佢04年有眼不識泰山去追杜明尼治個女友（兩人現同居並育有1女），結果俾杜明尼治知道咗搞到冇得入國家隊。我求大俠覺得古利當年不知者不罪幾無辜，不過佢書中又話對對方冇感覺，咁樣玩完唱，又係唔抵幫嘅！</p></body></html>

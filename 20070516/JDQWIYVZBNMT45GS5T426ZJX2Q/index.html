<html><header><meta charset="utf-8"><title>加收排污費延至明年</title></header><body><h1>加收排污費延至明年</h1><p>【本報訊】立法會昨日通過押後增加排污費，由原定今年7月1日起加費，延遲到明年4月1日。排污費會連續加10年，由目前每個月平均11元，加到27元。<br> 政府原本建議由今年7月1日起，連續10年增加排污費，每年加幅近一成，首年由現在平均11元，增加至12元，之後會加至27元。環境運輸及工務局提交立法會的文件指，在審議增加排污費規劃期間，有議員建議押後加費，以便高耗水量行業有更多時間適應。<br> 另有議員建議在新污水處理廠設施啓用後，才可加費。不過環運局認為，這樣做是有偏離污染者自付原則，市民未必會接受。所以在折衷辦法下，政府決定將加費日期押後至明年4月1日。</p></body></html>

<html><header><meta charset="utf-8"><title>河利秀跟足傳統過大禮</title></header><body><h1>河利秀跟足傳統過大禮</h1><p>韓國變性藝人河利秀將於本周六舉行婚禮，前晚她便與男友Mickey於首爾論峴洞的住宅進行韓國傳統的過大禮儀式，二人的圈中好友如女歌手吉健都有出席。穿上傳統韓服的河利秀及其家人接過食品、禮金等大禮後，接受親人好友的祝賀。</p><p>周六舉行婚禮</p><p>此外，河利秀及Mickey日前又廣發結婚請帖給當地傳媒，希望他們出席周六的婚禮。請帖的正面用上白底及粉紅色花朵作修飾，二人的溫馨合照也印在封面上。請帖內還寫上：「我們經歷了很多痛苦和挫折，因愛情的力量走到了這一步。我們一生都會珍惜和愛護對方。希望能來為我倆祝福，謝謝。」</p></body></html>

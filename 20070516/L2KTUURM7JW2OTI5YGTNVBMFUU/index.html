<html><header><meta charset="utf-8"><title>環球片場：蓮莎、泰娜娘爆鬥舞</title></header><body><h1>環球片場：蓮莎、泰娜娘爆鬥舞</h1><p>《全美超模新秀大賽》主持泰娜賓絲（TyraBanks）同「美國栢芝」蓮莎露夏恩（LindsayLohan）好似大纜都扯唔埋，原來佢哋喺00年曾經合作拍過一齣娘到無倫嘅電視電影《Life-Size》，呢段片𠵱家喺網上流傳。<br> 當時泰娜仲係青春玉女一名，仲未變成厚粉惡婆娘；至於蓮莎更係天真無邪，同𠵱家嘅慾女格有天壤之別。片中佢哋仲同其他演員有幕載歌載舞嘅場面，娘到爆炸。<br> 網址： http://dlisted.com/node/9843 </p></body></html>

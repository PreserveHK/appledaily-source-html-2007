<html><header><meta charset="utf-8"><title>Christina港個唱今賣飛</title></header><body><h1>Christina港個唱今賣飛</h1><p>美國小天后ChristinaAguilera將於7月3日首度來港開騷，於赤鱲角的亞洲國際博覽館舉行「BackToBasic演唱會」。主辦單位宣布演唱會的門票分$1,280、$880、$680及$380共四種，今天正式發售。<br> 另一邊廂，一向貪靚的Christina最近與P&amp;G簽約，年底推出其首支命名為「SimplyChristinaAguilera」的香水。Christina表示無論是香水的氣味和外形，她都有份提供意見，她更賣花讚花香說：「這香水最適合高貴的年輕女士。」</p></body></html>

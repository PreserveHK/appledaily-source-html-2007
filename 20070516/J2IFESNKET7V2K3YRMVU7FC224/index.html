<html><header><meta charset="utf-8"><title>案件速遞<br>副學士生偷看講師電郵</title></header><body><h1>案件速遞<br>副學士生偷看講師電郵</h1><p>【本報訊】香港大學專業進修學院一名電子計算副學士生，意外獲得一名講師校內的電腦戶口密碼，為滿足好奇心及一嘗黑客滋味，登入其戶口偷看電郵。涉案學生昨在東區裁判法院，承認不誠實意圖取用電腦罪，押後至5月29日判刑。<br> 被告林尚洋（19歲），昨獲准保釋，待索取感化官及社會服務令報告。控罪指他於去年12月21日，在中環擺花街的寓所內，不誠實取用屬於香港大學專業進修學院的電腦系統。案情指，去年11月，學院一名講師接獲匿名舉報，指其電腦戶口遭人入侵，講師報警處理。<br> 案件編號：ESCC2132/07</p></body></html>

<html><header><meta charset="utf-8"><title>ClickClick情報科：鞏俐享受猛男抱</title></header><body><h1>ClickClick情報科：鞏俐享受猛男抱</h1><p>鞏俐96年與現任老公黃和祥於新加坡結婚至今，曾多次被拍得與不同男士交往，但每次她均對這些傳聞輕輕帶過，凌零發日前就在內地搜狐網上看到多張鞏俐與外籍男子的親暱照，據網友指該名猛男就是跟她合作《邁阿密風暴》（MiamiVice）的美術指導。</p><p>搞鬼獻花</p><p>從相片中可見二人均似喝過不少酒，鞏俐坐在沙發上，猛男就從後把她緊緊抱住，鞏俐對此明顯相當受落，另一張相則見到猛男向鞏俐獻花，鞏俐更嘟起小嘴配合，雖然這輯照片只是嬉戲居多，不過鞏俐多次被爆與男子有親密關係，難怪她與黃和祥經常會傳出婚變。</p></body></html>

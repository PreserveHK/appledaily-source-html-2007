<html><header><meta charset="utf-8"><title>商場消費賺日日賞＄</title></header><body><h1>商場消費賺日日賞＄</h1><p>【本報訊】德福廣場成為全港首個可賺取八達通「日日賞$」的商場，顧客在廣場內逾30家食肆消費滿200元可賺取日日賞$，換取池記雲吞麵及IKEA購物等優惠；為慶祝是次與八達通合作，顧客於5月24日至6月30日期間在商場消費更可賺取10倍日日賞$，即消費200元等於日日賞$10。<br> 消費滿200元顧客，憑當日機印發票往商場換領中心嘟一嘟八達通卡，即可賺取日日賞$，並可同時獲贈一個RaneeK設計的精美購物袋，查詢電話27500877。</p></body></html>

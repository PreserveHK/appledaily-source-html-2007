<html><header><meta charset="utf-8"><title>求驗客手記：迎合英超老友口味謝拉特婚宴食炸魚 - 求驗客</title></header><body><h1>求驗客手記：迎合英超老友口味謝拉特婚宴食炸魚 - 求驗客</h1><p>利物浦隊長謝拉特喺今個夏天，會同佢未婚妻古蘭拉埋天窗。謝拉特佢家財千萬，豪掟50萬鎊出嚟搞婚禮，但我求大俠就八到佢為咗迎合班英超球員嘅口味，決定將宴客食物會以薯片、炸魚柳、薯蓉同煙肉等為主。既然係咁，我求大俠認為謝拉特個婚禮唔使喺五星級酒店ClivedenHouse度搞，不如去快餐店搞好過，既經濟又實惠。</p></body></html>

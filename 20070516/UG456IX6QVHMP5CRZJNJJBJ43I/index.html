<html><header><meta charset="utf-8"><title>寶生舞低調嫁人</title></header><body><h1>寶生舞低調嫁人</h1><p>曾演出日劇《庶務二課》的日本女星寶生舞，今年3月6日已跟一名日本設計師結婚，不過二人一切從簡，並沒有打算舉行婚禮。</p><p>曾在美國留學</p><p>現年30歲的寶生舞，昨日向日本傳媒發放傳真公布結婚喜訊，表示她已在今年3月6日跟一名任職平面設計的37歲男性在東京註冊結婚，現時寶生舞並未懷孕。她又表示兩人在三年前經朋友介紹下認識，翌年春天正式拍拖。寶生舞的丈夫曾在美國留學，97年返回日本開設時裝品牌，其品牌設計的服裝，更曾獲木村拓哉主演的日劇《Pride冰之驕子》選用。</p></body></html>

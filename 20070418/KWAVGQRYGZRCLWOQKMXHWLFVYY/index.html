<html><header><meta charset="utf-8"><title>蘇said：「史肥」貴咗嫌舊友 - 阿蘇</title></header><body><h1>蘇said：「史肥」貴咗嫌舊友 - 阿蘇</h1><p>陀住金豬等生嘅富貴「史肥」，話有咗五個月，其實明眼人一睇，就知佢籮咁大個肚，至少有七個月身己啦，相信生得時，又會話係一個七星仔。<br> 「史肥」由結婚到近期出出入入，身邊只得一個低幾grade，但都叫有個富貴男友嘅「坤你」作伴，當然因為「史肥」貴咗要揀朋友，但原來啲名模朋友對佢都死心，皆因「史肥」一話結婚，成班friend話拉隊去替佢開心，但老爺一句話唔鍾意，「史肥」就拿拿臨推莊，就連人哋話自己出機票酒店，佢都叫人咪嚟，作為朋友都明白呢個鴻溝啦！<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

<html><header><meta charset="utf-8"><title>小插曲<br>治喪委員會主任遲到</title></header><body><h1>小插曲<br>治喪委員會主任遲到</h1><p>昨日喪禮發生一段小插曲，治喪委員會主任兼負責帶領扶靈的中聯辦副主任黎桂康竟然遲大到。獲邀扶靈的其餘11名人士，10時前已全部準時出席，只欠黎桂康一人，令在場的華懋高層急如熱鍋上螞蟻，多次催問殯儀館門口的接待員：「到齊人未？」但得到答覆都是：「仲差一個VIP呀！」有在場致祭人士說，黎桂康至10時許才趕抵靈堂。本報昨晚曾致電中聯辦查詢黎桂康遲到原因，但接聽職員表示：「𠵱家過咗辦公時間喇喎，你聽朝打過嚟問啦。」<br> 本報記者</p></body></html>

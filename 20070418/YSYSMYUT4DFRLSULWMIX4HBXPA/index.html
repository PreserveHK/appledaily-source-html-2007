<html><header><meta charset="utf-8"><title>新貨特區：<br>VICHY減肥秘技　用聖彼得草</title></header><body><h1>新貨特區：<br>VICHY減肥秘技　用聖彼得草</h1><p>夏天除咗美白，想着小背心，就要努力趕走肥膏。唔想成日節食咁辛苦，不如試下外敷。<br>VICHY新研製出殿堂級收身活性成份，一方面阻止油脂進入脂肪細胞；另一方面加速脂肪細胞驅逐甘油，防止油脂再次形成。成份中含一種於英國生長極罕有植物聖彼得草，有研究證實速效防止脂肪細胞數目增加。有試用者話，十個有九個都可以減去臀部、大腿等位置1至2吋，想收身就買支試試！<br><br>查詢：25731109&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>是日upload：倉鼠碎紙機環保傑作</title></header><body><h1>是日upload：倉鼠碎紙機環保傑作</h1><p>「倉鼠跑呀跑，廢紙碎呀碎，這東西太有趣啦！」環保是當前的熱門話題，畢業自大名鼎鼎的倫敦中央聖馬丁藝術與設計學院（CentralSaintMartinsCollegeofArtandDesign）的TomBallhatchet，受倉鼠不斷在輪子裏跑呀跑的動作所啓發，設計了一款「倉鼠碎紙機」，既節省電力，掉下來的碎紙也能留作倉鼠的被窩，廣獲好評。<br> 由於碎紙機本身必須要倉鼠在轉籠裏不斷跑才能運作，有虐待動物之嫌，但也有網民辯稱：「大家既然能接受騎馬和耕牛，為甚麼不能接受這個呢？」</p></body></html>

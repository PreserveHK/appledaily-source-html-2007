<html><header><meta charset="utf-8"><title>Christina7月來港開騷</title></header><body><h1>Christina7月來港開騷</h1><p>曾奪多項格林美獎的美國流行天后ChristinaAguilera，將於7月3日來港在亞洲國際博覽館演出一場，據知今次她會連同120名工作人員，將重達200公噸的舞台裝置以及燈光組件由美國直接運抵香港，演唱會跟其美國和歐洲巡迴一樣，融合馬戲團和火圈元素，Christina更會騎在木馬上邊唱邊跳。</p><p>邀fans共跳辣舞</p><p>Christina的演出向來以大膽性感見稱，今次巡迴個唱也不例外，她的多套服飾設計成內衣一樣，配上撩人熱舞，肯定目不暇給。據知Christina今次還會邀請數位男觀眾上台，與她大跳辣身舞。<br> 撰文：賴俊德</p></body></html>

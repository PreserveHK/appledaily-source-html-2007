<html><header><meta charset="utf-8"><title>案件速遞<br>盧維思被判失職提覆核</title></header><body><h1>案件速遞<br>盧維思被判失職提覆核</h1><p>【本報訊】投資推廣署署長盧維思（圖），就03年維港巨星匯遭裁定失職，判處嚴厲譴責及罰款逾15萬元，上訴遭政務司司長許仕仁駁回，他昨日入稟高等法院申請司法覆核，力指公務員事務局的研訊委員會裁決不公、無理及存有偏見，要求法庭撤銷當局的決定，與政府對簿公堂。<br> 申請人盧維思指控的三名答辯人分別為公務員事務局局長、行政長官及政務司司長。投資推廣署發言人指有關事件已交法庭處理，故不會評論。<br> 案件編號：HCAL41/07</p></body></html>

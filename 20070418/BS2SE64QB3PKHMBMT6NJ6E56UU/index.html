<html><header><meta charset="utf-8"><title>周圍shot：搞笑的貓貓狗狗</title></header><body><h1>周圍shot：搞笑的貓貓狗狗</h1><p>「好可愛啊！」「太可愛了！」內地一些網友將自己家裏貓貓狗狗的搞笑照片貼出來，與其他網友分享之餘，亦比拼一下那隻寵物最得意。其中最矚目的是一隻戴上圓點頭套、造型新潮的小狗（圖一），另有一隻白貓沉醉在睡夢中，連主人為牠拍照也不知（圖二）。<br>  http://bbs.bj.sina.com.cn/?h=/g_forum/00/8E/03/ <br> view.php%3Ffid%3D95296%26tbid%3D3010&amp;g=14</p></body></html>

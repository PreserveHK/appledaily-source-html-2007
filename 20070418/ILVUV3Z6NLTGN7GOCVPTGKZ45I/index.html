<html><header><meta charset="utf-8"><title>環球片場<br>保羅前妻跣低贏掌聲</title></header><body><h1>環球片場<br>保羅前妻跣低贏掌聲</h1><p>保羅麥卡尼（PaulMcCartney）前妻希芙米爾斯（HeatherMills）最近參加美國跳舞比賽節目《DancingwiththeStars》，曾遇車禍嘅佢左腳裝咗義肢，所以得到唔少同情分。日前希芙再度喺節目出現，本來跳得好好哋，但最後唔小心仆咗落地。唔係黑心，我阿Net覺得呢一吓有啲假，唔知係咪特登咁做博見報，如果係，咁希芙就成功咗，佢呢一撻獲得現場觀眾之一、今屆奧斯卡主持艾倫格納絲（EllenDeGeneres）掌聲鼓勵，第二日仲勁見報㖭。<br> 網址： http://dlisted.com/node/8837 </p></body></html>

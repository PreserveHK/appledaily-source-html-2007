<html><header><meta charset="utf-8"><title>圖書館千七萬逾期欠款</title></header><body><h1>圖書館千七萬逾期欠款</h1><p>康樂及文化事務署接管公共圖書館七年以來，一直未有點算圖書館藏書。審計署在六間公共圖書館進行點算，發現圖書不知所終的比率為2.1%，並揭發康文署未有着緊追討過期罰款，截至去年3月底，共有1,760萬元逾期欠款，其中有3,126人拖欠1,000至5,000元不等，甚至有20萬元是拖欠超過六年。審計署建議康文署應定期點查圖書館資料，及採用射頻識別技術點算。康文署接納審計報告建議。本港76間公共圖書館共有1,190萬項館藏量。<br> </p></body></html>

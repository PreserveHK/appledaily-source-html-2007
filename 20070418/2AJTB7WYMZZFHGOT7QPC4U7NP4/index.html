<html><header><meta charset="utf-8"><title>資料庫：碧咸嫂也曾為善裸</title></header><body><h1>資料庫：碧咸嫂也曾為善裸</h1><p>外國明星為慈善拍全裸照非常普遍，剛被公開裸照的碧咸，其妻子Victoria05年就聯同名模姬蒂摩絲（KateMoss）、歌手ChristinaAguilera及名媛ParisHilton等44位名女人拍裸照義賣，捐助艾頓莊（EltonJohn）創辦的愛滋病基金。04年艷星彭美拉安德遜（PamelaAnderson）則拍裸照支持人道對待動物協會（PETA），反對穿皮草。去年雲露娜維達（WinonaRyder）等多位女星就為時裝設計師MarcJacobs拍攝裸照，製成T恤義賣，呼籲關注皮膚癌。</p></body></html>

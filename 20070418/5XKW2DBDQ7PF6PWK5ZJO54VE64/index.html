<html><header><meta charset="utf-8"><title>影帝科羅斯星的加冕</title></header><body><h1>影帝科羅斯星的加冕</h1><p>剛在今屆奧斯卡頒獎典禮上，憑《TheLastKingofScotland》一片勇奪影帝殊榮的黑人男星科羅斯偉廸加（ForestWhitaker），昨日獲頒發名人之星，成為第2,335位於荷李活星光大道上留名的藝人。<br> 昨日典禮非常熱鬧，科羅斯的妻子Keisha以及其三名女兒均有出席，而電視劇《24》男星基夫修打蘭（KieferSutherland）則擔任致辭嘉賓，科羅斯更非常親民地為一眾fans簽名。</p></body></html>

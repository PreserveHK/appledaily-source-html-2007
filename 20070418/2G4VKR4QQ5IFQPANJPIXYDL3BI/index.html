<html><header><meta charset="utf-8"><title>知產署被裁定侵犯私隱</title></header><body><h1>知產署被裁定侵犯私隱</h1><p>【本報訊】知識產權署在網頁上披露與商標註冊有關的個人資料一事，個人資料私隱專員公署已就事件完成調查，認為知識產權署不應在沒有管制、又未得到當事人同意下，任由互聯網用戶在網上查閱他人的個人資料，裁定屬侵犯私隱，公署昨日已向知識產權署署長謝肅方發出書面警告。<br> 個人資料私隱專員吳斌昨日發表聲明指出，在調查期間已考慮個案的所有情況，明白知識產權署披露與商標註冊的相關資料，是履行法定職責，但該署不應在沒有管制下讓外界任意查閱個人資料。他強調，商標註冊資料不應自動地刊登於網頁上。</p></body></html>

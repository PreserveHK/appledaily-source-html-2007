<html><header><meta charset="utf-8"><title>求驗客手記：亂吹皇馬餘波未了　杜連素惹禍遭恐嚇 - 求驗客</title></header><body><h1>求驗客手記：亂吹皇馬餘波未了　杜連素惹禍遭恐嚇 - 求驗客</h1><p>執法上周六皇馬1:2輸俾桑坦德嘅球證杜連素，周一承認因判罰皇馬兩個12碼同趕兩名皇馬球員出場，事後屋企人接50幾個恐嚇電話。西班牙球證委員會已要求足總就皇馬總經理米積杜域「黑幕」言論作出判罰，我求大俠覺得當地傳媒炒作杜連素「出蠱惑」亦要負好大責任。點都好，希望件事盡快平息，畢竟球場事球場了嘛！</p></body></html>

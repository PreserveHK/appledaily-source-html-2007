<html><header><meta charset="utf-8"><title>入行17年大起大落</title></header><body><h1>入行17年大起大落</h1><p>1990年<br> 畢業於香港演藝學院，後加入無綫。<br> <br> <br> <br> 1992年<br> 與李克勤合作演出節目《叻人新世紀》，開始為人認識。</p><p>1995年<br> 跟陶大宇及郭可盈合演劇集《刑事偵緝檔案》，令事業攀上高峯，更有機會在《濟公》一劇中擔正。</p><p>1999年<br> 離開無綫往亞視發展，但只客串過《我和殭屍有個約會II》及替有線拍電視劇，事業停滯不前。</p><p>2005年<br> 重返無綫與李克勤拍檔主持人氣節目《殘酷一叮》，重新起步後大受歡迎，再獲無綫重用，擔正主演《非常外母戇姑爺》一劇。</p><p>同年<br> 背着女友鍾麗淇與朱慧敏在車廂激吻，令其人氣與事業在短時間內跌至谷底。<br> <br> 資料來源：《蘋果》資料室</p></body></html>

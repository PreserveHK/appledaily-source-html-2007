<html><header><meta charset="utf-8"><title>宋慧喬盡興回韓</title></header><body><h1>宋慧喬盡興回韓</h1><p>韓星宋慧喬昨日結束五日訪港之旅，在早上11時多抵赤鱲角機場返回韓國。連日夜蒲至醉酒跌bra帶及瘋狂掃貨的喬妹，打扮得密密實實，由四名保安和七名韓籍人員護送入閘，在場還有數名fans。雖然玩足幾日，但喬妹未見疲態，兼且心情大好，面露微笑，更向傳媒揮手道別。</p><p>周迅素顏</p><p>應屆金像獎最佳女配角周迅，在中午時分現身機場，未知她是否太趕時間，戴黑框眼鏡遮素顏兼披頭散髮，與平日靚樣大相逕庭，但入閘時也向記者揮手示好。<br> 此外，不施脂粉的林嘉欣偕潘廸華離港，兩人笑容滿面，但對記者提問未有回應。<br> 採訪、攝影：娛樂突發組</p></body></html>

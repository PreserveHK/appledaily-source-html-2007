<html><header><meta charset="utf-8"><title>長崎市長遭山口組槍擊</title></header><body><h1>長崎市長遭山口組槍擊</h1><p>日本長崎市街頭昨天發生槍擊案，正尋求第三度連任的市長伊藤一長在眾目睽睽之下，被槍手企圖暗殺，送院途中心肺功能一度停止，現在仍昏迷不醒。警方當場拘捕了一名59歲男子城尾哲彌，是黑幫「山口組」高層，他承認曾開槍。<br> 當地市長選舉將於周日選行，61歲的伊藤一長昨晚在長崎火車站前拉票，當他正要回辦公室之際，突然有黑衣男子衝出來，向他背部連開兩槍。當時車站人來人往，有人嚇得大叫「爸爸」，有人哭了出來，場面混亂。<br> 美聯社/路透社</p></body></html>

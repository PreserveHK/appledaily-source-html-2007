<html><header><meta charset="utf-8"><title>蘇said：「阿扇」玩謝交警 - 阿蘇</title></header><body><h1>蘇said：「阿扇」玩謝交警 - 阿蘇</h1><p>明星名人出咗名多人認得，喺馬路上都自動奉公守法，不過都有例外，好似離咗婚復出嘅「阿扇」咁，唔知點解有鋪鍾意挑戰交通改道措施嘅習慣。<br> 試過有次大節日，「阿扇」揸車去到正實施改路嘅街道，堅持要警方破例畀佢過，事後仲喺大氣電波狂數當更警員唔識轉膊，搞到人哋要照肺。早幾個月，「阿扇」又係咁，揸車去到封咗嘅路位，貪方便叫警員借借，仲指住個鼻問人哋「你知唔知我係邊個？」高級啲嘅交通阿sir費事佢又喺電台歪曲晒嚟講，索性放畀佢行，當係買佢怕，「阿扇」恃住有個咪亂咁嚟，認真離譜！<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

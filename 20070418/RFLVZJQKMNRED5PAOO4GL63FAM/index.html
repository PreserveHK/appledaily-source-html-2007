<html><header><meta charset="utf-8"><title>陳秀雯紅館唱出廿載情</title></header><body><h1>陳秀雯紅館唱出廿載情</h1><p>陳秀雯、劉雅麗及李龍基等，昨日在觀塘為本周五及周六在紅館舉行的「麗的亞視半世紀精彩演唱會」綵排。陳秀雯表示對上一次在紅館演出，已經是20年前的事，問到其夫可會上台與她合唱？陳秀雯說：「佢唱我唔唱嘞！」再問到她現時就讀大學的兒子可會捧場？她說：「佢嚟都會喺好遠嘅地方睇，佢怕俾人影相。」</p><p>直認銷情欠佳</p><p>對於有報道指是次演唱會門票滯銷，亞洲娛樂製作有限公司總經理楊紹鴻，昨日承認門票銷情欠佳，目前只賣出約七成門票，他說：「梗係唔滿意啦！可能呢段時間撞埋幾個懷舊歌曲、歌手演唱會。」<br> 採訪、攝影：卓美娟</p></body></html>

<html><header><meta charset="utf-8"><title>娛樂資料庫：活得比你好</title></header><body><h1>娛樂資料庫：活得比你好</h1><p>雙失梁榮忠前晚落寞遊街，明顯還沒從「車震」的餘震中站穩陣腳，反觀他的兩位「女友」，明顯活得比他精采。與梁榮忠拍拖8年後忍痛分手的鍾麗淇，現職瑜伽學校校長及導師，專心鑽研熱愛的瑜伽，去年12月她更被踢爆與「基金界俊男」劉鎮鴻傳出緋聞，被指經常出雙入對，感情生活不愁寂寞。<br> 至於「車震」事件女主角朱慧敏，雖然曝光率一度大減，但隨着時間流逝，事業再見起色，不但有份參演劇集《寫意人生》、80集重頭劇《珠光寶氣》及新劇《古靈精探》，還在收費電視「生活台」擔任主持。<br> </p></body></html>

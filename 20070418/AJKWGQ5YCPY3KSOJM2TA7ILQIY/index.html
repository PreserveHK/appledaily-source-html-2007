<html><header><meta charset="utf-8"><title>洛史釗活空運婚禮嘉賓</title></header><body><h1>洛史釗活空運婚禮嘉賓</h1><p>現年62歲的英國老牌歌手洛史釗活（RodStewart），將於今年6月中旬，與未婚妻PennyLancaster到意大利著名度假勝地柏濤灣（Portofino）舉行婚禮。當地傳媒估計他會用約1,600萬港元籌備今次婚禮，場面大陣仗。<br> 洛史釗活的婚禮將於女星伊莉莎伯泰萊（LizTaylor）曾舉行婚禮的酒店舉行，由於場地偏遠，因此他會出動私人飛機接送嘉賓到場。相信其好友歌手艾頓莊（EltonJohn）、米積加（MickJagger），以及洛史釗活女兒的好友ParisHilton當日也會到場。</p></body></html>

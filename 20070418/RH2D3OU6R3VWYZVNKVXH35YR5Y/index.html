<html><header><meta charset="utf-8"><title>ClickClick情報科：AV版杏兒身材煞食</title></header><body><h1>ClickClick情報科：AV版杏兒身材煞食</h1><p>雖然胡杏兒在剛播畢的《亂世佳人》中演技備受批評，但卻引起一眾男網友的高度注意，更有人在香港討論區貼出她的相片，與現年23歲的日本AV女優蒼井空對比，發現兩人的樣貌極為相似，惹起極大迴響。</p><p>「分辨不出來」</p><p>拍罷《肥田囍事》的肥杏努力收身後終變回瘦杏，不過凌零發就覺得儘管胡杏兒的身材一向不賴，但在擁有35F驕人上圍的蒼井空身旁，則有點相形見絀，大部份網友都對兩人樣貌之相似程度表示驚訝，marquis83就指「我都分辨不出來了！強！」
</p></body></html>

<html><header><meta charset="utf-8"><title>搜多啲：130萬人叫劉波</title></header><body><h1>搜多啲：130萬人叫劉波</h1><p>內地網站前年公布十大最流行姓名，排名第一的是「劉波」（130萬人），其次是李剛（105萬人），第三是李海（91萬人），張勇僅以90.4萬屈居第四名。而第7至10位皆用「偉」字，可見「偉」字在中國人名字中最受歡迎。<br> 造成重名的主要原因是中國人傳統喜歡取單名。不過，近年出生的孩子，名字都較西化，如「安娜」、「麗娜」等都相當普遍。</p><p>10大流行姓名</p><p>1.劉波<br> 2.李剛<br> 3.李海<br> 4.張勇<br> 5.王軍<br> 6.王勇<br> 7.張偉<br> 8.劉偉<br> 9.王偉<br> 10.李偉<br> 資料來源：《蘋果》資料室&#13;</p></body></html>

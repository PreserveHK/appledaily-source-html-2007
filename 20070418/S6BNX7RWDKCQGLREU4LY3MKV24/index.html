<html><header><meta charset="utf-8"><title>被通緝男子天台墮樓亡</title></header><body><h1>被通緝男子天台墮樓亡</h1><p>【本報訊】上環荷李活道一幢封閉的舊樓昨發生墮樓事件。死者姓盧（52歲），現場荷李活道94號1幢4層高舊樓，住客早已搬出樓宇等候拆卸重建，旁邊相連的舊樓則搭建棚架，進行翻新工程。<br> 昨中午12時許，一名衣衫襤褸、貌似露宿者的男子，被途人發現倒卧馬路痛苦呻吟，救護員到場將他送院搶救，延至下午4時許死亡。警方調查所得，姓盧男子半年前離開喜靈洲戒毒所，由於違反感化令現時正被通緝。警方在場發現4樓單位曾被人潛入，不排除有人非法居住，估計沿棚架攀爬出入。警方相信事主從天台失足墮樓，案件初步無可疑。</p></body></html>

<html><header><meta charset="utf-8"><title>新貨特區：<br>Moussy香港1周年特別版</title></header><body><h1>新貨特區：<br>Moussy香港1周年特別版</h1><p>07年係日本Moussy7周年，亦係Moussy喺時代廣場開幕1周年，為此Moussy特地推出紀念版，由4月21日獨家在時代廣場店發售，特別版套裝包括限量Tee一件和Cap帽一頂，售$550。單件買Tee或Cap帽，則各$320。咁梗係買Set啦，而且買1set周年特別版，仲會免費送你一塊限量版Moussy「朱古力」鏡喎。</p><p>Moussy（28906622）<br> 銅鑼灣時代廣場502號舖</p></body></html>

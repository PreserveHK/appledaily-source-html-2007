<html><header><meta charset="utf-8"><title>呂慧儀做百變邦女郎</title></header><body><h1>呂慧儀做百變邦女郎</h1><p>鄭少秋、呂慧儀及王貽興主持全新的資訊性節目《謎》，在節目中，鄭少秋會以占士邦的身份出現，而呂慧儀則會以邦女郎示人。昨日三位主持在將軍澳電視城四廠開鏡拜神，以一身火紅低胸連身裙示人的呂慧儀，被鄭少秋視為性感尤物，秋官說：「《謎》女郎每集都會以唔同形象出現，佢淨係會聽我話，其中一集介紹人狼，我仲會與謎女郎共舞。」</p><p>預告泳裝上陣</p><p>呂慧儀可以做邦女郎感到好興奮，她說：「可以有好多造型，有神奇女俠、野人，仲要着泳衣，係健康性感的泳衣，所以我之前都要keepfit，今日我都唔敢食咁多嘢，希望着衫好睇啲！」<br> 採訪、攝影：楊潔雯</p></body></html>

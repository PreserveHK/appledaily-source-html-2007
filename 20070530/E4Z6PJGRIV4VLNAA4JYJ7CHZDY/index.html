<html><header><meta charset="utf-8"><title>她哭着說：感謝港人熱心</title></header><body><h1>她哭着說：感謝港人熱心</h1><p>「尊敬的梁向紅姨姨，我們都希望你早日康復！」本報5月20日刊登被燒傷的梁向紅靠女兒的信撐下去的報道，引起許多香港善心人士關注，許多人來電查詢梁的病情和捐款方法。一對小兄弟更寫信和畫畫鼓勵梁阿姨。梁莉昨日對此表示，「姊姊很感動，她哭了！很感謝香港人的熱心。」<br> 署名馬沅鈞和馬浩林的小朋友寫給梁向紅的信中稱，「我們一家知道你遇到這麼不幸的意外時，我們真替你難過，我們都希望你早日康復。我們會替你向主禱告。」<br> 梁莉表示，她昨將香港小朋友的信轉述給梁向紅時，「姊姊說了多次感謝，叫我代她感謝所有香港人，感謝香港人的愛心！」<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：年輕時的溫家寶</title></header><body><h1>周圍shot：年輕時的溫家寶</h1><p>中國總理溫家寶年輕時是怎樣？看看網友發佈的相片便知道。年輕時的溫家寶十分樸素，不時穿着白色恤衫，沒戴眼鏡。溫曾就讀北京地質學院，並長期在中國西部從事地質工作，其中一幅相片就顯示他拿着石塊及鎚子，一副全神貫注的樣子（圖）。<br>  http://bbs14.xilu.com/cgi-bin/bbs/view? <br> forum=chinabox&amp;message=566283</p></body></html>

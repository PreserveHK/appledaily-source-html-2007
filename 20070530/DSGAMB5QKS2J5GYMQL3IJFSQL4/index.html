<html><header><meta charset="utf-8"><title>搶鏡小八卦：貪錢親家打得演得</title></header><body><h1>搶鏡小八卦：貪錢親家打得演得</h1><p>在《溏心風暴》中有不少戲份不多但相當起眼的角色，如飾演楊怡母親的梁舜燕、大哥鄭家生、大嫂陳安瑩及胞姊祝文君組成的貪錢親家，便相當出位。<br> 原名鄭藩生的鄭家生是武術指導出身，99年曾為杜琪峰執導、吳鎮宇、黃秋生和任達華主演的《鎗火》擔任動作指導，他又經常在周星馳主演的電影中演出，包括《賭聖》、《濟公》、《審死官》、《鹿鼎記》和《破壞之王》等等，其中以94年《破壞之王》他為周星馳和林國斌的拳賽擔任裁判文泰來一角，令人留下最深刻的印象。</p></body></html>

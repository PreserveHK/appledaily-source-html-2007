<html><header><meta charset="utf-8"><title>馮仁昭四圍超：傅明憲告雜誌兼索償 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：傅明憲告雜誌兼索償 - 馮仁昭</h1><p>海域集團主席葉劍波嘅妻子傅明憲，指控《東方新地》為咗增加銷量，惡意揑造文章，影射佢紅杏出牆，令佢聲譽受損，噚日入稟高院要求頒令禁制《東方新地》再刊載誹謗文章，並作賠償。原告傅明憲，被告漢源（香港）有限公司，係《東方新地》嘅出版商。原告喺入稟狀指《東方新地》於今年5月22日出版嘅雜誌內，刊登涉案誹謗文章，令其聲譽嚴重受損，所以興訟索償。<br> 案件編號：HCA1110/07</p></body></html>

<html><header><meta charset="utf-8"><title>ClickClick情報科：少女黎姿省HKU招牌</title></header><body><h1>ClickClick情報科：少女黎姿省HKU招牌</h1><p>《2007年度香港小姐競選》的16位候選佳麗已經現身，但大熱門依然是「少女黎姿」何傲兒，除了其甜美樣子受人注意之外，她的家庭背景也是大家的焦點，凌零發日前收到讀者報料，指何傲兒就曾替她就讀的香港大學專業進修學院拍廣告。<br> </p><p>首頁夠搶眼</p><p>身為該院校法律系學生，未知是否因為其樣子甜美，故校方就邀請她拍攝硬照廣告宣傳，還把該照片置於網站首頁，甚為搶眼，雖然廣告中不只何傲兒一個，但就以她的笑容最為自然，難怪大家都視她為奪標熱門。</p></body></html>

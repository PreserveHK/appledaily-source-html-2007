<html><header><meta charset="utf-8"><title>中環在線：i-mode強攻潮人 - 李華華</title></header><body><h1>中環在線：i-mode強攻潮人 - 李華華</h1><p>超人旗下3香港噚日宣佈，響本港獨家推出東瀛人氣流動通訊服務i-mode，強攻35歲以下（實際年紀or心境）潮人一族。3仔同i-mode查實舊年6月簽約結盟，當時已經為隻結盟吉祥物DARUMA點定隻右眼，原先計劃舊年年底推出服務，但為咗想搞好啲，拖到𠵱家差不多暑假先launch，噚日就由i-mode之父夏野剛（圖左）同和電國際揸fit人呂博聞（圖右），為DARUMA點上左眼。大家唔使去日本望住人哋啲機，得個恨字。<br> 李潤芳攝</p></body></html>

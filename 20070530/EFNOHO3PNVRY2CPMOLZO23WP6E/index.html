<html><header><meta charset="utf-8"><title>超儀、谷祖琳煲煙鬥戲</title></header><body><h1>超儀、谷祖琳煲煙鬥戲</h1><p>電影《戲王之王》集合老中青三代演員合作拍攝，當中有好戲之人黃秋生、吳君如、曾志偉，也有年輕一輩的何超儀、谷祖琳、梁洛施和薛凱琪等。日前一班演員齊集銅鑼灣鬧市拍攝。</p><p>君如演瘋小販</p><p>劇情講述飾演「演戲高人」的黃秋生，帶同「演戲初哥」詹瑞文到鬧市上街頭演戲速成班，超儀和谷祖琳不顧儀態在街頭煲煙，吸引不少途人圍觀。<br> 吳君如則扮演瘋癲小販，不時自言自語，加上一身破舊服飾，站在街頭拍攝時可謂入型入格。君如、秋生及詹瑞文等每完成一個鏡頭，即互相指點交流，相信一班後輩會從他們身上學了不少東西。<br> 撰文：駱華齡</p></body></html>

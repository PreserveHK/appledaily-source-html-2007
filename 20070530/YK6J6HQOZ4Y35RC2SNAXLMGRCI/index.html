<html><header><meta charset="utf-8"><title>兵哥至愛SeeYa</title></header><body><h1>兵哥至愛SeeYa</h1><p>韓國三人女子組合SeeYa向來賣聲不賣樣，想不到她們會深得軍人喜愛。蔡妍和IVY等性感女歌手向來是軍人最希望見到的藝人，但在日前以軍人為訪問對象的調查中，SeeYa竟擊敗一眾女歌手，成為軍人們的最喜愛歌手。<br> 為答謝支持，SeeYa已決定下月底起到京畿道、忠清道和江原道的軍營慰勞兵哥，跟他們共膳及唱歌助興。</p><p>露腿煞食</p><p>此外，剛推出第二張大碟《LovelySweetHeart》的SeeYa，不但銷量理想，不少看過她們在日本拍攝的唱片照後，都大讚三人的腿有線條美。</p></body></html>

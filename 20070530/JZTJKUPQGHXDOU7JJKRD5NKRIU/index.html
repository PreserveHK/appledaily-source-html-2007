<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●毒男PeteDoherty原定本周日在英國大型音樂節上擔任DJ打碟，但臨時缺席，一心捧場的歌迷深感被騙。<br> <br> ●KylieMinogue周一在妹妹Dannii的陪伴下，於家中寧靜度過39歲生日。<br> <br> ●電影《加勒比海盜：魔盜王終極之戰》日本上映，首周勁收1.2億港元，打破當地外語片的首周票房紀錄。<br> <br> ●有傳Morning娘前成員加護亞依抵受不住出版社以640萬港元利誘，拍攝露毛寫真集。<br> <br> ●韓國男星吳智昊昨日赴台灣宣傳劇集《茶煲阿四》，並在記者會上隱約展示結實的胸肌。<br> <br> ●韓星蔡琳取代張娜拉接拍內地劇集《刁蠻公主》的續集，下月初她便會飛往內地進行拍攝。</p></body></html>

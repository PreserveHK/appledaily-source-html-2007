<html><header><meta charset="utf-8"><title>鄭筱萸任職期間醫療事故<br>奶粉毒害229大頭娃娃<br></title></header><body><h1>鄭筱萸任職期間醫療事故<br>奶粉毒害229大頭娃娃<br></h1><p>安徽阜陽2004年被揭發，有逾40間企業、生產多達55種「毒奶粉」，造成最少229名嬰兒因營養不良而變成「大頭娃娃」，當中最少12人更因心、肝、腎等多個器官功能衰竭而死。事件震驚整個社會，但當時負責監管食品的國家食品藥品監管局局長鄭筱萸，卻堅稱並無毒奶粉事件︰「所有樣品拿去化驗都沒有發現有毒的東西。」</p></body></html>

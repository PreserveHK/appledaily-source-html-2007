<html><header><meta charset="utf-8"><title>娛片site：郭可盈背書當唱歌</title></header><body><h1>娛片site：郭可盈背書當唱歌</h1><p>現今做藝人要歌、影、視三棲發展，能提升人氣之餘，又可以多途徑搵銀。港姐出身的蔡少芬和郭可盈，也不甘做螢幕花瓶，凌零發日前在YouTube網站發現二人在不同場合上台獻唱的短片，相信是登台時的片段。</p><p>蔡少芬敷衍</p><p>其中郭可盈唱出鄭秀文的《終身美麗》，凌零發覺得她似讀書多過似唱歌，而蔡少芬則獻唱陳慧琳的《花花宇宙》時，唱低三個key的她大致上沒有走音，只是唱「OHOH……」時有點敷衍。不過兩位既非唱家班仍夠膽唱現場，實在比很多只懂咪嘴的歌手優勝百倍呢！</p></body></html>

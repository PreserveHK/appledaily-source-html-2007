<html><header><meta charset="utf-8"><title>鄭筱萸任職期間醫療事故<br>齊二假藥11人腎衰竭死</title></header><body><h1>鄭筱萸任職期間醫療事故<br>齊二假藥11人腎衰竭死</h1><p>去年5月，廣東發現部份患者在使用通過GMP認證合格的黑龍江齊齊哈爾第二製藥有限公司生產的「亮菌甲素注射液」後，出現急性腎功能衰竭症狀，遂揭露該藥廠製造假藥，以「二甘醇」用作製藥輔料，導致患者腎功能急性衰竭。事件造成最少11人死亡。當局需緊急回收流通8省市、數百萬支有關藥品。截至前日，受害者家屬向該廠索償的官司仍在進行。</p></body></html>

<html><header><meta charset="utf-8"><title>葉佩雯樂做癲得妹</title></header><body><h1>葉佩雯樂做癲得妹</h1><p>葉佩雯（Grace）、葉宇澄、有耳非文和DJ茜利妹將在下月29日起，於香港藝術中心演出三場舞台劇《瘋女社》，連續「癲」足三晚。<br> 據編劇茜利妹表示，劇中葉宇澄的角色要經常被她們欺負，而Grace的言行則是漸漸變瘋癲。不過所有角色性格差不多是度身訂造，以他們基本性格為藍本。</p><p>媽咪大表支持</p><p>Grace表示首次做舞台劇已經是很大考驗，她笑言：「本身我個人都癲癲哋，可能做完呢個劇仲癲啲，入戲就一定會。媽咪聽到我話做呢個劇，都話啱我做。喺劇嘅尾段我已經癲咗，好似電影咁，扮青山病人撞埋牆。」<br> 採訪、攝影：王連連<br> 髮型：RayMork@Chin.G（茜利妹）</p></body></html>

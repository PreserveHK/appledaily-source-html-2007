<html><header><meta charset="utf-8"><title>財話短說<br>路勁增持順馳A</title></header><body><h1>財話短說<br>路勁增持順馳A</h1><p>▲路勁基建（1098）宣佈，增持順馳地產（順馳A），以每股10萬元向順馳中國及順馳管理購入3184股，並以相同作價購入1萬股新股。在調整期權後，以每股相同作價認購4455股新股，另再以相同價格向惠記（610）及張化橋個人購入順馳股份。完成後，路勁、惠記、張化橋、順馳中國及順馳管理於順馳A的持股量為88.46%、5.28%、1%及3.89%及1.37%。</p></body></html>

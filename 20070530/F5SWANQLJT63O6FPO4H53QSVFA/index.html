<html><header><meta charset="utf-8"><title>性感姊妹陪玩</title></header><body><h1>性感姊妹陪玩</h1><p>待產中的徐子淇曾表示生活十分悶，所以有空便相約好友到名店Shopping，近日經常陪伴她身邊的女子，就是玩具城老闆鄭躬明的模特兒女友陳君宜（Qinnie），而昨日子淇往金鐘購物時，陳君宜繼續陪伴在側。</p><p>工作量不多</p><p>子淇和Qinnie私交甚篤，除了3月在一班保鑣護駕下逛金鐘名店，昨日兩人又再度相約出動行街。Qinnie自結交富貴男友鄭躬明後，有指其生活忽然富貴起來，每月使費更多達數十萬元，她早前接受記者訪問時否認受男友照顧，謂這種傳言會影響她接模特兒工作，但陳君宜的工作量其實並不多，她曾透露每周會做跟得女友，陪伴男友返內地打高爾夫球。<br> 撰文：林妃</p></body></html>

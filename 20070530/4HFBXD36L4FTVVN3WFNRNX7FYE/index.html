<html><header><meta charset="utf-8"><title>陳法拉開口等仔追</title></header><body><h1>陳法拉開口等仔追</h1><p>陳法拉和王貽興昨日在中環宣傳電腦產品。陳法拉再次被雜誌拍得與Neway太子爺薛世恒遊車河，她昨日表示兩人只屬好朋友，她說：「嗰晚佢飲咗酒，咁我咪做司機幫佢揸返去停車場囉。」</p><p>正常社交</p><p>法拉表示當晚狗仔隊於交通燈位前落車拍照，令她感到驚訝。問到兩人會否少見面避緋聞時，她說：「我覺得冇必要，大家係朋友，正常社交，只不過我係藝人，而佢冇需要承受呢種壓力。」對於男方是否有意追求，法拉說：「你下次問番佢啦，冇理由自己去問，太直接啦。」<br> 採訪、攝影：王崇穎</p></body></html>

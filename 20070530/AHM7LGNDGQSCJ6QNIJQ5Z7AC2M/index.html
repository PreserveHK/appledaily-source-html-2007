<html><header><meta charset="utf-8"><title>吳佩慈、小S絕招鬥搶鏡</title></header><body><h1>吳佩慈、小S絕招鬥搶鏡</h1><p>吳佩慈和徐熙娣（小S）昨日在台灣錄影中天娛樂節目《康熙來了》，二人談到出席時尚派對時，究竟會怎樣出位博見報？已婚兼已為人母的小S大歎輸蝕，她說：「我已婚很吃虧，只好使盡花招。」</p><p>18萬掃銀包</p><p>小S即拉着穿上lowcut的吳佩慈一起示範，小S除了伸脷扮醜樣，又把手指伸入嘴中，大賣風情，吳佩慈也不甘示弱，扭腰擺出S甫士，狀甚撩人。<br> 此外，吳佩慈手上的金色銀包，價值約六萬港元，她表示因為認識廠商的公關，所以不用排隊便可購得，索性一口氣買了三個，認真大手筆。<br> 採訪、攝影：黎寶蘋</p></body></html>

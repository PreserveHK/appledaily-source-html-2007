<html><header><meta charset="utf-8"><title>蘇said：「人哥」名太當侍應 - 阿蘇</title></header><body><h1>蘇said：「人哥」名太當侍應 - 阿蘇</h1><p>早前喺夜店同人嘈，搞到俾人打到變豬頭嘅男模「人哥」，原來鏡頭前後都係懵懵哋冇厘醒目嘅，佢班死黨仲幫佢改咗個花名叫「蠢蠢」。<br> 有日阿「人哥」同班朋友去𠵱家執咗、由時裝名太開嘅餐廳食嘢，席上有人即刻同名太打個招呼先啦，哈，說時遲那時快，阿「人哥」竟然當名太係侍應，好口爽咁同名太講：「唔該畀支啤酒。」當時「人哥」班朋友直情想搵窿捐，好彩名太見慣世面，唔同呢啲人計啫。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

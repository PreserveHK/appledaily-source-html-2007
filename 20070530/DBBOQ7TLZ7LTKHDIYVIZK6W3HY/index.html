<html><header><meta charset="utf-8"><title>SATA燒碟機　殺到嚟</title></header><body><h1>SATA燒碟機　殺到嚟</h1><p>砌機玩家現時買硬碟，多會選擇SATA版，而光碟機如燒碟機，雖然同樣係電腦必備配件之一，不過好多仍停留喺ATA時代；最近行腦場，見到幾間大廠如SONY、Plextor、ASUS等，終於有SATA版DVD燒碟機推出，同樣都係可作18倍DVD燒錄，當中又以SONYAW-G170S最抵玩，開價$289，仲有黑色面板揀！</p><p>查詢：Centralfield（23870272）</p></body></html>

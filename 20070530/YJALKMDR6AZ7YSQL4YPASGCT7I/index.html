<html><header><meta charset="utf-8"><title>千嬅拒學叮男裝胸</title></header><body><h1>千嬅拒學叮男裝胸</h1><p>無綫節目《殘酷一叮》前晚在將軍澳廣播城錄影，邀得張達明擔任嘉賓評判，他甫出場即表演踩橡皮球，更在橡皮球上唱歌，頗有難度。前晚有6個單位參賽者，其中有男參賽者梁嘉男扮女裝扮演梅艷芳，以性感低胸唱出《壞女孩》及《黑夜的豹》，森美更叫梁嘉教千嬅如何做出騷胸效果，千嬅聞言笑說：「我哋呢啲開演唱會要健胸，但健胸同隆胸係兩回事。」</p><p>張達明上梅花樁</p><p>最後由李家賢及尹敏豪兩人在梅花樁上做出如醒獅動作，以102秒勝出，森美更叫張達明上梅花樁跟參賽者齊做動作，達明更被抱起，原本森美也叫千嬅上梅花樁，不過千嬅笑着拒絕說：「我仲未結婚生仔呀。」<br> 採訪：王崇穎<br> 攝影：陳偉權</p></body></html>

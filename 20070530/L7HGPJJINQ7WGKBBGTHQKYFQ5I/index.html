<html><header><meta charset="utf-8"><title>貝安琪舞攻荷李活</title></header><body><h1>貝安琪舞攻荷李活</h1><p>貝安琪第四年和母親劉香萍一同出席康城影展，她透露此行和不少歐洲製作人見面，更獲邀拍新片，不過以動作為主。<br> 劉香萍則透露周潤發和貝安琪合作的電影《Dancingwithstrangers》，將會加入意大利女星莫妮卡貝露絲（MonicaBellucci），並找了內地名導演顧長衛出任攝影師，暫定8月開拍，投資2,000萬美元（約1.6億港元）。貝安琪謂該片劇情講述一個百老滙女舞蹈家返內地尋親的故事，她說：「我細個已有芭蕾舞根底，應該冇問題。」<br> 採訪：何永寧<br> 攝影：葉君海</p></body></html>

<html><header><meta charset="utf-8"><title>話你知：迷你騷豪擲100萬</title></header><body><h1>話你知：迷你騷豪擲100萬</h1><p>MIKA此行首次來港，雖然並非舉辦大型收費個唱，但也帶齊整隊樂隊宣傳新碟及舉行迷你演唱會，唱片公司豪擲100萬港元安排小丑團及少女助興，加上他的插畫師及負責形象設計的胞姊以至母親也隨團同行，都算大陣仗。<br> 據悉唱片公司原本構思在本地的保齡球場為MIKA搞騷，結果因要求入場的fans數目太多，才移師至九展開騷。為配合MIKA大碟《LifeinCartoonMotion》的主題，MIKA近日無論到東京或香港出席活動時，也獲安排卡通人物、小丑及作Lolita打扮的少女亮相，可見甚受重視。</p></body></html>

<html><header><meta charset="utf-8"><title>舒淇15分鐘裝身</title></header><body><h1>舒淇15分鐘裝身</h1><p>舒淇與法國鞋履手袋品牌RogerVivier一直友好，後日她將往中環出席品牌的BelleVivierBuckleBagCollection活動，昨日她在助手陪同下，到中環RogerVivier店揀選活動上穿戴的鞋及袋，一身casual打扮、戴cap帽又戴墨鏡的她吸引不少市民駐足圍觀，更有小朋友用手機追影她。<br> 記者問舒淇連串問題如對王家衛在康城影展無獎而回、全度妍封后等，她都一律不答，最後問她黎明與樂基兒拍拖甜蜜蜜，她也如沒聽見般，後來助手以她趕着有工作為由擋駕，結束在店內為時15分鐘的擸鞋揀袋之旅。<br> 採訪、攝影：JessicaNgan</p></body></html>

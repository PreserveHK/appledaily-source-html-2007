<html><header><meta charset="utf-8"><title>鄭筱萸任職期間醫療事故<br>PAAG害30萬中港女性</title></header><body><h1>鄭筱萸任職期間醫療事故<br>PAAG害30萬中港女性</h1><p>去年震驚中港兩地，導致最少逾30萬名女性因注射問題醫療產品「聚丙烯胺水凝膠」即PAAG隆胸而致失敗，不少女性出現併發症甚至需要割掉雙乳以保命。其生產商吉林富華公司竟是獲得國家藥監局發出的GMP（藥品生產質量管理規範）認證。這個由鄭筱萸推出的認證制度，一直被批評門檻過高。消息指，企業要得到有關認證惟有賄賂有關官員。</p></body></html>

<html><header><meta charset="utf-8"><title>八卦風：Fans期待雙龍包圍</title></header><body><h1>八卦風：Fans期待雙龍包圍</h1><p>前日介紹過雙龍新出嗰架有尾農夫車，好多讀者睇完均紛紛致電問料同出車，反應相當之大。鬼咩，細細個尾斗方便裝嘢又唔影響座位之餘，加個尾冚仲可變埋型仔私家車，柴油Turbo好力仲有得減稅，梗係吸引啦！雖然本來話包圍同尾冚7月到港，查實仲未定到返貨日期，不過根據代理透露，呢套配件將以Option形式推出，估計要3至4萬，早前話佢免費送實屬資料出錯，真係要向大家Say句Sorry！車迷有興趣嘅大可出咗車先，到配件返貨先選購都得。<br>記者：徐影龍<br><br>查詢：雙龍汽車（21170287）&#13;</p></body></html>

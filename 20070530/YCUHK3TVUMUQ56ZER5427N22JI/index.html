<html><header><meta charset="utf-8"><title>坂井唱片掀搶購潮</title></header><body><h1>坂井唱片掀搶購潮</h1><p>日前在醫院意外跌死的日本歌手ZARD坂井泉水，其家人於前日下午已在東京殯儀館設靈，並在昨日舉行葬禮及告別儀式。坂井所屬的事務所也在公司門外設立拜祭地方，播放着她所屬的ZARD樂隊最後一次演唱會的片段，單是前日已有超過1400名fans弔唁獻花。</p><p>舉行大型追悼會</p><p>受坂井去世的消息影響，不少fans都到唱片舖購買她生前的唱片，當中以去年底推出的出道15周年精選碟《GoldenBest》最受歡迎，大碟於Oricon每日排行榜，由百大急升至大前日的第6位。Fans還打算下月27日於東京舉行大型追悼會。</p></body></html>

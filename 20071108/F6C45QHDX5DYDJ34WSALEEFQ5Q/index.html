<html><header><meta charset="utf-8"><title>周三部份球賽賽後報告</title></header><body><h1>周三部份球賽賽後報告</h1><p>燕豪芬（白衫）作客以0:2不敵費倫巴治，出線形勢告急。路透社</p><p>直迫</p><p>里昂（黑衫）主場以4:2擊敗史特加，對手就曾射失一記12碼，里昂贏波後形勢上更直迫格流。圖為雙方一次門前頭槌混戰。美聯社</p><p>收聲</p><p>前鋒亨利為巴塞於六分鐘入波後，示意質疑者收聲，最終巴塞以二比○淨勝格拉斯哥流浪，首名出線非常樂觀。法新社</p><p>振臂</p><p>羅馬二比二打和士砵亭後出線形勢不俗，難怪廸羅斯賽後振臂慶祝。法新社</p></body></html>

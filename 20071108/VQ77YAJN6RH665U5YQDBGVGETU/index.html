<html><header><meta charset="utf-8"><title>積金局推出查詢熱線</title></header><body><h1>積金局推出查詢熱線</h1><p>【本報訊】為有效打擊無良僱主欠供強積金，積金局近日推出「供款一線通」電話查詢熱線，市民只需致電1833030，即可查詢僱主於過去三個月的供款狀況。積金局表示，僱員若發現僱主欠供或供款額不符，應向僱主查詢或致電積金局舉報。另外，政府昨在立法會建議修改強積金條例，加重僱主無為僱員登記及無供強積金的罰則；僱主若無供強積金首次定罪最高刑罰提高到罰款35萬元及監禁3年，若僱主扣除僱員工資後無供強積金則罰款45萬及監禁4年。議員都支持修訂，並希望積金局接受僱員匿名舉報，積金局表示會小心處理投訴資料。</p></body></html>

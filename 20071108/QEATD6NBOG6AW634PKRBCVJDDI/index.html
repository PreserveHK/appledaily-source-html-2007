<html><header><meta charset="utf-8"><title>ShoppingList：港九商場連環送禮</title></header><body><h1>ShoppingList：港九商場連環送禮</h1><p>香港人都算幸福，喺外國想搵個ShoppingMall行吓都難，但香港就唔同，一個區起碼有幾個商場，行街買嘢之餘仲有禮物送。近期信和集團旗下的商場包括尖東尖沙咀中心、帝國中心、廣東道中港城、漢口道亞太中心或銅鑼灣信和廣場就搞咗個消費送禮物活動，在商場內買滿$500即送動物公仔咕𠱸及毛毯，動物造型好cutie，啱晒冬天好實用。<br><br>記者：葉雪芯<br><br>換領日期：由11月12日起，換完即止。<br>查詢：27215489</p></body></html>

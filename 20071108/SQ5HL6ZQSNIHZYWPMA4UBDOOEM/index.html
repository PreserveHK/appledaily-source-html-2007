<html><header><meta charset="utf-8"><title>案件速遞<br>教師偷卡還債獲判感化</title></header><body><h1>案件速遞<br>教師偷卡還債獲判感化</h1><p>【本報訊】迦南幼稚園一名前女教師因欠債五萬元，為解財困，今年8月21日，在大角嘴的校園內偷取同事的信用卡，購買近7千元手錶及現金券，再典當套現，其後她再偷卡，欲再購物時良心發現，棄卡離去，早前她在觀塘裁判法院認罪，昨被判感化18個月。<br> 32歲被告歐鳳美，被控偷竊、以欺騙手段取得財產及企圖以欺騙手段取得財產等六罪。<br> 案件編號：KTCC6485/07</p></body></html>

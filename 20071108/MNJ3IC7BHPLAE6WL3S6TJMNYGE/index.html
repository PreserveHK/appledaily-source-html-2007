<html><header><meta charset="utf-8"><title>熱爆click：田園法庭審家事</title></header><body><h1>熱爆click：田園法庭審家事</h1><p>幾張桌子擺在田間，國徽和寫着「人民法院巡回法庭」的紅色布條掛在樹上，幾名法官坐在桌子前，原告聲淚俱下的控訴案情……河南商丘市睢陽區賈官莊村一名年近九旬的老婦，前日在田間設立的法庭，控告三個不孝兒子沒有贍養她，旁邊圍滿旁聽者。據稱，法官為顧及老婦和教育村民，才在田間設法庭。<br>  http://news.21cn.com/luntan/kantu/2007/11/07/3849451.shtml </p></body></html>

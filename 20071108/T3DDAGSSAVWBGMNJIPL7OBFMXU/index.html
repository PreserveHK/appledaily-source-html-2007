<html><header><meta charset="utf-8"><title>ShoppingList：血紅的氣派</title></header><body><h1>ShoppingList：血紅的氣派</h1><p>中國人最鍾意紅色，紅噹噹貪佢喜喜洋洋又夠好意頭，不過原來唔止中國人鍾意紅色，現在連外國人都情迷紅色。客路主要以外國人為主的高級家品店INSIDE，最近推出了一批由歐洲入口的鮮紅色家品，當中包括玻璃碗、花樽、吊飾、水杯等，設計唔玩花巧嘢，只有簡單的波點紋，但用色大膽，運用血紅做主調，驟眼睇已經夠晒氣派。差唔多到年尾，唔知外國人係咪想學中國人過年咁「紅」運當頭呢？<br><br>記者：葉雪芯<br><br>查詢：INSIDE（25376298）<br>中環太子大廈231號舖&#13;</p></body></html>

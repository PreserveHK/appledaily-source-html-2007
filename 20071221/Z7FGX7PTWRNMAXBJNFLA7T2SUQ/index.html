<html><header><meta charset="utf-8"><title>閉門火燒死拾荒翁</title></header><body><h1>閉門火燒死拾荒翁</h1><p>【本報訊】今晨零時18分，鰂魚涌發生閉門火警，一名喜愛拾荒的老翁被燒死，現場約一百名住客須疏散。<br> 現場為鰂魚涌濱海街15至53號A金海大廈3樓一住宅單位突然起火，現場冒出大量濃煙及向樓上竄升，近一百名住客疏散往安全地方，其中一名老婦受驚不適，消防員開動兩條滅火喉及派出兩隊煙帽隊上樓撲救，將起火單位大門破開，在堆積有大批雜物的屋內，救出一名全身多處燒傷老翁，傷者送院時已昏迷不醒，送往搶救無效，證實傷重不治。<br> 至今晨二時消防員仍在現場撲救及調查，火勢已受控制，暫時未知起火原因。惟現場有街坊稱，起火單位居住一名喜歡從外撿拾雜物返家的拾荒老伯。</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>中聯石化邀四叔入股油田</title></header><body><h1>財話短說<br>中聯石化邀四叔入股油田</h1><p>▲中聯石化（346）主席許智明（圖）表示，已邀請「亞洲股神」李兆基（人稱四叔）參觀旗下的非洲馬達加斯加3113油田，惟未透露李氏是否入股。他指出，隨着未來石油價格及產量上升，3113油田的資產估值，仍會為公司帶來特殊收益。<br> 該塊油田預期明年3月投產，初期產能每日8000至1萬桶原油，投資額約11.7億元，冀明年下半年可增產至每日2萬桶，主要銷往內地。公司手頭現金2億元，正與基金商討入股。</p></body></html>

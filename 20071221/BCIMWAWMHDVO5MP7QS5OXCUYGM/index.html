<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梅媽撤銷入屋申請 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梅媽撤銷入屋申請 - 馮仁昭</h1><p>呢個月30號係梅艷芳逝世4周年，梅媽覃美金同兒子梅啓明早前向高等法院申請，要求進入阿梅生前壽山村道恆安閣故居拜祭，點知同阿梅嘅遺產管理人最終都係傾唔掂條件，梅媽指摘對方諸多阻撓，就算畀佢哋入屋，入到去都唔准上香、燒衣同擺生果，所以決定撤銷申請，索性喺屋苑外拜祭算數，但法官潘兆初認為遺產管理人開出嘅條件唔過份，既然梅媽同梅啓明選擇撤銷申請，頒令要佢哋支付埋對方嘅訟費。<br> 案件編號：HCA742/07</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>飛毛腿2.45億購超力通70%</title></header><body><h1>財話短說<br>飛毛腿2.45億購超力通70%</h1><p>▲飛毛腿（1399）宣佈，以最多2.45億元（人民幣．下同）購入超力通科技70%權益，代價中1.28億元以現金支付，其餘1.17億元按每股2.05港元發行6000萬股支付，佔擴大後股本5.7%，但其中3000萬股須按超力通於08、09及2010年純利不少於5000萬、5500萬及6000萬元分期支付。股份作價較停牌前折讓13.5%。另外，集團就廠房火警所遭受損失，接獲保險公司約5220萬元保險賠償，公司生產已按管理層預期分期恢復。</p></body></html>

<html><header><meta charset="utf-8"><title>異獸戰玩情景</title></header><body><h1>異獸戰玩情景</h1><p>早前與HotToys老闆Howard說起，近年越來越多人玩情景模型，問他會否有這種發展方向。轉個頭，真的來了個《異獸戰2》的情景樣辦來，是混種強攻鐵血戰士，流晒鬼口水。別以為這次同樣是韓國雕頭高手的出品，實際上是香港ArtistJosephTsan的傑作。說多一點，其實這人06年開始已經和HotToys合作，如之前的異獸戰長老皇座、異形續集1/6thAlienModelKit等，都是由他發功，百分百土炮力量。<br>（Wicky）</p><p>推出日期：08年4月<br> 查詢：23884677<br> <br> *productshownisnotfinal</p></body></html>

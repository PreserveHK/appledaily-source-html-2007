<html><header><meta charset="utf-8"><title>楊思琦踢傷導師</title></header><body><h1>楊思琦踢傷導師</h1><p>楊思琦與一眾世界級拉丁舞高手，昨晚和今晚在九龍灣StarHall舉行「舞動全球LatinSuperStarLiveinHongKong2007」，連日來思琦為演出積極排練，卻有消息指大前日思琦與其中一位男拉丁舞導師排舞期間，因為太過落力，不慎踢傷導師的鼻樑，對方登時血流如注，幸未對演出構成影響。<br> 記者昨日致電思琦了解時，她說：「其實係我隻手唔覺意整損咗佢個鼻，我都覺得唔好意思，即時同佢講對唔住，好在冇乜大礙。」<br> 採訪：林妃</p></body></html>

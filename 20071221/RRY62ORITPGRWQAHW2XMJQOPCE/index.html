<html><header><meta charset="utf-8"><title>神奇耳塞能傳遞聲音</title></header><body><h1>神奇耳塞能傳遞聲音</h1><p>耳朵也能講說話？日本有公司發明了「神奇耳塞」，可雙向傳遞話音，把它戴在耳朵能聽到聲音，也能傳遞聲音。</p><p>耳塞由三洋電機及小型電子用品公司NS-ELEX共同研發，叫「好耳小子」（goodearboy），內置一個播音器和一個微型咪高峯，可播放話音，也能透過用家說話時聲音振動耳咽管內的空氣傳播話音，讓用家在嘈吵環境下輕聲講話，對方也能聽得一清二楚。它要經一個卡片般大小的擴音器接駁到手機或通訊器材，有無線藍芽和有線兩款，分別售60,000日圓（約4,100港元）和40,000日圓（約2,800港元），明年4月推出。<br> 美國霍士新聞</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>資本策略半年多賺1倍</title></header><body><h1>財話短說<br>資本策略半年多賺1倍</h1><p>▲資本策略（497）公佈，截至9月底止中期純利2.17億元，按年升1.03倍，主因是出售觀塘保華企業中心的應佔收益8800萬元，而重估及出售灣仔告士打道88號的收益達1.43億元。每股盈利4.4仙，不派息。主席鍾楚義表示，公司手頭現金12.55億元，會特別在尖沙嘴物色寫字樓及街舖，旗下仍持有兩幢大潭獨立屋，料09年度才推售，每幢意向價1.7億元。</p></body></html>

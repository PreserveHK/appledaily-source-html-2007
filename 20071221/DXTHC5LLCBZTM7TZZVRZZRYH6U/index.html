<html><header><meta charset="utf-8"><title>訂課本涉食價女教師脫罪</title></header><body><h1>訂課本涉食價女教師脫罪</h1><p>【本報訊】元朗商會中學英文科女教師代學生訂購教科書時，涉嫌侵吞書商的訂書折扣13,469元，被控10項盜竊罪，昨在屯門裁判法院裁決，裁判官許肇強表示，法庭相信書屋三名推銷員的證供，推介書本時表明會有八折優惠，被告有3年代訂書本經驗，沒理由不知該批書籍有折扣，但法庭不排除她可能出錯或忘記，鑑於證供存有疑點，故裁定被告罪名不成立。<br> 被告謝詠章（34歲）於去年8月遭廉署調查後，主動退還1萬3千多元予學生。<br> 案件編號：TMCC3231/07</p></body></html>

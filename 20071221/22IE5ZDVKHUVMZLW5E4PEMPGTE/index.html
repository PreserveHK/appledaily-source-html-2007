<html><header><meta charset="utf-8"><title>財話短說<br>星辰通信潛水51%擬回購</title></header><body><h1>財話短說<br>星辰通信潛水51%擬回購</h1><p>▲今年7月以招股價上限3.55元上市的星辰通信（1155），至昨日已累跌50.7%至1.75元收市。主席戴國良（圖）表示，正考慮增持股權，亦有意在適當時候回購股份。星辰投資及公共關係總監謝宇輝指，港股整體市況欠佳，集團無辦法控制大環境，但坦言集團上市至今一直忽略與機構投資者溝通，未來會加強聯繫，有信心股價最終能反映公司實際價值。</p></body></html>

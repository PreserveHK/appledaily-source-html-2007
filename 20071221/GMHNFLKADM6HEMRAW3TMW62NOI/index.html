<html><header><meta charset="utf-8"><title>林文龍嘆翅賀生日</title></header><body><h1>林文龍嘆翅賀生日</h1><p>林文龍剛過40歲生日，日前他與太太郭可盈齊到尖沙嘴魚翅城潮州酒家嘆魚翅，提早慶祝牛一，壽星仔身穿喜氣洋洋的大紅上衣，偕妻吃得津津有味，有講有笑，氣氛十分溫馨融洽。</p><p>可盈淡定飲湯</p><p>當晚約7時，林文龍夫婦與一對男女友人及一名男童現身酒家，齊齊坐在靠近落地玻璃的位置，雖然不少途人均投以注目禮，但可盈仍淡定飲湯，無視別人眼望望，反而林文龍經常兩頭望視察環境，全程高度戒備。<br> 與林文龍夫婦同行的女伴，樣貌與可盈如雙生兒，估計應是可盈姊妹，坐她身邊的男童則不停畫圖，可盈不時撩他傾偈，但文龍對男童表現拘謹，而眾人擦足兩個鐘後才離開。<br> 採訪、攝影：娛樂突發組</p></body></html>

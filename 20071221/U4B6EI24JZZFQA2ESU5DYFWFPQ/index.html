<html><header><meta charset="utf-8"><title>國際Gossip：日防衞大臣話有UFO</title></header><body><h1>國際Gossip：日防衞大臣話有UFO</h1><p>日本反對黨議員日前書面質詢政府呢個世界到底有冇不明飛行物體（UFO），當局嘅答案係冇，但防衞大臣石破茂同政府唱反調，話佢個人相信UFO存在，仲話要研究吓自衞隊喺和平憲法下點樣應付外星人入侵地球㖭。佢無厘頭咁話，如果哥斯拉來襲，屬於天災，當然要出動自衞隊，「如果日本俾外星人襲擊，梗係派自衞隊還擊，但如果佢哋係嚟同地球人交朋友，咁就唔當係迫切性嘅武力攻擊」。<br> 法新社</p></body></html>

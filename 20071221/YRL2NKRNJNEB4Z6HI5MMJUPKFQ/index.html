<html><header><meta charset="utf-8"><title>王友良踩過界監製Levi's廣告</title></header><body><h1>王友良踩過界監製Levi's廣告</h1><p>樂壇新人王友良除了熱愛唱歌外，原來他對拍廣告也感興趣。日前他到日本為牛仔褲品牌Levi's的廣告擔任監製。<br> 王友良表示該廣告的幕後工作幾乎由他一手包辦，除了找模特兒外，髮型、化妝都由他安排，他說：「拍攝時間雖然只係用咗一日，但幕後準備工夫就搞咗好耐。」</p><p>酬勞逾10萬</p><p>雖然工作辛苦，但酬勞方面令他非常滿意，王友良說：「呢次酬勞都有六位數字，作為一個新人，有呢個價錢已經好高，而且呢個係大牌子，初時都擔心自己應付唔到，好彩出嚟廣告商都好滿意。」王友良透露該廣告的女模特兒將於明年推出個人專輯，二人將會再合作。<br> 採訪：林惠卿</p></body></html>

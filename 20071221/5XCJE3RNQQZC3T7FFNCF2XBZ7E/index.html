<html><header><meta charset="utf-8"><title>柏加告網誌作料索3億</title></header><body><h1>柏加告網誌作料索3億</h1><p>靚太伊娃隆歌莉亞（EvaLongoria）的NBA球星丈夫柏加（TonyParker），日前被法國名模柏莉辛（AlexandraParessant）大爆風流韻事，柏加終於在昨日作出大反擊，入稟洛杉磯高等法院控告娛樂網X17，索償4,000萬美元（約3.1億港元）。</p><p>行動闢謠</p><p>柏加的代表律師稱：「娛樂網X17所報道的全是虛構，網站從來沒有向柏加及伊娃等人聯絡辨別真偽，又拒絕為報道失實作澄清，因此柏加要控告網站誹謗行為，並提出最少4,000萬美元的損失。」柏加及伊娃本周初已曾現身公眾場合，以行動粉碎該報道，而網站至今仍未就被控告一事作任何回應。</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記：請班預備組睇《50Cent》加拿斯真有品味 - 求驗客</title></header><body><h1>求驗客手記：請班預備組睇《50Cent》加拿斯真有品味 - 求驗客</h1><p>阿仙奴隊長加拿斯果然有大佬風範，據預備組球員羅渣士講，呢位法國國腳後衞好照顧新人，不久前仲請班預備組成員睇《50Cent》演唱會。羅渣士當日買咗辣妹演唱會飛冇去到，事後仲鬼咁後悔。我求大俠好欣賞加拿斯之餘，亦對羅渣士去睇out晒嘅辣妹好失望，佢真係要多啲同隊長一齊，提高一下品味啦！</p></body></html>

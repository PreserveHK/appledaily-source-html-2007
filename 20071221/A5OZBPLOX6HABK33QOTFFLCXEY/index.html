<html><header><meta charset="utf-8"><title>五國美女宣傳倒數</title></header><body><h1>五國美女宣傳倒數</h1><p>【本報訊】奧運五環代表全球五大洲，「時代廣場蘋果倒數」今年也新增迎奧運元素，昨邀來五位不同國籍的美女，在廣場大派禮品，五色醒獅隊也前往助興，吸引不少巿民爭相圍觀。<br> 時代廣場今年斥資1,000萬元舉辦除夕倒數，並以「北京香港奧運同心」為主題，本地會與北京電視台同步直播盛事，當晚9時的倒數活動開幕禮，會加插了15秒煙火效果，踏入08年前再發放共40秒煙火效果，隨着10顆蘋果燈逐一亮起，讓市民一同迎接新年來臨。</p></body></html>

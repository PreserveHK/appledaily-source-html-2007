<html><header><meta charset="utf-8"><title>周圍shot：漁民捕獲巨蟹重三斤三</title></header><body><h1>周圍shot：漁民捕獲巨蟹重三斤三</h1><p>你見過3斤幾重的野生青蟹嗎？浙江一位漁民捕到了一隻野生大青蟹（圖），當地許多漁民都說，沒見過這麼大的野生青蟹。該罕見大青蟹重3斤3両，身長20多厘米，橫身連同兩邊張開的蟹箝，60多厘米。資料顯示，目前養殖的青蟹，最重是3.26斤，由浙江溫嶺溫嶠鎮河村村民在2002年創下。<br>  http://news.163.com/07/1220/12/405IF4RH0001125G.html </p></body></html>

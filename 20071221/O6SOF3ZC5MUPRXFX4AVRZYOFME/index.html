<html><header><meta charset="utf-8"><title>案件速遞<br>團友車禍獲賠154萬</title></header><body><h1>案件速遞<br>團友車禍獲賠154萬</h1><p>【本報訊】婦人05年參加油蔴地旅遊的湖南張家界旅行團時，遇上車禍，旅遊巴失控翻側，婦人左眼球爆裂失明及毀容。她興訟向旅行社索償，法官昨裁定油蔴地旅遊要負上責任，需賠償154萬元。<br> 59歲的原告陳瑞影（圖）與丈夫於05年4月22日參加「張家界長沙5天巴士團」，第二天遇上交通意外，所乘旅遊巴突然煞車，車身向左翻側，陳被拋出座位。<br> 案件編號：HCPI1060/05</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>華彩組合營拓內地彩票業</title></header><body><h1>財話短說<br>華彩組合營拓內地彩票業</h1><p>▲華彩控股（8161）宣佈，與集太成立合資公司，共同在國內發展KENO開樂彩業務。華彩先以1億元收購TIHK的67%權益，令其成為集團全資附屬公司；完成後以1.56億元出售TIHK一半權益予集太，並易名為集太華彩。集太華彩主要在北京中彩在線獨家提供KENO開樂彩系統。集太母公司Lottomatica是全球最大的彩票公司及最大遊戲解決方案供應商。</p></body></html>

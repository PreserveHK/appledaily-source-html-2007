<html><header><meta charset="utf-8"><title>馮仁昭四圍超：房祖名驗愛滋嚇餐死 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：房祖名驗愛滋嚇餐死 - 馮仁昭</h1><p>房祖名噚日喺佐敦出席活動，呼籲巿民喺佳節狂歡時要注意安全性行為，其間祖名為表示冇歧視愛滋病患者，仲同愛滋病患者擁抱。祖名話早喺19歲買保險時已驗過愛滋，等候結果時仲覺得好驚。雖然祖名冇朋友患愛滋病，但有頗多朋友係同性戀者，所以佢會叫朋友主動去驗愛滋。聖誕節將至，祖名將會同父母去一個好凍但少港人去嘅地方度佳節，佢話：「我哋好少一家人慶祝，今次應該係20幾年嚟第二次，我擔心到時要我畀錢！」</p></body></html>

<html><header><meta charset="utf-8"><title>蔡依林G奶升空</title></header><body><h1>蔡依林G奶升空</h1><p>【上海直擊】蔡依林（Jolin）、Twins、謝霆鋒和潘瑋柏五位港台藝人，日前齊到上海拍攝內地運動鞋廣告，眾星為配合「跳躍」主題，均需拍攝凌空跳起鏡頭，G奶天后Jolin未有絲毫負荷，一躍而起。拍攝期間Jolin與廣告中扮拳手的謝霆鋒更相當好傾。<br> 向來身形較粗線條的鍾欣桐，身穿緊身運動衣及短裙上陣，粗壯象腿卻表露無遺，幸有甜笑搭夠，至於形象跳脫的台灣小天王潘瑋柏，凌空跳起時動作多多，十分生鬼。<br> 採訪、攝影：盧健&#13;</p></body></html>

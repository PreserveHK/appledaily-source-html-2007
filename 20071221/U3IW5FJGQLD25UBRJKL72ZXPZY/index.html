<html><header><meta charset="utf-8"><title>井上雄彥畫海報谷《武士勤王記》</title></header><body><h1>井上雄彥畫海報谷《武士勤王記》</h1><p>黑澤明的經典古裝片《武士勤王記》正重拍當中，並由日本女星長澤正美和嵐成員松本潤擔正演出，曾創作《男兒當入樽》及《浪客行》的日本漫畫家井上雄彥，已為電影繪畫了電影宣傳海報。<br> 井上雄彥繪畫的《武士勤王記》海報，畫中人物似其代表作《浪客行》的宮本武藏，多於新片男主角松本潤，似乎這是電影監製山內章弘的意思，他說：「井上成功令宮本武藏復活，正跟我們要將黑澤明的經典重現大家面前的理想不謀而合。」新版《武士勤王記》明年5月正式在日本上映。</p></body></html>

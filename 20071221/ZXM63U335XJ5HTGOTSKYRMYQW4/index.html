<html><header><meta charset="utf-8"><title>《大話妹》配角醉駕釘牌</title></header><body><h1>《大話妹》配角醉駕釘牌</h1><p>曾在韓劇《大話妹》中飾演李多海好友的24歲女星黃寶拉，於昨日凌晨駕車經過首爾江南區時，被警方截停並進行酒精測試，結果發現其體內酒精含量超標。<br> 據首爾江南警署有關人士透露，黃寶拉的體內酒精含量遠遠超出法例規定，即時被吊銷駕駛執照，其後她也須繳付最高約12,000港元的罰款。</p><p>自稱喝一杯酒</p><p>黃寶拉說：「表哥難得從海外回來，當晚我飲了一杯酒，才發生醉駕事件。」網友堅稱她狡辯，若她只喝一杯酒，酒精含量不會嚴重超標。</p></body></html>

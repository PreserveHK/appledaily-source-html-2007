<html><header><meta charset="utf-8"><title>馮小剛領軍唱好戰爭片</title></header><body><h1>馮小剛領軍唱好戰爭片</h1><p>由內地導演馮小剛執導電影《集結號》前日在上海舉行記者會，吸引不少傳媒到場採訪。當日會上播出了《集結號》的逼真戰爭場面，有關方面更特別安排了鳴槍儀式，場面隆重盛大。<br> 其實《集》片的台前幕後早前已拉隊到北京出席萬人首映禮，眾人都興奮得徹夜難眠，雖然翌晨就得立即趕赴上海，難得的是大夥兒仍舊精神奕奕。<br> 記者會後，馮小剛率領眾人齊坐軍用吉普車及大卡車前往衡山電影院，參加首映及舉行觀眾見面會，吸引不少市民圍觀。<br> 採訪、攝影：盧健</p></body></html>

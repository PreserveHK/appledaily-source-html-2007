<html><header><meta charset="utf-8"><title>落馬洲<br>青少年跨境運毒勁增</title></header><body><h1>落馬洲<br>青少年跨境運毒勁增</h1><p>【本報訊】海關毒品調查科高級監督梁麟祥昨午在落馬洲記者會上表示，在1月至12月19日為止，經過陸路關口過境被揭發運毒人士有97人，而21歲以下者為26人（3人年僅16歲以下），涉毒品總值89萬餘元。而去年全年被捕21歲以下運毒者只是10名，毒品總值12萬元。梁分析，這些青少年大部份帶毒自用，亦有受集團利用貪報酬帶毒，毒品包括氯胺酮、安非他命、搖頭丸等。他們的家庭背景多是單親家庭、無心向學、經常北上消遣、愛好賭博者。<br> 由於聖誕節和新年臨近，為防有集團利用青少年以螞蟻搬家方式運毒入港，海關加強緝毒犬的戒備。</p></body></html>

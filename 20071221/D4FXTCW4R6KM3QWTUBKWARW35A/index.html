<html><header><meta charset="utf-8"><title>案件速遞<br>拾荒漢藏兇槍多年判囚</title></header><body><h1>案件速遞<br>拾荒漢藏兇槍多年判囚</h1><p>【本報訊】以拾荒維生的精神病漢，在寓所大廈附近拾得手槍，放在家中多年，至最近其父清理垃圾時發現，揭發手槍牽涉四年前槍殺一名江湖人物命案。該精神病漢早前在高等法院承認無牌藏槍罪名，暫委法官潘敏琦相信被告並非以手槍作非法用途，但擔心其暴力傾向對家人造成危險，判他入獄3年半。28歲被告李鼐麒於今年2月13日仍在小欖期間，其父返回其北角英皇道寓所，從滿屋垃圾發現一個紙盒內藏已生銹手槍、子彈匣、八發子彈及兩枚已發射的彈殼，被告被捕後指多年前在寓所大廈九樓垃圾桶拾得藏手槍紙盒。<br> 案件編號：HCCC229/07</p></body></html>

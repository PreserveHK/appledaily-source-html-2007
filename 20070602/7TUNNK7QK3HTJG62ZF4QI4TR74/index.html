<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小雪宣傳求掌聲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：小雪宣傳求掌聲 - 馮仁昭</h1><p>小雪做咗媽咪，但豪邁嘅性格依然冇變。噚日佢喺旺角出席一個美容產品嘅宣傳活動，當佢演講完之後，見大家冇反應，拎住咪講：「係咪要拍吓掌先？」咁圍觀嘅人當然有畀吓面喇！就快父親節，小雪冇諗住安排個女見前夫，佢話：「個女從來冇提起過，我冇講佢又冇講。」不過最近有傳小雪識咗新男友，小雪否認話：「嗰個朋友識咗好多年，佢有女友㗎！嗰日只係一齊同BB玩。相士話我下半年先有緣份到，𠵱家冇人追。」</p></body></html>

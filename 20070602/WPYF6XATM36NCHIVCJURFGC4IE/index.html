<html><header><meta charset="utf-8"><title>案件速遞<br>兩女藉徵婚結識花心漢</title></header><body><h1>案件速遞<br>兩女藉徵婚結識花心漢</h1><p>【本報訊】內地婦李銀英（42歲）涉以雙料腐蝕液體淋殺情夫案，昨在高等法院續審，證供顯示情婦與死者葉雨連的妻子劉明利（47歲）均是內地女子，同樣藉刊登徵婚廣告認識葉雨連。葉妻指，雖曾揭發丈夫有婚外情，但已原諒他，事發前的最後通電，丈夫向她承諾不再看別的女人。<br> 劉明利透露，03年與首任丈夫離婚，05年5月來港旅遊，藉在本港報章刊登徵婚廣告而認識葉，三個月後結婚。06年2月，她因丈夫數天沒回家起疑，質問時他直認另有女人，名叫李銀英。<br> 案件編號：HCCC3/07</p></body></html>

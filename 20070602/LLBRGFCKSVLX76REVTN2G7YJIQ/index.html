<html><header><meta charset="utf-8"><title>着數特區：SoniabySoniaRykiel<br>新Corner開幕</title></header><body><h1>着數特區：SoniabySoniaRykiel<br>新Corner開幕</h1><p>向來設計色彩鮮艷的SoniabySoniaRykiel深受年輕女士愛戴，專門店就未有，不過最近就喺又一城I.T內開設咗個新專櫃。「專櫃」佔地約300平方呎，以全白色的設計來襯托品牌色彩鮮艷的服飾，而且店舖更用上簡約而古典的家具作點綴，為整個全新的購物角落添上一份典雅感覺。<br><br>SoniabySoniaRykiel（22657110）<br>九龍塘又一城LG2-02號舖</p></body></html>

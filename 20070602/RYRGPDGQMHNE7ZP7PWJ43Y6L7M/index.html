<html><header><meta charset="utf-8"><title>熱爆click：鈔票劈斷鉛筆</title></header><body><h1>熱爆click：鈔票劈斷鉛筆</h1><p>「好功夫！」重慶武警姜金禮，前日在一個晚會上表演絕技，不僅能夠在3米外飛針射穿一個盛滿水的玻璃魚缸，還能運功用一張百元鈔票，來劈斷一支鉛筆（圖）。<br> 「縫衣針就是我的獨門武器！」身高1.7米、體形略為瘦削的姜金禮稱，這些絕技，是他十多年前在北京當兵時，從一位自稱是少林俗家弟子的排長身上學回來。四年前，他仍是特警隊隊員，就曾在一次拯救人質的行動中，用兩根飛針，射向歹徒雙手，令對方束手就擒。<br>  http://news.163.com/07/0601/04/3FSIPILC00011229.html </p></body></html>

<html><header><meta charset="utf-8"><title>禁用深西通道旅巴抗議</title></header><body><h1>禁用深西通道旅巴抗議</h1><p>【本報訊】運輸署禁止非專營巴士使用下月通車的深港西部通道，惹起旅巴業界強烈不滿（圖）。數個旅巴團體逾100輛旅遊巴士，昨日下午齊集沙田馬場抗議，其中100名代表分乘30輛旅巴進行慢駛示威，駛至美利大廈，向環境運輸及工務局代表遞交請願信，並要求安排與局長廖秀冬對話。召集人之一楊偉雄表示，政府以不環保及有關道路容量不足為由，一方面禁止旅巴使用上水至落馬洲幹道，卻又同時允許的士及專線巴士使用該路，是雙重標準。<br> 陳亮華攝</p></body></html>

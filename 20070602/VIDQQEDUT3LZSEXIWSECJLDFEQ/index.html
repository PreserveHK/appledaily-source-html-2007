<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Rosemary美食餵飽男友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Rosemary美食餵飽男友 - 馮仁昭</h1><p>Rosemary噚日出席旺角食品店宣傳活動，示範整意大利粉。平時Rosemary都有親自下廚嘅習慣，佢話：「我鍾意整嘢食，最鍾意整雞，中式我就識整麻婆豆腐，契媽教我嘅。」Rosemary話男朋友都讚佢廚藝好，佢仲話：「只係隔幾日之後先講番出嚟。」另外，佢前晚出席嘅籌款活動，籌到24萬好開心，細佬仲不斷俾人讚有型，佢話：「如果佢再打理塊面同頭髮，仲可以好啲。」</p></body></html>

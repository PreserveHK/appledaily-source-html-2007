<html><header><meta charset="utf-8"><title>蘇said：「老鼠媽」錫仔唔錫女 - 阿蘇</title></header><body><h1>蘇said：「老鼠媽」錫仔唔錫女 - 阿蘇</h1><p>係人都知名模「老鼠」同佢阿媽有剪不斷嘅牙齒印，「老鼠」14歲女就要出嚟搵食，喺嗰個年紀嘅細路女應該喺度求學，但係「老鼠」就要拋胸行天橋，到佢大啲情竇初開想話拍吓拖，佢阿媽又唔like唔准，差唔多想禁錮個女咁滯。<br> 大家聽落都唔知「老鼠媽」係鐵腕、霸道定真係關心個女，但原來「老鼠媽」係錫仔唔錫女至真，同一個阿媽生就真係同人唔同命喇，好似「老鼠」個細佬可以喺外國讀書，拍拖呢家嘢「老鼠媽」仲完全唔阻止唔管㖭，你話「老鼠」係咪慘呀?撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

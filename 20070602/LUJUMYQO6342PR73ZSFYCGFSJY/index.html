<html><header><meta charset="utf-8"><title>關仁隱事：可憐小生鬼祟撐枱腳 - 關仁</title></header><body><h1>關仁隱事：可憐小生鬼祟撐枱腳 - 關仁</h1><p>「可憐小生」同「整容細妹」嘅戀情像霧又像花，其實佢兩個拍拖好耐，只係可憐小生怕影響事業，整容細妹公司又反對，所以先要玩地下情。<br> 早排可憐小生過對面海登台，喺間賭場唱歌，整容細妹冇嘢做一於死跟，以為唔喺香港就冇人知，佢兩個嘜頭又點會冇人識呢，有人見到佢兩個一齊出現賭場，晏晝仲去食中菜，行入餐廳時見俾人眼望望，整容細妹就好驚咁，頭耷耷快步行入訂好咗嘅房裏面同可憐小生甜蜜撐枱腳。<br> Textby關仁</p></body></html>

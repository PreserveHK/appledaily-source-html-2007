<html><header><meta charset="utf-8"><title>隔牆有耳：南銀創辦人離世 - 李八方</title></header><body><h1>隔牆有耳：南銀創辦人離世 - 李八方</h1><p>南洋商業銀行創辦人莊世平噚日逝世，享年97歲。一般人對莊老認識唔多，佢同中共有深厚淵源，可以話係同已故政協副主席霍英東齊名嘅紅頂商人，1949年12月14日南商喺香港開張，佢喺中環德輔道中總行掛起香港島上第一面五星旗。<br> 中共建國初期，莊老幫國家做過好多金融工作，文革後佢有份就設立經濟特區提意見，最終獲鄧少平接納，造就今日深圳、珠海等地發展；佢亦係香港潮州幫元老，超人捐錢建立汕頭大學，都係莊老促成。莊老曾任人大代表、全國政協常委職，97年獲港府頒大紫荊勳章。</p></body></html>

<html><header><meta charset="utf-8"><title>長澤正美赤沙引𡃁仔</title></header><body><h1>長澤正美赤沙引𡃁仔</h1><p>今季最高收視日劇《求婚大作戰》女主角長澤正美，早前為一乳酸飲料拍攝廣告，今日正式在當地首播。今次已是長澤第二次與16歲新演員池松壯亮合作，該飲料今年初播出的「海之家篇」廣告中，池松已對19歲的長澤一見鍾情，而今日推出的「少年之夏海之家篇」中，二人再次在海灘重遇，長澤更溫柔地送上飲品給對方解渴。<br> 此外，昨日出版的雜誌《周刊實話》中，刊登了聲稱是長澤早年被偷拍的春宮碟照片，不過房間燈光非常昏暗，難以判斷碟中是否長澤本人。</p></body></html>

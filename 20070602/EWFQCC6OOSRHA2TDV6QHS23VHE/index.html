<html><header><meta charset="utf-8"><title>IVY勁冧亨利</title></header><body><h1>IVY勁冧亨利</h1><p>韓國女歌手IVY昨日以運動服Reebok代言人身份，招待訪韓宣傳產品的阿仙奴法國前鋒亨利（ThierryHenry）。IVY與亨利互相交換簽名唱片及球衣作見面禮，IVY更非常識做的說：「最喜歡如亨利般的鏟光頭型男。」<br> 另外，日前有網站發起了「我最希望成為哪位韓國美女」的選舉，IVY以33%得票率大熱成為冠軍，全智賢與李孝利只能以20%和18%得票率排名二、三位。氣勢如虹的IVY日前又宣佈，繼前作《誘惑的演奏》後將同時派一快一慢兩首歌上台，看來她有意要奪取今年底各樂壇頒獎禮上的最佳女歌手寶座。</p></body></html>

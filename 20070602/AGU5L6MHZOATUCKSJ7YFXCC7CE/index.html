<html><header><meta charset="utf-8"><title>藤本美貴劈炮離Morning娘</title></header><body><h1>藤本美貴劈炮離Morning娘</h1><p>日本偶像組合Morning娘又有人事變動，隊長藤本美貴昨日為上月尾被日本出版的雜誌《FRIDAY》偷拍到與日本搞笑組合「品川庄司」成員庄司智春拍拖的事補償，決定離開組合，隊長一職由成員高橋愛頂上。<br> 現年22歲的藤本美貴，昨日透過事務所發表聲明，她在聲明中說：「作為Morning娘的隊長，因為個人的差錯決定辭退。」早前Morning娘另一成員矢口真里，也因為被拍到與男星小栗旬拍拖作出了同樣的決定。</p></body></html>

<html><header><meta charset="utf-8"><title>扒女返港探母親</title></header><body><h1>扒女返港探母親</h1><p>李依琳和名模姚書軼等前晚往中環出席Dior太陽眼鏡活動，獲贈新款太陽眼鏡的「扒女」李依琳表示下月返美國繼續電影課程，她說：「我今次返嚟最主要係探媽咪，因為經過上次佢（自殺）件事，我都好擔心佢。佢好鍾意我新男友Nicolaus，有一齊食過飯。」</p><p>斟做導演</p><p>攻讀電影課程的扒女重申對幕前演出沒有興趣，只醉心做導演，她說：「我最鍾意拍恐怖片，喺洛杉磯讀書仲有機會見到啲荷李活明星好似施嘉莉祖安遜（ScarlettJohansson），仲有荷李活電影公司接洽我執導新戲，我仲有興趣自己投資少少㖭，不過一日未簽約都未算落實。」<br> 採訪、攝影:JessicaNgan</p></body></html>

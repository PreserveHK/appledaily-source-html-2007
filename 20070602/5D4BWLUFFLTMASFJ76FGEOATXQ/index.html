<html><header><meta charset="utf-8"><title>物罕為貴<br>4房戶稀有受追捧</title></header><body><h1>物罕為貴<br>4房戶稀有受追捧</h1><p>畢架山峰一手分層單位，上月賣出4伙，單位1133至1935方呎，平均呎價1.32萬元。現時，該盤一手分層單位尚餘約30伙，大部份是約1530方呎4房單位，主要分佈第2座A及B室。發展商指出，由於該區少有約1500方呎間隔4房分層戶，受換樓客追捧。<br> 至於，22幢獨立洋房已售13幢，尚餘9幢。上月售出的19號屋，3780方呎，另1380方呎花園，作價6280萬元，呎價16614元。發展商指餘下洋房，每幢意向價6300萬至8300萬元。3間董事屋已全部售出，成交價約7380萬至8223萬元。<br> </p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：瘦骨仙老細閂水喉 - 關仁</title></header><body><h1>關仁隱事：瘦骨仙老細閂水喉 - 關仁</h1><p>「瘦骨仙影后」同佢嘅經理人公司反面，其實都係因為錢作怪，事關瘦骨仙開支咁大，佢又好耐都冇做嘢，咁水頭梗係好緊。<br> 以前經理人公司幾乎係佢嘅私人銀行咁，瘦骨仙幾時要攞錢都可以問公司攞，但近年佢唔多聽話，激嬲老闆之後，公司就冇以前咁疏爽，對佢嚟講都幾大鑊，因為佢唔單止要養一家人，仲要孝敬老公仔一家人，得閒畀錢啲老人家買吓嘢食，加上佢嘅大花筒性格，唔做嘢咁得閒真係好容易亁塘，所以就算佢想唔再做嘢都唔得啦，因為頭家咁大使費，佢都冇得揀。<br> Textby關仁</p></body></html>

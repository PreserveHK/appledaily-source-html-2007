<html><header><meta charset="utf-8"><title>賴恩15萬分當勁爆1哥</title></header><body><h1>賴恩15萬分當勁爆1哥</h1><p>06/07球季嘅《蘋果波經》名家足智彩挑戰賽終於圓滿結束，最後由9月份盟主賴恩食尾糊，而佢錄得$154,760結餘更加係歷來挑戰賽新高。<br> 賴恩喺5月份挑戰賽，大部份時間沉底，但擅長玩波膽嘅佢，憑住喺上星期六命中皇馬贏拉科3:1過維拉利爾贏華倫3:2，勁收13萬，火速由包尾彈上榜首，仲遠遠拋甩一直有穩定演出嘅蘋果波神。蘋果波神雖然輸得好唔抵，但今個月佢嘅重心推介幾乎場場得手，當中包括中正歐聯決賽AC贏利記2:1波膽，同埋5場英冠聯升班附加賽，咪話唔厲害。</p></body></html>

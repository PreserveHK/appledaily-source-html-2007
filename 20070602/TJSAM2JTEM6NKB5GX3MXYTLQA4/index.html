<html><header><meta charset="utf-8"><title>周汶錡雌雄分身</title></header><body><h1>周汶錡雌雄分身</h1><p>名模周汶錡近日替新娘化妝BeautyMarks拍攝廣告，一人分身扮新郎和新娘兩個造型。周汶錡穿上低胸白色婚紗，明艷照人，而當梳起頭髮，換上西裝時，她都十分俊朗。</p><p>首次反串</p><p>周汶錡當日共拍了八小時，但越拍越精神。對於有機會反串新郎，她說：「我覺得好特別，第一次拍廣告反串男仔，好有新意，我都好鍾意自己個造型。」周汶錡認為結婚是人生大事，所以一對新人，無論新娘或新郎，當日都一定要以最佳狀態示人。<br> 撰文：葉雪</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：美人教狗講佛偈 - 關仁</title></header><body><h1>關仁隱事：美人教狗講佛偈 - 關仁</h1><p>美人出晒名愛狗，當佢隻愛犬支票好似係仔咁錫，做佢隻狗真係好過做人。關仁聽講阿支票每日除咗有專人幫佢美容之外，仲有專人同佢做spa，支票亦都同佢嘅主人美人一樣，皈依我佛，為咗令到支票更加人見人愛，美人送咗佢去一位喺圈中都幾出名嘅狗隻訓練員嗰度，要支票學吓禮儀。<br> 但唔知美人係咪愛狗愛到儍咗，竟然叫人哋教阿支票講嘢，仲話「唔使多，一句就夠嘞，我想佢識一句佛偈」，美人咁嘅要求，嚇到人哋呆咗，就算美人肯畀多多錢都幫唔到佢啦。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>數字話當年：地鐵10年擴15車站</title></header><body><h1>數字話當年：地鐵10年擴15車站</h1><p>地鐵版圖不斷擴張，短短10年，車站數目增加了15個，橫跨本港各區。在1997年，地鐵只有38個車站，1998年，東涌線及機場快線正式啓用，新增6個車站，車站數目增加至44個。2002年，將軍澳線通車，車站增加至49個，而東涌線南昌站；博覽館站及廸士尼線也分別於03及05年啓用，令現時車站總數達到53個。</p><p>地鐵車站數量</p><p>1997年　38個<br> 2007年　63個<br> 資料來源：地鐵公司</p></body></html>

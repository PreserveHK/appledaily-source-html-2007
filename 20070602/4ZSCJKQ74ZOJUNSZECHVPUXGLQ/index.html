<html><header><meta charset="utf-8"><title>薛凱琪送Tee唔預祖名</title></header><body><h1>薛凱琪送Tee唔預祖名</h1><p>薛凱琪（Fiona）昨日在銅鑼灣出席由她設計的T恤活動，她表示今次設計了兩款T恤，有三種顏色，每種顏色共一百件，合共三百件。她在現場揀選了5位至親好友作送贈對象，包括父親、余安安、周國賢、黃偉文及詹瑞文，但兩位緋聞男友方大同及房祖名（Jaycee）卻沒有份兒。</p><p>否認一體</p><p>問Fiona為何不送給母親，她說：「因為佢同爹哋結咗婚，係一體。」她也不送給房祖名，是否也證明對方跟自己已為一體，Fiona聞言即撒嬌說：「唔係呀，冇諗過會送畀佢，自己第一次設計T恤，係朋友都會送，Jaycee會送一件，但會叫佢買埋另外兩個顏色。」<br> 採訪、攝影：馬建華</p></body></html>

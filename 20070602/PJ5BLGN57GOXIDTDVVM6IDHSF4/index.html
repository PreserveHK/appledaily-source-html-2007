<html><header><meta charset="utf-8"><title>吾講得笑：庸醫睇病</title></header><body><h1>吾講得笑：庸醫睇病</h1><p>庸醫阿平係眼科聖手，後生嗰陣刀法如神，幫過唔少名人商賈重見光明，近來年紀大咗有啲癡呆，但依然堅持開診睇症，只不過時時答非所問，激奀客仔。<br> 病人：「唔知點解，我對眼突然睇唔清遠嘢。」<br> 阿平指住窗外嘅太陽：「你睇唔睇到我指住啲乜？」<br> 病人：「太陽囉。」<br> 阿平：「嘩，太陽咁遠你都睇得到，咁你仲想睇到幾遠呀？」<br> <br> 本欄改編自網上笑話，逢周日刊出</p></body></html>

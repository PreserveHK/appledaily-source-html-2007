<html><header><meta charset="utf-8"><title>1997年6月3日<br>10年前後：最後一次賣地冷淡</title></header><body><h1>1997年6月3日<br>10年前後：最後一次賣地冷淡</h1><p>本港樓市的興衰在過去10年直接或間接影響了全港市民，回歸前最後一次賣地在97年的今天舉行，紅磡一幅商住用地，由長實以66億6,000萬元投得，但另一幅赤柱黃麻角豪宅地皮卻反應冷淡，遲遲無人出價，拍賣官差點要將土地收回，最後由中國海外與百利保聯合以55億元投得，遠低於市場預期，令股市一度急瀉380點。<br> 回歸後，當時的行政長官董建華推出「八萬五」政策，令本港樓市跌至谷底，在02年11月，政府推出「孫九招」托市，包括暫停賣地至03年底、停建及停售居屋、及改用勾地方式推出土地拍賣等。</p></body></html>

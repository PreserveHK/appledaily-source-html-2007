<html><header><meta charset="utf-8"><title>配套欠完善<br>交通不便校網一般</title></header><body><h1>配套欠完善<br>交通不便校網一般</h1><p>《交通3.5分》<br> 畢架山峰建於九龍塘達康路與歌和老街交界，物業建於斜坡上，往區內大型購物商場又一城須時約15分鐘。商場走中高檔次，設有服飾、美容、家具等品牌店，各式食肆餐廳齊備，以及戲院、溜冰場等消閒設施。</p><p>除的士及自行駕車外，沒有公共交通工具直抵屋苑門口，住戶出外最便捷往九龍塘地鐵站或火車站，或又一城交通總滙轉乘小巴、巴士往各區。<br> 要留意是，畢架山峰所屬校網不是傳統名校滙聚的小學41網，物業被列入38校網，中學則列入深水埗區，而不是九龍城區。</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>碧咸或冇得做爵爺</title></header><body><h1>國際Gossip<br>碧咸或冇得做爵爺</h1><p>盛傳好有機會喺今年獲英女皇封爵嘅英格蘭球星碧咸（DavidBeckham），可能因為今夏去美國踢波而做唔成爵爺。英國《旗幟晚報》前日（周四）報道，32歲嘅碧咸雖然已經獲得提名，但係有負責嘅官員認為，碧咸即將賺美國錢，交稅畀美國，之後未必經常代表英格蘭隊出賽，所以唔應該畀個爵位佢。內閣辦公室後嚟否認有關方面討論過唔向碧咸封爵。<br> 法新社</p></body></html>

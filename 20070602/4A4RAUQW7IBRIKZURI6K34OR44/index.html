<html><header><meta charset="utf-8"><title>陳嘉容閃縮行騷</title></header><body><h1>陳嘉容閃縮行騷</h1><p>日前承認婚變的陳嘉容前晚往銅鑼灣與AnaR.和LisaS.等模特兒，義務替Rosemary首次為HKDAR團體籌辦的慈善時裝騷演出。平日行騷不時耍「一姐」牌的陳嘉容，前晚忽然閃縮，大半場時裝騷沒見她亮相，至尾聲才見她蹤影，到壓軸大合照時，她也罕有沒站在中間位置。</p><p>避談婚變</p><p>陳嘉容在兩名助手陪同下離開，問她有沒有因婚變影響心情，她說：「冇乜事，我之前去咗上海，冇睇到報道，呢啲係私人事，唔該大家畀啲空間我。」再問她出湯水書前夕爆婚變，是否刻意宣傳？她起初扮聽不到，後來才吐出一句：「唔該晒，多謝關心！」<br> 採訪、攝影：林妙萍</p></body></html>

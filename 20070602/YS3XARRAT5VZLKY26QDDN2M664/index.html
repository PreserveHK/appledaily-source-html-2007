<html><header><meta charset="utf-8"><title>徐淑敏絕情四眼妹</title></header><body><h1>徐淑敏絕情四眼妹</h1><p>徐淑敏和高鈞賢昨日在紅磡出席一個多功能鏡片發佈會，他們被委任為健康視覺大使，甄詠珊和石詠莉等則擔任模特兒示範行catwalk。徐淑敏和高鈞賢視力正常，不過昨日也戴上大會提供的眼鏡，登時顯得斯文不少。</p><p>拒提男友</p><p>徐淑敏稱小時見到其他人戴眼鏡，都有叫母親買副眼鏡給她，問她可有買眼鏡送贈男友，她即時儍笑後擰頭說：「講番自己嘢，自己搞掂。」續問是否因公司壓力而不提感情事，她即說：「不嬲唔講。」<br> 採訪、攝影：馬建華</p></body></html>

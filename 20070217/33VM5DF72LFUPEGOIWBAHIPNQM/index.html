<html><header><meta charset="utf-8"><title>蘇said：吳公子偷食嗜嫩口 - 阿蘇</title></header><body><h1>蘇said：吳公子偷食嗜嫩口 - 阿蘇</h1><p>感情私生活亂糟糟，好似零舍係有錢人同明星嘅專利，話說有位唔多出嚟蒲頭，一年到晚只係見佢幾次嘅「吳公子」，佢雖然已經娶咗個選美出身嘅靚老婆，仔女都成群，但一樣出去偷食，不過偷食嘅口味就相當獨特，唔要性感風騷，而係專吼一啲未夠秤嘅妹妹仔，着住校服就仲啱。有人就見過佢喺放學時間同個校服少女行街街，咁去邊同買啲乜呢？咪就係啲妹妹仔放學後，最鍾意蒲嘅電腦城呀、專賣Kitty公仔嘅商場囉，鍾意制服誘惑，「吳公子」口味真係另類嘞！<br> 撰文：阿蘇<br> 此欄逢星期一至六刊出</p></body></html>

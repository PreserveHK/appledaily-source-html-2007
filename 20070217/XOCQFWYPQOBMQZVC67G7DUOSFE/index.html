<html><header><meta charset="utf-8"><title>渡邊謙嚴肅攞影帝</title></header><body><h1>渡邊謙嚴肅攞影帝</h1><p>日本第30屆Academy電影大獎前晚經已喺東京一酒店順利舉行，今年影帝影后分別係《明日的記憶》嘅渡邊謙同《花樣奇緣》嘅中谷美紀。可能係《武士的一分》嘅木村拓哉退出競逐影帝關係，所以有12個提名嘅《武》片最後只得3獎，而渡邊謙接受訪問仲一臉認真。當晚三大經常被指不和嘅姐仔長澤正美、澤尻英龍華同蒼井優都有出席，蒼井優仲憑《HulaGirl》攞咗最佳女配角，而電影亦共得4獎成為大贏家。</p></body></html>

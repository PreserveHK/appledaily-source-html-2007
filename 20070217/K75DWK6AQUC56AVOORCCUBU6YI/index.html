<html><header><meta charset="utf-8"><title>哈利仔股惑觀眾</title></header><body><h1>哈利仔股惑觀眾</h1><p>「哈利仔」丹尼爾拉德克里夫（DanielRadcliffe）全裸演出嘅人馬戀舞台劇《Equus》噚日喺倫敦首演，製作公司為咗造勢，噚日發放咗最後一張極大膽嘅宣傳照，相中嘅丹尼爾背面全裸、舉起雙手露出整個臀部。<br> 身為年輕人偶像的丹尼爾，早前為《Equus》拍下多張意識大膽嘅宣傳照，雖然冇露到重要部位，但已經受到英國家長猛烈抨擊，今次丹尼爾無遮無掩地咁露股，肯定再次惹起風波。據製作人員表示丹尼爾喺劇中嘅全裸演出長達10分鐘之久。</p></body></html>

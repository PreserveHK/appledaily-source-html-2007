<html><header><meta charset="utf-8"><title>荃錦<br>撞車傷人三腳狗無恙</title></header><body><h1>荃錦<br>撞車傷人三腳狗無恙</h1><p>【本報訊】一輛中型貨車，前晚駛經荃錦交滙處時，與一輛輕型貨車相撞，意外中輕型貨車翻側，司機及一隻傷殘小狗無恙（圖二），但中型貨車姓鄧（20歲）司機則受傷被困車內，事後要消防員救出送院（圖一）。<br> 前晚11時許，一輛中型貨車沿象鼻山路西行落斜，駛至荃錦交滙處時，疑司機未有讓大路車輛先行，與一輛沿蕙荃路北行駛至交滙處輕型貨車相撞。<br> 兩車相撞後，輕型貨車被撞至向右翻側，車上姓鄧（51歲）司機及一隻右後腳傷殘小狗無恙。<br> 劉漢權攝</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事<br>太子女保密　養狗冇公德 - 關仁</title></header><body><h1>關仁隱事<br>太子女保密　養狗冇公德 - 關仁</h1><p>唔好以為系出名門就一定係大家閨秀，好似身為酒店太子女嘅「保密」，平時帶住啲狗出席活動，一直表現到好溫文爾雅咁，但原來呢啲只係門面嘢，私底下嘅佢都幾烏where兼冇公德心，因為關仁見過佢喺尖沙嘴自己間酒店對出嘅噴水池，攬住啲愛犬，點知啲狗狗又唔生性，隨街屙臭臭，不過保密就一於闊佬懶理，拍吓個屁股就同啲保鑣走人，非常冇公德心。如果香港人人係咁，街上啲狗廁所要嚟做乜呢？<br> Textby關仁</p></body></html>

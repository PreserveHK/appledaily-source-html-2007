<html><header><meta charset="utf-8"><title>關仁隱事<br>阿撻對女拍檔起痰 - 關仁</title></header><body><h1>關仁隱事<br>阿撻對女拍檔起痰 - 關仁</h1><p>二人男子組合「撻成一塊」拆夥後，「阿撻」即刻搵咗個內地姑娘搞個新組合頂爛巿。阿撻同佢老婆原來都好躁狂，成日蝦人哋內地姑娘初嚟甫到，性格又唔聲唔聲，阿撻仲對內地姑娘起咗色心㖭，咁樣就打爛老婆個醋埕，所以佢老婆成日刻意為難內地姑娘，指到佢陀陀擰。<br> 有次兩公婆為咗內地姑娘嗌大交，最難受嘅梗係內地姑娘喇，關仁聽到都好同情佢，所以內地姑娘呢排好少同阿撻一齊宣傳，睇嚟再咁落去，都冇乜人敢同阿撻合作。<br> Textby關仁</p></body></html>

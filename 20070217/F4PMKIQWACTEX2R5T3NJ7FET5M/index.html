<html><header><meta charset="utf-8"><title>近年巴士劏頂意外</title></header><body><h1>近年巴士劏頂意外</h1><p>10/06：46歲司機駕駛270A線九巴，在何文田窩打老道失事鏟上行人路後撞向簷篷，車頂揭起，一途人被捲入車底死，連司機共12人受傷<br> <br> 07/06：一輛67X線九巴，在葵涌道荔景邨對開撞向「死火」貨櫃車尾，車頂損毀，兩乘客被拋出車外，造成1死15傷<br> <br> 08/03：九廣東鐵一雙層巴士，駛入美孚新邨百老匯街時，撞及連接大廈之間的天橋底，半邊車頂被揭起，無人受傷<br> <br> 07/03：一輛73A線九巴，在大埔南運路失事與一輛貨車相撞，上層三名乘客被拋出車外受傷<br> <br> 資料來源：《蘋果》資料室</p></body></html>

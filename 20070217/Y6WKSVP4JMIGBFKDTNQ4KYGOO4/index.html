<html><header><meta charset="utf-8"><title>話你知：$757捧大衞高柏飛</title></header><body><h1>話你知：$757捧大衞高柏飛</h1><p>吸引沈殿霞和鄭欣宜母女往捧場的大衞高柏飛（DavidCopperfield），是世界首屈一指的天才魔術師，現年50歲，過去曾表演變走美國自由神像及身體穿越萬里長城等。<br> 本月17及18日，大衞高柏飛在美國拉斯維加斯MGM酒店的HollywoodTheatre舉辦5場「TheIntimateEveningofGrandIllusion」魔術表演，門票早於三個月前已開始發售，票價共分三種，分別為97美元（約757港元）、44美元（約343港元）及25美元（約195港元）。</p></body></html>

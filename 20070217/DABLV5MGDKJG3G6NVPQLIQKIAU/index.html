<html><header><meta charset="utf-8"><title>認真惡搞：華仔整容似咕嚕</title></header><body><h1>認真惡搞：華仔整容似咕嚕</h1><p>網絡世界一向卧虎藏龍，不少網友都身懷絕技，隨時可將電影情節或明星相片惡搞一番，近日凌零發就在香港討論區發現網友「BlackEyes_4」以「劉德華整容前……」為題，貼出一張將華仔惡搞的照片，效果相當搞笑。<br> 該張華仔照片，只見面形雖沒有變，但他的雙眼、鼻及嘴都被拉闊，完全不合比例，除了雙眼激大之外，他的門牙也變得像白兔仔一樣，連面上的笑紋都增加了好幾倍，十足《魔戒》系列的咕嚕。</p></body></html>

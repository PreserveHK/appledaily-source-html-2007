<html><header><meta charset="utf-8"><title>吾講得笑：懶豬筍工</title></header><body><h1>吾講得笑：懶豬筍工</h1><p>豬八戒向來好食懶飛，送完唐三藏取西經之後，就向觀音大士話想試吓做凡人。<br> 觀音：係咪想做打工仔？<br> 八戒：千祈咪搞，特首都要做足24個鐘，想攰死我咩？<br> 觀音：不如耕田啦，自給自足唔錯㗎。<br> 八戒：擔泥鋤地太辛苦嘞，邊啱我呢？<br> 觀音：咁經商啦，你睇李浮雲幾發。<br> 八戒：做生意要計數，我數口差，好易蝕死噃。<br> 觀音：咁你想做乜先？<br> 八戒：可以嫖賭飲吹嗰種囉。<br> 觀音：你隻衰豬原來想做國家幹部？孫悟空霸咗位啦，冇你份嘞！<br> （改編自網上笑話，金豬賀年版於年卅至初三刊登）</p></body></html>

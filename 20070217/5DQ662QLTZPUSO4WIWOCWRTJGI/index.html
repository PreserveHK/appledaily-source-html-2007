<html><header><meta charset="utf-8"><title>姬蒂拖毒男會鄧永鏘</title></header><body><h1>姬蒂拖毒男會鄧永鏘</h1><p>英國名模姬蒂摩絲（KateMoss）早前盛傳難忍男友PeteDoherty毒癮而分手，可惜近日兩人又再度復合。英國小報《LondonLite》前日便以封面報道，姬蒂在剛過去的情人節當晚帶同男友與好友鄧永鏘一同度過。</p><p>情人節飯局</p><p>在情人節當晚，姬蒂與Pete一同現身倫敦，而姬蒂的好友鄧永鏘也有同行，他更被當地報章形容為百萬富翁。鄧永鏘與兩人到其經營的中國餐廳ChineseTang內晚膳。由於Pete早前因無牌駕駛而被吊銷車牌，故此飯後鄧永鏘便充當柴可夫，駕駛其黃色古董車Fiat500接載兩人到附近的賭場消遣。</p></body></html>

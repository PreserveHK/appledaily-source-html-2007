<html><header><meta charset="utf-8"><title>荃灣<br>前科大生抑鬱跳樓亡</title></header><body><h1>荃灣<br>前科大生抑鬱跳樓亡</h1><p>【本報訊】一名前香港科技大學學生，因患抑鬱症須退學留家養病，近日懷疑事主抑鬱症復發，昨午返家後突然走出走廊躍下，送院後證實不治。<br> 死者王敬業（24歲），與父母和妹妹一家四口，同住荃灣大窩口邨富華樓22樓一單位，據王母表示，王是前科大學生，一年級時住宿舍，二年級時則返家居住，可是因患上抑鬱症，一年多前退學，留在家中養病，其間須定時服藥壓抑病情。王母續稱，王近期不願服藥，家人屢勸不聽，於是家人不讓他獨自出外，但他於前晚突然獨自離家，家人四出尋找不果，至昨午他返回住所，之後疑走出走廊，從高跳下，直墮地面（圖）。<br> 張培生攝</p></body></html>

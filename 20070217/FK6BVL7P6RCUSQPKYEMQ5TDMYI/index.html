<html><header><meta charset="utf-8"><title>關仁隱事<br>飄忽天后遇勁敵變積極 - 關仁</title></header><body><h1>關仁隱事<br>飄忽天后遇勁敵變積極 - 關仁</h1><p>「飄忽天后」因為「大笑姑婆」加盟自己間唱片公司，真係積極晒，唔單止肯錄埋張唱片，仲搵「雪茄導演」開戲畀佢，其實雪茄大導好錫佢，想安排佢同「牛華」合作拍戲，但呢位大導太忙，飄忽天后又唔肯拍其他導演，惟有耐心等到年尾。不過飄忽都唔儍，知道老闆「肥嘟嘟」呢期好似睇大笑姑婆多過自己，原本春節晚會只得佢一個代表公司表演，但臨尾又加埋大笑姑婆，飄忽當然知道係老闆出手先可以搞掂中央台嘅表演名單，所以點會唔驚失寵，呢期就變乖，電話都打多咗畀老闆，等肥嘟嘟唔好當佢冇到。<br> Textby關仁</p></body></html>

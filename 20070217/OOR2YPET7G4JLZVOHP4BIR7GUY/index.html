<html><header><meta charset="utf-8"><title>王菀之、張敬軒榮升父母</title></header><body><h1>王菀之、張敬軒榮升父母</h1><p>王菀之和張敬軒這一對緋聞情侶昨日一同到荃灣悅來坊出席活動「金豬閃閃迎新歲」，跟現場觀眾玩遊戲，幾名小朋友被選中到台上玩鬥快封利是，司儀更取笑王菀之、張敬軒跟幾位小朋友如一家人，台下的歌迷即刻大叫「張爸爸」、「王媽媽」。</p><p>怕有思鄉病</p><p>王菀之早前因到台灣工作，導致水土不服生暗瘡，遲些她也有不少時間會逗留在台灣，表示怕有思鄉病，不過，張敬軒竟不滿地說：「點會呀！之前佢去台灣咁耐，一個電話都冇打番香港。」<br> 採訪、攝影：楊潔雯</p></body></html>

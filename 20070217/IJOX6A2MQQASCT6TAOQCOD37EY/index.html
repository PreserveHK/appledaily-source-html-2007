<html><header><meta charset="utf-8"><title>將軍澳<br>燒炭女教師曾立遺囑</title></header><body><h1>將軍澳<br>燒炭女教師曾立遺囑</h1><p>【本報訊】於情人節燒炭及服藥自殺的34歲女教師余尚因，昨晨由家人往殮房認屍，一男三女親友在觀塘警區重案組探員陪同下在殮房逗留了一小時後離去（圖）。據悉，余於本月9日曾往律師樓辦妥遺囑，把將軍澳南豐廣場的住所及所有財產，均留給分居丈夫。余與丈夫因性格不合分居4個月，因不願面對與丈夫離婚的結局，2月14日情人節留下遺書自殺身亡。<br> 黃學潤攝</p></body></html>

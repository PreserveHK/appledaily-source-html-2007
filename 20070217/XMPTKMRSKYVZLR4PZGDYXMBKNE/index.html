<html><header><meta charset="utf-8"><title>馬會高層狂開飯局 - 李八方</title></header><body><h1>馬會高層狂開飯局 - 李八方</h1><p>馬會行政總裁應家柏同一眾高層，未來一、兩個月相信好唔得閒，要忙於keepfit修身。騎師就話要keep住唔超重啫，馬會高層都唔畀負重磅？以八方所知應該無咁嘅規定，只係一眾高層嚟緊嗰一、兩個月要輪流應酬傳媒、評馬人同名筆、名嘴，每瓣人馬食一餐，唔食滯都食到癡肥。<br> 八方噚日講話馬會請各路人馬食團年飯，之不過當日全場有成百幾人，應總裁分身乏術。好似才子陶傑咁，由於趕住過澳門，畀面到場傾唔到幾句就要走人。為免怠慢貴客，將來推啲咩新玩法時俾班名嘴插到七彩，馬會下個月起會分批約飯局，大家坐低慢慢傾。馬會高層自願攞苦嚟辛，呢份工真係唔易打。</p></body></html>

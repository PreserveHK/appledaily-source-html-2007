<html><header><meta charset="utf-8"><title>蜜椒玉鴛鴦製法</title></header><body><h1>蜜椒玉鴛鴦製法</h1><p>1.一半份量豬頸肉切成薄片，去肥肉，另一半份量則切碎。<br> <br> 2.把少許雞粉、鹽、胡椒粉、生粉撈勻豬頸肉調味。<br> <br> 3.豬頸肉片沾少許生粉後捲起碎豬肉。<br> <br> 4.煎香豬肉卷後再慢火炸，備用。<br> <br> 5.切好排骨後，以花生醬、XO醬、沙爹醬、豆瓣醬及雞蛋調味，再慢火炸。炸好後與豬肉卷分開上碟。<br> <br> 6.以鎮江醋、蜜糖、OK汁、茄汁、喼汁、梅肉切粒以及蒜子煎香後熬水來做芡汁淋在碟上便成。</p></body></html>

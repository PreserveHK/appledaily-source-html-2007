<html><header><meta charset="utf-8"><title>有新嘢：無聊充電器<br>人手為iPod上電&#13;</title></header><body><h1>有新嘢：無聊充電器<br>人手為iPod上電&#13;</h1><p>日本人的發明原創力一向都很厲害，但有人真的有點無聊。行過電器精品店，發現一個日本無印良品推出的手攪充電器，你只要利用手不斷攪動，就會產生電力，用來為手機或iPod充電，它亦可因應你手機款式轉用不同大細的手機充電插頭；同時內置FM收音機，手動發電時可以順便聽收音機。<br>每個人購物的興趣都唔同，我對這件產品的興趣不太大，差不多九百元買個古怪充電器，我就寧願買部iPodshuffle。不過，你唔啱，始終有人會啱用。<br><br>記者：馬靜兒<br>攝影：伍慶泉</p><p>售價：$880<br> JCSHOP（31022783）&#13;</p></body></html>

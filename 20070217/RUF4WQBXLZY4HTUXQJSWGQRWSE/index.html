<html><header><meta charset="utf-8"><title>香港有今日：46年前開賭　造就港澳分野</title></header><body><h1>香港有今日：46年前開賭　造就港澳分野</h1><p>點解人哋澳門打工仔今年減稅25%、公務員加薪5%，我哋香港人𠵱家仲等緊運到，要煲呔爭取連任先肯放水派糖？呢一切，好有可能同1961年發生嘅一件事有關。當年2月18日，葡萄牙政府頒令，要將澳門變成東方蒙地卡羅，吸晒啲遊客去鋤D賭啤玩大細，大開吸納「外資」之門。<br> 所謂時勢做英雄，呢個決定造就咗今日嘅賭王何鴻燊。澳門開賭令燊哥發足幾十年，40幾年後新葡京開幕，佢個賭業王國中興，應該有排玩。澳門上世紀押注開賭，回歸後開放賭權，越搞越旺；反觀香港都有諗計轉運，可惜落錯注，竟然起個廸士尼博反彈，𠵱家都唔知幾時翻到本咯。&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>Britney癲到剃光頭</title></header><body><h1>Britney癲到剃光頭</h1><p>過氣樂壇小天后BritneySpears最近終日酗酒放縱，昨日終於步蓮莎露夏恩（LindsayLohan）同RobbieWilliams後塵，要入住戒療院。娛樂網誌TMZ.ocm指Britney日前入住咗加勒比海一間戒療院，點知一日之後就出咗院。最嚇人嘅就係Britney返去美國之後竟然剃光咗頭，有記者仲影到原來個頭係佢自己剃嘅，仲俾人發現多咗兩個紋身，究竟Britney真係癲咗，定想轉形象玩punk？</p></body></html>

<html><header><meta charset="utf-8"><title>亨利：會英女皇感榮幸</title></header><body><h1>亨利：會英女皇感榮幸</h1><p>【綜合英格蘭外電】阿仙奴球員在周四到白金漢宮與英女皇茶敍，其中射手亨利自言雖是法國人，但仍對今次茶敍深感榮幸。<br> 英女皇伊利沙伯二世原本答應，在去年11月出席阿仙奴新主場阿聯酋球場的開幕儀式，可惜最後因背痛而缺席；為此，80歲的英女皇特別安排在周四於白金漢宮與阿仙奴職球員茶敍。<br> 茶敍後阿仙奴射手兼隊長亨利說：「我們有機會到白金漢宮與英女皇見面，實在是一種榮幸，雖然我並非英國人，但亦很興奮。白金漢宮實在美極了，而英女皇更恭喜我們晉身英足盃第5圈呢！」</p></body></html>

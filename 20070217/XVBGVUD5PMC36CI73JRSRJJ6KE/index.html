<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《門徒》遇勁敵侏羅館 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《門徒》遇勁敵侏羅館 - 馮仁昭</h1><p>今年嘅賀歲片陸續上映，星期二開畫嘅《門徒》（圖），票房先拔頭籌，連同前日收97萬同埋優先場，三日票房有420萬。不過西片《翻生侏羅館》（NightAtTheMuseum）前日上畫，單日就收144萬，票房贏咗《門徒》，累積票房就有610萬。其他賀歲片票房就麻麻，好似鄭中基自導自演嘅《心想事成》上映兩日，只收87萬，Twins主演嘅《又又子神偷》一日收27萬。</p></body></html>

<html><header><meta charset="utf-8"><title>天水圍<br>怒漢推女友兒撞牆</title></header><body><h1>天水圍<br>怒漢推女友兒撞牆</h1><p>【本報訊】天水圍天澤邨一對同居男女昨在住所爭執打架，雙程證男子遭女友打傷後，竟然將對方6歲兒子推埋牆撞傷作發洩。警方接報到場拘捕涉嫌傷人的男女，無辜成為代罪羔羊的男童（圖）由趕至的父親陪同送院。<br> 被捕男女分別姓鄧及姓毛（40及33歲），其中鄧持雙程證來港，他與毛婦及與前夫所生的潘姓男童住在天澤邨澤星樓一單位。<br> 昨晨11時許，兩人在住所爭執，女事主發惡毆打男事主，惟遭對方箍頸還擊，再將她的兒子推埋牆邊發洩。男童前額受傷大哭，女事主於是報警。<br> 吳國威攝</p></body></html>

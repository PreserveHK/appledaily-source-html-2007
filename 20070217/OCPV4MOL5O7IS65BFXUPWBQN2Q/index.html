<html><header><meta charset="utf-8"><title>資料寶藏：開完一比一跟住贏二比一 - 藍鑽石</title></header><body><h1>資料寶藏：開完一比一跟住贏二比一 - 藍鑽石</h1><p>阿仙奴今季長旺1:1這個波膽，而和1:1後翌仗若贏波的話，通常是小勝，而當中又以2:1的波膽較多。換言之，1:1與2:1兩個波膽活像好兄弟，經常「拍住上」。今晚一於追這兩兄弟「團圓」。</p><p>阿仙奴今季共出現9次1:1這個熱膽，而這波膽出現後，翌場贏波的場數共有5次，比率逾五成；至於這5場贏波的模式以小勝1球為主，只有去年11月在歐聯主場勝漢堡3:1是例外，其餘4場有3場贏2:1，可謂事有湊巧。<br> 藍鑽石</p></body></html>

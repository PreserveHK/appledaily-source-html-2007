<html><header><meta charset="utf-8"><title>萬成涉受賄下月裁決</title></header><body><h1>萬成涉受賄下月裁決</h1><p>【本報訊】37歲澳洲籍騎師萬成被控於05年12月至06年7月，向商人劉維正提供賽事貼士，以換取對方出資代為下注，早前否認一項串謀使代理人接受利益罪名。控辯雙方昨在區域法院完成結案陳詞，下月1日裁決。控方昨指案中劉姓商人多次向萬成提供大額金錢，顯然為購買內幕機密貼士，並非為取得「報紙的貼士」，而其投注的賽事中贏錢場數過半，足證貼士來自消息靈通人士。<br> 辯方則反指控方證人供詞前後矛盾，又指萬成雖替練馬師出賽，但他只是按指示策騎，不算是練馬師的代理人，更舉例指的士司機雖按乘客的要求前往目的地，但司機並不是乘客的代理人。<br> 案件編號：DCCC839/06&#13;</p></body></html>

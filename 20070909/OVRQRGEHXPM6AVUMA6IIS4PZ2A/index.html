<html><header><meta charset="utf-8"><title>周圍shot：壓毀33噸蘋果　藝術＝浪費？</title></header><body><h1>周圍shot：壓毀33噸蘋果　藝術＝浪費？</h1><p>「壓蘋果，算甚麼藝術，浪費，可恥！」上周四開幕的首屆上海藝術博覽會國際當代藝術展，在會場外的廣場擺放了一件相當受爭議的藝術展品。33噸的蘋果，齊齊整整放在地上，被一輛壓路車輾壓過去（圖），變成一堆爛果茸。網民狠批用這麼多蘋果，來做一個並非是人人都看得懂的藝術品，根本是浪費。<br>  http://news.xinhuanet.com/photo/2007-09/07/content_6680010.htm </p></body></html>

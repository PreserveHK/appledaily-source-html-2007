<html><header><meta charset="utf-8"><title>護頸紋防老</title></header><body><h1>護頸紋防老</h1><p>「老」這個字，女士最怕，十多二十歲被問年齡，總可大方回答，過了25歲，十居其九都會回避問題。不想暴露年齡，肌膚護理很重要，別人見你幼嫩肌膚且無紋，或多或少估你未過30。但很多時，肌膚護理會忽略頸部，由今天起，請好好留意自己頸上幼紋。搽cream是一個護理好方法，所以要揀一類兼顧頸部的產品，CLARINS快將推出的SRS肩頸精華液，專門針對頸紋，可提升頸部肌膚，讓你的年齡不易被人猜中。<br><br>記者：郭佩韻<br>查詢：29946238</p></body></html>

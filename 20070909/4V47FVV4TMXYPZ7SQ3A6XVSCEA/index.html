<html><header><meta charset="utf-8"><title>JJ：唔好Dump我</title></header><body><h1>JJ：唔好Dump我</h1><p>出潮流環保袋？今日連奢侈品LV都講環保，再把它掛在口邊，的確難以令人置信。於是Giordano今回找來近日大熱的梳打（以前在《美女廚房》叫JJ，真名叫賈曉晨）拍攝硬照宣傳。有佢展示條無敵長腿，的確能引起注視。環保袋的主題是"Don'tDumpMe"，全黑底色透出英文字體內木紋，格調不俗，今回再由JJ以哀怨神情演繹，面對靚女的確係難以使人SayNo。"Don'tDumpMe!"ToteBag每個售價為$190，或於各Giordano分店購物滿$600即可獲贈一個。</p><p>查詢：Giordano（29237486）<br> 香港銅鑼灣渣甸坊京華中心地下</p></body></html>

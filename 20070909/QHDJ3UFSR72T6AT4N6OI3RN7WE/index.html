<html><header><meta charset="utf-8"><title>上海<br>城市焦點：一小時16乘客逃票</title></header><body><h1>上海<br>城市焦點：一小時16乘客逃票</h1><p>上海人搭地鐵逃票（搭霸王車）問題嚴重，其中二號線龍陽站更一直是逃票的重災區，原因相信與該區有較多外來民工聚居有關。不少民工，不肯付錢買車票，隨便在入閘機前的欄杆一跨，進入車站內。當局前日上午進行打擊行動，一小時內便當場捉住16名逃票乘客。工作人員指，上一次整治行為，一小時內就抓住了40多名逃票乘客，如果在晚上查，逃票的會更多。初犯者，一般會予以警告，再犯或認錯態度欠佳者，將處以最高票價5倍的罰款。<br> 上海《青年報》</p></body></html>

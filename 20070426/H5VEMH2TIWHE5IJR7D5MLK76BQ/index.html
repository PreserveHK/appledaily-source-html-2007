<html><header><meta charset="utf-8"><title>求驗客手記：祖記開天價明綁死保方想走都無路 - 求驗客</title></header><body><h1>求驗客手記：祖記開天價明綁死保方想走都無路 - 求驗客</h1><p>呢排成日聽見保方話掛住歐聯比賽，想離開祖雲達斯，而佢嘅態度係唔想出國。祖記前日終於為佢開咗個價，承惠5,000萬鎊（約7.8億港元）。嘩，意國本土有幾多隊出到呢個價？有都未必肯用嚟買門將；講到國外，有錢嘅車路士或者皇家馬德里都有好門將，唔會制。照咁睇，祖記出個咁高嘅價錢，變想困住保方，佢走到佬至奇。</p></body></html>

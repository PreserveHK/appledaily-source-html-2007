<html><header><meta charset="utf-8"><title>求驗客手記︰比拿美成運財童子　紅軍好過入摩貨 - 求驗客</title></header><body><h1>求驗客手記︰比拿美成運財童子　紅軍好過入摩貨 - 求驗客</h1><p>利物浦前鋒比拿美今季加盟後30場波入9球，同上季效力布力般入17球冇得比。有見及此，布力般打算用800萬鎊（約1.25億港元）請佢回巢，聽講領隊曉士係佢恩人，因此比拿美聽到都流晒口水。咁利物浦又肯唔肯賣呢？我求大俠就覺得肯喇！因為舊年「紅軍」買比拿美用咗500萬鎊，𠵱家一轉手賺300萬鎊，咁筍，幾大都賣啦！</p></body></html>

<html><header><meta charset="utf-8"><title>姚子羚酒店會富豪</title></header><body><h1>姚子羚酒店會富豪</h1><p>早前本報率先踢爆無綫姐仔姚子羚搭上劉姓中年億萬富豪，報道刊登後，姚子羚更為低調，日前她與男友會面時還顯得十分鬼祟。</p><p>前後腳現身</p><p>當晚姚子羚相約「四葉女」老友楊秀惠去中環歌賦街一間餐廳晚膳，之後各自坐的士離開，手挽幾袋shopping戰利品的姚子羚直往灣仔萬麗海景酒店，進內逗留一會，又從另一門口竄離，登上富豪男友的七人車。等候約15分鐘，男友終於現身，飛快上車與姚子羚會合，前往君悅酒店，抵埗時只得男方落車。<br> 此時記者上前拍照，站在酒店外打電話的姚子羚男友馬上擰歪面，問他是否與姚子羚拍拖？他說：「私人問題唔答。」之後即衝入酒店。<br> 採訪、攝影：娛樂突發組</p></body></html>

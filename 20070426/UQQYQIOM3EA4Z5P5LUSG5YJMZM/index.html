<html><header><meta charset="utf-8"><title>阿信咀Selina唔夠肉緊</title></header><body><h1>阿信咀Selina唔夠肉緊</h1><p>S.H.E昨日在台灣為新歌《五月天》拍MV，特別邀請了五月天的主音阿信助陣，他與Selina扮演情侶，並有一場親嘴鏡頭，Ella和Hebe看着兩人當眾接吻，只嫌他們咀得不夠肉緊，於是Ella和Hebe索性充當副導演示範一次，並要Selina和阿信照辦煮碗。<br> Ella扮Selina，並一臉害羞的轉頭親吻飾演阿信的Hebe。問Selina可擔心這個螢幕之吻令阿信女友蛋蛋呷醋？她聽後即反問阿信：「你有報備嗎？」不料阿信竟表示已跟冠佑備案，認真無厘頭。<br> 採訪、攝影：黎寶蘋</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Soler誓抗前經理人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Soler誓抗前經理人 - 馮仁昭</h1><p>組合Soler噚日去新城接受訪問，佢哋同前經理人公司嘅合約問題已經交咗畀律師處理，不過孖仔話有人搞啲小動作，令佢哋好唔滿意。Soler話：「有人打電話畀客戶，叫佢哋唔好搵我哋做嘢，如果唔係就可能採取法律行動，呢啲小動作真係有啲幼稚。我哋會繼續做嘢，就好似我哋首新歌《惹我》，叫佢哋即管惹我，打就打，但我哋仍會堅持，因為要忍先可以贏。」</p></body></html>

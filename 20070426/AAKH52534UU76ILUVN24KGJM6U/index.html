<html><header><meta charset="utf-8"><title>求驗客手記︰有路數就蟬過別枝　雲尼亞里露狐狸尾巴 - 求驗客</title></header><body><h1>求驗客手記︰有路數就蟬過別枝　雲尼亞里露狐狸尾巴 - 求驗客</h1><p>狐狸始終係狐狸，一有機會就會出蠱惑，我求大俠講緊帕爾馬教練雲尼亞里，搵緊領隊嘅英超富咸俾艾歷臣同奇雲基瑾請食檸檬後，雲尼亞里好可能冷手執個熱煎堆。呢個雲尼亞里之前被車路士同華倫西亞炒完賺到笑，2月執教帕爾馬後聯賽10戰4勝5和1敗，但始終未脫離降班威脅，𠵱家有好路數就諗住走人，好似對球隊冇乜承擔喎！</p></body></html>

<html><header><meta charset="utf-8"><title>蘇said：「蚌妹」阿媽搶錢趕客 - 阿蘇</title></header><body><h1>蘇said：「蚌妹」阿媽搶錢趕客 - 阿蘇</h1><p>有星媽照顧嘅「蚌妹」，近期同經理人公司為job錢問題鬧上法庭。其實圈中好多人都覺得「蚌妹」位星媽麻煩又吹水，一日到黑都吹牛，話同天王巨星合作講足兩三年，又話同荷李活名導有交情，最弊有時「蚌妹」唔知阿媽吹過乜，不時俾記者問到口啞啞。<br> 呢排香港名模青黃不接，「蚌妹」又肯性感泳衣上陣，當然多咗job做，佢位市場反應超快嘅星媽，即時收番晒啲job自己接，仲同時火速加價，但最弊叫價居然仲高過名模「派吻女廚神」，話晒人哋上過電視、多人識，啲品牌梗係寧願轉人啦。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

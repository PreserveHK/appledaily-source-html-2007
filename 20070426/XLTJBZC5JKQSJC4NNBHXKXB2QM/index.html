<html><header><meta charset="utf-8"><title>少年絲帽箍子孫根求救</title></header><body><h1>少年絲帽箍子孫根求救</h1><p>山西15歲少年飛飛因貪玩，把直徑5厘米的螺絲帽套在生殖器後無法取出，折騰了四天，陰莖開始腫脹、發紫，才被家人發現送往醫院。院方先後傳召20多人協助，連續使用放血、電鋸等方法，才能為飛飛取下這顆「魔戒」。<br> 出事後一直不敢作聲的飛飛，是在本周一隨家人到四川成都遊玩，被母親發現有異樣，送到當地醫院急救。院方急召專家協助，消防人員接報後帶同液體鉗等到場，但因擔心「玉石俱焚」，最後無功而還。專家隨後召來口腔科醫生，用牙鑽逐小鑽開螺絲帽，失敗後又找了一名鉗工師傅幫忙，用普通鋼鋸終於把螺絲帽鋸開，保住了飛飛的子孫根。<br> 《成都晚報》</p></body></html>

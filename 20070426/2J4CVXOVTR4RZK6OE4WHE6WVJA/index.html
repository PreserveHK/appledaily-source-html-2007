<html><header><meta charset="utf-8"><title>西部通道7月一地兩檢</title></header><body><h1>西部通道7月一地兩檢</h1><p>【本報訊】立法會昨天三讀通過《深圳灣口岸港方口岸區條例草案》，令將於今年７月通車、連接內地蛇口至本港屯門鰲磡石的深港西部通道，破天荒實施一地兩檢，市民日後使用西部通道，只須在一個關口便能同時完成出、入境手續。<br> 保安局局長李少光昨天稱，一地兩檢是嶄新安排，方便本港的人流與物流，希望通車後可以提升本港的旅遊及貿易中心地位。<br> 他又指，保險界已經同意以市場協議方式，擴大保障範圍，因此日後使用港方口岸的車輛仍然得到應有的保障。<br> 部份議員質疑，港方執法人員是否有權在內地口岸執法，公民黨吳靄儀指一地兩檢的執法先例「前所未有」，必須審慎處理。</p></body></html>

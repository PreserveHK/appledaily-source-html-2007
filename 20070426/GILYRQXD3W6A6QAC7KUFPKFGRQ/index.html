<html><header><meta charset="utf-8"><title>梁安琪出戰女皇盃打孖上</title></header><body><h1>梁安琪出戰女皇盃打孖上</h1><p>賭王何鴻燊四姨太梁安琪昨日在太古廣場，出席後天愛彼錶女皇盃抽籤儀式，四姨太表示代賭王為馬匹「爆冷」及「爆炸」抽籤，問她兩隻愛駒同場較量，較看好那隻？她笑說：「兩隻都得，都好有信心贏，睇吓邊隻贏我就獎佢哋食紅蘿蔔。」</p><p>成身膠紙印</p><p>大會安排名模熊黛林及陳嘉容以模特兒身份出席排位抽籤儀式，身穿黑色tubetop的熊黛林胸前及背部都貼有膠紙，十分尷尬，記者笑她胸前有「咖喱雞」，她即緊張說：「係膠紙印，舊都未消，新又出現。」採訪：JessicaNgan　攝影：MatthewLam</p></body></html>

<html><header><meta charset="utf-8"><title>陳苑淇銅鑼灣混吉</title></header><body><h1>陳苑淇銅鑼灣混吉</h1><p>陳苑淇日前到銅鑼灣逛街，雖然未獲友人陪伴，又毋須開工，但依然打扮得花枝招展，滿面脂粉，她穿長恤衫襯短褲，大騷其招牌長腿。</p><p>試鞋冇對啱</p><p>當晚陳苑淇先往百德新街I.T試鞋，場面十分壯觀，地上放有6、7個鞋盒，一地都是高跟鞋，她左試右試一輪後，又到貨架上另取陳設的涼鞋就地試穿，但揀足半個鐘都不合心水，兩手空空離開。<br> 其後陳苑淇轉往附近D-mop揀衫，主攻小背心，但她似乎不太專心，一邊講電話一邊揀衫，揀了一會後，她也無斬獲，只好逕自到附近搭的士轉往其他地方。<br> 採訪、攝影：娛樂突發組</p></body></html>

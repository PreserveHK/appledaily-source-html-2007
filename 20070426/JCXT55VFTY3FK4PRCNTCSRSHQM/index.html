<html><header><meta charset="utf-8"><title>廖碧兒鞭打陳豪壓驚</title></header><body><h1>廖碧兒鞭打陳豪壓驚</h1><p>廖碧兒及陳豪一對緋聞情侶，早前為愛彼錶（AudemarsPiguet）拍攝宣傳照，為周日在沙田馬場舉行的《愛彼錶女皇盃》賽馬宣傳。</p><p>馬場行騷</p><p>兩人在拍攝時，各自穿起帥氣騎馬服，與白色馬匹合照，首次跟馬近距離接觸的廖碧兒初時有點懼怕，但當陳豪站在她身旁時，廖碧兒即忍不住用馬鞭扮打陳豪，如耍花槍般，十分搞笑。其後廖碧兒又換上ArthurLam晚裝示範Givrine鑽石錶，兩人除卻演繹2007限量版RoyalOakOffshore手錶外，周日更會在馬場，與熊黛林和姚書軼等行catwalk。</p></body></html>

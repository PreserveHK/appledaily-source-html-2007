<html><header><meta charset="utf-8"><title>全智賢昆明遇狂迷</title></header><body><h1>全智賢昆明遇狂迷</h1><p>韓國女星全智賢近日忙於拍攝首部荷李活電影《Blood：TheLastVampire》，繼上月到阿根廷取景後，前晚她又秘密到昆明拍攝外景。不過消息靈通的內地影迷早知道她的行程，前晚於昆明機場等待偶像出現。</p><p>鴨舌帽被搶</p><p>身穿黑衣的賢妹甫抵埗即被大批fans包圍，她欲躲開影迷的追蹤，一度逃跑到隔着玻璃的大廳柱子後。賢妹在保安保護下離開之際，有女fans抓着她的手，更有瘋狂影迷搶奪其鴨舌帽，令她非常驚恐，最後賢妹匆匆上車離開機場。</p></body></html>

<html><header><meta charset="utf-8"><title>網絡百寶箱：勤洗隔塵網　冷氣機先夠凍</title></header><body><h1>網絡百寶箱：勤洗隔塵網　冷氣機先夠凍</h1><p>踏入春夏交界，為求一覺好夢，怕熱人士已急不及待勁開冷氣，網友rc39在香港討論區指出，家中冷氣機「兩年前夠凍、一年前開到最大先至凍、今年完全唔凍。」網友紛紛獻計，着他清洗隔塵網、更換雪種，甚至找技工清洗冷氣機。<br> 香港專業教育學院產業及設施管理系高級講師歐陽耀南表示，冷氣機平均壽命約5年，其間如果非喉管爆裂導致雪種滲漏，根本毋須更換雪種，也不需要勞師動眾，找技工將冷氣機拆下清洗，「其實只要勤啲清洗隔塵網，或者買一啲專用嘅清洗噴劑，都可以回復冷氣機原有嘅製冷能力。」</p></body></html>

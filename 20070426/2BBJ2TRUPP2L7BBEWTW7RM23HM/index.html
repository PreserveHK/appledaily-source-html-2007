<html><header><meta charset="utf-8"><title>求驗客手記：亞冠盃各走極端申花出局魯能獨撐 - 求驗客</title></header><body><h1>求驗客手記：亞冠盃各走極端申花出局魯能獨撐 - 求驗客</h1><p>中國球星紛紛登陸歐洲，但係國內球隊成績就認真麻麻。好似周三進行嘅亞冠盃第4輪比賽，上海申花就主場0:0打和10人應戰嘅浦和紅鑽，山東魯能就3:2作客險勝越南隆安隊。總成績方面，山東魯能分組賽4戰全勝出線機會好大，不過上海申花就4戰1和3負肯定出局；現時分組賽仲有兩輪，希望兩隊波畀心機，唔好令祖國球迷失望呀！</p></body></html>

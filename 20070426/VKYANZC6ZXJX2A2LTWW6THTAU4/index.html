<html><header><meta charset="utf-8"><title>財話短說<br>軟庫6.4億購上海安平醫療</title></header><body><h1>財話短說<br>軟庫6.4億購上海安平醫療</h1><p>▲軟庫發展（648）宣布，以不多於6.4億元收購上海安平醫療科技全部股權。其中現金代價5000萬元，另2.71億元透過按每股0.1元發行27.1億股代價股支付，代價股發行價0.1元，較停牌前折讓約49.49%，佔擴大後股本27.83%；餘額3.2億元以債券撥付。安平經營專門診斷及醫治腫瘤及癌症的醫療中心網絡。軟庫昨收0.219元，升10.61%。</p></body></html>

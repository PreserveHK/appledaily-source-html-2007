<html><header><meta charset="utf-8"><title>周圍shot：女模後台生活曝光</title></header><body><h1>周圍shot：女模後台生活曝光</h1><p>內地女模後台生活大曝光！一身時尚衣服、每次出場都是美美的……這些都是大家對女模的大概印象，然而，女模風光背後卻是……有網友近期將一些女模的後台生活照片，放在搜狐論壇上。當中，有的女模滿臉濃妝、腳踏三、四吋高的高跟鞋，整個人卻累得半死似的，挨在椅上小睡（圖），我見猶憐；有些也許在後台悶得發慌了，不斷打機，打發時間。不過，有網民卻說：「民工比她們辛苦多了！」<br>  http://www.daqi.com/bbs/05/191022778.html &#13;</p></body></html>

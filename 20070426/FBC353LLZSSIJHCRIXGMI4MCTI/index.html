<html><header><meta charset="utf-8"><title>話你知<br>兩巨製谷旺五月</title></header><body><h1>話你知<br>兩巨製谷旺五月</h1><p>本港電影行業向來有所謂「五窮六絕七翻身」的講法，但今年本應是電影淡季的5月，卻有兩部大製作西片上映，足以令不少電影迷喜出望外，當中除5月1日上映的《蜘蛛俠3》（Spider-Man3）外，還有5月24日上映的《加勒比海盜：魔盜王終極之戰》（PiratesoftheCaribbean:AtWorld'sEnd），該片前兩集均叫好叫座，加上今次有發哥周潤發參演，吸引力更大。</p></body></html>

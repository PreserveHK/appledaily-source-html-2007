<html><header><meta charset="utf-8"><title>中環在線：陳啓宗瀋陽插旗 - 李華華</title></header><body><h1>中環在線：陳啓宗瀋陽插旗 - 李華華</h1><p>內地市場唔只係一線城市，二三線城市嘅「地盤」一樣爭到頭崩額裂，銀行界代表有東亞銀行，前日剛啱喺瀋陽開咗間分行；地產呢，恒隆陳啓宗都不甘落後，喺瀋陽市瀋河區市政府廣場南面、青年大街旁起座「瀋陽恒隆市府廣場」。噚日動工，預計09年落成，投資超過百億。<br> 陳啓宗現身瀋陽，同瀋陽市市委書記陳政高主持剪綵。呢塊9萬幾平方米嘅黃金地皮，喺06年用8.95億人仔投番嚟嘅。<br> LiWaWa@AppleDaily.com</p></body></html>

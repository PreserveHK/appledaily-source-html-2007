<html><header><meta charset="utf-8"><title>net詞典：忽悠</title></header><body><h1>net詞典：忽悠</h1><p>問：大陸網民成日鬧人「忽悠、忽悠」，究竟點解？<br> 答：「那個正一大忽悠！」忽悠是東北人的方言詞，普通話拼音係h囗　y囗u，但千祈唔好讀作「籮柚」，原義是動作晃動、搖擺咁解，也可用來形容從高處掉下來那一瞬間的感覺，現在多被引伸成說大話、空話讓人心動，輕飄飄咁樣。用我哋廣東人的俗語理解，即有整蠱、玩弄之意，「𠱁得人開開心心，但無句真」。而「大忽悠」即係大騙子咁解喎！以後，係街被陌生人搭訕，叫聲你「靚仔」或「靚女」，而你又懷疑對方有不軌企圖，不妨回答：「不要忽悠我啦！」</p></body></html>

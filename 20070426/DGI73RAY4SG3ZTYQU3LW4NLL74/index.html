<html><header><meta charset="utf-8"><title>熱爆click：丹頂鶴候選國鳥惹爭議</title></header><body><h1>熱爆click：丹頂鶴候選國鳥惹爭議</h1><p>國家林業局近日將獲得65%網民支持的丹頂鶴（圖），作為唯一候選國鳥上報國務院。但因其英文名是JapaneseCrane，即日本鶴，有專家提議應用鴛鴦作為國鳥，隨即引發網民爭論︰「丹頂鶴在傳統中被稱為仙鶴，最能代表中國傳統文化。」「選我們國家的國鳥，為何要管英文怎麼說？」反對的則指︰「如果選擇瀕臨滅絕的珍稀鳥，恐怕幾百年後我們只能看到標本，還有何象徵意義？」<br>  http://news.xinhuanet.com/forum/2007-04/25/content_6020571.htm </p></body></html>

<html><header><meta charset="utf-8"><title>着數特區：5月份女士免費試玩瑜伽</title></header><body><h1>着數特區：5月份女士免費試玩瑜伽</h1><p>近年流行玩瑜伽，供女士們玩瑜伽的地方亦越來越多，PlanetYoga就即將多一間活動中心投入服務。新的瑜伽中心設於銅鑼灣，有先進的設備，同埋更寬敞的活動空間俾女士們做瑜伽及跳舞。為慶祝新會所開幕，各位女士於5月份均可免費試玩。另外，由5月2日起至5月8日，所有參觀新會所的人士均可獲贈禮品，更可參加大會的扮靚派對及每小時瘋狂大抽獎。<br></p><p>PlanetYogaWomen<br> 地址：銅鑼灣皇室堡12樓<br> 預約及查詢電話：25258277<br> 網址：www.planetyoga.com.hk</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記︰曼城攞着數拒延期　紅魔要自求多福 - 求驗客</title></header><body><h1>求驗客手記︰曼城攞着數拒延期　紅魔要自求多福 - 求驗客</h1><p>所謂同城如死敵，曼城同曼聯職球員就屬於撞口撞面都唔打招呼嗰隻！兩隊下周六會上演打吡戰，但曼聯下周三要歐聯作客對AC米蘭，周四朝早先返到屋企，變相得兩日時間備戰，於是曼聯要去延遲舉行，結果遭曼城一口拒絕。我求大俠覺得又好難怪曼城，邊隊波唔想乘人之危攞着數？你曼聯咁醒直指3冠王係你嘅事，曼城做咩要幫你呢？</p></body></html>

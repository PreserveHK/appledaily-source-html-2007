<html><header><meta charset="utf-8"><title>話你知<br>傳承火燄　生生不息</title></header><body><h1>話你知<br>傳承火燄　生生不息</h1><p>奧運聖火是奧運會的標誌。它在古代奧運會上燃燒，以紀念古希臘神話中，普羅米修斯從宙斯手中偷取火種帶回人間。從1928年開始，聖火又重新成為了奧運會的一部份。從1936年柏林奧運會開始出現了火炬傳遞。它有傳承火燄，生生不息的意義。傳統上，奧運火炬是「由奧林匹斯山上的陽光點燃」，再步行傳遞到奧運會場。現代奧運火炬在奧運開幕數月從奧林匹克採集。11位女教士（演員扮演）從凹面鏡聚光採集聖火。火炬接下來便通過接力傳遞到下一屆奧運會的主辦城市。火炬傳遞在奧運會開幕式舉行時結束。奧運聖火在奧運會開始的那天點燃，結束的那天熄滅。<br> </p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：种星堂遭入稟追究 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：种星堂遭入稟追究 - 馮仁昭</h1><p>名模貝安琪（圖）上周遭模特兒公司种星堂入稟指佢違約，冇依約向美容護理公司GlobalBeautyInternationalManagementLimited提供模特兒服務後，該美容護理公司噚日採取法律行動，入稟高等法院，向种星堂追討賠償。此外，該美容公司又代表旗下品牌Bella皮膚護理同埋瑪花纖體噚日發聲明，表明已經履行同种星堂訂立嘅合約內容，已支付兩次模特兒酬金畀种星堂，該公司保留一切追究權利。<br> 案件編號：HCA826/07</p></body></html>

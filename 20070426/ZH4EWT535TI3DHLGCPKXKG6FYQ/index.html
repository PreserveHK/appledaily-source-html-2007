<html><header><meta charset="utf-8"><title>免費送「SayYesToSafeSex」Party入場券</title></header><body><h1>免費送「SayYesToSafeSex」Party入場券</h1><p>RoyalViesta於5月4日連同慈善組織「關懷愛滋」舉行「SayYesToSafeSex」Party，地點於灣仔萬麗海景酒店Tribeca舉行。只需將個人資料寄回中環德輔道中113-125號遠東發展大廈701室，即有機會獲得入場券兩張。當中以抽獎形式抽出10位幸運兒送出20張入場券。<br><br>查詢：RoyalViesta（35836606）</p></body></html>

<html><header><meta charset="utf-8"><title>賞析角<br>貪心堆砌唔夠爽</title></header><body><h1>賞析角<br>貪心堆砌唔夠爽</h1><p>影評人畢明：</p><p>今次加咗黑蜘蛛，呢條橋係OK嘅，但其實今次想做嘅嘢太多，貪心咗，要有娛樂、有視覺兼有溫情，變咗唔夠爽快，節奏太慢，中間有悶場。雖然視覺同特技方面都做得好，但真係唔夠爽快，加上大家期望好大，睇完會有少少失望。</p><p>影評人善人：</p><p>第三集幾好睇，可以睇得出係落重本，好多機關同特技，玩咗好多新嘢，好多災難性場面拍到好似災難片一樣，真係好揼本。今次上半部份好輕鬆，下半部份就serious啲，乜嘢都有啲，變咗大人細路都啱睇。睇完係會覺得抵睇，好滿足嘅，但就略嫌少少overrun，我覺得好睇過第二集，應該會大收。<br> 撰文：葉雪</p></body></html>

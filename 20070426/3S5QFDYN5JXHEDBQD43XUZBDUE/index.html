<html><header><meta charset="utf-8"><title>盧淑儀傳有喜　克勤陪安胎</title></header><body><h1>盧淑儀傳有喜　克勤陪安胎</h1><p>李克勤去年底迎娶盧淑儀後，近日又傳出喜訊，昨日有消息指33歲的盧淑儀已懷有身孕，向來疼錫老婆的克勤為此將本定於10月推出的新碟，提早在6月推出，又將下半年的工作全部推掉，專心陪老婆安胎，故克勤近日為趕錄音，才推掉《殘酷一叮》的主持工作。</p><p>「唔鍾意推job」</p><p>不過，昨日克勤卻透過助手表示：「出碟期從來冇改動過，不嬲都係預計6、7月出，克勤從來唔鍾意推job，佢上年結婚時都冇推工作啦！」但對於盧淑儀是否有喜，克勤助手則謂不清楚。<br> 採訪：丁寧</p></body></html>

<html><header><meta charset="utf-8"><title>着數特區：食飯有機會得到鑽飾</title></header><body><h1>着數特區：食飯有機會得到鑽飾</h1><p>仲未諗到送咩畀媽咪，咁例牌都要請佢食餐飯。由即日至5月20日期間，到沙田新城市廣場內任何食肆消費滿$300港元（以單一機印發票計），就可以得到抽獎券一張，喺7樓THEMENU@Level7內任何食肆消費滿$300，仲可得到抽獎券兩張，參加「閃爍美鑽大抽獎」，有機會贏取18K黃、紅、白金LoveHeart鑽石吊墜或其他首飾，價值$18,000港元。咁幸運抽到的話，當然要送埋畀媽咪啦!</p><p>日期：即日至5月20日<br> 時間：12nn-10pm<br> 地點：沙田新城市廣場1期7樓換領處</p></body></html>

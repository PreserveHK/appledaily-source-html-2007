<html><header><meta charset="utf-8"><title>蜘蛛俠sell波鞋</title></header><body><h1>蜘蛛俠sell波鞋</h1><p>【本報訊】蜘蛛俠現身旺角街頭，身邊更多了三位性感蜘蛛女，但這班蜘蛛人並非為儆惡懲奸而來，原來是為宣傳英倫品牌Acupuncture與電影《蜘蛛俠3》合作推出的波鞋AcupunctureXSpiderman3別注版及限量版Sneaker（圖）；其中限量版更是全球每款限量10對，波鞋會配上蜘蛛俠圖案，蜘蛛俠迷不容錯過。不過，未知是水土不服，還是身邊太多美女吃不消，現場的蜘蛛俠較電影中瘦得多了。<br> 區民傑攝</p></body></html>

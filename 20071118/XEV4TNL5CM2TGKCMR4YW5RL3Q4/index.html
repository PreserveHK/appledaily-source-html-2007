<html><header><meta charset="utf-8"><title>國際Gossip：英國名模賣肉為吸毒</title></header><body><h1>國際Gossip：英國名模賣肉為吸毒</h1><p>英國內衣模特兒安德頓（SophieAnderton）發誓話已戒咗毒癮，但原來係講大話，為咗吸毒仲搞到出賣肉體，仲好唔小心咁斷正，居然向英國小報假扮嫖客嘅卧底記者，開價一晚肉金係10,000英鎊（約16萬港元），佢哋約咗前日（周五）去酒店開房，安德頓豪放除衫不特止，仲問恩客︰「個個都吸毒，乜你唔吸㗎咩？」然後當場索可卡因，結果醜態盡出。<br> 英國《世界新聞報》</p></body></html>

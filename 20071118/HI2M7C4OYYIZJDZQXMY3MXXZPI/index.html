<html><header><meta charset="utf-8"><title>朴真熙中門大開搶鏡</title></header><body><h1>朴真熙中門大開搶鏡</h1><p>當地新聞網站《體育首爾》品評前晚多位有份擔任頒獎嘉賓的女星，選出全晚最佳及最差衣着人士。今年憑韓劇《錢的戰爭》而人氣急升的朴真熙，上圍豐滿的她穿上中門大開兼鑲有閃閃珠片的晚裝，還將一頭曲髮放下，性感指數為全場之冠。</p><p>凸顯Model身形</p><p>至於女星朴詩妍的一套紫色晚裝也充份展現出其模特兒身形。不過，組合Typhoon的女主音Solbi則被評為最差衣着藝人，泡泡裙令她看來又肥又矮，更慘被批評似卡通人物。</p></body></html>

<html><header><meta charset="utf-8"><title>獎獎你：跟老鼠學做大廚</title></header><body><h1>獎獎你：跟老鼠學做大廚</h1><p>我看了兩次《五星級大鼠》，每次看到各種法式美食也看得肚子餓，識煮大餐的主角味王亦很搞笑！電影推出VCD了，答對問題可把味王帶回家，還有08年記事簿1本陪你過新一年。</p><p>問：味王的好拍檔叫甚麼名字？</p><p>（提示︰一種意大利麵）<br> 《五星級大鼠》VCD價值$48及08年記事簿（名額︰15名）<br> <br> ‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>

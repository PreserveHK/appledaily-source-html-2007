<html><header><meta charset="utf-8"><title>醫學Online<br>胚胎期動物再生力勁</title></header><body><h1>醫學Online<br>胚胎期動物再生力勁</h1><p>科學界正努力解破青蛙及動物胚胎的再生能力，希望有助人類修復傷痕及幫助斷肢病人重長失去的肢體。英國曼徹斯特大學的研究人員發現胚胎期的動物再生能力較成長動物為佳，主要是胚胎含有較多Beta3蛋白質，研究已成功複製蛋白質製成藥物，稍後會用作減低手術後疤痕。研究人員正進一步解破青鞋斷腿再生的基因，希望有一天令病人斷肢再生不再是神話。</p></body></html>

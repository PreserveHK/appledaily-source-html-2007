<html><header><meta charset="utf-8"><title>李多海超低胸搶鏡</title></header><body><h1>李多海超低胸搶鏡</h1><p>韓國有線頻道噚晚頒獎咗樂壇首張成績表「MKMF音樂頒獎禮」，可惜唔少紅星包括李珉宇等神話成員、組合東方神起都喺舉行前突然宣佈唔出席，再加上當地下起毛毛細雨，令噚晚嘅紅地毯環節星光稍為暗淡。</p><p>鄭元暢鬼馬</p><p>好彩擔任頒獎禮司儀嘅李多海以一身超低胸晚裝赴會，中門大開搶鏡，相當有瞄頭，另外，過江擔任頒獎嘉賓嘅日本人氣偶像Gackt都有出現喺紅地毯，而鄭元暢負責頒發海外人氣獎，雖然唔識講韓文，但上台時就好鬼馬咁做出「我愛你」嘅姿勢討好fans。</p></body></html>

<html><header><meta charset="utf-8"><title>聖誕老人空降商場</title></header><body><h1>聖誕老人空降商場</h1><p>【本報訊】雖然尚有個多月才到聖誕節，但商場的聖誕佈置已搶閘出籠。新鴻基地產旗下的觀塘apm商場，今年以聖誕天鵝城堡為主題，在商場大堂設計了一座面積達6,000平方呎的天鵝城堡，城堡四周擺放逾百棵聖誕樹、總共掛了逾萬件精美裝飾品。商場昨請來多名衣着性感的模特兒到城堡助興，聖誕老人更先行上演一幕空中飛人表演，與聖誕女郎在半空中翩翩起舞，加上白色飄雪效果，令現場倍添歡樂聖誕氣氛。</p></body></html>

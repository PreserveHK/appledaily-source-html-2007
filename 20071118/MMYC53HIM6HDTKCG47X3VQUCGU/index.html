<html><header><meta charset="utf-8"><title>東東開騷蝦碌連場</title></header><body><h1>東東開騷蝦碌連場</h1><p>陳曉東前晚在九龍灣舉行「新城唱好陳曉東LoveMoments音樂會」，邀得許懷欣擔任表演嘉賓，現場座無虛席，氣氛熱烈。<br> 東東的母親和弟弟也有捧場，其母更上台撐兒子，她表示見到這麼多人愛錫東東，令她好幾次想落淚，並希望愛兒日後能有機會在紅館開個唱。東東表演時也有不少蝦碌，例如忘記扣褲鈕和露了底褲邊。問他是否會在紅館開演唱會，他謂紅館稍後會裝修，故一切仍未知道。另外他又謂母親恨抱孫，但現階段他還是以工作為上。<br> 採訪：王連連<br> 攝影：陳慧安</p></body></html>

<html><header><meta charset="utf-8"><title>Gackt人氣跌迫賣豪宅</title></header><body><h1>Gackt人氣跌迫賣豪宅</h1><p>曾經在3年前的MKMF音樂頒獎禮中奪取最佳亞洲搖滾歌手的Gackt，前晚也有出席頒獎禮並以韓語獻唱歌曲。不過，日本日前卻有爆料網站指Gackt財政拮据，於7月時更把值4億日元（約2,800萬港元）的豪宅賣掉。</p><p>偶像拍劇失神秘感</p><p>Gackt自拍攝大河古裝劇《風林火山》後，以往的神秘形象盡失，間接令其fanclub人數，由全盛時期的4萬激減至近日的2萬多。由於會籍是其主要收入來源之一，也難怪他要變賣豪宅來解決財政上的問題。</p></body></html>

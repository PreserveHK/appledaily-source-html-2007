<html><header><meta charset="utf-8"><title>《未來戰士》開拍第4集</title></header><body><h1>《未來戰士》開拍第4集</h1><p>人氣科幻片系列《未來戰士》（Terminator）第4集《TerminatorSalvation：TheFutureBegins》噚日公佈開拍消息，將由《神探俏嬌娃》（Charlie'sAngels）導演McG執導，預計09年上映。據知今集故事設於未來世界，並好有機會拍成三部曲，不過阿諾舒華辛力加（ArnoldSchwarzenegger）會唔會客串尚屬未知之數。另外，明年初播映嘅《未來戰士》電視劇《TheSarahConnorChronicles》海報日前亦已經出街，可以見到女主角連娜赫廸（LenaHeadey）嘅打女扮相。</p></body></html>

<html><header><meta charset="utf-8"><title>中環快拍：歡笑抗通脹</title></header><body><h1>中環快拍：歡笑抗通脹</h1><p>一般記者會，有關方面都會喺主講台上放埋出席嘉賓名牌，等傳媒唔會認錯人、寫錯名。上個禮拜政府公佈第三季經濟數據，實質通脹創回歸10年新高，唔知係咪驚呢個數字嚇親香港人，署理政府經濟顧問陳李藹倫（圖一）將個「名牌」換咗，以「歡笑人生」為題（圖二），內容係：「若你微笑，世界與你齊高興；若你憂愁，只有你獨自承擔」，仲引聖經《格林多後書》9章7節「上主喜愛樂捐的人」。睇嚟，陳李藹倫係一個虔誠教徒，好想同人分享佢嘅信仰。<br> 梁鑑章攝&#13;</p></body></html>

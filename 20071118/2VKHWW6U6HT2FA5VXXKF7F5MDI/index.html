<html><header><meta charset="utf-8"><title>關仁隱事：出谷嫁過方知苦 - 關仁</title></header><body><h1>關仁隱事：出谷嫁過方知苦 - 關仁</h1><p>「出谷」喺楓葉國回歸本地拍劇後，一齣講賣菠蘿包嘅劇就搞掂咗，連佢嘅前夫「大塊地」都話想食回頭草，之不過出谷對佢一啲好感都冇，寧接受同性追求都唔會睬佢，鬼咩，當年大塊地又真係對佢好差，兩個人結婚唔夠幾個月，大塊地已經喺出邊花天酒地，完全當個老婆冇到，唔畀家用之外，後來仲要問番佢攞錢，兩公婆成日為錢財同女人嗌交，結果出谷忍無可忍同佢分手，大塊地竟然衰到連送過畀佢嘅禮物都要攞番，當時真係傷盡佢心，呢段婚姻係傷盡佢心，所以佢𠵱家又點會肯再同呢個潦倒男人喺埋一齊呢？<br> Textby關仁</p></body></html>

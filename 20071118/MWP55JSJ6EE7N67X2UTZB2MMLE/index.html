<html><header><meta charset="utf-8"><title>關仁隱事：圓咕碌有心撞舞王 - 關仁</title></header><body><h1>關仁隱事：圓咕碌有心撞舞王 - 關仁</h1><p>早排有名牌店舉行開幕禮，請咗唔少明星名人好似「渣斗舞王」等出席，但當日「圓咕碌」不請自來，都幾令人摸不着頭腦。話說大會之前透過公關發邀請卡或者打電話請嘉賓到場，而出席者都會被邀着上該品牌靚衫，點知圓咕碌忽然駕到，在場接待嘅公關見佢同一班圈外朋友出現，初時都冇留意，但轉頭圓咕碌已經影緊相，佢一身便裝打扮，同盛大開幕禮唔多協調，所以個個公關都你眼望我眼，後尾大家傾開，先發現圓咕碌同啲朋友都唔係受邀到場，唔通圓咕碌真係想撞番佢嗰位緋聞情人渣斗舞王？<br> Textby關仁</p></body></html>

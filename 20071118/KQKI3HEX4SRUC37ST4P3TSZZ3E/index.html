<html><header><meta charset="utf-8"><title>周圍shot：萬人腳皮字畫</title></header><body><h1>周圍shot：萬人腳皮字畫</h1><p>你以為腳皮無用就錯了！安徽蕪湖知名足療師「魯刀王」(圖一)，花了12年時間，在近萬人的腳上削下腳皮，製成一幅400多字的「萬人皮字畫」(圖二.局部)，這幅長2.2米、高0.9米的巨畫，就掛在足療館的牆上做生招牌。但他這幅傑作，隨時會變成趕客的掃把星，一項有近4,000人參與的網上調查反映，有80%網民認為這幅畫「惡心死了！」「看見就想吐！」「香港腳！」但也有人用趣味角度分析：「一個字平均要用25個人的腳皮，漢字有這麼多筆畫嗎？」<br>  http://news.163.com/07/1117/14/3TGQ4DMC00011229.html </p></body></html>

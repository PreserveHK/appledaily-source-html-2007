<html><header><meta charset="utf-8"><title>陳穎妍靜雞雞會TB</title></header><body><h1>陳穎妍靜雞雞會TB</h1><p>性向成疑的陳穎妍去年傳出被倪震狂追，一度成為新聞人物，但隨緋聞結束，她又打回原形，與傳緋聞的TB經理人Polly繼續有影皆雙。前晚二人更齊到灣仔新鴻基中心的明星飯堂海都海鮮酒家撐枱腳。</p><p>危險駕駛</p><p>前晚8時許，一身便裝的陳穎妍駕駛黑色平治，載Polly抵達上址，落車時前者頭耷耷，一馬當先快步走進酒家，打扮中性的Polly則保持距離殿後，擦足兩小時後，表現避嫌的陳穎妍獨自先行離開，但不知她是否因愛情滋潤開心到暈抑或不熟路，駕車經單線行車的港灣徑時，竟逆線行駛，駛了一小段路後才uturn急轉彎，實在極得人驚。<br> 採訪、攝影：娛樂突發組</p></body></html>

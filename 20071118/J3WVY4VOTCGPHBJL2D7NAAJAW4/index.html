<html><header><meta charset="utf-8"><title>關仁隱事：大師扼殺創作人 - 關仁</title></header><body><h1>關仁隱事：大師扼殺創作人 - 關仁</h1><p>「大師」近排嘅曝光率仲高過同公仔箱啲阿哥阿姐，早排佢被大導演「奇山」話佢扼殺三色台嘅創作空間，其實導演奇山真係冇話錯佢，因為好多節目都係要按佢一己嘅喜歡而製作，好似近排重做嗰個節目《晚晚開心》咁，關仁聽講原本係每晚搵啲昔日嘅藝人上節目大講當年趣事，兼搵啲現今藝人重做一啲經典趣劇，但見暈大師一句話唔好睇，話播舊片仲好，搞到班幕後原本度好晒啲橋全部唔使用，淨係去摷舊帶播，咁又有乜嘢新意呢？<br> Textby關仁</p></body></html>

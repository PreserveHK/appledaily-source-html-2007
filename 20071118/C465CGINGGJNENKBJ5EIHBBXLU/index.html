<html><header><meta charset="utf-8"><title>熱爆click：和尚吃炸雞</title></header><body><h1>熱爆click：和尚吃炸雞</h1><p>網上近日流傳一輯和尚在肯德基餐廳大啖大啖吃炸雞的圖片（圖），引發網民熱議，有人批評：「這是個假和尚，真正出家人是不會在市俗大街出現，更不會吃肉！」但也有人說：「酒肉穿腸過，佛祖心中留！」「和尚也是人啊！」「現在和尚初一十五才吃素的！」據佛經《戒律廣本》，佛教沒有吃素的規定；後來佛教傳入中國，加上封建皇帝的限制和改制，才禁止和尚吃肉。<br>  http://hongdou.gxnews.com.cn/print.asp?td=0&amp;topic_id=3002364 </p></body></html>

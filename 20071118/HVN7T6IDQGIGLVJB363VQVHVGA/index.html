<html><header><meta charset="utf-8"><title>陣內智則遭紀香蒙騙</title></header><body><h1>陣內智則遭紀香蒙騙</h1><p>日本諧星陣內智則昨日與女星石原佐美，齊齊出席由他配音的動畫《小白themovie》電影版試映會。對於妻子藤原紀香早前宣佈會將婚宴中播放的歌曲輯錄成CD《NorikaWeddingStyle》發售，陣內表示事前毫不知情，直至看到該報道才知情，看來兩人結婚不足一年已欠缺溝通。<br> 陣內一臉困惑地說：「我真的不知道，看到報紙才知。」不過他其後也補鑊說：「希望大家聽過歌曲後，會有幸福的感覺。」</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：漁民踩屎塔冇吸引力 - 關仁</title></header><body><h1>關仁隱事：漁民踩屎塔冇吸引力 - 關仁</h1><p>「漁民」出名係靚女都鍾意，而「屎塔」亦都係出名嘅緋聞女王，幾乎同佢合作過嘅男星，都會同佢傳吓緋聞。點知漁民同屎塔合作，化學作用竟然係正正得負，大家唔過電都唔緊要，點知仲搞到周身火藥味。<br> 漁民同屎塔早排拍戲時已經成日面左左，未埋位前一個坐東一個坐西，到𠵱家為部戲要一齊宣傳，仲去咗大氣電波接受訪問，訪問結束後，主持好客氣咁祝佢哋新戲大賣，又祝屎塔個騷旺到爆，點知漁民好冇風度咁話：「我哋部戲實大賣，但佢個騷就唔知喇。」擺到明唔睇好屎塔嘅號召力。<br> Textby關仁</p></body></html>

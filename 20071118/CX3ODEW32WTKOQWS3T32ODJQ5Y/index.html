<html><header><meta charset="utf-8"><title>羽毛球擊中眼男子險盲</title></header><body><h1>羽毛球擊中眼男子險盲</h1><p>【本報訊】一名「四眼」男子，昨日與朋友打羽毛球期間險被「打盲」。<br> 血濺球場事主姓陳，30餘歲，昨晨9時許，他相約了4名朋友到藍田匯景花園會所租場打羽毛球，打了約一小時至10時許，當時正在打雙打，陳在網前與對手「推球」期間，對方突然施殺着，將羽毛球直擊向陳的面前，陳閃避不及，左眼被羽毛球擊中，陳戴着的眼鏡當場碎裂，他感到左眼劇痛，蹲在地上呼痛。<br> 友人見有玻璃碎片刺在陳左眼眼簾上，報警將事主送院，經醫生證實沒傷及眼球，敷藥並無大礙。陳事後表示「或者下次會戴隱形眼鏡好啲！」</p></body></html>

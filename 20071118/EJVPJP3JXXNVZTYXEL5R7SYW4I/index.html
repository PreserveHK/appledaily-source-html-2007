<html><header><meta charset="utf-8"><title>張文慈投訴得直</title></header><body><h1>張文慈投訴得直</h1><p>亞視前晚在大埔新廣播大樓舉行2008節目巡禮，出席藝人包括李彩華、張文慈、林曉峰（Lo）和吳鎮宇等。之前狂呻沒甚麼工作安排的張文慈，即獲派與陳秀雯和張達明主演劇集《男人，女忍？》，而下月李彩華為亞視開拍影射龔如心的劇集《火蝴蝶》，她說：「成日俾人話我做埋啲行行企企角色，今次劇本好有發揮，睇完希望啲人會改觀。」</p><p>不擔心TVB封殺</p><p>剛加盟亞視的阿Lo指是胞姊林珊珊幫他傾約，但否認傳聞中有七位數字酬勞，他說：「我有同志偉傾，佢話長遠計唔係唔好。」問可擔心不能再返TVB時，他說：「都見過咁多前輩出出入入，包容度好高嘅。」<br> 採訪：卓美娟<br> 攝影：陳偉權</p></body></html>

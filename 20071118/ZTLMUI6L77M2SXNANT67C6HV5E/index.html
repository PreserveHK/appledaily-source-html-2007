<html><header><meta charset="utf-8"><title>Shoppingnews：廸士尼在德福</title></header><body><h1>Shoppingnews：廸士尼在德福</h1><p>應該都好難有小朋友話唔鍾意去廸士尼，想𠱁佢又唔想入到大嶼山咁遠咁貴，不如去德福廣場喇。經典卡通《反斗奇兵》、《海底奇兵》、《怪獸公司》、《反斗車王》等，已為慶祝聖誕節而喺德福廣場standby。另外，地鐵商場正招募廸士尼迷珍藏品，如果你都收埋唔少，打去21725932，睇吓可唔可以入到圍，贏取限量版精品同現金。<br><br>記者：劉昱蘭</p><p>查詢︰27500877（德福廣場）</p></body></html>

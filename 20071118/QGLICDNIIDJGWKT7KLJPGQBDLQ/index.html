<html><header><meta charset="utf-8"><title>《赤壁》埋尾偉仔攻曹營</title></header><body><h1>《赤壁》埋尾偉仔攻曹營</h1><p>吳宇森執導的電影《赤壁》拍了接近半年，終於拍到尾聲，昨早在河北拍攝一場梁朝偉飾演的周瑜率軍火攻曹營的場面，中央電視台第六台作了150分鐘直播，除了演諸葛亮的金城武已返回日本外，其他演員如偉仔、張震、胡軍、趙薇和林志玲也在現場參與拍攝。</p><p>「將周瑜變幽默」</p><p>昨早10時半，首先拍攝一場偉仔與胡軍背對背殺出重圍的場面，然後拍攝敵軍持盾衝撞，誤傷偉仔。導演吳宇森在現場十分嚴肅，令所有演員不敢怠慢。<br> 偉仔昨日在現場說：「周瑜是很完美的英雄人物，導演希望把這角色演得感性一點，我個人就希望將周瑜變得幽默些。」<br> 撰文：林妃</p></body></html>

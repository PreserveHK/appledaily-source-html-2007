<html><header><meta charset="utf-8"><title>大埔<br>房車打觔斗司機被困</title></header><body><h1>大埔<br>房車打觔斗司機被困</h1><p>【本報訊】昨凌晨4時許，28歲姓陳男子駕私家車載同兩名分別姓林（28歲）及姓曾（21歲）男女友人，沿大埔吐露港公路左三線往新界方向行駛，疑閃避切線車輛失控，撞向路中分隔石壆，繼而反彈路中「打觔斗」始告停下，車頭擋風玻璃爆裂嚴重損毀。陳司機受傷被困車廂，要由消防員救出（圖），暫不宜進行酒精測試；兩名乘客則僅受輕傷，三人一併送院治理後均無礙。<br> 伍浦鋒攝</p></body></html>

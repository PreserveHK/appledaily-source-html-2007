<html><header><meta charset="utf-8"><title>醫學Online<br>綠膿桿菌個案升41%</title></header><body><h1>醫學Online<br>綠膿桿菌個案升41%</h1><p>繼抗藥性金黃葡萄菌令全球醫療界恐慌後，同樣可在醫院內感染的「綠膿桿菌」（圖）也來勢洶洶，威力驚人，不但抗生素藥物無效治療，就連醫院的清潔用品，也無法清除黏附在環境上的綠膿桿菌。導致感染個案急升41%，由2002年的2,605宗升至去年的3,663宗。英國倫敦大學帝國學院的教授表示，若抗生素治療無效，病人會死於惡菌入血，估計每年在英國造成數百人死亡。</p></body></html>

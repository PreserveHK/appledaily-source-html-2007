<html><header><meta charset="utf-8"><title>關仁隱事：紙鳶貪心乞人憎 - 關仁</title></header><body><h1>關仁隱事：紙鳶貪心乞人憎 - 關仁</h1><p>名模界呢排好多生力軍上位，舊一輩嘅「紙鳶」開始變out，佢頻頻黐住公仔箱啲監製，以僅有嘅知名度同口才，「𦧲」住做飲食同資訊節目主持，另一方面，紙鳶又成日向啲公關𢱑撈出席公開場合，就算慈善都照做，以爭取曝光率，順便保住自己個飯碗。關仁就聽過一啲公關朋友大數紙鳶為人，佢好斤斤計較，雖然答應咗出席啲冇錢嘅活動，紙鳶係都要𢱑啲交通費，關仁覺得𠵱家香港搭的士都唔算貴，但紙鳶最少都開人哋成千蚊的士錢，真係食人隻車，佢嘅貪心性格都變得好乞人憎，好多公關寧願邀請一啲新人都唔搵佢，紙鳶都算自己攞嚟衰。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>LinkinPark完騷冇力慶功</title></header><body><h1>LinkinPark完騷冇力慶功</h1><p>將於後晚喺香港開show嘅美國樂隊LinkinPark，前晚係台北以勁歌high爆近4萬名fans，據知樂隊大前晚錄音錄通宵，夜晚演出又太賣力，因此根本冇力再慶功。至於樂隊會見當地傳媒時，成員JoeHahn（左一）就話見到台北好多特色食品，但就點都唔敢試臭豆腐，仲話去咗故宮博物館睇完扣肉形嘅石已經飽晒。樂隊噚日中午已飛離台北，嚟香港轉機去上海開騷。</p></body></html>

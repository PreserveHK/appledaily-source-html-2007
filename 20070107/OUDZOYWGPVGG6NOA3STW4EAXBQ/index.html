<html><header><meta charset="utf-8"><title>鹹版小八卦<br>甄楚倩演香艷版《刺馬》</title></header><body><h1>鹹版小八卦<br>甄楚倩演香艷版《刺馬》</h1><p>由陳可辛執導的電影《刺馬》，乃改編已故名導張徹1973年的經典同名作品，劇情大致一樣，但新版則着重描寫男性間的情義與人性，不會太側重武打場面，而且也會加重女主角的戲份。不過，其實早在1998年，王晶就已經拍過改編自《刺馬》的香艷版本《滿清十大酷刑之赤裸凌遲》，找來鄭浩南飾演馬新貽，而劇情也變成馬新貽並未被刺殺，反之卻被甄楚倩飾演的米蘭毒死床上。</p></body></html>

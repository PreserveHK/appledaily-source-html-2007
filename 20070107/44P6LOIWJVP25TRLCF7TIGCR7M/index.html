<html><header><meta charset="utf-8"><title>百萬行當中的一片紅</title></header><body><h1>百萬行當中的一片紅</h1><p>噚日參加公益金百萬行嘅朋友，有冇發現隊伍中出現一片「紅海」？<br> 呢個幻象係由星展銀行班員工搞出嚟，佢哋為參加今次百萬行，特登設計咗紅黑兩面嘅外套風褸、頸巾等，喺「紅軍」總司令（星展香港行政總裁）葉約德Amy姐嘅領導下，700多位員工同家屬朋友一齊行完今次呢個慈善步行籌款。<br> 聽講，往年係由前行政總裁蘇禮文帶隊，人數只有300多人，今年人數多咗成倍，又刻意設計制服，似乎顯示銀行愈嚟愈高調。<br> 管理層除咗有Amy出席之外，仲有副行政總裁陳德健、零售銀行董事總經理張耀堂同兩位公子，以及企業及投資銀行董事總經理林劉淑英。<br> </p></body></html>

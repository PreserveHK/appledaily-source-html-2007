<html><header><meta charset="utf-8"><title>妻慘死父女嚎哭</title></header><body><h1>妻慘死父女嚎哭</h1><p>【本報訊】一名有精神病紀錄的姓蔡（44歲）女子，昨午突然病發，被發現從牛池灣彩雲邨觀日樓13樓寓所外的走廊跳下，先壓毀地面欄杆後再反彈落地，當場死亡，其丈夫及女兒聞訊趕至，目睹屍首泣不成聲。<br> 事發於昨午2時半，當時一名姓鄭男途人行至上址附近，突聞巨響，發現一名婦人倒卧在觀日樓地下，附近一段欄杆被壓毀，疑她從高處墮下，於是報警。死者姓梁丈夫及15歲女兒在住所接獲街坊通知，連忙落樓查看，赫見墮樓女子為其妻子，梁登時癱坐地上痛哭，女兒則倚在牆邊嚎哭，須由街坊及警員安慰。</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事<br>汁甜傾獎被杯葛</title></header><body><h1>關仁隱事<br>汁甜傾獎被杯葛</h1><p>「汁甜」雖然喺搵錢電台嘅分豬肉大會臨門一腳贏咗「車仔」，但因此惹來其他歌手不滿，佢哋覺得汁甜全靠唱片公司傾獎，搵錢電台先至臨尾個月狂谷佢啲歌，所以好戥車仔唔抵。早幾日三色台玩歌手互投，「大細孖」聯同其他歌手一齊投車仔，話要幫佢出番啖氣，結果車仔真係最多人投票嗰個，汁甜就一個支持者都冇。不過最搞笑係「斷背姊妹花」和議大細孖之後，大細孖怕俾人知自己唔妥汁甜，冇投車仔，搞到斷背姊妹花打咗個突。<br> Textby關仁</p></body></html>

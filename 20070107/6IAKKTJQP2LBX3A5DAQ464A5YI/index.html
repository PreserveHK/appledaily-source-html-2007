<html><header><meta charset="utf-8"><title>關仁隱事<br>山歌為外家填數</title></header><body><h1>關仁隱事<br>山歌為外家填數</h1><p>「山歌」近年復出拍電視劇，有指佢經濟不景，急急搵錢填數，事關佢嘅眼鏡店生意唔掂，又成日有傳佢喺內地嘅廠房爭其他廠家錢。雖然山歌一早話以好價賣咗間眼鏡店，但其實山歌係啞子吃黃連，有苦說不出。事關山歌喺內地嘅廠房原來係佢老婆嘅阿哥同細佬管理，外家人炒樓炒地皮蝕到喊，爭人周街街數，又成日用山歌嘅名去借錢，連累山歌都俾人追數。不過山歌實在太好人，加上愛妻心切，咪惟有密密做幫外家填數囉。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>設計嬰兒剔除病變</title></header><body><h1>設計嬰兒剔除病變</h1><p>研究人員在試管受精胚胎形成早期進行測試，確保胚胎沒有嚴重遺傳病。</p><p>透過顯微鏡觀察一枚培育了3天的人類胚胎。</p><p>1.經過三天，人工受精胚胎有八個細胞。</p><p>2.胚胎被放到移液管內，在外壁鑽出一個小孔。</p><p>3.以切片檢查法抽出一個細胞檢查。</p><p>4.專家從細胞抽取DNA，檢驗基因疾病。胚胎則繼續生長。</p><p>5.證明健康後，胚胎會被植入子宮讓婦女懷胎。<br> <br> 資料來源：阿賓頓生育醫療中心<br> （AbingtonReproductiveMedicine）</p></body></html>

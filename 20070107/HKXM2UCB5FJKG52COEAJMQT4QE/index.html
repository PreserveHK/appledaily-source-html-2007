<html><header><meta charset="utf-8"><title>部份涉及沒裝窗花的墮樓意外</title></header><body><h1>部份涉及沒裝窗花的墮樓意外</h1><p>02/02/06</p><p>牛頭角下邨一名35歲女子，早上睡覺時疑因被風吹醒，企高關窗時失平衡墮樓身亡</p><p>31/07/05</p><p>67歲男子疑因醉酒，在牛頭角上邨15樓住所俯身抹窗時，不慎跌出窗外慘死</p><p>18/10/04</p><p>美孚新邨39歲女住戶，在9樓睡房抹窗時失足飛墮平台身亡</p><p>24/04/01</p><p>49歲鐘點女傭，在屯門美樂花園為住戶清潔窗戶時，失足由27樓墮下喪生</p><p>01/12/00</p><p>何文田警察宿舍一名4歲男童，在廁所攀爬窗戶，由7樓墮至一樓平台，傷重死亡<br> <br> 資料來源：《蘋果》資料室</p></body></html>

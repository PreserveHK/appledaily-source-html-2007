<html><header><meta charset="utf-8"><title>吳百福的即食麵發展史</title></header><body><h1>吳百福的即食麵發展史</h1><p>1958：全球第一款即食麵——雞湯麵ChickenRamen登場<br> <br> 1963：推出名下第一隻有調味料的即食麵「日清炒麵」NissinYakisoba<br> <br> 1968：推出「出前一丁」<br> <br> 1971：創製全球第一隻即食杯麵「合味道」<br> <br> 1984：香港日清食品有限公司正式成立<br> <br> 1989：收購勁敵「公仔麵」生產商永南食品公司<br> <br> 2000：即食麵產品獲選為日本世紀最重要發明<br> <br> 2005：日本日清及美國太空總署成功研製「SpaceRam」太空即食麵，並隨穿梭機「發現號」升空（圖）<br> 資料來源：日清網站</p></body></html>

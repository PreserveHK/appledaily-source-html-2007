<html><header><meta charset="utf-8"><title>資料寶藏：買拉科對家笑呵呵 - 華度</title></header><body><h1>資料寶藏：買拉科對家笑呵呵 - 華度</h1><p>今日西甲聯主隊拉科，原來是聯賽中近況最差勁球隊之一，更甚是亞洲盤盤路亦連場失利，最近在任何項目捧其對家，可謂贏錢之道。<br> 以近10場聯賽表現計，去定出一個積分榜，榜尾是只有1勝1和8負的升班馬塔拉戈納，尾2的就是只有1勝3和6負的拉科魯尼亞，且拉科的入球數字比塔拉戈納更少，只有3個入球。更甚是塔拉戈納在近期亦總算在主場擊敗利雲特的聯賽中，於亞洲盤平手盤之下波盤齊贏；拉科就竟然在「讓球主客和」、「讓球」，以及亞洲盤方面，近8場錄得全部輸盤，可算近月西甲聯財星分子。<br> 文：華度</p></body></html>

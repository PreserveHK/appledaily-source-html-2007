<html><header><meta charset="utf-8"><title>十大樂聞齊齊選</title></header><body><h1>十大樂聞齊齊選</h1><p>新一年雖已到臨，但06可堪回味的還是數之不完。由香港電台第四台舉辦的「十大樂聞齊齊選」將邀請全球樂迷一同參與，選出十則對香港文化及學術發展影響深遠的樂聞，共同回顧與展望本地文化發展。唔講唔知，此選舉首辦至今已踏入第21個年頭，每年均會邀請海內外樂迷從20則候選音樂新聞中，選出10項大件事。樂迷可於www.rthk.org.hk/special/musichighlights2006/，重溫各候選樂聞的圖片和聲音介紹，以及進行網上投票。參與投票者將有機會獲得多項豐富獎品，截止投票日為1月15日。<br>記者：吳佩璇</p></body></html>

<html><header><meta charset="utf-8"><title>謝茜嘉收婚戒等嫁</title></header><body><h1>謝茜嘉收婚戒等嫁</h1><p>荷李活女星謝茜嘉艾芭（JessicaAlba），與電影助導男友CashWarren打得火熱，正身在佛羅里達州的邁阿密度假的她不時大晒無名指上的戒指，相信Cash早已求婚成功，而謝茜嘉有望成為荷李活的幸福新娘子。</p><p>倒數咀足兩分鐘</p><p>謝茜嘉艾芭與男友除日前被狗仔隊偷拍到，在邁阿密海灘鴛鴦嬉水外，原來他們在大除夕晚也參加了DKNYJeans的倒數派對，更在時針搭正12點前，來個長達兩分鐘的接吻。<br> 事業愛情皆得意的謝茜嘉難怪會不停展示手上的求婚戒指，而其公關也證實兩人打算在年內舉行婚禮，實在可喜可賀。</p></body></html>

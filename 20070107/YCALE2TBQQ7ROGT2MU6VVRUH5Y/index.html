<html><header><meta charset="utf-8"><title>話你知<br>開房一月盛惠23,000元</title></header><body><h1>話你知<br>開房一月盛惠23,000元</h1><p>曹敏莉前晚與方頭陳錦鴻甜蜜度春宵的酒店服務式住宅大廈Shama，位於中環卑利街，全幢約有56個出租單位，類別包括開放式、一房、豪華型及複式等，面積由500呎至1,250呎，連寢具傢俬出租，租金約由23,000元至58,000元不等，寓所每周有專人執房兩次，租期最少一個月，但住客須繳交一個月按金及一個月上期。目前Shama住客以遊客居多，當中以洋人為主。</p></body></html>

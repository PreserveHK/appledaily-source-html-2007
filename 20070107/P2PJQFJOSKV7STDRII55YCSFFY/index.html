<html><header><meta charset="utf-8"><title>關仁隱事<br>阿笨臭檔犯眾憎</title></header><body><h1>關仁隱事<br>阿笨臭檔犯眾憎</h1><p>男藝人「阿笨」喺螢光幕前好似好玩得咁，其實佢份人又小器又扮大牌。話說最近佢同女藝人「老闆」幫公仔箱主持節目，由於老闆唔係合約藝員，揸車返工就可以將部車泊喺錄影廠外面空地位置，其他藝員要泊番喺停車場。阿笨嗰日揸車返公仔箱錄影個騷，見老闆部車泊喺空地，想有樣學樣，點知個保安公事公辦，阿笨覺得好冇面，竟然發老脾揸咗部車返屋企，向監製罷演示威。聽講個保安後來俾阿笨投訴，幾乎連份工都保唔住。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>電視迷：《砂沙美》得冠軍也不開心</title></header><body><h1>電視迷：《砂沙美》得冠軍也不開心</h1><p>第3集「第一次第一」<br><br>學校舉行了一個馬拉松的大賽，但是砂沙美跑得很慢。不過，砂沙美竟然得到冠軍！雖然得到冠軍，但她一點都不開心，為甚麼呢？</p><p>第4集「恐怖的杏杏記事簿」</p><p>四位少女又遇到一位叫杏杏的女孩，她對高峰司極之崇拜，不滿其他人對高峰司的態度，於是在筆記簿上寫下對各人的咒語，結果每個人都發生匪夷所思的狀況。</p><p>《砂沙美》<br> 1月13日9:00pm（一次播放兩集）<br> 有線兒童台</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事<br>袋冧身價四級跳</title></header><body><h1>關仁隱事<br>袋冧身價四級跳</h1><p>舊年金股齊升，本地成班女模同樣升值，踏入新一年，佢哋齊齊拉隊加價，仲要係成倍咁升，令一眾公關公司同品牌頭都痛埋。當中以有緋聞喺身嘅升值能力最高，舊年年尾坐上跑車嘅「袋冧」非常揦脷，佢未紅前，由品牌畀錢幫傳媒影相，只係收開2,000至3,000蚊，家吓火速跳升四倍，變做8,000蚊，仲要求名髮型師整頭！黐開「哲學家」嘅「落機」由於之前加過價，所以今鋪升上去同「文肥」一樣水位，就係影輯相都要萬萬聲。<br> Textby關仁</p></body></html>

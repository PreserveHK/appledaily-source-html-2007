<html><header><meta charset="utf-8"><title>洛奇小八卦<br>練跑樓梯紅足30年</title></header><body><h1>洛奇小八卦<br>練跑樓梯紅足30年</h1><p>1976年《洛奇》第一集紅咗史泰龍，仲紅咗條樓梯︰戲中洛奇練跑，最後跑上費城美術館階梯嘅一幕，成為銀幕上嘅經典場面，亦令當年觀眾印象深刻。時至今日，費城美術館幾乎每日、甚至每刻都有居民及遊客到來扮演洛奇，在最高一級舉高雙手擺出勝利嘅姿勢，因此條樓梯亦被當地人冠以「RockySteps」嘅稱號。喺今集中，洛奇再帶住愛犬Punchy重演感人嘅呢一幕，實行同第一集首尾呼應。</p></body></html>

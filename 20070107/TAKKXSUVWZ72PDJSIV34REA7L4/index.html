<html><header><meta charset="utf-8"><title>外資Zone：黑白英倫味Porter</title></header><body><h1>外資Zone：黑白英倫味Porter</h1><p>潮人必備嘅HeadPorter包包又有新貨上架，最新系列經已喺上個禮拜於表參道專門店有得賣。最新嘅HeadPorter系列採用黑白格仔布，頗有英倫味道，款式方面一共有totebag、bostonbag同shoulderbag3種袋款，亦有推出銀包同passcase。雖然最新系列仲未可以喺HeadPorter嘅網頁上訂購，不過應該好快有水貨返，或者睇吓Juice遲啲會唔會入貨啦。<br>記者：梁學文</p><p>查詢： http://www.yoshidakaban.com/bag_plaid.html </p></body></html>

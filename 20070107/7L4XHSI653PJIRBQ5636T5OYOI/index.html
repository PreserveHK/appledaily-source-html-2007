<html><header><meta charset="utf-8"><title>理才=理財</title></header><body><h1>理才=理財</h1><p>吳士元的辦公室有一個小密室，恍如小型圖書館，放滿喜歡的書，他歡迎記者參觀，但拒絕讓這個私人天地見報曝光。<br> 他最喜歡看成功企業的管理書，最近看的是《TheStarbucksExperience》（圖），他說買書是滿足好奇心，當有不知道的事情，便會在書本中找答案，好像不懂得何為房地產投資信託基金（REITs），3年前便買了有關REITs的書來看。</p><p>書中自有黃金屋</p><p>「理財不單是講錢，理『才』更有價值，因為錢是身外物，『才』可以一世受用。」</p></body></html>

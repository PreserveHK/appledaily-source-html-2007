<html><header><meta charset="utf-8"><title>單親媽媽　情路坎坷</title></header><body><h1>單親媽媽　情路坎坷</h1><p>凱莉歷盡情海翻波，與曉格蘭特的戀情最為人熟識，而與史提夫冰的關係則令人大表同情。</p><p>87年：與曉格蘭特（HughGrant）因合作電影《RemandoalViento》而擦出愛火。<br> <br> 00年：凱莉與曉格聲稱聚少離多而宣布分手，更盛傳她與一富豪過從甚密。<br> <br> 01年：凱莉宣布懷有富豪史提夫冰（SteveBing）的BB，但史提夫竟否認是經手人。她翌年4月誕下男嬰Damian。<br> <br> 03年：凱莉1月結識了有婦之夫艾雲尼亞，同年4月艾雲申請與太太離婚。<br> 資料來源：《蘋果》資料室</p></body></html>

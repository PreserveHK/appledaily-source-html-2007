<html><header><meta charset="utf-8"><title>話你知<br>曾炸伊拉克核反應堆</title></header><body><h1>話你知<br>曾炸伊拉克核反應堆</h1><p>以色列以往曾出動地堡炸彈對付敵人有先例。去年夏天，以色列對黎巴嫩南部發動34天襲擊，為了剿滅真主黨高層，以軍就曾用地堡炸彈，轟炸首都貝魯特及其他城市的多處目標。<br> 1981年的「歌劇行動」，雖然當年普遍認為，伊拉克未有製造核武的能力，但以色列堅持鏟除敵人。在6月7日出動十多架戰機，向巴格達附近的奧西拉克（Osirak）核子反應堆投下十多枚炸彈，造成11死，未投產的反應堆完全損毀。事後聯合國通過譴責以色列，但以色列堅稱面臨核威脅，有必要先發制人。<br> 光明網/法新社</p></body></html>

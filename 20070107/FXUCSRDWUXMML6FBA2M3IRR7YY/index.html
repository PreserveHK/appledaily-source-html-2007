<html><header><meta charset="utf-8"><title>新春指南避基因食品</title></header><body><h1>新春指南避基因食品</h1><p>【本報訊】港人愈來愈注意飲食健康，基因改造食物亦成為關注話題。新春將近，綠色和平將於每周日舉行的灣仔農墟，向市民免費派發一份「食物指南2007新春版」，讓巿民參考建議、避免購入基因改造賀年糖果。<br> 綠色和平項目主任林志光表示，基因改造食物並非大自然的品種，並具有繁殖能力，一旦被釋放到環境中，會損害生物多樣性、後患無窮。綠色和平在2005年7月去信超過200間食品生產及代理商，查詢有關公司對基因改造食物的立場，及其品牌食品有否使用基因改造原料，市民在綠色和平網頁，可查閱有關品牌承諾的最新資料。</p></body></html>

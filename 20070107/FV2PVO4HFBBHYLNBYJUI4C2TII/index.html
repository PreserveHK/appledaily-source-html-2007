<html><header><meta charset="utf-8"><title>114內地第三大搜尋器</title></header><body><h1>114內地第三大搜尋器</h1><p>中國電信旗下的114號碼百事通網站（ http://114.vnet.cn/），自稱是繼百度、Google之後，內地第三大網絡搜尋器，由微軟（Microsoft）提供技術支持。中國電信的寬頻用戶已有2 ,500萬，他們如果在網址欄輸入錯誤或者不存在的網址時，將直接跳轉到114搜尋器頁面。<br> 「114」是在內地通用的電話號碼查詢台，目前已發展成一個綜合信息服務台。中國電信高層曾表示，以114百事通目前的技術實力、品牌實力和用戶量，是其他服務供應商難以抗衡的，未來目標就是要超越百度和Google，成為搜尋器的「一哥」。</p></body></html>

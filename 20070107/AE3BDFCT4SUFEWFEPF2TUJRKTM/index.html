<html><header><meta charset="utf-8"><title>墮海等待救援注意事項</title></header><body><h1>墮海等待救援注意事項</h1><p>1.上船前熟習使用救生衣的正確方法<br> <br> 2.盡可能穿上救生衣才下水，否則亦應盡量手持可浮起的東西<br> <br> 3.跳水時要低頭，將下巴緊貼心口，以保護頸椎<br> <br> 4.跳水時將救生衣向下拉，減低其浮力，以免下水時被救生衣撞暈<br> <br> 5.若情況許可，盡量離開水面<br> <br> 6.如要待在水中，應減少不必要的郁動，避免體內的熱量流失<br> <br> 7.將身體保持屈曲姿勢、將雙手夾在腋下，或幾個人緊抱一起，減慢散熱速度<br> <br> 資料來源：港九拯溺員工會副主席郭紹傑、北區醫院急症室主管鍾展鴻</p></body></html>

<html><header><meta charset="utf-8"><title>小檔案：會計出身晉升執董</title></header><body><h1>小檔案：會計出身晉升執董</h1><p>現年47歲，持有澳洲新南威爾斯大學學士學位、亞洲國際公開大學工商管理碩士學位。畢業後曾在羅兵咸永道會計師事務所任職，有資深核數經驗。<br> 其後，在港交所（388）財務科及上市科任職超過5年，任內派駐倫敦證券交易所上市部。<br> 93年轉職佐丹奴（709）出任執行董事。<br> </p><p>轉行賣樓</p><p>01年轉職恒隆出任執行董事，現為恒隆地產（101）財務及行政董事，掌管集團策略及企業規劃、財務投資，及投資者關係工作，同時負責管理集團的組織及支援運作。<br> 另外，他亦掌管集團的物業投資組合。</p></body></html>

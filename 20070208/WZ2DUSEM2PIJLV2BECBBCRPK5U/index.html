<html><header><meta charset="utf-8"><title>中環在線：港交所小賣部變閱覽室 - 李華華</title></header><body><h1>中環在線：港交所小賣部變閱覽室 - 李華華</h1><p>為咗準備5至6月實行電子公告，港交所除咗響香港及內地，為一眾上市公司搞咗一連串嘅培訓外，仲將舊時專賣上市規則、證券行名冊同埋各類期刊報告嘅小賣部，改建為公眾閱覽室。呢個閱覽室裝咗4部電腦，各位路過嘅中環友，日後如有興趣，可以入去睇吓有咩最新公布。<br> 港交所上市科主管韋思齊噚日到場主持開幕儀式，之後佢話，實行電子通告後，上市公司就唔使停成日等出報紙通告，但應該唔會效法英國嘅不停站方式，因為以香港環境似乎唔係咁適合，不過，究竟係停1個鐘，抑或停15分鐘，就仲要研究吓，2月底3月初至會連同其他詳情一齊公布喎。</p></body></html>

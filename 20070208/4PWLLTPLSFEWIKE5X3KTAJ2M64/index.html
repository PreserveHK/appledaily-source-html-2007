<html><header><meta charset="utf-8"><title>林子萱手粗嚇壞男友</title></header><body><h1>林子萱手粗嚇壞男友</h1><p>林子萱日前在沙田為「噴槍指甲藝術」活動擔任彩甲模特兒，但其實她最討厭自己的一雙手，更視為人生的一大憾事，林子萱說：「外表睇落去，我對手都唔錯㗎！不過拖落手就唔得喇，又『嚡』又粗，以前個個男朋友拖過我手嘅都彈過我呢樣嘢，搞到我好冇自信，係我一個最大遺憾。我試過用好多方法去改善，但係效果都麻麻。」</p><p>修甲有陰影</p><p>林子萱強調自小毋須做粗重工作，她說：「我掌紋好深，摸落去唔夠滑，好似好粗咁囉。除咗做手treatment外，我以前都會修甲，但試過一次畀個唔專業嘅師傅整穿咗我中指指甲，之後就有好大陰影，𠵱家唔敢畀人修甲，但彩甲都會去試吓。」<br> 採訪、攝影：魯萍</p></body></html>

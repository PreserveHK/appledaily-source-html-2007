<html><header><meta charset="utf-8"><title>梁藝齡偕熟男歎料理</title></header><body><h1>梁藝齡偕熟男歎料理</h1><p>梁藝齡（前名梁佩玲）去年底在澳洲拍攝福音節目《地球深度行》時發生交通意外，傷勢嚴重。經接受治療後現已漸漸康復，上月還舉行記者會交代傷勢。<br> 雖然梁藝齡仍未完全康復，且面容浮腫及有點口齒不清，但基本上已行動自如，日前她更與一名中年男士齊歎日本料理，現場見她心情快慰，還不時面露笑容。</p><p>歎足一粒鐘</p><p>當日下午1時許，一身黑衣的梁藝齡在該名中年漢陪同下，現身尖沙嘴的匠日本料理，男伴年約40歲，身形略圓潤，當時兩人邊行邊傾，十分投契。之後他們在食肆歎足一小時，及後男方先行離開，梁藝齡則轉往佐敦一間教會，逗留約一小時才離場。<br> 採訪、攝影：娛樂突發組</p></body></html>

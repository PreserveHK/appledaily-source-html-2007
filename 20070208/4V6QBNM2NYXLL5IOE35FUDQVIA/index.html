<html><header><meta charset="utf-8"><title>方大同陪母歎意粉</title></header><body><h1>方大同陪母歎意粉</h1><p>外表新潮的創作歌手方大同原來相當乖仔，閒時會和媽咪逛街街，日前他便偕母到位於尖沙嘴的潮流百貨公司LCX行街，更撐枱腳吃晚餐，感情甚佳。</p><p>餓相盡現</p><p>當晚9時多，戴眼鏡的方大同以一貫西裝褸襯波鞋的打扮，和母親在百貨公司的CaliforniaPizzaKitchen吃晚餐。<br> 現場所見，枱面上放有麵包和兩碟意粉，方大同似乎很肚餓，張口噬包時狼吞虎嚥，反而方媽媽就斯文得多，邊細嚼邊與兒子閒聊，吃了約半小時後，便由方大同埋單，再傍實媽咪離開。<br> 採訪、攝影：娛樂突發組</p></body></html>

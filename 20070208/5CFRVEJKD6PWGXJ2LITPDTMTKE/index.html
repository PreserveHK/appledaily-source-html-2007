<html><header><meta charset="utf-8"><title>拆衙門招牌追欠薪</title></header><body><h1>拆衙門招牌追欠薪</h1><p>大膽刁民，竟拆除衙門的招牌！在深圳，據悉有員工因不滿遲遲未取回被拖欠的薪金，加上向龍崗區勞動局及市勞動局等部門反映情況，亦一直未獲受理，前日竟公然拆除龍崗區勞動局的招牌，並棄置附近的巴士站。這是深圳第二次有打工仔拆除勞動管理部門招牌。龍崗區勞動局的保安前日發現掛在門口部門招牌不知去向，隨後才在巴士站附近尋回，重新將招牌掛回去。內地網民都對摘牌者表示讚賞：「政府這幫人天天唱高調，不辦人事，把這牌子掛廁所還差不多。」<br> 廣州《南方都市報》</p></body></html>

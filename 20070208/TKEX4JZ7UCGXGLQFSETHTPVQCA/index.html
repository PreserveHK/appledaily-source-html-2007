<html><header><meta charset="utf-8"><title>中環在線：寶馬老總倦了 - 李華華</title></header><body><h1>中環在線：寶馬老總倦了 - 李華華</h1><p>亞洲市場增長強勁，連老外企業都非常重視，高檔車市場老大哥之一嘅寶馬，噚日就喺新加坡搞咗個記者會，介紹最新銷售及發展情況，仲請咗幾十個亞洲區記者飛去參加。<br> 由於人數眾多，寶馬管理層為咗一一解答所有記者提問，喺記者會後接連按地區搞咗幾場分組會議，老總格納爾親自踩足幾場。不過，俾記者一輪疲勞轟過後亦難掩疲態，要趁繙譯時間閉目養養神。令華華佩服嘅係，堂堂跨國品牌嘅領導人，畀足面出席，唔怕見記者答問題，好多香港公司嘅大老闆都未必可以做到。</p></body></html>

<html><header><meta charset="utf-8"><title>郭晉安灌奶茶套料</title></header><body><h1>郭晉安灌奶茶套料</h1><p>人家有情飲水飽，郭晉安倒是開工飲奶茶飽。日前他在大坑踎大排檔拍攝新劇《古靈精探》外景，飾演神探的安仔要拍一場靠飲奶茶向食客攞料的戲份，由於導演要求高，結果拍了超過20次，雖然安仔要不停的飲，但他甚為專業，未有半句怨言。</p><p>偶然扁嘴</p><p>當日下午，身穿亁濕褸的安仔已在大排檔打躉，雖則拍攝過程有點不順暢，導演要反覆重拍，但安仔除偶然扁嘴外，依然聽足吩咐，其後他見記者在場還打招呼，笑說：「我都係拍一陣，補番少少戲，之後仲要返TVB拍廠景。」大隊完成外景後，安仔即隨隊返無綫繼續開工。<br> 採訪、攝影：娛樂突發組</p></body></html>

<html><header><meta charset="utf-8"><title>4主隊友賽傳捷報<br></title></header><body><h1>4主隊友賽傳捷報<br></h1><p>德國3:1瑞士</p><p>德國中場芬寧斯今場亦有份數糊，最終友賽以3:1擊敗瑞士。</p><p>克羅地亞2:1挪威</p><p>周三友賽克羅地亞主場勝挪威2:1，圖為主隊中場謝高歷高，避過對手中場赫斯達的攔截。</p><p>荷蘭4:1俄羅斯</p><p>荷蘭前線雖缺洛賓及尹佩斯等好手，但由前鋒古積特帶領下，最後大勝俄羅斯4:1。</p><p>美國2:0墨西哥</p><p>美國前鋒當奴雲完場前建功，協助球隊在友賽以2:0淨勝墨西哥。</p></body></html>

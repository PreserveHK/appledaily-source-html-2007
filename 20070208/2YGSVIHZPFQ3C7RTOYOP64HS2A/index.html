<html><header><meta charset="utf-8"><title>抗議迪士尼精品生產商</title></header><body><h1>抗議迪士尼精品生產商</h1><p>【本報訊】數名「大學師生監察無良企業行動」（SACOM）成員，昨到曾生產廸士尼精品的香港煌星國際有限公司，協助800名剛在歲晚失業的內地工人追討賠償，遇上「報警奇遇記」。<br> 事緣SACOM成員昨午到煌星位於尖沙嘴的辦公室外抗議，公司職員報警求助，但職員卻一併拒絕到場的警員入內，結果警員要透過保安傳話來了解事件。<br> SACOM去年9月曾揭發煌星及另外兩間生產廸士尼精品的內地工廠，違反中國勞工法及廸士尼的《生產行為守則》，深圳的煌星輕工製品廠上月31日突然停業，現仍未解決員工賠償問題。</p></body></html>

<html><header><meta charset="utf-8"><title>農車墮崖16死16傷</title></header><body><h1>農車墮崖16死16傷</h1><p>湖北鶴峯縣昨日上午11時40分發生一宗嚴重交通事故，造成16人死亡，16人受傷，其中4人重傷。湖北省安全生產監督管理局證實，事故車輛是一輛農用車，由湖北鶴峯縣太平鎮開往湖南桑植縣五道水鎮，途中翻下懸崖。事發時車上據稱坐了40多人，傷者已送往當地醫院搶救。<br> 這是今年春運展開以來，發生的第二宗特大交通事故。對上一次事故發生在春運首日（2月3日），大客車與旅遊車在廣西都安瑤族自治縣境內相撞，造成13人死，75人傷。<br> 中新社</p></body></html>

<html><header><meta charset="utf-8"><title>楊崢秘密考驗新歡</title></header><body><h1>楊崢秘密考驗新歡</h1><p>名模楊崢昨日在銅鑼灣出席「愛心蛋糕大放送」活動，即席炮製蛋糕，她謂歷年來只為男友煮過一餐情人節大餐，又指今年沒有情人相伴過節，初時更否認拍拖，其後被傳媒踢爆有外籍男友，她才解釋要將感情低調處理。</p><p>遊阿根廷巴西</p><p>楊崢說：「我想低調啲，𠵱家係觀察中，因為我哋嘅相處時間唔夠，我想搵終生伴侶，所以要睇真啲。」她謂今年情人節將在外地度過，並說：「稍後就會去阿根廷同巴西度假，去半個月，我每年會安排自己去一個新嘅國家。」<br> 採訪、攝影：JessicaNgan</p></body></html>

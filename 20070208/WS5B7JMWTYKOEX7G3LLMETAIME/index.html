<html><header><meta charset="utf-8"><title>黃耀明、黎達榮浪漫西遊記</title></header><body><h1>黃耀明、黎達榮浪漫西遊記</h1><p>藝人的感情世界很微妙，有人異性相吸，但向來瀟灑有型的黃耀明，多年來卻屬異性絕緣體，近年他雖與一名外籍男伴十分友好，不過日前他卻撇甩對方，和本地漫畫家黎達榮凌晨夜遊皇后大道西。</p><p>竄入後巷</p><p>上周二凌晨2時多，戴賊仔帽的黃耀明留了大撮鬚根，和比他矮約半個頭的黎達榮現身皇后大道西街頭，當時二人邊抽煙邊聊天，而且都是煙駁煙，其間黎達榮取出手機，似向對方展示短訊內容，黃耀明笑一笑後，兩男又繼續慢步，至近西環一帶時，他們發現有記者在場，竟連忙竄入後巷迴避，左穿右插一輪後，未幾即失去二人蹤影。<br> 採訪、攝影：娛樂突發組</p></body></html>

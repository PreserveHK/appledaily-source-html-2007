<html><header><meta charset="utf-8"><title>大千世界<br>Vertu手機A貨售千元</title></header><body><h1>大千世界<br>Vertu手機A貨售千元</h1><p>以黃金、白金、寶石等製造，售價數萬至數十萬元人民幣，被譽為世界最豪華的Vertu手機，近日成為內地不法商人仿製的目標。圖中的冒牌Vertu手機，在深圳僅售1,000至5,000元，不但外貌媲美真貨，甚至真貨沒有的功能它也有，如配備200萬像素鏡頭等。商家稱，冒牌Vertu手機只針對有品味的專業人士，一個月就賣出數十部，銷情極佳。<br> 網易</p></body></html>

<html><header><meta charset="utf-8"><title>大千世界<br>《蘋果》被冒名招廣告</title></header><body><h1>大千世界<br>《蘋果》被冒名招廣告</h1><p>台灣有人利用仿製的台灣《蘋果日報》名片，假冒該報員工，以報社名義招攬廣告。台灣《蘋果日報》昨日已在報紙上刊登了半版廣告澄清事件（圖）。而假冒台灣《蘋果日報》員工的是該報廣告代理商的兩名職員，兩人此舉是為了增加業績，現已被辭退。另外，台灣高雄亦有詐騙集團冒用偵辦國務機要費案的檢察官陳瑞仁名義行騙，估計已騙得數億元新台幣。<br> 台灣《蘋果日報》</p></body></html>

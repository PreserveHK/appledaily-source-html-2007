<html><header><meta charset="utf-8"><title>王靜狀告父親始末</title></header><body><h1>王靜狀告父親始末</h1><p>09/1985<br> 王志華（父）和楊錫莉（母）結婚<br> <br> 02/1987<br> 王志華和楊錫莉誕下王靜<br> <br> 03/2003<br> 李翠蓮（二奶）陪父到濟南治病，王志華幫二人租房<br> <br> 02/2004<br> 王志華向法院提出離婚申請，不獲批准<br> <br> 07/2004<br> 王靜寫信給山東省紀委舉報父親包二奶<br> <br> 06/2005<br> 王靜與母到北京中紀委舉報父親<br> <br> 10/2005<br> 法院判決王靜父母離婚<br> <br> 12/2005<br> 王靜創辦「父親不如西門慶」網站<br> <br> 07/2006<br> 王志華向濟南法院起訴女兒王靜名譽侵權<br> <br> 02/2007<br> 地方法院判王靜侮辱罪成，判處守行為兩年<br> <br> 資料來源：《蘋果》資料室</p></body></html>

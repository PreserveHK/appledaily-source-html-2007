<html><header><meta charset="utf-8"><title>中九幹線政府多花一億</title></header><body><h1>中九幹線政府多花一億</h1><p>【本報訊】為了保存油麻地警署、玉器市場及榕樹頭等擁有集體回憶的地方，以免受到計劃中的中九龍幹線走線影響而要清拆，政府要多花1億元研究費。立法會工務小組昨日通過該項顧問研究費用，由政府最初建議的9,900萬元，大幅增至1.9億多元。<br> 在立法會工務小組會議上，政府承諾會從保留文物及區內文化方面，評估不同的走線方案，研究保存油麻地警署，並充份考慮保存或重置受影響的社區設施，包括榕樹頭文化，再諮詢社區。有議員擔心，若研究得出的走線，仍得不到公眾和立法會接受，政府仍會強行上馬，要求政府分階段向立法會滙報研究進展。</p></body></html>

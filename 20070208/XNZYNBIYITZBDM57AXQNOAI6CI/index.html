<html><header><meta charset="utf-8"><title>司機憂心驗身吊頸亡</title></header><body><h1>司機憂心驗身吊頸亡</h1><p>【本報訊】來港多年任職司機的菲律賓籍男子，疑擔心自己的高血壓病情，影響他下星期返回家鄉後，不再獲批來港工作，導致情緒低落，昨晨趁同屋男同鄉離家出外，便在客廳用繩綁繫健身器鐵架吊頸自殺，10時許，被登門造訪的女同鄉揭發報警，最終證實死亡。<br> 客死異鄉的菲律賓籍男子Nocos（53歲），據悉，他來港工作10多年，一直任職業司機。<br> 現場消息稱，事主因為逗留在港已有一段長時間，原須於下星期四暫時回國，進行身體檢查等程序後，方可獲准繼續到海外工作。不過，事主患有高血壓，他擔心被醫生驗出病情，會影響離境批核手續結果，令他最近顯得心灰意冷。</p></body></html>

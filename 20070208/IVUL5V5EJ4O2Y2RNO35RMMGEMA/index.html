<html><header><meta charset="utf-8"><title>話你知<br>升空前毋須心理測試</title></header><body><h1>話你知<br>升空前毋須心理測試</h1><p>NASA近年較着重專業知識，太空人乘穿梭機前，甚至不需接受心理測試。根據現行規定，申請做美國太空人，首先要通過精神及心理學家歷時兩小時的面試，回答有關家族成員病歷等問題。例如家族中是否有人患上躁狂抑鬱症或精神分裂等。入選後，每年要接受一次醫學檢查。如果心理質素欠佳，會被轉介與精神科專家會談。過去美國太空人每次升空前，都要通過嚴格的心理質素檢測。不過，太空總署副署長戴爾前日承認，現時穿梭機升空前，執行任務的太空人毋須接受獨立心理評估。<br> 美國太空總署網頁/英國廣播公司</p></body></html>

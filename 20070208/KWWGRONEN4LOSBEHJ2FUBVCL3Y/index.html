<html><header><meta charset="utf-8"><title>李宗盛靈感源自憶蓮</title></header><body><h1>李宗盛靈感源自憶蓮</h1><p>李宗盛日前於馬來西亞宣傳下月17日在雲頂雲星劇場舉行的「李宗盛理性與性感世界巡迴音樂會」，並宣布找來張艾嘉與辛曉琪擔任嘉賓。</p><p>欣賞張艾嘉敢言</p><p>對於請得張艾嘉助陣，李宗盛說：「張艾嘉敢罵我、敢指正我，這場演唱會需要她在場，我才比較安心。」<br> 因為與前妻林憶蓮的離異，李宗盛有一、兩年時間難下筆創作，他說：「自己的作品都是來自生活及身邊的一事一物，那時候我需要許多時間去整理我寫作能力。」談到創作，李宗盛更透露林憶蓮的忘情跟努力，以及莫文蔚的美麗與性感，均為他帶來寫作靈感，他說：「我的作品多數與她們一起完成，如果沒有她們，我想也不會有這些歌曲。」</p></body></html>

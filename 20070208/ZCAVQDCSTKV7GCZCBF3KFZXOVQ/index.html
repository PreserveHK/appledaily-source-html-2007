<html><header><meta charset="utf-8"><title>地根27伙嘉里提價半成</title></header><body><h1>地根27伙嘉里提價半成</h1><p>【本報訊】嘉里建設（683）助理市務總經理吳美珊表示，現時集團尚持有中半山地利根德閣第1座27個高層單位，散布於14樓以上，面積3052及3336方呎，將分批轉租為賣，售價2823萬元起，呎價平均逾9000元，較去年提價超過5%。部份單位連租約出售，售罄可套現7億至8億元。她補充，06年至今已售出47單位，呎價7000至9000元。<br> 昨開放全新示範單位，位於18樓B室，3052方呎，設計主題為「ModernComfort」，裝修費達280萬元，設計師將3房改為4房，令空間更實用。另外，集團的何文田灝畋峰已取得滿意紙，預料農曆年後推出。</p></body></html>

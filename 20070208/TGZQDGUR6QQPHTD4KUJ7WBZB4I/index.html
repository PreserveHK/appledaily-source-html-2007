<html><header><meta charset="utf-8"><title>基達菲望食「大三元」 - 藍鑽石</title></header><body><h1>基達菲望食「大三元」 - 藍鑽石</h1><p>今輪西甲就以華倫西亞作客基達菲剋星味較重。基達菲實力至少差華倫西亞一皮，但連續兩季主場擊敗強敵，今次當然想食主場「大三元」。<br> 華倫西亞喺去年10月至12月陷低潮，好彩一班「十字兵」維辛廸、巴拉查等主將逐個復出，隊波即刻重納勝軌，近8場贏7場。摩連廸斯腳風亦順番晒，再睇埋葡萄牙右閘米基爾前日對巴西時大勇，隊波再唔使靠韋拿單天保至尊。<br> 當然，基達菲今季主場贏過皇家馬德里、和過巴塞隆拿，踢11場主場只係失3球，肯定唔易應付。單係一個歇冬後已經省入4球嘅古爾沙，就足以考驗華倫後防。<br> 文：藍鑽石</p></body></html>

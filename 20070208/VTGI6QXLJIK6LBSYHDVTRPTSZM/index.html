<html><header><meta charset="utf-8"><title>話你知：教資會變相被架空</title></header><body><h1>話你知：教資會變相被架空</h1><p>本港各大學根據各自的法定條例成立，理論上享有學術自主及獨立性，政府不可以插手干擾大學的運作。政府於教統局之外設立大學教育資助委員會，作為受資助的八大院校與政府溝通的橋樑，避免大學與政府之間起衝突。各大院校的事務，教資會不能插手干涉，交由八大校長組成的大學校長會自行決定。<br> 不過，八大院校都受政府資助，加上政府及公眾有權監察公帑是否用得其所，故政府仍可以回應社會需求為由，削減不同大學的學額，如數年前將兩所大學的醫學院學額由每年150名削減至125名。學界近年投訴教統局經常架空教資會，令教資會失去平衡作用。</p></body></html>

<html><header><meta charset="utf-8"><title>台北今追悼楊傳廣</title></header><body><h1>台北今追悼楊傳廣</h1><p>亞洲鐵人楊傳廣上月28日病逝美國，儘管遺體已經在美火化，但台灣籌組的追思籌備委員會在和楊傳廣家屬聯繫多次，將於今日在台北濟南基督長老教會舉行追思儀式，陳水扁總統也將親自出席，並頒發褒揚令給楊傳廣，以表彰他對台灣體壇的卓越貢獻。<br> 台追思籌備委員會總幹事蔡賜爵稱，依楊傳廣家屬的意願，追思將以基督教禮拜儀式辦理，大部份均由體育界及阿美族相關人士協助辦理。追思禮拜由國立體育學院校長周宏室擔任司禮，亞洲羚羊紀政講述故人略歷。<br> 中央社</p></body></html>

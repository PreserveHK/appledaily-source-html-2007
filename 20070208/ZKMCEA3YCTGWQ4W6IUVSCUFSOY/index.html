<html><header><meta charset="utf-8"><title>黃德斌被誤曾入獄</title></header><body><h1>黃德斌被誤曾入獄</h1><p>黃德斌、安德尊昨日應邀出席在荔枝角懲教署舉行的「更生計劃之美麗人生」美甲證書課程畢業典禮，兩人獲委任為美麗大使，安德尊更大爆黃德斌每次出席更生人士活動時都甚受歡迎，還帶點妒忌地說：「個個都搶住同佢握手，人紅係唔同啲！」<br> 最近黃德斌在外購劇《逃》（PrisonBreak）宣傳活動及劇集裏扮演囚犯，故不少人都誤以為他曾經入獄，黃德斌說：「係啦，連平常人入唔到去嘅赤柱監獄我都入過去拍嘢，𠵱家除咗壁屋監獄未去過，所有嘅我都去勻。不過做呢啲角色同去呢啲地方可以警惕到人，又可以幫到更生人士重投社會，咁有意義我都冇所謂嘅！」<br> 採訪、攝影：楊潔雯</p></body></html>

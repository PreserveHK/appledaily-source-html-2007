<html><header><meta charset="utf-8"><title>Fans瞓街悼瑋倫</title></header><body><h1>Fans瞓街悼瑋倫</h1><p>許瑋倫的家人為了悼念她，今早假台灣社教館的城市舞台舉行追思音樂會，大會昨早派發限量400張入場門票，大批fans前晚已到華視電視台外通宵排隊撲飛。<br> 華視昨早約10時開始派飛，當時人龍多逾千人，不到一小時400張門票便派光，排足20小時霸頭位的學生fans興奮地說：「我媽媽說，沒有拿到1號就不要回來。」有影迷則投訴有人打尖，可是沒人處理。<br> 今早的悼念音樂會，華視由早上9時30分至11時直播，中途不插播廣告，楊丞琳和王心凌等均會出席，合唱紀念故友的《天使的翅膀》。</p></body></html>

<html><header><meta charset="utf-8"><title>網民有嘢講：判重啲至夠阻嚇</title></header><body><h1>網民有嘢講：判重啲至夠阻嚇</h1><p>「呢啲咁變態嘅行為，應該判重啲，先至夠阻嚇。」<br> ──小仙子（Uwants討論區）<br> <br> 「變態佬應該判死刑。」<br> －－一時俊傑（高登討論區）<br> <br> 「唉！好好哋一個老闆，叫做有啲錢，𠵱家咩名譽都冇囉！」<br> －－回帶西（高登討論區）<br> <br> 「如果動（畫）漫（畫）都算的話，嚴格嚟講……好多動漫都列入兒童色情物品。」<br> －－funnyfunny44（香港討論區）</p></body></html>

<html><header><meta charset="utf-8"><title>話你知：V&amp;A博物館逾百年權威</title></header><body><h1>話你知：V&amp;A博物館逾百年權威</h1><p>Kylie今次舉行服裝展的VictoriaAndAlbert博物館（簡稱「V&amp;A」），位於英國倫敦南肯辛頓區（SouthKensington），是英國政府資助的國立藝術館。<br> 該館於1857年成立，是英女皇維多利亞一世的丈夫阿伯特親王一手策劃興建，用來陳列當時歐洲最先進發明及當代名師的傑出設計。<br> 經過多年努力，該館已成裝置藝術及概念藝術的權威，當中包括不少超現實主義及後現代主義的作品。該館更會定期舉行新晉藝術家的作品展。</p></body></html>

<html><header><meta charset="utf-8"><title>李安派錢賀煞科</title></header><body><h1>李安派錢賀煞科</h1><p>由李安執導的電影《色，戒》，先後在上海、香港及馬來西亞三地取景拍攝，日前該片已在上海順利煞科，據《新浪娛樂》報道，李安帶同男、女主角王力宏及湯唯與劇組工作人員等，在當地舉行慶功宴。<br> 眾人在慶功宴上盡情吃喝，湯唯到處向人敬酒，李安更自掏腰包大搞抽獎遊戲，他即場抽出三名幸運兒，各派3,000元利是。<br> 不過該片的另一男主角梁朝偉卻整晚未見蹤影，近日其女友劉嘉玲與台灣首富郭台銘的緋聞頻傳，今次缺席新戲煞科宴，有傳他與嘉玲已到北海道滑雪。<br> 撰文：丁寧</p></body></html>

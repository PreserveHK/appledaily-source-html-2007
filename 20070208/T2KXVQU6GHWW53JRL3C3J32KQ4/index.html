<html><header><meta charset="utf-8"><title>黃宗澤組母子廚房</title></header><body><h1>黃宗澤組母子廚房</h1><p>胡杏兒日前忙於與林峯在新劇中「談情」，其緋聞男友黃宗澤日前則以代言人身份，到馬來西亞為一間茶餐廳宣傳，因他主演的劇集《我的野蠻奶奶》正在當地播映，吸引不少fans往一睹他的風采。</p><p>三年內買樓</p><p>黃宗澤接受大馬媒體訪問時，表示希望三年內能在香港買樓，故現在拚命賺錢，他說：「我剛才經過一個高級住宅的工地，那裏有游泳池及花園，我很有興趣，等我有多餘錢也會在大馬買別墅。」<br> 黃宗澤又透露稍後或會與母親一起推出食譜，其母教授傳統菜式，他則教新式的特別菜式，他說：「假如成功，我買屋的目標又跨進一步。」<br> 撰文：丁寧</p></body></html>

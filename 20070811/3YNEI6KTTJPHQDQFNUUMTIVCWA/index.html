<html><header><meta charset="utf-8"><title>關仁隱事：鋼牙女友校內犯眾憎 - 關仁</title></header><body><h1>關仁隱事：鋼牙女友校內犯眾憎 - 關仁</h1><p>憑住一雙巧手可以演奏出色音樂嘅「中國鋼牙」，佢大部份時間都喺世界各地巡迴表演。中國鋼牙早排以優秀人才身份攞咗香港身份證，佢當然可以隨時隨地，有時間就嚟香港，佢個「跟得女友」就冇咁方便。關仁八到中國鋼牙最近用人事關係，幫跟得女友申請入讀咗「星訓書院」，跟得女友就可以用學生身份留港，中國鋼牙一得閒就飛返嚟同佢短敍。<br> 跟得女友因為係靠人事入學，令到好多打崩頭先入到學嘅同學好唔順氣，加上跟得女友恃住男友係名人，態度囂張，所以喺校內都好鬼乞人憎。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>ClickClick情報科：桂綸鎂似孫耀威？</title></header><body><h1>ClickClick情報科：桂綸鎂似孫耀威？</h1><p>由周杰倫初次執導的電影《不能說的．秘密》，日前在港上映反應不俗，戲中女主角更由曾拍攝電影《藍色大門》、有「氣質美女」之稱的桂綸鎂擔綱，不少網友看罷都表示相當欣賞其演出，更有網友指她的側面似孫耀威！</p><p>「靚過吳倩蓮」</p><p>桂綸鎂的面形及眼睛與孫耀威最相似，凌零發也十分認同，不過也有網友指桂綸鎂與吳倩蓮的氣質相近，網友Gerrard0804說：「查實佢個feel有小小似吳倩蓮……但又靚佢好多喎……同阿jay（周杰倫）亦好襯……」不少網友立即和應，但也有人指大家只是太投入電影才覺得她靚。
</p></body></html>

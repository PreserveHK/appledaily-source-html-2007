<html><header><meta charset="utf-8"><title>浙江中巴墮水庫16死</title></header><body><h1>浙江中巴墮水庫16死</h1><p>浙江溫州市泰順縣發生中巴墮落水庫車禍，至少造成16人死亡，另有7人獲救。據初步調查顯示，肇事中巴疑因與對面一輛貨車發生輕微碰撞，失控墮落10多米深的水庫，造成慘劇。<br> 事發於昨日上午約7時40分，載有23人的肇事中巴由羅陽開往蒼南方向，途經省道彭溪路段400米處發生車禍，救援人員到場只救出7名乘客，當中巴在下午1時被打撈出來時，車內有遇難者屍體11具。而在後來的搜救中，又找到5具屍體，其中1人為小孩。<br> 新華社</p></body></html>

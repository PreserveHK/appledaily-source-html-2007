<html><header><meta charset="utf-8"><title>發現最小蝴蝶新種</title></header><body><h1>發現最小蝴蝶新種</h1><p>中國蝴蝶學專家壽建新近日發現蝴蝶新種。蝴蝶的翅膀展開僅12至17毫米，比目前《中國蝶類志》等文獻中記載的中國最小蝴蝶（小黃斑弄蝶，翅膀展開21毫米）還小。牠是壽建新近年在陝西發現的。他將蝴蝶取名為「小玄灰蝶」，進行了新種申報。<br> 這個新種翅膀正面呈黑褐色，後翅亞外緣有藍斑一列，有一條短細尾突，翅膀反面灰白色，緣毛白色。蝴蝶前翅反面外緣線呈黑色，內有兩列黑斑，中室內外有三個黑斑；後翅反面外緣線呈褐色，內有圍繞橙紅色的兩列黑斑，排成弧形。<br> 新華社</p></body></html>

<html><header><meta charset="utf-8"><title>Miki曾遭毒品引誘</title></header><body><h1>Miki曾遭毒品引誘</h1><p>楊愛瑾（Miki）和黃又南昨日到新港中心，出席mercibeaucoup新店開幕及秋冬時裝騷，秋冬新裝充滿童真，以可愛的草菇圖案和波點為主，其中草菇比喻複雜的人類網絡，非常跳脫，Miki自言是品牌的忠實fans，曾在日本的outlet瘋狂地買下8000多元的戰利品。</p><p>曾被引誘</p><p>近日有報道指圈中疑有年輕女歌手吸毒，問Miki曾否被引誘吸毒，她說：「其實我覺得不單止娛樂圈，普通人都唔應該掂毒品。我18歲時曾經俾朋友以毒品引誘，當時我即刻拒絕，而且吸毒只係找尋一時嘅快樂，長久只會令人意志消沉。」<br> 採訪：GeneNg<br> 攝影：ChenWaiOn</p></body></html>

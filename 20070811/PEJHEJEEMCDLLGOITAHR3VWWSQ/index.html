<html><header><meta charset="utf-8"><title>一網笑話：會計夫妻算死草</title></header><body><h1>一網笑話：會計夫妻算死草</h1><p>兩公婆都係會計師，一日，老婆買化妝品，老公就話：「要將條數計入維修費用度。」<br> 老婆好嬲咁話：「點會當維修費入賬㗎？應該要計入無形資產度！」　<br> ＊　　　　　＊　　　　　＊<br> 某公司請會計，老黃力薦佢老婆。<br> 老闆問：「有乜嘢證明你老婆啱做呢份工？」<br> 老黃話：「每次我哋一鬧交，乜嘢雞毛蒜皮、芝麻綠豆嘅陳年舊事，佢都記得清清楚楚，無一遺漏。」<br>  http://blog.esnai.com/msl0810/archive/2006/08/28/119656.aspx </p></body></html>

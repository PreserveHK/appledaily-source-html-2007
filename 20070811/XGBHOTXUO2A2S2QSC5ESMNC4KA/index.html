<html><header><meta charset="utf-8"><title>跑馬地<br>銀行高層醉駕鐵馬墮坑</title></header><body><h1>跑馬地<br>銀行高層醉駕鐵馬墮坑</h1><p>【本報訊】昨凌晨零時許3號風球下，一名疑在本港一間外資銀行任職董事總經理姓盧（50歲）男子，雨中駕駛一部躍馬Dragstar400「巡航電單車」，載着姓鄔（49歲）妻子沿跑馬地黃泥涌道駛返樂活道樂翠台住所，至聖保祿小學對開時直衝落被掘開半呎深的電車路坑中（圖），夫婦同告受傷。司機手部輕傷敷藥後出院，涉嫌酒後駕駛被捕，准以5,000元保釋，本月26日再報到，其妻腳部受傷須留醫，情況嚴重。<br> 鄭大康攝</p></body></html>

<html><header><meta charset="utf-8"><title>槍匪劫兩便利店重囚10年</title></header><body><h1>槍匪劫兩便利店重囚10年</h1><p>【本報訊】一名患有癲癇症男子，因經濟不景失去半島酒店的侍應工作，復因病患被發現，遭另一餐廳辭退，無法在行內立足，加上債主臨門，遂持氣槍連環打劫西灣河兩間便利店，最後被當場逮着，該男子昨在高等法院承認搶劫及企圖搶劫兩項罪，被判囚10年。<br> 37歲被告麥志豪，20年前曾因搶劫留下案底，本案發生於今年2月28日凌晨，被告頭戴鴨舌帽、身穿風褸進入太安街一間7-11便利店，以氣槍指嚇女店員要求交出金錢，但女店員沒有理會，暗中按動警鐘，被告即跑到對面的OK便利店亮槍打劫，成功搶去1,419元，逃走時遭接報到場警員拘捕。<br> 案件編號：HCCC142/07</p></body></html>

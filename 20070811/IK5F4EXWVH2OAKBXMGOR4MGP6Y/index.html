<html><header><meta charset="utf-8"><title>湯盈盈醜小鴨冇人追</title></header><body><h1>湯盈盈醜小鴨冇人追</h1><p>於本周二在明珠台播出的日劇《14歲媽媽》，平均收視接近６點（約38.8萬人次），最高收視則超過8點（約55.2萬人次），而美國科幻劇《Heroes》的最高收視則超過6點（約41.6萬人次），湯盈盈、陳敏之、徐淑敏及李思欣等昨日在帝京酒店出席兩劇祝捷會。</p><p>讚《Heroes》吸引</p><p>湯盈盈表示去年在美國已有機會欣賞《Heroes》，她又大讚該劇劇情吸引，至於《14歲媽媽》就尚未有機會收看，她說：「我加拿大有個朋友16歲就生BB，我十幾歲嗰時又箍牙，打扮又老土，冇男仔留意我㗎，後來拆咗牙套，啲人先話我似邱淑貞同葉玉卿。」<br> 採訪：卓美娟<br> 攝影：陳偉權</p></body></html>

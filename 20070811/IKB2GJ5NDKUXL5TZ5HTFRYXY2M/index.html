<html><header><meta charset="utf-8"><title>彼得積遜有機拍《魔戒》外傳</title></header><body><h1>彼得積遜有機拍《魔戒》外傳</h1><p>執導《魔戒》（LordOfTheRings）電影系列嘅金像導演彼得積遜（PeterJackson），喺拍完片後同NewLine電影公司為咗分紅而對簿公堂。最近NewLine話有意開拍講述哈比人嘅《魔戒》外傳，仍然想搵番彼得再執導演筒。曾經鬧過彼得係「自大狂」嘅NewLine主席BobShaye仲話從來冇否認佢係一位好傑出嘅導演，佢仲話雙方嘅官司，唔會阻礙大家再次合作。</p></body></html>

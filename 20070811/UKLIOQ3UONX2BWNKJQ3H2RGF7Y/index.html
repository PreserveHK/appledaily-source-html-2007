<html><header><meta charset="utf-8"><title>陳慧琳公主襲東京</title></header><body><h1>陳慧琳公主襲東京</h1><p>陳慧琳（Kelly）又再進軍日本，不過今次她不是拍日劇、電影或出日文唱片，而是演出音樂劇。據日本報章《日刊Sports》報道，Kelly已獲邀與日本男星中村獅童及岸谷五朗等合演明年3月在東京赤坂ACT劇場公演的音樂劇《杜蘭朵》（Turandot）。</p><p>演《杜蘭朵》</p><p>為紀念東京的赤坂ACT劇場明年3月正式落成，有關方面已決定以音樂劇《杜蘭朵》作為開幕紀念作，該劇原是史詩般的意大利歌劇巨製，全劇是以中國宮廷為故事背景。Kelly將在劇中飾演殘酷不仁的絕世美女杜蘭朵公主。<br> 撰文：張一明</p></body></html>

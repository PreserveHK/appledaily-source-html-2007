<html><header><meta charset="utf-8"><title>隔牆有耳：立法會打風無休 - 李八方</title></header><body><h1>隔牆有耳：立法會打風無休 - 李八方</h1><p>「回馬風」帕布去而復返，工聯會立法會議員鄺志堅就俾呢個蠱惑風陰到。話說佢噚日兩點半同嚟自新疆教師考察團參觀立法會，一盡地主之誼做導遊。<br> 呢團可能係新疆貴人，出門遊埠招風雨，去到立法會門口，保安人員話掛八號風球要拉閘，成團人無奈離開，點知電話網絡大塞車，call唔到旅遊巴嚟接人走，好彩秘書處畀面佢，安排團友喺風球中參觀立法會。<br> 遊完花園，又遇到另一問題，由於路面大塞車，全團人下晝3點喺中環上車，用咗一個鐘頭零15分鐘先過海返到油麻地間酒店，鄺大狀話今次真係怠慢晒啲來賓，認真唔好意思。&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉心悠嫌任達華老餅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉心悠嫌任達華老餅 - 馮仁昭</h1><p>劉心悠前晚喺柴灣為電影《出埃及記》拍宣傳海報，佢喺戲中飾演殺害全世界男人組織嘅成員，任達華做佢老公，有人話佢哋睇嚟好似老夫少妻，劉心悠竟然話：「華哥係有啲年紀……」話口未完，佢知自己講錯嘢，即刻兜番：「我唔係話佢老，係話佢係前輩，可以教我好多嘢。」劉心悠話搵老公睇緣份，唔會睇年齡，不過𠵱家冇人追，嚟緊佢話會開blog，講吓有關擇偶嘅問題。</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：搖搖、搭搭吸毒毀星途 - 關仁</title></header><body><h1>關仁隱事：搖搖、搭搭吸毒毀星途 - 關仁</h1><p>呢排娛樂圈掀起吸毒風，有個報道仲刊登女星交易短片，因為照片打晒格，搞到大家都喺度估究竟相中人係邊個。其實藝人吸毒時有所聞，「搖搖」就係其中之一，佢尤其鍾意上台表演時，搞到自己個人飄飄浮浮咁，覺得個人high啲，上台表演個feel好好多，而同佢反咗面嘅老友「搭搭」亦都係同道中人，但因近年撈唔掂，錢唔多，於是以最平方法搞high自己，就係玩天拿水燒膠。關仁就覺得佢哋咁搞，簡直自毀前途兼教壞人。<br> Textby關仁</p></body></html>

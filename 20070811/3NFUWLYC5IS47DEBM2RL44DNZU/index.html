<html><header><meta charset="utf-8"><title>精神病率全國最高</title></header><body><h1>精神病率全國最高</h1><p>深圳被喻為壓力之都，市民患精神病的比率及離婚率，已成為全國之冠。在深圳感到莫名壓力的30歲小老闆鄭文鋒，渴望逃離深圳回去當農民！在科技企業做部門副經理的曾女士直呼，好累！每天工作10多個小時，不敢有一刻放鬆，像打仗一樣。<br> 去年深圳的離婚率高達0.2%，每1,000對人結婚就有兩對離婚。亦有調查反映，18歲以上的深圳市民當中，逾兩成患有抑鬱等不同程度精神疾病。深圳是移民城市，在846多萬常住人口中，非深圳人士佔了近80%，普遍人都對深圳缺乏歸屬感。<br> 南方網</p></body></html>

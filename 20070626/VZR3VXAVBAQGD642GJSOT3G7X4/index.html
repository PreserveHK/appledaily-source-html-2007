<html><header><meta charset="utf-8"><title>周汶錡遊拉薩無懼高山症</title></header><body><h1>周汶錡遊拉薩無懼高山症</h1><p>周汶錡和陳法拉昨日在將軍澳電視廣播城出席《唐古拉豪華列車之旅》記者會，身為旅遊大使的周汶錡，對於唐古拉豪華列車之旅甚感興趣，她說：「我最想去拉薩，好有民族色彩，稍後應該會隨TVB去拍旅遊特輯。」<br> 拉薩處於高原地帶，日前米雪到西藏拍廣告出現高山反應，要立即送院，周汶錡說：「應該有藥食，有針打，我唔識喎，不過我應該OK！。」</p><p>「唔適應會暈」</p><p>陳法拉知道米雪在西藏有高山反應一事時說：「我媽咪第一次去都係咁，可能一去到唔適應會暈，去到好多地方要行，行一陣就會好攰，我等佢返嚟會打畀佢。」<br> 採訪、攝影：楊潔雯</p></body></html>

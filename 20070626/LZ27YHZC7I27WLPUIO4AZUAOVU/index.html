<html><header><meta charset="utf-8"><title>新貨特區：<br>BALL滑雪英雄新時計</title></header><body><h1>新貨特區：<br>BALL滑雪英雄新時計</h1><p>近年運動界為了增加滑雪速度，根據空氣動力學，特別加重了滑雪屐，新滑雪屐比舊有的長1英尺多，重達30磅。科技令"MadCow"以滑雪打破時速150英里並創下新的美國紀錄。BALL今年找來John"MadCow"Hembel作代言人，並為他度身訂做，推出新版EngineerHydrocarbon，能量度零下35度至正45度，承受零下攝氏40度低溫，且能抵禦高達7,500Gs的衝擊力和12,000A/m磁場，防水高達300米，錶殼底蓋更刻有"MadCow"肖像。<br><br>BALL（28588268）&#13;</p></body></html>

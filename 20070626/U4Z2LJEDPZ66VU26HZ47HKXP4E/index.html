<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王貽興不停接新job - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王貽興不停接新job - 馮仁昭</h1><p>王貽興、沈卓盈噚日為主持嘅新遊戲節目《最緊要進步》，喺電視城進行拜神儀式，緊接一個又一個節目擔正做主持嘅王貽興話：「呢個節目嘅名好似《最緊要正字》，節目最初係諗住原班人馬上陣，不過Suki（徐淑敏）要拍劇，所以今次都係得我同沈卓盈做。」另外，無綫仲安排王貽興擔任回歸夜煙花匯演嘅司儀，佢話：「今年可以同成班人一齊睇煙花，以往冇女朋友，一個人睇，好寂寞。」</p></body></html>

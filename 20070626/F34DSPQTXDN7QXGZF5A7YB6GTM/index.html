<html><header><meta charset="utf-8"><title>娛片site：華仔狼擒真空黎姿</title></header><body><h1>娛片site：華仔狼擒真空黎姿</h1><p>候選港姐巨躉黎姿2何傲兒，日前穿三點式泳衣在番禺長隆水上樂園拍攝宣傳片，惹來泳客起哄，凌零發日前卻在YouTube網站發現一段正版黎姿跟劉德華接吻的短片，當年同樣18歲的黎姿，確實與巨躉黎姿極為相似。</p><p>海灘赤膊嬉水</p><p>該短片其實是90年電影《獄中龍》的一幕，講述剛出獄的華仔與扮演其未婚妻的黎姿到海灘嬉水，其間赤膊上陣的華仔欲一親看似真空透點的黎姿，兩人來個深情擁吻，場面極之火辣！<br> 劉華黎姿咀唔停： http://www.youtube.com/watch?v=YDkzSZcGOdY </p></body></html>

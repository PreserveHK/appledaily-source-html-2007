<html><header><meta charset="utf-8"><title>新貨特區：<br>Santos100橡膠新裝</title></header><body><h1>新貨特區：<br>Santos100橡膠新裝</h1><p>Cartier的Santos為品牌經典型號，當年品牌把囗錶改為腕錶，給飛機師戴上，是史上第一枚腕錶。為紀念誕生一百周年的紀念版，推出後大受歡迎，今年再來個變奏，當中大中細三個Size，全換上橡膠新裝，尤其是白色夏日感覺強烈。白色屬於中Size，腕錶上的是鍍銠羅馬數字嵌花，配備磷光鍍銠劍形指針。藍寶石水晶鏡面，黑色或白色橡膠錶帶，針式錶扣，搭載卡地亞076型自動上鏈機械機芯，全部防水深達100米。<br><br>Cartier（23163233）</p></body></html>

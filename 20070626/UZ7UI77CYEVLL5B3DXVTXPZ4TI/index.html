<html><header><meta charset="utf-8"><title>蘇said：「鹹蛋黃」見「小倫」呃酒飲 - 阿蘇</title></header><body><h1>蘇said：「鹹蛋黃」見「小倫」呃酒飲 - 阿蘇</h1><p>電視台好出力捧嘅才子「鹹蛋黃」，越睇佢嘅表現就越覺得差啲啲，佢原來仲好畀心機識人，其中一個偶像仲係靚絕Ball場嘅「小倫」㖭。<br> 「鹹蛋黃」幾經辛苦、左搭右搭終於有機會同「小倫」見個面飲杯嘢，大班人飲嘢啲香檳梗係好快飲完㗎啦，正路出嚟飲嘢都係一人畀一round嘅，唔知「鹹蛋黃」係咪見到「小倫」太興奮，一杯一杯咁飲，但係侍應遞到張單埋嚟，佢就一碌木咁冇反應，真係唔識做呀。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

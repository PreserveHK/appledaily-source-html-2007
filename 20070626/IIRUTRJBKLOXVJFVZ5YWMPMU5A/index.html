<html><header><meta charset="utf-8"><title>巨躉黎姿返港遭排斥</title></header><body><h1>巨躉黎姿返港遭排斥</h1><p>16位候選港姐前晚由肇慶拍攝完外景返港，部份佳麗獲家人到中港城碼頭接船，「巨躉黎姿」2號何傲兒甫出閘看到雙親和胞姊在門口等候，她即拖着行李篋走上前與家人擁抱。</p><p>佳麗不欲同𨋢</p><p>何傲兒還大方介紹家人給記者認識，其間有一名男子不停在何傲兒身邊團團轉，原來他想索取簽名，但又不欲出鏡，十分閃縮。其後，何傲兒在家人陪伴下乘貨𨋢離開，可是當她入𨋢，緊隨其後的另外幾名佳麗都不欲與她同𨋢，刻意等候另一部𨋢離開，看來何傲兒雖贏得風頭，卻輸了人緣。<br> 採訪、攝影：陳順禎</p></body></html>

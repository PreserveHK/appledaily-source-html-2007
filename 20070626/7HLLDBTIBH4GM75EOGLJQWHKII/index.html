<html><header><meta charset="utf-8"><title>着數特區：星期天獎勵香港人</title></header><body><h1>着數特區：星期天獎勵香港人</h1><p>香港人於過去10年為香港付出的努力有目共睹，時代廣場為了向香港人致敬，由即日起至7月15日，逢星期日舉行「Shop盡星期天」有獎問答遊戲。只要於時代廣場或食通天消費滿港幣$300元並答對一條簡單問題，便有機會獲得港幣$10,000元的時代廣場購物券（共5位得獎者）。<br><br>日期：7月1日、7月8日、7月15日（星期日）<br>時間：10am-10pm<br>地點：時代廣場二樓客戶服務部<br>查詢：21188900</p></body></html>

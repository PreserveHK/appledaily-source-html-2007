<html><header><meta charset="utf-8"><title>竹內結子、YUI情同姊妹</title></header><body><h1>竹內結子、YUI情同姊妹</h1><p>日本女星竹內結子主演的新片《乘坐sidecar的犬》，邀請人氣青春創作女歌手YUI主唱主題曲，日本報章《Sports報知》邀請兩位人氣靚女面對面對談，原來二人早已認識，竹內更渴望能跟YUI扮演姊妹。</p><p>感覺不可思議</p><p>據悉竹內與YUI兩年前已認識，當時YUI的處女歌曲《feelmysoul》獲選為竹內主演日劇《不開心的基因》的主題曲，竹內初次跟YUI見面便是在劇集的慶功宴中，竹內也曾擔任YUI的電台節目嘉賓，還多次前往欣賞她的個唱，竹內說：「YUI向來給我不可思議的感覺，希望我倆能夠在電影或劇集中合演姊妹。」</p></body></html>

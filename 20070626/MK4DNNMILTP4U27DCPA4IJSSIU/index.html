<html><header><meta charset="utf-8"><title>網上搜奇：崔智友藝訓樣夠薯</title></header><body><h1>網上搜奇：崔智友藝訓樣夠薯</h1><p>唔講唔知，原來韓星崔智友、宋一國同金晶恩都係MBC電視台藝員訓練班出身嘅，最近網上就見到張佢哋加入電視台時拍低嘅員工照。崔智友同宋一國當年的確幾薯樣，特別係智友嘅鮮紅唇膏配格仔工人褲，至於金晶恩就成個惡樣，都幾驚㗎。講開崔智友，佢部新劇《AirCity》前晚第12集只有10.4%收視，開始不敵申恩慶嘅《不良情侶》。<br> 網址： http://kr.news.yahoo.com/service/news/shellview.htm?linkid=16&amp;articleid=20070625093016622a3&amp;newssetid=83 </p></body></html>

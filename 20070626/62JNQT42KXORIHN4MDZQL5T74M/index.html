<html><header><meta charset="utf-8"><title>熱爆click：少女冒死跪公路行乞</title></header><body><h1>熱爆click：少女冒死跪公路行乞</h1><p>上海市的高速公路，近日經常有數名外來少女，甘冒被車輾斃的危險，走上行車道，跪在滾滾車流中，專向一些因塞車而停車等候或慢駛的司機乞討（圖）。有網民呼籲，司機要硬着心腸，不要作出施捨，否則只會助長她們繼續以這種危險的方式行乞；若發生車禍後才加以注視，可能已經太遲。<br>  http://shehui.daqi.com/article/1438409.html </p></body></html>

<html><header><meta charset="utf-8"><title>橘慶太妹進軍娛樂圈</title></header><body><h1>橘慶太妹進軍娛樂圈</h1><p>日本偶像組合w-inds.將於下月2日來港演出回歸騷，組合靚仔主音橘慶太的胞妹橘美緒，前日也宣佈正式加入哥哥所屬的VISIONFACTORY事務所，成為安室奈美惠的師妹。<br> 今年16歲的橘美緒以往曾為少女雜誌擔任模特兒，前日她就與19名獲事務所力捧的少女一起出席記者會。橘美緒憑哥哥慶太的名氣，備受注目，記者問她入行是否受哥哥影響？她說：「不是，我是我，哥哥是哥哥，我希望除了做模特兒外，也可以嘗試拍劇或拍電影。」</p></body></html>

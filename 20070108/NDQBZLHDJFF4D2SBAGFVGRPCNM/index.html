<html><header><meta charset="utf-8"><title>李璨琛被舊愛數臭</title></header><body><h1>李璨琛被舊愛數臭</h1><p>前晚不少新歡舊愛男女同場，李璨琛前女友Carrie9時單拖到場，李璨琛則11時半到埗，Carrie隨即離開。Carrie直言因為舊愛而走，她說：「我係見到佢先走，我唔想同佢打招呼！」再見不是朋友，她自爆因當年受傷太深，Carrie說：「當時我好唔開心，要一段好長時間先平復到心情。」</p><p>一腳踏幾船</p><p>問Carrie當年分手是否因為李璨琛有另一女友？她說：「係，仲唔止一個，無數咁多個呀！我都係一個貪玩嘅人，但唔同佢，我會適可而止。我𠵱家同男友拍拖好穩定，仲一齊儲錢，將來結婚。」
</p></body></html>

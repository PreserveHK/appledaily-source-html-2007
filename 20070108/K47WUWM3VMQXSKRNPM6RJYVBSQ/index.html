<html><header><meta charset="utf-8"><title>謝賢未知栢芝邊度生</title></header><body><h1>謝賢未知栢芝邊度生</h1><p>謝賢（四哥）噚日喺尖沙嘴出席英皇鐘錶新店開幕，笑到合唔埋嘴，皆因佢嘅新抱張栢芝有咗BB，就嚟榮升做爺爺，馮仁昭問四哥幾時抱孫，佢不失又寸又幽默嘅本色話：「生出嚟咪抱囉！」佢仲話聽講栢芝有咗3個月，未知仔定女，至於改名同喺邊度生，四哥話謝霆鋒先至係栢芝老公，等佢決定喎！<br> 同場嘅Joey就笑住話：「我會打畀佢（栢芝）恭喜佢，唔怪得之前謝賢成日陰陰笑，之前又喺聖誕樹頂掛上願望牌，話要一擊即中！」</p></body></html>

<html><header><meta charset="utf-8"><title>老樸800萬鎊求購蒙達利</title></header><body><h1>老樸800萬鎊求購蒙達利</h1><p>【綜合意大利外電】球員轉會市場重開至今，可知道哪支意甲隊的球員最搶手？烏甸尼斯是也！<br> 繼伊亞昆達的名字與AC米蘭扯上關係後，英超樸茨茅夫領隊哈利列納親證擬引入蒙達利，據報出價800萬鎊（約1.2億港元）。</p><p>烏甸諸將受歡迎</p><p>「我很欣賞蒙達利，他正是我們所需要的類型。」哈利列納說。據悉，「老樸」原來打算借用蒙達利，但不獲烏甸尼斯接受，故不得不斥資收購。現年22歲的蒙達利是現役加納國腳，攔截勇悍之餘亦具助攻能力，今季在意甲及意盃共上陣13場，射入兩球。除他與伊亞昆達外，盛傳「烏甸」主將廸拿達利及比斯都獲英超球隊垂青。</p></body></html>

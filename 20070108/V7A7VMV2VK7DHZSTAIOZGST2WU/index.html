<html><header><meta charset="utf-8"><title>梁安琪遭賭王促減肥</title></header><body><h1>梁安琪遭賭王促減肥</h1><p>賭王何鴻燊四姨太梁安琪前晚出現金鐘，四姨太與好友丁毓珠在Cova歎茶。問四姨太農曆新年會否參加城中富豪往賭城拉斯維加斯的賭團？她說：「我每年年三十晚都會喺澳門過，之後年初二到拉斯維加斯，其他人都散咗一半啦。」</p><p>笑四哥抱孫</p><p>問梁安琪07年是60年才有一次的金豬年，有沒有意思生豬女？四姨太說：「我𠵱家咪成隻豬咁囉，何生成日叫我減肥。」至於栢芝有喜，四哥謝賢快做阿爺，四姨太哈哈笑說：「佢唔係四哥啦，叫佢四爺啦。」<br> 採訪、攝影：RitaLeung</p></body></html>

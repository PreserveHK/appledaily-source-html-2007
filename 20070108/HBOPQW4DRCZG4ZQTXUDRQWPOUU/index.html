<html><header><meta charset="utf-8"><title>任達華型男勁揀擇</title></header><body><h1>任達華型男勁揀擇</h1><p>任達華是城中出名型男，其穿衣品味也獲得認同，所以平日他對衣服極其揀擇，貴精不貴多，日前他一個人到銅鑼灣利園商場的BottegaVeneta名店置裝，不過華仔要求甚高，左揀右揀一輪後，始終兩手空空離開。</p><p>琦琦未有同行</p><p>當日任達華在傍晚6時許抵該店，但未見其名模愛妻琦琦同行，當時身穿黑衣襯殘feel老牛的他，逕自在店內睇男裝，女店員乍見明星光臨即殷勤招呼，可惜他兜了幾個圈後仍未揀中心水，不久便友善地跟女店員道別，再踏着輕鬆腳步離開店舖，登上的士再趕下場節目。<br> 採訪、攝影：<br> 娛樂突發組</p></body></html>

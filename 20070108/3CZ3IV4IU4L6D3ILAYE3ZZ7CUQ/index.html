<html><header><meta charset="utf-8"><title>有着數：bossini4色大富翁</title></header><body><h1>有着數：bossini4色大富翁</h1><p>踏入07年，股市樓市係咁升，所以連衫都要有大富翁主題衫。最近bossini就推出全新珠光寶氣大富翁系列，貫徹大富翁遊戲嘅幽默本色，再加入珠片特色details，營造閃爍效果。除咗tee外，大富翁系列仲有床上用品同精品。𠵱家去bossini買任何大富翁系列主題tee加$20，仲可以換購大富翁咕𠱸一個。另外，由今日開始至2月4日，喺尖沙嘴LCX仲特設大富翁專櫃，隨時可以搵到大富翁嘅足迹。<br>記者：梁學文</p><p>大富翁系列將於1月12日於全線bossini推出，查詢：23711633。</p></body></html>

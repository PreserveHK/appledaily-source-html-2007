<html><header><meta charset="utf-8"><title>潮流感：ElrodBag懷舊風</title></header><body><h1>潮流感：ElrodBag懷舊風</h1><p>今時今日，不管highendbrand還是二三線服裝，一個品牌沒有一個自己的Itbag，真的說不過去！AnyaHindmarch在07春夏季全力推介兼力煲的ItBag，是澳洲女歌手KylieMinogue早前率先拎過的ElrodBag。<br> 這個單肩大袋，外形有點似上飛機專用的手挽袋，但用上60年代簡潔與輪廓清晰的建築風格，即線條boldandclean，質料和近年大多數Itbag一樣，採用軟身皮革。色彩則走metallicchic，有深藍、白色壓紋皮、銀灰、金色磨砂皮，以及古銅色織皮等。<br> TextbyM2<br> 本欄逢星期一至五刊出</p></body></html>

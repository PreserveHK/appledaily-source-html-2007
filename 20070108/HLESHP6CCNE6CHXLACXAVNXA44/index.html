<html><header><meta charset="utf-8"><title>專家話：新Punk頭唔Match</title></header><body><h1>專家話：新Punk頭唔Match</h1><p>Rain經常在頭髮上搞搞新意思，單是過去半年已換了多個髮型，本報邀請了著名髮型師BoffyCheung逐一品評。</p><p>去年6月　長髮老套</p><p>「呢個係好典型日本《紅白歌唱大賽》男歌手嘅指定髮型，性格唔夠強。」</p><p>去年10月　短髮夠型</p><p>「呢個髮型配軍褸、黑超，好清晰鎖定咗『我係型』呢個形象，好啱佢。」</p><p>昨日　唔啱Feel</p><p>「最新呢個髮型有少少punk，但係配咁斯文嘅眼鏡同西裝就好唔match，着番啲型仔衫會好睇好多。」</p></body></html>

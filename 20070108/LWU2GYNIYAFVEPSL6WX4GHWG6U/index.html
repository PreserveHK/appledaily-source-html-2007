<html><header><meta charset="utf-8"><title>話你知：Rain專機只飛5個月</title></header><body><h1>話你知：Rain專機只飛5個月</h1><p>「Rain飛機」的第一站為香港，fans除了把視線放在飛機外殼之餘，也要多多了解內部及其誕生經過。<br> ◆型號為A330-300，共提供295個座位，屬亞洲全區域中距離用飛機。<br> ◆航空公司共投資了1,500萬港元炮製Rain飛機，單是在外殼張貼肖像，已花了逾一星期時間及約250萬港元。<br> ◆肖像緣自Rain第四張韓文大碟《Rain'sWorld》的封面造型。<br> ◆機內可收看Rain的MV片段，又計劃售賣其紀念品。<br> ◆飛行期預計至今年5月，即Rain全球巡迴個唱最後一場前。<br> 資料來源：南韓報章《朝鮮體育》</p></body></html>

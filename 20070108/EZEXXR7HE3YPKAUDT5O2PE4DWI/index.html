<html><header><meta charset="utf-8"><title>梁漢文助舅父濟貧</title></header><body><h1>梁漢文助舅父濟貧</h1><p>梁漢文前晚與米雪及雪梨等，於理工大學演出「讓愛飛揚慈善音樂會」，為內地受風災影響的貧民籌款。米雪除擔任召集人，還打頭陣與十多位學生表演彈古箏，梁漢文則表示是舅父尹志強找他演出。</p><p>恭喜霆鋒栢芝</p><p>談到好友謝霆鋒與張栢芝有喜，梁漢文說：「恭喜晒，咁咪雙喜臨門囉，大個仔大個女啦，靚仔加靚女，生出嚟應該唔差。」他謂兩個月前到霆鋒的band房打機，當時沒留意栢芝是否大肚。至於自己何時結婚生仔，梁漢文說：「冇諗過生仔，結婚都未有詳細打算，上次買BB衫係買畀陳奕迅個女做聖誕禮物。」<br> 採訪：李珮洳　攝影：林德雄</p></body></html>

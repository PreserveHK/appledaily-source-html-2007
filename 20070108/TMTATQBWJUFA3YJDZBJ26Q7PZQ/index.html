<html><header><meta charset="utf-8"><title>國際Gossip：侯賽因行刑用替身？</title></header><body><h1>國際Gossip：侯賽因行刑用替身？</h1><p>前伊拉克總統侯賽因（SaddamHussein）上年12月30日被處死，行刑片段電視電腦隨處有得睇，偏偏仍然有陰謀論者認為，絞刑台上被處死嘅人唔係真嘅侯賽因，只係替身。佢哋話喎，侯賽因2001年拍嘅一張相，見到佢有一排完美整齊嘅牙齒，但2006年喺伊拉克法庭上受審嘅侯賽因，啲牙又黃又唔齊，左手仲無咗一道有兩個黑點嘅紋身，所以認為被處死嗰個只係假嘢，真係信不信由你！<br> 新浪網</p></body></html>

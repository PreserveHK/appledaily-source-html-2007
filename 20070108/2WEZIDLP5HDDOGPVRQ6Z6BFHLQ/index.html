<html><header><meta charset="utf-8"><title>莫文蔚足球𠱁細路</title></header><body><h1>莫文蔚足球𠱁細路</h1><p>莫文蔚（Karen）昨日以聯合國兒童基金會香港委員會大使身份，到銅鑼灣出席「『愛』意滿甘肅」記者招待會，Karen親自設計了一系列名為「i-Series」鑽飾籌款，周大福珠寶更捐了100萬予聯合國兒童基金會。</p><p>低溫拒沖涼</p><p>Karen表示下周五（19日）會起程到甘肅作一星期的探訪，屆時一定會帶一些足球送給當地的兒童，她說：「我發覺去唔同嘅地方探訪唔同嘅小朋友，佢哋只要一見到個足球就會發晒癲，所以今次我都會帶足球同佢哋玩。」甘肅氣溫極寒冷，她會帶備足夠的禦寒衣物，她說：「嗰度好似得零下幾度，所以我到時都未必會沖涼啦。」<br> 採訪、攝影：李珮洳</p></body></html>

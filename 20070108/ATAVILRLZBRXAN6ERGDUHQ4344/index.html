<html><header><meta charset="utf-8"><title>學界瞭望台：學界曾思敏來年登場?
</title></header><body><h1>學界瞭望台：學界曾思敏來年登場?
</h1><p>近年學界體育有不少新增項目，如沙灘排球、箭藝、保齡球。聽講來年亦有一批項目「排隊」申請加入學界賽事，當中以武術的呼聲較大。若成事的話，那麼新學年是否將有「學界鄭家豪」、「學界曾思敏」亮相呢？<br> 「只在乎參與，不在乎成績」，但參與運動的目標始終是爭取最佳成績。可是學界卻有個怪現象，如在全港小學運動評分系統中，分區的小學學界賽事，如籃球、排球，就設有80分的「參與分」，但一些全港性的小學賽，如體操和劍擊等，卻只有冠軍方有9分積分。對爭分心切的學校來說，確是不公平。</p></body></html>

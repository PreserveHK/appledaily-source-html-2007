<html><header><meta charset="utf-8"><title>紅軍多奇兵</title></header><body><h1>紅軍多奇兵</h1><p>簡評：所謂「事不過三」，在利物浦於今屆第3度與阿仙奴相遇時，當然希望能一舉勝出，以一吐之前兩敗之烏氣，而綜觀紅軍於周二的可能陣容，一對前鋒科拿與比拿美最有機會成為球隊勝出的奇兵。科拿今屆是紅軍聯賽盃必然正選，而他有的是經驗，比拿美射術好又速度高，紅軍領隊賓尼廸斯上周六刻意收起他，為今戰留力。至於巴西左路球員奧利里奧波底好，底線出波有質素，而阿根廷中堅柏列達亦時會助攻，兩人亦可能是利物浦爭勝的關鍵。</p></body></html>

<html><header><meta charset="utf-8"><title>華盛頓地鐵出軌　60人困車廂</title></header><body><h1>華盛頓地鐵出軌　60人困車廂</h1><p>美國首都華盛頓前天（周日）下午發生地鐵出軌意外。一列載有大約150名乘客、全長六節的地鐵列車，駛進弗農山廣場站（MountVernonSquareStation）的月台時，第五節車卡突然出軌，撞向行車隧道的牆壁。<br> 目擊者說，列車不斷搖晃震動，乘客都恐慌起來。到列車停定後，至少60人被困車廂內45分鐘，直至消防員到場把他們救出（圖），至少20人須送院治療，包括一名孕婦，他們主要是撞傷或擦傷。駕車的女車長在地鐵公司服務六年，正接受藥物及酒精測試。<br> 美聯社</p></body></html>

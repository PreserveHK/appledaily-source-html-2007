<html><header><meta charset="utf-8"><title>百萬行小八卦　林韋辰唔認數</title></header><body><h1>百萬行小八卦　林韋辰唔認數</h1><p>亞視藝員林韋辰（左）和呂晶晶（右）昨日出席百萬行時大方合照，事後到大會安排的茶樓品茗時兩人都並肩而坐，恍如糖黐豆。不過當記者提到今年是他與呂晶晶公開戀情之後首次出席百萬行時，林韋辰即說：「冇公開過呀，係報紙話我哋公開之嘛。」令記者一頭霧水。<br> 早前呂晶晶聲稱因為林韋辰離婚後回復單身，才和他交往，如今男方卻只肯承認兩人是好朋友關係，難怪傳媒和讀者對藝人的說話抱懷疑態度。</p></body></html>

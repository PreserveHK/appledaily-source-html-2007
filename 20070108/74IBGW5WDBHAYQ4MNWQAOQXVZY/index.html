<html><header><meta charset="utf-8"><title>小王子精品半價多</title></header><body><h1>小王子精品半價多</h1><p>上網搵吓有乜Shopping網站，見到其中有個叫「http://www.womanhk.com/shopping」，一睇就知啱愛購物的女性。此網站售賣的產品種類不多，以半寶石、玉石、施華洛世奇水晶等飾物為主，價錢大部份為百多元，其中更有好受歡迎的小王子精品（有項鏈、耳環、胸針等），以低至五折多發售。此網站另一好處便是預先寫清楚各地區郵費多少，明碼實價無得爭拗。<br><br>記者：黃若茵</p></body></html>

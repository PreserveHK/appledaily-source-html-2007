<html><header><meta charset="utf-8"><title>林家棟宣揚交安被窒</title></header><body><h1>林家棟宣揚交安被窒</h1><p>林家棟、范振鋒和魯振順等，前晚在紅磡出席香港交通安全隊特殊職務的委任香港宣傳長官典禮，他們被委任為宣傳大使，而呂良偉和江美儀雖同獲委任，但兩人因事缺席。<br> 林家棟早前超速駕駛上庭，范振鋒即幽對方一默，他說：「我喺佢（林家棟）身上學到好多小心駕駛嘅知識，𠵱家我上佢車都好謹慎，佩戴安全帶。我以前都試過超速駕駛，不過安全啲好，我俾人抄牌都有罪惡感。」</p><p>自我警惕</p><p>林家棟則表示會警惕自己小心交通安全，他說：「以前細個參加過交通安全隊，我覺得套制服好型，本來想投考警察，但擔心精神壓力好大，結果冇考。」<br> 採訪、攝影：楊潔雯</p></body></html>

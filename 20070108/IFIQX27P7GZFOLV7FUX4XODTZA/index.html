<html><header><meta charset="utf-8"><title>成語漫畫廊之五：老牛破車</title></header><body><h1>成語漫畫廊之五：老牛破車</h1><p>「老公，你肯換車未呀？」車廂內，伊琳向老公抱怨：「呢架爛鬼錢七要劏喇，成日死火又食油，起步慢過烏龜，同你份人一樣，話買車話買成年都買唔到，做乜事都慢半拍，正一老牛破車。」老公問：「咁你想換乜車呢呵？」「唔使諗，快手快腳買部MINICooperS喇，0-100公里加速7.1秒搞掂，我Buy呀。」「碌卡夠唔使7.1秒咯，部車$279,800起，你咁快手快腳，不如你碌卡吖。」「你係咪玩嘢？」「……」<br>文：尉遲一</p><p>解說：</p><p>老牛，年老力衰的牛；破車，軸離輪破的車子，老牛拖破車，行走超緩慢，比喻人做事甚麼都慢吞吞的，你急他不急。</p></body></html>

<html><header><meta charset="utf-8"><title>話你知<br>若犯醉駕　或需釘牌</title></header><body><h1>話你知<br>若犯醉駕　或需釘牌</h1><p>香港法例嚴打醉酒駕駛，近年不少港星卻知法犯法，繼梁家輝、關秀媚及劉家輝等先後曾因醉酒駕駛被罰，房祖名前晚在酒吧喝至爛醉如泥，竟大模廝樣地駕車離去。<br> 根據香港法例規定，醉酒駕駛屬刑事罪行，現時法例規定駕駛者的酒精限度為每100毫升血液內含50毫克酒精，或每100毫升呼氣內含22微克酒精，或每100毫升尿液內含67毫克酒精。若警方懷疑司機酒後駕駛，測試後超出酒精含量者便會遭受刑罰，初犯者會被扣10分或會暫時喪失駕駛資格，再犯者會被吊銷駕駛者執照兩年或以上，最高罰款為$25,000及監禁3年。</p></body></html>

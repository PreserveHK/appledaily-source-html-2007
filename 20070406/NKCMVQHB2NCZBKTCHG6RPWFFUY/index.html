<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐濠縈見記者如中槍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐濠縈見記者如中槍 - 馮仁昭</h1><p>徐濠縈噚日凌晨12點半左右同成班朋友出現蘭桂坊翠華茶餐廳附近，梁漢文女友Karen都有同行，佢離遠見到記者即刻好似中槍咁大叫：「Oh！」面容仲扭曲晒，佢啲朋友就全部四散，吸引咗唔少途人嘅目光，唔知仲以為有恐怖突襲，不過阿徐好快就回復鎮定，保持微笑，仲問記者：「咦，我啲朋友去咗邊呀？我淨係去食飯咋。」講完之後就去搵番班朋友走人。</p></body></html>

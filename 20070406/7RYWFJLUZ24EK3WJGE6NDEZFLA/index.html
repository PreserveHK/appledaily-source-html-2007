<html><header><meta charset="utf-8"><title>識哼華仔歌</title></header><body><h1>識哼華仔歌</h1><p>歐陽妙芝少女時已視劉德華為偶像，雖然現在已為人母，但對華仔的熱情依然未減，幸好丈夫方時俊不會呷醋，夫婦更經常與Achille看華仔的MV。Achille天資聰敏，很快便能哼出華仔的歌曲，每次在螢幕上見到華仔，他便直呼「華華」，妙芝說：「囝囝仲未識叫我同老公嘅中文名，但就識叫華仔，佢仲識哼華仔首歌《一家人》㖭！」妙芝表示華仔歌迷會早前有邀請她們母子參加活動，可惜沒有時間出席。</p><p>勿病態追星</p><p>對於華仔的蘭州狂迷楊麗娟來港瘋狂追星，其父更為她跳海自盡，妙芝力斥楊麗娟說：「佢嘅要求好冇道理，我唔反對囝囝將來有自己偶像，但追到咁病態就要阻止。」</p></body></html>

<html><header><meta charset="utf-8"><title>小栗旬甜蜜劈酒</title></header><body><h1>小栗旬甜蜜劈酒</h1><p>有份演出高收視日劇《花樣男子》的日本男星小栗旬，自從去年4月同Morning娘前成員矢口真里分手後，去年8月即極速搭上有「翻版鈴木亞美」之稱的靚女模特兒田中美保。昨日出版的日本雜誌《FRIDAY》首次拍到二人手拖手在街上甜蜜拍拖的照片。</p><p>飲完酒再唱K</p><p>據昨日《FRIDAY》報道，現年24歲的小栗旬上月尾一個晚上被發現駕車回到東京獨居的豪宅後，其後田中美保也入屋跟他會合，二人再齊齊出外拍拖飲酒，一直表現親密，他們更以「旬君」和「美保」稱呼對方。後來兩人又與好友一起唱K，直至凌晨4時左右，才一起返回小栗旬的家。</p></body></html>

<html><header><meta charset="utf-8"><title>耶穌受難歷程重現本港街頭</title></header><body><h1>耶穌受難歷程重現本港街頭</h1><p>【本報訊】為喚醒港人認識復活節假期背後的真實故事，沙田浸信會昨在沙田舉辦全港首個戶外受苦節街頭音樂劇，透過詩歌、影像、禱告及默想等形式，將耶穌被釘十字架的歷程，重現香港街頭，超過500名觀眾一同追尋耶穌在世的最後足迹，重溫耶穌為了拯救世人所付出的代價。有觀眾表示，這類互動街頭劇十分特別，令他們對節日有更深刻的反思。<br> 此外，將軍澳墳場監察組10多名成員，昨背上十字架由油塘地鐵站，步行50分鐘至將軍澳華人永遠墳場，要求當局另闢新路，解決掃墓人士祭祖問題。</p></body></html>

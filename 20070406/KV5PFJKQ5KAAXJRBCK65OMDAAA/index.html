<html><header><meta charset="utf-8"><title>上海直擊<br>孫燕姿寫Blog發洩</title></header><body><h1>上海直擊<br>孫燕姿寫Blog發洩</h1><p>孫燕姿前日在上海出席東方廣播電台活動，對於早前在埃及遇險，她表示不想多說，當被問到與同屬EMI唱片公司的張惠妹會否有一姐之爭時，孫燕姿大方表示：「我與Jolin（蔡依林）也是一家公司，其實大家私下都是好朋友，有事也會互相幫忙，現在也一樣，彼此不會互相比較。」</p><p>「自己的世界」</p><p>貴為樂壇小天后，孫燕姿表示自己也愛寫blog抒發情感，她說：「我的博客中其實寫了不少很強勢的想法，因為博客是我自己的世界，可以不用擔心造成爭論。」<br> 採訪、攝影：盧健</p></body></html>

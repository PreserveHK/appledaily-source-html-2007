<html><header><meta charset="utf-8"><title>10歲金童晒解放軍軍服</title></header><body><h1>10歲金童晒解放軍軍服</h1><p>【本報訊】今年是香港回歸十周年，也是中國人民解放軍建軍80周年的日子。除了每年在國慶期間解放軍軍營舉行開放日之外，其他日子港人較難以近距離方式接觸解放軍，原來解放軍駐港部隊，海陸空三軍都有不同的軍服，分別以深藍、淺棕綠及淺蔚藍三種顏色區分，既有莊嚴的禮服，也有樸實的常服。奧海城商場由即日至本月15日舉行《解放軍軍服展》，展出22套不同的解放軍部隊軍服，讓市民增加了解。</p></body></html>

<html><header><meta charset="utf-8"><title>人物誌：拍戲撻着名氣遠遜女友</title></header><body><h1>人物誌：拍戲撻着名氣遠遜女友</h1><p>現年25歲的路柏法蘭特（RupertFriend）在英國演藝學院出身。04年憑演出尊尼狄普（JohnnyDepp）主演的《不羈逃情》（TheLibertine）入行。翌年，路柏在電影《傲慢與偏見》（PrideandPrejudice）中飾演男主角好友，因而與女主角姬拉麗莉撻着。其後，路柏一直以拍攝獨立電影為主，知名度及身家與姬拉可謂相差幾級，難得女方毫不介意，拍拖兩年也愛得甜蜜。</p></body></html>

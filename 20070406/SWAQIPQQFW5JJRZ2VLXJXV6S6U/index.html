<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙薇俾神秘男死跟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙薇俾神秘男死跟 - 馮仁昭</h1><p>據噚日北京《新浪網》報道，趙薇日前抽空同朋友去咗北京朝陽區一間大卡拉OK場消遣，嗰晚大約十二點半左右，趙薇玩完離開卡拉OK，由搭𨋢開始，就有一名神秘男子一直跟喺佢隔籬，仲用一隻手搭住趙薇膊頭，個頭靠近趙薇不停講嘢，但趙薇就眼尾都唔望吓個男人，一出大廈門口就即急步走，然後頭也不回去停車場，剩返個男人露出好意外嘅表情，目送趙薇離開。</p></body></html>

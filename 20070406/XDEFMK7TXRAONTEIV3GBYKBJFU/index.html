<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●馬田史高西斯將為康城影展舉行導演講座，並為金攝影機獎擔任頒獎嘉賓。<br> <br> ●雲妮侯斯頓已跟前夫BobbyBrown達成離婚協議，她將獨得女兒的撫養權。<br> <br> ●日本偶像組合KinKiKids成員堂本光一，相隔5年接拍7月首播新劇《壽司王子》，飾演一名壽司料理人與惡勢力周旋。<br> <br> ●日本青春女星上戶彩以懷舊打扮出席代言飲品宣傳活動，坦言最討厭讀書。<br> <br> ●韓國女星尹恩惠落實接拍新劇《咖啡王子1號店》，飾演一名跆拳道高手。<br> <br> ●《哈利波特：鳳凰會的密令》電影中魁地奇球賽及三位配角戲份，因片長關係將被刪去，fans知道消息後大表震怒。</p></body></html>

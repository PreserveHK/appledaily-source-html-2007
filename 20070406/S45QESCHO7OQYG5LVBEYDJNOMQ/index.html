<html><header><meta charset="utf-8"><title>隊際耐力賽知多啲<br></title></header><body><h1>隊際耐力賽知多啲<br></h1><p>隊際耐力賽英文名為AdventureRacing，首次賽事於80年代中於新西蘭舉行，參賽者以隊際形式（2至4人）參賽，以跑步、單車、攀山及划艇等；整個賽程長達200公里。「動感亞洲活動」為亞洲區其中一個負責籌組隊際耐力賽的組織，每年在香港、菲律賓及新加坡等地舉行短途（4小時）及挑戰賽（5至10小時），賽事並在香港的離島及西貢等地區進行多場短途及挑戰賽，其中短途賽今年已進行兩站；想了解及參加香港隊際耐力賽，可登入<br> www.actionasia.com/aae/index.jsp瀏覽相關資料。</p></body></html>

<html><header><meta charset="utf-8"><title>環球片場：《衰鬼上帝》續集大茄變主角</title></header><body><h1>環球片場：《衰鬼上帝》續集大茄變主角</h1><p>電影《衰鬼上帝》（BruceAlmighty）續集《EvanAlmighty》今年上映，不過擔正主角嘅唔係占基利（JimCarrey），而係上集大茄、但近年極速上位嘅笑匠史提夫卡爾（SteveCarell），最近仲有埋預告片㖭。上集史提夫俾占爺整蠱，搞到冇得做新聞主播，但佢今集居然做咗國會議員，點知有日摩根費曼（MorganFreeman）飾演嘅上帝又嚟地球，要史提夫建挪亞方舟，當然搞出一鑊泡啦。<br> 網址： http://www.evanalmighty.com/ </p></body></html>

<html><header><meta charset="utf-8"><title>娛網私密<br>市川由衣為食量地官</title></header><body><h1>娛網私密<br>市川由衣為食量地官</h1><p>日本女星市川由衣，上年執二攤代替宮崎葵演出電影《NANA2》，可惜表現一般，俾原著fans彈到七彩。不過阿Net見到近日冇乜工開嘅市川，好勤力咁日日update佢嘅個人blog。佢早前趁得閒，約埋同事務所嘅青春女星榮倉奈奈一齊打邊爐，兩個人仲一邊食一邊影相，玩得鬼咁開心㖭。<br> 網址： http://www.ken-on.co.jp/yui/blog/ </p></body></html>

<html><header><meta charset="utf-8"><title>話你知<br>桑托林島愛琴海奇葩</title></header><body><h1>話你知<br>桑托林島愛琴海奇葩</h1><p>希臘愛琴海風景怡人，藍白色的小屋更充滿陽光風情。愛琴海上有上千個島嶼，其中最負盛名的三朵奇葩，正是米科諾斯島，羅德島和桑托林島。<br> 桑托林島是一座呈現環行的火山島，據傳古希臘哲學家柏拉圖筆下描寫過的高度文明城市亞特蘭蒂斯城，就是因島上一次火山爆發，湮沒入深海。<br> 桑托林島還有一個出名處，就是出產36種不同的葡萄，用於釀製紅白葡萄酒。有遊客說，捧一杯紅酒，透過杯影再看桑托林島，蒼涼強悍的火山峭壁也變得流動飄逸起來，宛若海市蜃樓，又如同愛琴海上的一抹藍色沸點。<br> 《蘋果》資料室</p></body></html>

<html><header><meta charset="utf-8"><title>公屋居民可到地鐵站交租</title></header><body><h1>公屋居民可到地鐵站交租</h1><p>【本報訊】地鐵公司市務及車站商務總經理楊美珍表示，由5月24日起，公屋居民可到地鐵站客務中心交租，預計鄰近公屋的地鐵站，往交租的人會較多，地鐵會密切注意人流，有需要時增聘兼職人手應付，以免影響正常的票務服務。<br> 另外，據了解，中電將會在三個地鐵站正式設立客戶服務中心，向客戶提供服務。其實，早於去年開始，市民已可到地鐵站交中電電費，一年來每月約有20,000名客戶使用有關服務，並沒有影響正常票務服務，大部份人均是在晚上非繁忙時間交電費，估計是由於晚上郵局已關門所致。</p></body></html>

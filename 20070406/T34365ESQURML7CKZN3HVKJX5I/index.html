<html><header><meta charset="utf-8"><title>撞名小八卦：《江山美人》掀黃梅調潮</title></header><body><h1>撞名小八卦：《江山美人》掀黃梅調潮</h1><p>陳慧琳首度接拍的古裝電影《江山美人》，與1959年由李翰祥執導的經典黃梅調電影《江山美人》同名，這齣古裝黃梅調歌唱片講述明朝正德皇（趙雷飾）微服到江南遊玩，與龍鳳店的鳳姐（林黛飾）互生情愫，該片除獲得亞洲影展最佳影片獎，更掀起一片黃梅調電影潮。02年劉鎮偉拍攝的賀歲片《天下無雙》，也是將這個民間傳奇「游龍戲鳳」故事變奏，主角梁朝偉和王菲還在片中大唱《江山美人》的黃梅調主題曲。</p></body></html>

<html><header><meta charset="utf-8"><title>港口吞吐量升25%</title></header><body><h1>港口吞吐量升25%</h1><p>人行未待3月份金融數據正式公布，便率先於周四宣布調高存款準備金率0.5個百分點，而據昨日公布首項涉及外貿的數據，首季集裝箱吞吐量較去年同期升25.4%；港口外貿貨物吞吐量升17.8%，反映外貿表現仍然在高位運行，首季度貿易順差依舊難降。<br> 交通部公布，首季集裝箱吞吐量為2450萬標箱，較去年同期升25.4%，但首兩個月同比增幅為29.1%；外貿貨物吞吐量為4.2億噸升17.8%，首兩個月升幅為19%；具一定規模以上的港口貨物吞吐量為12.2億噸，升17.7%，首兩個月增20.7%。首季增幅不及首兩個月，估計3月份增長略為放緩拖低全季升幅。</p></body></html>

<html><header><meta charset="utf-8"><title>龐維仁闔家歎平民餐</title></header><body><h1>龐維仁闔家歎平民餐</h1><p>近期李嘉欣與男友許晉亨戀愛甜蜜蜜，嘉欣舊愛龐維仁也跟太太黃美儀破鏡重圓，經常出雙入對。前晚龐氏闔家出擊，龐維仁和龐維新兩兄弟各自攜眷，跟龐老太一起歎平民消夜，一家人樂也融融。</p><p>睇舊樓指指點點</p><p>前晚龐維仁夫婦、龐維新夫婦和龐老太一行五人，齊到跑馬地愉記飯店開餐，眾人邊食邊傾兼邊睇電視，龐維仁還不時用牙籤撩牙；兩位新抱仔則在奶奶面前表現乖巧，大多時候都較為沉靜。至凌晨12時許埋單離開，龐氏一家步出街頭時，一起望着對面一幢舊樓指指點點，顯得甚有興趣，駐足一看便睇足10多分鐘，其後才分乘三部車各自返家。<br> 採訪、攝影：娛樂突發組</p></body></html>

<html><header><meta charset="utf-8"><title>畢賭翁︰信伊榮　捧巴塞 - 畢傑</title></header><body><h1>畢賭翁︰信伊榮　捧巴塞 - 畢傑</h1><p>呢排小弟認真有運，上周推介嘅新特蘭同桑坦德齊中，特別係桑坦德嗰場認真好彩。<br> 嗰日喺公司開夜，個網頁足足彈過9次比數出嚟，最後仲贏埋5:4，呢啲咪係畢傑早前講──享受非直播波嘅樂趣囉。完場後即刻同蘋果波神yeah一yeah，因為齊齊收錢嘛！<br> 我有個老友個樣好似伊榮，呢期佢好紅，單頭過關樣樣全中，於是畢傑同佢傾吓呢個禮拜心水，發覺得出同一選擇，就係我推介咗嘅巴塞隆拿。點解？老友話因為朗拿甸奴喎！咁玄嘅？</p><p>主客和：巴塞隆拿勝<br> <br> 心得：「細哨」發完燒，唔怕會食蕉<br> <br> 畢傑<br> 畢傑愛肥仔，所以最愛朗拿度；但更愛賭波，不倒翁最似我。</p></body></html>

<html><header><meta charset="utf-8"><title>內地記者被打事件</title></header><body><h1>內地記者被打事件</h1><p>06/04/07</p><p>央視記者採訪河北昌黎縣高污染鐵廠時，被暴徒打傷及搶劫，一名女記者幾乎被扔進河中</p><p>13/01/07</p><p>廣州《南方日報》攝影記者梁文祥，疑因投訴屋苑問題被打至腦積血</p><p>09/01/07</p><p>《中國貿易報》駐山西記者蘭成長在當地採訪非法煤礦時被打死</p><p>27/12/06</p><p>《山西晚報》記者在介休市採訪一家煤礦時遭圍攻</p><p>25/09/06</p><p>廣州8名報章及電視台記者採訪一宗車禍時，被數名身穿治安制服男子追打<br> <br> 資料來源：《蘋果》資料室</p></body></html>

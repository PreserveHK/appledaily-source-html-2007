<html><header><meta charset="utf-8"><title>即時重溫：鄭多彬惡女英姿再現</title></header><body><h1>即時重溫：鄭多彬惡女英姿再現</h1><p>噚日清明節，不期然令阿Net諗起年初自殺身亡嘅韓國女星鄭多彬，所以搵咗條佢兩年前拍攝嘅廣告同大家分享。鄭多彬喺有「韓版百力滋」之稱嘅Pepero廣告入面，氣沖沖走入班房，又惡又大聲咁喺眾多學生面前，同心儀男生表白，對方雖然已有女朋友，不過佢見鄭多彬咁真心，於是即刻飛起女友。鄭多彬喺廣告中咁勇敢咁率直，點解現實生活中又會諗唔開自殺呢？<br> 網址： http://www.mncast.com/outSearch/mncPlayer.asp?movieID=10000835520070211225233&amp;player=5 </p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳鍵鋒避提官恩娜遲到 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳鍵鋒避提官恩娜遲到 - 馮仁昭</h1><p>陳鍵鋒同官恩娜（Ella）因為合作拍攝劇集《律政新人王II》而鬧出唔少是非，噚日佢去到沙田出席復活節活動時解釋所有事都係誤會一場，佢同Ella見面冇尷尬。不過當問到Ella仲有冇遲到呢個問題時，陳鍵鋒就話唔敢講太多啦。另外，陳鍵鋒又話無綫出信要求佢清假，因為佢已經好耐冇放過假，最多一次試過儲咗30日假，如果佢有一個長假期嘅話就打算去澳洲。</p></body></html>

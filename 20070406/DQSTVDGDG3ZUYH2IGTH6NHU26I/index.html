<html><header><meta charset="utf-8"><title>英兵家人：回來就好</title></header><body><h1>英兵家人：回來就好</h1><p>「卜、卜、卜」香檳酒塞被彈上半空的響亮聲音，讓擔驚受怕了兩周的英兵家人，告訴自己︰這是真的，他們真的要回家了。22歲英兵斯佩里（AdamSperry）的媽媽說︰「歡喜若狂，不敢相信，我還以為至少要拖到下周才能解決。」<br> 各人的家鄉原本都有祈求平安的活動，現在綁在酒吧外的黃絲帶可以解下來了，本來計劃舉行的燭光祝禱集會沒有取消，不過就變成慶祝重返家園的派對。斯佩里的叔叔說，不管誰對誰錯，總之回家來就好。<br> 在電視上公開道歉的薩默斯（NathanSummers），他的祖母快樂不已。很多親友都說睡不着，要等到看見他們重踏國土才能安心。<br> 美聯社</p></body></html>

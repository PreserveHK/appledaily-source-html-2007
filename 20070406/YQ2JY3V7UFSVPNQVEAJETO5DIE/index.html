<html><header><meta charset="utf-8"><title>善長慰問<br>捐款者電郵送關懷</title></header><body><h1>善長慰問<br>捐款者電郵送關懷</h1><p>偉仔自3歲半時患上血癌，長期與癌魔作戰，承受着連成年人也未必能忍受的痛楚，聞者心酸。讀者張小姐早前看到有關偉仔的報道後也深感難過，即時透過電郵送上關懷，叮囑偉仔注意飲食健康，祝願他早日康復。<br> 張小姐並捐款5,000元助偉仔醫病，她期望有更多讀者捐款響應，以實際行動支持偉仔抗癌，「偉仔咁細個有呢個病，我睇到佢嘅報道之後好唔舒服，佢筆醫療費唔係細數目，希望有更多讀者捐錢幫佢」。</p></body></html>

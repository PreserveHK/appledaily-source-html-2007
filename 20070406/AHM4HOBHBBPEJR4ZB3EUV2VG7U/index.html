<html><header><meta charset="utf-8"><title>辛康納利突入院</title></header><body><h1>辛康納利突入院</h1><p>老牌鐵金剛辛康納利（SeanConnery），日前以健康為由，突然缺席紐約一個慈善時裝表演，令人猜測其健康出現問題。前日辛康納利的發言人終於證實他進了醫院，但只是作健康檢查，現時情況良好。</p><p>去年切腫瘤</p><p>現年76歲的辛康納利，去年曾入院切除腎臟腫瘤，未知今次入院是否與該病有關。由於慈善時裝表演的主辦單位在開幕前才收到辛康納利通知缺席，惟有如常舉行，不少為見偶像風采而付出了830美金（約6,500港元）的fans都大歎失望。
</p></body></html>

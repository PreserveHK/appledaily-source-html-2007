<html><header><meta charset="utf-8"><title>求驗客手記：出口兇C朗惹禍　保定俾球會罰賺咗 - 求驗客</title></header><body><h1>求驗客手記：出口兇C朗惹禍　保定俾球會罰賺咗 - 求驗客</h1><p>米杜士堡嚟緊喺今個月21日於英超作客曼聯，佢哋隊長兼中場保定口痕叫基斯坦奴朗拿度（C朗）小心啲，搞到自己被米堡紀律處分。查實米堡領隊修夫基都算醒目，𠵱家佢哋出手擺平件事，英足總應該就唔會再理，如果唔係，保定隨時要坐幾場波監都未定。話時話，保定咁口出狂言，睇怕佢到時喺奧脫福球場對住啲紅魔球迷都有排受。</p></body></html>

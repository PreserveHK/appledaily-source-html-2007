<html><header><meta charset="utf-8"><title>即時重溫：中山美穗朱唇誘人</title></header><body><h1>即時重溫：中山美穗朱唇誘人</h1><p>80年代日本偶像女星中山美穗主演嘅經典愛情片《情書》，當年感動唔少香港人。美穗近年長駐巴黎專心湊仔，近日我阿Net就喺YouTube度見到有fans以「中山美穗─資生堂RoseColorCM」為題，上載咗美穗89年幫化妝品牌拍攝嘅唇膏廣告。戴住金大耳環嘅美穗打扮雖然娘爆，但佢對鏡搽唇膏嘅靚樣，一樣引死人。<br> 網址： http://www.youtube.com/watch?v=7UgyZah3C0k&amp;NR </p></body></html>

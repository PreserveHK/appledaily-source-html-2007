<html><header><meta charset="utf-8"><title>特　稿<br>往美國取經實習修復影片</title></header><body><h1>特　稿<br>往美國取經實習修復影片</h1><p>修補千瘡百孔的舊影片並非簡單「手作仔」，影片修復員需兼備文化修養及沖印知識。電影資料館一級助理館長謝建輝說，目前香港沒有相關課程培訓影片修復人才，該館採取「師徒制」，新人邊學邊做，有機會被派往美國柯達菲林發源地紐約州羅徹斯特（Rochester）取經。<br> 謝建輝在電影資料館工作時，曾到柯達創辦人GeorgeEastman開設的電影保存學院深造，學院每年從數百個入學申請中取錄12個學生，必須跟隨當地資料館的職員吸取實習經驗。<br> 本報記者</p></body></html>

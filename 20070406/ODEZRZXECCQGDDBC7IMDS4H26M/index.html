<html><header><meta charset="utf-8"><title>求驗客手記：收費台5日兩場直播　祖記迷等睇愛隊升班 - 求驗客</title></header><body><h1>求驗客手記：收費台5日兩場直播　祖記迷等睇愛隊升班 - 求驗客</h1><p>祖雲達斯擁躉嚟緊幾日一定好興奮，事關祖記今晚香港時間9點9對艾賓奴列夫、下星期二晚11點半對拿玻里，收費61台都直播。只要祖記贏埋拿玻里，唔使到5月應該篤定升班。講時講，祖記今季降班，但好似從冇離開過，國際米蘭喺意甲獨大，但青年隊喺意大利青年盃決賽，兩回合計輸俾祖記1:3。意大利波，點可以冇祖記！</p></body></html>

<html><header><meta charset="utf-8"><title>香港有今日︰寸嘴引發暴動</title></header><body><h1>香港有今日︰寸嘴引發暴動</h1><p>禍從口出，恃勢凌人亂噴口水好易激起民憤，近年啲官成日發官威，講嘢好寸嘴，好彩𠵱家港人好守法，最多都係上街遊行，但如果發生喺以前，分分鐘大鑊好多。<br> 1966年4月6日，天星小輪加價引發嘅騷動，據稱就係因為有人講錯嘢先會搞到咁大件事。當年天星小輪提出加價，頭等加斗零，三等就唔加，點知有公關喺記者會上好寸咁講：「如果啲客唔滿意咪坐三等囉。」報道一出街就出事，市民極度不滿，蘇守忠仲因為絕食抗議而俾警察拉咗。香港、九龍都有人搞事，又放火又向警署掟石，政府宣布宵禁，全城大混亂。加價未必有問題，但講嘢講得寸就好易出事，平時寸開嘅高層、高官真係要慎言！&#13;</p></body></html>

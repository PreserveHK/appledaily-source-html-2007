<html><header><meta charset="utf-8"><title>周圍shot：自駕爛車遊西藏</title></header><body><h1>周圍shot：自駕爛車遊西藏</h1><p>自己駕駛愛車旅遊，也許是很多人的夢想。一名網友早前駕駛吉普車遊雲南、西藏等地，但途中墮入帕隆藏布江，車尾變形，車頭毀爛，擋風玻璃亦飛脫，但該網友仍繼續駕駛這部「爛車」遊覽布達拉宮（圖）等西藏景點，僅以帆布蓋着車尾變形部份，以透明膠充當擋風玻璃。看了這輯相片，你不得不稱這是「史上最強最牛自駕游」，也不得不佩服該網友的毅力。<br> www.daqi.com/bbs/05/181865282.html</p></body></html>

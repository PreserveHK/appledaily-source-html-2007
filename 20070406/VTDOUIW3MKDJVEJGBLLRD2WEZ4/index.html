<html><header><meta charset="utf-8"><title>隔牆有耳：吳明林　冇道理就小 - 李八方</title></header><body><h1>隔牆有耳：吳明林　冇道理就小 - 李八方</h1><p>不時惹起政治風波嘅港台節目《頭條新聞》自1989年4月播出，今年已經18歲，噚晚播出特輯，搵唔同年代主持人講吓政治壓力滋味。第一代主持吳明林可以話係《頭條新聞》之父，被質問「兒子」點解咁唔生性，冇大冇細成日激嬲權貴，吳明林反問何謂大、細，「有道理就大，冇道理就小！」佢喺節目入面唔係讀「細」，係講咗個「小」字，八方聽到即刻拍手掌。冇道理就小，相信好多香港人好認同，唔知有冇人唔啱聽，又向廣管局投訴。諷刺港府係塔利班嘅超人林超榮都有上鏡，鬧佢低級趣味嘅老董腳痛落台，超人仍然屹立，可見有民意撐先企得耐。</p></body></html>

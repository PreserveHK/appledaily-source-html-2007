<html><header><meta charset="utf-8"><title>鄭融狂呻冇假放</title></header><body><h1>鄭融狂呻冇假放</h1><p>鄭融昨日到旺角中心擔任復活節扮相比賽的評判，雖然今年復活節有五日公眾假期，不過鄭融慨歎假期對自己毫無意義，她說：「前幾日啲朋友約去燒嘢食，我都仲問點解佢哋會得閒，因為次次佢哋有活動我都去唔到，對公眾假期已經麻木晒。」<br> 鄭融又提到希望7月到加拿大演出時，能順道放假去旅行，她說：「𠵱家有得出埠做嘢已經好開心㗎喇。今次想趁有時間去一去紐約，睇吓有冇機會去學吓唱歌跳舞。其實之前公司都批准咗，不過自己又病，所以媽咪唔放心我去。」<br> 採訪、攝影：藍文浩&#13;</p></body></html>

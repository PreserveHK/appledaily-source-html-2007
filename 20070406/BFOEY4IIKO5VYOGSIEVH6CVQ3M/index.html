<html><header><meta charset="utf-8"><title>香港有今日：港督開OT剪綵</title></header><body><h1>香港有今日：港督開OT剪綵</h1><p>中國風水玄學歷史源遠流長，博大精深，信風水並唔係唔見得光嘅事，邊度會好似𠵱家有啲人咁，敢信唔敢認吖。1986年滙豐中環新總行開幕，鬼佬大班特登搵風水師傅幫手擇個吉時，定喺4月7日夜晚開幕。<br> 點解開幕會揀夜晚咁特別呢，原來師傅計過夜晚7點至9點係吉時，滙豐揀咗8點，係夜咗啲，但風水嘅嘢可大可小，大家梗係遷就啦，當日連港督尤德都要開OT嚟剪綵！當晚嘅開幕儀式，迫爆滙豐總行，員工更要山長水遠去到跑馬地同沙田兩個馬場，透過電子螢幕睇直播。</p></body></html>

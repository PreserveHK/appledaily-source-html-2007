<html><header><meta charset="utf-8"><title>潮流感：JPG魔幻青蘋 - M2</title></header><body><h1>潮流感：JPG魔幻青蘋 - M2</h1><p>難得接連幾天假期，仍未能換上春裝，教人懨懨悶悶！今年30周年的JeanPaulGaultier，春夏系列玩運動×華麗，薄薄紗網背心當然未上得場，首飾系列卻可搶先上陣，而且將往日最愛黑色、紅色、詭譎妖媚的感覺洗去不少。<br> 一系列硬膠首飾用了復古人頭肖像及吊燈作主題，將平素白底黑人頭或黑底白色的做法，如magic般變作全透明硬膠色，人頭肖像由浮雕改為凹入，難得色彩如斯freshandclean，透明淺紫與透明青綠，未換季，也可以換一下心情。</p></body></html>

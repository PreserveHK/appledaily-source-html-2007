<html><header><meta charset="utf-8"><title>吾講得笑：強力聰明丸</title></header><body><h1>吾講得笑：強力聰明丸</h1><p>面懵懵嘅肥平成日俾人鬧佢豬咁蠢，當佢見有新開發嘅「聰明藥」，即刻飛身去做白老鼠。<br> 肥平：「醫生，我想要最強力嗰隻藥。」醫生開咗好多樽藥畀佢帶走。<br> 過咗幾個月，肥平依然好蠢：「醫生，我已經食晒啲藥，點解我冇聰明到嘅？」醫生再開藥畀佢，叫佢安心食落去。<br> 再過多幾個月，肥平仍然蠢到冇人有，於是找醫生晦氣，「點解食極都冇用㗎？嗰啲藥係咪維他命丸？」醫生氣定神閒咁講：「你識得咁講，證明你聰明咗啦！」</p></body></html>

<html><header><meta charset="utf-8"><title>小記感言：居住環境惡劣急需改善</title></header><body><h1>小記感言：居住環境惡劣急需改善</h1><p>記者探訪袁伯當日，由袁伯帶路到其位於花園街的唐樓梗房，該大廈沒有電梯，記者與袁伯拾級而上，緊隨身後，見他步履不穩，搖搖欲跌，上氣不接下氣。他拖着虛弱的身體，好不容易才走完數十級樓梯。<br> 到達袁伯狹小的梗房，陳設十分整齊，有簡單的床鋪，以及有一部陳舊的電視機陪伴他度過寂寥日子。由於房間只靠牆頂氣窗透氣，房內既侷且濕，居住環境極不理想。<br> 本報已將袁伯的居住需要轉介房屋署及社署跟進，協助他申請公屋上樓。</p></body></html>

<html><header><meta charset="utf-8"><title>1997年4月7日<br>10年前後：台灣駐港機構轉低調</title></header><body><h1>1997年4月7日<br>10年前後：台灣駐港機構轉低調</h1><p>97回歸，除英國殖民地色彩的米字旗和英女皇像要引退外，台灣駐港機構也悄悄起變化。97年今日台灣陸委會宣布，所有台灣駐港官方機構由97年7月起，不得懸掛「有特殊意義旗幟」。台灣傳媒更引述情治部門消息指，台灣情治機關駐港人員將在回歸前撤離本港，改以「更地下化」、「更低調」的方式蒐集內地情報。<br> 回歸後，台灣與香港關係大不如前，尤其是民進黨執政後。雙方多次就台灣官員或代表來港簽證審批問題發生爭拗。最近，港府拒絕擬來港觀摩特首選舉的台灣陸委會官員入境，再次引起台方不滿。</p></body></html>

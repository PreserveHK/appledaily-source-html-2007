<html><header><meta charset="utf-8"><title>米倉巴黎含淚捧愛郎</title></header><body><h1>米倉巴黎含淚捧愛郎</h1><p>日本女星米倉涼子近日被傳與舊愛市川海老藏復合，最新一期日本雜誌《女性SEVEN》更偷拍到她在上月底偕母飛往巴黎，專程欣賞海老藏在當地歌劇院的歌舞伎演出，令復合之說甚囂塵上。</p><p>投入睇騷</p><p>當晚米倉獲海老藏安排坐在前排貴賓席，只見女方全程投入欣賞，謝幕時，米倉熱烈鼓掌之餘，更一度感觸灑淚。雖然女方千里迢迢捧場，但海老藏前日返抵日本後卻否認復合。另一方面，男星唐澤壽明當晚也帶同老婆山口智子飛往巴黎捧場，打破婚變傳聞。
</p></body></html>

<html><header><meta charset="utf-8"><title>竹內結子短片賀牛一</title></header><body><h1>竹內結子短片賀牛一</h1><p>日本女星竹內結子去年尾一腳踢走花心老公中村獅童之後，便全力在事業上衝刺。竹內在今年初為SonyEricsson手機演出的四輯廣告大受歡迎，徇眾要求拍攝成50分鐘的短片。短片前日舉行試映會，導演行定勳與男歌手K也有出席。</p><p>導演如家人</p><p>剛在本月1日度過了27歲牛一的竹內，前日在試映會上獲大會送上蛋糕補祝生日，今次是竹內與行定勳自電影《春之雪》後再合作，竹內表示大家的感覺有如一家人。此外，K也即場獻唱短片主題曲《TrueColor》。</p></body></html>

<html><header><meta charset="utf-8"><title>紅酒小八卦<br>頂級紅酒　濃厚香醇</title></header><body><h1>紅酒小八卦<br>頂級紅酒　濃厚香醇</h1><p>步姐前晚獲贈、來自法國的柏翠（Petrus），是全波爾多最昂貴的紅酒王，也是酒迷夢寐以求的極品。半世紀前，釀酒商ChateauPetrus只是一家寂寂無聞的小酒堡，由於紅酒差不多全用Merlot葡萄、使用橡木桶釀製，加上釀酒過程嚴格，令紅酒的味道濃厚香醇，亦富果味，如今成為全世界最名貴的紅酒之一。<br> Petrus年產約4萬瓶，每瓶由數千元至數十萬元不等。Petrus在拉丁文中解作Peter，即耶穌十二門徒中的彼得，所以酒莊門外有彼得的雕像。</p></body></html>

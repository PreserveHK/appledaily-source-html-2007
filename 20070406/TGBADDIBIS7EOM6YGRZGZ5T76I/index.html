<html><header><meta charset="utf-8"><title>關心妍清減谷新碟
</title></header><body><h1>關心妍清減谷新碟
</h1><p>關心妍（Jade）、泳兒及蔣雅文等前晚在將軍澳電視廣播城錄影《勁歌金曲》，Jade最近減磅成功，看來清減了少許，她前晚特地以短髮示人，新造型是配合新歌《送舊迎新》的宣傳。<br> 問Jade減肥可有怕上圍一齊縮水？她說：「一減就上下全身瘦㗎啦。」有指唱片公司雪藏周麗淇（Niki），故力谷她，Jade說：「公司都冇雪櫃，Niki𠵱家拍劇。」<br> 此外，Jade昨日以師姐身份為組合Girls在銅鑼灣舉行的音樂會打氣，問到早前她被拍到跟一名日本男子一起，她笑說：「我對佢有好感，至於發展要相處耐啲先知道。」<br> 採訪：楊潔雯<br> 攝影：陳俊強</p></body></html>

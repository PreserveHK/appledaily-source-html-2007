<html><header><meta charset="utf-8"><title>鄭元暢離港反轉機場</title></header><body><h1>鄭元暢離港反轉機場</h1><p>台灣藝人鄭元暢及林依晨日前來港宣傳他們主演的劇集《惡作劇之吻》，經過3日訪港之旅，前晚約8點，二人現身機場起程返台灣。<br> 在機場的離境大堂，有逾百名fans到場送機，無綫安排了20多個保安護送鄭元暢和林依晨，fans甫見偶像即陷入一片瘋狂，更弄跌國泰航空checkin櫃枱的圍欄帶。<br> 雖然面對fans的瘋狂行徑，但鄭元暢依舊發揮親切本色，不停跟fans揮手、簽名及收禮物。入閘前，鄭元暢接受無綫節目訪問，其後還跟無綫保安的負責人握手道謝，該負責人向記者表示：「冇諗過佢會同我握手同講多謝。」<br> 採訪：王崇穎<br> 攝影：陳俊強</p></body></html>

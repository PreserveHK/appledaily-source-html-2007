<html><header><meta charset="utf-8"><title>平靚正：正　啤酒洗豬大腸最好</title></header><body><h1>平靚正：正　啤酒洗豬大腸最好</h1><p>有時買豬大腸回家，總是覺得洗不亁淨，吃落有些怪味。網上有人提議倒些麵粉、鹽、啤酒不停搓勻大腸內外。之後用水沖洗麵粉，再用熱水、米酒、薑片汆水，便可除去大腸的怪味。以後整炸大腸也可以喺屋企做得到。</p><p>靚　做蒸魚豉油要合比例</p><p>上次有網友教大家整辣椒豉油，最緊要按自己心水。原來蒸魚豉油就好講比例喎，有網友曾在書上看到的比例是：水80毫升：生抽40毫升：糖2茶匙。如果糖太多，就會變得太甜而影響鮮魚的味道了。</p></body></html>

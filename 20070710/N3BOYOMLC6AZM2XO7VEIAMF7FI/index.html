<html><header><meta charset="utf-8"><title>案件速遞<br>公職王遭恒生申請破產</title></header><body><h1>案件速遞<br>公職王遭恒生申請破產</h1><p>【本報訊】有「公職王」之稱的仁濟醫院前主席尹志強經營的保安中心有限公司，於今年初結業，其最大債權人恒生銀行昨入稟高等法院提出呈請，要求法庭頒令尹志強破產。<br> 本身是專業拍賣師、估值師及仲裁師的尹志強，曾擔任多項公職，其經營的保安中心有限公司於今年初發生欠薪事故，及後結業。按資料顯示，債權人恒生銀行有限公司於上月曾入稟高等法院，向保安中心有限公司及FullyCheerTradingLimited追討貸款逾1,100萬元及利息。<br> 案件編號：HCB5873/07</p></body></html>

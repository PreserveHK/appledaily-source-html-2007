<html><header><meta charset="utf-8"><title>崔智友復出劇慘淡收場</title></header><body><h1>崔智友復出劇慘淡收場</h1><p>崔智友跟李政宰合演的韓劇《AirCity》，前晚在當地播出第16集大結局。雖然觀眾看過後紛紛在官網留言要求開拍第二季，可惜收視卻不甚爭氣，只得9.4%。劇集以扮演情報局特工的李政宰，因被派往莫斯科工作，而與崔智友在機場內分手作終結。</p><p>獲選最佳螢幕情侶</p><p>劇集播出以來成績只徘徊10%，實在教復出拍劇的崔智友和李政宰fans大跌眼鏡。不過二人卻在報章《朝鮮體育》的網上選舉中，獲大批網友選為「最佳螢幕情侶」，在約71萬選票中，得票率超過75%，總算為他們挽回一點面子。
</p></body></html>

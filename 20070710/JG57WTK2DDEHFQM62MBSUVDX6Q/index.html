<html><header><meta charset="utf-8"><title>電視鑑證科：祖兒黐膠布預知手傷</title></header><body><h1>電視鑑證科：祖兒黐膠布預知手傷</h1><p>無綫劇集《學警出更》今個星期就大結局，可是劇集的穿崩情況依然無日無之。<br> 凌零發日前接獲讀者sherri報料，指上周五播映的第25集《學警》中，講述陶大宇剛與郭羨妮大吵一場，容祖兒入房安慰大宇時，鏡頭見到祖兒右手手踭無端貼上紗布。<br> 其後劇情講到祖兒捉賊時弄傷了右手踭，吳卓羲便為她包紮，而祖兒與吳卓羲在警局相遇，鏡頭也清楚見到祖兒右手貼着紗布，位置剛好與她早前在大宇房間出現時的一樣。若不是連戲穿崩，就是祖兒預知到自己有血光之災，因此貼定紗布了。</p></body></html>

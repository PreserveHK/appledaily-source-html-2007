<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本樂隊GLAY隊長TAKURO的模特兒妻子岩堀SERI，剛在時裝雜誌中透露已懷孕7個月，這將是二人的第二個愛情結晶。<br> <br> ●澤尻英龍華繼去年以KaoruAmane名義推出的細碟《太陽之歌》後，近期以女歌手ERIKA之名推出《FREE》，再度成功登上Oricon細碟榜冠軍。<br> <br> ●AvrilLavigne再度被指抄歌，報道指其新碟作品《IDon'tHaveToTry》跟加拿大電子女歌手Peaches舊作《I'mTheKinda》一模一樣。<br> <br> ●傳聞BritneySpears的全新單曲《GetBack》，將在本周於美國電台首播。</p></body></html>

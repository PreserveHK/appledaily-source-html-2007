<html><header><meta charset="utf-8"><title>施嘉莉三會活地扮記者</title></header><body><h1>施嘉莉三會活地扮記者</h1><p>荷李活22歲性感尤物施嘉莉祖安遜（ScarlettJohansson）第三度跟大導活地阿倫合作的新片《MidnightinBarcelona》，大前日在西班牙巴塞隆拿海灘開鏡，當日施嘉莉一改以往的肉感形象，穿起便服扮記者影相。</p><p>耐心指導做戲</p><p>這齣新片將稍後會在西班牙北部的阿斯圖里亞斯及紐約取景，合演的還有西班牙靚女彭妮露古絲（PenelopeCruz），不過開鏡當日只有施嘉莉的戲份，當日一身記者便服打扮的她，舉起相機扮影相，引得海灘上過百名fans看熱鬧，而活地則非常細心地指導施嘉莉演戲，他將這齣戲形容為「給巴塞隆拿的情書」。</p></body></html>

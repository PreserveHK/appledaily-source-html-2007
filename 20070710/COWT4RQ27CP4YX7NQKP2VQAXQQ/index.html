<html><header><meta charset="utf-8"><title>蔣雅文宣揚上海話未夠班</title></header><body><h1>蔣雅文宣揚上海話未夠班</h1><p>潘廸華、蔣雅文（Mandy）及陳柏宇昨日在港台出席「上海風情話」記者會，由於Mandy是上海人，故此她對於能夠成為今次活動的推廣大使，感到十分榮幸，她說：「因為我個樣唔似上海人，做咗呢個活動可以多啲人知道我係上海人，教到人講上海話我都好開心。」</p><p>放假探外公</p><p>不過潘廸華指Mandy的上海話未夠標準，她說：「雖然唔夠準，不過都講得唔錯，始終佢都唔係土生土長，同埋年輕一輩都有啲唔同嘅口音。」Mandy稍後會放假回上海探外公，她說：「上次苦肉計行得通，公司終於放我一星期陪公公，好開心。」<br> 採訪、攝影：胡比</p></body></html>

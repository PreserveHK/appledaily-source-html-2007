<html><header><meta charset="utf-8"><title>王貽興處男機械騷𤓓</title></header><body><h1>王貽興處男機械騷𤓓</h1><p>王貽興昨日到中環示範意大利男裝品牌PalZileri服裝，處男行騷的他表現十分生硬，出場時猶如機械人，當他興奮原地自轉一圈時，他的頭竟然硬繃繃不懂轉動，全場都忍不住偷笑，認真失禮。</p><p>賴冷氣太細</p><p>事後王貽興自辯說：「因為冷氣太熱關係，如果冷氣大啲就會好少少，而且我病咗好多日，做得唔好，希望大家原諒。第一次行算唔錯，自己會畀合格55分，仲有好多進步空間，始終我唔係專業model，一定冇其他人咁流暢。」談到最近主持的節目都被網民狠批，EQ甚高的王貽興視為好事，並謂不會為此放棄幕前工作。<br> 採訪：駱華齡<br> 攝影：陳慧安</p></body></html>

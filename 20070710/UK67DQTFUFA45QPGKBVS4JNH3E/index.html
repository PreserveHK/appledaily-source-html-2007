<html><header><meta charset="utf-8"><title>連日酷熱　周五雷暴</title></header><body><h1>連日酷熱　周五雷暴</h1><p>【本報訊】熱浪迫人，又是女士們穿小背心的時候（圖）。市區昨日錄得攝氏33.4℃高溫，屯門、將軍澳、上水及大埔更錄得逾34℃。天文台估計未來數日天氣會持續炎熱，但至本周五天氣開始轉壞，會有幾陣狂風雷暴。<br> 天文台表示，一股偏南氣流會在未來數日為華南沿岸地區，帶來普遍晴朗及炎熱的天氣。明日至周四都天晴酷熱，氣溫介乎27℃-33℃，但局部地區有驟雨；至周五天氣開始轉壞，會有幾陣狂風雷暴，其後數日也會有驟雨。黃賢創攝</p></body></html>

<html><header><meta charset="utf-8"><title>吳嘉龍醉打洋漢</title></header><body><h1>吳嘉龍醉打洋漢</h1><p>吳耀漢跟吳嘉龍兩父子在新戲《ANewBeginning》中同樣飾演父子，並因追逐名利而展開連場廝殺，前晚該片在中環閣麟街一後巷拍攝推撞戲份。</p><p>化妝面紅紅</p><p>穿上黑西裝黑恤衫的吳嘉龍化妝化到面紅紅，劇情講述他喝了酒，在商店外跟兩名外籍男子衝突兼互相推撞，其間兩名外籍男士更挾起吳嘉龍的腋窩將他拉起。至於吳耀漢前晚也有現身，但見他換回便服，估計是他已完成拍攝戲份。<br> 採訪：李珮洳<br> 攝影：陳俊強</p></body></html>

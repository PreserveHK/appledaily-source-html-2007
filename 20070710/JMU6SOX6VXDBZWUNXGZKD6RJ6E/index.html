<html><header><meta charset="utf-8"><title>馮仁昭四圍超：朱家欣撐細佬健康 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：朱家欣撐細佬健康 - 馮仁昭</h1><p>梁詠琪（GiGi）同劉青雲噚日出席首部由內地童話改編嘅廸士尼電影《魔法小葫蘆》記者會，除咗負責為小葫蘆配音嘅青雲同飾演老師嘅GiGi外，廸士尼仲請咗奚仲文、金培達同朱家欣等成班香港幕後做製作，認真威水。問起朱導演佢最近暴瘦嘅細佬朱家鼎病情點，佢好禮貌咁話細佬𠵱家好健康，至於係咪減肥減出大頭佛佢就冇多講喇。導演鍾智行仲即場畫咗兩幅畫送畀GiGi同青雲。</p></body></html>

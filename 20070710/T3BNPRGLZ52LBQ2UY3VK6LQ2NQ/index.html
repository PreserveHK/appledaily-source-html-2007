<html><header><meta charset="utf-8"><title>祖兒拉闊玩互動
</title></header><body><h1>祖兒拉闊玩互動
</h1><p>商台903於下月11日在亞洲國際博覽館舉行今年第二場拉闊音樂會，由容祖兒與草蜢演出，由於今次是他們首次在博覽館表演，所以心情份外興奮，日前開會時眾人更度了不少好玩構思，包括錄像互動、玩視覺特技及播放一些從未曝光片段等，他們還請來朱祖兒和陳華國設計服裝，大玩crossover。</p><p>擔心失禮</p><p>祖兒說：「我自小係草蜢fans，今次為咗唔使喺偶像面前失禮，單係選曲就要親力親為去揀，其實我有好多歌想唱，但音樂會時間有限，所以揀歌都幾辛苦，為咗個音樂會可以特別啲，我哋會嘗試交換歌嚟唱。」<br> 撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>龜梨今日子巴黎拍拖</title></header><body><h1>龜梨今日子巴黎拍拖</h1><p>日本偶像組合KAT-TUN成員近日相繼鬧緋聞，繼田中聖之後，風頭躉龜梨和也上月尾便被目擊與女友小泉今日子到巴黎旅行，欣賞時裝表演。
</p><p>咖啡店嘆茶</p><p>龜梨和也自去年被揭發與小泉今日子相差20年的忘年戀，兩人感情有增無減。據昨日的日本報章《東京Sports》報道，在上月30日，龜梨與小泉被日本旅客見到於巴黎的露天咖啡店嘆茶，當時兩人還友善地與fans握手，其後兩人現身男裝品牌RafSimons在巴黎舉行的時裝騷。有指在出發往巴黎前兩天，龜梨被目擊與雙親在澀谷購物，並由父親付款購買旅行變壓器，看來今次旅行已獲父母認可。</p></body></html>

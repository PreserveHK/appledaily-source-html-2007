<html><header><meta charset="utf-8"><title>盧恬兒偕老外超市漫遊</title></header><body><h1>盧恬兒偕老外超市漫遊</h1><p>霍啓剛舊愛盧恬兒（Jolie）回復單身後，身邊男伴如風車轉，日前，記者在中環置地的360便巧遇Jolie與一名外籍男士逛超級市場，二人漫無目的隨意逛，並無收穫。<br> 記者上前向Jolie查問二人是否買環保袋時，她即說：「唔係，唔會為個袋排隊。」當問到身邊外籍男伴是否新歡時，她十分避忌地說：「梗係唔係啦。」看Jolie十分緊張的樣子，莫非她已有真命天子？<br> 採訪、攝影：JessicaNgan&#13;</p></body></html>

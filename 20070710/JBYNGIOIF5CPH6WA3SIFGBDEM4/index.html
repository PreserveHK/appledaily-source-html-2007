<html><header><meta charset="utf-8"><title>熱爆click：網站軍演照嚇窒台軍</title></header><body><h1>熱爆click：網站軍演照嚇窒台軍</h1><p>台灣紀德級驅逐艦、橫向補給第一手畫面、近距離海軍演習照片（圖）……一張又一張畫質清晰的台灣紀德級軍艦最新演習照片，近日被台灣國防部發現，貼在內地軍事網站上，且標明是獨家照片。<br> 台軍大為緊張，徹底偵查，發現是台灣國防部軍聞社的照片，且曾經公開，估計是內地網民從台灣民間網站轉載軍聞社照片得來，台軍已要求島內網站加強管理，事件不是大陸黑客入侵，也不涉洩密，徒然虛驚一場。<br>  http://junshi.huzhai.com/Detail.aspx?id=14924 </p></body></html>

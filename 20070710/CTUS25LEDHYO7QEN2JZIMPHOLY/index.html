<html><header><meta charset="utf-8"><title>GiGi情傷過後任打</title></header><body><h1>GiGi情傷過後任打</h1><p>由梁詠琪（GiGi）、薛凱琪、林子祥及鄭嘉穎主演的電影《女人‧本色》最近上映，情傷過後一改玉女形象的梁詠琪，其演技更大獲好評。GiGi在戲入面飾演女強人，又與男對手有不少親熱戲份，拍攝打架戲時她更拒絕借位，主動提議「俾人真打兩巴」。</p><p>效果逼真</p><p>該場打架戲講述GiGi被已裁走的員工伏擊，臨時演員上前打了她兩巴掌，導演黃真真憐香惜玉，最初打算讓GiGi借位，但GiGi竟然反過來主動要求真打，結果效果十分逼真，令導演非常滿意。GiGi說：「我好感謝導演對我嘅愛護，不過我覺得借位就失去真打嗰種狠勁，結果大家都好滿意。」<br> 撰文：林妃</p></body></html>

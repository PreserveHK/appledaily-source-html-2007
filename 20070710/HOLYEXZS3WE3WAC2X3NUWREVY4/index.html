<html><header><meta charset="utf-8"><title>綾瀨遙自爆污糟史</title></header><body><h1>綾瀨遙自爆污糟史</h1><p>經常在日劇中飾演高材生或千金小姐的綾瀨遙，最近在日本NTV電視台的夏季新劇《螢之光》中大改形象，扮演一名不修邊幅的女仔，前日她出席新劇記者會時，也不忘自爆現實生活中自己最甩漏的一面。</p><p>用不潔碗</p><p>前日身穿黑色裙的綾瀨遙，在記者會上說：「平日我也有不少失儀行徑，例如我穿上很多衣服的時候，回家會一次將它們脫掉，也會用屁股去關上雪櫃門，甚至會用那些用完沒有洗過的器皿。」</p></body></html>

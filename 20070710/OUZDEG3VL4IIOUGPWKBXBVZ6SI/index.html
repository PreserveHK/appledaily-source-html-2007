<html><header><meta charset="utf-8"><title>阿詩人貓合一</title></header><body><h1>阿詩人貓合一</h1><p>何韻詩日前拍攝新歌《幽默感》MV，唱片公司找來麥婉欣擔任導演，為音樂錄影帶創作動畫，讓阿詩化身成為其愛貓gooloo。<br> 阿詩先戴上頭套，並做出多個表情，然後插畫師將其面部輪廓與參照gooloo模樣畫出的外形二合為一。事後阿詩說：「呢個難度簡直係一個挑戰，因為導演要我個頭唔郁，但又要個樣做好多表情，如果唔係會key得唔自然，我影完相都變咗梗頸四。」</p><p>架步外留影</p><p>拍攝後，阿詩笑謂她的臉應該瘦了幾磅，但最好笑是她們到達拍攝場地的錄影室前，途經一間色情場所，阿詩竟在門外拍照留念，有工作人員告之門外應有閉路電視時，更嚇得她拔腿就跑，趕快離開現場。<br> 撰文：丁寧</p></body></html>

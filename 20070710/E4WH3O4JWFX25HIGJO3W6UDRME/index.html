<html><header><meta charset="utf-8"><title>黃淑儀赴台灣如墮蒸籠</title></header><body><h1>黃淑儀赴台灣如墮蒸籠</h1><p>黃淑儀昨日到商台為長壽廣播劇《十八樓C座》錄音，最近她忙於拍攝無綫節目《吾湯吾水》，到世界各地介紹靚湯，日前她才從台灣的嘉南平原回港。</p><p>曬到黑勁辛苦</p><p>黃淑儀說：「估唔到去台灣咁辛苦，當地每日一到下午就會有午後雷雨，朝早就會好熱同好曬，落完呢場雨仲熱，因為啲熱氣蒸番上地面，好辛苦，仲曬到黑晒。」<br> 黃淑儀在台灣逗留一星期，每日一早開工至晚上9時才收工，她說：「本來諗住約啲台灣朋友聚吓，但都冇時間，最後兩日仲皮膚敏感，因為出太多汗，又化咗妝，塊面起咗紅色一撻撻，連個身都有，痕到我死，返嚟香港即刻睇醫生，都要三日先好番。」<br> 採訪、攝影：胡比</p></body></html>

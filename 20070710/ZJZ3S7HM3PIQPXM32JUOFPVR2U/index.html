<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳卓羲內地拍劇玩到癲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳卓羲內地拍劇玩到癲 - 馮仁昭</h1><p>吳卓羲（左）同黎諾懿（右）上月喺成都拍電視劇《巧克力情人》，趁拍劇空閒時間去吸靈氣外，最大娛樂竟然係研究去邊度食飯。陳浩民都有份拍呢齣劇，佢哋三個好似三劍俠咁，經常一齊食飯，一齊去玩。吳卓羲話出外拍劇可以睇到唔同嘅製作，吸收唔同經驗，佢話：「當年我拍《大唐雙龍傳》時，喺內地逗留咗幾個月，第一次同內地班底合作都幾開心。」</p></body></html>

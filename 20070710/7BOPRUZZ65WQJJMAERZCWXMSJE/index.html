<html><header><meta charset="utf-8"><title>陣內學紀香聲演動畫</title></header><body><h1>陣內學紀香聲演動畫</h1><p>日本諧星陣內智則因與老婆藤原紀香沖喜，近期工作量大增。最近他與紀香看齊，首次為動畫片配音。陣內前日為動畫宣傳時，開口埋口都提及曾為《史力加》（Shrek）系列配音的紀香，強調要好好地向她學習。<br> 今次陣內的處男配音動畫劇場版《玉桂狗CINNAMON》，預計12月在日本上映。陣內稱：「配音方面，紀香算是我的前輩，當我告訴她會為該動畫配音時，紀香表現雀躍，還問我會配甚麼角色。」</p></body></html>

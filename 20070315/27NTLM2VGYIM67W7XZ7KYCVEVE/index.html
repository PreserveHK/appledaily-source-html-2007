<html><header><meta charset="utf-8"><title>話你知：今季實施「引擎凍結」</title></header><body><h1>話你知：今季實施「引擎凍結」</h1><p>「引擎凍結」（EnginesHomologated）規例將於今季實施，賽車引擎發展將受限制，目的是令車隊間不致因財力及技術相差太大，而令車體性能「強弱懸殊」；新規例下，每台引擎須使用兩賽站，若在周六排位賽或賽日正式比賽更換新引擎，比賽時排位需退後10位。此外，單一輪胎供應商政策正式實施，隨着米芝蓮（Michelin）早已宣布退出F1，石橋（Bridgestone）今季起「揸弗」，每站比賽為11支車隊的車手提供不超過14套兩種不同規格輪胎。</p></body></html>

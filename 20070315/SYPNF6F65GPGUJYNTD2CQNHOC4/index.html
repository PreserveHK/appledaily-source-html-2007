<html><header><meta charset="utf-8"><title>中環在線：星展夜晚唔着燈箱 - 李華華</title></header><body><h1>中環在線：星展夜晚唔着燈箱 - 李華華</h1><p>唔知大家有冇留意，夜深人靜嘅時候，香港好多商廈外牆仍然燈火通明，認真嘥電；銀行分行門外嘅招牌燈箱，入夜後一般都會長開，分行附近點都會有啲燈光，聽講係基於保安理由。<br> 星展銀行（香港）原來由舊年年底開始，全港58家分行已經開始分區實施慳電行動，個別地區分行，晚上十點後關招牌燈箱，有啲就喺十二點鐘之後，總之，視乎人流而定。至於自動櫃員機嘅燈箱，則由於保安理由，唔會熄燈。香港一向有銀行多過米舖嘅講法，如果間間銀行都響應呢個慳電行動，年終都慳番唔少電。<br> LiWaWa@AppleDaily.com</p></body></html>

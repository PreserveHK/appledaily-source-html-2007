<html><header><meta charset="utf-8"><title>花絮<br>現場觀眾唯一夫妻檔</title></header><body><h1>花絮<br>現場觀眾唯一夫妻檔</h1><p>現場觀戰的200位市民是由兩間大學隨機抽出，當中竟然有一對夫妻檔。香港大學民意網站主任鍾庭耀指，一個家庭有兩名成員被抽中，機會難過中六合彩！原來黃先生與黃太（圖）並非「中孖寶」，黃生因身體不適，特別向負責抽出他的嶺南大學查詢，可否攜同家人一同到場，負責為嶺大抽出觀眾的李彭廣認為這是特殊情況，因此獲得格外開恩，兩夫婦於是同場出現。公民黨的陳家洛也有幸被港大抽中為座上客。<br> 區民傑攝</p></body></html>

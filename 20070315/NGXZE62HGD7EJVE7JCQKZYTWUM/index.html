<html><header><meta charset="utf-8"><title>花絮<br>apm場面如直播世盃</title></header><body><h1>花絮<br>apm場面如直播世盃</h1><p>大型商場近年為吸取人流，出盡奇謀，每逢有收視必高的電視節目，都會以大電視直播招徠顧客。去年大播世界盃成功揚名的觀塘apm，昨晚食住直播條水，再以直播特首候選人論壇吸客，結果反應也不俗，由地面會場到各樓層圍欄，總共聚滿了數百人。<br> 商場為營造氣氛，特備充氣棒及哨子，場面十足直播世界盃球賽的盛況。不過並非所有顧客都對論壇有興趣，有市民表示一心來商場的美食廣場看電視吃晚飯，來到才知道直播論壇，頗感掃興。</p></body></html>

<html><header><meta charset="utf-8"><title>資料寶藏：歇冬後周五場旺「大」 - 畢傑</title></header><body><h1>資料寶藏：歇冬後周五場旺「大」 - 畢傑</h1><p>今期資料寶藏就德甲踏入07年、即歇冬後的周五場次作出一項小統計，發現「入球大細」方面極旺「大」，暫7場周五場次開出5「大」2「細」，故今晚球迷如對「主客和」注項欠信心，不妨轉吼1.72倍「大」。</p><p>主隊勝率偏低</p><p>此外，7場周五場次主隊勝率偏低，歇冬後只得2勝3和2負，得勝率不足3成。尤其近5場客隊全部錄得不敗，當中更不乏爆冷場次，如漢堡勝史浩克04及法蘭克福賽和主場強勁的紐倫堡等。因此，今晚科特布斯不無爆冷機會，取2.2倍「客勝」。<br> 文：畢傑</p></body></html>

<html><header><meta charset="utf-8"><title>優質教育基金擴大資助</title></header><body><h1>優質教育基金擴大資助</h1><p>【本報訊】為協助教師減輕工作量，教育統籌局昨日起擴大優質教育基金資助範圍，學校可申請用以簡化學校行政工作計劃，包括安裝智能卡用來紀錄學生出席率等；各校申請運用新科技處理學校行政工作的上限為11.5萬元，其中4萬可用以聘請代課教師或技術人員等。若全港學校均申請及獲批，涉及金額達1億元。<br> 優質教育基金是前特首董建華在1998年設立，主要資助屬於基礎教育範圍內（即幼稚園、小學、中學及特殊教育）值得推行的非牟利創新計劃。</p><p>基金滾存59億</p><p>自設立以來，基金合共撥款33.5億元，資助6,357項計劃。截至去年11月底，基金共滾存結餘約59億元。</p></body></html>

<html><header><meta charset="utf-8"><title>話你知IP位址猶如網上身份證</title></header><body><h1>話你知<br>IP位址猶如網上身份證</h1><p>任何網民上網每次均需有一個由四組數字組成的「IP位址」，然則「IP位址」是甚麼？互聯網供應商協會主席莫兆華指出，「IP位址」猶如是網民在互聯網世界內的身份證號碼（IDNo.），顯示自己的位置，並主要分為「臨時IP位址」及「固定IP位址」。<br> 一般寬頻服務都會免費提供臨時IP位址，供客戶隨時使用，但很難鎖定使用者的身份；固定IP位址則需使用者登記個人資料，故可直接鎖定登記者身份。但由於固定IP位址需收費，超過九成網民都是使用臨時IP位址，只有極少數的用戶開設固定IP位址。</p></body></html>

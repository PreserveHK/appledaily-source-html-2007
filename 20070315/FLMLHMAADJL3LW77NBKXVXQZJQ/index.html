<html><header><meta charset="utf-8"><title>東勝道水果店霸行人路</title></header><body><h1>東勝道水果店霸行人路</h1><p>居於香港仔的周先生向本報投訴，東勝道一水果店經常佔用店前通道擺放貨物，嚴重阻礙行人來往，「咁啱間生果店係轉角位，好多人路過，條行人路得番一半都冇，搞到我成日都要兜落馬路行，好危險。」他表示，曾多次向食物環境衞生署投訴，但仍未見改善。<br> 食環署回覆，該署收到投訴後曾派員往上址巡查，發現該水果店擺放貨物在店舖外，造成阻塞，遂即時警告該店舖負責人，他立即將貨物搬回店內。該署人員其後再往上址覆查，再發現上址違例情況，遂即時警告及票控負責人。<br> 檔案編號：0222025</p></body></html>

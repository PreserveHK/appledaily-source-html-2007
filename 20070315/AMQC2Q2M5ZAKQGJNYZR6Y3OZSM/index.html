<html><header><meta charset="utf-8"><title>應負責任政府高層</title></header><body><h1>應負責任政府高層</h1><p>特首曾蔭權</p><p>提出胡國興任命，未有發現胡國興任命存有潛在利益衝突</p><p>律政司</p><p>負責成立調查委員會的法律工作，未有發現胡國興任命存有潛在利益衝突</p><p>行政會議</p><p>通過胡國興任命，未有發現胡國興任命存有潛在利益衝突</p><p>胡國興本人</p><p>身兼截取通訊及監察事務專員，與調查主角廉政專員羅范椒芬有工作關係，存在潛在衝突，但仍然接受任命<br> <br> 資料來源：綜合多名立法會議員</p></body></html>

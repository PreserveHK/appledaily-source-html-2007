<html><header><meta charset="utf-8"><title>之之、張叔平消夜烚烚吓</title></header><body><h1>之之、張叔平消夜烚烚吓</h1><p>下月踏入45歲的大美人關之琳，有貌又有財，但自年前與舊愛黃家諾分手後，身邊一直未有固定伴侶，金燕鈴和美指張叔平這兩位老友，就成為之之的最佳飯腳。上周二晚，向來對「烚烚吓」打邊爐情有獨鍾的之之，相約二人到灣仔謝婓道的輝哥火鍋開餐。</p><p>略帶醉意</p><p>當晚眾人在火鍋店內大擦特擦，至晚上11時離開，金燕鈴和略帶酒意的張叔平先帶頭行，殿後的之之則頭耷耷，問她是否嘆消夜時，她只報以微笑，未有回答，然後載同張叔平上車離開，至於金燕玲則逕自上另一輛保母車離開。<br> 採訪、攝影：娛樂突發組</p></body></html>

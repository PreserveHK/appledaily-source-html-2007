<html><header><meta charset="utf-8"><title>吳國敬戒煙戒蒲</title></header><body><h1>吳國敬戒煙戒蒲</h1><p>鄧建明、吳國敬和樂隊朱凌凌等，前晚在黃埔參與「YOParkMusicFestival第八擊」演出，對於近期年輕歌手被踢爆吸毒，吳國敬說：「要愛錫自己，歌手靠把聲搵食，歌手同運動員一樣要keep住最佳狀態，做多啲體力上嘅嘢。」</p><p>鄧建明為仔忙</p><p>阿敬續說：「我自己連煙都戒埋，戒咗一年，前兩年我戒買唔戒食，跟住就戒埋食，對唱歌都好啲。」他又表示已減少夜蒲，除非是朋友生日才出來慶祝。<br> 此外，鄧建明表示近年努力搵錢養家，兒子現年6歲，2歲開始便教他打鼓，難道鄧建明想捧自己兒子做打鼓神童？<br> 採訪、攝影：王崇穎</p></body></html>

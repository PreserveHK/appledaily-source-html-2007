<html><header><meta charset="utf-8"><title>網上搜奇：吳萬錫賣口乖硬銷新劇</title></header><body><h1>網上搜奇：吳萬錫賣口乖硬銷新劇</h1><p>韓劇《葡萄園裡的那男人》男主角吳萬錫，有份主演嘅新古裝劇《王與我》，今晚就會喺韓國電視台首播。呢部大製作未開播已經備受注目，吳萬錫噚日仲喺劇集嘅官網留言，話雖然第一集冇佢份出場，但𠵱家佢心情都好緊張，希望會得到觀眾支持。查實演員全光烈日前都留咗篇類似嘅文章，講到尾都係為新劇造勢啫！<br> 網址： http://tv.sbs.co.kr/eunuch/ </p></body></html>

<html><header><meta charset="utf-8"><title>葉翠翠砌模型重拾童真
</title></header><body><h1>葉翠翠砌模型重拾童真
</h1><p>葉翠翠昨日化身高達女郎，到鑽石山出席「高達模型博覽」，同場也有新人李卓庭以漫畫角色打扮示人。翠翠即場大顯身手，替高達圖畫填上顏色，並送給現場的小朋友。</p><p>富成功感</p><p>葉翠翠自爆由細到大都十分喜愛儲高達等機械人的模型，她說：「我成屋計埋都有成五、六百件玩具，當中有鐵甲人模型，又有扭蛋，我仲專登整個櫃擺，一個模型由自己一手一腳砌出嚟，真係好有成就感。」<br> 問翠翠有否試過與男朋友一齊砌模型，她說：「冇呀，砌模型係由細到大嘅習慣，自己唔會諗有冇人同我一齊砌，而且平時做嘢好認真，扮到好處事成熟，但係砌模型、扭蛋就可以令我重拾童真。」<br> 採訪、攝影：駱華齡</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>華力配股購成都物業</title></header><body><h1>財話短說<br>華力配股購成都物業</h1><p>▲華力控股（3366）公佈，以1.4億元向大股東PacificClimax購入OCTInvestment的49%權益，後者持有成都華僑城25%權益。代價中，5160萬元為現金，餘額按每股3.4元發行2600萬股新股。華力又以相同作價，先舊後新配售2000萬股，淨集資6583萬元。配售價較停牌前3.78元折讓10.05%。完成後，大股東持股量降至65.19%。</p></body></html>

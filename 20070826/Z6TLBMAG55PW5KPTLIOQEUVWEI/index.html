<html><header><meta charset="utf-8"><title>求驗客手記：作客贏森林締3連勝　列斯聯學足祖記 - 求驗客</title></header><body><h1>求驗客手記：作客贏森林締3連勝　列斯聯學足祖記 - 求驗客</h1><p>所謂逆境自強，祖雲達斯舊年因假波案被判跌落乙組，最後成功以冠軍身份升班，上周六重返甲組首仗即大炒利禾奴；英甲列斯聯有望成「新祖記」，事關呢支昔日勁旅由英冠降至英甲，更因破產被判扣15分，好彩開季3連勝，上周六作客贏上季打入升班附加賽嘅森林。雖然列斯聯家陣仲-6分，但咁強勢，重返英冠並唔係夢想。</p></body></html>

<html><header><meta charset="utf-8"><title>奧蘭多特務Sell髮蠟</title></header><body><h1>奧蘭多特務Sell髮蠟</h1><p>日本男士美髮品牌GATSBY與資生堂旗下的uno一向在市場上鬥得難分難解。日本型男木村拓哉早前為GATSBY拍廣告，令港日兩地網民相繼模仿，於是uno也毫不輸蝕，找到首次拍廣告的30歲英國型男奧蘭多布魯（OrlandoBloom）做新代言人對撼。</p><p>蠟頭避追捕</p><p>兩分鐘的加長版廣告前晚在日本三間電視台首播。廣告中，扮演特務的奧蘭多被一神秘組織追殺，於是他便利用髮蠟變身不同造型逃避對方追捕。廣告內更有高處墮樓與撞碎玻璃等特技效果，看來網友今次不易抄襲了！</p></body></html>

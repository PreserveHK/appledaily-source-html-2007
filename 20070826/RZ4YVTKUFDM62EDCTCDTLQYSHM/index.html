<html><header><meta charset="utf-8"><title>網上搜奇：濱崎步連環出碟忘情傷</title></header><body><h1>網上搜奇：濱崎步連環出碟忘情傷</h1><p>日本女歌手濱崎步同TOKIO成員長瀨智也甩拖後，一於寄情工作。步姐嚟香港拍MV嘅細碟《glitter/fated》推出冇耐，佢已經急不及待宣佈喺下月19日推出新細碟《talkin'2myself》，新歌仲係步姐代言嘅數碼相機新廣告歌㖭，睇怕fans又要破財啦！<br> 網址： http://panasonic.jp/dc/gallery/cm/index.html </p></body></html>

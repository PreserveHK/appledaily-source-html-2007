<html><header><meta charset="utf-8"><title>關仁隱事：酸味味出蠱惑谷碟 - 關仁</title></header><body><h1>關仁隱事：酸味味出蠱惑谷碟 - 關仁</h1><p>近幾年唱片市道好唔掂，間間唱片公司都出盡法寶谷宣傳，希望吸引樂迷挖荷包買碟，咁佢哋先有生路行，男歌手「酸味味」間唱片公司喺呢方面真係好積極，竟然同「字母唱片舖」夾計，每逢佢公司嘅歌手出碟，都可以得到連續幾星期銷量冠軍位置，回報係每張碟俾唱片舖抽多啲利潤。<br> 其實唱片公司都好識計數，畀多咗出去嘅錢，咪當係宣傳費囉。呢個世界，有人參與嘅嘢就好難有真正嘅公平，酸味味新碟雖然反應係唔錯，但可以做連續幾星期最好賣嘅碟，原來都有出蠱惑。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>曾鈺成：民建聯葉劉有合作空間</title></header><body><h1>曾鈺成：民建聯葉劉有合作空間</h1><p>【本報訊】民建聯前主席曾鈺成昨日透露，該黨將於星期二開會討論對立法會港島區議席補選安排，不排除會效法民主派，推舉一名和該黨理念相近的人士參加補選。曾鈺成表示，民建聯與保安局前局長葉劉淑儀「有好好嘅合作空間」。</p><p>後日開會選新主席</p><p>曾鈺成昨日出席民建聯一個大專生活動後表示，該黨中委會後日開會，會選出新主席，並討論參加立法會補選的安排。被問到民建聯是否會支持葉太參選時，曾鈺成就指，雙方一直有緊密聯繫，有合作空間，但最近未有討論補選問題。<br> 由於民建聯主席馬力逝世，主席空缺的人選，有該黨高層則透露，現時以署理主席譚耀宗接任的呼聲最高。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫耀威呻人狗兩失 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫耀威呻人狗兩失 - 馮仁昭</h1><p>孫耀威噚日喺馬鞍山新港城中心出席活動，對住一班來自非洲嘅奇珍異獸，好似4呎非洲蟒蛇、盾臂龜等，孫耀威見到佢哋表現到周身唔舒服，當大家以為佢唔鍾意動物時，佢就話：「我好鍾意小動物，以前都有買過隻狗畀對上個女朋友，點知佢送咗隻狗畀人，之後又同我分手，搞到我人狗兩失。」孫公子你真係得，咁又可以拉到之前女朋友度，難怪應采兒都覺得悶！</p></body></html>

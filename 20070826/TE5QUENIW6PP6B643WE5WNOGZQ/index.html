<html><header><meta charset="utf-8"><title>陷阱處處<br>北京　搭的士真鈔被換</title></header><body><h1>陷阱處處<br>北京　搭的士真鈔被換</h1><p>「司機拿過去數了數，說其中20元錢缺角，要求換錢，這時候就有問題了。」到北京度假的美籍華人肯（Ken）和妻子上周五晚搭的士，給司機43元車資。對方要求換掉其中一張20元。肯沒零錢，遂遞上百元大鈔。司機偷偷換了另一張退給肯，說還是要回先前的43元。肯發現退回的鈔票有問題，司機遂給他換上一張50元、兩張20元和一張10元。的士開走後，肯才發現除10元外，其餘均為偽鈔。<br> 《北京晚報》</p></body></html>

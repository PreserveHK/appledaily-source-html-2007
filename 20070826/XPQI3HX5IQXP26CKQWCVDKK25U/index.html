<html><header><meta charset="utf-8"><title>祖兒踢拖嘆串燒</title></header><body><h1>祖兒踢拖嘆串燒</h1><p>容祖兒自從晉身樂壇小天后行列後，平日大多時候濃妝艷抹，打扮得花姿招展，前晚卻難得見她脂粉不施，身穿街坊裝踢拖食消夜，約同數名工作人員到跑馬地燒鳥亭嘆日本串燒。</p><p>大黑超遮素顏</p><p>前晚祖兒由女助手陪同到食肆後，大夥兒足足嘆了兩個多鐘，至凌晨2時多才離開，一馬當先的祖兒踢拖兼戴大黑超遮素顏，身穿黑背心襯黑長褲，手拿一個LV長銀包及手機，她乍見記者在場表現淡定，更依起棚牙儍笑，然後才登上保母車，由司機接載離開。<br> 採訪、攝影：娛樂突發組</p></body></html>

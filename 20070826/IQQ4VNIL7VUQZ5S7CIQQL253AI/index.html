<html><header><meta charset="utf-8"><title>財話短說<br>兩儀3.8億增持南美林場</title></header><body><h1>財話短說<br>兩儀3.8億增持南美林場</h1><p>▲兩儀控股（094）宣佈，向和黃（013）前大班馬世民等人增持持有南美林場的GreenheartResources60%股權，至60.39%，總代價3.75億元，當中1800萬元為現金，1.2億元以每股2元發行6000萬新股支付，餘額2.37億元發行兩年期換股債支付，換股價同是2元，較兩儀停牌前溢價17.65%。兩儀可於年半內行使認股權，以2.48億元至2.97億元增持餘下股權。</p></body></html>

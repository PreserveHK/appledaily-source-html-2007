<html><header><meta charset="utf-8"><title>網上搜奇：《尋回犬》幼主紅爆blog</title></header><body><h1>網上搜奇：《尋回犬》幼主紅爆blog</h1><p>以狗為題材嘅韓片《快樂尋回犬》，大後日就會喺本港上映，阿Net喺街頭見到童星金香琪同隻狗仔嘅海報，都覺得呢位小妹妹好可愛。原來今年只有7歲嘅金香琪，喺韓國都開咗個blog，雖然網頁裏頭嘅圖片同文章都極有可能唔係佢自己寫，但可以睇到好多超級可愛嘅相，都唔會理會咁多。而且有唔少fans仲留言話，希望可以同金香琪做個網上朋友仔喎！<br> 網址： http://minihp.cyworld.com/pims/main/pims_main.asp?tid=53807606 </p></body></html>

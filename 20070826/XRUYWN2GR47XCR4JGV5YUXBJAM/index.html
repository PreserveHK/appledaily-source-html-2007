<html><header><meta charset="utf-8"><title>周圍shot：「美女」照明</title></header><body><h1>周圍shot：「美女」照明</h1><p>想不到路燈也可如此美艷！黑龍江牡丹江市新建成的西山廣場出現一批「美女路燈」，它們身穿顏色鮮艷的服飾，有在玩球的，也有戴着淑女帽的，充份顯示它們動靜皆宜。它們為途人照明之餘，亦為途人帶來視覺享受。有網友說：「很有創意！」「怎麼沒有壯男型路燈？」<br>  http://news.sina.com.cn/s/p/2007-08-26/120313746507.shtml </p></body></html>

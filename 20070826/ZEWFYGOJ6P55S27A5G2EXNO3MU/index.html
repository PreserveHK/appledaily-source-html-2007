<html><header><meta charset="utf-8"><title>陸委會阻撓姚明訪台灣</title></header><body><h1>陸委會阻撓姚明訪台灣</h1><p>效力於NBA休斯頓火箭隊、同時擔任明年北京奧運會形象大使的姚明，早前應台灣中華籃協邀請，計劃下月7日到台進行四日的慈善活動，為當地弱勢團體籌募155萬港元款項。此舉原是一宗美事，但中華籃協執行副秘書長王人生，前日指接到陸委會的口頭通知，否決姚明訪台的申請。陸委會發言人劉德勳昨則回應道，有關申請目前仍在處理當中。不過，籃協內部則有消息指，目前台海兩岸正就明年奧運聖火路線爭持不下，姚明訪台可能會改變島內媒體傾向支持政府的立場。<br> 台灣《中國時報》/中央社</p></body></html>

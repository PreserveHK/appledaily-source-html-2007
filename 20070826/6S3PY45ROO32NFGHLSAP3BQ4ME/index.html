<html><header><meta charset="utf-8"><title>齊學煮食術語</title></header><body><h1>齊學煮食術語</h1><p>對於煮食初哥，好多時去學煮菜或睇菜譜時，經常見到煎炒煮炸這四個字，而且一睇就明，可是當再深入一點，如爆、燴、亁炸及酥炸等又是甚麼呢？一於同大家解釋一下，之後睇食譜就唔會再矇查查，煮餸會再叻啲！</p><p>爆：比炒還要更快手，先用辣椒、薑葱等材料快炒出香味，再加入易熟的材料快炒，如葱爆牛肉。<br> 燴：將主材料切成絲或細塊，再加調味及水煮，最後埋芡令湯汁變成杰身糊狀，如海鮮燴意粉。<br> 亁炸：只是在食材撒上調味料後，再沾上胡椒粉或麵粉便放入油炸，如亁炸響鈴。<br> 酥炸：食材沾上用麵粉、油及發粉等攪拌出來的糊狀再炸，令食物表面有層脆皮，如酥炸生蠔。</p></body></html>

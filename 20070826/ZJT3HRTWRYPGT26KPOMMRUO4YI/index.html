<html><header><meta charset="utf-8"><title>沙田<br>疑犯襲警釀4傷</title></header><body><h1>沙田<br>疑犯襲警釀4傷</h1><p>【本報訊】沙田新翠邨新明樓昨凌晨零時許發生襲警案，涉嫌藏毒的32歲姓呂男子被戴上手銬，由3名隸屬旺角警署的刑事偵緝探員押返住所搜查期間，在屋外突然發難掙扎，並以肩膊撞向3名探員，卒被警方制服。事件中，4人同受輕傷，需一併送院敷治（圖）。據悉，疑犯前日在旺角弼街60號天台遭巡警截查時，在其身上搜獲11.5克、值1,500元的「冰毒」被捕。<br> 陳偉良攝</p></body></html>

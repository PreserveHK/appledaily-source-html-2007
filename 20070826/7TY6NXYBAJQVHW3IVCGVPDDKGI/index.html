<html><header><meta charset="utf-8"><title>神話日韓兩邊唱</title></header><body><h1>神話日韓兩邊唱</h1><p>韓國組合神話的HyeSung和MinWoo，前日分別在東京和首爾舉行單獨個唱。雖然二人相隔千里，但仍不忘以影像勉勵對方，足見他們手足情深。</p><p>換衫任昅</p><p>HyeSung前日的東京個唱，吸引超過5,000fans到場，當晚歌迷反應熱烈，而後台的女樂隊成員也非常雀躍。話說他在獻唱歌曲《Honey》前於拉下布簾的舞台上更換服裝，因此身後的樂隊能夠大飽眼福，看到他只穿着內褲的情景。另一邊廂，MinWoo昨日在首爾的第二場個唱舉行前夕向傳媒表示，神話成員將於今年12月再次聚首，舉行大型演唱會。</p></body></html>

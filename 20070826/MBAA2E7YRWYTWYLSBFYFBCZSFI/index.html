<html><header><meta charset="utf-8"><title>新PSP更輕更薄</title></header><body><h1>新PSP更輕更薄</h1><p>令大人小孩玩個不停的PSP，下月將會推出全新型號。新的PSP比舊有的更輕更薄，但巨型的16:9顯示屏不變，兼支援影像輸出到電視機。<br> 生產商SonyComputerEntertainmentHK以本港作為最新PSP亞洲首度曝光的地點，昨安排模特兒手持黑、白、銀三色PSP亮相（圖）。新款PSP行貨9月全球同步發售，售價暫定與舊款PSP同為港幣1,360元。<br> 陳亮華攝</p></body></html>

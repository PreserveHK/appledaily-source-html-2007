<html><header><meta charset="utf-8"><title>最靚手臂女星<br>囗原玉臂冠東瀛</title></header><body><h1>最靚手臂女星<br>囗原玉臂冠東瀛</h1><p>女人最怕有雙麒麟臂，日本Oricon網站舉行「最靚手臂女星」選舉，搵嚟1,000名日本男女投票。人氣名模囗原友里憑一雙粗幼適中的玉臂，靚絕同行成為冠軍。至於盛傳將於10月嫁人嘅伊東美咲，只能夠屈居第2，𠵱家懷有第二胎嘅松嶋菜菜子同有「沙灘仙子」之稱嘅沙灘排球女選手淺尾美和就分別佔第3同第4位。另外，伊東噚日同男星大澤隆夫到戲院，為新片《與你在天國重逢》造勢。</p></body></html>

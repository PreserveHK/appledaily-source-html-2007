<html><header><meta charset="utf-8"><title>武漢客車墮水塘16人死</title></header><body><h1>武漢客車墮水塘16人死</h1><p>107國道武漢境內路段昨日下午發生特大交通事故，造成16人死亡、12人受傷。據武漢市交管局透露，事發於下午1時25分，一輛由武漢開往孝感市的客運車，行駛至武漢東西湖境內時，與一輛同一方向行駛的失控貨車相撞後，翻落路邊一水塘內，造成重大傷亡。<br> 肇事貨車是一輛加長貨車，在與這輛客車相撞前，已完全失控，先後撞翻了107國道上的5、6個水泥隔離墩。<br> 事故發生後，湖北省委書記俞正聲、省長羅清泉等官員高度關注，指示有關方面加緊搶救傷員及做好善後事宜。目前，受傷人員已全部運抵武漢市區醫院救治，沒受傷的5名乘客已得到妥善安置。事故原因仍在調查中。<br> 新華網</p></body></html>

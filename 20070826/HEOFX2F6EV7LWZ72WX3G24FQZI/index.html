<html><header><meta charset="utf-8"><title>李司棋目睹車禍嚇甩褲</title></header><body><h1>李司棋目睹車禍嚇甩褲</h1><p>李司棋昨日凌晨時分在中環遮打道拍攝無綫新劇《珠光寶氣》外景，劇情講述她駕車駛經該處時目睹交通意外，於是下車看個究竟。劇組方面昨日凌晨特地封街拍攝，現場除一部救護車及多個救護員和警察外，更有10多名臨記充當突發記者採訪，場面尚算大陣仗，但奇就奇在全程竟然不見傷者影蹤。</p><p>駕車好緊張</p><p>由於司棋姐一向甚少駕駛，以致駕車時十分緊張，工作人員着她駛到某個位置停車，但司棋姐試了多次始能成功。<br> 另外，一身黑衣打扮的司棋姐，褲子看來不大合身，以致不時要抽一抽褲頭，甚至一度鬆脫。<br> 採訪、攝影：娛樂突發組</p></body></html>

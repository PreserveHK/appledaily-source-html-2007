<html><header><meta charset="utf-8"><title>蘇施黃派雪糕救癌童</title></header><body><h1>蘇施黃派雪糕救癌童</h1><p>蘇施黃昨日走遍尖沙嘴、旺角及銅鑼灣派免費雪糕，為自己代言的「蘇Tasty」雪糕造勢。大熱天派雪糕自然吸引多人排隊，不消十分鐘已全部派光，現場一片混亂。</p><p>試食30款</p><p>阿蘇今次擔任代言人，每售出一杯雪糕都會有一成收益捐贈予兒童癌病基金，她說：「我好耐冇食雪糕，就嚟200磅喇。呢個品牌搵我做代言人嗰陣畀我試食7、8款雪糕，之後我又偷偷哋去其中一間分店試食，一試就試咗30幾款！」問她今次擔任代言人收多少酬勞？她笑笑口道：「幾十位數字啦！」續問阿蘇最想擔任那類產品代言人時，她又鬼馬地說：「最想搵個人嫁咗去！」<br> 採訪、攝影﹕吳佩思</p></body></html>

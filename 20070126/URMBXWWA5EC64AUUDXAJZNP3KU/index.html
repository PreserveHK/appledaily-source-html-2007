<html><header><meta charset="utf-8"><title>胡琳遊嘉年華抗抑鬱</title></header><body><h1>胡琳遊嘉年華抗抑鬱</h1><p>胡琳年前由美國讀完書後來港發展，一直專注工作，沒事做便躲在家中，甚少外出遊逛，她解釋因為初次來港，始終人地生疏，又不想一個人逛街，故寧願在家聽音樂。不過由於她過份好靜，令公司同事與家人均擔心她會患上自閉症。</p><p>憶起舊情</p><p>經過一年時間，胡琳終於在娛樂圈認識到一班朋友，早前她與一班友人結伴去嘉年華玩機動遊戲，藉此紓緩壓力。當胡琳見到一連串機動遊戲時，即回想起年少時和舊男友去玩機動遊戲的情景，當時她玩完過山車後，嫌不夠刺激，打算再玩更刺激的機動遊戲，舊男友已嚇得面色蒼白，還想作嘔。如今回想起舊愛當時的模樣，令她不禁發笑。<br> 撰文：林妃</p></body></html>

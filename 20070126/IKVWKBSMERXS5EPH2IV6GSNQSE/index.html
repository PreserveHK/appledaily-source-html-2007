<html><header><meta charset="utf-8"><title>一青窈不倫戀曝光</title></header><body><h1>一青窈不倫戀曝光</h1><p>曾演出電影《珈琲時光》的30歲日本女歌手一青窈，被昨日出版的日本雜誌《FRIDAY》偷拍到與已婚著名監製小林武史密會，兩人的不倫戀關係曝光。</p><p>手牽手約會</p><p>報道指一青窈與小林武史本月手牽手往東京目黑區晚膳，飯後再一同返回女方家中，小林逗留至深夜1時才離開。小林去年底為一青窈監製新歌，每周更到訪對方的家逾四次之多，但據知一青窈已有一名圈外未婚夫，現年47歲的小林武史則是日本樂隊Mr.Children的御用監製，96年與組合MyLittleLover的主音akko結婚，現時育有一子一女。
</p></body></html>

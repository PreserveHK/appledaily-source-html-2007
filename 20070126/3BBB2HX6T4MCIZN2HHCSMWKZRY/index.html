<html><header><meta charset="utf-8"><title>陳鍵鋒捱凍拍劇頻叫苦</title></header><body><h1>陳鍵鋒捱凍拍劇頻叫苦</h1><p>陳鍵鋒最近正在橫店趕拍內地劇《最後的格格》，該劇預計在三月中煞科，在拍攝劇集期間，天氣變幻無常，一時放晴、一時下雨甚至落大雪，每逢早上開工拍外景，手腳都變得冰冷，不過說到最辛苦的時候，陳鍵鋒覺得是在夜間出外景時，因天氣太嚴寒，人也變得不想動。</p><p>擁高超武藝</p><p>在《最》劇中，陳鍵鋒飾演一位京劇武生，擁有高超武藝，在一次偶然機會下給他認識了格格霍思燕，兩人一見鍾情，但格格的雙親反對兩人相好。劇中陳鍵鋒需要應付不少動作場面，又要吊威吔，故沒有武功底子的陳鍵鋒，就不時擦損手腳。撰文：丁寧</p></body></html>

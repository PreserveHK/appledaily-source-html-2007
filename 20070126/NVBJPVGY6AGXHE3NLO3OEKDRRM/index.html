<html><header><meta charset="utf-8"><title>潘楚穎四眼男錫住Bye</title></header><body><h1>潘楚穎四眼男錫住Bye</h1><p>潘廸生女兒潘楚穎（DeeDee）昨日下午2時多，被發現在中環文華東方酒店與年輕四眼男伴撐枱腳、吃午飯，拎着大大FendiSpybag的DeeDee，與四眼男伴一見記者即彈開。問DeeDee對方可是其男友？她即說：「唔係，朋友嚟啫！不過我哋唔係傾公事。」</p><p>抱怨被撞破</p><p>DeeDee忍不住抱怨說：「點解你哋成日喺度㗎！」記者要求兩人合照，他們有默契地拒絕，等車期間也隔着一個身位企，兩人臨分手更公然攬住錫面goodbyekiss，之後男方步行離開，富貴DeeDee則坐上過百萬、有中港車牌的Bentley房車絕塵而去。<br> 採訪、攝影：娛樂突發組</p></body></html>

<html><header><meta charset="utf-8"><title>尹恩惠打救韓劇</title></header><body><h1>尹恩惠打救韓劇</h1><p>韓劇界近期大收作品欠奉，所以各韓劇製作社和電視台都紛紛找來闊別螢幕多年的藝人，或是當紅炸子雞合作，以增加劇集話題性。昨日便有消息指收視福將尹恩惠，將夥拍《超級上位王》的神話成員Eric，為MBC電視台拍攝3月新劇《順其自然》。《順》劇將採用《我係金三珣》的監製，預計劇集是傳統愛情喜劇。</p><p>李美妍復出</p><p>另一邊廂，SBS電視台近日便找了繼古裝劇《明成皇后》後已有五年沒拍劇的李美妍，以及剛服完兵役的前god成員尹啓相拍攝下周六首播的新劇《為愛瘋狂》。在昨日的首爾記者會上，兩人表現得十分恩愛兼合拍，雖然李美妍已35歲，但依然保養有道，贏盡傳媒讚賞。</p></body></html>

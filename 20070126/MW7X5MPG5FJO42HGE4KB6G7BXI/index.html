<html><header><meta charset="utf-8"><title>國際Gossip<br>拉姆斯菲爾德「陰魂不散」</title></header><body><h1>國際Gossip<br>拉姆斯菲爾德「陰魂不散」</h1><p>因伊拉克戰爭而落台嘅前國防部長拉姆斯菲爾德（DonaldRumsfeld），原來仲陰魂不散，佢雖然離開咗五角大樓，但其實仲為國防部做緊嘢，當局為佢喺阿靈頓（Arlington）開咗間臨時辦公室，掛名「無薪顧問」，軍方派咗七個人幫佢做嘢，專處理機密文件。當局強調佢唔係賴死唔走，而係在任期間堆積太多嘢未處理，𠵱家要執埋啲手尾。有人質疑佢舊年11月辭職，12月至離任，點解唔喺呢段時間做完啲嘢？係咪手腳太慢？<br> 美國《華盛頓時報》</p></body></html>

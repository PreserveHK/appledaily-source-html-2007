<html><header><meta charset="utf-8"><title>楊思琦、吳卓羲深圳突圍</title></header><body><h1>楊思琦、吳卓羲深圳突圍</h1><p>楊思琦和吳卓羲日前出席TVB在深圳的首站特許影視形象店開幕，剛好《突圍行動》正在當地播映，所以兩人所到之處都極受巿民歡迎。<br> 楊思琦和吳卓羲當日在場與fans分成兩組玩遊戲，不少fans更排隊和他們合照，之後兩人到影視店參觀，不少fans在門外守候，群情洶湧，吳卓羲笑說：「今次真係上演咗一次突圍行動！」<br> 另外據多媒體音像業務部助理巿場業務經理王皓透露，預計今年內TVB將在國內建立超過1,000間特許影視形象店。撰文：葉雪</p></body></html>

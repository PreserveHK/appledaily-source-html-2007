<html><header><meta charset="utf-8"><title>東莞工廠大火五死四重傷</title></header><body><h1>東莞工廠大火五死四重傷</h1><p>繼日前深圳市寶安區工廠大火奪走七名女工性命後，東莞大嶺鎮楊屋村一處加工小作坊昨日凌晨一時許亦發生火警，燒死五人，另有四人重傷。<br> 事故地點位於大嶺山鎮楊屋村一處佔地約160平方米的四層高樓房，火勢由一、二樓的廢舊塑膠回收加工小作坊，一直蔓延至整幢樓房。當地消防人員接報到場，一小時後將大火撲滅，並在現場救出18人。其中五人被送到醫院後不治，另有四人重傷。公安已將小作坊的僱主及房東帶走問話，起火原因仍在調查。<br> 本月21日，深圳寶安區公明街道合水口社區億興製衣廠曾發生大火，七名女工因煙熏窒息死亡。<br> 中新社</p></body></html>

<html><header><meta charset="utf-8"><title>之之夜獵豹紋男</title></header><body><h1>之之夜獵豹紋男</h1><p>緋聞不絕的大美人關之琳，經常都獲得不少男士獻殷勤。</p><p>機警四圍望</p><p>日前本報記者在中環置地文華酒店附近巧遇之之，見她獲一名身形健碩、披浮誇豹紋長褸的男伴陪伴漫步，兩人走在街上十分矚目。<br> 當晚11時多，穿黑皮褸襯牛仔短裙的之之，由大隻男伴傍實步往酒店，兩人並無交談，之之邊行邊伸手入手袋找尋車匙，但也機警四圍望。當發現記者在場時，之之即大方地向鏡頭報以微笑，其後才施施然取車，男伴則逕自步行離開。<br> 採訪、攝影：娛樂突發組</p></body></html>

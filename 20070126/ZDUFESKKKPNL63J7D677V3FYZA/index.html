<html><header><meta charset="utf-8"><title>國際Gossip<br>切尼改口睇衰希拉莉</title></header><body><h1>國際Gossip<br>切尼改口睇衰希拉莉</h1><p>"Idon'tthinkshewouldmakeagoodleader."DickCheneysaid.<br>「我唔覺得佢（指希拉莉）會係一個好領袖。」切尼說。</p><p>美國副總統切尼（DickCheney）舊年10月明明話睇好來屆總統候選人希拉莉（HillaryClinton），讚佢係一個「難對付嘅候選人」，「有可能」跑贏做美國第一女性。不過佢前日接受美國有線新聞（CNN）訪問時突然改口。點解？「因為佢係民主黨人，我唔認同佢嘅原則同施政方針。」咁邊個會贏？「唔會係我囉。」即刻轉移視線。<br> 法新社</p></body></html>

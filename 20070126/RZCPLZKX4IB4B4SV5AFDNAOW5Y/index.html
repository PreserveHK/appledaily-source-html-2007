<html><header><meta charset="utf-8"><title>大官　小官　村官　官官都貪</title></header><body><h1>大官　小官　村官　官官都貪</h1><p>內地官場貪污成風，有網民自作打油詩，以抒發對腐敗現象的怨氣：<br> <br> 工行、農行、建行，行行出事；<br> 大官、小官、村官，官官都貪；<br> 空話、套話、假話，話話不斷；<br> 縣官、鎮官、村官，官官相護；<br> 笑古笑今，笑東笑西笑南北，笑來笑去，笑自己原來無知無識；<br> 觀事觀物，觀天觀地觀日月，觀前觀後，觀他人總是低；<br> 跑官要官，買官賣官為做官，觀來觀去，觀天下所有官一樣黑。</p></body></html>

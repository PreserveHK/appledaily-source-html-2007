<html><header><meta charset="utf-8"><title>歐聯16強　新春賀歲</title></header><body><h1>歐聯16強　新春賀歲</h1><p>大年初三和初四（歐洲時間計），歐聯將上演舞獅賀歲。周二的戲碼稍弱，AC米蘭、曼聯、阿仙奴應可輕鬆挫敵，皇家馬德里和拜仁慕尼黑對碰已成褪色豪門宴，卻儼如拿着大葵扇的大頭佛，奮力擊鼓的擂鼓手，引領着初四的舞獅出場……</p><p>眼睛一閃一閃、嘴巴一張一閉的是獅頭，由衞冕冠軍巴塞隆拿周三對前屆冠軍利物浦扮演；現時歐洲最順的國際米蘭、最上下一心的車路士、打法最好看的羅馬、里昂，是靈活跳動的獅身，以及扭動不斷的屁股，這次的新年舞獅將非常精采……</p></body></html>

<html><header><meta charset="utf-8"><title>鄉紳為香港所求籤文</title></header><body><h1>鄉紳為香港所求籤文</h1><p>劉皇發為港求得<br>車公第三十六籤</p><p>寓意：「舊願未還。」若此籤求家宅、自身均平安，但其他則相當一般。例如出入無功、婚姻不合、求助不成；若問健康更答道：「防送終。」總之籤文意曰：「寡因負義、貧不悔過、自甘墮落、非改不可。」</p><p>蔡根培為沙田求得<br>車公第五十一籤</p><p>寓意：此籤雖指家宅平安，但財運未順、姻緣時機未到、事業以守業為佳，生育要小心胎兒健康，患病者更有可能久病不癒，總之求得此籤宜「莫急進、凡事留餘地，不要事事強求。」<br> <br> 籤文寓意及解說：《蘋果》資料室</p></body></html>

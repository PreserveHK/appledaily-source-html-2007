<html><header><meta charset="utf-8"><title>長毛年尾收數攞晒威 - 李八方</title></header><body><h1>長毛年尾收數攞晒威 - 李八方</h1><p>送狗迎豬，平日仙都唔係好仙吓嘅長毛，喺狗年嘅最後一刻最後衝刺，竟然俾佢成功收數累積達百幾萬！不過……啲錢並唔係佢自己袋袋平安嘅，而係幫百幾個地盤工人收㗎啫。<br> 年三十晚，長毛去維園幫手睇社民連個檔時，仲好得戚咁嗌咪揚呢單料出嚟，當堂攞晒威，好多人聽到都拍晒手，搞到長毛當堂成個大明星咁款，唔怪得佢留到年初一朝早8點幾先捨得走啦！不過單身寡佬冇所謂，長毛話自己返到屋企大覺瞓到晏晝4點鐘先起身，睇吓波，初一就咁過咗。<br> 今日佢會搵煲呔「拜年」，雖然煲呔實唔會派利是畀佢，但長毛就話會送份大禮畀煲呔，叫佢生生性性做好份工！</p></body></html>

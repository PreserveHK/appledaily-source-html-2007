<html><header><meta charset="utf-8"><title>內地熱門拜年短訊</title></header><body><h1>內地熱門拜年短訊</h1><p>‧小豬迷祝福</p><p>「長得豬乖豬乖的，心情豬好豬好的，運氣豬順豬順的，睡覺豬香豬香的。」<br> 「祝你青春常『豬』（駐）、『豬』（珠）圓玉潤、事事胸有成『豬』（竹）！」<br> 　「小豬哼哼叫，恭祝鴻運到，小豬撒歡跑，恭祝身體好！」</p><p>‧車迷賀新春</p><p>「我怕我的祝福沒有悍馬的力度，奔馳（平治）的速度，寶馬的氣度，沒法擠上短信（短訊）的高速公路，只有讓小豬馱着祝福提前上路。」</p><p>‧奧運福娃拜年</p><p>「金豬送福送吉祥，奧運福娃來幫忙：貝貝送你穀滿倉，晶晶送你親滿堂，歡歡送你事如意，迎迎送你身安康，妮妮送你福壽長。」<br> <br> 資料來源：網易/新華網</p></body></html>

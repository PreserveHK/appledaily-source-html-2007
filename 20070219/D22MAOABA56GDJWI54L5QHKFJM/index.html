<html><header><meta charset="utf-8"><title>觀煙花市民新年願望</title></header><body><h1>觀煙花市民新年願望</h1><p>希望買樓</p><p>「我哋拍拖兩年，豬年願望梗係希望可以升職加薪，儲夠錢就結婚。儲夠首期就置業，我哋淨係想買一間百幾萬嘅樓做安樂窩。」<br> 21歲的曾小姐及24歲的陳先生</p><p>身體健康</p><p>「豬年梗係希望可以一切順利，身體健康啦！」<br> 卓先生</p><p>香港經濟好</p><p>「我有三個願望:香港經濟好、闔家平安同埋身體健康。」<br> 周生與周太及兩歲女兒</p></body></html>

<html><header><meta charset="utf-8"><title>明星賽4大之最</title></header><body><h1>明星賽4大之最</h1><p>最搞笑<br>阿蘭拿斯（巫師後衞）</p><p>雖然在比賽中表現平平無奇，「AgentZero」卻趁休息表演時，跳上彈床表演胯下入樽，全場掌聲不絕。<br> </p><p>最唔夾<br>奧古（爵士中鋒）</p><p>眾星都有意識地在明星賽一展身手，只有這個土耳其中鋒認真地做單擋，無論外型和打法都與眾星截然不同。</p><p>最老退<br>奧尼爾（熱火中鋒）</p><p>多次在籃下接到傳球後，連爆開對手入樽的力也沒有，如非對手放水，奧尼爾肯定捧蛋兼出醜。</p><p>最賣力<br>懷特侯活（魔術前鋒）</p><p>當東岸球員發緊夢、笑哈哈時，只有他博命搶籃板，不僅抓下全場最多12個籃板，幾下大力入樽更勁道十足。</p></body></html>

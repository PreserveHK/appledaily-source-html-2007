<html><header><meta charset="utf-8"><title>吾講得笑：給豬豬的情書</title></header><body><h1>吾講得笑：給豬豬的情書</h1><p>親愛的，<br> 你知唔知我好鬼緊張你㗎？最近你又瘦咗呀，叫咗你食多啲嘢㗎啦。睇見你咁樣，我好擔心、好心痛㗎！<br> 你一向對我坦蕩蕩，身上每吋肌膚我都好清楚，有幾多斤両你估我唔知咩？<br> 唔係人人都鍾意瘦，我就覺得你越肥越好睇，新年流流使咗好多錢，邊個唔想自己養嘅豬可以重多幾斤，賣多幾蚊先？唔該你食多啲餿，谷肥自己，等我過個肥年啦。<br> 依依不捨的豬農<br> （改編自網上笑話，金豬賀年版於年卅至年初三刊登）</p></body></html>

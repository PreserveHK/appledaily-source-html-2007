<html><header><meta charset="utf-8"><title>國際Gossip<br>菲臘親王係山精</title></header><body><h1>國際Gossip<br>菲臘親王係山精</h1><p>菲臘親王（PrincePhilip）除咗係英女皇個老公，原來仲係「神」嚟㗎！話說菲臘親王喺1971年，訪問新赫布里底群島（NewHebrides）時，令當地土著驚為天人，即刻當佢係神咁拜，就算新赫布里底喺1980年獨立變成瓦努阿圖共和國，呢股熱潮仲越燒越旺。喺坦納島（Tanna），有村民就一口咬定菲臘親王係一隻山精。<br> 英國《每日電訊報》</p></body></html>

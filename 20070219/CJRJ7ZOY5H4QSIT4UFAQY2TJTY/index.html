<html><header><meta charset="utf-8"><title>國際Gossip<br>明治回收有蟲朱古力</title></header><body><h1>國際Gossip<br>明治回收有蟲朱古力</h1><p>日本老字號糖果糕點製造商不二家，今年初先被揭啲貨過期又有蟲，信譽掃地，另一個糖果生產商明治製菓好學唔學，步佢後塵。明治出咗隻竹筍形朱古力，一盒裏面有黑朱古力味，又有白朱古力味，包裝好得意，點知有八個顧客投訴打開有蟲，有條仲有1厘米咁長。明治話係機器黐咗蟲卵，前日（周日）公開道歉，自動回收市面上10萬盒貨。<br> 日本《每日新聞》</p></body></html>

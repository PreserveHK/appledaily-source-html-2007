<html><header><meta charset="utf-8"><title>新正頭日菲聯婚</title></header><body><h1>新正頭日菲聯婚</h1><p>【本報訊】32對新人選擇在新正頭拉埋天窗，尖沙嘴文化中心的婚姻註冊處在昨日大年初一上午，有五對新人註冊，其中四對是外籍人士。其中在香港工作的菲傭Evelyn，與日籍人士Yuji共諧連理。<br> Evelyn說，四年前於網上結識丈夫，揀今日結婚是遷就他方便來港註冊，當時不知道結婚大日子撞正大年初一。<br> Yuji說，婚後會申請太太到日本「歎世界」，讓她過幸福日子，不用再天天抹窗、買餸、洗衫褲。Evelyn的僱主也有到賀，事關僱主就是證婚人。</p></body></html>

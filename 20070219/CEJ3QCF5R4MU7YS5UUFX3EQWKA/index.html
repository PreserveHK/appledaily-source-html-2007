<html><header><meta charset="utf-8"><title>Kelly豬年趕行善</title></header><body><h1>Kelly豬年趕行善</h1><p>陳慧琳（Kelly）、林子萱、許懷恩和ILoveYouBoyz等，前晚在屯門出席新歲倒數活動。Kelly壓軸上台演出時，顯得小心翼翼，不時用腳把地上的碎屑踢開，問她可是擔心重演梁詠琪（GiGi）仆倒台上的事件？Kelly說：「GiGi都跌得好應，排舞排得咁辛苦，萬一跣倒會甩晒啲舞步，所以會特別小心。」<br> Kelly把前晚活動賺得的酬金悉數捐給陳慧琳慈善基金，她說：「踏入金豬年，即刻可以做善事，唔會肉痛，我希望今年可以喺內地起多10間學校。」她又透露男友離港旅行，二人也會分頭到親友家拜年。<br> 採訪、攝影：胡比</p></body></html>

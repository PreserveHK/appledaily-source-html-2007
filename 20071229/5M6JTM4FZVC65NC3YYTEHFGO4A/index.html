<html><header><meta charset="utf-8"><title>熱爆click：殘丐坐巴士　司機喝令坐地下</title></header><body><h1>熱爆click：殘丐坐巴士　司機喝令坐地下</h1><p>四川成都全興路附近，在日前一輛117巴士上，雖然座位很多，但一名衣衫襤褸、兩腿殘疾、走路不便的乞丐上車後，坐在前排靠窗的座位時，竟被司機立即怒喝：「下來，下來，不准坐！把位子坐得髒兮兮！去！坐門口地下！」該乞丐隨即坐到車門旁邊去（圖）。網友：「乞丐很可憐，司機很可恨，乞丐也是人啊，難道他想做乞丐嗎？那麼狠毒的司機，下輩子讓他也做乞丐！」也有網友稱：「他看着窗外的眼神一定很悲傷……」<br>  http://www.haoo.cn/Html/Article/2007/12/27/2612466.html </p></body></html>

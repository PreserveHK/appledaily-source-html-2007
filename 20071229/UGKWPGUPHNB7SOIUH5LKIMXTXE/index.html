<html><header><meta charset="utf-8"><title>兩岸快線<br>廣州今年灰霾天數再創新高</title></header><body><h1>兩岸快線<br>廣州今年灰霾天數再創新高</h1><p>廣東氣象局公佈，2007年廣東灰霾天數再創新高，截至12月25日，全省平均出現灰霾日數74.2天/偵測站，較常年同期顯著偏多。冬季灰霾天氣尤其嚴重，12月份最多達10.3天，其中廣州12月份灰霾日數更高達21天，創下12月歷年最高紀錄。從地域分佈看，珠江三角洲、粵西偏東和粵北偏西的部份地區灰霾較重，年灰霾日數100天以上，恩平市以230天為全省之最。<br> 新華社</p></body></html>

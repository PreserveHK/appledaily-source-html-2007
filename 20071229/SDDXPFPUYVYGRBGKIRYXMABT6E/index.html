<html><header><meta charset="utf-8"><title>國際Gossip：埃及保安鳴槍護薩爾科齊</title></header><body><h1>國際Gossip：埃及保安鳴槍護薩爾科齊</h1><p>法國總統薩爾科齊（NicolasSarkozy）拖新女友布魯妮（CarlaBruni）去埃及煙韌度假，拖手攬腰錫面珠出齊，惹到啲狗仔隊流晒口水。前日呢對法國第一情侶出海，啲記者梗係要跟到實一實，點知啲埃及保安好緊張，竟然向天開槍阻嚇，啲記者立即乖晒，同老薩隻遊艇保持安全距離。<br> 狗仔隊巴不得老薩同女友肉緊多幾錢，但埃及三位議員大叫眼寃，話老薩公然與女友同房好唔妥當。<br> 法新社</p></body></html>

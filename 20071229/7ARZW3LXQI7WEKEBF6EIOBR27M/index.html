<html><header><meta charset="utf-8"><title>周日睇樓好去處<br>除夕倒數食．玩．嗌</title></header><body><h1>周日睇樓好去處<br>除夕倒數食．玩．嗌</h1><p>受節日氣氛影響，新盤交投例淡，成交量急跌，平均每日只有20零宗，紅磡嘅海濱南岸，以大熱姿態主導市場，佔成交總數一半咁滯。今個禮拜輪到除夕同元旦長假，睇怕新盤成交都唔會有太大起色。</p><p>收據換吃喝Pass</p><p>樓市靜蠅蠅，相反全港各大商場就好熱鬧，為慶祝新一年來臨，大搞倒數活動，好似九龍灣MegaBox咁，今日喺場內任何商舖消費滿200蚊，憑單一即日機印收據，就可獲贈「除夕吃喝玩樂Pass」1張，喺周一大除夕夜晚免費任玩任食。呢張Pass包括免費溜冰入場券、免費打機入場券，同埋10蚊美食現金券3張，認真抵玩。</p><p>　</p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：連體蛋似金元寶</title></header><body><h1>周圍shot：連體蛋似金元寶</h1><p>想不到雞蛋也有連體的，而且還像金元寶（圖）。遼寧營口市民徐先生所飼養的一隻雞，日前生下一隻元寶形的蛋，觀者嘖嘖稱奇。有網友說：「下這隻蛋時肯定很辛苦」，「孵出來的小雞是甚麼模樣呢？」也有網友認為，母雞生下這隻怪蛋，可能是受濫用激素和環境污染影響。<br>  http://news.163.com/07/1229/09/40SDIUV00001125G.html </p></body></html>

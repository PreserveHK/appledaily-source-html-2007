<html><header><meta charset="utf-8"><title>麻原變瘋　女兒索償</title></header><body><h1>麻原變瘋　女兒索償</h1><p>日本奧姆真理教創教教主麻原彰晃（圖），因1995年發動東京地鐵毒氣襲擊被判死刑，現於獄中等待處決。他的兩名女兒前日（周五）入稟法院，控告政府和醫生沒有給他適當的精神病治療。</p><p>要求送院治療</p><p>麻原在長達8年的審訊期間，經常語無倫次，律師指他有精神病，卻無法以此為他脫罪。麻原的女兒指最近探望父親時，發現他的精神病病情嚴重了，不停儍笑和自言自語，她們入稟索償500萬日圓（34.7萬港元），並要求將他從東京拘留中心轉移到醫院，接受特別治療。<br> 美聯社</p></body></html>

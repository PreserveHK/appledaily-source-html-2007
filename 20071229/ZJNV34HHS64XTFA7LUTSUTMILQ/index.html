<html><header><meta charset="utf-8"><title>德國餐廳設吸煙洞</title></header><body><h1>德國餐廳設吸煙洞</h1><p>歐洲各國陸續實施室內禁煙條例，食肆擔心影響生意，德國有酒吧兼餐廳想出妙法︰在牆壁開三個洞，讓食客把頭和雙手伸出「戶外」吸煙。<br> 德國元旦起在酒吧和餐廳實施禁煙，下薩克森州（LowerSaxony）城鎮戈斯拉爾（Goslar）的MaltermeisterTurm餐廳酒吧，在牆身開了一大兩細的洞口，還鋪了紅色軟墊，方便煙民把手臂枕在上面，舒服地吞雲吐霧。餐廳老闆溫廸施說︰「現在我的顧客可以合法地享受香煙，同時不必離開舒適的餐廳。」<br> 英國Ananova網站</p></body></html>

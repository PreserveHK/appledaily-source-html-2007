<html><header><meta charset="utf-8"><title>中四生刀斬仇人待懲</title></header><body><h1>中四生刀斬仇人待懲</h1><p>【本報訊】中四男生聲稱與人結怨，知悉仇人在荃灣香車街街市內大牌檔用膳，隨手在街市肉枱上取豬肉刀，揮刀斬仇人，令對方左腰、手掌、手臂及大腿受傷。中四男生昨在區域法院承認一項有意圖傷人罪名，還押至下月11日，等候背景及教導所報告判刑。<br> 現年17歲被告李文發，仍就讀中四，但自今年9月中被捕後一直還押至今，他在警誡下稱曾遭22歲事主邵潤康以鐵通襲擊，於是教訓他。案發於今年9月18日，事主與兩名友人到大牌檔用膳，其間突然遭被告以豬肉刀狂斬，身體多處中刀，其中左腰刀傷長逾22厘米。<br> 案件編號：DCCC1067/07</p></body></html>

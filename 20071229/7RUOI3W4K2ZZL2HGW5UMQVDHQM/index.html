<html><header><meta charset="utf-8"><title>港產益力多無問題</title></header><body><h1>港產益力多無問題</h1><p>【本報訊】日本Yakult總公司發現有益力多產品混入了酵母而令飲品味道變酸，前日宣佈回收230萬支乳酸菌飲品益力多。香港益力多有限公司營業經理原錦添表示，本港出售的益力多由大埔工場製造，日本有問題的益力多絕對沒有在港出售，市民不用擔心。他重申，日本益力多混入的酵母也有用於製作鹹魚、芝士及腐乳等食品，並不會對健康構成影響。<br> 食物安全中心發言人表示，已向益力多在港代理商了解事件，並已派員巡查多個零售點，未有發現該類問題產品出售。</p></body></html>

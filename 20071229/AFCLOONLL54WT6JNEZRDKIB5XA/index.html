<html><header><meta charset="utf-8"><title>「拉登」炮仗勁過手榴彈</title></header><body><h1>「拉登」炮仗勁過手榴彈</h1><p>元旦將至，菲律賓人受華人影響，以放炮仗慶祝之餘，還將噩運轟走，但他們燃點的炮仗威力越來越勁，其中一款的爆炸威力相當於五枚手榴彈。<br> 菲律賓警方前天（周五）表示，當局在北部博卡韋鎮（Bocaue）的煙花炮仗工場，沒收一批爆炸力強大的違法炮仗。被沒收的炮仗名叫「拉登炸彈」和「再會菲律賓」，以「拉登炸彈」威力最勁，相當於五枚手榴彈。衞生當局呼籲民眾以其他方法慶祝新年，警告強力炮仗可能會導致傷亡。去年聖誕及新年期間，超過900人被炮仗炸傷，而今年自12月21日起，迄今有102人被炮仗炸傷。<br> 美聯社</p></body></html>

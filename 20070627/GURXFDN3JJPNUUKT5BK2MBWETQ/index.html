<html><header><meta charset="utf-8"><title>熱爆click：收購清末銀幣「無端端」發達</title></header><body><h1>熱爆click：收購清末銀幣「無端端」發達</h1><p>山東的代先生，近日樂壞了！他在10年前花2,000元買來的十枚銀幣中，竟有一枚獲故宮專家鑑定為「庚戌春雲南造宣統元寶」真品（圖），目前世上僅存兩枚，其中一枚02年在北京拍出了108.9萬元的天價！價值飆升了500倍。<br> 話說，10年前，偶然到北京出差的他，以2,000元由某收藏家的手中買下10枚銀幣。「無端端」發達的他，一再強調不會賣出銀幣，會把它當作傳家寶，一代一代傳下去。<br>  http://news.sina.com.cn/s/2007-06-27/082013319997.shtml </p></body></html>

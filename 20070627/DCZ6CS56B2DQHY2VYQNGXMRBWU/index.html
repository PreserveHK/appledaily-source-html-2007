<html><header><meta charset="utf-8"><title>MINMI生完BB即嫁</title></header><body><h1>MINMI生完BB即嫁</h1><p>日本著名雷鬼（Reggae）女歌手MINMI，最近也加入了未婚懷孕女星行列，現年32歲的她，已為日本雷鬼組合湘南乃風的31歲成員若旦那懷孕4個月，預產期為今年12月。</p><p>現身對方唱片</p><p>MINMI未正式入行前，已於01年春在牙買加認識若旦那，二人因為音樂口味相同而情投意合，並發展成情侶，又經常在對方的唱片中以嘉賓身份出現。早前曾傳出二人結婚的消息，但MINMI和若旦那已決定待BB出生後才註冊結婚，MINMI也為了安胎，決定推掉10個以上的夏日音樂會演出。</p></body></html>

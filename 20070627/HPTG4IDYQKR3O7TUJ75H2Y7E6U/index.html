<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁朝偉牛一唔拍戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁朝偉牛一唔拍戲 - 馮仁昭</h1><p>噚日係梁朝偉45歲生日，雖然佢仲喺北京拍緊電影《赤壁》，但噚日導演冇安排佢拍戲，只要求佢到場排戲，吳宇森擺明要畀佢好好過生日。最近有傳聞話偉仔身體唔多舒服，佢接受內地記者訪問時，承認身體有啲唔舒服，但唔算嚴重，不過因為部戲拍攝時間長，每日未到七點就要起身，拍到半夜先返酒店，成個腦都諗緊做戲，搞到成日失眠，精神壓力好大，劇組見佢狀態麻麻，將會畀幾日假佢返香港好好休息。</p></body></html>

<html><header><meta charset="utf-8"><title>畢仔、王家衛布拉格拍廣告</title></header><body><h1>畢仔、王家衛布拉格拍廣告</h1><p>王家衛近日應日本手機品牌Softbank邀請，首度與荷李活男星畢彼特（BradPitt）合作拍廣告。前日他偕美術指導張叔平於捷克首都布拉格開工，並找來200位穿上西裝的臨時演員拍攝，頗大陣仗。</p><p>女友當地拍片</p><p>王家衛前日於布拉格國家戲劇學院進行拍攝，有關方面特地採取封路措施，一身灰色西裝打扮的畢彼特雖然比王家衛及張叔平遲了一小時現身，但甫到場即工作，於200位臨記中穿插，等埋位時，王家衛與畢彼特不時有講有笑，交流拍攝心得。有說現時安琪蓮娜祖莉（AngelinaJolie）正於布拉格拍片，畢彼特為陪女友及兒女，才要求於當地拍攝。</p></body></html>

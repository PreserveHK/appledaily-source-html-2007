<html><header><meta charset="utf-8"><title>大黑摩季憔悴悼坂井</title></header><body><h1>大黑摩季憔悴悼坂井</h1><p>日本著名組合ZARD的主音坂井泉水，上月尾在醫院意外跌死，終年40歲。坂井生前所屬的唱片公司，昨日為她在東京青山葬儀所舉行追悼會，不少圈中人包括大黑摩季、織田哲郎及DEEN等也有到場致哀。<br> 追悼會以20萬朵坂井生前最愛的翠雀花作裝飾，場外的螢光幕則播放她唱歌的片段，並擺放其生前使用過的咪高峯和耳筒。大黑摩季曾在電視節目中批評坂井的唱功，遭網民狠批，昨日她容顏憔悴地到場致悼，她邊低泣邊說：「在我情緒低落的時候，坂井小姐總是鼓勵我，她是一位非常出色的人。」</p></body></html>

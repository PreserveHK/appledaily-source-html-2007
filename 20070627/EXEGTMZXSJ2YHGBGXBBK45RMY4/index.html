<html><header><meta charset="utf-8"><title>1997年6月27日<br>10年前後：恒指回歸前　一度創新高</title></header><body><h1>1997年6月27日<br>10年前後：恒指回歸前　一度創新高</h1><p>回歸前夕，歌舞昇平。97年今日是回歸前股市最後一個交易日，當日恒生指數創出歷史新高，收市報15196.79（圖），升了68.77點，成交額達260億元，中資熱錢充斥，紅籌股上升動力強勁。十年間股市固然經歷大起大落，今日恒指已過二萬點，一日成交額最高峯時可超過千億，國企股更成為股民追捧對象。<br> 特區政府銳意以「中國的國際金融中心」作為香港未來發展方向，但將來人民幣一旦自由兌換，將如何影響和改變香港的角色，值得關注。</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>策騎員墮馬重創索償</title></header><body><h1>案件速遞<br>策騎員墮馬重創索償</h1><p>【本報訊】練馬師王兆旦馬房二級策騎員陳國良，六年前在沙田馬場內圈晨操，獨自策騎素有「臭馬」之稱的「茶陽之寶」時被拋下馬，頭部重創送院，陳國良指意外是香港賽馬會及王兆旦疏忽所致，昨入稟高等法院向對方索償。<br> 陳國良於01年2月7日墮馬受傷，現由父親陳石沛（譯音）代表索償；馬會競賽董事小組事後指王兆旦容許或間接容許陳策騎被認為難以駕馭的「茶陽之寶」，認為王要為事件負上部份責任，裁定他兩度違反賽事規定，罰款十萬元。<br> 案件編號：HCPI527/07</p></body></html>

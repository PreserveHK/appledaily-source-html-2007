<html><header><meta charset="utf-8"><title>「裝備」自己迎碧咸</title></header><body><h1>「裝備」自己迎碧咸</h1><p>碧咸下月空降洛杉磯銀河，作為碧咸「粉絲」又是否作好準備呢？<br> 位於洛杉磯銀河及美國芝華士主球場家得寶體育中心內的「TEAMLAStore」，林林總總有關兩大洛城足球隊的用品為迎接碧咸作最後「武裝」吧！</p><p>雙面頸巾（27.99美元）<br> 一面是綠底綠字，另一面是黃底綠字的銀河頸巾，肯定令球迷愛不釋手。</p><p>鴨嘴帽/冷帽（22.99美元）<br> 備有多款不同球會的鴨嘴帽及冷帽，款式應有盡有。</p><p>銀河Tee（短袖22.99美元、長袖27.99美元）<br> 深受球迷歡迎，備有黃、白兩主色，背後印有球員名字及號碼，但就是找不到「碧咸」。</p></body></html>

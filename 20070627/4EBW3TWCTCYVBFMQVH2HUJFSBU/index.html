<html><header><meta charset="utf-8"><title>電視鑑證科：《學警》忽然熄火</title></header><body><h1>電視鑑證科：《學警》忽然熄火</h1><p>無綫劇集《學警出更》不經不覺已播至第四周，雖然上周的平均收視輕微上升至30點，有194萬人次收看，不過仍然見到有穿崩鏡頭及不合理情節。<br> 凌零發日前接獲讀者堅尼米拿報料，指周一（25日）播出的第16集《學警》中出現穿崩鏡頭。墮崖受傷的陶大宇康復出院，返到屋企時，黎宣叫他檻火盆驅走衰氣，當時火盆火勢猛烈，誰知當他們向前走幾步，鏡頭一轉，火盆的熊熊烈火突然熄滅，若不是連戲出錯，就是《烈火雄心》的消防員上來救火了！<br> Case045讀者堅尼米拿報料</p></body></html>

<html><header><meta charset="utf-8"><title>美摔角明星殺妻兒自縊</title></header><body><h1>美摔角明星殺妻兒自縊</h1><p>美國摔角界明星貝努瓦（ChrisBenoit），周一被發現跟妻兒一家三口陳屍在喬治亞州家中，當局證實他先勒死妻兒，然後上吊自殺，他妻兒屍身旁還發現一本《聖經》。消息傳出，震驚美國體育界。<br> 警方接報後趕到貝努瓦在亞特蘭大以南的寓所，發現他的妻子納西（Nacy）手腳被綁，頭部流血，有明顯掙扎迹象，7歲兒子丹尼爾（Daniel）則伏屍床上，當局估計兩人上周六已被殺，他在家呆了一天，才用舉重機的皮帶上吊自殺。<br> 警方在他家中撿獲類固醇，會調查他是否服用藥物催谷肌肉，導致出現妄想狂、抑鬱和情緒暴躁。　美聯社&#13;</p></body></html>

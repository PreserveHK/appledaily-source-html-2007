<html><header><meta charset="utf-8"><title>馮仁昭四圍超：變靚D整容書被告 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：變靚D整容書被告 - 馮仁昭</h1><p>纖體美容公司「變靚D」早前夥拍全港首位公開承認整容嘅藝人吳文忻（圖），出版號稱「香港第一本整容工具書」嘅《開心整容手冊》，明報出版社指該書大部份內容，同該社早前出版嘅《美麗在望　整形有術》一書非常相似，有抄襲之嫌，遂入稟高等法院，禁制「變靚D」同製作該書嘅李力持等繼續侵犯版權，並索取賠償。<br> 案件編號：HCA1329/07</p></body></html>

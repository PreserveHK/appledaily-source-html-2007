<html><header><meta charset="utf-8"><title>李東健睇騷扣緊女友</title></header><body><h1>李東健睇騷扣緊女友</h1><p>韓國男星李東健04年因拍攝電影《我的B型男友》與女星韓智慧傳緋聞。兩人早前公開戀情後，恩愛度更加有增無減，昨日兩人以孖公仔姿態現身時裝騷，李東健睇騷時全程拖實女友，羨煞旁人。</p><p>完騷分頭走</p><p>昨日戴太陽眼鏡的李東健與女友韓智慧出席服裝品牌CLUBMONACO在首爾明洞舉行的時裝騷。兩人齊以黑色打扮示人，戴上太陽眼鏡的李東健大方任記者影相。不過表演結束後，李東健即與女友分頭離開。</p></body></html>

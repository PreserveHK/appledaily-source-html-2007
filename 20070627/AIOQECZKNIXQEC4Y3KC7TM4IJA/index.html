<html><header><meta charset="utf-8"><title>財話短說<br>時富金融進軍滬地產</title></header><body><h1>財話短說<br>時富金融進軍滬地產</h1><p>▲時富金融（8122）公布，集團持有65%股權的子公司MarvelChamp，將與南洋集團（212）旗下南洋工業（中國），以及萬順昌（1001）持股50%合營公司FitTeam合作，三方成立合營企業，各自持股三分之一，三分各自出資8170萬元，為合營企業提供資金。合營企業已與上海靜安城建投簽訂諒解備忘錄，同意以4.2億元人民幣購入上海「靜安陽光企業中心」。</p></body></html>

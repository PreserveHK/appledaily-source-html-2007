<html><header><meta charset="utf-8"><title>中環在線：彭定中唔撈袋800萬 - 李華華</title></header><body><h1>中環在線：彭定中唔撈袋800萬 - 李華華</h1><p>機管局截至今年3月底止全年賺19.2億，增長19%，今年3月約滿唔做嘅前行政總裁彭定中，攞晒兩年花紅合共304萬走，連埋基本薪金444.4萬同退休福利，全年人工高達800.3萬，比上年度增加近16%。<br> 至於接替彭定中做行政總裁嘅許漢忠呢？佢2月已經返工，兩個月收咗96.3萬元，若唔計佢今年可能再獲加薪，照咁推算，許生全年人工大概有580萬左右，應該高過佢喺港龍嘅人工啩。</p></body></html>

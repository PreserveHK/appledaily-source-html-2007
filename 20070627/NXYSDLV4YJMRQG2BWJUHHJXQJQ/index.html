<html><header><meta charset="utf-8"><title>俄孌童魔連環姦殺19童</title></header><body><h1>俄孌童魔連環姦殺19童</h1><p>俄羅斯自今年3月開始，出現連環姦殺兒童案件，作案地點遍佈整個俄羅斯，至今已有19名4至11歲兒童遇害，只有一人僥倖逃出魔掌。警方相信兇手只有一人，從事運輸業，有孌童癖，現正全力展開調查。<br> 受害者不分男女，最細的只有4歲，最大不過11歲，他們不是被刀子、斧頭斬死和勒死、淹死，就是被塑膠袋弄至窒息而死，手法非常相似，而且死前大多遭遇性侵犯，警方因此把目標鎖定為一個連環孌童殺手，而且相信兇徒從事運輸業，藉此四處流竄作案。<br> 俄羅斯《共青團真理報》</p></body></html>

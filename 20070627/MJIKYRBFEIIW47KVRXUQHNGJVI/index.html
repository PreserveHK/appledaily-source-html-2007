<html><header><meta charset="utf-8"><title>法拉最愛喱士Bra</title></header><body><h1>法拉最愛喱士Bra</h1><p>陳法拉及女子組合HotCha昨日在銅鑼灣出席內衣展，吸引數十人圍觀，不過她們打扮卻頗為保守，被負責示範性感內衣的模特兒比下去。一向予人性感形象的陳法拉只以T恤配短裙現身，令現場圍觀男士大為失望。</p><p>最怕男友送內衣</p><p>被問到如何選擇內衣時，陳法拉說：「我鍾意喱士款式，但係又唔夠棉質舒服，所以平時都係着有碎花同埋蝴蝶嘅棉質為主囉。」那麼她有否收過男友所送的內衣呢？陳法拉反應甚大地說：「從來冇，有的話我會好驚囉，我從來未收過男朋友送呢啲，就算陪我買都未試過，因為咁樣我會覺得好尷尬。」<br> 採訪、攝影：藍文浩</p></body></html>

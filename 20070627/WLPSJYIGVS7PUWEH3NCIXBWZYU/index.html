<html><header><meta charset="utf-8"><title>周圍shot：奧運泳衣被轟低級趣味</title></header><body><h1>周圍shot：奧運泳衣被轟低級趣味</h1><p>被指為奧運史上最性感、最開放的北京奧運泳衣照（圖），竟引發內地網民大肆抨擊：「低級趣味！」「別侮辱了我們中國人！」「還好，沒把國旗印上去！」有網民更因為見其中一件泳衣的奧運會標誌設計在泳褲位置，竟說「還以為她『大姨媽』來了」！其實，這不過是北京奧運主題的泳衣，並非運動員穿去參賽！何須如此認真呢！<br>  http://news.163.com/07/0627/10/3I05EO7T0001125G.html </p></body></html>

<html><header><meta charset="utf-8"><title>尖沙嘴<br>婦天星碼頭跳海亡</title></header><body><h1>尖沙嘴<br>婦天星碼頭跳海亡</h1><p>【本報訊】一名年約55歲、五呎六吋高及身穿白色T恤婦人，昨晨約10時半，在尖沙嘴梳士巴利道天星碼頭岸邊徘徊後，突然跨過掛着「剷除共黨慰亡靈」小型標語布塊的欄杆位置，跳落海中，57歲姓麥途人見狀報警求助。消防派出蛙人尋找，未幾發現女事主漂至碼頭樁底，成功救起女事主，但已呈昏迷狀態（圖），送院急救，惜延至上午11時15分終告不治。警員在婦人身上未有發現身份證，目前正調查其墮海原因，並聯絡其家人了解事件。<br> 梁澤岡攝</p></body></html>

<html><header><meta charset="utf-8"><title>兩岸快線<br>江西32人被雷劈死</title></header><body><h1>兩岸快線<br>江西32人被雷劈死</h1><p>華南六省市遭狂風暴雨襲擊，至少造成48人死亡，12人失蹤，360萬人受災；48名死者中，37人因雷擊致死。當中，江西災情最嚴重，周六至周日兩日內，當地共發生6.3萬次閃電，至少32人被雷擊致死，另5人被倒塌房屋砸死。<br> 江西災情中，以上饒市的傷亡最慘重，至少有14人被雷劈死；南昌市亦有兩人因雷擊死亡。暴雨亦令許多房屋被浸，居民緊急疏散，用器皿將幼童送往安全地方。針對江西災情，民政部昨派出工作組，前往江西，了解災情。<br> 新華網</p></body></html>

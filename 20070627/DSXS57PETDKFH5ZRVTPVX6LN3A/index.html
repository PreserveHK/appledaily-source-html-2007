<html><header><meta charset="utf-8"><title>兩岸快線<br>土製彈炸公僕夫婦</title></header><body><h1>兩岸快線<br>土製彈炸公僕夫婦</h1><p>湖南婁底市一對任職公務員的中年夫婦，周一早晨上班途中，遭人用土製炸彈炸倒在地後，再用刀殺死。公安迅速將疑犯拘捕，證實是女死者的妹夫，因不憤對方多年前教唆其妹妹與他離婚而行兇。<br> 街坊稱，上午7時40分聽到兩聲巨響，以為是鄰居的熱水爐爆炸，仔細察看，才發現住在同一幢大廈的43歲高輝與其丈夫楊壽倫，全身鮮血倒卧在宿舍一條小巷內。半小時後，公安發現疑兇、38歲男子李軍文，李襲擊公安不果後，企圖自殺受傷，被制服送院急救。<br> 湖南《長沙晚報》</p></body></html>

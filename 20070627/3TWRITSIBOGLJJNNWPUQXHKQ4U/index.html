<html><header><meta charset="utf-8"><title>土產機械人話變就變</title></header><body><h1>土產機械人話變就變</h1><p>【本報訊】誰說本地創意不足？由港人研發的「RCRC變身機械人」，在短短五秒間可變身成為超未來跑車、越野戰車及霸氣十足的戰鬥坦克車，今年3月底已於07澳洲玩具展擊敗其他對手，獲得「全年男孩玩具」第一名。機械人昨回流香港，在女模簇擁下大玩帽子戲法接連變身。<br> 負責設計及生產的AOK營運總監兼首席設計師吳俊賢表示，機械人高14吋，玩家只需手動遙控操縱桿，可將機械人玩弄於股掌間，話變就變；機械人更可做出360度旋轉及飄移等多項高難度動作，售價599元，下月在玩具反斗城發售。</p></body></html>

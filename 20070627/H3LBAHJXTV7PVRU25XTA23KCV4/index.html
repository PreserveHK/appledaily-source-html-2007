<html><header><meta charset="utf-8"><title>中環在線：信和笛子追魂 - 李華華</title></header><body><h1>中環在線：信和笛子追魂 - 李華華</h1><p>𠵱家乜嘢都講專業，連住客會所搞活動都要Pro。信和置業睇通呢點，拉埋香港演藝進修學院合作，將專業課程帶入由信和管理嘅屋苑住客會所，搵學院導師教跳舞、聲樂、歌劇同樂理等。課程下個月開始先喺大角嘴一號銀海、九龍塘畢架山峰、中半山梅道一號同北角半山寶馬山花園等20個會所推出。噚日搵啲學生同老師喺一號銀海個會所即席演嘢（圖），信和聯席董事楊光（小圖）都一時技癢，露番手笛子追魂功。楊光話，唔係人人都有資格讀到呢啲專業課程，而且佢哋冇搵着數，一切用者自付，啲課程遲啲會推廣至信和管理嘅50個住客會所。</p></body></html>

<html><header><meta charset="utf-8"><title>帕爾馬欲買斷G羅斯</title></header><body><h1>帕爾馬欲買斷G羅斯</h1><p>【綜合意大利外電】有鑑於曼聯借將基奧斯比羅斯（G羅斯），在季末表現出色，意甲「窮子」帕爾馬正式開價650萬鎊（約1億港元），冀能買斷此名意大利U21殺手，現正等待紅魔鬼的回覆。<br> 紅魔領隊費格遜對G羅斯寵愛有加，即使受到多間球會覬覦，亦不願讓後者離隊，惟安達臣奧利華拉和拿尼高價來投後，令該意大利小將萌生去意，故帕爾馬看準時機出手，望留住這名今季球隊次席射手；帕軍發言人公開表示：「我們正式知會了曼聯、費格遜和G羅斯，並相信這開價應合符對方的要求，縱使保留他在球隊並不易，惟我們堅信可做到。」</p></body></html>

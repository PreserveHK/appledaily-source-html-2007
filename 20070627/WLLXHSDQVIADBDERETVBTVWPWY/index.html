<html><header><meta charset="utf-8"><title>1997年6月28日<br>10年前後：七成人滿意英國統治</title></header><body><h1>1997年6月28日<br>10年前後：七成人滿意英國統治</h1><p>英國結束在香港逾150年殖民統治的前夕，香港人究竟對這個即將成為過去式的宗主國有什麼感覺？97年今日，香港大學的一項民意調查顯示，七成人滿意英國的統治，並認為英國對香港的發展功多於過。對於香港當時狀況的評價，受訪市民給予繁榮、自由和高效率的評分較高，但對民主、平等、公平的評分較差。<br> 十年過後，香港基本上維持繁榮、自由和高效率，但民主發展仍毫無進展，社會則因經濟結構轉型等因素，貧富兩極化的情況越趨明顯。<br> </p></body></html>

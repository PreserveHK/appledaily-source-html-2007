<html><header><meta charset="utf-8"><title>超儀嘲老公出手低</title></header><body><h1>超儀嘲老公出手低</h1><p>何超儀前晚以代言人身份到柴灣為香港珠寶製造業廠商會拍廣告，宣傳12月6日至9日的珠寶展，她穿上一套貼身西裝作中性打扮，並佩戴幾千萬珠寶鑽飾。</p><p>收禮好回憶</p><p>超儀看來有點發福，但她否認說：「我唔覺，我冇為廣告特登keepfit，不過食少咗嘢，勤啲護膚。」超儀表示滿意酬勞，問她是否任擇珠寶？她說：「睇吓表現點再問老闆啦。」<br> 超儀又謂不是只有父親何鴻燊會送名貴鑽飾給她，她笑說：「我唔止識得一個有錢人，我老公都有送，送嗰刻係好好嘅回憶，好多時收到會『嘩』一聲，係話『點解咁細』，哈哈！」她又透露其夫送的求婚戒指上的鑽石其實很大顆。<br> 採訪、攝影：CamelLok</p></body></html>

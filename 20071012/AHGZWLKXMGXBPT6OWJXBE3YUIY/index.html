<html><header><meta charset="utf-8"><title>電視鑑證科：宋芝齡韓文訪問木村捱轟</title></header><body><h1>電視鑑證科：宋芝齡韓文訪問木村捱轟</h1><p>食正早前的「韓流」，通曉韓文的宋芝齡因而彈出，所有在韓國進行的採訪或訪問韓星等重任，全繫她一人身上。不過近日她在韓國釜山電影節上獨家專訪到當地宣傳新戲《律政英雄》的木村拓哉，卻惹來不少網民非議，質疑她為何選擇以韓文訪問這位日本紅星。</p><p>掀網民罵戰</p><p>凌零發翻看當日訪問片段，宋芝齡的確以韓文專訪木村，其實理論上一般主持在外地採訪，都會選擇以英文發問，再依靠繙譯幫助，故此不少網民都對宋芝齡此舉感奇怪，有網民力撐當日可能只得韓日文的繙譯員在場，故宋芝齡被迫以韓文發問，但此事已足以令網民展開長達數頁的罵戰。
</p></body></html>

<html><header><meta charset="utf-8"><title>羅渣摩亞星光大道留名</title></header><body><h1>羅渣摩亞星光大道留名</h1><p>老牌鐵金剛羅渣摩亞（RogerMoore），昨日成為第2,350位獲頒發名人之星的藝人，於荷李活星光大道留名，除了其妻子及三位子女出席外，連在邦片中飾演007死敵「鋼牙」的演員RichardKiel也有到場贈興。<br> 雖然羅渣明日就踏入80歲，但他身形依然壯健，昨日他以自嘲的口脗懷念飾演007的日子：「很可惜當年我要退位讓賢，因為邦女郎一個比一個年輕，我卻越來越老。」羅渣於70至80年代間共拍過7齣鐵金剛電影，近年他成為聯合國大使，致力於人道慈善工作。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許冠傑挖舊歌掠水 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許冠傑挖舊歌掠水 - 馮仁昭</h1><p>歌神許冠傑（阿Sam）今年12月16日會喺香港大球場舉行個唱，專門將歌手經典舊作重新包裝推出嘅NewCenturyWorkshop乘機發財，據負責人葉鏡球所講，阿Sam喺1970年為大馬嘅麗風唱片公司灌錄咗《interlude》，翻唱過Simon&amp;Garfunkel嘅《Leavesthataregreen》，由於兩首英文金曲從出過CD，所以早排佢就去大馬洽購版權，稍後將呢兩首金曲以限量版形式推出。</p></body></html>

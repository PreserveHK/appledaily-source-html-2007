<html><header><meta charset="utf-8"><title>日天才建築師逝世</title></header><body><h1>日天才建築師逝世</h1><p>以融入生態和循環再生建築理念而國際知名的日本建築師黑川紀章，昨日（周五）在東京一所醫院心臟衰竭逝世，終年73歲。日本首相福田康夫表示震驚，讚揚黑川紀章是天才。<br> 黑川紀章本周二因腸臟不適入院，至昨早逝世，日本傳媒指他患肝病。1934年在名古屋市出生的黑川紀章，擅長在作品滲進傳統建築風格和哲學，26歲就在國際闖出名堂，代表作包括由棕櫚樹圍繞一如雨林的吉隆坡國際機場及阿姆斯特丹的梵高美術博物館。河南省鄭州市鄭東新區的城市規劃也是出自黑川手筆。<br> 美聯社/日本《讀賣新聞》</p></body></html>

<html><header><meta charset="utf-8"><title>鬼BB鬥爬變鬥喊</title></header><body><h1>鬼BB鬥爬變鬥喊</h1><p>【本報訊】還未到萬聖節，一眾嘩鬼BB昨日已出籠大鬧人間，南瓜鬼BB、殭屍BB、蜘蛛精BB等在荷里活廣場內四腳爬爬鬧作一團，但途人未被嚇怕，嘩鬼們倒怕生人哭個死去活來。</p><p>爭奪五個獎項</p><p>這班哭泣的嘩鬼BB，原來參加了荷里活廣場本月28日舉行的「嘩鬼BB爬行大比拼」活動，昨先來一場熱身賽。廣場發言人稱，有興趣BB即日起至本月23日可報名參賽，名額100人，爭奪全場最可愛嘩鬼BB造型大獎等五個獎項。查詢：31055314。</p></body></html>

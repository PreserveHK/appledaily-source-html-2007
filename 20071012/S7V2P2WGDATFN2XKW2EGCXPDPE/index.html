<html><header><meta charset="utf-8"><title>男童設槍庫擬血洗校園</title></header><body><h1>男童設槍庫擬血洗校園</h1><p>美國費城警方接到舉報，在一名14歲少年家中搜出大批武器，相信他正計劃向學校施襲。<br> 警方前天（周四）表示，探員搜出一支有鐳射瞄準器的九毫米突擊步槍，80支氣槍、7枚自製手榴彈、5把劍和10把刀，也搜出1999年哥倫拜恩高中槍擊案的錄影帶，和一本寫滿暴力內容的筆記。被捕少年在家自學，但不時受到他人欺負，警方相信他徵召另一名學生，與他一起襲擊懷馬什高中（WhitemarshHighSchool），學生得悉後與父親到警局告發。<br> 警方現以教唆進行恐怖活動罪名控告該名少年，並拘捕他的母親，控告她向兒子提供軍火罪。<br> 美聯社/路透社</p></body></html>

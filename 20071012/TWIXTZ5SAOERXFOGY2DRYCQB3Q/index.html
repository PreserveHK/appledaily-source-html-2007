<html><header><meta charset="utf-8"><title>倉木麻衣抵台國語冧fans</title></header><body><h1>倉木麻衣抵台國語冧fans</h1><p>日本女歌手倉木麻衣，前日抵達台灣，為下月23日在台大體育館首次舉行的海外演唱會宣傳。在昨日的記者會上，正努力學習國語的倉木以中、日文穿插回答問題。記者會結束後，她更特別下台與現場50名fans合照，展現親民一面。<br> 據知倉木的演唱會已賣出9成門票，以往在日本甚少宣傳的她，今次在台難得接下多個電視及雜誌訪問，並會在明日到天宮，拍攝下月21日面世的新細碟限量版封面。<br> 此外，女子組合Morning娘前成員中澤裕子，昨日也帶同200名日本fans到台北舉行歌迷聚會。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林偉突襲抱亞姐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林偉突襲抱亞姐 - 馮仁昭</h1><p>劉綽琪、林偉（右）、海俊傑同部份候選亞姐噚日到奧海城出席活動，宣傳即將播映嘅占士邦系列電影，兩位男士喺亞姐中選出最佳邦女郎，林偉就揀咗日本佳麗美香子（左），佢多次拖實對方，當司儀叫佢哋影相時，更突然抱起美香子。事後美香子話：「我沒想過他會抱起我，所以有點怕。」劉綽琪講到陳志雲話亞視新節目《斑馬在線》同無綫嘅《犀牛俱樂部》類似，佢就覺得每個人都可以有唔同意見咁話。</p></body></html>

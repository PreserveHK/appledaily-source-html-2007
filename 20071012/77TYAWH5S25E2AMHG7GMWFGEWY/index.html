<html><header><meta charset="utf-8"><title>財話短說<br>大唐首三季發電量增32%</title></header><body><h1>財話短說<br>大唐首三季發電量增32%</h1><p>▲大唐國際（991)公佈，今年首三季累計完成發電量865.97億千瓦時，較去年同期增長31.6%。集團累計完成上網電量為815.39億千瓦時，較去年同期增長31.88%。首3季發電量顯著提高，主要因為新機組投入運營，及所服務地區電力需求仍保持快速增長。另一電力股華電國際（1071）公佈，今年首三季發電量為4661萬兆瓦時，同比增長27.34%；上網電量增長26.82%至4336萬兆瓦時。</p></body></html>

<html><header><meta charset="utf-8"><title>陳太夜訪華富邨派傳單</title></header><body><h1>陳太夜訪華富邨派傳單</h1><p>【本報訊】競選立法會港島區補選的前政務司司長陳方安生，昨日傍晚到香港仔華富邨派傳單，以爭取100個選民簽名支持她參選，其間不少市民要求合照及索取簽名，陳太一一答允。經過近一個月、日曬雨淋的拉票活動，及吃用減肥餐效應，陳太表示自己瘦了八、九磅，「天氣咁熱，流汗都流咗唔少。」她目前每星期抽兩日時間做運動保持健康，所以每天就算只睡五、六小時，也有足夠精神應付工作。陳太又表示考慮仿效年輕人般寫blog（網誌），以便與更多市民溝通。</p></body></html>

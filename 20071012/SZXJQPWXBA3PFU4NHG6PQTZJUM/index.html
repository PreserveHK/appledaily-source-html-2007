<html><header><meta charset="utf-8"><title>「M&amp;M」組銅牆鐵壁</title></header><body><h1>「M&amp;M」組銅牆鐵壁</h1><p>【綜合愛爾蘭外電】德國出線在望，德國教練路維賽前大讚後防組合「M&amp;M」梅廸薩卡（Mertesacker）和梅斯達（Metzelder），乃球隊不敗的主要功臣。<br> 23歲的雲達不來梅中堅梅廸薩卡，與今季轉投皇家馬德里的26歲守將梅斯達築起的「人牆」達3米89之高，直教敵鋒汗顏，而且兩人合作的4場外圍賽全勝，只失過2球，實是球隊穩定性的源頭所在，路維表示：「這是一對無堅不摧的組合，他倆制空力強，且助攻意欲旺盛，有助球隊由後場發動反擊。」<br> 「M&amp;M」乃甜而脆又唔溶係手的可口朱古力，惟愛爾蘭的一雙前鋒羅比堅尼與奇雲杜里可真無福消受。</p></body></html>

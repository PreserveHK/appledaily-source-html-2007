<html><header><meta charset="utf-8"><title>停牌司機涉撞死人</title></header><body><h1>停牌司機涉撞死人</h1><p>【本報訊】無業漢涉在停牌期間駕駛一輛煞車掣有問題的私家車，撞死一名女子後不顧而去，他被控危險駕駛引致他人死亡、在停牌期間駕駛、沒有第三者保險等三罪，暫毋須答辯，案件押後至11月9日再於東區裁判法院提訊。<br> 控罪指被告黃志豐（圖），29歲，於本月5日在柴灣大潭道及柴灣道交界危險駕駛，導致陳美莉死亡。辯方投訴指，被告曾遭警員毆打，要求保釋外出。主任裁判官鄧立泰指曾有兩次停牌紀錄的被告已是第三次犯案，拒絕申請。<br> 案件編號：ESCC4658/07</p></body></html>

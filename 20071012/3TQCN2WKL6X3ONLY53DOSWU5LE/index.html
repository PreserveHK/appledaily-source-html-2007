<html><header><meta charset="utf-8"><title>布蘭信充白武士救NR</title></header><body><h1>布蘭信充白武士救NR</h1><p>英國富商布蘭信旗下的維珍集團稱，打算與AIG等投資者合組財團，向陷入財困的英國按揭銀行NorthernRock（簡稱NR）注資，以折讓價換取後者的股權。NR股價昨曾大漲10%，但NR拒絕評論此事。布蘭信名下業務遍及航空、流動電話、音樂、服裝、飲品、鐵路、博彩等多個範疇。<br> 另據《金融時報》報道，NR周四向英倫銀行再借入23億英鎊緊急資金，令借款額增至130億鎊（約2041億港元）。<br> 彭博資訊</p></body></html>

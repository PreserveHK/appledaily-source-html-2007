<html><header><meta charset="utf-8"><title>馮仁昭四圍超：歐陽震華親赴國際艾美獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：歐陽震華親赴國際艾美獎 - 馮仁昭</h1><p>歐陽震華（Bobby右）憑《賭場風雲》獲提名國際艾美獎，佢噚日接受商台電話訪問，話攞獎信心一半半，又話要多謝TVB，因為TVB好有品味，佢話：「我拍嗰時要孭住個大肚腩，真係焗到出熱痱。」佢透露樂易玲同佢通過電話，叫佢去紐約參加呢個盛事，佢話𠵱家度緊期，希望可以出席完台慶頒獎禮先上機，到時佢會同埋老婆一齊去。至於得獎會唔會生仔慶祝，佢勁笑話：「係唔係家計會問呀，呢個考慮吓啦。」</p></body></html>

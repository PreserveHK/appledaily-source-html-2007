<html><header><meta charset="utf-8"><title>解放軍「殺入」理大</title></header><body><h1>解放軍「殺入」理大</h1><p>【本報訊】解放軍衝出軍營，「殺入」大學校園（圖）。80名解放軍駐港部隊官兵，昨日在副司令王玉仁少將率領下，應邀到理工大學參觀。平日軍旅生活枯悶，解放軍顯然對大學生活頗感新鮮。他們參觀校園內多項設施，去完圖書館與納米技術研究中心，又到學生宿舍參觀，並跟宿生們及舍監共晉午膳。一眾解放軍午後一嘗當學生的滋味，上了一課由中文及雙語學系外籍教授包睿舜主講的「普通話拼音」。下課後，官兵更脫下戎裝，跟理大籃球隊進行友誼賽。<br> 孔慶初攝</p></body></html>

<html><header><meta charset="utf-8"><title>警長涉日本城偷竊罪脫</title></header><body><h1>警長涉日本城偷竊罪脫</h1><p>【本報訊】荃灣警區巡邏小隊警長涉在日本城店舖盜竊，案件昨日在荃灣裁判法院裁決，裁判官嘉理仕認為被告有別一般店舖盜竊者，他所偷的物品價值不高兼笨重，以其身為警員的經驗，應知店舖有便衣保安，穿着人字拖鞋犯案對逃跑不利，估計被告當時出現嚴重性格問題，影響正常思維，致有不尋常舉動，故裁定盜竊罪不成立。<br> 被告劉志強，47歲，被控於本年6月9日在荃灣愉景新城商場的日本城店，偷取電話、光碟及脫毛器等逾千元物品。<br> 案件編號：TWCC1916/07</p></body></html>

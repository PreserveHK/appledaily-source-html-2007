<html><header><meta charset="utf-8"><title>阿積麗絲扭擰合照</title></header><body><h1>阿積麗絲扭擰合照</h1><p>金像影后麗絲蕙絲潘（ReeseWitherspoon），與緋聞男友《斷背山》（BrokebackMountain）積嘉倫賀（JakeGyllenhaal）合演的懸疑新片《Rendition》，昨日在洛杉磯舉行首映，不過，二人全晚表現尷尬，竟然要在導演拉攏下，才肯站在一起合照。<br> 麗絲蕙絲潘和積嘉倫賀因合演《Rendition》而傳出緋聞，未知是否為了保護戀情，昨日兩人在首映上竟連合照亦不讓記者拍，直至首映完畢出席派對時，因導演GavinHood拉攏二人才一起讓記者拍照，完全是此地無銀。</p></body></html>

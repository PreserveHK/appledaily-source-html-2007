<html><header><meta charset="utf-8"><title>釜山電影節捧場客破紀錄</title></header><body><h1>釜山電影節捧場客破紀錄</h1><p>為期9日的第12屆釜山國際電影節昨日圓滿結束，獲選為閉幕電影的動畫《新世紀福音戰士新劇場版：序》昨晚上映，女星文素利與夫婿雙雙到場，中國女星余男穿上啡色貼身旗袍亮相，美好身材表露無遺。</p><p>三國齊奪新浪潮獎</p><p>在昨日中午舉行的記者會上，大會表示今屆電影節吸引了超過19萬8千多名觀眾入場，創下了歷屆入場人次新高。<br> 另外，電影節中唯一競賽項目新浪潮大獎昨日揭曉，金光浩執導的中韓合拍電影《軌道》、劉成達執導的馬來西亞電影《口袋裏的花》及AdityaAssarat執導的泰國電影《WonderfulTown》齊齊奪得此殊榮。</p></body></html>

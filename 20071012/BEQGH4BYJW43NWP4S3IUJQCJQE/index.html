<html><header><meta charset="utf-8"><title>任達華、琦琦恩愛真人騷</title></header><body><h1>任達華、琦琦恩愛真人騷</h1><p>任達華和琦琦這對模範夫妻，雖然已結婚多年，但依然恩愛如昔。日前華仔拖太太到金鐘太古廣場逛街睇戲，全程兩人十指緊扣，令不少路經途人也被其煙韌情景吸引得會心微笑。</p><p>遊客羨慕</p><p>當日下午6時多，任達華和琦琦在太古廣場欣賞電影後，隨人潮步出戲院，華仔恐太太被人撞親，即緊張地拖着她，其間二人邊行邊傾偈，又齊齊windowshopping，迎面大批自由行旅客跟他們擦身而過時，也對他們的恩愛感好奇兼羨慕，但兩人卻無視旁人目光，繼續牽手閒逛名店，恩愛得令人羨慕。<br> 採訪、攝影：娛樂突發組</p></body></html>

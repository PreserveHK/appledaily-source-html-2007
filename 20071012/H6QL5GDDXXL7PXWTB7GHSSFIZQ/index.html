<html><header><meta charset="utf-8"><title>邱德根興訟收荃灣地皮</title></header><body><h1>邱德根興訟收荃灣地皮</h1><p>【本報訊】商人邱德根（圖）就荃灣芙蓉山一幅地皮興訟，向一名霸佔該地建車房及放置跑車的男子收地，對方自稱可按例逆權侵佔該地，更一度向法庭申請要求更改答辯，指邱德根於93年被定斷患上老人癡呆症，獲法庭終止其涉造假賬的刑事審訊，辯方引用有關資料以證明邱於03年與政府換地時，不明白箇中法律效力，但最終遭法庭拒絕，案件昨日在高等法院開審。<br> 原告分別為邱德根、其家族持有的達豐企業有限公司及國泰製片廠有限公司，被告為王鎮源，王指稱早於74年開始佔用涉案地皮，可按《時效條例》逆權侵佔該地。<br> 案件編號：HCA863/07</p></body></html>

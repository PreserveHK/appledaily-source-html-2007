<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許志安入選台金鐘獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許志安入選台金鐘獎 - 馮仁昭</h1><p>許志安（左）同梁漢文（Edmond右）前晚喺金鐘出席汽車活動。講開許志安，佢同吳孟達分別憑《深情密碼》同《白色巨塔》入圍台灣金鐘獎最佳男配角五強，安仔噚日喺電話中話：「好開心，之前只係試過入圍金曲獎最佳男演唱人獎，估唔到可以入圍金鐘獎，原來我做戲都OK，希望朝住呢個方向，以後拍多啲電影同劇集。」Edmond就話活動酬勞好好，問佢會唔會因此早啲同女友結婚，佢話：「都唔關事。」</p></body></html>

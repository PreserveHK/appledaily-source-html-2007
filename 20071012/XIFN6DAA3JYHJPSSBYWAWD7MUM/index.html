<html><header><meta charset="utf-8"><title>陳法拉主持華姐競選</title></header><body><h1>陳法拉主持華姐競選</h1><p>由無綫與新西蘭中華電視網合辦的《2007年度紐西蘭華裔小姐競選》，早前於奧克蘭AoteaCentre大劇院舉行，由安德尊及05年度華裔小姐亞軍陳法拉擔任司儀，黃宗澤與湯盈盈擔任表演嘉賓。</p><p>雙料冠軍</p><p>陳法拉表現斯文淡定，以師姐身份向11位佳麗教路，結果經過數個競選環節後，2號李莎兼得最上鏡小姐成為雙料冠軍，8號岑彥榮奪亞軍，季軍則為3號丁嘉昱，她同時獲得最佳潛能模特兒及完美體態大獎，相當豐收，4號陳萱獲東方魅力大獎，11號王得玉則成為最佳友誼小姐。<br> 撰文：丁寧</p></body></html>

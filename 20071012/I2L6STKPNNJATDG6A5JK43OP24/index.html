<html><header><meta charset="utf-8"><title>大猩猩踩「鋼線」</title></header><body><h1>大猩猩踩「鋼線」</h1><p>日本一頭大猩猩神乎其技，懂得凌空踩鋼線！10歲的Shabani在動物園負責表演游繩，牠嫌難度不夠，即場自創新招，把繩子當鋼線踩，以雙手平衡身體走過，逗得遊人高興極了！電車男覺得牠應該參加馬戲班呢。<br>  http://afp.google.com/article/ALeqM5hMhdRX9fibDY64BnOvQzjJGID_Bg <br> <br> 國際電車男<br> 怕醜又「騎呢」，最愛看網上短片和流言蜚語</p></body></html>

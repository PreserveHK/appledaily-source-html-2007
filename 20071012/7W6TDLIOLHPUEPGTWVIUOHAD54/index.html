<html><header><meta charset="utf-8"><title>熱爆click：20名小伙子砌心形求偶</title></header><body><h1>熱爆click：20名小伙子砌心形求偶</h1><p>「我們員工幾乎都是年輕的小伙子，都到了談婚論嫁的年齡，但是工作環境中，他們接觸不到女同事，平時工作忙也無暇顧及個人問題，所以這就成了大家共同的難題。」一汽豐田（長春）發動機公司，為協助公司百名「寡佬」成家立室，透過當地一間機構的「紅娘工作室」，月底舉行相親大會，當中，近20名求偶心切的男職工，日前排成心形圖案（圖），向有意相親的美女，搶先表達心意。<br>  http://news.qq.com/a/20071011/003451.htm </p></body></html>

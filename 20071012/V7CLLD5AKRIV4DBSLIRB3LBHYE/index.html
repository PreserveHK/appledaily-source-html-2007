<html><header><meta charset="utf-8"><title>順口溜：男人之歌</title></header><body><h1>順口溜：男人之歌</h1><p>三十的男人有點醉，愛情的歌也不太會，工資也不再交黨費，老婆也不敢讓他跪。<br> 四十的男人有點累，運氣也開始有點背，單位也不用他開會，老婆臉色也不太對。<br> 五十的男人有點老，每天也知道往家跑，股票也漸漸不敢炒，膽子也天天變得小。<br> 六十的男人有點好，知道照顧一家大小，沒事也出去溜溜鳥，脾氣變得越來越好。<br> 七十歲男人老換小，兒女也經常往家跑，耳朵也變得有點背，說話的聲音長分貝。<br> 八十的男人愛掉淚，感覺到一生有點愧，晚上也不能踏實睡，總覺得時間被浪費。</p></body></html>

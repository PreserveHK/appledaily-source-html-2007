<html><header><meta charset="utf-8"><title>刀刺陳慎芝母海員提堂</title></header><body><h1>刀刺陳慎芝母海員提堂</h1><p>【本報訊】「慈雲山十三太保」陳慎芝的母親日前在瑪嘉烈醫院急症室候診室，遭一名印度籍海員用刀刺傷腳部，其後不治。法醫驗屍後指她是心臟病發致死，涉案海員昨日在九龍城裁判法院被控一項蓄意傷人罪，主任裁判官練錦鴻須索閱兩份精神科醫生報告，了解海員的精神狀況是否適合答辯，將他還柙至本月26日再提訊。被告FernandesGodfrey（圖），24歲，被控於本月10日在瑪嘉烈醫院內，蓄意令77歲女子戴光華受傷，控方暫不聆取答辯。<br> 案件編號：KCCC6347/07</p></body></html>

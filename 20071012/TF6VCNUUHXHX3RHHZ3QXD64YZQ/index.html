<html><header><meta charset="utf-8"><title>馮仁昭四圍超：安仔自喻跑房車 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：安仔自喻跑房車 - 馮仁昭</h1><p>許志安噚日以嘉賓身份出席奧廸汽車喺金鐘舉行嘅記者會，安仔話揸部靚車無疑有助追女仔，不過佢話：「因為靚車而追到嘅女仔就……車其實好反映一個人嘅性格，我𠵱家就係一部跑房車；穩定但有野性。」佢又話遲啲會轉做房車或七人車，寓意成家立室喎。對於身旁嘅新款靚車，安仔話如果能夠買一送一亦會考慮，其中一部會送畀公司接載新人，至於有車階級就唔使照顧。</p></body></html>

<html><header><meta charset="utf-8"><title>宋一國俾俊哥打殘</title></header><body><h1>宋一國俾俊哥打殘</h1><p>韓星宋一國夥拍張真英及韓在錫的新劇《Lobbyist》，前晚正式在當地首播。曾在劇集《朱蒙》中扮演大將軍的宋一國，今次遇上同時段的《太王四神記》裴勇俊，首場收視之戰即被重重擊倒，只錄得平均12.3%收視，不及25.9%收視的《太》一半。<br> 雖然兩劇的收視相距甚大，但SBS電視台認為，前晚連續播放兩集《Lobbyist》的策略，已成功搶走不少觀眾，對今後收視也非常有信心。劇集一開始出現了宋一國與張真英成為叛軍人質的情節，不少看過劇集的人都大讚可媲美電影，但同時又指內容過份殘忍。</p></body></html>

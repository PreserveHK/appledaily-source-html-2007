<html><header><meta charset="utf-8"><title>AnaR.戒澱粉質穿泳衣</title></header><body><h1>AnaR.戒澱粉質穿泳衣</h1><p>名模AnaR.、陳嘉容昨日在灣仔君悅，為「富世生活中國峰滙2008」奢侈品展示範以百萬元計的陀飛輪名錶及珠寶。AnaR.昨日心情轉好，但明顯又再消瘦，她說：「是呀，我瘦了，因為我明天要拍內衣廣告，我希望以更佳狀態示人。我近期為了喼弗，每日下午4時後，就會戒吃澱粉質，好像飯、麵等。」</p><p>愛紅寶配玫瑰金</p><p>AnaR.十分醒目大騷手上價值300萬元的紅寶RichardMille腕錶，她說：「我很愛紅寶配玫瑰金這樣的組合，色彩很美。我自己的收藏中，最珍貴不是甚麼名錶，而是媽媽送我的第一隻金錶，很有紀念價值。」<br> 採訪、攝影：MaggieLaw</p></body></html>

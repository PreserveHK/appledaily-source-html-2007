<html><header><meta charset="utf-8"><title>黎耀祥父子齊變髮</title></header><body><h1>黎耀祥父子齊變髮</h1><p>黎耀祥近日正忙於拍攝無綫處境劇《同事三分親》，他日前拍完外景，即與兒子黎正橋一同到中環明星理髮店Headquarters剪頭髮，變髮後兩父子都十分清爽。</p><p>囝囝游水勝爹哋</p><p>正橋正在放暑期，今年還參加了習泳班，他說：「我已學識蛙式、自由式同蝶式。」兩父子游泳比賽，誰較優勝？祥仔說：「我諗囝囝叻啲，游水我麻麻哋。」祥仔認為小朋友應在課餘時間多進行健康活動，較整天留在家中打機和上網更有益身心。<br> 黎耀祥是一個思想開通的新潮爹哋，與兒子萬事有商量，所以兩父子關係像兄弟一樣。正橋還大讚爸爸主演剛播完的劇集《強劍》好看。<br> 採訪、攝影：比華利</p></body></html>

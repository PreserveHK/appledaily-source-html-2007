<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿倫讚兒子動靜皆宜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿倫讚兒子動靜皆宜 - 馮仁昭</h1><p>譚詠麟（阿倫）噚日喺台灣宣傳佢嘅國語專輯《最愛笑的人》，仲大談12歲仔仔譚曉峰，阿倫以普通話講：「他很會游泳、畫畫，長得快比我高了。」年年25歲嘅阿倫，話保持青春嘅秘訣係每星期踢波四次、經常曬太陽，以及日頭同夜晚都做運動，台灣記者問佢有冇同「孩子的媽做運動」，佢話太私人嘅嘢唔答，但就話李克勤一索得男係因為佢傳授咗「倒掛金鈎」嘅功勞喎。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張文慈綁手受虐周身傷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張文慈綁手受虐周身傷 - 馮仁昭</h1><p>張文慈同周倩圯噚日到尖沙嘴出席「健力士魔幻飄浮奇技Show」，兩人即場同魔術師玩魔術，張文慈更被表演飄浮嘅女魔術師踢親個頭。馮仁昭見佢雙手滿佈傷痕，佢就解釋前幾日拍攝新片《奪帥》時整親，當日佢要拍攝一場被任達華虐待至死嘅戲份，所以佢就全程被綁起雙手，張文慈仲話：「劇情係極盡變態，先係剝牙，之後就剝指甲，最後就係插手掌。」</p></body></html>

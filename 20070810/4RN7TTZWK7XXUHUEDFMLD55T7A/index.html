<html><header><meta charset="utf-8"><title>男子夥退役警搶錢囚33月</title></header><body><h1>男子夥退役警搶錢囚33月</h1><p>【本報訊】離婚青年陳嘉麒為與女兒會見，被前妻威脅需每年繳付六萬元的名牌幼稚園學費，陳去年5月30日在美孚新邨，夥同曾被嘉許為「反黑先鋒」的退役警員劉嘉輝合謀行劫，在銀行外搶去一名女會計17.6萬元，更狂踢她的頭部致重傷。警將劉拘捕，陳潛逃一年後，今年5月自首，昨在區域法院承認一項搶劫罪；法官鮑理賢姑念他自首承擔責任，判監33個月。<br> 被告與劉嘉輝同為26歲，劉97年加入警隊，03年做卧底，成功摧毀一個勒索集團，獲受害公司送錦旗致謝，嘉許他為「反黑先鋒」，他兩年後辭職。<br> 案件編號：DCCC545/07</p></body></html>

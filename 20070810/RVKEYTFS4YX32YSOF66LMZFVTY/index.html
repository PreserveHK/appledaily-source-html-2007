<html><header><meta charset="utf-8"><title>《太王》出新海報拉客
</title></header><body><h1>《太王》出新海報拉客
</h1><p>韓國男星裴勇俊主演的古裝劇《太王四神記》播映日期一改再改，早已令不少觀眾對《太》劇的興趣大減。劇集終於落實在下月11日正式首播，電視台昨日公開了《太》劇的兩款新海報，企圖再勾起觀眾的興趣。</p><p>甫士熟口熟面</p><p>在最新公開兩款海報中，除了俊哥與兩位女主角文素利及新人李智雅一同拍攝外，在另一款單人海報上，飾演廣開土大王的俊哥身穿盔甲，手執長劍擺出威風凜凜的甫士。不過，有網友卻指俊哥的甫士熟口熟面，與男星宋一國主演的《朱蒙》其中一張劇照甚為相似。</p></body></html>

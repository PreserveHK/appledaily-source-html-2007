<html><header><meta charset="utf-8"><title>里安納度紀錄片救地球</title></header><body><h1>里安納度紀錄片救地球</h1><p>由里安納度狄卡比奧（LeonardoDiCaprio）監製並擔任旁述的紀錄片《The11thHour》昨日在洛杉磯舉行首映，除了里安納度外，更吸引了其好友、蜘蛛仔杜比麥奎爾（TobeyMaguire）帶同未婚妻JenniferMeyer以及超人女友姬蒂布絲和夫（KateBosworth）到場支持。<br> 新片《The11thHour》被視為奧斯卡最佳紀錄片《絕望真相》（AnInconvenientTruth）的延續篇，同樣是以環保為主題，里安納度希望透過此片喚醒大眾注意地球暖化的問題。</p></body></html>

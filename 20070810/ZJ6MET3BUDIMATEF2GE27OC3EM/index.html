<html><header><meta charset="utf-8"><title>馮仁昭四圍超：夏韶聲被阿姐迫埋身 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：夏韶聲被阿姐迫埋身 - 馮仁昭</h1><p>夏韶聲噚日喺尖沙咀舉行演唱會記招，佢嘅演唱會下月15同16號喺紅館舉行，雖然噚日掛8號風球，但佢個記招都冇取消到，一班好友鄧健明同劉以達等都依然撐場，夏韶聲好感激咁話：「8號風球大家都嚟，真係好感激，我唯有講句貴人招風雨啦。」佢仲話演唱會因為檔期問題只開兩場，夏韶聲話：「我之前係古巨基，之後就係汪明荃，所以只係可以開兩場。」</p></body></html>

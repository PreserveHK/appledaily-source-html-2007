<html><header><meta charset="utf-8"><title>梁雨恩瞓沙焗汗</title></header><body><h1>梁雨恩瞓沙焗汗</h1><p>最近忙於錄音的樂壇新人梁雨恩（Cathy），早前拍攝新歌《怎麼怎麼》MV，為了配合炎夏的氣氛，導演在錄影廠搭建一個沙灘，並刻意關掉冷氣。</p><p>布吉拍封面</p><p>Cathy穿上白色吊帶長裙，躺在人工沙灘上唱歌，她笑說：「要瞓喺有沙冇海嘅沙灘，真係好唔習慣，加上好多工作人員望住，好唔自然。好彩唔使着泳衣，唔係一定更加尷尬！」熱得香汗淋漓的Cathy並不覺得辛苦，她說：「我平日好少時間做運動曬太陽，遲啲我又要去泰國布吉拍唱片封套同MV，今次當熱身，希望到時唔會曬到暈低。」<br> 撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>MVFree：李準基卧底戀賺熱淚</title></header><body><h1>MVFree：李準基卧底戀賺熱淚</h1><p>由李準基擔正嘅韓劇《狗與狼的時間》前晚收視終於發力，升至17.1%，睇嚟觀眾都被基哥同劇中女友南相美嘅一段苦戀深深感動。最近當地有網友為《狗》劇自製咗個MV，內容根據基哥為咗做卧底而假死，令南相美傷心欲絕嘅情節所編製。阿Net睇過都覺得呢位叫做「ing」嘅網友好有心機，製作絕對唔比專業音樂人差。<br> <br> 網址： http://www.tagstory.com/video/video_post.aspx?media_id=V000080345 </p></body></html>

<html><header><meta charset="utf-8"><title>屯門<br>青年欠債被押返家</title></header><body><h1>屯門<br>青年欠債被押返家</h1><p>【本報訊】27歲姓余青年聲稱在澳門賭輸向「大耳窿」借錢，其後又全軍盡墨，昨晨10時許，被大耳窿押返港交給兩名約30歲男同黨，再帶事主回屯門安定邨定泰樓家中欲叫其家人還債。余被押至14樓梯間時，疑稱沒錢還，遭兩大耳窿毆打，其間他發難擺脫對方，攀上欄河企圖跳樓，有街坊發現報警。警員到場時兩大耳窿已逃去，事主亦返回安全地方，遂將他帶署調查（圖中）。<br> 陳天華攝</p></body></html>

<html><header><meta charset="utf-8"><title>孖膽半全場推介 - 吾中</title></header><body><h1>孖膽半全場推介 - 吾中</h1><p>球賽編號：星期五1<br> 對賽對伍：亞琛vs卡爾斯耶拿<br> 推介：半場　1:0　0:0<br> 全場　2:1　2:0<br> <br> 球賽編號：星期五4<br> 對賽對伍：史特加vs史浩克04<br> 推介：半場　0:0　0:1<br> 全場　2:1　1:1　1:2<br> <br> 共24注　吾中提供<br> <br> 德甲、乙同於周五開鑼，周五的「孖膽」亦是由這兩個聯賽的賽事組成。頭關亞琛今屆回降乙組，但實力明顯較佳，迎卡爾斯耶拿全場宜吼勝2:0及2:1，而半場則取亞琛勝1:0，補0:0。次關德甲「雙史」大戰，兩隊實力相若，全場「主客和」3個波膽都要，但由於史浩克陣容較史特加完整，半場要史浩克勝1:0及兩隊打和0:0。</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>旺城大股東售7120萬股</title></header><body><h1>財話短說<br>旺城大股東售7120萬股</h1><p>▲8月2日停牌的旺城國際（2389）宣佈，大股東兼執行董事王曙（圖），以每股0.605元（較停牌前1.42元折讓57.39%），向獨立第三者BigPower，出售7120萬股旺城，佔總發行股本19%，王曙套現4307.6萬元，持股量由55.6%降至36.6%。旺城表示，繼續經營原有的電動工具生產及銷售業務，無意收購新業務。旺城下周一復牌。</p></body></html>

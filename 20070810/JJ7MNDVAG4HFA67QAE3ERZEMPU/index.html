<html><header><meta charset="utf-8"><title>圖與男童肛交已婚漢還柙</title></header><body><h1>圖與男童肛交已婚漢還柙</h1><p>【本報訊】家住紅磡海逸豪園的已婚中年漢，今年7月涉嫌在會所更衣室內，將陽具塗上梘液，在一名正在洗澡的12歲男童面前自瀆，更企圖將陽具插進男童肛門，男童奮力反抗，其後通知家人報警，已婚漢昨在九龍城裁判法院提堂，還柙候訊。<br> 54歲被告易紹雄（圖），昨被控一項意圖作出肛交而襲擊罪，暫毋須答辯，案件押後至9月14日，等候控方索閱律政司指示。<br> 土地註冊處資料顯示，被告於98年11月以952萬元，購入現時所住的紅磡海逸豪園單位，辯方為被告申請保釋時，指被告與妻子結婚25年，育有兩名女兒。<br> 案件編號：KCCC4961/07</p></body></html>

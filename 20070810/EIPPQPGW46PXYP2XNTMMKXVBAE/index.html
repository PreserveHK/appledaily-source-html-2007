<html><header><meta charset="utf-8"><title>NewsInGRAPHICS：2歲童誤飲冰毒　母認虐兒</title></header><body><h1>NewsInGRAPHICS：2歲童誤飲冰毒　母認虐兒</h1><p>案發地點：屯門偉景花園<br> <br> 案發時間：6月7日晚上7時<br> <br> 《蘋果日報》圖象新聞組</p><p>話你知：疏忽照顧兒童可囚10年</p><p>根據現行法例，任何人（父母或監護人）如故意襲擊、虐待、忽略、拋棄或遺棄十六歲以下兒童，令該兒童可能受到不必要的苦楚或健康損害即屬違法，可被控「疏忽照顧兒童」罪，最高可被罰監禁10年。<br> 若以簡易治罪條例起訴，可判監3年。</p></body></html>

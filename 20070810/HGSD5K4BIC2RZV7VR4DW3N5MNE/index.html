<html><header><meta charset="utf-8"><title>劉浩龍爆小霆鋒要照燈</title></header><body><h1>劉浩龍爆小霆鋒要照燈</h1><p>張栢芝日前在養和醫院為謝霆鋒誕下Lucas後，一直留院休養，及至大前晚才秘密出院回家。謝賢（四哥）的司機昨日4時左右，把一些外賣送到霆鋒家，並由菲傭下樓到取。大約半小時後，栢芝助手獨自乘坐保母車到中環。霆鋒好友EricKwok和女友葉佩雯昨日也拍拖往探Lucas，她說：「栢芝同霆鋒佢哋好幸福。」</p><p>欲送太陽眼鏡</p><p>此外，劉浩龍（師兄）前晚在中環欣賞音樂會，師兄透露早前與蘇永康等一班朋友準備到醫院探望謝霆鋒兒子，他說：「差唔多去到前，霆鋒話BB要照太陽燈，等BB返咗屋企先去探佢喎，我打算送副太陽眼鏡畀BB呀！」<br> 採訪、攝影：娛樂突發組、吳天慧</p></body></html>

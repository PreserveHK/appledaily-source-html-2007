<html><header><meta charset="utf-8"><title>買餐酒送戲票
</title></header><body><h1>買餐酒送戲票
</h1><p>開飯有支酒撐場都開心啲！澳洲BarossaValley著名的酒牌Jacob'sCreek正推廣「享受系列」。由即日起於各大超級市場及便利店購買任何Jacob'sCreek750毫升餐酒乙支，保留正本收據並發短訊到60935533，即有機會贏取電影戲票（截止日期為10月3日）。而買另一款雲咸酒莊（WydhamEstate）一系列750ml餐酒，填妥附於樽上的抽獎表格，抽中即可與《蔡瀾逛菜欄》的靚仔廚師JacquesKagi一起鑽研廚藝（截止日期為9月27日）。<br><br>查詢：23787950&#13;</p></body></html>

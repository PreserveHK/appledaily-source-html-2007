 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《溏心風暴》欣賞指數居首
 - 馮仁昭</h1><p>港台上月5日到16日期間，成功邀請咗2,168位9歲以上嘅香港巿民參加「電視節目欣賞指數調查」，噚日公布07年第二季結果，由大契李司棋同細契關菊英主演嘅無綫劇集《溏心風暴》（圖）成為欣賞指數最高嘅節目，呢套劇播映時一度成為巿民茶餘飯後嘅熱爆話題，亦係繼2000年《男親女愛》後再度有劇集登榜，至於第二名嘅節目係無綫嘅《星期日檔案》，第三名係港台嘅《鏗鏘集》。</p></body></html>

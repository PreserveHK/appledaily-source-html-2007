<html><header><meta charset="utf-8"><title>小雪、綾瀨做電視好姊妹</title></header><body><h1>小雪、綾瀨做電視好姊妹</h1><p>日本女星小雪和綾瀨遙，最近獲邀成為日本Panasonic的Plasma電視VIERA代言人，二人更在廣告中扮演一對好姊妹，昨日兩位靚女亮相記者會時，不忘互送高帽。<br> 小雪昨日穿上白色連身裙，高貴大方，綾瀨遙則穿上鮮紅裙子，活潑可愛，二人站在65吋的大電視前互相輝映。小雪說：「遙妹是一位很可愛的女孩子。」綾瀨禮尚往來的回應說：「我跟小雪拍攝廣告時有說有笑，她讓我度過了歡樂的時刻。」</p></body></html>

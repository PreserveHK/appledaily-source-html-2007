<html><header><meta charset="utf-8"><title>影帝影后籌千萬作育英才</title></header><body><h1>影帝影后籌千萬作育英才</h1><p>荷李活外國記者協會昨日在比華利山舉行年度午宴，一眾荷李活名人包括奧斯卡影帝科羅斯韋廸加（ForestWhitaker）、占美霍士（JamieFoxx）與影后希拉莉史雲克（HilarySwank）及查理絲泰朗（CharlizeTheron）等也畀面出席。</p><p>禁爆料自傳出版</p><p>籮霸珍妮花洛庇絲（JenniferLopez）昨日也與丈夫MarcAnthony恩愛現身。籮霸日前勝出官司，成功禁止前夫OjaniNoa出版爆料自傳，難怪她昨日露面時也顯得心情大靚。此外，宴會共籌得120萬美元（938萬港元），並將捐予當地的電影學校及慈善組織。</p></body></html>

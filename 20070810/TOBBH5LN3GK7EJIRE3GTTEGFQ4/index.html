<html><header><meta charset="utf-8"><title>巴伐洛堤妻女探病</title></header><body><h1>巴伐洛堤妻女探病</h1><p>意大利著名男高音巴伐洛堤（LucianoPavarotti），前日因發燒被送往意大利北部一間醫院接受治療，其經理人及醫生指他現時情況穩定，預計數天後可以出院，但也有報道指71歲的巴伐洛堤其實是患上肺炎。</p><p>憂心忡忡</p><p>昨日記者影到巴伐洛堤的37歲妻子Nicoletta及女兒Cristina到醫院探望他，二人均顯得憂心忡忡。巴伐洛堤自去年接受胰臟癌手術後，由於身體虛弱，被迫取消去年的告別巡迴演唱會，更一直未有公開露面，健康情況令人關注。不過其經理人上月表示，巴伐洛堤正忙於灌錄明年初推出的專輯，並每日亦如常教授學生唱歌。</p></body></html>

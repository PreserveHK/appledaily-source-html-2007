<html><header><meta charset="utf-8"><title>娛網私密：SAEKO雙喜網友祝賀</title></header><body><h1>娛網私密：SAEKO雙喜網友祝賀</h1><p>有「棒球界速水直道」之稱嘅人氣棒球手達比修有（DarvishYu）噚日喺北海道出戰前，宣佈同懷胎3月嘅日本藝人女友SAEKO結婚，唔少網友都上SAEKO個blog恭喜佢。截至噚日下晝3點為止，已經有超過2,000網友留言祝賀。<br> 不過阿Net發現每日都會更新網站嘅SAEKO，自從星期一起冇再update，所以有網友就留言叫佢快啲講嘢。<br> <br> 網址： http://ameblo.jp/love-saeko-doll/ </p></body></html>

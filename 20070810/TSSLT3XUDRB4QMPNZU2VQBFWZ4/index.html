<html><header><meta charset="utf-8"><title>馮仁昭四圍超：安仔唔執Sammi口水尾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：安仔唔執Sammi口水尾 - 馮仁昭</h1><p>昨日8號風球高懸，但係許志安仍然喺九龍灣為佢演出嘅音樂會綵排，一班表演嘉賓梁漢文同at17都到場支持。安仔話呢次音樂會係入行20年嘅總結，當日仲係佢40歲生日，所以特別有意義，佢話：「完咗之後會返屋企陪爹哋，所以狗仔隊可以休息吓。」安仔又話當晚因為有好多歌手要致敬，唔會專登唱鄭秀文嘅歌，但係梅艷芳嘅歌就一定會唱，佢話：「冇師父都冇今日嘅我啦。」</p></body></html>

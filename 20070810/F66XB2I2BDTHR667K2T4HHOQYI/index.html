<html><header><meta charset="utf-8"><title>艾莉莎東京引狼</title></header><body><h1>艾莉莎東京引狼</h1><p>在美國劇集《24》中飾演男主角女兒的艾莉莎卡芙拔（ElishaCuthbert），最近主演了恐怖片《禁室情狼》（Captivity），現年24歲的她，前日以成熟打扮現身東京首映，外形跟《24》中的少女形象有很大分別。</p><p>晨早逛街</p><p>首次到日本的艾莉莎卡芙拔，前日在首映上說：「由於時差的關係，我在清晨已起床，還走到原宿逛逛，不過當時只是8時，所有店舖仍未開門，不能夠購物，太可惜了。」</p></body></html>

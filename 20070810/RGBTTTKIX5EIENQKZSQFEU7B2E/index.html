<html><header><meta charset="utf-8"><title>玩斗城：十二金叉現形記</title></header><body><h1>玩斗城：十二金叉現形記</h1><p>性感背心短褲加凉鞋，似乎是女星在夏日的指定服飾，不過有些女星只顧執靚樣貌而忽略足部護理，她們穿上凉鞋後即時無所遁形，肥腫難分、四向分叉或滿佈紅筋的腳趾更毫無保留地向旁人示威，令人大倒胃口。記者今次找來12位女星的腳趾大特寫，實行將「十二金叉」呈獻讀者，大家可依上排腳趾的特徵，跟下排的女星連線，看看她們的「金叉」，誰美誰醜。<br> 撰文：蘇芬妮</p><p>答案：<br> 1.李蘢怡<br> 2.曹敏莉<br> 3.王君馨<br> 4.AnaR.<br> 5.張嘉兒<br> 6.貝安琪<br> 7.常盤貴子<br> 8.官恩娜<br> 9.蒙嘉慧<br> 10.樂基兒<br> 11.LisaS.<br> 12.楊紫瓊</p></body></html>

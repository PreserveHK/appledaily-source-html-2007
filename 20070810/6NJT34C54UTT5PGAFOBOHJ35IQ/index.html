<html><header><meta charset="utf-8"><title>兵工廠呼喚狄亞拉</title></header><body><h1>兵工廠呼喚狄亞拉</h1><p>英國《太陽報》周四報道，英超球會阿仙奴打算用500萬鎊（約7,968萬港元）羅致車路士中場球員狄亞拉。據悉，該球員合約明夏屆滿，而車路士不打算挽留。<br> 05年夏天，22歲的狄亞拉以271萬鎊由法國球會勒哈弗爾加盟車路士，但兩季以來並未獲得主力地位，聯賽合共13次上陣（4次後備入替），至今從未為球隊取得入球。<br> 出任防守中場的狄亞拉曾兩次為法國國家隊上陣，先後引起樸茨茅夫、富咸、雷丁、米杜士堡的青睞；但隨着阿仙奴加入戰團，勢令狄亞拉身價急升。</p></body></html>

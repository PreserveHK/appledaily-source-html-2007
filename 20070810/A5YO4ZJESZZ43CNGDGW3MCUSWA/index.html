<html><header><meta charset="utf-8"><title>財話短說<br>A-SChina每股3.31元全面收購</title></header><body><h1>財話短說<br>A-SChina每股3.31元全面收購</h1><p>▲A-SChina（8262）大股東AmericanStandard以136.9億元作價，出售浴室及廚房業務予IdealStandardInternational及ASDAcquisitionCorp，出售業務包括A-SChina的9586.7萬股（佔63.47%股權），IdealStandard以每股3.31元提全面收購，較停牌前折讓9.3%，但較除息後調整收市價溢價39.1%。公司表明，有意再派每股53.35仙中期息。A-SChina昨日復牌逆市升26%收4.6元。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：夏雨開Blog𠱁Fans - 馮仁昭</title></header><body><h1>馮仁昭四圍超：夏雨開Blog𠱁Fans - 馮仁昭</h1><p>夏雨（右）同歐陽震華噚日到新城電台宣傳無綫新劇《爸爸閉翳》，佢哋話套劇首日播出收視已經超過30點（約194萬觀眾收看），希望收視可以節節上升。夏雨之前憑《溏心風暴》飾演「鮑鮑」一角而人氣急升，佢下星期仲會成立fanclub，佢話：「我個fanclub叫做『夏雨有情天』，係廣告商幫我整㗎，嚟緊我仲會開個blog，可以同fans多啲溝通。」</p></body></html>

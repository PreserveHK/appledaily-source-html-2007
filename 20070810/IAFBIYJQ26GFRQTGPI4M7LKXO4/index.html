<html><header><meta charset="utf-8"><title>菲傭搖晃少主頭囚6周</title></header><body><h1>菲傭搖晃少主頭囚6周</h1><p>【本報訊】年輕菲傭來港工作一年，疑因記掛家鄉正在病榻的稚子，情緒失控下竟向嚴重智障的六歲少主施襲，除抓少主頭部猛搖，更用棉花棒插其肛門。男僱主翻看家中閉路電視影帶揭發愛子受虐報警。菲傭昨承認襲擊罪，裁判官認為她雖未對少主造成實際傷害，但案情嚴重及不尋常，判入獄六星期。<br> 外表斯文的被告菲傭KatherinGuaroPendon，年僅22歲，她昨在觀塘裁判法院認罪後，不斷飲泣，並透過代表律師向所有受影響人士致歉。<br> 案件編號：KTCC5055/07</p></body></html>

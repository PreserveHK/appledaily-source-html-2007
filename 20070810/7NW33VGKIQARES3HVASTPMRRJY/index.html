<html><header><meta charset="utf-8"><title>澤尻催熟誘中坑</title></header><body><h1>澤尻催熟誘中坑</h1><p>今年21歲的日本女星澤尻英龍華，早前化名Erika推出細碟《FREE》大賣。新聞多多的她，近日盛傳搭上比她年長21歲的中坑設計師高城剛，但依然不損人氣。澤尻將於本月29日推出全新寫真集《Erika2007》，她更在昨日出版的日本雜誌《FRIDAY》中公開部份靚相為寫真集造勢。<br> 以往拍慣水着相的澤尻，在今次推出寫真集中，形象更是自己話晒事。澤尻在今年3月遠赴法國、意大利等多地取景，一身性感打扮的她，配上吊帶絲襪叉腰擺甫士，誓以至型一面示人。</p></body></html>

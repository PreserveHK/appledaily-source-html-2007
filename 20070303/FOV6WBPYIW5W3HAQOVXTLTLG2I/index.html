<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●祖廸羅前日獲頒授法國文學藝術勛章，但儀式舉行前其家疑洩漏煤氣，要由消防隊到場調查。<br> ●韓星裴勇俊主演的古裝劇《太王四神記》，落實在5月21日首播。<br> ●日本名模SHIHO承認戀上格鬥家秋山成勳，她被偷拍到帶男友返回香閨過夜。<br> ●日本男星反町隆史主演古裝片《蒼狼》遭起訴侵權，角川電影公司被追討賠償1,000萬港元。<br> ●日本女星松隆子為紀念出道10周年，將與10年前她出道細碟《假如明日春天來到》中自己的歌聲來一次合唱。<br> ●韓星崔始源為泰國一化妝品牌任代言人，昨日於曼谷舉行簽名會。</p></body></html>

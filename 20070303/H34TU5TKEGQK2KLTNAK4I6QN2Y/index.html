<html><header><meta charset="utf-8"><title>溫馨小八卦<br>阿B愛女盞鬼搶風頭</title></header><body><h1>溫馨小八卦<br>阿B愛女盞鬼搶風頭</h1><p>前晚溫拿尾場演唱會，五虎家人均前來打氣，包括范姜與阿B女兒鍾嘉晴及鍾懿，譚詠麟母親、彭健新太太、陳友太太與兒子陳良韋、葉智強太太。阿B細女鍾懿在台前不停跳舞，阿B見她即抱上台（圖），事後問阿倫兒子譚曉峰有沒有來捧場，他說：「有，佢坐後啲，唔係你哋睇到嘅位。」問他如何把兒子「運送」入場，阿倫笑謂：「使乜運，行入嚟㗎。佢要同自己朋友睇，叫我畀後少少嘅飛佢，等佢睇晒成個隊形齊唔齊。」</p></body></html>

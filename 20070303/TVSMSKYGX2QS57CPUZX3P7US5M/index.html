<html><header><meta charset="utf-8"><title>丹尼爾哈仔做到尾</title></header><body><h1>丹尼爾哈仔做到尾</h1><p>哈仔丹尼爾拉德克里夫（DanielRadcliffe）最近全裸演出舞台劇《Equus》，俾家長投訴教壞細路，仲傳出會被飛出電影《哈利波特》（HarryPotter）系列，不過各位fans唔使擔心，因為噚日丹尼爾已經同電影公司簽約，落實主演最後兩齣《哈》片，由於丹尼爾今年尾要開始拍攝新一集《混血王子的背叛》（HalfBloodPrince），所以佢未必可以去紐約演百老匯版嘅《Equus》。</p></body></html>

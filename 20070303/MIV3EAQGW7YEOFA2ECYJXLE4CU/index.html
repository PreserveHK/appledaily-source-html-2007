<html><header><meta charset="utf-8"><title>堵東隧案律政司上訴</title></header><body><h1>堵東隧案律政司上訴</h1><p>【本報訊】立法會議員「長毛」梁國雄於05年4月，與區議員陶君行及「阿牛」曾健成等五人，用車堵塞東區隧道入口抗議大幅加價，原判在公眾地方造成阻礙等兩項罪成，其後獲高等法院判上訴得直。律政司不服，昨向終審法院申請上訴許可，指高院法官錯誤地將控方沒有傳召市民作供及警方未有即時採取拘捕行動，列作考慮定罪的因素，涉及司法嚴重不公，要求推翻判決。終院聽畢陳詞後押後判決。案發於05年4月29日，五名被告在東隧入口展示橫額，並以四輛車阻塞隧道口，令其他車輛無法駛入。他們去年3月被判罪成，梁、陶及曾被判囚12天。<br> 案件編號：FAMC10/07</p></body></html>

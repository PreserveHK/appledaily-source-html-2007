<html><header><meta charset="utf-8"><title>長情請看：MV撻着閃電成婚</title></header><body><h1>長情請看：MV撻着閃電成婚</h1><p>昨日宣布離婚的宇多田光，於98年出道，首張大碟《FirstLove》在日本大賣800多萬張，登上日本天后寶座。01年，紀里谷和明為光妹的細碟《CanYouKeepASecret？》拍攝唱片封套而擦出愛火。翌年4月，光妹因子宮發現良性瘤而接受手術。五個月後，即02年9月6日，兩人宣布結婚，震驚日本娛樂圈。<br> 婚後，光妹所有唱片的MV均由丈夫操刀拍攝，但她在上月28日推出新歌《FlavorofLife》MV，紀里谷卻未有參與，洩露兩人婚變的玄機。</p></body></html>

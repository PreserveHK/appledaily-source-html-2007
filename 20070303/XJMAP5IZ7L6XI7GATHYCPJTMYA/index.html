<html><header><meta charset="utf-8"><title>數字世界</title></header><body><h1>數字世界</h1><p>1/75,000,000</p><p>1/75,000,000機會，是中美國MegaMillions彩票頭獎的機率。這個在美國12個州銷售的彩票，累積彩金前天高達21.45億港元，若當天沒人中獎，估計周二的累積多寶增至26.52億港元。</p><p>30,000</p><p>30,000名美國新奧爾良居民入稟法院，控告陸軍工兵團所興建的堤圍，未能抵擋2005年「卡特里娜」颶風的吹襲，導致全市被水淹，要求索償6,006億港元。</p><p>90%</p><p>90%日本人認為手機改變了他們的生活，近70%人寫少了書信和明信片；16%人表示每天使用手機多達3-5小時，9%使用5-10小時，4%超過10小時。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周杰倫疑遭唱片公司趕絕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周杰倫疑遭唱片公司趕絕 - 馮仁昭</h1><p>周杰倫同阿爾發唱片合作咗7年，本月約滿，有消息指1月底阿爾發唱片嘅律師建議，向各大唱片公司表示阿爾發同周杰倫有優先續約權，似乎暗示大家唔好同佢合作。噚日阿爾發吳姓總經理澄清話：「此舉無任何含意，我們仍會繼續拿出誠意努力和杰倫合作。」其實周杰倫早在農曆年前已經同舊經理人楊峻榮準備另起爐灶，據知新辦公地方仲會有錄音室㖭。</p></body></html>

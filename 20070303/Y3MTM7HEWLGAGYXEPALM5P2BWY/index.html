<html><header><meta charset="utf-8"><title>政客搗蛋事件簿</title></header><body><h1>政客搗蛋事件簿</h1><p>美國總統喬治布殊</p><p>在耶魯大學讀書時成績差，最愛飲酒嬉戲搗蛋，曾在緬因州醉酒駕駛被捕，罰款停牌；他30歲後才發奮做人</p><p>英國前首相邱吉爾</p><p>小時在紀律嚴明學校寄宿，性格反叛的他，愛在教堂搗亂，經常被老師用樺條鞭打，有跳舞教師形容邱吉爾是全世界「最頑皮的小孩」</p><p>美國前總統林肯</p><p>小時候，拒絕跟父母去教堂；結婚後，對着喋喋不休的妻子，試過用書本擲向她，令她吃驚閉嘴</p><p>美國前總統克林頓</p><p>在讀大學時，四處向女仔求愛，希拉莉當時認定他是個花心情聖</p><p>德國納粹狂魔希特拉</p><p>小時候經常跟父親頂嘴，幾乎日日被父親鞭打，但他強忍淚水，用怨恨眼神瞄着父親<br> 《蘋果》資料室</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>麥凱恩講錯「嘥」人命</title></header><body><h1>國際Gossip<br>麥凱恩講錯「嘥」人命</h1><p>「越戰英雄」兼美國共和黨參議員麥凱恩（JohnMcCain），禮拜三喺名嘴節目《大衞牙擦騷》度宣布有意問鼎下屆總統寶座，點知未出師就講錯嘢，話攻伊戰爭「嘥咗」好多條美國人命，俾民主黨員捉到痛腳，大叫離譜。麥凱恩前日（周四）乖乖道歉，承認應該講「犧牲咗」而唔係「嘥咗」，然後乘機話政府都要有錯就要改，包括戰爭策略。<br> 法新社</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：大瘡輝拖女遊街 - 關仁</title></header><body><h1>關仁隱事：大瘡輝拖女遊街 - 關仁</h1><p>曾風光一時嘅「大瘡輝」，佢嘅事業大起大落，最為人印象深刻莫過於佢同「打令」嘅緋聞，同埋幾年前喺法國瘋瘋癲癲之旅。大瘡輝近年銷聲匿迹，關仁聽講佢𠵱家喺內地發展，幫朋友搞生意，平時好少返香港，咁啱新年先返吓嚟探朋友。<br> 關仁有朋友話新年喺柴灣拜年時撞到大瘡輝，當時佢身邊拖住個打扮時髦嘅女仔，佢哋態度都幾親暱。大瘡輝身形冇乜點變，亦冇再生大瘡，不過唔知係咪天氣轉，佢塊面就生滿濕疹，都幾鬼核突。</p></body></html>

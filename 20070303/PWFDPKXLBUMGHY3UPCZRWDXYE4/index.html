<html><header><meta charset="utf-8"><title>初次炒樓贏百萬</title></header><body><h1>初次炒樓贏百萬</h1><p>麥玲玲在股票市場未嚐甜頭，但在物業投資卻有佳績。89年首度入市買樓，付一成（約十數萬元）定金後，樓市即急升，業主反價兼踢契，拖拉一年後，業主最終放棄，官司打唔成，但物業當時已升值至逾200萬元。她說：「由於層樓太多是非，又涉及官非，所以到手後即轉手，淨賺百幾萬。」<br> 食髓知味，92至97年間，她與兩個師奶朋友合資，前後買入3個物業單位，97年樓市高峯期出售，每個單位每人各賺逾10萬元。97年後，眼見樓市下滑，麥玲玲沒有再投資物業，反而一直租樓住，直至03年沙士期間才再出擊，睇足一年，最終以600萬元買入北角半山雅景臺自住，現已升值至逾800萬元。</p></body></html>

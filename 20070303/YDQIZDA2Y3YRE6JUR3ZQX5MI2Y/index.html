<html><header><meta charset="utf-8"><title>昆蟲造型花壇迎花卉展</title></header><body><h1>昆蟲造型花壇迎花卉展</h1><p>【本報訊】維園將變作繽紛昆蟲世界，17間學校共500多名學生，昨日鑲嵌以可愛昆蟲為造型的大型花壇，並於香港花卉展覽展出。繽紛昆蟲世界以植物和花朵鋪砌而成的蜜蜂、蝴蝶、蝸牛、毛蟲等造型所組成，部份更可活動，共使用約5萬株植物。<br> 花卉展由本月16日至25日在維園舉行，今屆主題花是「洋葵」，共展出逾180個來自本港、內地及世界各地參展機構，共超過35萬株花卉。成人入場費為14元，小童、學生、殘疾人士，以及60歲或以上長者半價。另外，香港禮賓府將於本月31日開放，讓市民置身花團錦簇的花園內賞花。</p></body></html>

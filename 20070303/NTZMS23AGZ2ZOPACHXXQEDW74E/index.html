<html><header><meta charset="utf-8"><title>有情歲月<br>兩男人照亮感情世界</title></header><body><h1>有情歲月<br>兩男人照亮感情世界</h1><p>羅康瑞</p><p>現年58歲的「上海姑爺」羅康瑞，去年底以129億港元身家，在「香港50富豪榜」中排第24位，已離婚並育有一對子女，自00年起與朱玲玲來往甚密。</p><p>霍震霆</p><p>現年61歲的霍震霆，是已故全國政協副主席霍英東之長子，家族資產逾287億港元。78年與朱玲玲結婚後，二人育有三名兒子，分別為啓剛、啓山及啓人，去年朱玲玲透過朋友正式宣布已於04年離婚。</p></body></html>

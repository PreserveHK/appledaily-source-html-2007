<html><header><meta charset="utf-8"><title>關仁隱事：不忠死橋媾女 - 關仁</title></header><body><h1>關仁隱事：不忠死橋媾女 - 關仁</h1><p>三色台小生「不忠」原本事業發展得好好，又有高層照住，但佢冇珍惜，一路係咁滾，搞到三色台啲高層對佢扣晒分，原本今年有重頭劇係諗住畀佢做，但𠵱家佢個名就俾人除咗落嚟。關仁聽聞不忠知道之後，仲走去同人講，話唔明點解契爺高層「一棵草」咁樣對佢。<br> 早排不忠搵老婆返香港做咗場大龍鳳後，以為可以搞番好個形象，但佢嘅花心形象太深入，幾難令人改觀，加上佢私底下一樣女照媾，仲要係用番條死橋，就係話同老婆冇晒感情，到手就撇人。唉，真係唔明點解仲有咁多儍女會相信不忠嘅鬼話。</p></body></html>

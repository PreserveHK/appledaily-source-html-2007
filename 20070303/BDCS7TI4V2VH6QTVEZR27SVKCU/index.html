<html><header><meta charset="utf-8"><title>NBA每月之星</title></header><body><h1>NBA每月之星</h1><p>東岸<br>比立斯（活塞）</p><p>獲選為2月東岸之星的活塞後衞比立斯，於球隊上月所錄得的10勝1負佳績中，平均取得17.9分及交出7.5次助攻，而活塞目前則以36勝19負居東岸榜首位置。</p><p>西岸<br>奴域斯基（小馬）</p><p>目前以49勝9負傲視整個聯盟的小馬，至周四主場擊敗騎士後，已將連勝紀錄延至14場，而陣中主力奴域斯基於上月球隊所得的10場勝利中，平均攻入27.1分及9.7個籃板。</p></body></html>

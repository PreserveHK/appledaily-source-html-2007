<html><header><meta charset="utf-8"><title>陳茵媺最叻煮西餐</title></header><body><h1>陳茵媺最叻煮西餐</h1><p>時代女性入得廚房出得廳堂，身為香港小姐冠軍的陳茵媺，自言是內外兼備的時代女性，昨日她出席在尖沙嘴美麗華商場舉行的救世軍「愛心利是日2007」活動，即席彩繪「百寶被」，又炮製愛心桂花糕和湯圓。</p><p>演舞台劇緊張</p><p>陳茵媺說：「我都好鍾意食湯圓，不過平時好少整，多數係整意大利粉同埋沙律，最叻就係整蛋糕同曲奇餅。我覺得自己廚藝OK！學識煮嘢係因為喺外國生活過。」<br> 陳茵媺在下周的《博愛歡樂傳萬家》中，跟鄭嘉穎、徐子珊一齊演出舞台劇，所以心情相當興奮和緊張，她說：「我係第一次做舞台劇，希望師姐徐子珊多多指教。」<br> 採訪、攝影：楊潔雯</p></body></html>

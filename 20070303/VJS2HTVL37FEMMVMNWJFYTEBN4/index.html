<html><header><meta charset="utf-8"><title>八達通或記錄個人資料</title></header><body><h1>八達通或記錄個人資料</h1><p>【本報訊】自從上月初發生扣錯數事件後，八達通截至前日共收到1,300宗客戶查詢。該公司行政總裁陳碧鏵昨日出席立法會財經事務委員會時表示，預計羅兵咸永道最快在三至四個月內完成調查報告，屆時會向公眾交代。<br> 她承認，儲值卡在技術上已可做到先增值才扣數，因為選擇自動轉賬增值的客戶已是採用這種扣數形式，該公司會積極考慮用於易辦事付款上。<br> 她指今次事件有一個主要難題，是全港逾90%的儲值卡無記錄卡主身份，她不排除日後會免費為客戶在儲值卡記錄個人資料。<br> 多位立法會議員認為，今次扣錯數事件只是冰山一角，並揶揄該公司應盡快替自己「增值」，否則會被市場淘汰。</p></body></html>

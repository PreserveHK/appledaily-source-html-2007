<html><header><meta charset="utf-8"><title>馬鞍山、大圍漏煤氣</title></header><body><h1>馬鞍山、大圍漏煤氣</h1><p>【本報訊】馬鞍山及沙田大圍昨晨分別發生漏煤氣事件。其中於早上9時許，馬鞍山福安花園2座6樓一單位，被發現傳出濃烈煤氣氣味，居民於是報警求助。消防員到場破門而入調查，證實屋內無人，又協助4至6樓約20名住客疏散到3樓平台，事件中無人受傷。警方通知煤氣公司派員前來檢查。<br> 另外，差不多同一時間，沙田大圍積存街一段8號幹線的建築中地盤，亦發生漏煤氣意外，疑有地盤工人挖掘路面期間，不小心鑿穿地底煤氣管引致，幸無釀成爆炸或火警，無人受傷。工人報警及通知煤氣公司人員到場檢查和維修。</p></body></html>

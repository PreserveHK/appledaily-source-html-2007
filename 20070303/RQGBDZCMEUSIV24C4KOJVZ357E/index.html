<html><header><meta charset="utf-8"><title>關仁隱事：輝煌矇豬眼如同陌路 - 關仁</title></header><body><h1>關仁隱事：輝煌矇豬眼如同陌路 - 關仁</h1><p>「矇豬眼」同初戀情人「輝煌」復合又分手，似乎再見已不是朋友。早幾日矇豬眼喺馬交一間賭場登台，咁啱同一日輝煌旗下有歌手喺碼頭開騷，輝煌老婆「音樂才女」要去彈琴，有口痕友話輝煌應該好唔得閒，新歡舊愛都喺馬交，撐老婆仲要去同舊愛拜年，點知輝煌對矇豬眼不聞不問，連招呼都唔去打。<br> 不過關仁覺得輝煌唔去同矇豬眼拜年唔係大件事，大件事係矇豬眼竟然連馬交賭場啲咁嘅騷都接，似乎好等錢使吓喎！</p></body></html>

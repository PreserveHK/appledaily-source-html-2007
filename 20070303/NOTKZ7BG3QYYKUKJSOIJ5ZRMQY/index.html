<html><header><meta charset="utf-8"><title>嘉玲偕母出埠晒鑽戒</title></header><body><h1>嘉玲偕母出埠晒鑽戒</h1><p>篤信白龍王的梁朝偉因女友劉嘉玲近日與台灣富商郭台銘傳緋聞，日前出席公開活動時面容浮腫，光采盡失。以往偉仔也曾參加白龍王廟的祈福儀式，昨日嘉玲偕母出埠，由於相近時間起飛的班機包括泰國、台灣和上海等地，不知她是往泰國會合男友、去台灣會郭台銘還是赴滬見胡軍？</p><p>無名指閃爆</p><p>昨午約1時，嘉玲和母親由助手陪同下現身機場，身上帶着兩個手機的她，兩隻手的無名指也戴有鑽戒，認真左右逢源。現場見她邊行邊細細聲講電話，面帶微笑，但問到她往哪兒時，嘉玲卻詐聽不見。其實嘉玲也曾是白龍王信徒，但白龍王曾指與嘉玲無緣，多年來均拒絕見她。</p></body></html>

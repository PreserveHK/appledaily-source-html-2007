<html><header><meta charset="utf-8"><title>國際Gossip<br>戴妃死因聆訊有變數</title></header><body><h1>國際Gossip<br>戴妃死因聆訊有變數</h1><p>調查英國已故王妃戴安娜同男友多廸．法耶茲（DodiFayed）之死嘅死因聆訊，運作有變。本來係由法醫官史洛斯（LadyButler-Sloss）一個人話晒事，但多廸個老竇法耶茲（MohamedFayed圖）噚日上訴贏咗一仗，高等法院判佢勝訴，裁定要由陪審團一齊審。又係嘅，戴妃係全世界嘅集體回憶，佢點死，梗係要集體研究啦。<br> 美聯社</p></body></html>

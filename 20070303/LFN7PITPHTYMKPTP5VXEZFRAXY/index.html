<html><header><meta charset="utf-8"><title>內地出事富豪</title></header><body><h1>內地出事富豪</h1><p>01/03/2007</p><p>賈雲（皮卡王國際控股集團董事長）<br> ‧涉嫌串通投標土地，今年2月6日因涉嫌行賄人大常委而被「雙規」</p><p>10/01/2007</p><p>吳英（東陽本色控股集團董事長）<br> ‧涉嫌非法吸收公眾存款罪而被拘捕</p><p>21/01/2007</p><p>周正毅（農凱集團董事長）<br> ‧因涉嫌行賄及虛開增值稅專用發票犯罪再次被捕。他在2003年因虛報註冊資本金和操縱證券價格而被判刑</p><p>11/04/2005</p><p>覃輝（星美傳媒集團董事長）<br> ‧涉嫌行賄罪、金融詐騙等罪，至今接受有關部門的調查<br> 資料來源︰《蘋果》資料室</p></body></html>

<html><header><meta charset="utf-8"><title>娛樂資料庫<br>擇日取名生神仙</title></header><body><h1>娛樂資料庫<br>擇日取名生神仙</h1><p>寰亞電影公司老闆林建岳追隨白龍王十多年，當初以4,000萬投資開拍《無間道》時，他也特地請白龍王指點迷津，當時電影原取名《無間行者》，但白龍王表示片名最好只有三個字，他便在五、六個片名中選中「無間道」。其後林建岳又邀白龍王來港主持電影開鏡拜神儀式及首映，電影最終票房勁收5,000萬，又橫掃金紫荊及金像獎等頒獎禮。連《無間道II》及《無間道III終極無間》，也是由白龍王定名、選擇開鏡日子及上映日期。</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：先賠醉酒傷人 - 關仁</title></header><body><h1>關仁隱事：先賠醉酒傷人 - 關仁</h1><p>咪以為淨係男人先會醉酒鬧事，女人醉起上嚟一樣辣到飛起。好似以前做過世界妹嘅「先賠」，有次同埋班朋友去夜店劈酒，飲大幾杯之後，同隔籬枱個女人發生碰撞，雙方嘈起上嚟，個女人原來唔係善男信女，仲用黑社會用語兇先賠，話要call馬打佢，先賠聽到之後唔理三七二十一，就拎起枱面個煙灰缸「車」落女人個頭度，即時見紅，先賠梗係即刻較腳走人啦，關仁聽聞佢仲因為驚人哋報警而成晚瞓唔着。不過，個女人可能理虧在先，最後都冇去報警，如果唔係，先賠今次真係監都有得坐咯。</p></body></html>

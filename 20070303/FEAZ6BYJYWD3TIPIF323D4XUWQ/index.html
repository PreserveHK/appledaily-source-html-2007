<html><header><meta charset="utf-8"><title>國際Gossip<br>金沙老闆叫美國收聲</title></header><body><h1>國際Gossip<br>金沙老闆叫美國收聲</h1><p>"PeopleseemtobelivingagoodlifeinChina,"Adelsonsaid.<br>艾德森話：「中國人好似生活得幾好呀。」</p><p>美國賭場大亨、金沙集團主席艾德森（SheldonAdelson）前日（周四）去澳門巡視業務時，叫嗰啲經常批評中國嘅美國人唔好咁多聲氣，話中國發展得好好，根本冇乜問題，仲叫美國唔好掛住做世界警察。艾德森猛擦中國鞋，無非展示生意人「錢」字當頭嘅本色。澳門金沙開檔一年就翻本，都係多得中國客。𠵱家金沙計劃喺珠海橫琴島起酒店同高爾夫球場，繼續搵中國錢，等緊中國批准。<br> 美聯社</p></body></html>

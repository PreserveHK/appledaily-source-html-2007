<html><header><meta charset="utf-8"><title>關仁隱事：電眼影帝打令各有各玩 - 關仁</title></header><body><h1>關仁隱事：電眼影帝打令各有各玩 - 關仁</h1><p>「電眼影帝」同「打令」拍咗拖十幾年，佢兩個周不時都有同其他人傳緋聞，好似近排打令就同「寶島富商」過從甚密，不過電眼影帝一啲都冇嬲，究竟點解呢？關仁八到原來佢兩個拍拖咁多年，大家一直有個協議，就係各有各玩，互不過問，加上打令出道時曾有副業，所以電眼影帝對打令嘅緋聞習以為常，所以打令先至有恃無恐咁同寶島富商密會啫。其實電眼影帝都有問題，佢成日趁打令出埠，就同其他朋友約會，仲帶埋返屋企開派對玩㖭！</p></body></html>

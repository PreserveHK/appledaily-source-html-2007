<html><header><meta charset="utf-8"><title>星野力保巨胸拍水着</title></header><body><h1>星野力保巨胸拍水着</h1><p>正當不少日本水着女星上岸從良，本月14日便滿30歲的星野亞希，卻對拍攝水着寫真永不言悔，日前她在日本朝日電視台錄影節目時表示，就算將來結了婚和生了孩子都會繼續拍下去，直至自己的FCup巨胸不敵地心吸力出現下垂為止。<br> 當日電視台為提早慶祝星野亞希生日，訂製了一個價值約5,000港元的生日蛋糕，更特製了一個立體的水着版亞希放在蛋糕上，維肖維妙。</p><p>特製生日蛋糕</p><p>前日亞希還在第44屆GoldenArrow大獎頒獎典禮中獲頒Graph大獎，表揚她在水着界表現出色，以一條性感吊帶裙亮相的亞希，更搶盡不少風頭。</p></body></html>

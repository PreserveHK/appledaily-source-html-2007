<html><header><meta charset="utf-8"><title>藍田<br>金屬叉插女童牙縫</title></header><body><h1>藍田<br>金屬叉插女童牙縫</h1><p>【本訊訊】昨午1時許，一名4歲大女童在藍田匯景花園15座住所與家人午膳，女童坐於兒童餐枱食麵，並用三吋長的叉進食，該叉手柄是膠、叉身為金屬。女童疑貪玩將叉含在嘴裏，不慎將叉身插進右邊下顎的牙縫，由於卡着不能郁動，女童驚慌哭叫，其母見狀立即報警求助。救護員到場時沒有貿然拔叉，將女童連着嘴裏的叉送院（圖）。醫生替她檢查後將叉拔出，女童牙肉無刺傷，其後已出院。<br> 張培生攝</p></body></html>

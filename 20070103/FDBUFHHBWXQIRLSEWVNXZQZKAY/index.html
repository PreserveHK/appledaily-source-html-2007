<html><header><meta charset="utf-8"><title>話你知<br>賬單疑案可交法庭處理</title></header><body><h1>話你知<br>賬單疑案可交法庭處理</h1><p>法律界人士鄧達明認為，市民如與電訊供應商在賬單收取款項上有爭拗，雙方未能透過協議解決問題，而公司已採取追收欠款程序，他建議客戶採取法律行動，入稟小額錢債審裁處，質疑賬單收費紀錄不正確，要求電訊公司撤銷有關賬單。<br> 鄧達明說：「電訊公司通常用電腦計算，佢哋會認為好準確，客戶則認為數據唔啱，各執一詞，所以最好交畀法庭裁決。咁做都可以保障客戶，因事件已交法庭處理，雙方都要尊重法律，客戶如果再俾人追數，可以同對方講要等法庭裁決，先至解決事件，若對方唔理，客戶可以再向法庭申請禁制令。」</p></body></html>

<html><header><meta charset="utf-8"><title>明愛醫院二期13億重建</title></header><body><h1>明愛醫院二期13億重建</h1><p>【本報訊】為應付深水埗人口老化問題，港府建議斥資13億元，進行明愛醫院第二期重建，完成後該院每年可提供1,276張住院病床及向60萬人次提供門診服務；手術室將增加一間至三間，每年可處理5,000項手術。<br> 重建計劃文件昨日出籠，立法會將於下周一討論。工程將於11月動工，預計2011年完成。現時明愛醫院有六成半病人來自深水埗，該區人口將由現時的40萬增至2015年的45萬，其中長者人口逾7萬。</p></body></html>

<html><header><meta charset="utf-8"><title>首宗案例　古惑天皇出獄候上訴</title></header><body><h1>首宗案例　古惑天皇出獄候上訴</h1><p>【本報訊】網名「古惑天皇」的39歲男子陳乃明（圖），05年因以BT（BitTorrent）技術非法上載三套電影，判監三個月，成全球首宗案例，上月12日上訴失敗入獄，昨獲終審法院批准保釋，等候下月7日申請上訴許可。<br> 代表陳乃明的大律師潘國雄昨在庭上指，本案涉及重大法律觀點，獲上訴許可的機會大，而陳乃明已服刑超過三星期，若不准保釋，至上訴時已服刑完畢，令上訴失去意義。常任法官李義考慮到陳乃明違反保釋條件的風險低，准他以5,000元現金保釋外出。</p></body></html>

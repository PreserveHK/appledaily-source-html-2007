<html><header><meta charset="utf-8"><title>嶺大擴建校舍開放設施</title></header><body><h1>嶺大擴建校舍開放設施</h1><p>【本報訊】嶺南大學為配合「三改四」，計劃在屯門富泰邨隔鄰擴建校舍，新校舍預計2012年落成，可提供600個學生宿位；為了平衡校園擴建對附近民居造成的滋擾，新校舍會引入社區共融概念，日後將開放部份設施給居民使用。<br> 嶺南大學校長陳坤耀昨日向屯門區議會介紹校園擴建計劃，新校舍包括一幢高10層的教學樓及學生宿舍，以及一座包括教室、視聽室及禮堂等設施的校舍，學生宿舍會在設計及坐向方面，盡量避免噪音影響附近民居，日後會開放禮堂等部份設施，以較低租金租給居民使用。&#13;</p></body></html>

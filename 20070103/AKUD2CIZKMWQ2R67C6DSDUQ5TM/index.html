<html><header><meta charset="utf-8"><title>案件速遞<br>何俊仁遇襲案三人申請法援</title></header><body><h1>案件速遞<br>何俊仁遇襲案三人申請法援</h1><p>【本報訊】立法會議員何俊仁遇襲案，涉嫌串謀蓄意傷人的四名男子，昨在區域法院提堂，因其中三人沒有律師代表，正等候法律援助署回覆，案件押後至本月23日再訊，各人還柙看管。<br> 四名被告為無業男子張永豪（29歲）、裝修工人梁均平（44歲）、無業男子陳俊傑（27歲）及機械工人梁富強（57歲），同被控於去年8月20日，串謀在中環中航大廈地庫的麥當勞餐廳，蓄意傷害何俊仁。<br> 至於去年11月在上環港澳碼頭被捕的一名77歲男子，仍獲警方保釋候查。<br> 案件編號：DCCC1150/06</p></body></html>

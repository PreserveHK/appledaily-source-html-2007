<html><header><meta charset="utf-8"><title>陳法拉死守水着飯碗</title></header><body><h1>陳法拉死守水着飯碗</h1><p>陳法拉和黃宇詩昨日往銅鑼灣出席健力士紙巾活動，兩人坐在一架貨車上扮傾心事。問法拉有報道指同是華姐出身的李亞男將加入泳衣兵團，與她爭飯碗，陳法拉說：「我同亞男以前住同一屋苑，係好姊妹嚟，着泳衣嘅工作係公司安排嘅，𠵱家又唔係得我一個女藝人着泳衣，只要係健康性感，我唔介意。」</p><p>在家痛哭</p><p>見陳法拉跟黃宇詩扮傾心事時似模似樣，問她平時不開心時會找誰傾訴？她說：「有時打電話畀媽咪囉，不過都唔敢講太多，怕佢擔心呀，有時睇完啲報道，寫到我好似第二個人咁，都會唔開心，試過喺屋企喊，不過做得呢行，都預咗有呢啲事發生。」<br> 採訪、攝影：吳天慧</p></body></html>

<html><header><meta charset="utf-8"><title>步姐褻衣數唔晒</title></header><body><h1>步姐褻衣數唔晒</h1><p>日本女歌手濱崎步向與日本內衣連鎖店PEACHJOHN女社長野口美佳老友鬼鬼，品牌前晚在東京舉行內衣騷，步姐自然畀面撐場。一身迷人PinkLady打扮的步姐，穿上露肩短裙亮相，搶去同場女星梅宮Anna、佐藤珠緒與一眾打扮性感的模特兒風頭，令記者的鎂光燈閃個不停。</p><p>VIP輕鬆睇騷</p><p>當晚場內招待了逾3,000名賓客，身為貴賓的步姐則坐在VIP房內輕鬆睇騷。被問到擁有多少套內衣，步姐故作神秘的笑說：「野口社長常常會送很多內衣給我，所以我的內衣多不勝數！」未知步姐男友長瀨智也有否機會欣賞她的珍藏呢？</p></body></html>

<html><header><meta charset="utf-8"><title>慶祝回歸十周年大佛煙火照耀</title></header><body><h1>慶祝回歸十周年大佛煙火照耀</h1><p>【本報訊】為慶祝香港回歸十周年，大嶼山寶蓮寺天壇大佛昨晚首次舉行煙火及燈光滙演，歷時13分鐘，吸引約2,000名預先購票的市民到場觀看。<br> 滙演由昨晚8時開始，以煙火及幻彩燈光配合音樂效果，共分七個環節，共歷時13分鐘。其中一幕以佛教「心經」為背景音樂，配合射燈照向大佛，營造佛光普照的效果（圖一）。大會又安排108位高僧聚集於大佛對開地壇廣場誦經（圖二），為香港祈福；同場還有舞獅及舞龍表演。<br> 黎樹雄攝</p></body></html>

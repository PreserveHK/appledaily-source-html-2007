<html><header><meta charset="utf-8"><title>回歸巨畫超蓮有份</title></header><body><h1>回歸巨畫超蓮有份</h1><p>由名畫家劉宇一和劉浩眉父女繪畫、紀念香港回歸十周年的大型油畫「盛世明珠」，昨日在中環揭幕。近日盛傳李嘉欣與許晉亨離港結婚，賭王何鴻燊被問到前女婿許晉亨再婚時拒絕評論，只說：「人哋嘅嘢，我唔講咁多，今日講油畫。」</p><p>「靚過真人」</p><p>「盛世明珠」畫中雲集香港各界共500位名人，包括李嘉誠、李兆基、周潤發、張曼玉和王家衛等蜚聲國際的名人，最奇怪是賭王與三姨太陳婉珍的16歲女兒、仍是學生的何超蓮，居然也成為畫中人，佔右下角一個小位置，超蓮說：「因為之前東華三院晚宴，畫家見到我，所以畫埋我，我覺得好得意，靚過我真人。」<br> 採訪、攝影：JessicaNgan</p></body></html>

<html><header><meta charset="utf-8"><title>新貨特區：<br>MissSixty限量版夏日戀淡香水</title></header><body><h1>新貨特區：<br>MissSixty限量版夏日戀淡香水</h1><p>夏天日日都蒙古佬打仔，大汗叠細汗，濕𣲷𣲷之餘仲成身汗味，難聞！大熱天時應該有支香水傍身，MissSixty特別推出限量版FLOWERPOWER夏日之戀淡香水。樽身設計以橢圓的雕空瓶蓋，配襯幻彩洋紅同埋黃金色的橢圓樽身，極有懷舊氣息。而味道則以玉蘭花為主，再混合蘋果、紅柚及黑加侖子等一系列花果香味，夾雜茉莉花、玫瑰花、蒼蘭及玉蘭花等花香，啱晒夏天。<br>價錢：$239（30ml）及$350（50ml）<br><br>查詢︰26355951</p></body></html>

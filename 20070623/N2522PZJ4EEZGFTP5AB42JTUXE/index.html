<html><header><meta charset="utf-8"><title>webhealth：電腦藥箱提你食藥</title></header><body><h1>webhealth：電腦藥箱提你食藥</h1><p>電腦藥箱很快就會在病人家中出現。美國食品及藥物管理局（FDA）前日（周四）批准INRangeSystemsInc.發售一個名叫「電子藥物管理助理」的電腦藥箱。這個藥箱可以裝上10款藥物，份量足夠一個月用，接通互聯網後，藥劑師、醫生或護士就能定時定候，透過聲音或畫面提醒病人服藥，並指示劑量。有了電腦藥箱，年老或善忘病人就不怕忘記食藥。藥箱將於明年推出市面。<br>  http://www.inrangesystems.com </p></body></html>

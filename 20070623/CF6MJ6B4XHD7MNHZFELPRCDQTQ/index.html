<html><header><meta charset="utf-8"><title>周圍shot：燒雞翼店搵薩達姆做代言人</title></header><body><h1>周圍shot：燒雞翼店搵薩達姆做代言人</h1><p>「現在的商人真是能整，甚麼吸引眼球就用甚麼做廣告。」長春紅旗街附近的一家燒雞翼店，為了標榜售賣的燒雞翼味道與眾不同，竟以被判反人類罪的伊拉克前總統薩達姆肖像作廣告，並寫上「向薩達姆致敬」等字句（圖），理由是因他是「與眾不同的人物」。這個另類廣告不但引起爭議，員工亦稱對生意幫助不大，「不想買的人看完廣告就走了。」<br>  http://news.sohu.com/20070622/n250707799.shtml </p></body></html>

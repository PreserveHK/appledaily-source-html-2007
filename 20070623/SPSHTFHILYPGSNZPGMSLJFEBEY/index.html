<html><header><meta charset="utf-8"><title>小齊牛一做善事</title></header><body><h1>小齊牛一做善事</h1><p>梁詠琪（GiGi）和任賢齊昨日在奧海城出席「仁濟慈善大使」交接儀式，小齊接GiGi棒成為「仁濟慈善大使」，GiGi則升為「仁濟榮譽大使」，兩人還即席向途人募捐，非常落力。</p><p>歌迷捐$13,888</p><p>昨日小齊41歲牛一，其歌迷捐出13,888元給仁濟當作偶像的生日禮物，另外又送上生日蛋糕賀壽，令小齊非常開心，他表示晚上會跟女友和囡囡一起慶祝。<br> GiGi笑言榮升「仁濟榮譽大使」感覺如升職一樣，過去5年經常做慈善探訪的她不時接觸到小朋友，問她何時計劃生小孩？她說：「𠵱家世界好亂，等空氣好番，我一定會生一次。」<br> 採訪：胡比<br> 攝影：仇志德</p></body></html>

<html><header><meta charset="utf-8"><title>1997年6月24日<br>10年前後：三票之差否決23條</title></header><body><h1>1997年6月24日<br>10年前後：三票之差否決23條</h1><p>97年今日，港英政府的立法局以三票之差通過《刑事罪行（修訂）條例》，通過的條例雖否決了有關《基本法》23條中顛覆及分裂罪行的內容，但特首辦隨即發表強硬聲明，指特區政府不會接受此等混淆的修訂，並聲言回歸後會作出修正。有親北京議員當時更表示，修訂將加快臨立會籌備23條立法工作。<br> 結果，董建華政府在02年公佈《實施基本法第23條諮詢文件》，並由當時的保安局局長葉劉淑儀主力推銷，但草案內容引起社會憂慮，03年7.1大遊行50萬人上街後形勢轉變，最後政府擱置立法，葉劉淑儀辭職。</p></body></html>

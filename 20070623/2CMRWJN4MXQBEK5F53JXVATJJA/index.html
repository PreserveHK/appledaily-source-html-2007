<html><header><meta charset="utf-8"><title>關仁隱事：勝瓜拍戲扮大牌 - 關仁</title></header><body><h1>關仁隱事：勝瓜拍戲扮大牌 - 關仁</h1><p>內地女星「勝瓜」同喜劇巨星鬧翻後，「綿羊仔」娛樂公司好似當執到寶咁簽咗佢，當正佢係大牌咁服侍，而勝瓜亦老實唔客氣，有乜唔對路就直接同老闆綿羊仔投訴。<br> 𠵱家佢有得拍戲，都係因為部戲係綿羊仔公司開嘅，咁老闆夾硬要塞佢入去，導演都冇聲出。不過勝瓜喺現場嘅派頭，簡直係天王巨星咁嘅級數，對工作人員擺晒款，搞到神憎鬼厭。關仁都唔明白綿羊仔點解咁鍾意簽埋啲蝕本貨返嚟，仲有勝瓜以前有反骨紀錄，難保佢唔會反開有條癮。<br> Textby關仁</p></body></html>

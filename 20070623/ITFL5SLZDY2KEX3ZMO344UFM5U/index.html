<html><header><meta charset="utf-8"><title>webhealth：胰島素可口服</title></header><body><h1>webhealth：胰島素可口服</h1><p>糖尿病患者將來或可以口服胰島素來代替注射。英國公司Diabetology和加的夫大學（CardiffUniversity）研製一種新藥物，採取特殊外層，藥物可以通過胃部，直至到達腸臟才分解，令身體可以吸收得到。研究員找了16名病人參與臨床實驗，每天早餐和晚餐前各服一次，就可以控制到葡萄糖水平。<br> 不過研究仍屬初步，須審慎留意研究的進展。<br>  http://www.diabetes.org.uk/ &#13;</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：跣你送上門遭嫌棄 - 關仁</title></header><body><h1>關仁隱事：跣你送上門遭嫌棄 - 關仁</h1><p>「跣你」早排俾「細波」老婆力數佢勾人老公，結果返咗去楓葉國避世，就算最近公仔箱播緊嗰部劇集係佢擔正做女主角，都唔見佢出嚟幫手做宣傳。<br> 不過，關仁聽聞其實跣你一直想留喺香港做宣傳，只係公仔箱高層唔畀，覺得佢形象太過負面，留喺度分分鐘陀衰家。</p><p>自薦宣傳被拒</p><p>原來，跣你返咗去楓葉國之後，死心不息打咗幾次電話畀公仔箱高層，話好想返嚟幫手，但高層唔想套劇嘅宣傳活動，俾佢哋嘅緋聞搶晒，所以一口拒絕，叫佢好好休息吓先，連公仔箱都唔撐佢，睇嚟跣你今次想翻身都幾難。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：肥嘟嘟爭紅館甩鬚 - 關仁</title></header><body><h1>關仁隱事：肥嘟嘟爭紅館甩鬚 - 關仁</h1><p>「瘦人」之前開演唱會，雖然毀譽參半，但就有好多歌迷捧場，新聞亦多多，老闆「肥嘟嘟」好開心，咁啱政府掟咗8月紅館幾日期出嚟俾人投，肥嘟嘟就四圍同人講，話瘦人要開part2，講到個期實係佢攞到咁款，點知政府將個期批咗畀近嚟拍劇紅到發紫嘅「小牡丹」，肥嘟嘟即刻覺得好冇面，唔敢再講加場嘅嘢，因為紅館檔期今年內都冇乜位可以攝。<br> 其實唔係話你有錢想開，就可以喺紅館開騷，尤其有咁多人競投嗰陣，政府會考慮好多因素，又講新鮮感又講市場渴求度，有時話唔批就唔批，拗都無謂㗎。<br> Textby關仁</p></body></html>

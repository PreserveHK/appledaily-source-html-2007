<html><header><meta charset="utf-8"><title>Christina開騷遲大到</title></header><body><h1>Christina開騷遲大到</h1><p>美國天后ChristinaAguilera噚晚喺首爾奧林匹克體操競技場，舉行亞洲巡迴演唱嘅韓國站。大會搵咗當地女歌手IVY擔任開場嘉賓，IVY嘅性感演出本應令fans好high，可惜當佢表演完之後，Christina遲咗成個鐘都未見出場，令觀眾非常鼓譟，仲話佢耍大牌。最後要等到8時20分左右（原定開場時間7點），身穿白色衫嘅Christina至現身唱歌。</p></body></html>

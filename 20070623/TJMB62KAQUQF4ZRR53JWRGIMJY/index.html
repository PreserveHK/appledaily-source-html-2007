<html><header><meta charset="utf-8"><title>藝人談夏天最愛去的沙灘<br>潮星樂游游：胡杏兒愛沖繩多靚人</title></header><body><h1>藝人談夏天最愛去的沙灘<br>潮星樂游游：胡杏兒愛沖繩多靚人</h1><p>「其實喺香港我好少去沙灘，但係就好想去日本沖繩嘅沙灘，雖然自己未去過，但係睇過嗰度啲相，個沙灘真係好靚，水清沙幼，但最主要嘅係我知道嗰度好多靚人，因為嗰邊比較近夏威夷，所以沖繩啲靚仔靚女好多都係混血兒，我又最鍾意食日本嘢同埋海鮮，所以嗰邊好啱我，自己如果去到外地都唔介意着三點式，不過裸泳就一定唔夠膽啦。」<br> 採訪、攝影：馬建華、駱華齡、胡比</p></body></html>

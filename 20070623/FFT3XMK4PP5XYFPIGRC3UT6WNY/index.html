<html><header><meta charset="utf-8"><title>九龍塘<br>母子捐車罅遭撞傷</title></header><body><h1>九龍塘<br>母子捐車罅遭撞傷</h1><p>【本報訊】一輛價值逾93萬元平治S320L名貴房車，昨晨10時許，由姓唐（38歲）女子駕駛，沿九龍塘廣播道落斜往聯合道方向，駛至路德會靈恩堂對開時，一對姓陳（45歲）及姓麥（9歲）母子，疑突然從左邊停下等候轉燈車輛的車隙中衝出橫過馬路。平治房車疑煞掣不及，左邊車頭將母親撞倒，身旁兒子受驚同時墮地，幸兩母子僅輕傷，送院檢查治療後無礙（圖）。<br> 吳國威攝</p></body></html>

<html><header><meta charset="utf-8"><title>周汶錡首賣旗反應烈</title></header><body><h1>周汶錡首賣旗反應烈</h1><p>名模周汶錡昨日為培苗行動獻出她的第一次，就是賣旗。她昨早準時9點出現灣仔天橋賣旗，一身cap帽、T-shirt配短褲的她，在街上落力大叫「賣旗」，結果男女老幼通殺，市民都踴躍向她買旗，不少還順勢要求跟周汶錡合照留念，她都來者不拒，其中更包括兩名日本遊客。</p><p>「嗌大聲啲囉」</p><p>周汶錡說：「我讀書嗰時都未賣過旗，所以冇乜經驗，唯一係嗌大聲啲囉，估唔到連遊客都咁主動同熱情，咁早起身同大熱天時喺街企足兩個鐘都係抵嘅。」<br> 採訪、攝影：GeneNg</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜瘟仔無記性 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜瘟仔無記性 - 馮仁昭</h1><p>官恩娜噚日喺港台出席廣播劇《妒潮》記者會，早排官恩娜失場，搞到佢經理人要報警上去屋企爆門搵佢，最後發現佢因為喺屋企瘟仔，所以玩失蹤，噚日佢話係個大誤會，佢話：「其實我嗰日係放假，喺屋企瞓覺，公司太緊張我，搵唔到我咪報警。」問佢屋企入邊係咪有男仔？佢冇直接答，只係話：「放假係我私人空間，我相信你哋都會尊重我。」再三追問佢只肯話屋企得佢一個人，唔直接答話冇男仔喺屋企，仲話自己𠵱家冇拍拖。</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：鹹蛋黃做咪霸獻醜 - 關仁</title></header><body><h1>關仁隱事：鹹蛋黃做咪霸獻醜 - 關仁</h1><p>至鍾意講政治嘅「鹹蛋黃」自從上位後，喺公仔箱大受器重，因而變得飄飄然，越嚟越作狀。早幾日佢事頭婆搞party，佢應邀出席，鹹蛋黃為引人注意，自動請纓爭住上台唱K，由於佢把聲好沉，所以特登揀同樣聲沙嘅「大石春」名曲嚟唱，點知佢一唱歌，全場即刻靜晒，事關佢嘅歌聲十足十係跳線版大石春，又好似俾人從後箍頸、嗌救命但出唔到聲，或者俾粒核卡住喉嚨嘅聲音，唔怪得之當首歌唱到中間音樂部份時，台下有口痕友已經頂唔順大叫：「最緊要政治，最緊要正音！」當堂令全場笑到爆晒嘴，鹹蛋黃𤓓到暈，真係乜面都冇晒。<br> Textby關仁</p></body></html>

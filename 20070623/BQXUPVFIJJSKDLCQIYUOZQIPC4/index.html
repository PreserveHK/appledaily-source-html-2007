<html><header><meta charset="utf-8"><title>IVY辣舞賀拍拖</title></header><body><h1>IVY辣舞賀拍拖</h1><p>韓國性感女歌手IVY，近日與有「公主」之稱的SuperJunior成員金希徹鬧緋聞。據昨日韓國報章《MyDaily》報道，IVY與金希徹在一個月前秘密撻着，為避fans耳目，兩人還經常遊車河拍拖。<br> 另一方面，金希徹日前在電視節目上，自爆有心儀對象，令兩人的緋聞鬧得更加熱烘烘。金希徹透過經理人公司即時否認，他說：「我就連IVY的聯絡電話也沒有，怎會與她拍拖？」至於IVY前晚與女歌手蔡妍、鉉英等為《MnetCOUNTDOWN》演唱會表演，三女均穿着熱褲短裙上陣大晒長腿，其中IVY的舞姿最為性感及搶鏡，莫非有愛情滋潤寧舍不同？</p></body></html>

<html><header><meta charset="utf-8"><title>Stephy嫌躉大拒寫真</title></header><body><h1>Stephy嫌躉大拒寫真</h1><p>鄧麗欣（Stephy）、蔣雅文及泳兒等前晚以嘉賓身份，到沙田出席「元宵晚會暨攝影比賽頒獎典禮」，Stephy表示沒有影相的習慣，反而嗜好畫畫。問她有否試畫人體素描？她笑說：「未試過，但就有買畫集，以欣賞嘅角度去睇，唔係色情角度。」續問到可滿意自己的身材？Stephy笑道：「唔滿意自己個pat，因為太大，反而最鍾意自己個鎖骨。」她又表示如女性朋友找她畫畫仍可接受，異性朋友就絕對不行。<br> 此外，鄭希怡早前透露希望可以趁青春留倩影，蔣雅文閒來也有影相，問她可會為對方操刀拍寫真？蔣雅文說：「如果佢想我影，我會幫佢影。」<br> 採訪：胡比　攝影：陳俊強</p></body></html>

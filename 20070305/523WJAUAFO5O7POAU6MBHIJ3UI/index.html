<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張栢芝陀B神經質？ - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張栢芝陀B神經質？ - 馮仁昭</h1><p>張栢芝有咗BB後，成個人低調咗，噚日搜狐網轉載內地《南京晨報》嘅報道，話栢芝陀BB陀得好辛苦，成個人變得有啲神經質，話佢怕輻射搞到電話都唔敢多用，怕空氣污染所以出門要戴口罩，害喜情況嚴重到食乜嘔乜，好多次霆鋒驚到急call狄波拉嚟送栢芝入醫院。栢芝成日擔心BB出世後有乜事，有時半夜仲喊㖭，狄波拉見新抱咁，除咗煲嘢佢補身外，仲要陪佢傾偈，唔知報道有幾成真呢？</p></body></html>

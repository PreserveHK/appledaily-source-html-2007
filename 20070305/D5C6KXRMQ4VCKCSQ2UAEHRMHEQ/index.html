<html><header><meta charset="utf-8"><title>工商短打<br>美銀中心或拆散出售</title></header><body><h1>工商短打<br>美銀中心或拆散出售</h1><p>▲新世界數碼（276）首席執行官翁綺慧表示，將於月底截標的中環美國銀行中心（圖）地下及地庫，面積72281方呎，估值約3億元，不排除拆散出售。物業屬連約，現有租戶為食肆、銀行、中央結算公司及永安旅遊等。另外，該公司上月宣布，以12億元收購蒙古煤礦，料年底前投資8000萬元作勘探工作，儲量至少達3億噸。現時持有該煤礦8項開採權及1項勘探權。她續稱，未來會主力發展煤礦業務，但仍會保留飛機及地產業務。</p></body></html>

<html><header><meta charset="utf-8"><title>阿Sa私人感情擺上台</title></header><body><h1>阿Sa私人感情擺上台</h1><p>陳輝陽前晚在中環大會堂舉行《十二金釵眾生花音樂會》，黃丹儀父親黃玉麟、林夕、金培達和蔡卓妍（阿Sa）也有前來捧場。記者問黃玉麟其女兒今年派利是是否派得很開心時，他笑說：「私人嘢唔答！我同陳輝陽好熟，所以嚟捧吓場。」</p><p>提鄭中基講屎</p><p>至於阿Sa則表示，阿嬌（鍾欣桐）因準備接受眼部激光手術而不能前來，雖然前晚她不會上台表演，但就準備了一段10分鐘講及男女感情的短片給大會播放。當中有少許涉及自己感情問題。<br> 問阿Sa新年期間有沒有捧鄭中基場睇《心想事成》時，她說：「唔回應，新年我淨係食、屙同瞓。」<br> 採訪、攝影：王連連</p></body></html>

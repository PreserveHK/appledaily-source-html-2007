<html><header><meta charset="utf-8"><title>警封路搜持槍賊</title></header><body><h1>警封路搜持槍賊</h1><p>【本報訊】西環吉席街嘉安大廈一個住宅單位，昨接近凌晨零時發生「劫案」驚魂。38歲外籍男戶主在住所浴室洗澡期間，從浴室門縫中，赫見一名懷疑持手槍賊人潛入屋內搜掠，他隨即將門鎖上，卻被賊人猛力敲打浴室門，嚇得他走到窗邊高呼救命求救，同時也有街坊聽聞「嘭、嘭」懷疑槍聲，驚動鄰居代為報警。<br> 警方接報大為緊張，即時將加多近街與士美菲路之間一段吉席街封閉，禁止該處所有住客出入，逾30名穿上避彈衣，荷槍實彈警員登樓搜索近三小時，但一直沒有發現。由於外籍男戶主證實無財物損失，警方暫將案列求警調查案處理，事後無功而回。</p></body></html>

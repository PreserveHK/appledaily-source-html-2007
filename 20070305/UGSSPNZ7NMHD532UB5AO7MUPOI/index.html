<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Soler與經理人決裂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Soler與經理人決裂 - 馮仁昭</h1><p>最近好少露面嘅組合Soler，之前曾傳出佢哋同經理人公司關係決裂，噚日佢哋就透過私人助手同傳媒發表聲明，話同蜂鳥音樂有限公司正式終止合作關係。咁到底係雙方意見不合，定係因錢銀問題而終止合作？Soler助手RukhsanaKhan就唔肯透露，佢話：「𠵱家我哋尋求咗法律意見，其實係有好多問題，但真係唔可以講，怕影響個case。所有嘢𠵱家佢哋自己做番，希望可以喺五、六月出碟，𠵱家Soler仲錄緊歌，心情冇大影響。」</p></body></html>

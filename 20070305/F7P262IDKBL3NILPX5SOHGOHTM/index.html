<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梅媽官司開審精神好 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梅媽官司開審精神好 - 馮仁昭</h1><p>梅艷芳母親梅覃美金，指任遺產執行人嘅滙豐國際信託有限公司違反信託文件，遺囑應被視為無效，要求法庭判佢勝訴，推翻梅艷芳去世前1個月所立嘅遺囑，另從訴訟中剔除遺囑受益人妙境佛學會有限公司及劉培基嘅身份。案件噚日喺高等法院審理，法官聽完控辯雙方陳詞，指示梅媽喺1個月內提出申請，要求法庭先就推翻遺囑作出裁決。梅媽噚日由兒子梅啓明陪同到庭聽審，佢喺庭外話𠵱家「精神好」，梅啓明就話至今所花嘅訴訟費已達400萬元。<br> 案件編號：HCAP2/04　攝影：黃賢創</p></body></html>

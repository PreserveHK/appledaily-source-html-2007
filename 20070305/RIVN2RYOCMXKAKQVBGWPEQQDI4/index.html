<html><header><meta charset="utf-8"><title>嘟嘟靚湯冧唔掂呂方</title></header><body><h1>嘟嘟靚湯冧唔掂呂方</h1><p>呂方最近積極綵排演唱會，昨天他聯同音樂總監倫永亮在九龍灣練歌，對於女友鄭裕玲（嘟嘟）不時煲湯給他養聲，呂方說：「佢煲蘋果生魚湯，好易煲啫！都係我教佢嘅。佢咁做我都好感動，呢啲都算係情趣嚟嘅。」</p><p>唔會台上求婚</p><p>嘟嘟如此細心照顧，呂方可會感動得在台上求婚？他說：「睇我個樣都唔似，佢都唔會上台喇！除非佢睇得好興奮，要捉住個咪就上囉！」<br> 記者表示呂方應在台上答謝嘟嘟，他說：「煲湯唔係好巴閉，大家都錫，最多我暗中錫佢。咁多人幫我，都要多謝啦！」呂方又謂沒有刻意安排與嘟嘟合唱：「之前試過啦！我哋喺大西洋城登台試過啦。」<br> 採訪、攝影：王連連</p></body></html>

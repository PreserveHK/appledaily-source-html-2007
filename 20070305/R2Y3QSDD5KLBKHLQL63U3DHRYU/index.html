<html><header><meta charset="utf-8"><title>Britney自殺不遂或復合</title></header><body><h1>Britney自殺不遂或復合</h1><p>獲封美國癲后的BritneySpears，近日行為瘋癲，有傳早前她因擔心失去兩名兒子，於是在戒療所內試圖吊頸自盡，幸護理人員及時到場制止，Britney才沒有受傷。<br> 一名爆料者日前向英國報章《世界新聞報》爆料，指Britney早前曾在戒療所內將一張被單當成繩子意圖上吊，不過她自殺不遂。最近Britney心情已日漸平復，日前還被發現戴回婚戒，也每晚跟前夫KevinFederline通電話，大家比以前更關心對方，因而傳出二人有意復合。</p></body></html>

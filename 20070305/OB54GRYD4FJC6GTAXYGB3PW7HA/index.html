<html><header><meta charset="utf-8"><title>朱智勛冷血律師勁似車仁表</title></header><body><h1>朱智勛冷血律師勁似車仁表</h1><p>韓劇《宮》男主角朱智勛主演的新劇《魔王》將於本月21日在當地首播，為演活冷血律師角色，朱智勛特意剪短頭髮，不少網友看過其新造型後，都指他的外形跟一代韓流巨星車仁表十分相似，恍如失散兄弟。</p><p>盼瞬間轉移</p><p>另外，朱智勛與女主角申敏兒及男星嚴泰雄，上周六齊齊為新劇拍攝海報。劇中的申敏兒有看穿事物的超能力，三位主角被問到現實中最想擁有甚麼超能力時，朱智勛說：「希望有瞬間轉移的力量，那麼我便能在短時間內去自己喜歡的地方。」嚴泰雄則比較貪心，除了渴望有看穿未來的能力外，也希望自己擁有輕輕一拳就能擊倒身邊所有人的力量。</p></body></html>

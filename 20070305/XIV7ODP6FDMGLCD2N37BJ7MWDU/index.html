<html><header><meta charset="utf-8"><title>賓館東主涉姦女按摩師</title></header><body><h1>賓館東主涉姦女按摩師</h1><p>【本報訊】33歲女按摩技師欠下賓館東主550元，東主着技師到其賓館談判，涉嫌將女技師強行推進房內施暴，警方同日調查一宗涉及三合會社團案件，在賓館拘捕東主，而女技師到警署報案時指出疑犯的花名。案件昨在九龍城裁判法院提訊，東主被控一項強姦罪，押後至本月９日待警方認人手續，其間還押警方看管。<br> 33歲被告陳國柱，被指於本月1日在旺角上海街464號一間賓館內強姦女事主。<br> 案件編號：KCCC1507/07</p></body></html>

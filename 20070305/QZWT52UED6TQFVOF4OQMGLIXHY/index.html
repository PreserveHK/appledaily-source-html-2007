<html><header><meta charset="utf-8"><title>話你知<br>9成幼童受惠學券制</title></header><body><h1>話你知<br>9成幼童受惠學券制</h1><p>政府於去年推出「學前教育學券計劃」，每年撥款20億元，資助就讀非牟利幼稚園的3至6歲學童，每人每年最高可獲資助1.3萬元，扣除用於教師進修的3,000元，餘下10,000元為學費資助，每名學童每月可少交學費約1,000元，估計多達9成、約13.5萬名幼童受惠。該計劃於2007學年開始實施，並設有三年過渡期，私立獨立幼稚園若符合學券計劃對非牟利幼稚園所設的各項要求，也可申請參加。</p></body></html>

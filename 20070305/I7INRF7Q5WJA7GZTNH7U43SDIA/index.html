<html><header><meta charset="utf-8"><title>祛病魔法套裝</title></header><body><h1>祛病魔法套裝</h1><p>冬去春來，天氣乍暖還寒，一唔小心又試冷親，鼻塞塞，浸個熱水浴出一身汗，即刻舒服好多！如果浸浴時再用埋呢套「健康魔法沐浴套裝」，病痛可望加快痊癒。使用方法簡單，燃點魔法蠟燭，營造祥和氣氛，用草藥浸浴，放鬆自己，想像身體冇病痛；閉上眼睛，幻想輕鬆閒適片段，直至蠟燭燒完為止，連浸兩天即可。<br><br>記者：小雲　<br>攝影：何家亮</p><p>MagicSugarCafe（31721333）</p></body></html>

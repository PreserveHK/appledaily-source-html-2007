<html><header><meta charset="utf-8"><title>肥尊新片票房No.1</title></header><body><h1>肥尊新片票房No.1</h1><p>由荷李活男星尊特拉華達（JohnTravolta）主演的搞笑新片《WildHogs》，上周五以1,065萬美元（約8300萬港元）登上美國票房冠軍寶座，至於由《七宗罪》（Seven）導演大衞芬查（DavidFincher）執導、男星積嘉倫賀（JakeGyllenhaal）主演的罪案驚慄片《殺謎藏》（Zodiac）則屈居第二位。<br> 此外，肥尊的家鄉佛羅里達州早前受龍捲風吹襲，導致多人死亡，他日前出席電影在該地舉行的首映禮時，便捐出15,000美元（約12萬港元）協助災民，並親自將支票交予當地市長。</p></body></html>

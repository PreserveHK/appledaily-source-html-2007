<html><header><meta charset="utf-8"><title>內地搵大錢<br>滕麗名買豪宅</title></header><body><h1>內地搵大錢<br>滕麗名買豪宅</h1><p>堪輿學家謝富坤前晚生日，在尖沙嘴一酒樓筵開20多席壽宴，到場恭賀的圈中人包括滕麗名、惠英紅和林蛟等。久未露面的滕麗名透露剛在內地拍劇返港，並謂在內地拍劇真的賺到錢，問她是否已賺夠錢置業？她說：「就快得，因為自己鍾意獨立屋，加上有搭𨋢恐懼症，所以希望買到間千呎左右嘅獨立屋。」她還透露月中會返無綫拍劇。</p><p>幫睇風水</p><p>謝富坤則向記者展示手上的帝舵錶，他稱是周麗淇所贈，他說：「我有請周汶錡同周麗淇兩姊妹，不過佢哋唔得閒嚟，周麗淇就搵人送隻錶嚟。我04年識佢哋，幫睇風水，覺得佢兩姊妹好有運氣，但仍需要努力。」<br> 採訪：魯萍<br> 攝影：陳順禎</p></body></html>

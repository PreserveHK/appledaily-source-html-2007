<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●米高積遜昨日抵達東京，準備周四舉行的歌迷聚會，並將於周五擔任歌迷繪畫比賽的嘉賓。<br> <br> ●施安娜美娜承認曾經吸毒，並自稱最愛的毒品為迷幻蘑菇。<br> <br> ●韓劇《朱蒙》前日拍攝大結局，起用700人充當臨記拍攝打仗場面。<br> <br> ●日本組合SMAP在網絡公司新廣告中飾演教師，並主唱畢業歌曲。<br> <br> ●日本男星稻垣吾郎為澳洲舉行的世界游泳錦標賽節目擔任旁述員，本月中將飛往當地採訪。<br> <br> ●前AV女星飯島愛因腎臟功能轉弱宣布引退，不少fans在網頁內留言慰問。<br> <br> ●上月自殺身亡的韓國女星鄭多彬，fans於她昨日生忌舉行追悼會，玄彬女友黃智賢亦有出席。</p></body></html>

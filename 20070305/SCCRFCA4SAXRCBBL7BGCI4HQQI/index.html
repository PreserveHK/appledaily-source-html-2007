<html><header><meta charset="utf-8"><title>陳錦鴻5月得男嬰</title></header><body><h1>陳錦鴻5月得男嬰</h1><p>陳錦鴻和胡杏兒等前晚到沙田出席「才子佳人慶元宵」，宣傳無綫新劇《亂世佳人》，眾演員還與現場觀眾大玩猜燈謎和吃棉花糖遊戲，氣氛熱鬧。<br> 陳錦鴻快將為人父，他表示太太的預產期為5月2日，照超聲波顯示今次將一索得男。對於新生子女可以減稅，陳錦鴻說：「可以慳番啲，所以太太都想繼續生多個。」由於不少內地孕婦來港產子，陳錦鴻擔心產房爆棚，故一早為太太預約，並準備搬近母家居住，待將來太太生完BB後有個照應。<br> 採訪：魯萍<br> 攝影：陳俊強</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>凱蒂衣着全球第8</title></header><body><h1>國際Gossip<br>凱蒂衣着全球第8</h1><p>英國「未來王妃」、威廉王子（PrinceWilliam）個女友凱蒂（KateMiddleton）越嚟越省鏡，越睇越順眼，由當年清純學生妹，變成今日高貴淑女，着衫品味𠵱家更得到認同，首次登上富貴雜誌《Tatler》全球10大最佳衣着人士榜，佔據第8位，榜首位置仍然係地位無可挑戰嘅名模姬蒂摩絲（KateMoss）。<br> 凱蒂嘅「未來奶奶」皇儲太太卡米拉（Camilla）就剛好相反，舊年先至被譽為「皇室新時裝Icon」，但係今年已經跌出10大。<br> 英國《太陽報》</p></body></html>

<html><header><meta charset="utf-8"><title>是日upload：輕鐵阿叔脫鞋拉筋</title></header><body><h1>是日upload：輕鐵阿叔脫鞋拉筋</h1><p>「隻臭腳係咁『隊』出嚟……」網友hoising昨日在香港討論區張貼了兩張相片，投訴部份市民在乘搭交通工具時，越來越沒有禮貌，「連續兩日搭輕鐵都遇到呢啲人，我覺得好惡心。」<br> 「都唔識尊重自己……」、「socheap」、「無眼睇！」網友齊聲譴責相片中，一名阿嬸將脫掉鞋的「美腿」，「晾」在面前的玻璃上，並旁若無人、悠然自得地「傾電話」。<br> 另一張相中，一名阿叔則在輕鐵車廂中，高舉右腳到齊腰位置拉筋。<br> 「真係好勁。我從來都未見過有人咁樣做。」既有網友覺得稀奇，但也有像Leo般說：「呢啲人好冇公德心……坐巴士都成日見到。」</p></body></html>

<html><header><meta charset="utf-8"><title>上海直擊<br>小豬率Fans迫爆上海</title></header><body><h1>上海直擊<br>小豬率Fans迫爆上海</h1><p>羅志祥（小豬）前日到上海舉行新碟簽名會，在這個長達六個小時的活動中，有近萬名歌迷到場打氣，他也沒想到有如此多歌迷捧場，所以非常感動，並答應為每位排隊的歌迷簽名才會離開，所以活動由原本一小時延長至六小時。</p><p>暴瘦11磅</p><p>為了這張新碟，小豬表示曾感到很大壓力，導致有段時間常失眠及長暗瘡，還暴瘦整整11磅，他希望新碟能給歌迷新驚喜，所以絞盡腦汁去炮製。<br> 小豬於6月9日會再到上海舉行個唱，屆時他希望從偶像派升級為實力派。<br> 採訪、攝影：郭晨</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>滙豐推窩輪買賣佣金優惠</title></header><body><h1>財話短說<br>滙豐推窩輪買賣佣金優惠</h1><p>▲滙豐銀行在截至4月30日期間豁免認股證（窩輪）客戶經紀佣金，每名客戶（適用於06年8月1日至07年1月31日沒有透過滙豐進行任何窩輪交易的客戶）佣金最高豁免上限為2500元，或窩輪交易累積金額最高為100萬元（較低者為準）。另外，滙豐新客戶期內凡透過網上、電話等渠道買賣本地證券，經紀佣金將獲減半；現有客戶如果其每月累積交易金額超過其預先設定的目標額，超出部份的本地證券交易佣金減半。</p></body></html>

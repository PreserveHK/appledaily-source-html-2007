<html><header><meta charset="utf-8"><title>散戶反應</title></header><body><h1>散戶反應</h1><p>可以接受</p><p>杜先生：「大市都係跌咗10%左右，仲可以接受，𠵱家啲人都冇瞓身去炒股咁瘋狂，話股災就似乎嚴重咗少少。手上有藍籌做中長線投資。」</p><p>睇定入貨</p><p>錢小姐：「股市係咁，總會有起有跌，要驚就（恒指）過咗二萬點後就要驚啦。唔擔心大跌市，但𠵱家唔會入貨，只係吼實中交同國壽，價啱即入。」</p><p>長揸收息</p><p>吳先生：「過年前已經出晒貨，𠵱家主要揸住收息股，好似渣打、恒生同埋滙豐。大跌市我唔驚，跌市咪等收息，𠵱家個市尋底係播種期，未係收成期。」</p></body></html>

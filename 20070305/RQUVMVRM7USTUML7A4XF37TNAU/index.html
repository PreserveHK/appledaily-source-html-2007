<html><header><meta charset="utf-8"><title>張惠妹2,400萬做Jolin師妹</title></header><body><h1>張惠妹2,400萬做Jolin師妹</h1><p>去年約滿華納唱片的張惠妹，盛傳被現任EMI董事總經理陳澤杉誠意所感動，以約2,400萬港元簽約EMI唱片公司3年，令本身已擁有蔡依林和孫燕姿的EMI更儼如天后宮。<br> 陳澤杉表示與阿妹份屬好友，早前雙方才開始傾談合作事宜，去年底他更引薦阿妹接下房地產新廣告以示誠意，讓阿妹多賺數百萬酬金。</p><p>酬金或再增</p><p>有關力邀阿妹加盟一事，陳澤杉前日表示雙方仍在洽談中，假若經理人合約能雙方平分，酬金甚至可以再提高數百萬。至於阿妹經理人陳鎮川則表示，雖然雙方談得頗愉快，但一切有待月底才揭盅。<br> 撰文：黎寶蘋</p></body></html>

<html><header><meta charset="utf-8"><title>陳嘉容整餅𠱁老公</title></header><body><h1>陳嘉容整餅𠱁老公</h1><p>名模陳嘉容（Eunis）昨日到中環文華酒店為名牌Valentino示範手袋，當中包括「Histoire」、「Maison」及「Viree」型號，大會花心思請來文華餅店參照「Histoire」型號造了一個蛋糕作對照，十分有心思。Eunis表示識烹飪炮製蛋糕，她說：「我淨係識整Tiramisu（意大利芝士餅），試過有次情人節整咗個心形Tiramisu蛋糕畀老公（RickyKwok）。」問她剛過去的元宵佳節如何度過，她說：「同家人一齊喺屋企整湯圓，因為我同Ricky成日都可以過二人世界，又唔係成日可以見齊屋企人。」<br> 採訪、攝影：GeneNg</p></body></html>

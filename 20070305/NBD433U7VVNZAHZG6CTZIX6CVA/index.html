<html><header><meta charset="utf-8"><title>幕後小八卦：欠薪侵權是非多</title></header><body><h1>幕後小八卦：欠薪侵權是非多</h1><p>打正旗號日本影壇巨製的《蒼狼》，未正式上映已麻煩多多，先指製作該片的角川春樹事務所拍攝時拖欠蒙古當地臨時演員薪金，日前事務所又被控侵犯製作權，並遭索償約1,000萬港元。事緣蒙古政府早已希望拍攝一部有關成吉思汗生平的電影，因此01年找來難波多津子製作《蒼》片，其後難波因缺乏資金開拍，所以邀請角川注資協助，不過角川去年6月卻拉隊到蒙古開鏡拍攝。難波指角川未經其同意開拍該片，涉嫌偷取該片的製作權，現正入稟法院追討賠償，角川春樹事務所則拒絕回應。</p></body></html>

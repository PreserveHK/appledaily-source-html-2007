<html><header><meta charset="utf-8"><title>國際Gossip<br>金正日訪中國使館</title></header><body><h1>國際Gossip<br>金正日訪中國使館</h1><p>前日元宵佳節，北韓領袖金正日過得好開心，不過佢唔係同邊個靚女一齊過，而係去咗拜訪中國駐平壤大使館。聽講大使劉曉明唔只向金正日轉達咗中國國家主席胡錦濤嘅「個人口信」，仲送禮又請食飯，金正日好高興，話要擇日回請劉大使咁話。<br> 舊年北韓唔通知中國一聲就核試，外界都話兩國擘晒面，有分析認為金正日呢次做騷，係想話畀大家知，啲衰嘢已經抹走晒，朝中又做番兄弟囉。<br> 中央社</p></body></html>

<html><header><meta charset="utf-8"><title>數字世界</title></header><body><h1>數字世界</h1><p>703,212</p><p>703,212美元是古巴雪茄節閉幕日拍賣五盒雪茄的成交價，折合約548萬港元，全數撥入古巴醫療系統。這些由香柏和桃花心木做成、裝滿手捲雪茄的精緻雪茄盒，以往每年均會由古巴領袖卡斯特羅（FidelCastro）在上面親筆簽名，但他半年前起入院，今年無法為雪茄簽名，成交價比去年低了約17萬港元。有人希望下一屆雪茄節可以再見到卡斯特羅的簽名。</p><p>153.6</p><p>153.6公里長的地下河流，位於墨西哥尤卡坦半島（Yucatanpeninsula），兩名潛水員在當地發現兩條被認為是獨立的河流，其實是相連的，成為目前全球最長的地底河流。<br> 法新社/德新社</p></body></html>

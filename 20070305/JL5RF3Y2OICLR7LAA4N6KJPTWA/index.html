<html><header><meta charset="utf-8"><title>工商短打<br>力寶中心兩批樓面放盤</title></header><body><h1>工商短打<br>力寶中心兩批樓面放盤</h1><p>▲第一太平戴維斯投資部資深董事袁志光表示，金鐘力寶中心（圖）2座39樓放售，物業總面積1.2158萬方呎，連現有租約及交吉出售。另外，同座36樓03及04A室業主，委託美聯招標。美聯香港商業部營業經理龔洽雄表示，物業面積分別為3215及1728方呎，望維港景，投標者可個別或一併入標，03室將交吉出售，04A室則連租約，3月15日截標。</p></body></html>

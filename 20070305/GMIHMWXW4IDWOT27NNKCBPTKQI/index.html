<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳彤險命喪高空 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳彤險命喪高空 - 馮仁昭</h1><p>吳彤（右）做過空中少爺，日前佢出席新西蘭嘅推廣活動時話：「喺新西蘭時，因工作關係，搞到冇時間參觀螢火蟲岩洞。」講起飛機趣事，佢記起當年做空中少爺，有次由瑞士返港，佢喺機上派餐時，突然架機震得好厲害，初時以為有氣流，後來所有乘客落機後，機長叫晒機組人員開香檳，原來之前航機喺俄羅斯上空時，差啲同一架蘇聯戰機相撞，好彩最後逃過大難咁話！</p></body></html>

<html><header><meta charset="utf-8"><title>紀香神秘貓步攞晒彩</title></header><body><h1>紀香神秘貓步攞晒彩</h1><p>已嫁作人婦的日本女星藤原紀香，剛由印度飛返日本，前日還以神秘嘉賓身份現身神戶舉行的時裝騷表演。她穿上品牌EmanuelUngaro的紫色露肩晚裝行catwalk，並獲得現場6,000多名觀眾送上祝福。</p><p>大婚帶旺家鄉</p><p>紀香與諧星丈夫陣內智則於上月中在神戶生田神社舉行大婚，為當地帶來8億港元的經濟收益，紀香表示能報答家鄉的恩惠，感到十分高興。據知兩人至今仍未正式註冊，但紀香就說：「雖然還未填結婚申請表，但我們已決定好註冊日期。」</p></body></html>

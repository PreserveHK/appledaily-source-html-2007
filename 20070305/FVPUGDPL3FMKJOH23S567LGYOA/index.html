<html><header><meta charset="utf-8"><title>51消防員准兼職</title></header><body><h1>51消防員准兼職</h1><p>消防處發言人表示，目前5,300多名消防員之中，共有51名獲批准從事兼職，另有4人等候審批。若消防員要兼職，需於一個月前申請，每次只會獲批半年。由於涉案消防員正等候判刑，故不宜評論他會否被革職及失去長俸。<br> 消防處職工總會主席崔志強認為，犯案的消防員盜用消防局的柴油，事件甚為罕見，因為局內使用及購買柴油均有一套程序；另外，局內的油缸都會上鎖，並由一名消防員負責掌匙，每天的用油紀錄亦需寫在「油簿」上，交由當值消防隊目審核及簽署。<br> 新聞資訊研究組</p></body></html>

<html><header><meta charset="utf-8"><title>潮聲潮氣：<br>日本大熱全白Vans板鞋</title></header><body><h1>潮聲潮氣：<br>日本大熱全白Vans板鞋</h1><p>行經尖嘴gi，喺呢間專賣自家設計的時裝店內，發現有對07春季新Vans。呢對白色Hals-cab板鞋今期日本大熱，厚底設計，着上去特別舒適。聽老闆講，白色鞋春夏最好賣，所以存貨唔多。另外，仲有對上季一度賣斷嘅Ratt，設計修長，鞋身和鞋帶都係皮，感覺較high。<br><br>記者︰陸俊雄</p><p>售賣點︰MedievalTimes（98803480）<br> 地址︰尖沙嘴加連威老道34-36號gi321號舖</p></body></html>

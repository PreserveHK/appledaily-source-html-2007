<html><header><meta charset="utf-8"><title>國際Gossip<br>伊朗間諜滲透波斯灣</title></header><body><h1>國際Gossip<br>伊朗間諜滲透波斯灣</h1><p>伊朗前外交官阿薩廸里安（AdelAssadinia）前日（周六）爆料，話伊朗政府已安排50萬個間諜匿埋喺波斯灣一帶，主要匿喺啲親西方同有錢國家嘅人海之中，好似杜拜（Dubai）同沙地阿拉伯（SaudiArabia）咁，呢啲間諜滲透喺各行各業，教師、醫生、護士，甚至妓女，一旦美國或者以色列襲擊伊朗，呢啲間諜就會蒲晒出嚟反擊，破壞西方國家喺當地嘅建設，搞亂成個波斯灣。不過伊朗政府話佢完全吹水。到底係咪靠嚇？留番畀美國攝高枕頭慢慢諗嘞。<br> 英國《星期日電訊報》</p></body></html>

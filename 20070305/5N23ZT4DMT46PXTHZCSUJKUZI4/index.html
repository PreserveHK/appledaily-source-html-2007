<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kawaii免被廉署起訴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Kawaii免被廉署起訴 - 馮仁昭</h1><p>廉署上年接獲有人舉報香港電台有高級節目主任同DJ涉嫌貪污，涉串謀虛報資料申請領取港台嘅節目服務費，港台高級節目主任何重恩、現任DJ拿拿淋同前DJKawaii都涉案。呢件事擾攘咗9個月，其間Kawaii需要每個月去廉署報到，為咗保持心境寧靜，佢日前仲去見寧波車，佢噚日話：「呢個月我接到廉署通知，話唔夠證據起訴，我以後都唔使去簽到，不過有需要時，我仍會盡巿民責任。」</p></body></html>

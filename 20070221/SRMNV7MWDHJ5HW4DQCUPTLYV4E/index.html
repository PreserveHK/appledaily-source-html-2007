<html><header><meta charset="utf-8"><title>使用手機電池小貼士</title></header><body><h1>使用手機電池小貼士</h1><p>‧無良商人可能將假或舊電池當新電出售，應到有信譽的商舖購買電池<br> <br> ‧留意電池有冇牌子、妥善包裝和保養證等，否則可能是由非原廠生產<br> <br> ‧手機不應與金屬物件一起擺放<br> <br> ‧不要使用非原廠叉電器<br> <br> ‧手機不應弄濕，亦不宜過度充電<br> <br> ‧一般電池壽命約1年，如發覺電池使用時間過短，可能夠期換電<br> <br> 資料來源：《蘋果》資料室</p></body></html>

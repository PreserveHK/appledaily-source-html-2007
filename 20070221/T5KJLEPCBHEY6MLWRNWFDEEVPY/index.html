<html><header><meta charset="utf-8"><title>歐洲火車證送多一日</title></header><body><h1>歐洲火車證送多一日</h1><p>天氣開始回暖，5、6月開始的歐遊旺季已經走近，由現時至3月31日，做早起的鳥預訂歐洲火車證，可以有多一日有效期任用，搭佢一程跨國遠途，分分鐘慳到千幾蚊；就算唔算得咁盡，留多日去多個小鎮都好吖！記得用得着呢個優惠的，是歐洲自選火車證EurailSelectPass，2個月內任用你購買的天數，有效期不變，但可用日數則加一天，不適用於其他火車證㗎！<br>記者：廖秀娟<br><br>查詢：27364236（學聯旅遊）</p></body></html>

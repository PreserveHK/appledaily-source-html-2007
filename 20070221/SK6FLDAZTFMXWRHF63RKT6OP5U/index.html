<html><header><meta charset="utf-8"><title>木村慶功𡁻完鬆</title></header><body><h1>木村慶功𡁻完鬆</h1><p>日本萬人迷木村拓哉主演的話題劇《華麗一族》，正於當地播得如火如荼。劇集在上周五於東京一間酒店內舉行慶功宴，除了有份演出的長谷川京子及成宮寬貴等紅人均有現身外，身為男主角的木村拓哉也畀面出席。</p><p>20人送行</p><p>新劇收得，木村當晚也份外心情輕鬆。眾人在印尼餐廳慶功過後，再轉戰到卡拉OK直落。不過身為大忙人的木村未有隨行，他在20多名工作人員送行下先行離開。另外，男星玉木宏早前出席劇集《交響情人夢》的慶功時，便自掏腰包豪擲30,000港元慰勞工作人員，認真大手筆。</p></body></html>

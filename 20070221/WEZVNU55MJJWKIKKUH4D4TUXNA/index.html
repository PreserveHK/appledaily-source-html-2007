<html><header><meta charset="utf-8"><title>蓋茨女兒打機也上癮</title></header><body><h1>蓋茨女兒打機也上癮</h1><p>電郵上癮，打遊戲機也可上癮。微軟主席蓋茨（BillGates）就因10歲長女珍妮弗（JenniferKatharineGates）打遊戲機上癮頭痛不已。她最近每天都在電腦前花很長時間，讓這位憑電腦軟件成為全球最有錢的富爸爸，限制她每天只可以玩電腦45分鐘，要幫助女兒戒癮。<br> 「她發現了很多好玩的電腦遊戲，包括Xbox360一款打理花園的遊戲VivaPinata，每天花兩至三小時來玩。」蓋茨前天（周二）在加拿大渥太華（Ottawa）一場商界會議上說。因此蓋茨夫婦決定設下遊戲時限，周末時可以玩一小時。當然用電腦來做功課的時間不在此限。<br> 路透社</p></body></html>

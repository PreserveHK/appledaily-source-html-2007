<html><header><meta charset="utf-8"><title>大千世界<br>國寶龜剖腹取14卵</title></header><body><h1>大千世界<br>國寶龜剖腹取14卵</h1><p>四川動物園一隻號稱龜中之王的國寶級凹甲陸龜，竟一下子懷了14顆卵，數目乃一般陸龜的兩倍，由於卵數量太多，生不出來，醫院遂採用剖腹替國寶龜接生。由於龜殼又硬又厚，在手術刀根本沒辦法用的情況下，醫院於是將陸龜翻身，在牠頸部打上麻藥，再找來特製電鑽，在龜媽媽的肚子上鑽上四個小洞，才順利把卵取出來。此為內地首次替陸龜進行剖腹產卵的特殊案例，醫生們對國寶龜一下子產下這麼多卵，嘖嘖稱奇。</p></body></html>

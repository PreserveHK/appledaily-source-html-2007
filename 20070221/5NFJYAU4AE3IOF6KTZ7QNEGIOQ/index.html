<html><header><meta charset="utf-8"><title>羅拔艾特曼忌辰群星追悼</title></header><body><h1>羅拔艾特曼忌辰群星追悼</h1><p>曾五度獲奧斯卡最佳導演提名、縱橫國際影壇近60載的老牌荷李活大導羅拔艾特曼（RobertAltman），去年11月因癌病逝世。前日是羅拔的82歲忌辰，羅拔生前一班演員愛將，齊齊雲集紐約為他舉行悼念會。</p><p>為亡父了心願</p><p>荷李活群星如保羅紐曼（PaulNewman）、添羅賓斯（TimRobbins）、蘇珊莎朗頓（SusanSarandon）及茱莉安摩亞（JulianneMoore）等，前日齊以素服打扮現身，並在台上悼念羅拔。羅拔的四名兒子也有出席，並逐一答謝群星厚愛，他們透露羅拔生前尚有一個未完成的劇本《Cork》，現正物色適合人選拍攝。</p></body></html>

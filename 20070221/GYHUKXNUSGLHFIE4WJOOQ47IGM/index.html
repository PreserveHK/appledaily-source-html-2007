<html><header><meta charset="utf-8"><title>IVY拍老翻MV</title></header><body><h1>IVY拍老翻MV</h1><p>韓國性感女歌手IVY上周以一身女戰士造型，為新碟主打歌《誘惑的演奏》拍攝MV。MV製作相當認真，用上四天的拍攝，可惜有網民看過後指IVY形象跟遊戲軟件《太空戰士Ⅶ：天子再臨》（FinalFantasyⅦ：AdventChildren）相似，質疑製作人是否抄襲。</p><p>初吊威吔</p><p>姑勿論抄橋與否，IVY為今次MV特別上了一星期的動作訓練，也是她入行以來首次吊威吔。MV中她為了守護象徵和平的小童，與敵人大打出手。她說：「這是我第一次拍動作戲，四天的拍攝令我全身都有瘀傷，但過程十分有趣，希望有機會能再試一次。」</p></body></html>

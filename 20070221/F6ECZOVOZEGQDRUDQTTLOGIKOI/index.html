<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Miki積極儲錢置業 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Miki積極儲錢置業 - 馮仁昭</h1><p>賀歲片《心想事成》嘅演員喺農曆新年各有各忙，喺過去一年忙於工作嘅楊愛謹（Miki圖），終可趁農曆新年休息幾日，Miki話自入行後，都未試過跟家人去拜年，新一年佢最想儲錢置業，買個千幾二千呎嘅單位，仲會修讀有關藝術同音樂嘅課程。梁漢文就話由細到大，爸爸都會派壓歲錢畀佢，佢又會喺大年初一着紅色內褲。至於蘇玉華話約咗二十幾個朋友去佢屋企食飯，大展廚藝。</p></body></html>

<html><header><meta charset="utf-8"><title>綠海龜有趣小資料</title></header><body><h1>綠海龜有趣小資料</h1><p>外殼不是綠色的綠海龜，因肌肉、脂肪和軟骨是綠色而得名<br> <br> 綠海龜產卵外形像乒乓球，質感具彈性，不像外殼較硬的雞蛋<br> <br> 埋在沙堆中破殼而出的初生綠海龜，要合力推開沙堆，逆浪游回大海<br> <br> 雌性綠海龜可與不同的雄性綠海龜交配，受精成孕後一次過產卵<br> <br> 綠海龜主要食物是海藻、小魚、蝦肉等<br> <br> 參考網頁：www.wwf.org.hk/oceans10/chi/ocean10/green_turtle/appearance.php<br> <br> 資料來源：漁護署</p></body></html>

<html><header><meta charset="utf-8"><title>資料寶藏：買「車」要睇杜奧巴 - 青蛙仔</title></header><body><h1>資料寶藏：買「車」要睇杜奧巴 - 青蛙仔</h1><p>車路士的科特廸瓦前鋒杜奧巴今屆腳風甚順，於聯賽及盃賽共入了26球。而他在英超的17個入球來自13場比賽，並協助球隊取得10勝3和，贏波率有77%。至於他在國內外3項盃賽（英聯盃、英足盃及歐聯）則入了9球，數目雖比聯賽少，不過贏波率卻甚高，在他有入球的場次，車路士取得6勝1和（見附表），贏波率高達86%。難怪杜奧巴揚言要奪今屆金靴?，而若他在今晚攻破波圖大門，車路士大有機會領先首回合。<br> 文：青蛙仔</p></body></html>

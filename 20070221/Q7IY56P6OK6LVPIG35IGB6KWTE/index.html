<html><header><meta charset="utf-8"><title>國際Gossip<br>美要炸伊朗軍事設施</title></header><body><h1>國際Gossip<br>美要炸伊朗軍事設施</h1><p>美國成日都話無攻打伊朗計劃，最弊傳媒多次收到軍方部署嘅消息。英國廣播公司（BBC）前晚就引述外交消息，指只要證實到伊朗喺幕後搞搞震攻擊駐伊拉克美兵，美國總統喬治布殊就會下令發射導彈空襲伊朗，目標唔單止係之前講緊要出動B2隱形戰機投擲地堡核彈炸伊朗喺納坦茲（Natanz）嘅地底核設施，仲要炸埋伊朗大部份軍事設施，空軍基地、海軍基地、導彈設施、軍方指揮中心，務求癱瘓伊朗全部軍事能力。𠵱家美軍已經部署咗兩支航空母艦戰鬥群喺波斯灣嘞。英國廣播公司</p></body></html>

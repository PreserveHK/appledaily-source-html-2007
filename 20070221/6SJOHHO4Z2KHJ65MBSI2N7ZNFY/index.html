<html><header><meta charset="utf-8"><title>上戶彩拯救大飯店
</title></header><body><h1>上戶彩拯救大飯店
</h1><p>近日日本翻拍韓片成風，日本朝日電視台前日宣布將翻拍韓星裴勇俊主演的陳年舊劇《情定大飯店》，並於4月啓播，由青春女星上戶彩主演。</p><p>引發三角戀</p><p>新劇會以彩妹飾演的酒店女經理為中心，講述酒店面臨被收購的危機，眾人出力救亡，彩妹受委託尋找她曾暗戀的前酒店副總裁，二人會跟獵頭公司負責人引發出一段錯綜複雜的三角戀。另外，憑電影《死亡筆記：最後的名字》上位的18歲女星戶田惠梨香將首次擔正，演出改編自漫畫的新劇《LIARGAME》。</p></body></html>

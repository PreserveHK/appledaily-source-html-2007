<html><header><meta charset="utf-8"><title>改裝爆竹炸男童三指</title></header><body><h1>改裝爆竹炸男童三指</h1><p>清遠市人民醫院昨天上午為一名被爆竹炸成重傷的男童做手術，成功為其截去三隻手指，並從肺部取出一塊金屬碎片。這名10歲的男孩在年初一中午與哥哥玩爆竹時一起被炸，導致生命垂危，同時被炸傷的還有另一名村童。這也是今年農曆新年以來，清遠市區接診的首例被爆竹炸傷的病人。有目擊者說，大年初一中午，孩子們把爆竹裏的火藥倒出來，準備製成「土炸彈」去炸魚，在裝火藥時廢電池突然爆炸造成受傷。<br> 《廣州日報》&#13;</p></body></html>

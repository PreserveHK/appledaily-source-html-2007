<html><header><meta charset="utf-8"><title>台人求財爭摸金元寶</title></header><body><h1>台人求財爭摸金元寶</h1><p>按照中國民間習俗，今日大年初五是「迎財神日」，傳說財神會在這一天下凡向世人送福，台灣人昨日卻急不及待，提前蜂擁往各大小廟宇拜神或摸摸金元寶祈求財運（圖）。再加上前晚開彩的「大樂透」無人中獎，到周五累積頭獎彩金有可能高達8億元新台幣(1.8億港元)，令大批善信拜完神後，再湧往投注站落注。其中，全台唯一一家、位於台中縣的「偏財神」虎爺廟，連日來更香火鼎盛，吸引大少民眾前往招財。<br> 台灣《蘋果日報》</p></body></html>

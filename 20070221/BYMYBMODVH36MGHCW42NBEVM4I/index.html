<html><header><meta charset="utf-8"><title>話你知：買手變設計師</title></header><body><h1>話你知：買手變設計師</h1><p>珠寶設計師J囗romeJab囗s（右）來自珠寶交易世家，祖父Meyer曾於倫敦交易場及南非的圭亞那從事鑽石收購，父親David曾為英國政府處理鑽石交易事務。<br> J囗romeJab囗s於1988年在美國寶石學會（GemologicalInstituteofAmerica）畢業，五年的學徒經驗後，在巴黎一家高級珠寶製作公司任買手和製作主管。之後他決心自立門戶在巴黎開設辦公室，並於巴黎第16區開設自己的Jabes珠寶設計工作坊。</p></body></html>

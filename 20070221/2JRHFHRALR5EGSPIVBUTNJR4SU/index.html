<html><header><meta charset="utf-8"><title>上菜要有次序</title></header><body><h1>上菜要有次序</h1><p>剛過完農曆新年，日日食鮑魚魚翅，開始覺得有啲悶，差唔多成個星期冇食至愛的日本嘢，於是約埋幾個Friend去老尖擦餐魚生壽司，一坐低就叫咗個壽司、魚生同沙律，然後叫咗啲炸物同鍋物。等咗一陣，侍應捧上一個爐，心諗無理由會上個主菜先㗎？結果真係先上個鍋物。好，我忍你，反正真係幾肚餓，點知食晒壽司同個鍋，沙律同魚生仲未上。催咗幾次，我就問經理，點解上咗主菜先？佢居然笑笑口話：「好戲在後頭，好食嘅魚生梗係最後上啦！」雖然呢個答法好有「創意」，但係食嘢係講次序呀嘛，不如上埋個甜品先呀笨！</p></body></html>

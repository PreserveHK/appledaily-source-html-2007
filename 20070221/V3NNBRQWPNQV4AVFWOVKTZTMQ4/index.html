<html><header><meta charset="utf-8"><title>專家之言：越接近死亡越興奮</title></header><body><h1>專家之言：越接近死亡越興奮</h1><p>香港城市大學應用社會科學系犯罪學課程系主任黃成榮表示，前上博從看他人窒息垂死來獲取性快感，明顯是心理變態。他表示，心理學家認為人類有「性」和「侵略」兩大本能，有人將兩者混而為一，越接近死亡越興奮，但多數只是從飛車和笨豬跳獲取快感，要置他人於死地才有快感，心理極度不平衡。<br> 日本有犯罪心理學家則指，通常在很壓抑的家庭環境下長大的人，才會產生這種異常性癖好，性幻想無法隨心表達而失控。黃成榮則指這癖好有很多成因，可能是看電影而受感染或自殺不死，「發現原來最大快感係睇住人死」。<br> 本報記者</p></body></html>

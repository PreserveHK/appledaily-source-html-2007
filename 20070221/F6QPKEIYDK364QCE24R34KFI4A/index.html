<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許晉亨開年飯冇預嘉欣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許晉亨開年飯冇預嘉欣 - 馮仁昭</h1><p>前晚年初二，許晉亨同家人去咗灣仔福臨門食開年飯，但唔見咗成日同佢形影不離嘅女友李嘉欣喎，亨亨同屋企人坐住架七人van到食肆，食咗三個鐘之後，一班老人家先行離開，大約半個鐘之後，亨亨先同其他人走，佢走時轉坐自己架豪華房車，唔知係咪陪完家人，亨亨即刻去搵嘉欣呢？記者問佢點解嘉欣冇嚟食飯，亨亨好似借咗聾耳陳隻耳咁，唔出聲冇表情，就上咗車走喇。</p></body></html>

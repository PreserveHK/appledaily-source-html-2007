<html><header><meta charset="utf-8"><title>網民有嘢講：賭場走漏眼應願賭服輸</title></header><body><h1>網民有嘢講：賭場走漏眼應願賭服輸</h1><p>「賭場唔應該畀錢，不過啲彩金應該捐出來做善事。」──Anti_block（香港討論區）<br> <br> 「所謂願賭服輸，（賭場）一定要畀錢嗰位少女啦！邊個叫賭場走漏眼！呢個根本就是賭場問題。」──fwhenxx（Uwants討論區）<br> <br> 「就算畀你拎74萬走又點？得嚟太容易，第日咪又輸番落去。」──牛腩3號（高登討論區）<br> <br> 「呢啲咪就係由天堂跌落地獄囉。」<br> ──mic（CopycatForum二手論壇）<br> <br> 「𠵱家啲人點樣做人老竇老母㗎？個女都未夠18歲就帶入賭場，真係離晒譜。」<br> ──FairyKingPrawn（香港討論區）</p></body></html>

<html><header><meta charset="utf-8"><title>蘇said：虎嫂去Ball要收錢 - 阿蘇</title></header><body><h1>蘇said：虎嫂去Ball要收錢 - 阿蘇</h1><p>近期喺ball場大受歡迎嘅「虎嫂」，真正blueblood的老公家底夠厚，自己樣靚身材正，又肯性感示人，自然多多品牌、公關想請佢出席活動啦，但搵過就知係另一回事。<br> 虎嫂個人出身唔係窮，但就對錢銀十分君真，通常呢類名牌請名人、名模的方程式，一般都係你送衫時，我照着，或者收人一嚿coupon自己去買。但虎嫂出席活動堅持着自己嘅衫，仲周不時好似明星咁，係要真金白銀一嚿錢，有錢收到先肯開工，所以好多品牌搵完佢都大呼怕怕！<br> 撰文：阿蘇<br> 此欄逢星期一至六刊出</p></body></html>

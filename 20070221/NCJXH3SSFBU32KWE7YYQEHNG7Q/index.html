<html><header><meta charset="utf-8"><title>話你知：酒商促改抽稅制度</title></header><body><h1>話你知：酒商促改抽稅制度</h1><p>本港的酒類現時採用「從價」的方式徵稅，即按酒價抽取固定比例的稅率，酒價越貴，稅款越高。香港酒類行業協會聯合主席陳發隆指出，長遠而言，業界會爭取改革有關稅制，要求政府改用「從量」方式徵稅，即按酒的容量抽稅，這方法可能令貴價酒價格大減。財經事務及庫務局04年發出的諮詢文件曾建議為葡萄酒及烈酒稅設上限、降低現時的稅率、或改行「從量稅」這三個方案，以協助將香港打造成紅酒中心和分銷樞紐。</p></body></html>

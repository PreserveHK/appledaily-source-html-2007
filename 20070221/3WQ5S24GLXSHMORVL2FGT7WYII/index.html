<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《十兄弟》收視壓爛賭義 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《十兄弟》收視壓爛賭義 - 馮仁昭</h1><p>農曆年假期間，唔少港人出埠避年，難怪噚日公布嘅上周兩台收視都齊齊下跌，由爛賭義謝天華孭飛嘅賀歲劇《迎妻接福》平均收視只得26點（約有167萬人次收看），頗為慘淡。至於由林文龍同郭可盈夫妻檔上陣嘅倉底貨《十兄弟》（圖），平均收視就有29點（約有186萬人次收看），套劇雖然舊年喺無綫收費電視已經播出，但仍然有咁嘅成績，都算唔錯囉！</p></body></html>

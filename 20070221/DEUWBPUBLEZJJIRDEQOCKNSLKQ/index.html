<html><header><meta charset="utf-8"><title>人物誌：肥仔舊愛專追明星</title></header><body><h1>人物誌：肥仔舊愛專追明星</h1><p>蔡慧敏的肥仔「舊愛」陳迅元，現年26歲，是永安旅遊榮譽主席陳若偉之子，97年曾追求當時在辰達集團任職的陳淑蘭，但遭女方拒絕，其後曾先後與羅明珠及洪欣拍拖，至04年在派對上邂逅小雪，兩人在友人介紹下迅速發展，同年小雪更為嫁入豪門而退出娛樂圈，二人在新加坡註冊結婚，並育有一名女兒，惜05年陳迅元與妻女遊台灣期間，被攝得在酒店夜會蔡慧敏，更被拍到在房間內對蔡又擒又啜，去年4月與小雪離婚。</p></body></html>

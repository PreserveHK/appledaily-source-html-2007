<html><header><meta charset="utf-8"><title>基金沽威勝賺7388萬</title></header><body><h1>基金沽威勝賺7388萬</h1><p>市場消息透露，威勝集團（3393）有股東以每股2.8元，出售約4424萬股舊股，套現約1.24億元。市場人士指，該批股份是來自一家名為AssetManagers（China）CompanyLtd（AM）的基金公司，暫未知接貨基金身份，有關股份已在昨日上板。AM於威勝上市後數日已申報持有威勝約4424萬股，若以招股價1.13元計算，AM共賺約7388萬元。威勝昨收報3.75元，配股價較收市價約有25.33%折讓。</p></body></html>

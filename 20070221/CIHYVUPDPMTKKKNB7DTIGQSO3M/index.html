<html><header><meta charset="utf-8"><title>近年手機電池爆炸事件</title></header><body><h1>近年手機電池爆炸事件</h1><p>日期：16/10/05<br> 事發經過：14歲男童放在書包手機爆炸着火，事後發現是電器公司送贈的後備電池短路引致<br> <br> 日期：05/08/05<br> 事發經過：一名男子在旺角購買的非原廠充電器到深圳為手機充電，電池發生爆炸將其大腿燒傷<br> <br> 日期：10/05/04<br> 事發經過：休班警員將一部已損壞的諾基亞8250手機交給稚女玩耍，疑手機電池爆炸燒傷警員左腳<br> <br> 日期：14/04/04<br> 事發經過：21歲廚房工人在沙田使用一部諾基亞手機，手機電池爆炸炸傷其眼角和手部<br> <br> 資料來源：《蘋果》資料室</p></body></html>

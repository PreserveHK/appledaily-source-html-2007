<html><header><meta charset="utf-8"><title>資料寶藏：英超4弱對壘旺細 - 牽牛</title></header><body><h1>資料寶藏：英超4弱對壘旺細 - 牽牛</h1><p>英超冠軍爭持激烈，護級戰同樣精采；「榜尾4弱」屈福特、查爾頓、韋斯咸和韋根均有沉重降班危機，而4弱在聯賽交鋒，多見入球「細」。<br> 或因4弱交鋒，勝負對護級前途影響深遠，都雙方都屯重兵於後防，先求不失下才考慮進攻；截至周二，4弱共7次交手（見附表），結果有5場總入球為2球或以下，開入球細，比率高達71.4%；只有2場開「大」。<br> 另外，韋根對同級弱旅甚有把握，3次交手取得2勝1和的不敗成績，考慮屈福特上半場一向甚具韌力，今季12場主場比賽，有9次開出上半場和，1.8倍半場「和局」也是穩陣之選。<br> 文：牽牛</p></body></html>

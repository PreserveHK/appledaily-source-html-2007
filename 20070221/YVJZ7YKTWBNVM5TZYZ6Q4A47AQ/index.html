<html><header><meta charset="utf-8"><title>灣仔<br>男子襲警被噴胡椒噴霧</title></header><body><h1>灣仔<br>男子襲警被噴胡椒噴霧</h1><p>【本報訊】灣仔摩利臣山道柏餘中心對開，昨清晨5時許發生襲警案。姓蘇男子偕同四男一女友人，到上址地庫一間酒吧飲酒遣興後離開，其間蘇報稱不小心跌倒撞傷左眼，驚動途人報警將他送院，經敷治無礙。不過，警方趕到場時其中一名姓郭（37歲）男性友人，突然情緒激動向警員推撞糾纏，最終要警方出動胡椒噴霧把他制服。涉案男子被捕期間（圖），一度語帶挑釁向警員說：「我係蠱惑仔嚟㗎！使乜驚啫？最多跌幾千蚊出嚟，搵個律師同你玩囉！」李家傑攝</p></body></html>

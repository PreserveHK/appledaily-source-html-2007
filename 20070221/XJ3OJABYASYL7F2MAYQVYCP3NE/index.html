<html><header><meta charset="utf-8"><title>話你知<br>中外藝人假髮保形象</title></header><body><h1>話你知<br>中外藝人假髮保形象</h1><p>BeyonceKnowles</p><p>Beyonce出道初期不斷染髮，導致真髮變得稀疏脆弱，平日被迫以駁髮或戴上假髮示人。</p><p>Rain</p><p>韓國小天王Rain盛傳因遺傳性禿頭，令髮線提早後退，平時外出必戴假髮才敢見人。</p><p>鄭少秋</p><p>向來形象風流倜儻的秋官，20多年來一直戴上仿真髮示人遮蓋禿頭，直至去年才被踢爆。</p><p>黃夏蕙</p><p>形象騎呢的夏蕙姨多年來都以招牌Omega假髮示人。年前她於農曆新年前夕，往黃大仙上頭炷香時更被善信迫甩假髮。<br> <br> 資料來源：《蘋果》資料庫</p></body></html>

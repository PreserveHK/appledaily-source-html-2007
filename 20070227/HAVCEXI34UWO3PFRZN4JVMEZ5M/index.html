<html><header><meta charset="utf-8"><title>耶穌棺材曝光</title></header><body><h1>耶穌棺材曝光</h1><p>曾執導《未來戰士》（TheTerminator）、《異形》（Aliens）和《鐵達尼號》（Titanic）等電影的金像導演占士金馬倫（JamesCameron），前天（周一）為新拍製的紀錄片《失落了的耶穌墓穴》在紐約開記者會，會上他公開兩副棺材（圖一），聲稱曾藏着耶穌和他妻子–抹大拉的瑪利亞（MaryMagdalene）的骸骨。1980年，一支以色列建築隊伍在耶路撒冷市郊，意外發現一個埋有十副棺材的墓穴（圖二），當中有六副刻着耶穌和他父母、妻兒等家人的名字。占士金馬倫相信這就是耶穌和家人的墓穴。<br> 美聯社</p></body></html>

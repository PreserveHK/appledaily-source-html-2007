<html><header><meta charset="utf-8"><title>馬萬祺入院胡錦濤探望</title></header><body><h1>馬萬祺入院胡錦濤探望</h1><p>【本報訊】澳門消息：全國政協副主席、澳門中華總商會會長馬萬祺健康欠佳，現正在北京中國人民解放軍總醫院留院接受治療。國家主席胡錦濤日前親赴醫院探望現年88歲的馬老，祝願他健康長壽。</p><p>被接往北京治療</p><p>馬萬祺家人昨晚出席澳門中華總商會春茗時，證實馬老正在該醫院接受醫治。據悉，他於去年底感到心臟不適，北京安排派出專機到澳門，接他到北京接受治療，目前情況良好。<br> 胡錦濤在年初三下午，親自前往解放軍總醫院（即301軍醫院）看望馬老。胡向他致以慰問，衷心祝願他新春愉快、健康長壽。馬老感謝胡錦濤在剛出訪非洲返國及考察甘肅後即探望他，他祝願胡錦濤春節快樂。</p></body></html>

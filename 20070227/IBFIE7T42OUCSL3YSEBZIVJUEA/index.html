<html><header><meta charset="utf-8"><title>風箏節4兒童遭割喉</title></header><body><h1>風箏節4兒童遭割喉</h1><p>放風箏是兒時樂，一拉一放很溫情。巴基斯坦旁遮普省（Punjab）拉合爾市（Lahore）就舉行了一連兩日的風箏節慶祝冬日去春來，吸引大批市民參加，可是玩得瘋狂，有人胡亂向天開槍慶祝、有人在風箏線加上磨碎玻璃與對手互片、有人爬上高處拾風箏，環生險象，終於造成12人死，700人傷。12名死者中，5人被流彈打死，另有4名兒童遭風箏上的磨碎玻璃線割喉，其他人則嘗試拾回風箏從高處墮下跌死或觸電而死。警方事後拘捕超過700人，充公282支槍。<br> 德新社/美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：衞蘭睇中秋生 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：衞蘭睇中秋生 - 馮仁昭</h1><p>衞蘭（Janice、右二）最近忙於綵排演唱會，佢話最慘要戒口減肥，而心愛嘅十個月大老虎狗BB都好少見到。Janice日前亦接受新城節目《新香蕉俱樂部》訪問，講開理想對象，佢話心目中嘅男朋友要成熟、唔可以花心同埋唔使太靚仔，不過一定要高過佢，佢仲話圈中人辦係黃秋生，因為覺得秋生外表好可以保護到佢，而且應該好有學問喎，唔知秋生自己點睇呢？</p></body></html>

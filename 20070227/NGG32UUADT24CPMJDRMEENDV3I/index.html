<html><header><meta charset="utf-8"><title>人物誌：貴族之後從影47年</title></header><body><h1>人物誌：貴族之後從影47年</h1><p>海倫美雲1945年生於英國倫敦，擁有俄羅斯貴族血統，她60年代末加入皇家莎士比亞劇團，69年參演首齣電影《AgeofConsent》。自此海倫成為英國最多產的女演員之一，至今參演超過30齣電影，當中包括《情慾色香味》及《女子十二不設防》等，01年更憑《高斯福大宅謀殺案》獲提名奧斯卡最佳女配角，於93年海倫被英國封為女男爵。另外，海倫也有參演電視劇，早前她就憑《伊利沙伯一世傳奇》贏得金球獎視后。</p></body></html>

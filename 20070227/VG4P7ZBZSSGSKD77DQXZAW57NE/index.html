<html><header><meta charset="utf-8"><title>新聞點滴<br>記者人盯人拍目標人物</title></header><body><h1>新聞點滴<br>記者人盯人拍目標人物</h1><p>這宗殺警案死因聆訊成為近日城中最矚目事件，並吸引大批傳媒機構派員採訪，因司法機構採取派籌制、座位先到先得，故有報館記者前晚9時已在法庭門外排隊輪籌。此外，部份報館派出的不止是一名記者，而是一個「採訪組」，成員中不但有法庭記者、尚有大批突發及攝影記者，法院大門被記者堵得水洩不通。當中，有記者專門負責盯人，一有採訪目標離開法庭，即被盯上，當對方準備離開法院大樓時，負責盯人的記者（圖）便會立即示意在門外等候的同事拍照及追訪。<br> </p></body></html>

<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本水着女星中川翔子，前日以漫畫《美少女戰士》的水手服造型，到秋葉原宣傳最新出版DVD，吸引不少fans到場。<br> ●日女星石原佐美、戶田惠梨香及加藤羅莎，前日為改編自小說的短篇劇集《折翼天使們》舉行記招。<br> ●韓星玄彬前日在fans網站留言，表示與女星黃智賢互帶好感，但現階段若說兩人是戀人關係，卻有點難為情。<br> ●韓女星尹恩惠今年終完成慶熙大學的旅遊管理課程，上周六還與父母和胞弟到母校影畢業相。<br> ●美國女歌手BritneySpears的前夫KevinFederline，上周末帶同兩名兒子，到療養院探望Britney。</p></body></html>

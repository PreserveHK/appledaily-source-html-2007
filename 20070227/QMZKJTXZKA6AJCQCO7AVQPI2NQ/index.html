<html><header><meta charset="utf-8"><title>豎琴音樂無國界演奏
</title></header><body><h1>豎琴音樂無國界演奏
</h1><p>小時候看管弦樂團表演，已被台上那座高高的豎琴吸引，但當年這樂器極冷門，要學習也不容易，至今全港約有不足100人在學這種樂器。為了讓這樂器更普及，去年起在海港城已跟香港豎琴堡合辦首個商場公開演奏活動，今年一連4日的豎琴演奏會，還包括最後一天的壓軸節目－－舉行8小時慈善豎琴馬拉松演奏會，並將是次活動籌得的善款捐予無國界醫生。<br>另外，像我這些從未接觸過豎琴的人，只須捐款予無國界醫生，在3月10和11日（須於3月8或9日登記），可以即場試玩豎琴，更有豎琴之友教授技巧。</p><p>日期：3月8至11日<br> 地點：海港城港威商場大堂II<br> 查詢：21188666</p></body></html>

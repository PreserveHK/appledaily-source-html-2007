<html><header><meta charset="utf-8"><title>梁思浩新正頭搞鬼</title></header><body><h1>梁思浩新正頭搞鬼</h1><p>由梁思浩主持的有線節目《怪談》前晚在上水燕崗村一個貨倉內拍攝，邀得梁敏儀、李思蓓和江美儀任嘉賓。前晚仍是新正頭，問思浩可擔心邀請嘉賓做節目遭拒絕，他說：「冇喎，大家做嘢，百無禁忌，我試過俾苑瓊丹叫我年初一去殯儀館做義工。」</p><p>江美儀前途未卜</p><p>至於約滿亞視而不打算續約的江美儀則說：「我96年10月6日入亞視，𠵱家過咗10年，當初入去諗住博吓，以前係唔想返朝九晚五先去亞視，我又唔想轉去做職員，再返朝九晚五。至於楊紹鴻間公司又冇月薪，有嘢做先有錢，但係又要抽佣，我唔想係咁，所以大家保留合作機會。」<br> 採訪、攝影：魯萍</p></body></html>

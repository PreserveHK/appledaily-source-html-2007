<html><header><meta charset="utf-8"><title>蘇貞昌民望下挫馬英九止跌</title></header><body><h1>蘇貞昌民望下挫馬英九止跌</h1><p>台灣《遠見》雜誌所做的最新「台灣民心指數」調查顯示，宣布角逐明年總統選舉的行政院長蘇貞昌信任指數略為下挫，得分為52.7，較上月下降1.5。而被控涉嫌貪污的前台北市長馬英九，信任指數則在連續兩個月下跌後已止跌，維持在54.2。<br> 至於台灣人的經濟及政治信心指數，分別為35.8及43.1，與上月相比略有升降。而整體民心指數為39.5，反映社會大眾對目前台灣政經的看法仍處於「有失民心」的評價。<br> 東森新聞網<br> </p></body></html>

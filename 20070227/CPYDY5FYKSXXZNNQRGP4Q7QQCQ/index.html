<html><header><meta charset="utf-8"><title>干預學術高官將被揭名</title></header><body><h1>干預學術高官將被揭名</h1><p>【本報訊】立法會教育事務委員會今日召開特別會議，討論教育學院有高層人員指稱被政府高官學術干擾的風波。教院校長莫禮時、副校長陸鴻基，將聯同曾被指干預的教院教員龐憶華、梁恩榮及前教院教員葉建源出席提供資料。<br> 立法會議員教育界代表張文光說，立法會將要求莫禮時說出有關高官是誰及事件中的主角名字。由於收到多名來自不同院校的教學人員，指曾受學術干擾，立法會計劃在4月再召開會議，討論有關事宜。</p><p>教院申請正名</p><p>教院轄下的教育事務委員會日前在會議上通過及籌劃了初步的發展藍圖，及加強與其他院校的合作，教院並打算於6月向政府正式申請正名為大學。
</p></body></html>

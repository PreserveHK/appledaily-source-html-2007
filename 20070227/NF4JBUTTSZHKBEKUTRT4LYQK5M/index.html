<html><header><meta charset="utf-8"><title>締造歷史</title></header><body><h1>締造歷史</h1><p>美國德州最大電廠TXU集團昨宣布，已同意將公司售予由私募基金KohlbergKravisRoberts（KKR）和德州太平洋（TexasPacific）牽頭、包括高盛和其他三家華爾街證券行的財團。買方將以每股69.25美元收購，連同債務，總代價約450億美元（約3510億港元），較日前市場估計的480億美元稍低。KKR承諾大幅削減興建煤發電廠的規模，以響應環保，並會減電費10%，令當地居民年省3億美元。該交易將成為史上最大宗私募基金併購行動。<br> 彭博資訊</p></body></html>

<html><header><meta charset="utf-8"><title>溫總重提趙紫陽理論</title></header><body><h1>溫總重提趙紫陽理論</h1><p>官方新華社昨日突然發表總理溫家寶的署名文章，強調中國將長期處於社會主義初級階段，並且據此制訂內政、外交政策。文中稱，初級階段既指生產力的不發達，也指社會制度不夠完善和不夠成熟，現時的兩大任務，「一是解放和發展生產力，極大地增加全社會的物質財富；一是逐步實現社會公平與正義」。社會主義初級階段理論是中共已故總書記趙紫陽在中共十三大提出的。新華社並未提及溫家寶發表此文章的背景。<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>Edison、薛凱琪掃貨撞到正</title></header><body><h1>Edison、薛凱琪掃貨撞到正</h1><p>陳冠希（Edison）前晚與過氣緋聞女友薛凱琪分別在中環ifc的CitySuper出現，認真巧合。<br> 前日傍晚6時許，Edison與拍檔陳奐仁現身ifc內的超市購買零食和水果，只見兩人主攻水果部選購日本出產的士多啤梨與藍莓。此時，薛凱琪突然與母親出現，原來兩母女在ifc購物完畢，轉到超市買壽司和零食，當她們再到水果部時，剛巧遇到Edison，兩人打完招呼後，再各自購物。<br> 事後記者問薛凱琪與Edison談了甚麼？她遲疑一會說：「只係打咗個招呼，我同媽咪只不過嚟買啲嘢食。」<br> 採訪、攝影：娛樂突發組</p></body></html>

<html><header><meta charset="utf-8"><title>話你知：女皇傳奇長留影圈</title></header><body><h1>話你知：女皇傳奇長留影圈</h1><p>歷代英女皇留下了不少傳奇故事，為人津津樂道，當中不少成為電影題材，除了海倫美雲外，近年也有不少演技派女星演過歷代的英女皇，例如卡塔布蘭切（CateBlanchett）及茱廸丹慈（JudiDench）就分別在《傳奇女皇伊利沙伯》（Elizabeth圖）及《寫我深情》（ShakespeareInLove）中飾演伊利沙伯一世，而在港產片《最佳拍檔女皇密令》中，羅蘭也演過伊利沙伯二世。</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>9歲童慘遭先姦後殺</title></header><body><h1>國際Gossip<br>9歲童慘遭先姦後殺</h1><p>德國9歲男童霍夫曼（MitjaHofman）懷疑俾變態孌童殺手先姦後殺慘劇，德國全國人神共憤，人人都話要緝拿嫌兇科爾比希（UweKolbig）。警方就喺電車監察系統搵到霍夫曼同科爾比希一齊坐嘅相，相信科爾比希係電車上同霍夫曼搭訕，更咧嘴而笑。後來有人見到佢地兩個喺科爾比希屋企附近買嘢食，兩日後霍夫曼被發現藏屍科爾比希屋企，42歲嘅科爾比希真係人面獸心。<br> 英國《太陽報》</p></body></html>

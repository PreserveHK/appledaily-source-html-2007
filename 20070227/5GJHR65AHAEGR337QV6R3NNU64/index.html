<html><header><meta charset="utf-8"><title>馮仁昭四圍超：譚耀文搵丁羽教配音 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：譚耀文搵丁羽教配音 - 馮仁昭</h1><p>譚耀文噚日幫電視劇《雪山飛狐》配音，呢套劇5月會喺亞視播，同劇仲有鍾欣桐同朱茵，阿譚話：「因為拍嘅時候收音有問題，所以要由頭到尾配一次，仲請咗丁羽（左）前輩幫手，指導我配音。」阿譚話最近好想申請成為馬會會員，因為嗰度除咗可以做運動之外，仲可以睇住個仔學游水，而農曆年間佢就同屋企人去咗布吉旅行，雖然個仔得9個星期大，但阿譚都帶埋佢去。</p></body></html>

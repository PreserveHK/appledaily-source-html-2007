<html><header><meta charset="utf-8"><title>昨日內地傳聞<br></title></header><body><h1>昨日內地傳聞<br></h1><p>開市期間傳出，主要屬利淡消息</p><p>‧銀監會將在兩會前推嚴禁銀行借錢予企業或個人炒股措施<br> <br> ‧基金為準備分紅而沽貨套現<br> <br> ‧舊基金沽貨讓新基金低位接貨<br> <br> ‧人行加息</p><p>收市後傳出，主要屬利好消息</p><p>‧人行上海總部副主任胡平西表示要加強流動性管理，但未提嚴禁炒股新措施<br> <br> ‧初步計劃擬放寬外資投資證券上限，由現時少於總市值1%(100億美元)調高至5至10%(550至1200億美元)，但需時8至10年</p></body></html>

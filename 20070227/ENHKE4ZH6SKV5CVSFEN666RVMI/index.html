<html><header><meta charset="utf-8"><title>BobbyBrown欠贍養費踎監</title></header><body><h1>BobbyBrown欠贍養費踎監</h1><p>現正與雲妮侯斯頓（WhitneyHouston）辦理離婚手續的美國黑人R&amp;B歌手BobbyBrown，去年被前任女友告上法庭，追討他拖欠兩名子女的贍養費。前日，法庭判處Bobby入獄30天，直至他付出所欠的20,000美元（約15萬港元）的贍養費。<br> 今年38歲的Bobby，前日被法庭鎖上手銬。在04及05年，Bobby曾多次被控拖欠贍養費，於去年10月，Bobby更因缺席應訊而被法院發出拘捕令。</p></body></html>

<html><header><meta charset="utf-8"><title>順豪科技減持華大地產套1.19億</title></header><body><h1>順豪科技減持華大地產套1.19億</h1><p>▲順豪科技（219）公布，以每股0.205元出售10.6%（5.79億股）華大地產（201）股份予瑞信證券，套現近1.19億元，每股售價較華大上周五收市價0.243元折讓15.64%；交易完成後，順豪科技持有華大地產股權由69.2%降至58.6%。順豪科技及順豪資源（253）將因此分別錄得賬面虧損2200萬及1100萬元。華大昨日急升27.6%，升0.31元。</p></body></html>

<html><header><meta charset="utf-8"><title>大千世界<br>台灣長榮Kitty機獲獎</title></header><body><h1>大千世界<br>台灣長榮Kitty機獲獎</h1><p>廣受全球女孩歡迎的日本卡通公仔HelloKitty吉蒂貓，其商品無處不在。台灣長榮航空公司前年將吉蒂貓的卡通圖案，印在來往台灣與日本航線的一架航機機身上，成為全球首架Kitty專機（圖一），最近獲得英國生活品味設計雜誌Wallpaper頒發的最佳「機身彩繪設計」獎。這架Kitty專機，機艙內布置，也是以Hellokitty公仔為主。而旅客登機證、行李牌，甚至機上的餐盤（圖二）、餐巾紙亦是以Hellokitty的粉紅色設計。<br> 台灣《蘋果日報》</p></body></html>

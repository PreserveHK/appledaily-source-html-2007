<html><header><meta charset="utf-8"><title>米倉涼子名古屋捧LV</title></header><body><h1>米倉涼子名古屋捧LV</h1><p>日本女星米倉涼子上周現身日本名古屋MidlandSquare，出席法國超級品牌LV新店開幕活動，品牌第五代家族成員PatrickVuitton也有到場主持開幕活動，同場還有影星成宮寬貴、模特兒春香及黑田知永子和日本足球國腳楢崎正剛等出席。<br> 名古屋是生產汽車的城市，新店也加入汽車文化作室內設計，裝飾成20-30年代的巴黎背景，更展出古董車及特地從巴黎路易威登博物館運來的古董旅行箱，將汽車歷史與品牌奢華聯成一線。<br> 撰文：RitaLeung</p></body></html>

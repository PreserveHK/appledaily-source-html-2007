<html><header><meta charset="utf-8"><title>業內人語：醫師用貴藥難言對錯</title></header><body><h1>業內人語：醫師用貴藥難言對錯</h1><p>九龍中醫學院院長蔡尚斌表示，中醫師臨床對同一病人情況，可有不同見解及用藥，且他未與病人接觸，難以評斷應否以冬蟲夏草入藥。他指，醫師習慣各不同，個別喜用昂貴藥物，難言對錯，「藥無分貴賤，效者是靈丹。有時寒咳用塊薑煲水，熱咳飲碗廿四味都可以醫到，最重要對症下藥。」<br> 至於冬蟲夏草，則滋陰固肺，對補益肺部，改善哮喘及咳嗽也有幫助，臨床上主要用於食療，即清治因疾病引起的後遺症，讓身體回復強壯。</p></body></html>

<html><header><meta charset="utf-8"><title>男子涉非禮三女生</title></header><body><h1>男子涉非禮三女生</h1><p>【本報訊】管理員涉嫌趁女兒三名同學（12至14歲）到家中玩耍時，撫摸她們的胸部，更迫令脫去褲子，案件昨日在九龍城裁判法院提訊，被告否認六項非禮控罪，裁判官將案押後至5月21日審訊，女童將透過視像系統作供，管理員准以現金5,000元保釋候審。<br> 被告朱海豪（47歲）被指於04年某日至05年4月某日，在寓所先後六次非禮三名女童。<br> 事發後，其中一名女童向家人投訴，家人質詢校內社工揭發。<br> 案件編號：KCCC1345/07</p></body></html>

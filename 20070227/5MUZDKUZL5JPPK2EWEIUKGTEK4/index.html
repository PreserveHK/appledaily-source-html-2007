<html><header><meta charset="utf-8"><title>安七炫當兵大過天</title></header><body><h1>安七炫當兵大過天</h1><p>繼大前日的日韓小天后BoA後，男歌手安七炫（Kangta）前日在濟州島的韓流博覽會中，舉行「HitTheWorld」音樂會，吸引900多名中國、日本等地fans到場。
</p><p>打手印留念
</p><p>Kangta先為大會打手印留念，然後再上台獻唱多首金曲，不過他在與fans對話的環節中就自言年紀大，他說：「當我發現唱片公司有很多比我年紀小的經理人，或是朋友紛紛結婚時，我知道自己經已年齡不輕。」被主持問到何時結婚時，Kangta稱：「現在我還未服兵役，如果現在結識女朋友的話會對她不公平，結婚事宜當兵後才算。」</p></body></html>

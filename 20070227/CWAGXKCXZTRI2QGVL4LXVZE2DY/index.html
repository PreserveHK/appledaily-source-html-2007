<html><header><meta charset="utf-8"><title>動物不堪滋擾傷人事件</title></header><body><h1>動物不堪滋擾傷人事件</h1><p>25/02/07</p><p>武漢動物園非洲大象遭遊客襲擊，以鼻子捲起石塊砸傷一女童</p><p>22/02/07</p><p>昆明一動物園的老虎不堪閃光燈刺激，咬死與牠合照的6歲女童</p><p>16/01/07</p><p>4歲男童在雲南野生動物園與老虎合照後，被老虎抓傷後腦及肩膀</p><p>19/12/06</p><p>佛山一馬戲團的獅子被激怒後，出籠抓傷靠近牠的7歲女童</p><p>19/09/06</p><p>遊客跳進北京動物園的熊貓運動場內，熊貓受驚擾後咬傷他右小腿<br> <br> 資料來源：《蘋果》資料室</p></body></html>

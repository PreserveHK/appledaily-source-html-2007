<html><header><meta charset="utf-8"><title>陳秋霞跨欄會五虎</title></header><body><h1>陳秋霞跨欄會五虎</h1><p>溫拿紅館演唱會前晚演出至第八場，五虎前日下午特別抽空與一班來自世界各地，包括日本、星馬、台灣、北京及上海等地的歌迷聚會，其中來自日本的fans更是三代同堂到場，就連只有3歲的小豆丁也懂得唱溫拿的首本名曲《Shalalala》，令五虎驚喜不已。<br> </p><p>臨時拉伕</p><p>而前晚演唱會則有不少嘉賓捧場，計有李克勤、陳秋霞、羅傑承夫婦及杜麗莎等，克勤還跑上台與五虎合唱《紅日》，後來阿倫見陳秋霞在嘉賓席，即邀請她上台獻唱。穿着短裙的陳秋霞要跨過欄杆才能上台，尷尬得彎腰大笑，之後還大讚溫拿五虎舞步跳得好。<br> 撰文：丁寧</p></body></html>

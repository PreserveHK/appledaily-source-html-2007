<html><header><meta charset="utf-8"><title>話你知<br>兇殘幹探設局報仇</title></header><body><h1>話你知<br>兇殘幹探設局報仇</h1><p>由導演劉偉強、編劇麥兆輝與莊文強的鐵三角製作的《傷城》，以警察故事為主幹，講述重案組總督察劉正熙（梁朝偉飾）為報家仇，設局謀殺太太金淑珍（徐靜蕾飾）的父親金元勝，淑珍對案件存有懷疑，找來正熙的生死之交、一個酗酒的私家偵探丘建邦（金城武飾）調查。<br> 邦與女友細鳳（舒淇飾）的關係撲朔迷離，但對兇案卻步步進迫，正熙也兵來將擋，更布局殺害精神崩潰的妻子淑珍，最後卻醒覺到最愛還是她，同時，邦發現正熙是真兇，正熙終因愧對太太而自殺身亡。</p></body></html>

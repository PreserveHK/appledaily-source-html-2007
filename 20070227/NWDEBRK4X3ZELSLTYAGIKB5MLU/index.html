<html><header><meta charset="utf-8"><title>衞詩帶男友見家長</title></header><body><h1>衞詩帶男友見家長</h1><p>衞詩、應昌佑和江若琳等前晚在海洋公園出席「香江匯聚大匯演」，他們大唱90年代的名曲。衞詩表示早前其母來港探訪她們，她計劃稍後與胞姊衞蘭和雙親到巴黎旅行，衞詩說：「我希望去巴黎睇鐵塔。」</p><p>三母女似姊妹</p><p>衞詩的母親被指酷似徐小鳳，早前三母女在香港乘的士時，她媽咪更被讚容顏年輕，她們像三姊妹，衞詩又說：「我媽咪55歲，佢都退咗休。」衞詩又自爆男友有與媽咪見面，她說：「男友知道媽咪好鍾意我屋企部空氣清新機，佢仲靜靜雞買咗一部送畀媽咪，𠱁得佢好開心。」<br> 採訪、攝影：藍文浩</p></body></html>

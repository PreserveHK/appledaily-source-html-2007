<html><header><meta charset="utf-8"><title>案件速遞<br>翁靜晶告新浪網侵版權</title></header><body><h1>案件速遞<br>翁靜晶告新浪網侵版權</h1><p>【本報訊】律師翁靜晶著有《兩棲女性》一書，她指搜尋網站新浪網，未經她授權及允許下複製其文章，令《兩棲女性》一書銷量下跌，遂於昨日入稟區域法院，向新浪香港有限公司索償，以及禁制新浪網再發放侵犯其著作版權的文章。<br> 翁靜晶透過律師行於上月向被告發出律師信，要求被告不要再發表侵犯其版權的文章，但被告置若罔聞。<br> 案件編號：DCCJ954/07</p></body></html>

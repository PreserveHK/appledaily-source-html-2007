<html><header><meta charset="utf-8"><title>教師涉破壞區議員廣告板</title></header><body><h1>教師涉破壞區議員廣告板</h1><p>【本報訊】小學男教師涉嫌兩度破壞南區區議會副主席朱慶虹的廣告板，被控兩項刑事毀壞罪，昨日於東區裁判法院提堂，控方指出犯案過程已遭閉路電視拍攝，惟男教師堅決否認指控，裁判官將案件押後至3月20日預審，並要求被告先與代表律師觀看有關影帶。<br> 被告馬勵新（56歲）居於置富花園，任教赤柱的聖德蘭學校。控罪指他於本月24及25日在置富花園巴士總站內，兩度損毀朱慶虹的廣告板。被告答辯時高呼：「我冇做過」；又透過律師表示事發時只是剛巧路過，看見廣告板已遭破壞，遂拾起地上的筆，研究是否脗合板上顏色及能否清除筆迹。<br> 案件編號：ESCC843/07</p></body></html>

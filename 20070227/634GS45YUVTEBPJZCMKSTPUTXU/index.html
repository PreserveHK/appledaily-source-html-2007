<html><header><meta charset="utf-8"><title>數字世界</title></header><body><h1>數字世界</h1><p>21</p><p>21是美國去年捐出超過1億美元（7.8億港元）善款的人數，當中「股神」畢菲特（WarrenBuffett）答應捐出435億美元（3,393億港元）的身家給多間機構，成為大慈善家。</p><p>2,050</p><p>2,050卡路里是美國快餐店UnoChicagoGrill一個套餐所含的熱量，美國多間快餐店鼓吹極端飲食方法，一餐就吸收整天所需的卡路里，消費者權益組織批評容易令人吸收過量。</p><p>300</p><p>300名中菜廚師是新加坡未來兩年要培訓出來的人數，當地開辦首家中廚學校，希望培訓人才應付未來賭場開業後對廚師的需求，四月開始接受上課註冊。<br> 美國《今日美國報》/路透社/德新社</p></body></html>

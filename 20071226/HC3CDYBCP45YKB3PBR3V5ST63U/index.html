<html><header><meta charset="utf-8"><title>珍妮花露芙聖誕做義工</title></header><body><h1>珍妮花露芙聖誕做義工</h1><p>美國演藝界於聖誕至新年期間例牌停工，不少藝人趁假期享受天倫樂，但也有藝人選擇做義工服務大眾。珍妮花露芙赫葦特（JenniferLoveHewitt）於前日平安夜，便在洛杉磯替慈善機構LAMission派發免費午餐給露宿者，當日電視男星RossMcCall也有份做善事，事後兩人還與眾人一起用膳，過了一個有意義的平安夜。<br> 此外，快將分娩的NicoleRichie，日前也出錢出力，與男友JoelMadden於加州與200名孤兒會面，兩人除安排禮物送給在場小朋友外，還逐一與他們合照，氣氛熱鬧。</p></body></html>

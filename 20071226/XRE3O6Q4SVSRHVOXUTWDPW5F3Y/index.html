<html><header><meta charset="utf-8"><title>周圍shot：小狗拉動殘障主人三輪車</title></header><body><h1>周圍shot：小狗拉動殘障主人三輪車</h1><p>「看，這麼小的狗拉三輪車﹗」在吉林長春黑水路批發市場附近的胡同裏，經常可看到一隻一尺多長的小狗替雙腿截肢的主人拉起一架滿載冰糖葫蘆的三輪車的情景。小狗的主人張守江早前為怕小狗走失，把牠綁在三輪車上，卻意外發現牠能拉着車主動向前跑，於是對牠加以訓練。現時小狗只要聽到「大黃，走」這句話，就會主動拉車，成為主人的好幫手。<br> <br>  http://news.sina.com.cn/s/p/2007-12-26/042214602578.shtml </p></body></html>

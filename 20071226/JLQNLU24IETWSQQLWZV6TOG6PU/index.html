<html><header><meta charset="utf-8"><title>Amy蜂巢頭為夫偷運手機</title></header><body><h1>Amy蜂巢頭為夫偷運手機</h1><p>英國毒后AmyWinehouse的丈夫BlakeFielder-Civil，因妨礙司法公正而被警方拘捕。正被收監的Blake被發現在獄中非法使用手提電話與外界聯絡，懷疑Amy探監時將手提電話偷運給丈夫。</p><p>被獄警發現</p><p>死性不改的Blake日前在獄中毒檢呈陽性反應後，昨日英國《太陽報》又指他在獄中非法使用手提電話與妻子Amy聯絡，有娛樂網站懷疑是Amy探監時將手提電話收藏在其蜂巢頭內偷運給丈夫，知情者說：「Blake不知道若被獄警發現會有多嚴重。」</p></body></html>

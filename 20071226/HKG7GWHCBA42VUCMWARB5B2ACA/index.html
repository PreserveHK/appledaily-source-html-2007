<html><header><meta charset="utf-8"><title>醫學Online<br>血脂異常早產風險高</title></header><body><h1>醫學Online<br>血脂異常早產風險高</h1><p>血脂水平異常會影響胎盤發育，令高膽固醇及患有炎症的孕婦較易早產。美國研究人員分析了109名早產婦女及228名正常產婦的血脂水平，以及反映體內發炎情況的C反應蛋白（C-reactiveprotein）水平，發現在懷孕初期出現血脂異常或C反應蛋白水平較高的孕婦，早產三至六星期的風險較一般孕婦高2至3倍，同時有高血脂及高C反應蛋白的孕婦，早產風險更上升達6倍。</p></body></html>

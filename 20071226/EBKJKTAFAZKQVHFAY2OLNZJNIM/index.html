<html><header><meta charset="utf-8"><title>隔牆有耳：小朋友踩財爺場 - 李八方</title></header><body><h1>隔牆有耳：小朋友踩財爺場 - 李八方</h1><p>聖誕係普天同慶嘅日子，亦係唔少高官放假充電嘅日子，好似政務司司長唐英年同財政司司長曾俊華，唐唐由冬至放到拆禮物日，27號返工；鬍鬚曾更由聖誕休息到出年元旦，1月2號先返政府總部，為明年2月佢嘅首份預算案衝刺。<br> 雖然鬍鬚曾放緊大假，但噚日社區組織協會仍然帶住一班低收入家庭嘅小朋友操上政府總部，向佢請願，要求政府喺房屋、教育同託兒各方面增加對低收入家庭嘅資助。班小朋友戴晒聖誕帽，又整咗棵聖誕心願樹。放緊假嘅鬍鬚曾自然冇現身，但對於呢班小朋友嘅聖誕願望，唔知佢份預算案會唔會好似聖誕老人派禮物咁，有求必應呢？</p></body></html>

<html><header><meta charset="utf-8"><title>醫學Online<br>兩成學童患慢性腹痛</title></header><body><h1>醫學Online<br>兩成學童患慢性腹痛</h1><p>英國一項研究發現兩成學童在青少年時期會患上慢性腹痛，研究人員跟進了392名11至14歲從沒有患上痛症的學童四年，發現22%人在研究第一年已出現腹痛症狀，主要是胃痛，而女生較男生多，曾出現頭痛的學童日後患上慢性痛症的風險亦較高，患者的共同特徵為個性被動、不喜歡上學、日間經常感到疲倦，以及身材較同齡高大，但暫未能確定性別與痛症風險的關係。</p></body></html>

<html><header><meta charset="utf-8"><title>普選聖誕樹</title></header><body><h1>普選聖誕樹</h1><p>【本報訊】為顯示爭取2012年雙普選的決心，民主黨昨日趁聖誕節在立法會門外豎立普選聖誕樹，讓市民掛上寫上普選心願的聖誕卡（圖）。民主黨中常委黃成智表示，市民對行動反應踴躍，短短數小時內已收集到逾百張心願卡。<br> 另外，民主黨五名女成員昨日加入早前展開一連七日的馬拉松絕食行列，希望香港早日落實普選，改善香港婦女的權益。黃成智又表示，民主黨已準備三份代表港人普選訴求的聖誕禮物，準備今日前往特首辦送予特首曾蔭權。<br> 成啓聰攝</p></body></html>

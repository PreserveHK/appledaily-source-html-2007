<html><header><meta charset="utf-8"><title>女狂迷除衫捧EpikHigh</title></header><body><h1>女狂迷除衫捧EpikHigh</h1><p>韓國3人HipHop組合EpikHigh，前晚平安夜在首爾舉行一連兩場的聖誕演唱會，全場爆滿。其間有女歌迷因太過興奮而脫去上身衣服，半裸示人，最後被保安帶走。<br> 在前晚7時舉行的第一場演唱會，EpikHigh演唱《Paris》一曲時，一名年約30歲的女歌迷，竟忽然脫去上衣，半裸示人，惹來台下一片騷動，保安員發現後即將該名女歌迷帶走。事發時EpikHigh3位成員因表演得太投入，對台下一切毫不知情。</p></body></html>

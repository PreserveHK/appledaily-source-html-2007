<html><header><meta charset="utf-8"><title>傅穎唔怕扮純情</title></header><body><h1>傅穎唔怕扮純情</h1><p>傅穎（Theresa）前晚打扮成星戰角色造型在荷里活廣場出席「平安夜星戰派對」，她接受訪問時表示會與朋友歡度聖誕，但不包括男友在內，因為她沒有男友，問到會否與Cookies的姊妹交換禮物，Theresa說：「今年大家都忙，都未見面，我有寫卡畀佢哋㗎。」</p><p>稱斷章取義</p><p>最近有報道指Freeze踩Theresa扮純情，她對此說：「我唔嬲，唔信佢哋會咁講，應該係報道斷章取義，識我嘅人知我點，唔使特別解釋。」至於有指Theresa聞得鄧麗欣被指走音而偷笑，她否認說：「都係斷章取義，唔可以諗太多，不可盡信。」<br> 採訪、攝影：王崇穎</p></body></html>

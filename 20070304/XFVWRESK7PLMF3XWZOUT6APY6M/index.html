<html><header><meta charset="utf-8"><title>財話短說<br>智庫媒體新動畫年中播</title></header><body><h1>財話短說<br>智庫媒體新動畫年中播</h1><p>▲智庫媒體（8173）公布，該公司持有的兩套中國原創動畫《喜羊羊與灰太狼》及《寶貝女兒好媽媽》，去年共播放208集，合共3120分鐘，佔國內動畫市場總產量的8%，佔廣東地區總產量的28%。智庫媒體主席錢偉強說，新動畫《蹴鞠小英雄》及《小宋當家》於本年中全國播放，料成集團增長動力，現正與多家著名及大型動畫公司洽談，擬在國內外製作一系列電視及電影，並致力在上海及北京等地開設專門店拓展商品業務收入。</p></body></html>

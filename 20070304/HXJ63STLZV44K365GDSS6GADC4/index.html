<html><header><meta charset="utf-8"><title>得獎名單</title></header><body><h1>得獎名單</h1><p>以下5位小朋友可以得到《小肥肥一族》精美文件夾︰<br>陳浩淙、呂偉熙、黃倩悠、伍倖儀、吳顯揚<br><br>以下2位小朋友可以得到《小肥肥一族》手提布袋︰<br>陳穎琳、LEUNGPAKWAI<br><br>以下8位小朋友可以得到《小肥肥一族》史力奇或姆明主題筆袋︰<br>朱家樂、CARMENCHAN、潘啓欣、招健培、梁鳳暉、LEUNGPUISHAN、<br>CHOWHIUWAI、李家成</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>卡米拉今入院切子宮</title></header><body><h1>國際Gossip<br>卡米拉今入院切子宮</h1><p>英國皇儲查理斯太太卡米拉（Camilla）據報已經定咗今日（周一）做子宮切除手術。卡米拉前幾日先至去完五個國家訪問完返番英國，就嗱嗱臨入倫敦嘅愛德華七世醫院。雖然話卡米拉唔係因為癌症而切子宮，但佢話晒都已經五十有九年紀唔細，呢個手術都幾傷，估計佢留院幾日之後仲要休養六個星期，本來安排好嘅活動都要押後或者取消。<br> 英國《太陽報》</p></body></html>

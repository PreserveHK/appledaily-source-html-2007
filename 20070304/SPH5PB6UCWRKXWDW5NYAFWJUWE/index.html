<html><header><meta charset="utf-8"><title>國際Gossip<br>瑞士軍隊誤「侵」鄰國</title></header><body><h1>國際Gossip<br>瑞士軍隊誤「侵」鄰國</h1><p>"It'snotliketheystormedoverherewithattackhelicoptersorsomething,"Ammansaid.<br>安曼話：「佢哋應該冇派攻擊直升機之類嘅嘢入嚟。」</p><p>瑞士軍隊日前進行軍事訓練，170個步兵喺戶外訓練時蕩失路，唔覺唔覺咁行咗入冇設軍隊嘅「郵票小國」列支敦士登（Liechtenstein圖）境內。士兵知道誤「侵」列支敦士登國境，嗱嗱聲返轉頭。瑞士軍方隨即知會列支敦士登，而列支敦士登內政部發言人安曼亦話件事好閒啫，話佢哋根本唔知班士兵入過嚟。<br> 美聯社</p></body></html>

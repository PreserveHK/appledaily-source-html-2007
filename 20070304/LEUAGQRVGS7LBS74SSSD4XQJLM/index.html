<html><header><meta charset="utf-8"><title>好戲連場：超人兒能否繼承超級英雄？</title></header><body><h1>好戲連場：超人兒能否繼承超級英雄？</h1><p>爸爸是超人隊長、媽媽是超級女英雄，全都身懷異能解救地球危機，當然令人羨慕。但身為超級英雄的子女會否這樣想？超級英雄的兒子WillStronghold雖然入讀神秘的超人訓練學校，但他只是一個普通的學生，一點異能都沒有，天天被同學取笑，連父母都不能諒解他。若我是超人兒子就會很苦惱，一定要求退學。但WillStronghold沒有這樣做，他仍在學校努力發掘自己的長處。究竟他能否繼承父母的「超級英雄」的名號？</p><p>《超人高校》DisneyChannel<br> 日期︰<br> 3月9日晚上7時30分<br> 3月10日下午12時正（重播）</p></body></html>

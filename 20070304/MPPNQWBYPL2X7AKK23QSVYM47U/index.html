<html><header><meta charset="utf-8"><title>全球觀賞月全蝕</title></header><body><h1>全球觀賞月全蝕</h1><p>世界大部份地區的人們，昨天（周日）都可以看到近三年來首次月全蝕，無論是天文學家還是觀星愛好者都十分期待，不少市民晚上湧到天文台或用自家的望遠鏡欣賞奇景。在法國巴黎就有小朋友到天文館看月蝕。月蝕是由於地球運行在太陽與月球之間，擋去太陽光，月蝕由本港時間周日凌晨4時18分開始，月亮逐漸被遮蔽，直至6時44分出現月全蝕。中東和歐洲看得最清楚，瑞典斯德哥爾摩北部的阿蘭德機場（ArlandAirport）控制塔上空，就清晰可見月亮上的陰影。<br> 歐新社/美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>17%人從沒有婦科檢查</title></header><body><h1>17%人從沒有婦科檢查</h1><p>【本報訊】香港婦女發展聯會本年1月中訪問272位婦女，了解她們進行婦科檢查的習慣，發現有17%婦女竟然從沒有參加檢查，有87%表示是因為「收費昂貴」，其次為「沒有迫切需要，有時間便會做」及「排期太久」，分別有76.1%及52.2%。<br> 家庭計劃指導會執行總監范瑩孫稱，婦女常以為「性生活正常」、「不煙不酒，身體健康」就不會患上子宮頸癌等婦科癌症，但其實病變初期沒有症狀，建議她們每三年檢查一次，她說：「婦女要主動啲，千祈唔好吝嗇時間同金錢，延醫治理。」</p></body></html>

<html><header><meta charset="utf-8"><title>外資Zone：<br>adidas83-C復刻Jacket用Gore-Tex&#13;</title></header><body><h1>外資Zone：<br>adidas83-C復刻Jacket用Gore-Tex&#13;</h1><p>唔只鞋要出復刻，連jacket都唔例外，adidas於07春夏新裝裏，就有呢件復刻版83-C。佢跟以前的不同處是改用了Gore-Tex質料，防水防風，令件衫更加functional及更適合outdoor活動。有款有技術，香港暫時未有，想買要到英國網站，價錢要340英鎊，即約港幣$5,164。<br><br>記者︰陸俊雄<br>網址︰www.hipleeds.com<br>&#13;</p></body></html>

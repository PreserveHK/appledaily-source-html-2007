<html><header><meta charset="utf-8"><title>美25人吃德州生蠔中毒</title></header><body><h1>美25人吃德州生蠔中毒</h1><p>美國食品及藥物管理局（FDA）前天（周六）建議消費者避免食用產自德薩斯州聖安東尼奧灣（SanAntonioBay）的生蠔，懷疑感染諾沃克病毒，引致25人食物中毒。業界表示本港很少入口德州生蠔，餐廳及蠔吧的生蠔主要來自歐洲。<br> 美國FDA發出呼籲後，本港食物安全中心亦建議業界停售聖安東尼奧灣由今年2月1日起生產的生蠔。美國有25人上月在馬里蘭州一個食品活動上食過生蠔後不適，出現嘔吐、惡心和腹瀉，經化驗後證實生蠔受諾沃克病毒污染。本港酒店的生蠔供應商環球海產有限公司表示沒有入口德州生蠔。<br> 美國哥倫比亞廣播公司/本報記者</p></body></html>

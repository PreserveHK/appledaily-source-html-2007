<html><header><meta charset="utf-8"><title>特首選舉指數<br>答問大會後評分齊升</title></header><body><h1>特首選舉指數<br>答問大會後評分齊升</h1><p>【本報訊】本報委託香港大學民意研究計劃進行的最新調查顯示，若明天市民可以投票選特首，民主派特首候選人梁家傑獲得15.8%的支持，北京支持的候選人曾蔭權則取得75.8%，兩人的評分分別是46.1及70.3分。</p><p>港大由上月底起、每天進行滾動式調查，最近一次由2月28日至3月3日期間，以電話訪問逾1,000人。結果反映兩人都受惠於競選答問大會，支持度及評分都較答問大會前的調查微升，與截至3月1日前的調查比較，梁家傑的支持上升0.9個百分點、評分上升1.6分；曾蔭權的評分上升0.2分、支持度上升1.6個百分點（見表）。</p></body></html>

<html><header><meta charset="utf-8"><title>建築工斥基建投資是謊言</title></header><body><h1>建築工斥基建投資是謊言</h1><p>【本報訊】建築地盤職工總會昨日發起「踢爆基建創造就業謊話」遊行，由中環滙豐銀行總行遊行至政府總部，有十多人參加；有工會成員更戴上長鼻子，諷刺財政司司長唐英年在基建投資問題上講大話。<br> 工會代表潘文瀚表示，唐英年口口聲聲指每年會投放290億元在基建上，但過去五年每年平均僅得230億至280億元，而創造的就業機會也越來越少。工會要求政府盡快落實各項基建項目，不要再紙上談兵。<br> 而在外判工程合約時，應停止使用價低者得的方式，並應確保承判商提供合理工資水平。</p></body></html>

<html><header><meta charset="utf-8"><title>FollowMe：與意大利政府有關係 - 高彰波</title></header><body><h1>FollowMe：與意大利政府有關係 - 高彰波</h1><p>3月係奇峰化纖（549）轉捩月份，大升浪可能一觸即發。關鍵在意大利政府間接入股後，有機會直接入股。<br> 全球第3大人造羊毛生產商、意大利Montefibre與奇峰成立合營公司，其後Montefibre根據合作協議，將10.64%合營公司股權售予意大利政府直屬融資機構SIMEST，目前只待中國商務部批准，預期3月份內正式通過。<br> 奇峰如果不私有化，H股不排除會引入策略性股東。意大利政府既已參與合營公司，愛屋及烏，再入股奇峰，非不可能。<br> 高彰坡</p></body></html>

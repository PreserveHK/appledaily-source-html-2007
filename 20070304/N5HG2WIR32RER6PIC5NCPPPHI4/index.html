<html><header><meta charset="utf-8"><title>元宵好去處：試車送維港巨幕戲票</title></header><body><h1>元宵好去處：試車送維港巨幕戲票</h1><p>今日元宵佳節，唔知你哋諗掂點同愛人慶祝未呢？走去食燭光晚餐？漫步沙灘？真係冇新意。不如走去九龍灣綜合名車展睇車兼試車，𠱁吓自己同女友開心之餘，順便拎埋今晚嘅維港巨幕套票，咁咪可以同愛人安坐喺自己嘅座駕入面，響全港首個戶外影院欣賞最新電影，順便欣賞一下維港夜景。<br>大會為隆重其事，將會安排盛大嘅開步禮儀式，多位影視名人歐陽震華、錢嘉樂、李思蓓及梁麗瑩等等將會出席，並於晚上6時跟超過40部名貴汽車，同一時間由九龍灣綜合名車展會場出發前往維港巨幕汽車影院，只餘少量免費入場門票！<br>記者：鄭達基<br><br>查詢：28363377&#13;</p></body></html>

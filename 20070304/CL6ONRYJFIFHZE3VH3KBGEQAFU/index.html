<html><header><meta charset="utf-8"><title>資料寶藏：拉斯亞克主宰勝負 - 畢傑</title></header><body><h1>資料寶藏：拉斯亞克主宰勝負 - 畢傑</h1><p>修咸頓的波蘭前鋒拉斯亞克今季已累積17個聯賽入球，該名曾效力英超熱刺及意甲錫耶納的射手，作客表現甚佳，17球中有13球是於客場取得。今晚出征普雷斯頓，拉斯亞克將成前線孭飛人物。<br> 有項數據可加強球迷捧下盤的信心，原來今季拉斯亞克如能替修咸頓取得入球，該隊的不敗率十分之高（見圖）。拉斯亞克暫有13場能取得「士哥」，修咸頓成績則為8勝4和1負，不敗率高逾92%，得勝率亦逾60%。因此，今役普雷斯頓讓平/半，下盤較值博。<br> 文：畢傑</p></body></html>

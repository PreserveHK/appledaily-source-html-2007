<html><header><meta charset="utf-8"><title>紅磡<br>涉偷銀包警員停職</title></header><body><h1>紅磡<br>涉偷銀包警員停職</h1><p>【本報訊】警務處長鄧竟成（圖）稱，上周五一名涉嫌盜取市民遺失銀包的紅磡警署警員已被停職、但獲准保釋候查，而警方正進行調查事件及等候認人手續，涉案警員稍後會再返警署報到。<br> 鄧竟成昨日下午出席香港馬拉松頒獎禮後表示，相信該宗發生在紅磡警署的案件屬個別事件，並強調警方十分重視警員個人操守及誠信，希望市民放心。他重申警方有一套完善守則，亦經常提醒警員，個人誠信是非常重要的。</p></body></html>

<html><header><meta charset="utf-8"><title>話你知<br>丹麥王室多異國戀</title></header><body><h1>話你知<br>丹麥王室多異國戀</h1><p>丹麥王室是歐洲最古老王室，源自10世紀，至今出過50多位君主。雖然歷史悠久，但罕有王室的規條，開放親民，近代王室成員一再與平民相戀，依然備受愛戴。<br> 單說現任女王瑪格麗特二世（QueenMargretheII）一家，母親原是瑞典人，皇夫亨里克親王（PrinceHenrik）則是法國人。皇儲兒子菲德烈（CrownPrinceFrederik）2004年5月迎娶了澳洲民女瑪麗．唐納森（MaryDonaldson）。<br> 二王子約阿希姆於1995年迎娶文雅麗，文雅麗這位港產王妃，一度成為丹麥王室最受愛戴的人物。<br> 新華網/《蘋果》資料室</p></body></html>

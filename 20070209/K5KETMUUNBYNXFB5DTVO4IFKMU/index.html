<html><header><meta charset="utf-8"><title>案件速遞<br>偷駕巴士少年判服務令</title></header><body><h1>案件速遞<br>偷駕巴士少年判服務令</h1><p>【本報訊】兩名16歲少年在05年12月13日至28日期間，多次與友人深宵在香港仔街頭閒蕩，衝上泊在路旁的新巴巴士，一人負責「睇水」，另一人擅自開動巴士前行，撞到貨車及欄杆始停下，因被探員目擊過程而被拘捕。兩人早前在東區裁判法院承認未獲授權而取用運輸工具及刑事毀壞等七罪，裁判官痛斥兩人闖出大禍，判首被告履行社會服務令180小時，負責「睇水」的次被告接受感化18個月。<br> 案件編號：ESCC398/07</p></body></html>

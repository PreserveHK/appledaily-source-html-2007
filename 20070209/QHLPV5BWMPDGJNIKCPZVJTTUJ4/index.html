<html><header><meta charset="utf-8"><title>郭力行轉型玩搖滾</title></header><body><h1>郭力行轉型玩搖滾</h1><p>男歌手郭力行（Rico）剛推出全新EP《RealBack》，今次他一改情歌和K歌路線，全碟歌曲均搖滾味十足，為了配合轉變，Rico更將頭髮稍為留長。</p><p>拍封面遭驅趕</p><p>唱片封面於廢車場拍攝，途中卻發生一段小插曲，原本答應借出廢車場的老闆，拍攝期間卻突然改變主意，還親自到場驅趕一眾工作人員，幸好拍攝已近尾聲，故最後能順利完成。<br> Rico表示因擔心唱片銷量而緊張到失眠，幸好最後成績不俗，他笑說：「終於可以安心瞓覺。」<br> 撰文：林妃</p></body></html>

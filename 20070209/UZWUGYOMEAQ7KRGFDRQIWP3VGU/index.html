<html><header><meta charset="utf-8"><title>資料寶藏：今仗球證專幫紅軍 - 藍鑽石</title></header><body><h1>資料寶藏：今仗球證專幫紅軍 - 藍鑽石</h1><p>今仗紅軍財星未必是謝拉特、古積特，而可能是執法球證夏斯利。此戰是夏斯利近兩季第3次執法利物浦對紐卡素的比賽，且對上兩次紅軍都贏波。<br> 近兩季利物浦主場都贏紐卡素2:0，而今季首循環之戰，紐卡素領隊羅達認為艾比奧美及馬田斯先後在禁區被侵犯，理應獲得兩個12碼，但夏斯利都無示意，事後惹起羅達強烈不滿。</p><p>撇開利物浦對紐卡素的賽序，紅軍近兩季由他執法的比賽未輸過，且只有1場失球。<br> 藍鑽石</p></body></html>

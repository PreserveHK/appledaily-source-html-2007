<html><header><meta charset="utf-8"><title>資料寶藏：修安聯「讓球」盤路差 - 吾中</title></header><body><h1>資料寶藏：修安聯「讓球」盤路差 - 吾中</h1><p>修安聯今季在英冠表現差勁，目前排尾二，但在周五的聯賽迎戰昆士柏流浪時竟要讓球，按該隊今季於聯賽讓球盤路表現看，就一定是取下盤着數。<br> 修安聯今季有11場聯賽是開「讓球」的，其中有10場是於主場舉行的賽事；不過，他們的「讓球」盤路認真麻麻，只得3贏7輸1走盤。就算單計主場讓平/半賽事，盤路亦只得1贏2輸；而今役又是開修安聯讓平/半，捧上盤不着數。<br> 文：吾中</p></body></html>

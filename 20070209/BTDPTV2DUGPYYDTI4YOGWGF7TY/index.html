<html><header><meta charset="utf-8"><title>四巴員工促加薪5%</title></header><body><h1>四巴員工促加薪5%</h1><p>【本報訊】汽車交通運輸業總工會屬下四間巴士分會（九巴、新巴、城巴及龍運巴士分會）向兩大專營巴士公司提出5-7.5%的加薪要求；而以日薪方式聘用的員工每天加薪25至37.5元。工會發言人鍾健華表示，經濟向好通脹再現，巴士公司盈利增長成本降低，資方應與員工共享經濟成果。<br> 鍾健華表示，去年加薪談判中資方曾表示當時受國際燃油價格高企致成本上漲影響，工會在顧及公司營運困難的情況下接受加薪1.8%。惟至今燃油價格已從每桶80美元的歷史高位回落至60美元左右，要求資方將額外盈餘回饋員工。</p></body></html>

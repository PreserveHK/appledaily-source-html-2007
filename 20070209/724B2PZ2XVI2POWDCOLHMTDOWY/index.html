<html><header><meta charset="utf-8"><title>台旅社負責人捲款潛逃</title></header><body><h1>台旅社負責人捲款潛逃</h1><p>台灣經營台北－香港－曼谷旅遊路線的喜洋洋旅行社，昨日突然傳出負責人屈湘平捲款潛逃，將影響13個春節旅行團、共614人，涉及團費1,320萬元新台幣（約314萬港元）。台觀光局稱，將協調其他旅行社接手，讓民眾能如期出遊。而人在香港、自稱天鷹航空大股東的洪太指，屈和一名大陸合夥人，騙走她先生的股票，再以天鷹招牌經營台北經香港到曼谷航線，已欠下巨債。<br> 台灣《蘋果日報》</p></body></html>

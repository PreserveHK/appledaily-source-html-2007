<html><header><meta charset="utf-8"><title>外資Zone：將音樂放上頭</title></header><body><h1>外資Zone：將音樂放上頭</h1><p>Nike同iPod又有新搞作，喺美國出咗頂Hatphones，香港暫時未見有售。之前外國都有款名為iSoundCap的滑雪帽，做法是將整部nano放上頭，感應環外露，用手控制播放。但反觀這頂Hatphones（雖未見實物），相信控制原理同新出的Nike＋iPod跑鞋一樣，不用將nano放上頭咁無謂。頂帽本身採用Therma-FIT質料，具保溫作用，所以賣60美金（約港幣$468），一啲都唔平。如果等唔切香港發售，惟有搵住美國的朋友幫你買頂。<br>記者︰陸俊雄<br>網址︰http://www.nike.com</p></body></html>

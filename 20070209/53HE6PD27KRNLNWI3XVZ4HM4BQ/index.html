<html><header><meta charset="utf-8"><title>大千世界<br>公交美媚落選十佳</title></header><body><h1>大千世界<br>公交美媚落選十佳</h1><p>俗語有云：「各花入各眼」，樣靚也未必一定受歡迎。江蘇揚州市巴士女售票員浦娟，因外貌清純秀麗，早前被一名網民拍下照片，張貼到網上的論壇，隨即大受歡迎，更被一眾男網民視為夢中情人。她因而被譽為「公交美媚（靚女）」，人氣爆燈。但她卻落選該市舉行的巴士「十佳服務明星」選舉。有負責人解釋，作為巴士服務員，樣子漂亮固然是好事，但優質的服務質素才是最重要。有網民為她抱不平，指巴士公司不委任她為形象大使，絕對是個損失。<br> 江蘇《揚子晚報》</p></body></html>

<html><header><meta charset="utf-8"><title>陳加玲、蘇民峰夜蒲盡興</title></header><body><h1>陳加玲、蘇民峰夜蒲盡興</h1><p>陳加玲和堪輿學家蘇民峰近年老友鬼鬼，不時相約夜蒲，日前二人各自攜眷出擊，深宵到蘭桂坊夜遊兼蒲吧。</p><p>金髮矚目</p><p>上周六凌晨約2時，陳加玲和一名年輕男伴齊齊現身中環Dragon-i附近，其男伴約20餘歲，身形高大，比她足足高出一個頭，而染了一頭矚目金髮的陳加玲，則身穿大紅冷背心，與高大男伴並肩而行時相當矚目。<br> 至於同行的蘇民峰與其拍拖多年的長髮女友則走在加玲前面，二人齊穿全黑情侶裝，還不約而同擺出雙手蹺胸的姿勢，一行四人過馬路後即步往Sugar夜店，繼續狂歡。<br> 採訪、攝影：娛樂突發組</p></body></html>

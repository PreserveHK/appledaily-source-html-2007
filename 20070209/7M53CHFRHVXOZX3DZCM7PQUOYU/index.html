<html><header><meta charset="utf-8"><title>國際Gossip<br>YouTube雙雄賺52億</title></header><body><h1>國際Gossip<br>YouTube雙雄賺52億</h1><p>Google去年10月收購YouTube，涉及金額近140億港元，YouTube三位創辦人賺到盤滿缽滿。Google禮拜三披露收購詳情，赫爾利（ChadHurley）袋咗總值3.45億美元（近27億港元）嘅Google股票、陳士駿袋3.26億美元（約25.4億港元）股票，YouTube雙雄總共得總值52.4億港元的Google股票。<br> 德新社</p></body></html>

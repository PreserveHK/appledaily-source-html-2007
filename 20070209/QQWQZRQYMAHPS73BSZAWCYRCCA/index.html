<html><header><meta charset="utf-8"><title>大千世界<br>體操王后床照叫賣</title></header><body><h1>大千世界<br>體操王后床照叫賣</h1><p>床上親熱照絕不可亂影！現年24歲的國家藝術體操隊靚女、退役運動員鍾玲，與其明星男友何明翰，早前在影樓拍攝了一輯僅穿內衣的親密情侶寫真照片。沒想到攝影師竟私自將照片以10萬元的價錢向內地傳媒兜售。鍾玲僅表示驚訝，但未有作詳細回應。曾有中國藝術體操王后之稱的鍾玲，過去獲獎無數，2002年曾在釜山亞運會上，個人獨得兩塊金牌。<br> 江蘇《現代快報》</p></body></html>

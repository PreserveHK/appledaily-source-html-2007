<html><header><meta charset="utf-8"><title>孫興橫店留情</title></header><body><h1>孫興橫店留情</h1><p>內地大型製作劇集《最後的格格》，日前在橫店正式開始拍攝，劇情講述清朝最後一個格格「雲香格格」的一生，陳鍵鋒也有份參演，扮演格格最深愛的男人，至於剛結束5年婚姻的孫興，則演格格最後下嫁的對象。</p><p>過足戲癮</p><p>孫興指其角色多情而不濫情，就像為他度身訂做一樣，他又自嘲說：「戲裏的故事和我自己最近發生的故事還真的蠻像的。」<br> 至於陳鍵鋒的角色則充滿挑戰性，因為他要由20歲出頭的戲台武生，演至40多歲的黑幫老大，他坦言是第一次遇到這種能過足戲癮的角色。在劇中飾演陳鍵鋒對頭人的嚴寬，在戲外則是其好兄弟，更會糾正他的普通話發音，令他獲益良多。</p></body></html>

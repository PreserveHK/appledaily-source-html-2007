<html><header><meta charset="utf-8"><title>意大利球場保安新措施</title></header><body><h1>意大利球場保安新措施</h1><p>1）不符合《皮薩奴法規》（關於球場安全的規定）的球場需閉門作賽<br> 2）不售票予客隊球迷<br> 3）警方無需拘捕令即可拘留暴徒48小時<br> 4）球場管理者可拒絕可疑分子進入球場<br> 5）球迷在比賽前後24小時內不得持有煙花、煙霧彈等危險品<br> 6）球會必須安排保安人員控制球迷，若發現聘請有犯罪紀錄人員將被重罰<br> 7）傳媒應設下專業守則，不得就體育賽事發表可挑起公眾情緒的報道<br> 8）包括18歲以下的球迷在內，若在球場犯事，即使沒有判罪，仍將被禁止入場3至5年<br> 9）球會不得與球迷組織有財務或工作上的關係有關方面將在當地時間周四公布可舉行球賽的球場名單。</p></body></html>

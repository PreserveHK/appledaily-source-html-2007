<html><header><meta charset="utf-8"><title>$2,100起飛東京賞櫻</title></header><body><h1>$2,100起飛東京賞櫻</h1><p>每年的3月15日開始，是日本為期一個月的櫻花節。但今年的冬天真太暖，櫻花可能在2月底到3月頭就開，若不想錯失任何櫻花綻放的美麗時刻，不妨碰碰運氣。反正往東京大阪的機票正進行大減價，最平只需$2,100就可來一次賞櫻之旅，旅遊日期可由2月26日到3月31日，足夠時間給你追着櫻花看個夠！<br>記者：梁佩芬</p><p>訂票日期：即日至3月5日<br> 查詢：www.priceline.com.hk/31920970</p></body></html>

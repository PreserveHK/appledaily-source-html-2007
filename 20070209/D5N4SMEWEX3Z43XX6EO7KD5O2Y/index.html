<html><header><meta charset="utf-8"><title>是日upload：甩轆貨車公路飛馳</title></header><body><h1>是日upload：甩轆貨車公路飛馳</h1><p>「中華第一特技人」、「超堅！藝高人膽大。」網上一幅題為「中國司機的技術和膽量果然是世界第一」的照片，吸引網民密切關注，只見照片上一輛貨車的右邊尾轆整個甩掉了，但貨車卻若無其事地繼續行駛，網友大為驚奇，Nami_Astray感歎說：「啲技術真係好勁喎，中國真係地大物博！」<br> 對於這名玩命司機，vivien說：「真是太強了，這樣也能開上路，是一個超勇猛的司機。」柴香華接口道：「這技術已經超越車神舒米高了吧？這個司機是未來的賽車人才噢。」不過，JK-LIN卻說：「可能是生命比較不值錢，真的好危險哦，有隨時翻車的感覺。」</p></body></html>

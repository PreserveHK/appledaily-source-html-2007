<html><header><meta charset="utf-8"><title>話你知<br>一元人民幣都造假</title></header><body><h1>話你知<br>一元人民幣都造假</h1><p>內地假人民幣中，最常見的是百元面額假幣，但市場上充斥的假幣包括有50元、20元、10元和5元紙幣，以至1元硬幣，假幣集團可謂大小通殺。<br> 假人民幣的紙幣，辨別方法大同小異，一靠手感，摸上去太光滑而沒凹凸感就要小心，二看是否有水印。港人北上消費時，應避免在街頭換錢，消費時亦要留意對方會否偷龍轉鳳，將假幣換掉真幣。此外，在乘車時，若以百元付費，常見找回的是50元和20元面額的假幣，因此要加倍小心。至於1元假硬幣，因製作粗糙，圖案會較模糊，厚度不均勻，側看有許多豎立打磨線條。</p></body></html>

<html><header><meta charset="utf-8"><title>唐狗站起來</title></header><body><h1>唐狗站起來</h1><p>世世代代忍辱負重的唐狗，終於站起來了。香港首個專為雜種狗而設的組織「唐狗會」，昨日發起聚會。唐狗會會員帶同他們的愛犬到場表演，包括曾贏得第一屆香港國際障礙賽初級及中級組冠軍的唐狗「祥嫂」。演藝人河國榮（右）也有出席，他是十隻狗和一隻兔子的主人，收容過被人遺棄的唐狗，昨日他親臨城市大學校園分享養唐狗的趣事。<br> 唐狗多滯留狗舍<br> 香港愛護動物協會每年為二千五百隻動物成功尋找居所，惜當中只有三分之一是狗隻，而大部份滯留在狗舍的都是唐狗。<br> 陳亮華攝</p></body></html>

<html><header><meta charset="utf-8"><title>近年內地兒童被棄本港個案</title></header><body><h1>近年內地兒童被棄本港個案</h1><p>29/10/06</p><p>患先天性疾病的3歲女童，懷疑親人希望她能留於本港治療，將她遺棄上水的遊樂場</p><p>19/03/06</p><p>一名6至8歲男童被發現在屯門龍鼓灘上村路旁，他有智障，對別人提問不懂回答</p><p>17/03/06</p><p>約6至7個月大的男嬰，被寫有簡體字的毛巾包裹遺棄在屯門龍鼓灘路，疑有人非法入境將他帶過來</p><p>23/07/05</p><p>雙程婦在港逾期逗留產下一名智障和腸臟有問題男嬰，她被遣返後，失業父親將兒子遺棄於葵涌的寺廟旁樹叢<br> <br> *未包括昨日的一宗<br> 資料來源：《蘋果》資料室</p></body></html>

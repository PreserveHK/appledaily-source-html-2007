<html><header><meta charset="utf-8"><title>大千世界<br>酗酒漢長出饅頭胸</title></header><body><h1>大千世界<br>酗酒漢長出饅頭胸</h1><p>長期酗酒，令男人長出豐滿圓潤的乳房？湖北武漢市35歲的陳先生，因工作需要經常要外出應酬。喝了六年酒的他，多年前開始感覺胸脯鼓脹，他最初以為是肉吃多了，兼缺乏運動，變得肥胖，怎料乳房越來越大，恰似兩個發脹饅頭，最近還出現脹痛，遂到醫院求診。醫生發現他的雌激素水平超過正常人兩倍，疑是因為他長期酗酒損害肝細胞，令肝臟無法發揮壓抑體內的雌激素功能，因而出現女性性徵。<br> 湖北《武漢晚報》</p></body></html>

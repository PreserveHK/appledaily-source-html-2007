<html><header><meta charset="utf-8"><title>盈警中英文版時差大</title></header><body><h1>盈警中英文版時差大</h1><p>滙控盈警新聞稿，在美國收市後的香港時間早上6時52分已在彭博資訊上載，到9時33分，其英文版盈警新聞稿亦由港交所（388）發出通知市場。不過，到下午1時57分，盈警的中文版才交予港交所發布，若只留意港交所中文版網頁的投資者，便未能知悉箇中內容，做法值得商榷，因為整個上午，滙控股價一度下挫3.7元，幅度達2.58%；而且其正式的中文通告，更要遲到晚上8時才發布，怎樣也說不過去。港交所發言人對會否作出調查不予置評，只表示最理想當然是中英文版本同步發布。</p></body></html>

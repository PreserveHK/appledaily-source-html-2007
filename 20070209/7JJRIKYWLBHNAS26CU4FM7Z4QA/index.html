<html><header><meta charset="utf-8"><title>六千呎巨店飛躍彩虹</title></header><body><h1>六千呎巨店飛躍彩虹</h1><p>GAS於2004年進駐香港，今次開設於銅鑼灣京士頓街的旗艦店，依然以其雙彩虹logo為設計核心，身兼創辦人及主席的ClaudioGrotto，表示此logo來自南非開普敦的雙彩虹自然現象。<br> 兩層高的全新旗艦店，佔地達6,000平方呎，室內搭起天橋及運用原木、混凝土、亮金屬、青銅、玻璃及感光物料等，凸顯空間感。店舖門口的logo，則用了夜光燈飾照亮品牌A.M.toPM.無休的活力主題。</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>喬布斯再爆醜聞</title></header><body><h1>國際Gossip<br>喬布斯再爆醜聞</h1><p>蘋果電腦總裁喬布斯（SteveJobs）近期最唔想聽到嘅一個名詞，相信係backdating，即係認股權追溯期。喬布斯早前先因涉嫌非法更改認股權授予日期被問話。《華爾街日報》噚日又爆料，指話喬布斯可能捲入另一宗認股權醜聞。話說2001年廸士尼動畫製作公司Pixar同動畫導演拉塞特（JohnLasseter）簽合約，拉塞特所獲嘅認股權有個好着數嘅認股權授予日期，而合約係喬布斯幫手斟嘅，佢俾人懷疑有冇非法更改認股權日期。<br> 美國《華爾街日報》</p></body></html>

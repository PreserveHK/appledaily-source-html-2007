<html><header><meta charset="utf-8"><title>小靈貓與水獺分別</title></header><body><h1>小靈貓與水獺分別</h1><p>小靈貓（SmallIndianCivet）</p><p>體長：約450-630毫米<br> 頭足：足、臉黑色，頭小且四肢短小<br> 尾：具6-9節黑色環紋<br> 毛：披毛以棕及黃色為主<br> 體背：具小黑點及6-8條縱紋</p><p>水獺（EurasianOtter）</p><p>體長：體形細長，約700至1,300毫米<br> 頭足：四肢短且趾間有蹼，有短小利爪<br> 尾：長<br> 毛：披毛短而密<br> 體背：灰褐，下身顏色較暗<br> <br> 資料來源：漁護署網頁</p></body></html>

<html><header><meta charset="utf-8"><title>愛姐、華仔陳年廣告情永在</title></header><body><h1>愛姐、華仔陳年廣告情永在</h1><p>韓國女星李英愛初出道時，曾與劉德華合作拍攝朱古力廣告，雖然事隔多年，但該廣告依舊令當地觀眾留下深刻印象。趁着情人節將至，韓國電視節目日前選出「80至90年代最令人難忘的朱古力廣告」，結果該廣告打入第三位。<br> 當時仍未走紅的愛姐，在雨中與華仔邂逅，愛姐避雨時，更不慎把手上的東西撒滿一地，包括一排朱古力，華仔見狀即幫她拾起。雖然廣告故事老套，但看見愛姐和華仔當年一臉稚氣，令人不禁慨歎時光飛逝。</p></body></html>

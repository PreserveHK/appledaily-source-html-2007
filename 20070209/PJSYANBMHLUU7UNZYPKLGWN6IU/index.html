<html><header><meta charset="utf-8"><title>16歲少女涉販毒提訊</title></header><body><h1>16歲少女涉販毒提訊</h1><p>【本報訊】警方日前派遣探員喬裝癮君子採取放蛇行動，在天水圍拘捕涉嫌販賣「K仔」的16歲少女及其15歲少年手下，同被控一項販毒罪，昨解往屯門裁判法院提訊，控方反對保釋時指，女被告與喬裝探員會面後，帶領探員閒逛一會，確認對方「買貨」後，始召喚男被告交貨，警方需時調查兩人是否被人幕後操縱。<br> 控罪指兩名被告於本月8日，在天水圍頌富商場1期地下電梯大堂非法販運一個膠袋內藏6.6克懷疑氯胺酮毒品。兩人暫毋須答辯，裁判官指控罪嚴重，拒絕兩人保釋申請，將案押後至3月9日再訊，待政府化驗所報告，兩被告還柙。<br> 案件編號：TMCC591/07</p></body></html>

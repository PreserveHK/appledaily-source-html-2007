<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張曼玉內地拍片成數高 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張曼玉內地拍片成數高 - 馮仁昭</h1><p>執導電影《可可西里》嘅內地導演陸川，近日籌拍一部有關南京大屠殺嘅新片《南京！南京！》，早前因為題材敏感，唔通過內地電影局審查，據《新浪網》消息指陸川助手劉小姐日前證實劇本已經取得審查，陸川仲同過張曼玉同李冰冰面試，屬意張曼玉做女主角，據知張曼玉對呢個角色好有興趣。劉小姐仲話套戲暫定呢個月底喺四川開拍，希望趕及年底南京大屠殺紀念日上映。</p></body></html>

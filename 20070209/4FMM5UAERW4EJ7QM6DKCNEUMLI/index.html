<html><header><meta charset="utf-8"><title>話你知<br>G4人員隨時要擋子彈</title></header><body><h1>話你知<br>G4人員隨時要擋子彈</h1><p>俗稱「G4」的要員保護組（VeryImportantPersonProtectionUnit又稱VIPPU）是警方的精銳部隊之一，負責貼身保護各國政要及港府要員。在英國殖民時期，保護要員組隸屬政治部轄下G單位第四組，因而得名。回歸後，VIPPU歸警隊刑事及保安處管轄。</p><p>當受保護的貴賓或要員外出時，G4人員一般會事先到現場搜索及安排保安事宜，遇上貴賓受襲，G4人員更隨時要以肉體擋子彈，因此每名隊員都經過嚴格訓練，包括應變射擊、防守技巧、風險評估及處理生化武器等。</p></body></html>

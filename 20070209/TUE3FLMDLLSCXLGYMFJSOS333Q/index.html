<html><header><meta charset="utf-8"><title>楊啓彥語錄</title></header><body><h1>楊啓彥語錄</h1><p>「長江後浪好勁，都應該畀機會師弟、師妹上場，無謂阻住地球轉。」──宣布以私人理由辭官時有感而發<br> <br> 「遊艇每間大公司都有……我們用錢一向好小心，但節流都唔係咁濕碎。」<br> ──傳媒踢爆九鐵高層福利優厚時回應<br> <br> 「對於管理層未有及時全面地向管理局諮詢，我深表致歉；今次事件導致九鐵需進行調查，我亦在此致歉。」<br> ──在立法會回應西門子事件<br> <br> 「祝福他bestofluck，繼續領導有方，帶九鐵更上一層樓。」<br> ──回應與田北辰關係時如是說<br> <br> 「我已有三老，即老友、老本、老伴，是時候退休了。」<br> ──辭去職訓局主席一職時的回應<br> <br> 資料來源：《蘋果》資料室</p></body></html>

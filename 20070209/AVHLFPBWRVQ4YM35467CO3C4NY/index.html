<html><header><meta charset="utf-8"><title>甩拖小八卦：萬寶寶失戀搵萬里</title></header><body><h1>甩拖小八卦：萬寶寶失戀搵萬里</h1><p>人大前委員長萬里的孫女萬寶寶，剛自美國回港，她一身購自HarveyNichols的黑色谷胸晚裝，非常戰鬥格。萬寶寶去年底先後與「馬臉版C朗」夜蒲激咀，又與「大鼻版黃凱芹」及「醜版祖廸羅」約會消夜，問到她情人節怎樣分配時間？萬寶寶說：「我一個人過，或者與女人過吧，之前的都分開啦，因為性格不適合！」<br> 萬寶寶透露新年將返回北京探萬里，順道拜年及放炮仗，她說：「現在家人都常問我感情，想我快點結婚，早點生BB呀。」</p></body></html>

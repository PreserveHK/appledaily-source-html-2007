<html><header><meta charset="utf-8"><title>一個人一個故事：哈里夜會麥當娜</title></header><body><h1>一個人一個故事：哈里夜會麥當娜</h1><p>英國反叛王子哈里，沒有因為入了軍營接受嚴格訓練而修心養性，繼續愛玩愛蒲，周日再次被狗仔隊逮個正着，發現他深夜2時，現身抵達Mayfair夜店。<br> 哈里冒寒到夜店，不是約了年輕辣妹，座上客是樂壇天后麥當娜以及她的導演丈夫，一談兩個多小時，哈里才盡興而歸，與另一名友人離開酒吧。狗仔隊狂追着他拍照，他也不發一言。對於哈里的愛夜遊，有軍營內的消息人士說覺得沒甚麼大不了，他始終只是一個22歲的年輕人，「我不認為他幹了甚麼壞事」。<br> 英國《每日郵報》</p></body></html>

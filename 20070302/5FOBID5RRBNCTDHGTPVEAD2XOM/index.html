<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Hebe再傳同志情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Hebe再傳同志情 - 馮仁昭</h1><p>台灣女子組合S.H.E成員Hebe（左）同周杰倫嘅地下情喺4個月前玩完，之後就各自各精采，周杰倫被傳𠝹索女模蔡欣潔，至於曾傳係同志嘅Hebe就同周杰倫前女助理若涵（右）行埋。最新一期台灣《壹週刊》就影到Hebe同中性打扮嘅若涵，一齊去Ella嘅屏東老家BBQ兼夜遊，報道仲話若涵因為緋聞而失去周杰倫信任，所以劈炮唔撈，轉做張惠妹助手。</p></body></html>

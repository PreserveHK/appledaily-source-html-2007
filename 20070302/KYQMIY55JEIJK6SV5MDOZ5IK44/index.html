<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《門徒》成荷李活搶手貨 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《門徒》成荷李活搶手貨 - 馮仁昭</h1><p>改編自港產片《無間道》嘅《無間道風雲》（TheDeparted）揚威奧斯卡，令荷李活片商對香港電影人嘅創作力刮目相看，繼日前美國華納電影公司以1,600萬港元另加花紅購買港片《傷城》嘅電影版權重拍荷李活版後，噚日據新浪網報道，由爾冬陞執導嘅《門徒》（圖）都獲美國三個荷李活片商垂青，包括華納兄弟、派拉蒙及20世紀霍士電影公司睇好，欲重金收購。負責監製《門徒》嘅電影公司Applause回覆話確有此事，但因導演唔喺香港，所以未有進展。</p></body></html>

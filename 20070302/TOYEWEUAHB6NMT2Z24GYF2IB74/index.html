<html><header><meta charset="utf-8"><title>深水埗<br>警破門救燒炭青年</title></header><body><h1>深水埗<br>警破門救燒炭青年</h1><p>【本報訊】獨居深水埗長沙灣道158號協興大廈2樓分租單位的姓黃（23歲）青年，因沒有上班兩天，未能聯絡他的同事恐怕出事，於是通知其家人，黃父昨午近4時半抵上址但不能入內，並覺單位內有異樣於是報警。<br> 警方破門入屋發現一個正燃燒的炭爐，懷疑黃燒炭自殺，黃由父親陪同送院時（圖）仍然清醒。據黃的妹妹稱，兄長近日受到感情困擾，未知是否與此有關。冼偉倫攝</p></body></html>

<html><header><meta charset="utf-8"><title>新聞資訊研究組<br>互聯網可成販毒渠道</title></header><body><h1>新聞資訊研究組<br>互聯網可成販毒渠道</h1><p>警方早於02年已發現數宗港人於互聯網上，利用信用卡付款購買搖頭丸的個案，毒販於泰國將搖頭丸郵寄至本港顧客手中。香港理工大學應用社會科學系講師崔日雄表示，很多不法分子為了賣貨，無所不用其極，由於網上訊息流傳迅速，他不排除毒品有廣泛銷售的危機。<br> 經常處理青少年濫藥個案的協青社社工譚仲凱則表示，「網上賣四仔、賣翻版都有，賣埋毒品唔出奇，不過出咗外展咁耐，暫時未遇過網上販毒問題。」</p></body></html>

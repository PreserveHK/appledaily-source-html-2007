<html><header><meta charset="utf-8"><title>話你知<br>威力比原爆大500倍</title></header><body><h1>話你知<br>威力比原爆大500倍</h1><p>氫彈是第二代核武器。第一代核武原子彈是純利用核裂變來釋放巨大能量，氫彈則是利用核裂變為「扳機」，產生高溫來令氘和氚等氫同位素觸發如同太陽發光發熱的核聚變，聚變釋放的中子再誘發更劇烈的裂變，所以威力大得多。美國1952年試爆的第一枚氫彈，威力是廣島原爆的500倍。原子彈最高當量約為50萬噸黃色炸藥，蘇聯卻曾試爆當量超過5,000萬噸黃色炸藥的氫彈。<br> 《蘋果》資料室</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>打官司爭做意大利王</title></header><body><h1>國際Gossip<br>打官司爭做意大利王</h1><p>人哋話無聊，但佢哋爭到青筋都現埋！講緊嘅係意大利國王呢個有名無實嘅虛銜。<br> 查實意大利自從1946年成立共和國之後就冇咗王室呢樣嘢，王子公主都只係掛個名。過去24年，名存實亡嘅薩伏依（Savoy）王朝，揸弗人係現年70歲嘅維托里奧．埃曼努埃萊王子（PrinceVittorioEmanuele），但佢嘅63歲老表阿梅德奧（Amedeo）舊年將個姓改為薩伏依，聲稱自己先係正牌王位繼承人，維托里奧梗係唔會就咁將王位拱手相讓，兩老表今個月將會對簿公堂。<br> 英國《每日電訊報》</p></body></html>

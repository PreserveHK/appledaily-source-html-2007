<html><header><meta charset="utf-8"><title>日本車獲選為最可靠</title></header><body><h1>日本車獲選為最可靠</h1><p>【本報訊】美國《消費者報告》雜誌（ConsumerReports）根據250部汽車測試報告，以及130萬名汽車用戶的意見，選出07年10大類別最可靠的汽車，結果全由日本品牌汽車囊括每個類別的首位（見表），當中豐田及本田車廠更成為大贏家，分別有四款及三款型號汽車入榜；相反，歐美汽車全軍覆沒。<br> 右軚汽車商會創會會長羅少雄表示，日本車廠生產汽車十分「細緻」，特別豐田車廠在每個地方設車廠，生產切合當地環境行駛的汽車，令汽車出現毛病故障的機率大大減低。</p></body></html>

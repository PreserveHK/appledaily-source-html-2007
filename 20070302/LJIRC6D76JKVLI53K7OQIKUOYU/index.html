<html><header><meta charset="utf-8"><title>吳卓羲揸戰車歎燒鵝</title></header><body><h1>吳卓羲揸戰車歎燒鵝</h1><p>吳卓羲雖然演、唱、跳都麻麻哋，但講到歎世界，就認真耍家。吳小生甚愛享受人生，務求食得出色兼揸得招積。自從跟官恩娜掟煲後，吳卓羲更為識歎，不止升級追求視后佘詩曼，還揼本購買日產媾女戰車FairladyZ代步，日前他便駕着這部落地約4個月的戰車，專程到中環鏞記酒家晚膳，但同行未見阿佘。<br> 現場見吳卓羲與一名男性友人進入酒家，用膳至晚上10時許，才踏着「賣飛佛」的輕鬆步履離開，吳卓羲更極有型地上車，而友人則駕着他另一部Audi旅行車齊齊驅車離開。<br> 採訪、攝影：娛樂突發組</p></body></html>

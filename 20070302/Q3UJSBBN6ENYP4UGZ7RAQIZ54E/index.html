<html><header><meta charset="utf-8"><title>李孝利鬥性感不容有失</title></header><body><h1>李孝利鬥性感不容有失</h1><p>韓國性感一姐李孝利，前晚在首爾登村洞88體育館為音樂節目《M！Countdown》錄音，遇上同樣行性感路線的女歌手IVY及前組合Jewelry成員徐寅榮，三女同場以勁舞互鬥性感。</p><p>嚴禁過份暴露</p><p>身為主持的李孝利先以一襲貼身deepV晚裝上陣，美好身材表露無遺，其後她又換上黑白橫間背心熱褲演唱新歌《TOCTOCTOC》，不過李孝利在演唱時，因舞蹈動作太大，多次令黑色bra帶滑下。早前被韓國多家電視台警告不准以過份暴露打扮演唱的徐寅榮，則以金色超迷你熱褲示人。此外，近日重返韓國歌壇的女星張娜拉亦有份演出。</p></body></html>

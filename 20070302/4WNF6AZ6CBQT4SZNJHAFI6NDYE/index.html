<html><header><meta charset="utf-8"><title>國際Gossip<br>日揆吉田當年險被刺</title></header><body><h1>國際Gossip<br>日揆吉田當年險被刺</h1><p>美國中情局（CIA）啱啱公開一份55年前嘅機密文件，顯示日本嘅極端民族主義者曾經喺1952年7月，策劃行刺當時嘅親美首相吉田茂（圖），另由鳩山一郎領導右翼政府，重新武裝日本。呢個政變計劃由戰時首相東條英機嘅私人秘書服部卓四郎策劃，佢認為應該利用美國幫助武裝日本，所以對於只靠美軍保護、但無意重整軍備嘅吉田，極度不滿。不過，雖然計劃據報得到50萬人支持，但最終都流產咗。<br> 美聯社</p></body></html>

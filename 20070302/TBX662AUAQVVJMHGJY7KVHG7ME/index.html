<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳柏鈞傷女友認罪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳柏鈞傷女友認罪 - 馮仁昭</h1><p>前無綫藝員陳振華之子、現年28歲嘅亞視藝員陳柏鈞（藝名陳樂文圖），今年1月同分手三個月嘅女友喺的士上爭執。當時男方要求架車駛去九龍塘，女方唔肯，陳柏鈞即以額頭撞傷女友面部，令佢鼻骨骨折，糾纏期間女方頭部撞向的士泵把受傷。噚日陳柏鈞喺父親陪同下去東區裁判法院應訊，佢承認一項毆打他人致身體嚴重受傷罪名，裁判官押後至本月16日判刑。陳柏鈞現時任職配音工作，佢透過律師解釋話事發前飲咗好多酒，一時意氣用事，而女友亦已原諒佢，願意重新發展。<br> 案件編號：ESCC453/07</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>婦涉裸照勒索轉區院審</title></header><body><h1>案件速遞<br>婦涉裸照勒索轉區院審</h1><p>【本報訊】中年婦得知夫妻之間出現第三者，疑揭發丈夫與友人妻子大搞不倫之戀後，涉嫌以情婦的裸照，向她的丈夫勒索100萬加元（約662萬港元），婦人獲得30萬港元後，疑食髓知味，再度勒索。她被控三項勒索罪，昨在東區裁判法院再訊，案件定於本月16日，轉介區域法院審理。被告方佩林（44歲、圖），加拿大籍華人，控罪指她於去年某日，勒索X先生一筆款項，並於12月14日，在銅鑼灣告士打道的柏寧酒店內，勒索該X先生100萬加元，另於今年1月30日，在維多利亞公園內，再度勒索X先生100萬加元。<br> 案件編號：ESCC494/07</p></body></html>

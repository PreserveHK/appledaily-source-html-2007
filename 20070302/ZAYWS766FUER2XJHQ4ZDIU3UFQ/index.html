<html><header><meta charset="utf-8"><title>死雀黑點政府大規模清洗</title></header><body><h1>死雀黑點政府大規模清洗</h1><p>【本報訊】漁護署的化驗結果顯示，今年首兩個月有13個雀糞樣本對H5N1禽流感呈陽性反應，當中8個來自深水埗及旺角的死雀。該署將於未來7至10日大規模清洗發現死雀地點，包括雀仔街及麗安邨。</p><p>雀仔街人流減少</p><p>該署昨日在雀仔街及麗安邨噴灑消毒液，有雀仔街商戶表示，人流只有平常的四分一。<br> 該署助理署長薛漢忠指出，去年同期在深水埗及旺角有五個樣本呈陽性反應，數目與今年相若，反映爆發禽流感風險並沒提高。該署已要求雀仔街商戶保留雀鳥入口證明書，又已向尚未保留證明書的商戶發出共五個口頭警告。</p></body></html>

<html><header><meta charset="utf-8"><title>徐悲鴻名作再曝光</title></header><body><h1>徐悲鴻名作再曝光</h1><p>【本報訊】估值高達3,000萬元的當代中國書畫大師徐悲鴻的油畫《放下你的鞭子》，將於下月5-9日在灣仔會議中心展覽，同月7至10日聯同近200件現代、當代中國藝術品一起拍賣。蘇富比中國當代藝術部主管林家如指出，《放下你的鞭子》原是中國救亡劇團的著名話劇，以日本侵華的九一八事變為故事背景，描述老百姓艱苦生活。該作品在1940年新加坡展出，67年後的今天再度公開曝光；其間公眾只能看到流傳的黑白照。</p></body></html>

<html><header><meta charset="utf-8"><title>過癮街車：鯊魚頭LITEACE底</title></header><body><h1>過癮街車：鯊魚頭LITEACE底</h1><p>初春，老天鮮有放晴，同樣灰色的土瓜灣街角，看到了不一樣的灰色。這個簡單灰色外裝貨車，平凡中見不凡，鯊魚上身都俾佢諗到！滿城盡見搵食車拉花貼紙又有電鍍軨，加上東瀛「暴走」外裝，如刺龍繡鳳般浮誇噴畫又如何？大包、小包，裝到全車滿頭包……講實力，香港地不少搵食車隨時贏此車成條街，但論及造型心思，絕少同類可媲美，設計不言而喻，夠殺，真係Cut線都易啲！別論車主技術於川流不息幹線上如何三尖八角，霸氣逼人，即使真人不露相，車不見真章，就這樣停泊鬧市一角，以技術性要不少行人來個注目禮！<br><br>文、攝：Monaco&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>3分鐘自我聽力檢測</title></header><body><h1>3分鐘自我聽力檢測</h1><p>1.在家與人傾電話時，聆聽對方的說話感到困難？<br> <br> 2.當與兩人或以上交談時，感到較難跟上傾談內容？<br> <br> 3.當與別人談話時，要用心才能聽得清楚對方的說話？<br> <br> 4.經常需要別人將說話重複再說一遍？<br> <br> 5.家人和朋友覺得你經常聽不到他們說話？<br> <br> 6.覺得別人的說話總是含糊不清？<br> <br> 7.錯誤理解別人的說話且答非所問？<br> <br> 註：若經常出現上述問題，宜向醫生求診<br> 資料來源：耳聽心言基金</p></body></html>

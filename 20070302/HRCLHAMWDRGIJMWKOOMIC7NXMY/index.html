<html><header><meta charset="utf-8"><title>話你知：五大經營者撐起成條街</title></header><body><h1>話你知：五大經營者撐起成條街</h1><p>有「波鞋街」稱號的旺角花園街一帶，早期在該區開設的體育用品店並不多，但於七、八十年代，香港掀起運動服裝熱潮，青少年爭相搶購米高佐敦等美國NBA籃球明星的波鞋，在花園街開設的體育用品店於是越來越多、成行成市，終於成為現時的「波鞋街」。據了解，「波鞋街」約有70間體育用品店，由五大經營者以連鎖方式經營，他們更會互相「參考」及「看齊」價格，所以在「波鞋街」出售的體育用品「變相劃一」零售價格。</p></body></html>

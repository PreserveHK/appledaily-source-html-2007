<html><header><meta charset="utf-8"><title>叫苦連天反彈即走</title></header><body><h1>叫苦連天反彈即走</h1><p>昨日，大部份二、三線股出現急跌，早前買入細價股的散戶都叫苦連天，表示損失慘重。在《Uwants討論區》內，網友cheong328傷心咁話：「好多細價股都俾人掟散咗，急跌近兩至三成，我都輸緊錢，都唔知點算好。」hkfinancelink稱：「細價股風險極高，又無業績支持，早前升得咁急，𠵱家跌吓都好正常。」<br> xtb則呼籲：「細價股要記得止賺或者止蝕，現時大戶派貨，加上出現恐慌性拋售，如果有反彈嘅話，就好走嘞！」yun48791更笑言：「大戶想將資金撤走，轉買大藍籌，好似食完點心之後，要食返正餐一樣；如果情況更差嘅話，就係連糖水都食埋，咁整個派對就此玩完。」</p></body></html>

<html><header><meta charset="utf-8"><title>部份小學五年級問題</title></header><body><h1>部份小學五年級問題</h1><p>1.南美洲面積最大的國家是哪一個？<br> 2.印加文明集中在哪一個洲？<br> 3.是非題：鴕鳥是跑得最快的鳥。<br> 4.是非題：月亮的光是自發的。<br> 5.正常情況下，美國眾議員一屆任期有多久？<br> 6.是非題：海龜是兩棲動物。</p><p>答案：</p><p>1.巴西<br> 2.南美洲<br> 3.是<br> 4.錯（月亮不會發光，只是反射太陽射落月球表面的光）<br> 5.兩年<br> 6.錯</p></body></html>

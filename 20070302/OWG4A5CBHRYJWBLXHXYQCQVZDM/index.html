<html><header><meta charset="utf-8"><title>中環在線：德盛安聯強積金最強 - 李華華</title></header><body><h1>中環在線：德盛安聯強積金最強 - 李華華</h1><p>路透社旗下嘅基金研究機構理柏，噚日搞咗個「理柏香港基金年獎2007」頒獎禮，表揚吓去年表現卓越嘅基金及基金團隊。結果貝萊德美林投資管理成為大贏家，奪得最佳整體基金團隊大獎。<br> 身為打工仔一分子嘅華華，同好多小市民一樣，最關心都係邊個係強積金大獎，結果由德盛安聯資產管理連續第二年奪得；唔知會唔會帶挈佢哋嘅強積金生意呢？<br> 另外，信安連續第二年喺互惠基金及強積金組別，獲評為最佳股票基金團隊，富蘭克林鄧普頓和瑞銀環球資產管理，就喺互惠基金組別分別獲最佳債券基金團隊及最佳混合資產基金團隊大獎。&#13;</p></body></html>

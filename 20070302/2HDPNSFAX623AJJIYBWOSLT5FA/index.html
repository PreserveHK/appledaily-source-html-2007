<html><header><meta charset="utf-8"><title>國際Gossip<br>車臣代總統娶「二奶」</title></header><body><h1>國際Gossip<br>車臣代總統娶「二奶」</h1><p>窈窕淑女君子好逑，但人哋老婆都想搞？話說上周六，16位「2007年世界太太」候選佳麗訪問車臣，車臣代總統卡德羅夫（RamzanKadyrov）喺歡迎儀式上，突然依當地求愛習俗，攞啲牛、羊同雞向「肯雅太太」求婚，話要娶佢做二奶，嚇親佳人。其實卡德羅夫只係搞吓氣氛，「肯雅太太」亦有急智，好風趣咁話一年後先答覆佢喎。<br> 新浪網</p></body></html>

<html><header><meta charset="utf-8"><title>寶馬車廠虐納粹俘虜</title></header><body><h1>寶馬車廠虐納粹俘虜</h1><p>寶馬（BMW）車享負盛名，但最近爆出醜聞。寶馬的控股家族公司，被揭發曾起用納粹黨集中營俘虜做苦工。<br> 電視紀錄片《匡特家族的沉默》（ThesilenceoftheQuandts）講述擁有30%寶馬股權的匡特家族，曾起用Neugamme集中營俘虜做苦工，他們待遇比奴隸更差，只能喝廁所水，又時常被鞭打。他們又被納粹黨SS黨衞隊監視，很多人死亡。匡特家族發言人對內容表示驚訝，但沒有回應。寶馬一直抗拒調查其與納粹黨的關係。英國《每日郵報》&#13;</p></body></html>

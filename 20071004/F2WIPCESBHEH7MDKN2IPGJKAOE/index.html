<html><header><meta charset="utf-8"><title>剛果客機墜民居25死</title></header><body><h1>剛果客機墜民居25死</h1><p>非洲國家剛果民主共和國昨日（周四）發生嚴重空難，一架貨機在首都金沙薩起飛後不久就失事跌落住宅區，機上至少25人死亡，地面死亡人數暫時未明。<br> 失事的蘇聯時代製「安26」（Antonov26）雙螺旋槳引擎貨機，屬於非洲第一航空公司（AfricaOne），目的地是中部的奇卡帕（Tshikapa），起飛後墮落於市東的住宅區，目擊者指貨機墜地時爆炸成大火球。機上至少25人死亡，兩人生還。現場至少有四間房屋在焚燒，火勢和濃煙很大，救援人員難進現場，「相信屋內人死定了。」<br> 法新社/路透社</p></body></html>

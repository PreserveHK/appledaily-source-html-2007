<html><header><meta charset="utf-8"><title>馮仁昭四圍超：上戶彩北京玩成龍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：上戶彩北京玩成龍 - 馮仁昭</h1><p>由日本女星上戶彩出任代言人嘅健康飲品ORONAMINC，喺後日播出嘅新一輯廣告中，搵咗成龍客串，佢仲俾飾演女導演嘅上戶彩玩到殘。該廣告上月初喺北京郊外拍攝，扮演女導演嘅彩妹，頻頻要求成龍做出多個高難度動作，一時要佢打功夫示愛，一時又要佢從高樓跳下來，成龍俾佢耍得團團轉。彩妹話：「能與成龍合作很高興，這樣對他要求多多，實在很不好意思。」</p></body></html>

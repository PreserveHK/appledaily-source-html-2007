<html><header><meta charset="utf-8"><title>案件速遞<br>兜搭被拒流鶯劫財判囚</title></header><body><h1>案件速遞<br>兜搭被拒流鶯劫財判囚</h1><p>【本報訊】56歲流鶯李秋霞聲稱財政緊絀，上月17日中午在新蒲崗街上，兜搭客人時連92歲老伯張培也不放過，惟遭對方拒絕，竟迅速搶去老伯衫袋內的1,900元。她挾款往麻雀館大戰四方城，終輸掉竊款，翌日在彩虹道遭警員拘捕。<br> 被告昨在觀塘裁判法院認罪。裁判官指斥被告屢犯偷竊，今次打劫一名老伯，必須判監，遂判入獄兩個月。<br> 案件編號：KTCC6021/07</p></body></html>

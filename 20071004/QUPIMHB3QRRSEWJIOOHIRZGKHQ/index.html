<html><header><meta charset="utf-8"><title>阿倫效偉仔全裸</title></header><body><h1>阿倫效偉仔全裸</h1><p>譚詠麟（阿倫）透露日前專程到戲院欣賞梁朝偉主演的電影《色，戒》，他大讚偉仔演技精湛，令到他有即時衝動想去進修一下自己的演技！</p><p>「床上動作片」</p><p>昨日阿倫在港台接受訪問時笑說：「我最初以為呢套係動作片，床上動作片，點知係音樂片，有啷啷，偉仔真係做得好，冇乜對白就可以將驚恐、無奈、孤獨感覺做晒出嚟，所以話當一個演員投入，就入晒！不過，健仔就話偉仔冇必要真做。」希望進修演技的阿倫，想要突破自己，莫非他打算挑戰偉仔，想全裸演出情慾戲，他說：「唔知㗎！睇個組合係乜嘢！」<br> 採訪、攝影：楊潔雯</p></body></html>

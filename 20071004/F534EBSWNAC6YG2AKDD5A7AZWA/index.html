<html><header><meta charset="utf-8"><title>觀音蓮花苑重新開放</title></header><body><h1>觀音蓮花苑重新開放</h1><p>觀音蓮花苑是不少善信的旅遊熱點，上個月進行的外牆翻新和內部保養維修工程終於完成，並已重新開放。觀音蓮花苑位於新口岸，景色宜人，上層為觀賞室，設有刊物和紀念品售賣部，出售富澳門本土特色的紀念品和澳門文化歷史類刊物和書籍。下層為多功能廳和小型圖書館，提供800餘冊中外不同宗教和哲學思想方面的書籍、音像製品。值得一看當然是矗立於海邊的觀音像，形態具有西方藝術風格，非常特別。<br><br>記者：盧家蕙</p><p>開放時間：10:00am-6:00pm（逢星期五休館）<br> 查詢：（853）28751516</p></body></html>

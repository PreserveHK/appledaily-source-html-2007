<html><header><meta charset="utf-8"><title>馮仁昭四圍超：側田哭唱父母離異 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：側田哭唱父母離異 - 馮仁昭</h1><p>側田早前為MOOVLive演出音樂會，全晚唱咗八首歌，唱到新歌《貝殼》時，因為首歌係講佢父母離異嘅經歷，所以音樂一響起，佢就忍唔住喊咗出嚟，之後要重新再唱。側田話以後盡量唔再現場唱呢首歌，免得再真情流露影響演出。講到舉行音樂會，側田話好鍾意同歌迷有即時互動嘅感覺，同時又覺得壓力好大，佢最想同庾澄慶一齊表演，覺得對方好叻搞氣氛，一定好好玩。</p></body></html>

<html><header><meta charset="utf-8"><title>黃伊汶唔帶樂仔見家長</title></header><body><h1>黃伊汶唔帶樂仔見家長</h1><p>黃伊汶（Emme）日前與家人共敍天倫，齊到銅鑼灣富苑海鮮酒家吃晚飯，當時黃媽媽與一班親友均有到場，惟獨未見Emme緋聞男友余文樂。</p><p>捧大紮鮮花</p><p>當晚近11時，Emme與家人飯後齊離開食肆，一行逾10人的親友團有老有嫩，各自步出食肆外等候，Emme是最遲離開的一個，她手捧一大紮鮮花，邊講電話邊在街頭兩頭望，但明顯心情勁靚，笑容滿面，不斷跟親友們寒暄道別，其後眾人陸續散去，Emme也偕母親及數名女士齊登其保母車離開。<br> 採訪、攝影：娛樂突發組&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>北韓第一夫人不見了</title></header><body><h1>北韓第一夫人不見了</h1><p>依照外交禮節，南韓總統盧武鉉伉儷到訪，北韓領導人金正日應與夫人迎迓，但金夫人兩天來都沒影蹤，她往那裏去了？金正日現任「夫人」其實是他的42歲女秘書金玉，兩人共賦同居，她曾陪同金正日巡視軍隊和接見外賓。<br> 連同金玉在內，金正日有過四段情。第一段是和明星出身的已故正室成蕙琳，誕下金正男。第二段是繼室金英淑，誕下兩女，後遭冷落疏遠。第三段是和高英姬，她誕下兒子正哲和正雲，還有一女，兩人只是同居關係，但一直是名副其實的北韓第一夫人，2004年病逝。<br> 法新社</p></body></html>

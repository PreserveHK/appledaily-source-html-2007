<html><header><meta charset="utf-8"><title>星期日氹仔趁墟</title></header><body><h1>星期日氹仔趁墟</h1><p>唔少香港人過澳門，都一定會去氹仔官也街走走，食好嘢，買手信，一條街就可以滿足晒你兩大旅遊需要。原來，官也街附近仲有一個好節目，每逢星期日，喺消防局前地都會有「氹仔市集」，你唔單止可以喺多個臨時攤位搵到可愛嘅小飾物同玩具，亦有傳統工藝品。而每兩個星期仲會有街頭表演。活動舉行場地只係距官也街數分鐘路程，買完手信記得過去睇睇啦。<br>記者：黎頌詩</p><p>日期：逢星期日<br> 時間：11:00am-8:00pm<br> 地點：氹仔消防局前地</p></body></html>

<html><header><meta charset="utf-8"><title>廉署女調查員涉偷竊</title></header><body><h1>廉署女調查員涉偷竊</h1><p>【本報訊】廉政公署女助理調查主任涉嫌在超級市場內，偷竊總值約70元的金柚及提子亁，被控一項盜竊罪，昨日她在東區裁判法院否認控罪，押後至今年除夕開審，其間辯方會為她索取醫學報告。<br> 女被告陸麗芬（45歲）被控於今年8月4日，在銅鑼灣東角中心地庫的崇光超級市場，偷竊一個泰國金柚及一盒提子亁，總值71.8元。辯方申請將案押後至今年12月31日大除夕當天審訊，主任裁判官鄧立泰批准時笑言：「這應是一個向眾人祝賀新年快樂的日子。」被告獲准保釋外出。<br> 案件編號：ESCC4504/07</p></body></html>

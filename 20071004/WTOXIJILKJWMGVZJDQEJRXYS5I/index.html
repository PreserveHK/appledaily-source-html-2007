<html><header><meta charset="utf-8"><title>6呎學生掟女教師落地</title></header><body><h1>6呎學生掟女教師落地</h1><p>【本報訊】沙田大圍積輝街15號的沙田公立特殊學校，昨下午1時許，一名情緒有問題的15歲姓葉男生，在上課時發脾氣，被35歲姓梁女教師責罵後，身高逾6呎的葉童情緒失控，將女教師抱起及掟向地上，幸她僅左手受傷。事後其他教師到場控制場面，將葉童勸服及報警。<br> 警方到場後姓梁女教師表示不予追究，將案列糾紛處理，並將受傷女教師及肇事男生送院檢查。校方回應指無事發生，只是該男生不適送院。<br> 該校招收輕度智障學生，名額為224名。</p></body></html>

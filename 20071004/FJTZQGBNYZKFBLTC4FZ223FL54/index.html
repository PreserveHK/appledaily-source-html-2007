<html><header><meta charset="utf-8"><title>懷舊鑲珠袋湊復古潮</title></header><body><h1>懷舊鑲珠袋湊復古潮</h1><p>總說現代的手工不及以前細緻，尤其是以前的衣服飾物，只要保存得宜，隨時比全新的更有質感和味道。閒來逛入果欄街賣舊物的小店，最吸引我視線的，不是那個放滿可樂玩意的大櫃，而是門邊的一堆小手袋。老闆說這些鑲滿珠珠的小手袋都是六、七十年代的貨色，而且全部都是人手一針一線鑲工的，手工精細得讓人愛不釋手。正好今季流行復古潮，以真正古物來襯全新復古衣飾，我覺得更有型。<br>記者：謝翠玲<br>攝影：林栢鈞</p><p>梳打埠懷舊店<br> 地址：澳門果欄街58號地下（即爛鬼樓）<br> 電話：（853）28922210</p></body></html>

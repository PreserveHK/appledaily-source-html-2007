<html><header><meta charset="utf-8"><title>鍾健威學樂器增值</title></header><body><h1>鍾健威學樂器增值</h1><p>有線旗下SundreamMusic力捧新人鍾健威（Ray），年僅22歲，為了栽培他的演藝才能，公司正安排他學習唱歌和跳舞等演藝課程。</p><p>掌握竅門</p><p>熱愛音樂的Ray有見藝能界新人輩出，他半年前便找私人導師學習吹色士風增值自己，他日前說：「其實我細細個就好想可以學吹色士風，不過嗰時仲係學生，唔想加重屋企人嘅負擔，所以專登等出嚟做嘢後，自己有賺錢能力先去學。」雖然學的日子尚短，但勤力練習的Ray已掌握竅門，並可以吹到鄧麗君的經典金曲《月亮代表我的心》，成績算是不錯。<br> 採訪：比華利<br> 攝影：仇志中</p></body></html>

<html><header><meta charset="utf-8"><title>美味鮮滾水蟹花烚粥</title></header><body><h1>美味鮮滾水蟹花烚粥</h1><p>我前幾天在澳門嚐到又平又美味的一碗花蛤水蟹粥，很正！事緣做完訪問已十點多，半個澳門地膽的攝影師哥哥向我大力推介一間食蟹粥的店，我便不客氣的點上一碗花蛤水蟹粥，當我吃下第一口粥，才發現原來是瑤柱粥底，加上原隻水蟹和大量花蛤，鮮味得令人回味無窮。這間粥店在黑沙環，如果晚上預備到關閘過珠海玩，不妨到此一試。<br>記者：謝翠玲<br>攝影：林栢鈞</p><p>一哥美食<br> 地址：澳門黑沙環第七街8C-8D錦興大廈地下A、B舖<br> 電話：（853）28413336<br> 營業時間：7:00pm-4:00am</p></body></html>

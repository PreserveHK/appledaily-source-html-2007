<html><header><meta charset="utf-8"><title>玄彬賣靚樣撐釜山電影節</title></header><body><h1>玄彬賣靚樣撐釜山電影節</h1><p>韓國第12屆釜山國際電影節今晚正式揭幕，不少韓星都已答允出席今日的電影節開幕禮，包括康城影后全度妍、宋慧喬及姜東元等。大會前晚特別在釜山海雲台的主要會場內舉行點燈儀式，吸引大批市民圍觀。</p><p>擔任宣傳大使</p><p>此外，釜山電影節早前還特地找來玄彬、申敏兒、安聖基及金來沅等20名知名演員擔任宣傳大使，並拍攝以今年電影節口號「超越境界」為主題的寫真，刊登在場刊及宣傳海報上。<br> 電影節將於今日起舉行至下周五，除開幕電影《集結號》的中國導演馮小剛外，日本男星木村拓哉及楊紫瓊等，都會現身當地跟影迷見面。</p></body></html>

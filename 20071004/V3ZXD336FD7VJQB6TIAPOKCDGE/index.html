<html><header><meta charset="utf-8"><title>案件速遞<br>涉借醉輪姦兩青年保釋</title></header><body><h1>案件速遞<br>涉借醉輪姦兩青年保釋</h1><p>【本報訊】22歲青年陳詠笙（圖）與18歲友人黃晁焜，涉嫌於06年9月21日，在友人位於上水彩蒲苑家中，借醉入房輪姦友人17歲女友。兩人昨在粉嶺裁判法院提訊。控方反對保釋時透露，被告之一已向警方招供，警方亦在DNA測試中發現另一人的精液，案件現押後至11月9日，等候轉介高院，兩人准以9,000元保釋，不准離境及不可騷擾證人。<br> 案件編號：FLCC2644/07</p></body></html>

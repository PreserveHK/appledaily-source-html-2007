<html><header><meta charset="utf-8"><title>潮流感：Tod's軟硬滲透 - ㎡</title></header><body><h1>潮流感：Tod's軟硬滲透 - ㎡</h1><p>有人說明星效應太氾濫，但看着由中外名模女星穿着/示範/拍廣告，的確令品牌多了許多eyescatching。今季開始由SiennaMiller做代言人的Tod's，在這方面做得最出色，軟的硬的滲透性，全方位不放過，隔三五天就會看到Holloywoodstar戴住、拎住品牌的手袋、鞋履出入。MollySims前兩天在紐約Soho區行街shopping，就拎住一個今季大熱keybag之一的Tookbag，獨特顏色、長方外形加容量perfect，很難不成為追捧熱貨。<br> Textby㎡</p></body></html>

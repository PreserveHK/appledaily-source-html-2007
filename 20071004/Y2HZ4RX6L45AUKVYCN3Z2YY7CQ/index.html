<html><header><meta charset="utf-8"><title>「鳥巢」告逾10企業侵權</title></header><body><h1>「鳥巢」告逾10企業侵權</h1><p>北京奧運會主場館──國家體育場（俗稱「鳥巢」）近日控告10多家大型企業，擅自在廣告中使用「鳥巢」建築形象，侵犯其著作權，要求賠償合共超過4,000萬元經濟損失。涉嫌侵權的公司包括北京一家大型汽車製造商。<br> 國家體育場指企業未經允許下，將鳥巢形象作為廣告背景，嚴重侵權。但有被告企業的代表指出，與奧林匹克標誌有關的商標等，屬法律規定的保護範圍，但不包括奧運場館的建築形象，因此企業在廣告背景中使用鳥巢，是否構成侵權，還要看法院最終審理結果。<br> 《北京青年報》</p></body></html>

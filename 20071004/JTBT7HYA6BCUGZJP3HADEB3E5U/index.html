<html><header><meta charset="utf-8"><title>歐聯騎呢事件簿</title></header><body><h1>歐聯騎呢事件簿</h1><p>當拿廸乘機寸AC</p><p>些路廸的意大利外援當拿廸賽後得戚地說：「我為AC感到遺憾，沒想到他們打得這麼差。」這也難怪，當年該中場球員高價加盟AC，卻被安察洛堤投閒置散，這次報仇成功自要揶揄舊主一番。</p><p>大簡勁鬧鋒將懶</p><p>皇家馬德里中堅簡拿華路眼見後防失兩球，賽後大發雷霆批評隊友「懶惰」，並將矛頭直指魯爾和雲佬。「當有史奈達這樣的進攻中場，前鋒只願留在前面進攻，不退後協防。」
</p><p>卡維奴「起樓」好異相</p><p>車路士中堅卡維奴在對華倫時，頂波頂到額頭「起高樓」，非常異相；不知道他下仗會否考慮效法隊長泰利那樣戴面罩？</p></body></html>

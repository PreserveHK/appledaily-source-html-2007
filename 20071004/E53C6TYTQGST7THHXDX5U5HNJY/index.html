<html><header><meta charset="utf-8"><title>睇睇老澳門</title></header><body><h1>睇睇老澳門</h1><p>現今澳門與半世紀前有甚麼分別？昔日澳門人口還不到20萬，街上全是低層平房，今天高樓大廈、娛樂場比比皆是。以往珍貴的景致透過相片而得以保存，這個名為「澳門老照片」的攝影展，展出藝術博物館館藏110幅攝於二十世紀不同年代的照片，觀看當年街頭小巷、別致牌樓，讓你體會澳門民生百態。<br><br>記者：盧家蕙</p><p>日期：常設展覽<br> 開放時間：10:00am-7:00pm（逢星期一休館）<br> 票價：MOP5（星期日免費開放）<br> 地點：澳門藝術博物館3樓專題展覽館<br> 查詢：（853）7919814</p></body></html>

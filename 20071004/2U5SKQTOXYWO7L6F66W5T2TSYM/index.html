<html><header><meta charset="utf-8"><title>金正日：我不是病人</title></header><body><h1>金正日：我不是病人</h1><p>金正日在昨天峯會上公開大談自己健康狀況，主動向盧武鉉說，「我不是病人，怎麼能呆在家裏」，顯然是要對他健康惡化的傳言作出闢謠。前天是金正日七年來首次在外國傳媒前公開亮相，樣子明顯較七年前衰老和瘦削，腹部鼓起，走路時右膝蓋比左膝蓋抬得高，走路時肩膀靜止不動，動起來看似無力，南韓傳媒引述專家說，這可能是糖尿病引發的足部末梢神經炎和凍結肩併發症。<br> 專家更指，由於金正日長期患有腎病、糖尿病和心臟病，所以他看起來比實際年齡老5至10歲。<br> 法新社/南韓《朝鮮日報》</p></body></html>

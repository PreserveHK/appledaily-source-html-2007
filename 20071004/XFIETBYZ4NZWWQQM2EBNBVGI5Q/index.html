<html><header><meta charset="utf-8"><title>顧紀筠撇甩老公掃貨</title></header><body><h1>顧紀筠撇甩老公掃貨</h1><p>予人闊太感覺的顧紀筠，生活相當無憂，閒時經常shopping掃貨，日前她又與一名女士齊到中環ifc商場逛街，在連卡佛百貨公司內揀選名牌Chlo囗手袋及皮鞋。</p><p>專揀名牌袋</p><p>當日下午4時多，打扮斯文的顧紀筠撇甩丈夫陳仕煒，由一名女士陪同到商場，兩個女人非常好傾，全程雞啄唔斷，其間她們逛連卡佛女裝部，又到Chlo囗研究新貨，現場見顧紀筠對手袋甚具興趣，從貨架上先後取出兩個手袋試孭，更不時徵詢女友人意見，可是看了一會似未合心意，放低手袋後又到其他名牌櫃位繼續揀袋。<br> 採訪、攝影：娛樂突發組</p></body></html>

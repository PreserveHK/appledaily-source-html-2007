<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾麗淇勸忠仔珍惜前途 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾麗淇勸忠仔珍惜前途 - 馮仁昭</h1><p>鍾麗淇（Margaret，右）、焦媛（左）同羅冠蘭噚日出席舞台劇《陰道獨白》喺灣仔舉行嘅記者會，今次已經係呢套劇第三度公演。Margaret頂替咗有事唔能夠演出嘅郭錦恩，不過佢自言未慣將一啲粗口同性器官掛喺嘴邊。談到舊愛梁榮忠喺節目中話Margaret無可替代，佢就有啲避忌話：「我真係冇睇到節目，點都好希望佢開心。」佢話公司目前畀好多機會忠仔，佢應該好好把握。</p></body></html>

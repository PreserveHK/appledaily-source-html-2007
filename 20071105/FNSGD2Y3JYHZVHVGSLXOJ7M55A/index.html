<html><header><meta charset="utf-8"><title>馮仁昭四圍超：侯孝賢開講座迫爆浸大 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：侯孝賢開講座迫爆浸大 - 馮仁昭</h1><p>台灣名導演侯孝賢噚日出席浸會大學電視與數碼學系嘅講座，仲獲頒發該系藝術碩士榮譽顧問名銜。<br> 唔少學生慕侯導的名嚟聽講座，令只有200多座位的學堂一早就爆滿，好多學生要企聽講座。侯導演唔止同大家分享佢自己嘅拍戲經驗，仲忠告同學：「要當導演最好要曉寫劇本，要寫好劇本要從觀察開始，能觀察才能描述，才能假設增加你寫作的題材及豐富你的內容。」</p></body></html>

<html><header><meta charset="utf-8"><title>美娜祖維華茲順利產女</title></header><body><h1>美娜祖維華茲順利產女</h1><p>電影《生化危機3絕種生還者》（ResidentEvil：Extinction）女主角美娜祖維華茲（MillaJovovich），上周六已為導演未婚夫保羅安德遜（PaulW.S.Anderson），在洛杉磯順利產下首名女嬰，現時母女平安。</p><p>Christina終認大肚</p><p>至於早前曾來港開騷的美國女歌手ChristinaAguilera，則終於肯公開承認已為唱片監製丈夫懷孕。此外，已腹大便便的籮霸珍妮花洛庇絲（JenniferLopez），被傳正懷着雙胞胎，但她本人未對傳聞作出回應。</p></body></html>

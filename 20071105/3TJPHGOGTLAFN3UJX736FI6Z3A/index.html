<html><header><meta charset="utf-8"><title>馬術展館沙田開幕</title></header><body><h1>馬術展館沙田開幕</h1><p>【本報訊】本港首個馬術展館昨日在沙田彭福公園開幕，吸引近百名市民參觀；展館為臨時搭建，將於明年4月30日關閉，以騰出空間作京奧馬術場地。馬會主席陳祖澤計劃於「奧馬」後，選址興建一間永久性的「奧馬博物館」。</p><p>香港賽馬會馬術展館資料</p><p>地點：沙田彭福公園<br> 開放日期：04/11/07-30/04/08<br> 開放時間：9:00am-6:00pm<br> 註：展館逢周一休息，如周一為公眾假期，展館照常開放，並於假期完結後首個工作日暫停開放；沙田日馬賽事日，展館將暫停開放，如為夜馬，展館將開放至4:00pm。</p></body></html>

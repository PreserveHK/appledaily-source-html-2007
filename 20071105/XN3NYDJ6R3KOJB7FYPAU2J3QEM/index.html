<html><header><meta charset="utf-8"><title>上周六派彩解讀</title></header><body><h1>上周六派彩解讀</h1><p>星期六43<br>利尼史特朗1:1辛廸夫佐特</p><p>利尼史特朗只能主場迫和辛廸夫佐特1:1，除1.2倍熱W泡湯之外，同時因另一邊廂的維京主場勝華拉倫加2:1，致利尼史特朗最終失掉下屆歐協盃參賽資格。</p><p>星期六55<br>里昂2:0華倫西恩斯</p><p>上周六上演的7場法甲賽事，共開出1「大」6「細」，其中只有巴黎聖日耳門作客勝斯特拉斯堡2:1開「大」收場。至於里昂主場2:0勝華倫西恩斯，聯賽5連勝續排榜首。</p></body></html>

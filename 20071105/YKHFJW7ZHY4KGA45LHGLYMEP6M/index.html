<html><header><meta charset="utf-8"><title>神話成員手機號碼曝光</title></header><body><h1>神話成員手機號碼曝光</h1><p>韓國組合神話成員MinWoo及HyeSung，成為前晚MBC電視台節目《星期日夜晚》最後一集的整蠱對象。節目中，神話另一成員金桐元聯同節目主持人，傳短訊訛稱自己向女主播求婚被拒來欺騙隊友。</p><p>歌迷瘋狂來電</p><p>不過，工作人員卻一時大意，忘記將手機上的來電顯示號碼遮蓋，結果誤將兩人的手機號碼在螢光幕前曝光。歌迷瘋狂打電話給MinWoo及HyeSung，令兩人被迫急忙更換電話號碼，今次電視台認真大整蠱！MinWoo及HyeSung接受了電視台道歉後已表示不再追究，而電視台也表示不會在網上重播該集節目。</p></body></html>

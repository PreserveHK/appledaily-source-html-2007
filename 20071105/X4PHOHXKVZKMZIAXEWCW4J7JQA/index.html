<html><header><meta charset="utf-8"><title>世界首富否認身家冠全球</title></header><body><h1>世界首富否認身家冠全球</h1><p>最近榮升世界首富嘅印度富豪安巴尼（MukeshAmbani），送咗架空中巴士畀老婆做生日禮物，惹嚟各地傳媒報道。據講安巴尼為此好唔開心，佢唔明點解大家咁熱心，而且佢話自己根本唔係咩首富，係報道呢單嘢嘅印度報業托辣斯計錯數，將佢部份資產重複計咗兩次咁話喎。咁佢究竟身家幾多呢？佢發言人話，「只有」250億英鎊左右，圍起嚟大約「只係」4,050億港元啫！<br> 英國《星期日獨立報》</p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：巨胸靚女被指造假</title></header><body><h1>周圍shot：巨胸靚女被指造假</h1><p>網上近日熱傳一輯北京巨胸靚女照片，看過的網民第一個反應都是：「嘩！咁誇張！」相中女子自稱王紫嬌，兩個月前在天涯社區寫網誌談性。她手腳纖細，腰部相信不足22吋，但上圍勁爆，至少38G，大如籃球。有網友懷疑，她不但胸部，就連所談的性經驗，均是「造假」。<br>  http://blog.tianya.cn/blogger/view_blog.asp?BlogName=wangzijiao </p></body></html>

<html><header><meta charset="utf-8"><title>龜梨和也為食拳手追修女</title></header><body><h1>龜梨和也為食拳手追修女</h1><p>日本偶像組合KAT-TUN成員龜梨和也，落實演出日本NTV電視台明年1月播出的新劇《1磅的福音》。劇集改編自著名漫畫家高橋留美子的同名漫畫，龜梨將飾演一名擁有打拳天份卻貪吃的拳手，為了得到心儀修女的芳心，盡全力要在比賽中取勝。</p><p>積極健身</p><p>以往曾在舞台劇《DREAMBOYS》扮演過拳手的龜梨，近日積極健身，務求以至fit狀態拍攝。此外，上季憑日劇《花樣少年少女》成功彈起的生田斗真，盛傳將演出富士電視台明年1月周二播出的《蜂蜜與四葉草》電視版。</p></body></html>

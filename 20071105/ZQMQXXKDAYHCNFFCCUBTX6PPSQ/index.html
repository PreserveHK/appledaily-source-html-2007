<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張栢芝自讚好奶谷肥仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張栢芝自讚好奶谷肥仔 - 馮仁昭</h1><p>生完BB幾個月嘅張栢芝，噚日接受商台訪問，講到佢個囝囝Lucas，不知幾興奮，佢話Lucas由最初出世時6磅幾，到𠵱家3個月大，已經有成15磅，真係快高長大。佢仲自爆話囝囝大得快全靠佢啲奶太好喎，栢芝話：「原來餵人奶仲辛苦過生仔，因為我啲奶太好，揼完奶又谷，根本冇時間休息，我要人扶先可以起到身餵奶，因為谷到太痛。」</p></body></html>

<html><header><meta charset="utf-8"><title>袁彌明黑Bra搶鏡</title></header><body><h1>袁彌明黑Bra搶鏡</h1><p>袁彌明、鄭丹瑞和EO2昨日出席半島酒店舉行的AlainMikli眼鏡設計頒獎禮，袁彌明穿上紫色吊帶低胸裙擔任大會司儀。經常以性感打扮示人的她，在活動上不時露出黑色胸圍邊而未有察覺，似乎稍為失策。</p><p>EO2挺志偉</p><p>另外，對於曾志偉被批評於台慶口多，EO2力撐說：「做司儀多嘴係啱，呢個都係佢嘅特色，紅白組要鬥，咁鬥吓嘴好笑啲。志偉嘅作風係踩完就抬舉你，呢個係司儀最高嘅做法。」EO2當晚與孫耀威表演時，孫耀威因在身上塗黑色顏料而被彈污糟，EO2說：「佢係隊長突出啲，加上皮膚較白咪用黑色遮吓。」<br> 採訪：王連連<br> 攝影：陳志嵐</p></body></html>

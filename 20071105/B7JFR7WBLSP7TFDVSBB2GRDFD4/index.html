<html><header><meta charset="utf-8"><title>VERBATIM：澳男踩女人1000句罪證</title></header><body><h1>VERBATIM：澳男踩女人1000句罪證</h1><p>"ComebackwhenyourIQisashighasyourskirt."<br>「當你的智商像你的裙子那般高時再回來吧。」</p><p>這句說話很礙耳，因為這是「澳洲男性向女性說過最可怕的1,000句」其中之一。本周出版的一本新書《TheErniesBook》將令澳洲男士有點尷尬，作者搜羅澳洲大男人「罪證」，由政客官員、商人、運動員和記者，都吐出過有歧視女性之嫌的說話。而上述那一句，是由新南威爾士一名法官，在庭上向一名女被告如是說。<br> 英國《每日電訊報》</p></body></html>

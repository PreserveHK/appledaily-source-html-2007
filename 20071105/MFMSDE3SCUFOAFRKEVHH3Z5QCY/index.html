<html><header><meta charset="utf-8"><title>麗素首映飄雪靚絕</title></header><body><h1>麗素首映飄雪靚絕</h1><p>由雲斯韋漢（VinceVaughn）、麗素慧絲（RachelWeisz）及保羅基亞美堤（PaulGiamatti）主演的家庭喜劇《聖誕大佬之初嚟報到》（FredClaus），昨日於荷李活舉行首映。</p><p>雲斯拒提緋聞</p><p>為了配合電影的聖誕主題，電影公司於紅地毯安放多棵大型聖誕樹及大灑人造雪，把身穿黑白裙性感現身的麗素映襯得份外漂亮。<br> 去年與珍妮花雅麗絲頓（JenniferAniston）分手的雲斯韋漢，近日有傳搭上電視劇《俏Betty》（UglyBetty）女星VanessaWilliams，但昨日單拖現身的雲斯，照例對緋聞隻字不提。</p></body></html>

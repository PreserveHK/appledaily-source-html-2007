<html><header><meta charset="utf-8"><title>金球獎改制無助《色，戒》</title></header><body><h1>金球獎改制無助《色，戒》</h1><p>美國金球獎的主辦單位日前宣佈最佳電影的評審規則，將於09年第66屆金球獎開始作出修改。於新規例下，只要非英語對白的外國片中，包含美國人投資或拍攝成份，就能角逐金球獎最佳電影。<br> 金像導演李安執導的《色，戒》雖然符合資格，但由於它是今年的作品，故在現有制度下只能競逐最佳外語片。除《色，戒》外，曾出戰康城影展的法國片《潛水鐘與蝴蝶》（TheDivingBellandtheButterfly）等今年也無緣角逐最佳電影等獎。主辦單位及早公佈新規例，目的是要減少不必要的爭拗。</p></body></html>

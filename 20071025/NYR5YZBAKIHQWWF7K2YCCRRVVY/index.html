<html><header><meta charset="utf-8"><title>財話短說<br>新時代百億購阿根廷油田</title></header><body><h1>財話短說<br>新時代百億購阿根廷油田</h1><p>新時代（166）宣布以100億元向ChanKoonWa及WongCheungYiu收購位於阿根廷的Tartagal及Morillo油區塊特許權30.6%權益。收購代價4.08%以新股、93.62%以可換股票據及2.3%用承兌票據抵付，兩者兌換價為1.5元，較停牌溢價54.64%。Tartagal區塊石油、溶解天然氣及天然氣資源儲量為8.1億噸、277.2十億立方呎及317.5十億立方呎，Morillo仍須投入10.96億元勘探。若票據全數兌換，賣方於新時代持股量將增至90.72%。</p></body></html>

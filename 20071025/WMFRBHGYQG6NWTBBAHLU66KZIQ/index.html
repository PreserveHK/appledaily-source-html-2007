<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周麗淇願全裸做善事 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周麗淇願全裸做善事 - 馮仁昭</h1><p>周麗淇（Niki）噚日接受新城訪問，佢除咗喺直播室食零食，仲親手畫墨水畫。主持人啤梨（右）話願意做裸體模特兒，Niki話驚集中唔到精神，佢話好少畫人像畫，驚自己畫唔到。若果搵緋聞男友鄭嘉穎做裸體模特兒又點？佢尷尬笑話可唔可以唔答。但Niki話若果係慈善籌款，佢就會考慮做裸體模特兒，但唔可以露三點，露背就可以，或者將來大肚都會影一輯。
</p></body></html>

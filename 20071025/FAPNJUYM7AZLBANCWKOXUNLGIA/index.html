<html><header><meta charset="utf-8"><title>郭晉安密謀生仔</title></header><body><h1>郭晉安密謀生仔</h1><p>郭晉安和楊羚昨日於奧海城出席一個奶粉活動，現場大班小朋友和母親參與遊戲，笑聲不絕。楊羚昨帶同細女出席活動，而未為人父的郭晉安雖然只與現場參賽小朋友合作，不過卻見他十分有耐性。</p><p>兩個夠晒數</p><p>有雜誌報道指安仔因太太歐倩怡一直未能懷孕，打算到美國接受人工受孕手術，昨日他回應時說：「點會人工受孕呀？去美國玩就可能會，其實我哋結婚冇耐就驗咗身，兩公婆都有呢個需要。其實我哋都有計劃生BB，不過結婚得一年，想自由啲同玩吓先。」而帶同細女到場的楊羚則說兩個已夠晒數，她說：「大仔𠵱家六歲幾，細女兩歲，其實湊兩個對我已經算好大挑戰。」<br> 採訪、攝影：藍文浩</p></body></html>

<html><header><meta charset="utf-8"><title>黃翠如拍企鵝警方粗暴對待</title></header><body><h1>黃翠如拍企鵝警方粗暴對待</h1><p>蘇民峰早前獲邀拍攝有線旅遊節目，與主持黃翠如穿越四大洲、走訪十多個城市及品嚐地道美食。蘇民峰大談此行經歷，他說：「跟住我去嘆世界就肯定有運行，好似去到東歐斯洛伐克，就撞正擇日都未必擇得中嘅斯洛伐克房車大賽。」</p><p>沒貼認可證</p><p>說到最難忘經歷，是大隊到南非影企鵝時，被當地警察阻止，連攝影機也被沒收，黃翠如憶述說：「當時我們在柏德海灘拍攝，突然有一班警察衝出嚟，有幾個二話不說就搶咗攝影師嘅攝影機，混亂之中我都俾佢哋推跌。」後來發現原來於該海灘拍攝需向當局申請，拍攝時需將認可證貼在攝影機上，但當時攝製隊沒有展示出來，才有此誤會。<br> 撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>阿Sa打疫苗防子宮頸癌</title></header><body><h1>阿Sa打疫苗防子宮頸癌</h1><p>商台早前與麥當勞合辦「小童聲愛唱大世界歌唱比賽試音大會」，入圍的小朋友日前為大會拍攝訪問片斷，擔任小童聲大募集隊長的Twins都有到場打氣，蔡卓妍（阿Sa）自爆小時候已經很有表演慾，經常參加歌唱和朗誦比賽，就算是新年的家庭聚會，她也負責於一眾親友面前表演。</p><p>做防癌大使</p><p>另外，阿Sa未來一年會繼續擔任子宮頸癌防癌大使，佢已經注射三支子宮頸癌疫苗，她說：「試過有次喺酒店嘅洗手間，個嬸嬸都問我係咪後生女至可以注射疫苗，我當然叫佢去請教醫生啦。」<br> 撰文：葉雪</p></body></html>

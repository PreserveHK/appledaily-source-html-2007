<html><header><meta charset="utf-8"><title>金喜善百萬豪裝新居</title></header><body><h1>金喜善百萬豪裝新居</h1><p>上周五舉行大婚的韓國女星金喜善，因新居裝修出問題而押後出發度蜜月。前日，當地報章《首爾體育》便偷拍到金喜善與丈夫朴駐英離開首爾清淡洞新居外出的情況。<br> 心情靚爆的金喜善，笑着向門外守候的記者打招呼，反而護妻心切的朴駐英卻對記者說：「你們再等下去，會令我們很困擾。」當日，不停有裝修工人搬運家具進出房子。據悉身家豐厚的朴駐英為新居豪擲百萬港元裝修，屋內以白色大理石鋪設地板，單是梳化及大床便分別花費42萬及34萬港元。</p></body></html>

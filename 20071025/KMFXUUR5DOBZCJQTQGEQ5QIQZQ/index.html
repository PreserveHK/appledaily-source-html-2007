<html><header><meta charset="utf-8"><title>澤尻扮Cool博融雪</title></header><body><h1>澤尻扮Cool博融雪</h1><p>儘管有傳日本女星澤尻英龍華因「黑面事件」而被事務所雪藏至少半年，但昨日出版的寫真月刊《sabra》卻以她為封面，並找來名攝影師蜷川實花操刀，拍攝冷傲又高貴的寫真。<br> 寫真的靈感來自美國艷舞女星DitaVonTeese，配合澤尻近期的黑面形象，可謂非常合襯。澤尻表示每次拍攝電影，都會接觸到很多不同的電影或音樂作品，變得對喜怒哀樂都不會有太多反應。澤尻強調：「到現時為止，即使是喊，也只會在戲劇中出現。」如此說法，澤尻早前曾在電視節目內痛哭表示悔意，豈不是以假哭來博取觀眾同情？</p></body></html>

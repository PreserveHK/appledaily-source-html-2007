<html><header><meta charset="utf-8"><title>西北區GOSSIP<br>拓荒者班主黑到爆</title></header><body><h1>西北區GOSSIP<br>拓荒者班主黑到爆</h1><p>拓荒者班主保羅阿倫，都可算喺全NBA最黑仔嘅班主，自從佢喺88年收購拓荒者以來，不停咁燒銀紙，直到上季一共使咗成6億美金，即差唔多成47億港幣，但喺隊波唔單只越打越衰，而且班球員又唔爭氣，喺場外成日惹官非，藏毒、醉酒駕駛、傷人等無日無之，難怪俾人揶揄為「JailBlazers」。阿倫諗住今季攞到個狀元奧丹後可以轉運，點知呢位小巨人出師未捷先收「咧」，搞到佢好夢成空，好彩佢身家豐厚，燒多一年銀紙都頂得住。</p></body></html>

<html><header><meta charset="utf-8"><title>吳文忻撐港男係「硬」漢</title></header><body><h1>吳文忻撐港男係「硬」漢</h1><p>吳文忻及泳兒等前晚在中環出席潮流雜誌《瑪麗嘉兒》17周年派對，早前有報道指不少香港婦女不滿港男非「硬」漢，問吳文忻遇過這類對手沒有？她說：「我諗香港男士未至於咁差啫，如果遇到咁嘅情形，個男士都好慘，女人唔靚都話可以整容。」</p><p>生完失性趣</p><p>再問吳文忻能否接受另一半是非「硬」漢？她說：「好難答呢個假設性問題噃。」記者指如果婚後才知丈夫有這問題怎辦？她說：「我諗喺呢個年代唔會出現呢個情形啩。」又說：「不過我發現身邊好多女性朋友，尤其係生完BB嗰啲冇晒興趣搞嘢就真。」<br> 採訪、攝影：DebbieLum</p></body></html>

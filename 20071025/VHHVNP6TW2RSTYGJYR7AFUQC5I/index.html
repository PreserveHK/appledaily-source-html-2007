<html><header><meta charset="utf-8"><title>廣末涼子喪笑谷新片</title></header><body><h1>廣末涼子喪笑谷新片</h1><p>第20屆東京國際電影節繼續在當地進行，日本女星廣末凉子昨日與童星出身的神木隆之介及福田麻由子，出席電影《LittleDJ》的記者會。<br> 身為主角的兩位小演員略為緊張，反而只屬配角的廣末表現輕鬆自若，全程笑不攏嘴。另一方面，杜琪峯和彭浩翔也分別出席《神探》和《出埃及記》的影迷座談會。青春女星新垣結衣前日則在東京六本木山為新片《戀空》舉行戶外talkshow。電影公司花費逾20萬港元，包飛機在2,500米高空畫上巨大心形造勢，十分搶眼。<br> 撰文：梁美玲</p></body></html>

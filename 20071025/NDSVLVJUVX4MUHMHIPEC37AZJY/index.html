<html><header><meta charset="utf-8"><title>李連杰被踢出功夫榜</title></header><body><h1>李連杰被踢出功夫榜</h1><p>李連杰及楊紫瓊有份主演的《盜墓迷城》第三集《Mummy3：TomboftheDragonEmperor》，正在內地拍得如火如荼，美國權威娛樂雜誌《EntertainmentWeekly》日前選出史上25位最強動作明星，李小龍、成龍、周潤發以至日本的三船敏郎等人全部入選，惟獨是李連杰竟然榜上無名，相信他知道後一定失望。<br> 另外，日前導演洛高漢（RobCohen）在個人網誌中披露了李連杰的首張劇照，相中穿起玉盔甲的李連杰與男主角班頓費沙（BrendanFraser）對打。導演大讚李連杰不但專業，而且對劇組每一個人都很和善，十足一位王子一樣。</p></body></html>

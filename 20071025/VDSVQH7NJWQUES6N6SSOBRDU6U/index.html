<html><header><meta charset="utf-8"><title>古仔成鐵三角寵兒</title></header><body><h1>古仔成鐵三角寵兒</h1><p>由徐克、林嶺東及杜琪峯三位導演聯手執導的電影《鐵三角》，成為前日在東京國際電影節的香港電影祭開幕電影，三位導演與主角古天樂齊行紅地氈，眾人在首映禮上大事宣傳香港。</p><p>全場爆滿</p><p>首映戲院共設1800座位，一般只開放700座位，但因反應熱烈，故今次開1400個座位招呼觀眾，到開場前五分鐘又將剩餘座位推出，結果全場爆滿，完場時更獲滿場掌聲，導演們和古仔開心之極，加上得悉該戲在內地已錄得3500萬票房，故前晚拉隊去吃鐵板燒慶祝，順道為古仔補祝生日，眾人開懷暢飲，三位導演均表示要各為古仔開拍一部電影。<br> 撰文：丁寧</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記：加州山火連累　湖人對爵士季前賽取消 - 求驗客</title></header><body><h1>求驗客手記：加州山火連累　湖人對爵士季前賽取消 - 求驗客</h1><p>美國加州山火失控，50萬人要緊急疏散，當中包括今季新任太陽總經理兼前公牛射手卡爾；佢間屋雖然完整無缺，但佢附近就有30幾間屋被燒毀，𠵱家佢啲屋企人都搬晒去親友家中暫住。另外，原定當地時間周四晚喺聖迭哥上演、由湖人對爵士嘅NBA季前賽，都因為山火要取消。如果呢場山火仲唔受控，相信加州居民都冇乜心情去睇波。</p></body></html>

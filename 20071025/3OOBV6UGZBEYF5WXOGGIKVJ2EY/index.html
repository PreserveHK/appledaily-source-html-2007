<html><header><meta charset="utf-8"><title>熱爆click：整容醫院請「胸模」</title></header><body><h1>熱爆click：整容醫院請「胸模」</h1><p>模特兒原來有分「胸模」、「腿模」、「眼模」和「鼻模」！深圳一家整容醫院近日招聘一批只需展示胸、腿、眼等身體局部位置的模特兒，其中胸模薪酬最高，要求也是最高，面試時要半裸，由男女醫生及專家鑑別。<br> 而醫院所要的「完美」胸部，除豐滿、挺拔外，還規定乳頭間距、乳軸要符合一定尺寸。據悉，已有至少20人應徵胸模。<br>  http://gd.news.163.com/07/1025/08/3RKSHB6L0036008A.htmlx </p></body></html>

<html><header><meta charset="utf-8"><title>瑪麗美人生鬚香噴噴</title></header><body><h1>瑪麗美人生鬚香噴噴</h1><p>美國樂壇天后瑪麗嘉兒（MariahCarey）最近推出自家品牌香水MbyMariahCarey，昨日她去到紐約Macy's百貨公司親自宣傳，穿起低胸裙的她表現風騷。據悉瑪麗對另一品牌Lalique的限量香水「蝴蝶」情有獨鍾，早前豪花10萬港元買了12支自用，而今次她推出的自家香水也同樣以蝴蝶作為瓶蓋設計。</p><p>當眾脫唇毛</p><p>另外，瑪麗前日上電視節目時，被拍到出鏡前要由專人用除毛貼為她除去嘴邊的汗毛，被取笑極速生鬚。節目上瑪麗又表示恨生小孩子，但暫時並不心急，希望能有穩定的婚姻後再作考慮。</p></body></html>

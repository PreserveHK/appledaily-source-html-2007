<html><header><meta charset="utf-8"><title>馮仁昭四圍超：栢芝拍劇加懷孕條款 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：栢芝拍劇加懷孕條款 - 馮仁昭</h1><p>張栢芝原本有意接拍內地電視劇《周信芳》，但近日因為佢臨時要求喺合約加大肚就可以隨時唔拍嘅條款，所以劇組決定易角。噚日周信芳嘅女兒周采茨接受商台電話訪問，佢話男主角方面仲同黃曉明傾緊。周采茨暗示栢芝拍劇要求多，佢話：「佢有要求指定髮型師同化妝師，因為佢哋未同我哋合作過，所以有啲驚，如果佢哋整一整要成四個鐘就唔好，佢咁大粒星，同佢會再有合作機會，但最好刪除要大肚嘅條款。」</p></body></html>

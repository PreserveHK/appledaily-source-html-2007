<html><header><meta charset="utf-8"><title>第三季業績速遞<br>天津創業純利跌</title></header><body><h1>第三季業績速遞<br>天津創業純利跌</h1><p>▲天津創業環保（1065）昨宣佈第三季及首三季純利5639.1萬元（人民幣．下同）及1.67億元，跌0.35%及增11.6%。洛陽玻璃（1108）第三季扭虧為盈38.3萬元，但首三季仍虧損6349.3萬元，南京熊貓（553）第三季及首三季純利分別為2322.1萬元及5555.4萬元，跌38%及16%，新華製藥（719）第三季及首三季純利559.86萬元及2444.47萬元，增39%及49.9%。
</p></body></html>

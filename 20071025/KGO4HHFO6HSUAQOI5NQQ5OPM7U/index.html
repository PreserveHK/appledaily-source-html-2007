<html><header><meta charset="utf-8"><title>西北區GOSSIP<br>JR史密夫罪有應得</title></header><body><h1>西北區GOSSIP<br>JR史密夫罪有應得</h1><p>金塊後衞JR史密夫喺今季球隊嘅頭3場常規賽將無緣亮相，事關佢喺今個月中喺一間夜總會鬧事，結果被控傷人及破壞他人財產等罪名，月尾就要上法庭應訊；雖然唔知史密夫罪名是否成立，但喺金塊就決定殺一儆百，罰佢停賽3場兼扣人工。其實史密夫絕對抵罰，佢上季唔單只因為參與對紐約人的打鬥，而被罰停賽10場，喺上年夏天仲因為危險駕駛撞車，導致佢一位好朋友死亡。史密夫完全冇吸取教訓，𠵱家又故態復萌，你話抵唔抵罰！</p></body></html>

<html><header><meta charset="utf-8"><title>子母車</title></header><body><h1>子母車</h1><p>日本鈴木車廠昨天在東京車展預展展出這輛子母車（圖一），母車SSC（圖一中）可裝載兩架單座位Pixy電動車（圖一右），令到駕駛人士將來可駕駛Pixy在購物商場中穿梭。豐田車廠展出1/X燃油電動混合型概念車（圖二），採用碳纖維物料製造，令1/X的重量只有420公斤，相當於Prius車的1/3，但燃料功率卻比Prius車高一倍。<br> <br> 買物女王<br> 天生購物狂，但購物絕對有要求，只向潮物朝聖</p></body></html>

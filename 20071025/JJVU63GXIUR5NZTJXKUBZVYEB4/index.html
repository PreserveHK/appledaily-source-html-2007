<html><header><meta charset="utf-8"><title>梁雨恩勁冧李雲迪</title></header><body><h1>梁雨恩勁冧李雲迪</h1><p>樂壇新人師妹梁雨恩（Cathy）今年才在中文大學畢業，隨即進軍樂壇。外表清純的Cathy甚有異性緣，問到擇偶條件？她說：「我鍾意啲男仔有音樂感，最好同我一樣喜歡古典音樂，圈中比較接近嘅人係鋼琴王子李雲廸。我嘅愛情觀係要細水長流，唔使好激情，我覺得李雲廸怕怕醜醜，佢畀人好善良感覺，我見過佢真人，佢好謙虛。」</p><p>與王友良友好</p><p>Cathy與師姐Ella感情不錯，她說：「我哋性格好接近，大家平時乜都會傾偈分享，Ella係我嘅好姊妹，同佢相處好舒服。」Cathy與另一新人王友良也非常好朋友，二人閒時會交流彈結他心得。<br> 採訪：比華利　攝影：葉君海</p></body></html>

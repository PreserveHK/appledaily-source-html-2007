<html><header><meta charset="utf-8"><title>EricKwok買零食餵女友</title></header><body><h1>EricKwok買零食餵女友</h1><p>郭偉亮（EricKwok）和女友葉佩雯同居多時，但他對女友向來愛錫，日前他獨自到跑馬地七仔入貨，香煙和飲品打孖上，全預了女友份兒。<br> 當晚戴着鴨舌帽的郭偉亮身穿T恤、短褲襯波鞋，外形比前略見消瘦，見他長及肩的頭髮凌亂不堪，又留了鬚渣，看起來頗為憔悴。現場見他先到擺放零食的貨架買薯片，再在雪櫃取出兩支樽裝烏龍茶，到櫃位付錢時，又買了兩包香煙，然後手拿一袋戰利品，逕自到街頭取車，驅車直返寓所趕會女友，齊齊煲煙嘆茶。<br> 採訪、攝影：娛樂突發組</p></body></html>

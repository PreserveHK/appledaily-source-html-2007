<html><header><meta charset="utf-8"><title>寫專欄講時裝化妝<br>求驗客手記：舒拉寶娃過足才女癮 - 求驗客</title></header><body><h1>寫專欄講時裝化妝<br>求驗客手記：舒拉寶娃過足才女癮 - 求驗客</h1><p>俄羅斯「美少女」舒拉寶娃呢期學人做才女，執筆寫專欄，而搵佢寫專欄嘅係著名網球雜誌《TennisWeek》，網球手寫網球都好正常啫；偏偏最無厘頭嘅係舒娃竟然唔係執筆寫網球，又唔係講最多人八嘅感情生活，而係搵佢寫吓時裝、化妝同健美，同網球一啲關係都冇，唔通本雜誌覺得舒娃寫呢啲仲多人睇？</p></body></html>

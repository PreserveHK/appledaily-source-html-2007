<html><header><meta charset="utf-8"><title>西北區GOSSIP<br>史龍成NBA費格遜</title></header><body><h1>西北區GOSSIP<br>史龍成NBA費格遜</h1><p>現今體壇，如果球隊成績下滑，首當其衝嘅犧牲品十居其九係教練。所以好多NBA教練都做唔長，唔好彩嘅話隨時做咗一季就俾人炒魷；但係猶他爵士教頭史龍可謂逆市奇葩，佢由88年開始執教爵士至今，已經踏入第19個年頭，相信老中青3代球迷都識得佢。呢位長壽教頭總共領軍咗1,122場常規賽同季後賽，堪稱北美體壇之冠，相信只有英超聯勁旅曼聯領隊費格遜可與其匹敵。費Sir由86年教紅魔至今足足21年，絕對喺當今體壇最長壽嘅教頭。</p></body></html>

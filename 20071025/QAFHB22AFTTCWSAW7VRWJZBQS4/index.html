<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁漢文睇醫生嗌救命 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁漢文睇醫生嗌救命 - 馮仁昭</h1><p>近日網上討論區有人爆料話梁漢文後日喺洲際酒店迎娶女友Karen（左），但佢否認，仲話結婚一定會公佈。噚日晏晝梁漢文同女友去養和醫院，佢哋一見記者即火速掉頭走，又話唔係嚟探李克勤個仔，之後梁漢文仲㩒住條腰話：「我啱啱整親條腰嚟睇醫生，見到你哋都係唔睇住。」幾經追問佢到底嚟做乜，佢即刻大叫：「好驚呀，救命呀。」然後雞咁腳走，原來佢日前喺美國登台跣親受傷，但唔算太嚴重。</p></body></html>

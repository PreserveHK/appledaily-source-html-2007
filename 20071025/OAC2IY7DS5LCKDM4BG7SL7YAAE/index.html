<html><header><meta charset="utf-8"><title>小田切讓首爾宣傳新片</title></header><body><h1>小田切讓首爾宣傳新片</h1><p>日本怪雞型男小田切讓，昨日飛抵韓國為電影《東京鐵塔》宣傳。相隔近年半再度訪韓的小田切讓，吸引近150名fans到機場接機。之後，小田切讓便於首爾明洞一間戲院舉行記者會。<br> 入鄉隨俗的小田切讓本來打算以韓語向當地傳媒打招呼，怎料他卻一時忘了發音，要在旁的導演松岡錠司遞上貓紙提示。《東》片昨晚在當地舉行首映，門票在網上開售一分鐘便極速售罄。小田切讓今日會應當地雜誌邀請，與韓劇《咖啡王子一號店》男星公侑一同合拍寫真。</p></body></html>

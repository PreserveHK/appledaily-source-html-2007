<html><header><meta charset="utf-8"><title>西北區GOSSIP<br>AK47要認低威</title></header><body><h1>西北區GOSSIP<br>AK47要認低威</h1><p>相信大家早已聽聞，「AK47」卡利倫高同教練史龍唔啱，上季連個正選前鋒位置都冇埋，淪為第6人；所以佢喺今夏帶領俄羅斯贏咗歐洲籃球錦標賽冠軍後，即宣布非要離開爵士不可，就算放棄餘下嘅6,300萬美元薪金亦在所不惜。不過，如果爵士唔放人，佢唔單只唔可以同其他NBA球隊簽約，就連返歐洲聯賽搵食亦唔得，因為NBA同FIBA有協議，唔能夠搶對方球員，所以「AK47」最後惟有面對現實同史龍和解，總好過搞到冇班落，成為過街老鼠！</p></body></html>

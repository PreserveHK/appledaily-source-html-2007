<html><header><meta charset="utf-8"><title>Blog派分子：土屋Anna潮Look引學生哥</title></header><body><h1>Blog派分子：土屋Anna潮Look引學生哥</h1><p>模特兒出身嘅日本女星土屋Anna，自演出電影《惡女花魁》後，近排專注唱歌事業，四出到日本各大學表演校園騷。土屋喺官方網頁嘅日記入面，上載咗唔少佢表演嘅相同後台相，同fans報告近況。<br> 校園騷吸引唔少學生哥捧場，阿Deep仲發現身為單親媽咪嘅土屋，打扮認真潮爆，頻頻變髮，髮色一時藍、一時紅。另外，毫無架子嘅土屋，演出完之後仲同班大學生大合照，玩得非常開心。<br> 網址： http://anna-t.com/fromanna </p></body></html>

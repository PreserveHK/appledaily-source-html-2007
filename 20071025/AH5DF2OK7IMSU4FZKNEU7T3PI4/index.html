<html><header><meta charset="utf-8"><title>3.杏加橙25周年AFI女裝獨有
</title></header><body><h1>3.杏加橙25周年AFI女裝獨有
</h1><p>2007年初，NikeAirForceI25周年的一連串復刻活動確實勁，來到10月尾，仲有新款推出，但已經不再玩純白設計。新推出兩款女裝限量生產的特別版，顏色真係「杏加橙、啡」，另配有印着「AFI'82」的金扣，懷舊復刻味濃。對鞋帶有Vintage味道，又配合冬季流行的EarthTone，而且只出女裝沒有男裝，是小記的特別推介！<br>（Mavis）</p><p>查詢：TorontoSports（23976863）　<br> 九龍旺角花園街78號地下</p></body></html>

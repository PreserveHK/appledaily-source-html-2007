<html><header><meta charset="utf-8"><title>溫碧霞紅樓夢競艷</title></header><body><h1>溫碧霞紅樓夢競艷</h1><p>大型全景舞台劇《紅樓夢》日前在上海西郊賓館舉行發佈會，該劇將在上海國際藝術節作閉幕演出，演員斯琴高娃、王姬、溫碧霞、侯湘婷及吳佩慈等均以盛裝出席活動，尤以溫碧霞及吳佩慈最為性感。扮演秦可卿的溫碧霞以桃紅色低胸裝上陣，至於扮演元春的吳佩慈則以吊帶連身裙亮相，可謂各有千秋。<br> 據知這齣《紅樓夢》有別一般的影視及戲劇作品，它將包含京劇、昆曲、舞蹈及歌唱的元素，屆時會有四個寶玉、兩個黛玉及三個秦可卿同台亮相，以展現主角人物的複雜性格。<br> 撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>羅霖全家做波友</title></header><body><h1>羅霖全家做波友</h1><p>羅霖早前與丈夫劉坤銘、三名兒子Nathan、Jordan及Jonathan一家五口，到Venture影樓拍攝溫馨家庭照。他們一家人穿上球隊制服，做出各種表情和甫士，盡情表現最真情流露一面。</p><p>過程開心效果好</p><p>羅霖說：「嗰日細仔Jonathan有少少感冒，初初都呆呆哋，後來佢見到爹哋、哥哥都玩得咁開心，就慢慢進入狀態，玩得不知幾開心，輯相一個鐘就影完。」她續說：「連老公都話好玩好滿意，最意想不到係輯相配合音樂成為一段音樂短片，效果好好，大仔Nathan見到張張相都話鍾意，話要全部拎番屋企畀外公外婆同朋友仔睇。」<br> 撰文：FayeLam</p></body></html>

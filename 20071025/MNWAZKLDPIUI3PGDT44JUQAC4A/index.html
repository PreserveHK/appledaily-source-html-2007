<html><header><meta charset="utf-8"><title>財話短說<br>亁坤燭配股發股債收購</title></header><body><h1>財話短說<br>亁坤燭配股發股債收購</h1><p>▲亁坤燭（8055）宣佈，以8億元購入從事職業教育、行業證書課程及技能訓練業務的北京華拓，賣方保證08年純利不少於1.5億元。代價中8000萬元為現金，餘額7.2億元則以三年期零息可換股票據支付，行使價0.2元，若悉數行使可兌成36億股，相當於最終擴大後股本82.7%。另公司計劃按每股0.15元配售5億股，集資淨額7300萬元支付部份收購。</p></body></html>

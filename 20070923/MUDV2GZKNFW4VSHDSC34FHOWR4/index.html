<html><header><meta charset="utf-8"><title>疑歹徒勾結銀行職員<br>南非兩中國人遭劫殺</title></header><body><h1>疑歹徒勾結銀行職員<br>南非兩中國人遭劫殺</h1><p>南非約翰內斯堡（Johannesburg）中資公司的兩名中國員工，到銀行提款後遭槍手伏擊搶劫，並當場被槍殺。警方初步懷疑案件是銀行職員與歹徒勾結，策劃搶劫。<br> 兩名員工是在前天（周五）早上約10時，前往約翰內斯堡一間銀行，提出約70萬蘭特（78萬港元），準備支薪給公司員工，當他們駕車離開銀行後，四至五名歹徒突然前後夾擊汽車，開了多槍並搶去所有現款。兩人中槍後當場死亡。警方暫時未拘捕任何人。中國駐南非大使館已派人前往事發地點了解情況，並與死者在中國的親友聯絡。<br> 法新社/新華社</p></body></html>

<html><header><meta charset="utf-8"><title>藤森被引渡返秘魯</title></header><body><h1>藤森被引渡返秘魯</h1><p>流亡海外七年的秘魯前日裔總統藤森（AlbertoFujimori），在智利最高法院裁決下，昨日被引渡返抵秘魯首都利馬受審，數百名支持者在機場迎接他。藤森隨即被送到利馬郊區一個警察營地的臨時監獄拘留，法庭准許他與家人和律師見面，稍後將把他送往另一個長期關押地點。<br> 69歲的藤森被控1990年至2000年出任總統期間，涉及貪污、侵犯人權、違憲等20多項罪名，他企圖參加日本議會選舉逃避被遣返，但最終落選。<br> 中新社/法新社<br> </p></body></html>

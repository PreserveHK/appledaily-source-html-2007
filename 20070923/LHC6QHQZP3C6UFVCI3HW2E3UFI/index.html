<html><header><meta charset="utf-8"><title>關仁隱事：導演塊薑宣傳冇面畀 - 關仁</title></header><body><h1>關仁隱事：導演塊薑宣傳冇面畀 - 關仁</h1><p>才子導演「塊薑」一向都恃才傲物，佢覺得自己拍嘅電影好有藝術深度，所以講嘢都零舍寸過人。呢排塊薑嚟香港宣傳佢部新戲《月亮又再落下》時，似乎好唔滿意香港電影公司嘅宣傳方式，佢問啲工作人員有冇安排部戲畀傳媒睇優先場先至再做訪問，啲工作人員好快答佢：「冇。」佢即時發火話：「就是這樣啦，難怪他們會問那麼多的廢問題。」登時令班工作人員好尷尬，之後塊薑完全冇心機接受訪問，問十句先答半句，雖然安排可能唔係咁合心意，但係又何苦難為班工作人員？<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>批核社保投訴增六成</title></header><body><h1>批核社保投訴增六成</h1><p>【本報訊】社會保障上訴委員會昨日發表06至07年度周年報告，本港經濟好轉，但去年涉及批核社會保障的投訴多達128宗，較前年的82宗勁升六成，大部份與拒絕付款有關。公共福利金方面，去年共有239宗投訴，較前年的211宗輕微上升13.2%。報告指有關綜援的投訴只有30宗需要推翻社署原來決定。本港綜援開支每年高達180億元，失業綜援戶之中，有三分之一申領綜援長達三年。政府近月起在電視、電台發放宣傳短片，呼籲有工作能力的人士不應長期依賴綜援網。</p></body></html>

<html><header><meta charset="utf-8"><title>馬英九批特別費案　起訴標準不一</title></header><body><h1>馬英九批特別費案　起訴標準不一</h1><p>台灣特別費案藍綠際遇大不相同，國民黨總統參選人馬英九昨批評，他的特別費案與民進黨總統、副總統候選人謝長廷和蘇貞昌一樣，都是支出大於收入，何以謝蘇不被起訴，他卻遭起訴。因而質疑檢方偵辦標準不一，並要求檢方統一起訴標準。</p><p>呂秀蓮拒辭副總統</p><p>而不獲起訴的謝長廷昨天則稱，若當選總統將推動特別費相關案件大赦，並修改相關法律。大赦將包括國務機要費及國民黨總統參選人馬英九的特別費案。至於被以貪污罪起訴的游錫堃前晚已宣佈辭去民進黨主席職務，但台灣副總統呂秀蓮昨日出席活動時，則堅拒因被起訴而辭職。<br> 台灣《蘋果日報》</p></body></html>

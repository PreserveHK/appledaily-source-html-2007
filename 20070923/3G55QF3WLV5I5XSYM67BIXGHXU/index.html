<html><header><meta charset="utf-8"><title>佐治或被控危駕</title></header><body><h1>佐治或被控危駕</h1><p>佐治古尼（GeorgeClooney）與女友SarahLarson日前於新澤西州騎電單車發生交通意外，他於駕駛租用的哈利電單車時，被一輛萬事得汽車撞倒，導致肋骨骨折，其女友則腳部骨折。不過新澤西警方調查事件後，可能控告佐治危險駕駛。</p><p>單程路爬頭</p><p>據佐治表示，當日意外緣於他前面一架萬事得汽車，打左燈卻向右駛，故此他駕駛的電單車轉右時與該車相撞。但肇事的27歲萬事得車主AlbertSciancalepore表示，當時佐治於單程路欲爬頭，才導致意外，Albert說：「意外是他們的錯，那條路是狹窄的單程路，爬頭十分危險。」警方表示不排除起訴佐治危險駕駛的罪名。</p></body></html>

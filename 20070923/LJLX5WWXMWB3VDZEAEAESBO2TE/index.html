<html><header><meta charset="utf-8"><title>醫學Online：變性手術滿意度高</title></header><body><h1>醫學Online：變性手術滿意度高</h1><p>變性前要經過詳細的身心評估，手術後病人也要面對不少問題，但英國李斯特大學醫院（UniversityHospitalsofLeicester）調查了220名曾進行變性手術的男性，結果發現有高達88%病人對手術感到滿意。<br> 調查並再仔細訪問其中70人，其中29%病人手術後面對各種不同的問題，包括長出無用的毛髮，植入的女性性器官有下垂情況，甚至部份重整的組織壞死等問題，但四分三受訪者對能夠完成手術感到開心。</p></body></html>

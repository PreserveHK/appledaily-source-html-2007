<html><header><meta charset="utf-8"><title>BB「衝閘」婦街頭產子</title></header><body><h1>BB「衝閘」婦街頭產子</h1><p>【本報訊】一名34歲孕婦，昨凌晨時分在深水埗街頭喜迎人生中第二個小生命的來臨。她腹中的嬰兒在毫無「預期」的情況下使勁踢腿「衝閘而出」，令母親既驚又喜，幸有女親友在場充當「執媽」，兩母子最後平安送院檢查。</p><p>腹部劇痛難當</p><p>在街頭產子的婦人姓鍾（34歲），昨凌晨1時許，與一名女親友深夜行經荔枝角道，突感到腹部劇痛難當，BB猛力踢腿似乎要立即出世，同行女親友報警求助。惟嬰兒已急不及待探頭而出，女親友臨時充當「執媽」，嬰兒順利出世。未幾救護員到場替嬰兒剪去臍帶，將母子送院檢查。</p></body></html>

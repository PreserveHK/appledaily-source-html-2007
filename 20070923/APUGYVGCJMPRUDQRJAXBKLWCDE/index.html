<html><header><meta charset="utf-8"><title>一網笑話：堅料似流料</title></header><body><h1>一網笑話：堅料似流料</h1><p>一位富婆同佢嘅建築師講：「每當火車經過，我張睡床就會郁。呢個簡直係無稽之談。」<br> 建築師答：「等我睇睇。」<br> 富婆話：「不如你瞓喺床上面，感受吓火車經過時嘅感覺。」<br> 建築師啱啱瞓上床，佢老公就返嚟。佢老公見到呢個情形就鬧：「你瞓喺我同老婆張床上面做乜？」<br> 建築師答：「如果我話喺度等緊火車經過，你信唔信？」<br> 【頓悟】股市中有啲說話係真嘅，但聽上去好假；有啲說話係假嘅，但令人毋庸置疑。</p></body></html>

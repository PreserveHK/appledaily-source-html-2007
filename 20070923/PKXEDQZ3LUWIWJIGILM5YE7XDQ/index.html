<html><header><meta charset="utf-8"><title>Qeelin新招玩鈴鐺</title></header><body><h1>Qeelin新招玩鈴鐺</h1><p>由Qeelin經常親身示範，陳瑞麟主理的Qeelin繼熊貓Bobo後，又有新系列。系列名稱喚LingLong，即鈴鐺的擬聲詞。古代中國人在嬰兒腳上綁上鈴鐺，而日本人則信鈴聲可洗滌心靈。在西方世界，鈴鐺代表祈禱及重生。
</p><p>新系列有戒指、手鐲、耳環、吊墜，豪華的GrandePendant，而材料則採用紫水晶、鑽石、黑玉、玫瑰金等。Qeelin向來價格高昂，這次好消息是由$6,080起，一直到20萬元都有。而入門價錢六千多元，相信很多人都負擔得起。<br> <br> 半島酒店地庫商場BL6A舖（23681328）<br> 中環國際金融中心2059舖（23898863）</p></body></html>

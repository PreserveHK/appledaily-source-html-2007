<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莊思敏中秋倍寂寞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莊思敏中秋倍寂寞 - 馮仁昭</h1><p>吳浩康緋聞女友莊思敏（左）同「動漫Maggie」李曼筠（右）噚日喺新太陽廣場出席中秋活動，仲即場示範搓湯圓。動漫Maggie透露會同朋友BBQ度佳節，佢仲話：「最難忘嘅中秋節係同成班朋友着和服去維園食月餅，而最理想就係同男友行沙灘過中秋。」至於話自己單身嘅莊思敏就覺得中秋特別寂寞，佢話：「呢排好多朋友結婚，身邊好多拖友，自己好似電燈膽咁。」</p></body></html>

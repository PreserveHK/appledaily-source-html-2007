<html><header><meta charset="utf-8"><title>醫學Online：睾丸大小反映健康</title></header><body><h1>醫學Online：睾丸大小反映健康</h1><p>睾丸細，健康差。專門研究男士學的澳洲專家RobMclachlan指出，正常的睾丸體積約為15至35毫升，若睾丸比一粒提子還要細小，可能是缺乏一種男性荷爾蒙睾丸素的表徵，令男士容易感到疲倦、肌肉鬆弛、易肥及性慾下降，更可引致骨質疏鬆。<br> 他又指睾丸太細亦可以是不育的症狀，患上睾丸癌的風險也較一般人高，建議睾丸細的男士接受只需30秒的生殖器檢查。</p></body></html>

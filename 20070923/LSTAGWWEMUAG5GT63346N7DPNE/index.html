<html><header><meta charset="utf-8"><title>馮仁昭四圍超：范曉萱紋身冧男友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：范曉萱紋身冧男友 - 馮仁昭</h1><p>范曉萱同男朋友Alan等人組成100%樂隊，噚日出席港台於九龍公園舉行嘅活動，雖然天氣唔好間中落雨，但無損小萱心情。愛上紋身嘅范曉萱，之前出席活動話唔會同男友整情侶紋身，不過佢噚日着住短袖衫露玄機，小萱手上同樣有100%紋身（小圖），只係大家不同圖案。記者問佢係咪男友100分情人，小萱話：「不知道，我不會問這些問題，Notmystyle。」</p></body></html>

<html><header><meta charset="utf-8"><title>澤尻着和服扮純情</title></header><body><h1>澤尻着和服扮純情</h1><p>儘管日本話題女星澤尻英龍華近日受與中坑DJ高城剛的緋聞困擾，但為力谷新片《ClosedNote》，依然頻頻出席公開場合與傳媒見面。前日澤尻又與電影導演行定勳出席活動，獲委任成為墨水筆普及化的宣傳大使。<br> 經常濃妝艷抹的澤尻，前日難得穿上傳統和服以純情造型示人。由於墨水筆是澤尻新片中的關鍵物件，因此她被大會指定為宣傳大使。她展露燦爛笑容，手持價值5,000多港元的墨水筆說：「紅色的筆管跟我的和服非常相襯。」</p></body></html>

<html><header><meta charset="utf-8"><title>華仔讚李連杰文武雙全</title></header><body><h1>華仔讚李連杰文武雙全</h1><p>日前有報道指李連杰雖然賺取千萬美元酬勞，身價比周潤發和成龍還高，但卻是個文盲，劉德華在拍攝《投名狀》時，便每日教李連杰學字45分鐘。然而，身在內地巡迴的華仔昨日否認說：「我們兩個在片場互相研究對白台詞就試過，我那有本事去當李大哥的教師。」華仔指《投名狀》的對白有些是文言用語，很多時背得不對，導演陳可辛便開玩笑罵他們是文盲。華仔大讚李連杰是中國的文武狀元，不可能是文盲。<br> 另外，華仔上周五的溫州個唱幾乎因為颱風取消，幸最後天公造美，得以舉行。<br> 撰文：林妃</p></body></html>

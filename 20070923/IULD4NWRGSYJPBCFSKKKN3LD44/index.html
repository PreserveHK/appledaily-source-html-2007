<html><header><meta charset="utf-8"><title>李安封鎖心中斷背山</title></header><body><h1>李安封鎖心中斷背山</h1><p>陳志雲昨日邀請李安接受其節目《志雲飯局》訪問，更送上一件內裏印有上海地圖的皮褸給對方作禮物。節目中，二人除大談城中熱門話題電影《色，戒》外，李安又透露早年拍攝《臥虎藏龍》時，曾邀請有份參演《色》片的台灣男星王力宏試鏡。<br> 被問到周潤發和梁朝偉誰的演技較佳時，李安指兩人風格不同，很難作比較，但他一定不會找周潤發演《色，戒》中的易先生角色。<br> 此外，陳志雲問李安心中是否也有一座斷背山時，李安表示自己也有，但他的斷背山是一個秘密。<br> 採訪：林妃</p></body></html>

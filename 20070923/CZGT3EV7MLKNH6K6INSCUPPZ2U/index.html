<html><header><meta charset="utf-8"><title>牛頭角<br>情侶的士內「開片」</title></header><body><h1>牛頭角<br>情侶的士內「開片」</h1><p>【本報訊】昨晨6時許，姓周（34歲）男子聲稱腹痛不適，前往姓黎（25歲）女友的牛頭角住所會合，由女方陪同乘的士到九龍塘浸會醫院求診。其間，兩人在的士內為瑣事爭執，女方憤而取去男友的鎖匙包拋擲，引起男友不滿，向她扯頭髮及將其頭部撼向車窗，再「起飛腳」踢傷女方。抵達醫院後，女友致電報警。警方將涉嫌傷人的男友拘捕並送院檢查（圖），其女友也一併送院。<br> 潘志能攝</p></body></html>

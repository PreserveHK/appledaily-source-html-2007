<html><header><meta charset="utf-8"><title>投資部落：天使基金鬥劉翔</title></header><body><h1>投資部落：天使基金鬥劉翔</h1><p>好多投資者都有買基金經驗，但基金表現未必吓吓咁理想，有網友發白日夢，希望呢個世界出現隻肯為投資者財富奮鬥嘅「天使基金」，網友0511645認為，呢隻基金應該有以下明確投資目標：<br> 第一，堅信價值比價值觀更重要，一定唔可以放過任何令財富增值嘅機會。<br> 第二，「你可以跑唔過劉翔，但一定要跑贏CPI（通脹）」投資為咗改變生活質素，有咗財富，就能改變人生。<br> 第三，投資者利益高於一切，要「讓大多數家庭中產起來」，令大部份家庭搵到錢，完全符合國家利益。<br> 喺內地，各種投資都話要配合國家發展需要，一隻個人主義咁重嘅基金，唔知大陸會唔會批准開設呢？</p></body></html>

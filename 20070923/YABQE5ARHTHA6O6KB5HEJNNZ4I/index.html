<html><header><meta charset="utf-8"><title>關仁隱事：見暈大師開房烚住傾 - 關仁</title></header><body><h1>關仁隱事：見暈大師開房烚住傾 - 關仁</h1><p>自從「大師」喺公仔箱揸旗以嚟，男藝人嘅上位機會多咗好多，不過佢嘅口味轉得好快，係人都知佢呢排嘅新歡係「見暈」。大師鍾意烚下烚下，見暈無論工作有幾忙，但一定要抽時間陪吓大師去烚嘢食，佢哋最鍾意去老尖一間烚嘢館，每次去都例必前後腳，仲一定要有房先會出現，貪夠清靜同可保私隱，否則寧願即場走人。大師同見暈次次一食最少要兩粒鐘，多嘢講嘛，有時見暈好眼瞓，都要死頂撐大雙眼陪老細，所以話，成功真係得來不易。<br> Textby關仁</p></body></html>

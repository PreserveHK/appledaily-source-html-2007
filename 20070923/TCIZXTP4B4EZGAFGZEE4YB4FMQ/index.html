<html><header><meta charset="utf-8"><title>施嘉莉Alicia治魔童</title></header><body><h1>施嘉莉Alicia治魔童</h1><p>荷李活女星施嘉莉祖安遜（ScarlettJohansson）在本周四上映的新片《保姆日記》（NannyDiaries）中，不但要瞞着母親當保母，更要湊着一個4歲的百厭少爺仔，又要對付只顧上流社交活動而不懂照顧孩子的女主人Mrs.X，可憐的施嘉莉弄得身心俱疲，幸好有AliciaKeys飾演的老友幫手夾計整治魔童和女主人。<br> 近期來港宣傳新碟的AliciaKeys，飾演施嘉莉的好友，除了夾計湊仔外，還當紅娘幫好友𠝹掂哈佛型男富家子。</p></body></html>

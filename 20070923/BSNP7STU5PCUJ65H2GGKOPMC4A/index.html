<html><header><meta charset="utf-8"><title>法國默劇大師逝世</title></header><body><h1>法國默劇大師逝世</h1><p>一張塗白的臉、紅色大鼻子、加上一頂招牌小丑帽，享譽國際的法國默劇大師馬賽馬索（MarcelMarceau），前天（周六）在巴黎逝世，終年84歲。<br> 法國總理菲永（FrancoisFillon）讚揚馬索是「法國最知名藝術家。」馬賽馬索1923年生於施特拉斯堡（Strasbourg），二戰後以「Bip」的角色縱橫默劇界60年，他以一人之力，把默劇在戰後振興。他的演出，啓發美國歌手米高積遜創出流行一時的Moonwalk舞步。德新社</p></body></html>

<html><header><meta charset="utf-8"><title>南相美、SeeYa提早祝賀中秋</title></header><body><h1>南相美、SeeYa提早祝賀中秋</h1><p>後日就係人月兩團圓嘅中秋節，韓國人向來都好重視呢個節日，唔少韓星都穿上傳統韓服同fans見面。剛剛同李準基拍完劇集《狗與狼的時間》嘅女星南相美，嚟緊又會同金來沅拍攝新劇《食客》，所以佢就趁假期同朋友到全國旅遊散心。<br> 至於女子組合SeeYa同女歌手IVY，都選擇喺當地中秋節長假休息一吓，兼且同家人團聚。SeeYa仲希望歌迷能夠喺佳節下夢想成真㖭。</p></body></html>

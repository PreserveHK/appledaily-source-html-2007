<html><header><meta charset="utf-8"><title>FashionIcon：張叔平用眼創世界 - 邢科</title></header><body><h1>FashionIcon：張叔平用眼創世界 - 邢科</h1><p>他是近代香港電影的靈魂人物，是所有goodtaste背後的bestman，對，說的是張叔平（阿叔）。阿叔沒有穿出一套令人難忘的時裝，但他用眼睛創造一個世界。他的眼光，在《旺角卡門》內，有本事讓劉德華和張曼玉在整齣電影穿上最平最爛的衫，仍然教人覺得型；在《花樣年華》中令旗袍昇華成另一個層面，把《春光乍洩》營造得如斯內斂、優美。張叔平憑感覺（或者直覺）的審美眼光，將服裝、佈景的視覺elements，幻化成電影的氛圍，遊走光影之間，似有還無，深深影響着這一代。<br> 本欄逢周一刊出<br> 撰文：刑科</p></body></html>

<html><header><meta charset="utf-8"><title>隔牆有耳：邱局長　失覺晒 - 李八方</title></header><body><h1>隔牆有耳：邱局長　失覺晒 - 李八方</h1><p>噚日係「世界無車日」，唔知有幾多個車主知道，不過有一個人一定要知，佢就係身負「重見藍天」重任嘅環境局局長邱騰華。邱局長噚日當然要身體力行，架AM座駕全日都冇郁過，佢噚日下晝山長水遠走去荃灣出席一個環保嘉年華，都係迫地鐵再搭小巴，然後再行一段路至到現場。出席完活動差唔多天黑，邱騰華都冇偷雞，依然行去搭西鐵，再喺南昌站轉地鐵返港島。<br> 話說當邱騰華好開心咁俾記者影相時，有西鐵職員唔醒水，上前查問邱騰華係乜水，最後要新聞秘書showquali先至走人，睇嚟局長以後要坐多啲西鐵至得。</p></body></html>

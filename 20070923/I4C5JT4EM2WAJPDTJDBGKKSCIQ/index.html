<html><header><meta charset="utf-8"><title>朱玲玲愛心麵籌款</title></header><body><h1>朱玲玲愛心麵籌款</h1><p>趙雅芝、朱玲玲、楊婉儀、袁彩雲、曹敏莉、陸詩韻、陳茵媺和呂慧儀八位歷屆港姐，日前參與「慧妍溫馨私房菜」，在名廚指導下親自下廚炮製私房菜，為慧妍雅集籌募善款，其中朱玲玲炮製「熱心家鄉緬甸麵」（即緬甸麵），趙雅芝則炮製「善掌鮑圍表謝意」（鮑魚扣鵝掌）。</p><p>親自構思菜單</p><p>當日眾港姐不但親力親為構思菜單、選購食材和親自下廚，而且更向各嘉賓落力推介各款菜餚特色，結果這個項目為慧妍籌得20萬善款，由吳守基捐出，而吳守基則於當晚邀請友好共享佳餚，分享港姐們的愛心成果。<br> 撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：珍貴汗血寶馬北京亮相</title></header><body><h1>周圍shot：珍貴汗血寶馬北京亮相</h1><p>中國遠從中東國家土庫曼斯坦引入的三匹汗血寶馬，前日亮相北京，包括一匹公馬、兩匹母馬，公馬渾身純黑（圖一），母馬當中有一匹擁有金色毛（圖二），為汗血寶馬獨有品種。汗血寶馬極之珍貴，最貴可達千萬美元，有專家解釋，寶馬流出的血色汗水，其實是寄生蟲所致。<br> 汗血寶馬原產地土庫曼斯坦曾先後送過兩匹寶馬給中國前國家主席江澤民及現任主席胡錦濤，加上今次引進的三匹，現在全中國共有五匹。<br>  http://news.sina.com.cn/c/p/2007-09-23/003713950036.shtml </p></body></html>

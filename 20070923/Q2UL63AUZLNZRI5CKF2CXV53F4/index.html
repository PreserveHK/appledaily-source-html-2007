<html><header><meta charset="utf-8"><title>醫學Online：補充鈣質不利心臟</title></header><body><h1>醫學Online：補充鈣質不利心臟</h1><p>補充鈣質預防骨質疏鬆，反而會增加四成心臟病病發風險。新西蘭奧克蘭大學跟進1,500名更年期服食鈣質預防骨折的女性，分別每天服食1,000毫克鈣，或服食安慰劑作對照比較。<br> 五年後發現，補充鈣質的婦女組別有36人心臟病發，對照組有22人，研究人員表示，補充鈣質的婦女心臟病發風險高出四成。除此研究外，還有三個規模較小的研究發現相類的結果，建議醫學界注意補充鈣質與心臟病關係。</p></body></html>

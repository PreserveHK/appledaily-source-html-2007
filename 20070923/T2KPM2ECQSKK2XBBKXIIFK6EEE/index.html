<html><header><meta charset="utf-8"><title>聯大激辯4小時　台再被拒入聯</title></header><body><h1>聯大激辯4小時　台再被拒入聯</h1><p>第62屆聯合國大會全體會議在紐約時間21日批准聯大總務委員會的決定，拒絕將「台灣申請加入聯合國」提案列入聯大議程。<br> 這是自1993年以來，聯大連續第15次明確拒絕涉台提案，也是台灣首次以台灣名義加入聯合國。<br> 雖然，台入聯案被否決並未突破往年慣例，但140成員國激辯4小時15分，創下空前紀錄。台外交部次長楊子葆說，這是台入聯案首度在聯大全會獲得全面、充份討論，顯示台訴求獲得重視，他也將美、日保持沉默，解讀為對台的友善回應。<br> 而中國外交部發言人姜瑜昨日表明，任何挑戰一個中國原則、分裂中國的圖謀都不可能得逞。<br> 台灣《蘋果日報》</p></body></html>

<html><header><meta charset="utf-8"><title>女華商南非遭劫殺</title></header><body><h1>女華商南非遭劫殺</h1><p>南非約翰內斯堡連續第二天有中國人遭歹徒劫殺。受害人是來自江蘇省海門的34歲女華僑，她到南非僅8個月，在約翰內斯堡的「香港城」開店經商。前天（周六）她下班後，遭一群匪徒駕車跟蹤，並把她的座駕迫到路邊，然後下車開槍。一顆子彈射中她的腋下，最後重傷不治。匪徒行兇動機未明。<br> 上周五兩名中資公司員工到銀行提款後，也遭持械匪徒行劫，中槍身亡。中國駐約翰內斯堡總領事館人員昨與南非華人開會，商討如何提高華人人身安全。新華社</p></body></html>

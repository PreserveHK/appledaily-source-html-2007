<html><header><meta charset="utf-8"><title>脫褲搭地鐵</title></header><body><h1>脫褲搭地鐵</h1><p>除了超人，原來美國還有很多人愛把內褲當面褲。紐約搞笑組織ImprovEverywhere前天（周六）在地鐵六號線列車，發起一年一度的「不穿褲子搭地鐵」活動，男男女女上身衣裳配搭完美，下身卻只穿內褲，更有人在列車內當眾脫褲。這個活動去年有150人參加，今年願意穿起國王新衣的人相信更多。活動純為搞笑，但若你問參加者為甚麼不穿褲子，他們會一本正經地說︰「出門時忘記了。」貫徹搞笑宗旨。當然，要不要笑就隨你，車廂內不乏只會呆望、意會不到幽默的人。<br> 路透社</p></body></html>

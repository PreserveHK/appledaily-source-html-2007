<html><header><meta charset="utf-8"><title>車仔1月份大換血計劃書<br> - 吾中</title></header><body><h1>車仔1月份大換血計劃書<br> - 吾中</h1><p>若車路士球員革命真的成功，這支「億萬大軍」當然會趁1月轉會市場重開時動作多多，上、落「車」球員更可能多達10名。首先，前鋒舒夫真高今季加盟後雷聲大、雨點小，很可能會被賣走，換入戴倫賓特或廸科爾等踢慣英超的前鋒。由於中場狄亞拉紀律差，而後衞保拿奴斯錯漏百出，兩人都可能被放逐，補入潛質優厚的米卡李察士，以及今屆在西甲西維爾表現搶鏡的丹尼爾。</p><p>另外，車路士翼鋒洛賓交換拜仁中場夏格維斯這宗轉會傳聞，亦吹得沸沸騰騰。<br> 文：吾中</p></body></html>

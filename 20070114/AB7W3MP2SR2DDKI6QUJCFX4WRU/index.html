<html><header><meta charset="utf-8"><title>關仁隱事：蟻哥放風跳槽爛尾</title></header><body><h1>關仁隱事：蟻哥放風跳槽爛尾</h1><p>娛樂圈好多藝人經常自製新聞博見報，但到頭來搞到一鑊泡，好似亞記選美出身嘅「蟻哥」，一直好想過檔公仔箱，直至舊年佢離開亞記，先至搵中間人幫佢搭路。不過，幾個月前中間人準備幫蟻哥搭路之際，蟻哥竟然四圍同人講話公仔箱同舊公司爭住簽佢，以為公仔箱嗰邊知道後，會搵佢簽約，可惜如意算盤唔單止打唔響。事關公仔箱嘅「數字高層」仲未同蟻哥傾約，蟻哥竟亂咁放風，搞到佢好不滿，講到明有佢一日，蟻哥都唔使旨意過嚟！不過關仁聽聞蟻哥搵人向公仔箱另一女高層「假姐」埋手，睇吓假姐可唔可以安排到佢拍番一兩部劇喎！<br> Textby關仁&#13;</p></body></html>

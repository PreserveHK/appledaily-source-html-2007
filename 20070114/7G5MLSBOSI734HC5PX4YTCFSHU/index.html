<html><header><meta charset="utf-8"><title>Playboy欲邀碧咸嫂拍艷照</title></header><body><h1>Playboy欲邀碧咸嫂拍艷照</h1><p>碧咸到美國踢波，碧咸嫂維多莉亞也有新發展。這位前辣妹近年淪為紙上明星，但當她和老公移居洛杉磯的消息傳出後，成人雜誌《花花公子》的老闆赫夫納（HughHefner）立即打她的立意，說要邀請她拍照。<br> 據悉，赫夫納兩名玩伴馬夸特（BridgetMarquardt）和麥廸遜（HollyMadison）很雀躍，力邀碧咸嫂和她倆合拍一輯照片。馬夸特說：「她在這裏會如魚得水！」<br> 赫夫納更歡迎碧咸：「荷李活一定愛煞碧咸，花花公子大宅女孩全都在談論他，一定要邀他去派對！」<br> 英國《太陽報》</p></body></html>

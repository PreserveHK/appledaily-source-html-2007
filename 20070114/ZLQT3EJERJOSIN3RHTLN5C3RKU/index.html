<html><header><meta charset="utf-8"><title>SS501騷到日本</title></header><body><h1>SS501騷到日本</h1><p>人氣直迫東方神起的韓國組合SS501，前日起在東京國際Forum舉行兩場演唱會。五子不但熱唱出道作《警告》及新作《4Chance》共21首歌，又大賣青春活力，令兩場共8,000名fans興奮不已。<br> 今次已是SS501繼去年9月大阪的小試牛刀個唱後，再次踏足日本舞台開騷。曾揚言年內要在日本出碟的他們深懂日本女fans要求，不時展示其迷人笑容，又不忘以日語向fans問好。</p></body></html>

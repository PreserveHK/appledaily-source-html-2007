<html><header><meta charset="utf-8"><title>新貨到場：喇叭梳化打PSP好爽</title></header><body><h1>新貨到場：喇叭梳化打PSP好爽</h1><p>喇叭可以是座枱的，可以是毛公仔包裝的，亦可以是一張梳化。將i-Pod、MP3或PSP連接SoundChair，就可以舒舒服服的坐在梳化上打機，將現場一樣的重低音及電影震撼感帶到耳邊。這款產品支援所有手提遊戲機及家庭電子遊戲機、DVD、電視、電腦、i-Pod以及MP3。梳化旁可調校音響的大細聲，記者試過坐在梳化上玩PSP的《WINNINGELEVEN10》，球場的人聲沸騰從椅頂的左上方、右上方及梳化背傳出，震撼感較一般喇叭強勁。</p><p>記者：馬靜兒<br> JCSHOP（31022783）</p></body></html>

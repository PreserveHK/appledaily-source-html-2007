<html><header><meta charset="utf-8"><title>$10換自家製涼鞋</title></header><body><h1>$10換自家製涼鞋</h1><p>平日買對人字拖鞋，平極都要十幾廿蚊，不過如果想當涼鞋着出街，就閒閒哋都要三、四十蚊。今次專營民族服的「Circle」擺明益讀者，現憑印花只需$10即可換購原價$79自家設計的涼鞋一對，鞋面的珠片均為人手釘上，現貨共有百多對，買多幾隻色襯衫都得！（以上優惠如有爭議，《蘋果日報》概不負責）<br>記者：黃若茵<br><br>‧必須憑報紙上的優惠才可以享有優惠。</p><p>地址：尖沙嘴亞士厘道24-38號地下A1舖　<br> 查詢：31197933</p></body></html>

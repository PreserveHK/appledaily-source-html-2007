<html><header><meta charset="utf-8"><title>長情請看<br>煒哥愛路多崎嶇</title></header><body><h1>長情請看<br>煒哥愛路多崎嶇</h1><p>彭浩然</p><p>96年參選亞姐期間被揭與攝影師彭浩然同居，後來與對方因財政問題反目收場。</p><p>陳志舜</p><p>與彭浩然分手後旋即與失婚電影導演陳志舜戀上，但二人從未承認戀情</p><p>高先明</p><p>99年與亞視監製高先明在內地合作《海瑞鬥嚴嵩》撻着，相戀五年後分手。</p><p>陳冠源</p><p>前年被雜誌拍得與老牌DJ陳任兒子陳冠源結伴行街買家品，事後陳煒聲稱只是公事上的約會。</p><p>杭州富商</p><p>前年8月被揭與從事房地產生意的徐姓杭州富商拍拖，至去年無疾而終。</p><p>王晶</p><p>去年獲王晶賞識力捧，接拍電影《提防老千》，兩人更在片中肉搏，因而傳出緋聞。<br> <br> 資料來源：《蘋果》資料室</p></body></html>

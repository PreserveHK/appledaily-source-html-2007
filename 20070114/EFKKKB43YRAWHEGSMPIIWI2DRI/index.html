<html><header><meta charset="utf-8"><title>Donald生日爆小儀獻吻</title></header><body><h1>Donald生日爆小儀獻吻</h1><p>二人男子組合ILoveYouBoy'z成員Donald，前晚在尖沙嘴麥當勞舉行33歲生日會。之前被拍到和Donald一起撐枱腳的緋聞女友阮小儀，不避嫌前來撐場，另外，吳日言和拍檔少爺占也有前來祝賀他。</p><p>事後即洗臉</p><p>問到Donald可有接受緋聞女友小儀的吻賀？他笑言：「今日冇，但之前一齊做節目，小儀錫我塊面。人哋係女仔，費事拒絕人啦！我之後可以洗臉嘛！」Donald如此說法，不知會不會傷透小儀的心呢？<br> 採訪：王連連</p></body></html>

<html><header><meta charset="utf-8"><title>權相佑錢少請唔郁</title></header><body><h1>權相佑錢少請唔郁</h1><p>「誠俊哥」權相佑因舊作《天國的階梯》和《悲傷戀歌》近日分別在安徽衞視及湖南衞視熱播，令其內地人氣急升。安徽衞視前日高調表示，以50萬人民幣請得權相佑下周訪問內地，但昨日他在韓國否認此事，令人懷疑權相佑是否對酬勞有所不滿。<br> 安徽衞視一直都希望「誠俊哥」能到內地宣傳，但對方竟開高價要求100萬人民幣酬勞，經電視台多番游說下決定將酬勞減半。可惜昨日他又指為準備5月新劇而決定不到內地宣傳，如此突然實在教fans失望。</p></body></html>

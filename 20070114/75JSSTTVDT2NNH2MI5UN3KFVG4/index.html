<html><header><meta charset="utf-8"><title>林建岳：唔好唔敢簽</title></header><body><h1>林建岳：唔好唔敢簽</h1><p>俗語云一山不能藏二虎，林建岳一間公司卻有楊千嬅、鄭秀文與何韻詩三隻大老虎，不知道林老闆如何招架？他笑說：「基本上佢三個都唔同戲路、唔同歌路，我唔覺有乜衝突。如果有啲藝人我真係冇法子幫到佢哋更上一層樓，我都唔敢簽，好似千嬅咁，我用一個天曉得嘅天價簽佢返嚟，當然要諗一套好長遠嘅發展大計，盡量幫佢開拓海外市場。至於安排佢加入AMusic，係想東亞同AMusic公司平衡啲，我相信千嬅同Leon合作會有火花。」</p></body></html>

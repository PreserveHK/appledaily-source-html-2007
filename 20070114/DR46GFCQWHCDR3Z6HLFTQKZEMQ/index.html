<html><header><meta charset="utf-8"><title>關仁隱事：小花掟煲再作馮婦</title></header><body><h1>關仁隱事：小花掟煲再作馮婦</h1><p>「小花」早排被公司放咗入雪櫃，話佢唔聽話，掛住拍拖，猛咁失場。唔聽話，的而且確係事實，但實情係佢同音樂人「太陽」拍拖後，公司叫佢去應酬，佢就推得就推。<br> 有人叫小花去服侍啲老細，佢就諸多藉口，加上太陽同佢講話會同佢結婚，令小花一心想脫離奉迎生涯嘅工作。點知最後佢同太陽分手收場，小花惟有死死氣咁去老闆嘅屋企負荊請罪，咪即刻由雪櫃解凍，重獲新生囉。<br> Textby關仁</p></body></html>

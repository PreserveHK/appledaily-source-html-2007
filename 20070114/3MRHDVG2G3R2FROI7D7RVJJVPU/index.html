<html><header><meta charset="utf-8"><title>張東健陪Rain捱冷</title></header><body><h1>張東健陪Rain捱冷</h1><p>前晚在港開騷的Rain，來港前在韓國的工作一直沒有停過，他既要在寒冷天氣下與同鄉型男張東健拍攝春裝廣告，又接受電視台訪問真情剖白，難怪他在上周三的香港記者會上堅持以墨鏡look示人，目的是遮掩那惺忪矇豬眼。</p><p>型男鬥可愛</p><p>Rain和張東健去年接棒，成為韓國Giordano的新任代言人，去年夏天兩人更拍攝極有斷背意識的廣告，成為一時佳話。於最新廣告中兩人在鏡頭前鬥可愛鬥淘氣，但寒冷天氣下還要穿上單薄衣裳拍攝，可真有苦自己知。<br> 此外，Rain在訪問中表示最想到英國遊玩，又希望與女友齊搭肖像飛機，可惜現時感情生活一片空白。</p></body></html>

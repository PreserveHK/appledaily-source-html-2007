<html><header><meta charset="utf-8"><title>勁歌小八卦<br>星光黯淡新人得利</title></header><body><h1>勁歌小八卦<br>星光黯淡新人得利</h1><p>昨晚《勁歌》頒獎禮先由主持人曾志偉揭開序幕，他在台上感慨以往樂壇頒獎禮星光熠熠，不過因為各頒獎禮的機制不同，令到出席樂壇頒獎禮的歌手買少見少，他說：「今年係我歷屆以嚟參與嘅歌手最少，王菲曾經講過少啲是非，多啲好歌，希望歌手可以少啲計較，多啲參與。」未知是否今年星光黯淡，大牌歌手如郭富城、鄭秀文和許志安等都缺席，所以造就沒有入圍任何獎項的吳彤（左）有機會頒發第一首金曲獎項。<br> </p></body></html>

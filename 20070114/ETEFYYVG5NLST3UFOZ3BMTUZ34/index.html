<html><header><meta charset="utf-8"><title>勁歌小八卦<br>歌星座位藏桃花陣</title></header><body><h1>勁歌小八卦<br>歌星座位藏桃花陣</h1><p>昨晚出席頒獎禮的歌手都須要分四排坐在台上，無綫未知是否刻意安排，將幾位緋聞男女編排坐在一起，例如張敬軒就和王菀之一起坐，方力申與緋聞女友鄧麗欣坐在一起，反而未婚夫妻謝安琪和張繼聰就未獲安排同坐，而楊千嬅和Twins的蔡卓妍因先後和鄭中基傳出緋聞，所以就被曾志偉取笑兩人不可同坐。歌手如何韻詩（右二）和楊千嬅（右）坐到累時，竟不顧儀態地向後仰，相當搞笑。<br> </p></body></html>

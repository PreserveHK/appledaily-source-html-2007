<html><header><meta charset="utf-8"><title>關仁隱事：王sir大蝦細扮斯文</title></header><body><h1>關仁隱事：王sir大蝦細扮斯文</h1><p>近排成日將「最緊要政治」掛喺嘴邊嘅「王sir」，表面睇起嚟，佢好似一個好有時代感嘅有識之士，但實際上佢份人都相當衰吓，對後輩並唔循循善誘。<br> 其實王sir未投身政治前，喺佐敦一間兒童中心做助教，但佢囂張跋扈嘅態度全校出晒名，成日對啲一齊工作嘅小老師呼呼喝喝，點人做嘢，小老師駁嘴後果更慘，會俾佢罰做paperwork、計數、留低工作再工作，但佢自己當然最早撇啦，所以即使佢有料，都贏唔到尊重囉。<br> Textby關仁</p></body></html>

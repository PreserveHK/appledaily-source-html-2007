<html><header><meta charset="utf-8"><title>關仁隱事：波波撒野猩猩王險毀容</title></header><body><h1>關仁隱事：波波撒野猩猩王險毀容</h1><p>向來花弗嘅「猩猩王」𠵱家同「雲詩」熱戀緊，人前人後鬼咁恩愛，搞到猩猩王突然變咗情聖咁款。其實當年佢同「波波」拍拖嗰陣，對波波都好好，成日買名牌𠱁女友，不過佢太花心，加上又多女仔送上門，所以波波成日發佢圍。波波嘅脾氣都唔講得笑，關仁聽講有次佢同猩猩王嗌交，猩猩王為咗𠱁佢，走去拉住佢嘅時候，波波一嘢fing開佢，啲無情力推到猩猩王碌咗落樓梯，撞到塊面瘀晒。猩猩王話晒靠個樣搵食，惟有推咗嗰幾日嘅公開活動。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>OnlineShopping<br>上網買牛奶妹產品獲現金積分</title></header><body><h1>OnlineShopping<br>上網買牛奶妹產品獲現金積分</h1><p>TomicaPekoOnlineProshop是一家專門售賣牛奶妹及牛奶仔的網上商店，原來店主本身就係佢嘅fans，16年前開始收藏牛奶妹系列產品，更因此而多次接受傳媒訪問。網站內有人形公仔、糖果盒、掛飾、家品、水晶等十多個不同種類的產品，包你揀到啱心水。價錢方面有平有貴，視乎個別貨品而定，但在此購物最好是可累積現金積分，每50分就可當$1，於下次購物時使用。<br>記者：黃若茵</p><p>網址：<br>  http://www.tomicapeko.com </p></body></html>

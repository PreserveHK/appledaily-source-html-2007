<html><header><meta charset="utf-8"><title>中水毒事件</title></header><body><h1>中水毒事件</h1><p>‧2002年初英國威爾斯一名患有精神分裂症（schizophrenia）的32歲男子，每天至少飲幾公升水再加大量橙汁，在家中昏迷後送院，醫生指他腦袋腫脹，血液被稀釋，相信是死於中水毒。<br> <br> ‧2001年英國一名患有抑鬱症的女子突然失控喝下數十杯水，嘔吐後入睡，卻一睡不起。<br> <br> ‧2001年1月一名20歲陸軍女兵為了在藥物檢驗前稀釋小便樣本，在兩至四個小時內喝掉13.6公升開水，隨即失去知覺，最後因為血液中鈉水平過低引致腦部和肺部腫脹致死。<br> <br> 資料來源：《蘋果》資料室</p></body></html>

<html><header><meta charset="utf-8"><title>日本海嘯</title></header><body><h1>日本海嘯</h1><p>12/07/1993</p><p>北海道西南部海域發生黎克特制7.8級地震，引發高達30.5米的海嘯，造成230人死亡</p><p>05/09/2004</p><p>古都奈良縣、和歌山縣，5小時內分別發生黎克特制6.9級和7.3級地震，近20人死亡，引發高達90厘米的海嘯</p><p>16/08/2005</p><p>本州東北部宮城縣發生黎克特制7.2級地震，但只捲起10厘米高海嘯</p><p>15/11/2006</p><p>北方四島附近海域發生黎克特制8.1級地震，引發40厘米至80厘米高的海嘯<br> <br> 資料來源：《蘋果》資料室</p></body></html>

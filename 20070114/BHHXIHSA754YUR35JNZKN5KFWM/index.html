<html><header><meta charset="utf-8"><title>關仁隱事：李仔打保齡博見報</title></header><body><h1>關仁隱事：李仔打保齡博見報</h1><p>「李仔」早排同太子爺「胡椒」傳出緋聞，幾乎全世界都知單嘢係李仔借人過橋炒新聞博見報，點知搞到一鑊粥，胡椒當然詐晒型，李仔就A字膊話俾人跣，不過似乎佢仲未識驚，最近頻頻去胡椒新開嘅保齡球場打躉，一去就消磨幾粒鐘，個款似等人，唔知係等胡椒定等記者。點知有一日，李仔終於等到一班記者收工去打保齡，佢即刻好熱情咁走埋去打晒招呼，天花龍鳳狂傾一輪，好彩當時胡椒冇出現，唔係又俾人跣一鑊，再傳緋聞就水洗唔清。<br> Textby關仁</p></body></html>

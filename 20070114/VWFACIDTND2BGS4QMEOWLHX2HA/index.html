<html><header><meta charset="utf-8"><title>關仁隱事：羊羊爆粗當食生菜</title></header><body><h1>關仁隱事：羊羊爆粗當食生菜</h1><p>公仔箱嘅上位花旦「羊羊」，最近同男藝人「一棵葱」傳出緋聞。羊羊成日演出一啲純情少女嘅角色，關仁原先都以為佢份人幾純情，點知原來喺鏡頭前後，羊羊簡直判若兩人！<br> 關仁聽化妝間啲阿姐講，羊羊份人幾火爆，真係人不可以貌相。話說佢問其他藝人借化妝品，就算好簡單嘅一句說話，佢點都會加幾句粗口做助語詞。關仁覺得羊羊始終係一個公眾人物，言行好影響年輕人，所以奉勸佢點都應該收斂一下，唔好噏得就噏，話晒佢都係一個靚女吖，點解要畀人壞印象喎。<br> Textby關仁</p></body></html>

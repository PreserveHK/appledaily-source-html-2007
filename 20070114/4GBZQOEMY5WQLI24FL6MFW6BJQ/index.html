<html><header><meta charset="utf-8"><title>阿Rain跌落台受傷</title></header><body><h1>阿Rain跌落台受傷</h1><p>【本報訊】來港舉行一連三晚世界巡迴演唱會《Rain'sComing06/07RainworldTour》亞洲區首站的韓國萬人迷歌手Rain，昨晚在機場亞洲國際博覽館上演第二場演唱會途中發生小意外，晚上九時，Rain在六呎高舞台上抹汗時，疑黑暗中誤踏缺洞跌傷，由於傷勢輕微，Rain事隔一分鐘再度在右邊步出舞台同歌迷揮手及如常演唱，直至完場結束。據其香港經理人陳家瑛表示，Rain演唱時確是發生小意外，惟今晚最後一場演唱會如常進行，叫歌迷及記者放心入場聽歌。</p></body></html>

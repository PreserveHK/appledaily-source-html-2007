<html><header><meta charset="utf-8"><title>味力小八卦：汗巾爭奪戰</title></header><body><h1>味力小八卦：汗巾爭奪戰</h1><p>韓國小天王Rain來港開騷，引得歌迷神魂顛倒追星，他們當然可以大破慳囊，搶購偶像的紀念品，若果有幸得到他的貼身、用過的物品，隨時幾個禮拜都睡不着。Rain完全了解歌迷的心理，經一輪勁歌熱舞後已汗如雨下的他，用毛巾（圖）抹頭髮和臉上的汗水，然後作勢把毛巾拋到台下，即時一陣騷動，女歌迷都不顧儀態伸手蜂擁上前狂搶，欲得到偶像的「香汗」，Rain最後果真拋下汗巾，由一名女歌迷奪得。</p></body></html>

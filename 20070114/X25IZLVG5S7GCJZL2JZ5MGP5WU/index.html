<html><header><meta charset="utf-8"><title>學生健康午餐漸受歡迎</title></header><body><h1>學生健康午餐漸受歡迎</h1><p>【本報訊】為讓學生進食健康午餐，衞生署助理署長程卓端昨出席學生健康餐盒烹飪比賽時表示，今個月內會於網上公布一些學校飯盒供應商的資料。<br> 有關資料包括烹煮食物的材料、成份、份量以及是否由營養師協助設計餐單等，讓家長及學校在選擇供應商時，作為參考。她指，全港約有100個已註冊的飯盒供應商，現時已經有23個自願提交資料。<br> 程認為，學生現時逐漸接受健康午餐，但要全面改變他們的口味，仍需要時間，因此會繼續向他們推介更多健康訊息。</p></body></html>

<html><header><meta charset="utf-8"><title>迷佐敦望穿23號球衣</title></header><body><h1>迷佐敦望穿23號球衣</h1><p>碧咸進軍美國，最想穿的球衣號碼是「23」。「23」號是籃球迷碧咸的偶像、「飛人」米高佐敦以前的球衣號碼，所以碧咸希望加盟洛杉磯銀河後，也可以穿「23」號球衣。<br> 傳奇球星米高佐敦90年代領導「芝加哥公牛」隊六奪NBA總冠軍，「23」這數字在擁躉心目中別具份量。碧咸說：「我很迷佐敦。在美國穿23號球衣，對我來說意義重大。」<br> 但銀河領隊表示仍未有決定。「碧咸用哪個號碼，全由他決定，但也許有人正在用。不過以他的薪水，我相信他會闊綽買下那號碼。」<br> 碧咸背號未定，銀河擁躉，前天即把印有他姓氏的銀河球衣搶購一空。<br> 法新社</p></body></html>

<html><header><meta charset="utf-8"><title>黃宗澤舊愛拆彈重建</title></header><body><h1>黃宗澤舊愛拆彈重建</h1><p>早前蕭定一以百萬酬勞邀請吳文忻成為全港首位明星整容及整形代言人後，最近他又請來了黃宗澤舊愛、去年落選亞姐甄穎珊接棒成為隆胸代言人，今日她更會在尖沙嘴舉行記者會，正式公布詳情。<br> 現年25歲的甄穎珊曾任職模特兒，去年她參選亞姐前曾接受隆胸手術，令她擁有33B、23、34的美好身段，不過手術水準欠佳。<br> 甄穎珊將於今日舉行的記者招待會上承認曾接受隆胸手術一事，並決定拆掉假導彈，然後接受注入矽袋的隆胸手術，再次僭建驕人身材。<br> 採訪：林妃&#13;</p></body></html>

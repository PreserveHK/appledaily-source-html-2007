<html><header><meta charset="utf-8"><title>旅行團海嘯應變</title></header><body><h1>旅行團海嘯應變</h1><p>今次走運，大地震沒有引發海嘯。但任職導遊10年的東瀛遊導遊李先生說，如遇海嘯警告，旅行社會如下指示團友：</p><p>‧取消到海邊和低漥地方行程<br> ‧旅遊巴士會開往較高地方<br> ‧勸告團友不應去岸邊或低地<br> ‧留意旅遊景點和收音機廣播<br> ‧如果住在岸邊的酒店，應暫時離開或遷往較高的酒店<br> ‧日本酒店設有稱為「避難所」的安全室，團友應進入「避難所」<br> ‧假如來不及去「避難所」，旅客應進入酒店房的洗手間和鎖上門<br> 本報記者</p></body></html>

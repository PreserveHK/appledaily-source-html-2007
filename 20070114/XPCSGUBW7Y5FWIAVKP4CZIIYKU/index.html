<html><header><meta charset="utf-8"><title>西班牙語系人愛足球<br></title></header><body><h1>西班牙語系人愛足球<br></h1><p>碧咸天價加盟洛杉磯銀河，有評論指這宗收購不「化算」，因為美國人根本不愛看足球，但他們忽略了西班牙語系人的消費能力，他們是狂熱足球迷，加上愈來愈富裕，碧咸加盟後，洛杉磯銀河肯定可以賺到這批人的錢。<br> 去年世界盃期間，美國最大的西班牙語電視台Univision的收視率，高過ESPN，皆因西班牙語系人和旅美的英國人收看所致。在洛杉磯360多萬人口中，西班牙語系人士佔近50%，卻擁有兩支美職聯球隊，相信是多得西班牙裔人出錢出力支持所致。當局預測到了2020年，全美的西班牙語系人士會增至6,000萬，佔全國18%人口。<br> 英國《泰晤士報》</p></body></html>

<html><header><meta charset="utf-8"><title>同POKEMON鬥快</title></header><body><h1>同POKEMON鬥快</h1><p>POK囗MON自推出以來都深受各位小朋友歡迎，踏入2007年，POK囗MON繼續有新搞作，推出了寵物小精靈Q版造型回力車，外形十分可愛，一拉一放就走得無影無蹤。<br>想得到由TOMY公司送出的一套四款「寵物小精靈Q版回力車」（價值$29.9/架，名額7名），只要答對以下問題，即有機會得獎。得獎名單將於1月21日公布。</p><p>問題：「寵物小精靈Q版回力車」是以寵物小精靈作造型的，請說出其中一款寵物小精靈名字。<br> <br> 鳴謝︰TOMY<br> ‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>

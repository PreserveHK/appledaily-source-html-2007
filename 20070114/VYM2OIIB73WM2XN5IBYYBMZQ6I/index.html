<html><header><meta charset="utf-8"><title>廣東近期碎屍案</title></header><body><h1>廣東近期碎屍案</h1><p>13/01/07</p><p>南海士多店老闆娘被殺害後支解，碎屍藏在雪櫃內，頭顱失蹤</p><p>04/01/07</p><p>廣州50多歲男子疑遭一名妓女夥同另一男子殺害後支解，碎屍被以包裹寄往北京、山東青島和江蘇江陰</p><p>25/06/06</p><p>廣州士多店老闆娘疑遭爛賭丈夫殺死碎屍，藏於雪櫃內個多月後始被發現</p><p>15/06/06</p><p>深圳年約24歲女子被殺害後支解，碎屍分別被拋棄於皇崗食街和西麗鎮草叢<br> <br> 資料來源：《蘋果》資料室</p></body></html>

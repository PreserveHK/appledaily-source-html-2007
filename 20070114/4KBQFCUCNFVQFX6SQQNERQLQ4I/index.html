<html><header><meta charset="utf-8"><title>銀行佣金貴　雜費多</title></header><body><h1>銀行佣金貴　雜費多</h1><p>透過銀行在港買美股，佣金明顯較股票行貴，花旗、滙豐高達交易額1%，最低「消費」亦要數百港元，其中工銀亞洲及滙豐銀行，最低收費分別為500港元及50美元（約390港元），恒生銀行更高達150美元（約1170港元）。<br> 佣金以外，大部份銀行還收存倉費，恒生每年存倉費高達200美元（1560港元）。在眾多銀行中，買賣美股以中信嘉華最吸引，每宗交易一律收28美元（218港元），而且不收存倉費，更設即時網上交易，是銀行炒美股首選。</p><p>未必容許即時買賣</p><p>值得注意，工銀亞洲、滙豐及恒生只提供限價盤買賣，不能即時買貨或沽貨，故不適合緊貼市場的投資者。</p></body></html>

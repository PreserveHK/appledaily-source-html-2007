<html><header><meta charset="utf-8"><title>專家：港人買美股要申報</title></header><body><h1>專家：港人買美股要申報</h1><p>敦沛金融研究部經理郭家耀表示，香港人買賣美股其實並不困難，很多銀行及股票行皆有提供這項服務，美股是成熟市場，法規、監管完善，加上資訊透明度高，不少香港散戶都有投資美股。他說美股跟港股買賣大致相似，同樣可透過經紀或網上進行，但買賣單位並非以每手計算，而是以每股計算。</p><p>股息要抽稅三成</p><p>另外，美股是買賣自由的市場，沒有特別限制，但非美國人開設美股戶口，要先填寫W-8表格，用作申報稅項，投資獲利毋須徵稅；但持有的美股一旦派息，會被抽取金額三成作為稅項。</p></body></html>

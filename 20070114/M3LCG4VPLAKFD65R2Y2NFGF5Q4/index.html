<html><header><meta charset="utf-8"><title>靚佬湯廣邀巨星迎碧咸</title></header><body><h1>靚佬湯廣邀巨星迎碧咸</h1><p>荷李活巨星湯告魯斯為歡迎碧咸到美國發展，可謂出錢又出力。除了叫妻子為碧咸物色新居外，還打算一盡地主之誼，於碧咸夫婦今夏遷抵洛杉磯時，為他舉行大型歡迎派對，為兩人洗塵。</p><p>擬請史匹堡籮霸</p><p>雖然距離碧咸赴美尚有一段時間，但靚佬湯已打算於今夏在家中舉行大型派對。據悉靚佬湯將邀請史提芬史匹堡、籮霸珍妮花洛庇絲（JenniferLopez）等大堆荷李活巨星出席派對，讓碧咸先與當地巨頭打招呼，也為兩人打通荷李活交際脈絡。一位知情人說：「碧咸說他無意闖入荷李活，誰知一兩年後他會否改變主意。」
</p></body></html>

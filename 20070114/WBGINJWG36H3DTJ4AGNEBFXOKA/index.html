<html><header><meta charset="utf-8"><title>會計師鬥拉人力車</title></header><body><h1>會計師鬥拉人力車</h1><p>特許公認會計師公會ACCA香港分會噚日趁慈善同樂日，搞個別開生面嘅人力車大賽（圖），來自會計師事務所、商業機構及團體所組成的36隊人力車大賽隊伍，齊集遮打道行人專用區競賽，結果總冠軍由信和集團旗下酒店以最佳時間50.72秒佳績奪得。各隊伍更設計別出心裁的服飾，當中以水手及天星小輪鐘樓打扮嘅香港城巿大學「愛與誠隊」勇奪「最突出服飾獎」。今次共籌咗超過86萬港銀，善款主要捐助和諧之家、聖公會聖基道兒童院及香港基督少年軍有關社會服務項目。<br> </p></body></html>

<html><header><meta charset="utf-8"><title>　　貪玩富商揸飛機 - 李八方</title></header><body><h1>　　貪玩富商揸飛機 - 李八方</h1><p>中電主席米高嘉道理雖然一把年紀，但依然好貪玩，噚日佢就忍唔住喺灣仔節度一顯身手，揸住架佢形容為與平治房車差唔多價錢嘅私人直升機，喺維港上空兜咗個圈。佢話自己1965年開始玩直升機，當時學咗15個鐘頭，喺73年考到機師牌。諗起當年第一次單獨揸直升機，佢話真係驚到震，甚至乎覺得唔知自己點解會做啲咁嘅嘢。佢話香港作為一個國際金融中心，好應該喺市中心有個私人直升機停泊區，不過一提到香港居民捱貴電好慘，問佢點睇，佢就耍手擰頭話自己地頭係九龍，咁嘅理由都得？</p></body></html>

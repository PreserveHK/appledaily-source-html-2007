<html><header><meta charset="utf-8"><title>謝安琪待產媽咪拒安胎</title></header><body><h1>謝安琪待產媽咪拒安胎</h1><p>謝安琪昨日與劉浩龍到屯門出席新城電台主辦的「卡拉O！BABE周末唱遊」。將在本月20日出嫁的謝安琪，日前舉行完暫別音樂會後，表示將會在家安胎好好休息，但暫別數天後，她昨日又再出席宣傳，謝安琪說：「原先諗住休息，但係今個月係我入行兩周年紀念，係好值得紀念嘅日子，所以都出嚟。」大會為恭賀她更特別送上BB用品，謝安琪笑指結婚在即，但現在還未試婚紗。</p><p>認約會鄭融</p><p>劉浩龍早前被發現與鄭融甜蜜遊廸士尼，他直認相約鄭融，目的是往廸士尼欣賞煙花，但否認拍拖，強調拖手才算是拍拖，該次只是普通約會，又否認對方上他家過夜。<br> 採訪、攝影：張俊銘</p></body></html>

<html><header><meta charset="utf-8"><title>赤坂晃藏毒遭炒魷</title></header><body><h1>赤坂晃藏毒遭炒魷</h1><p>現年34歲的前尊尼偶像組合光Genji成員赤坂晃，昨日因藏毒正式被警方拘捕，其所屬尊尼事務所傳真至各大傳媒向fans道歉，並將赤坂解僱。<br> 赤坂於大前日凌晨在東池袋街頭，被發現身上藏有約一克的大麻。赤坂向警方承認身上的大麻是自用，並從今年春天起染上毒癮。</p><p>80年代紅極一時</p><p>尊尼事務所昨日傳真至各大傳媒，為事件向fans道歉。赤坂所屬的組合光Genji於80年代尾走紅，95年解散。近年，赤坂以演出舞台劇為主，他與組合另一成員佐藤敦啓原定於12月22及26日舉行的dinnershow也告取消。</p></body></html>

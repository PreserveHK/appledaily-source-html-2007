<html><header><meta charset="utf-8"><title>丹素、羅素拍住上</title></header><body><h1>丹素、羅素拍住上</h1><p>由丹素華盛頓（DenzelWashington）和羅素卻爾（RussellCrowe）兩位金像影帝合演的《犯罪帝國》（AmericanGangster），昨日在紐約舉行首映，丹素偕妻子到場大晒幸福。<br> 由金像導演列尼史葛（RidleyScott）執導的《犯罪帝國》改編自真人真事，丹素華盛頓飾演FrankLucas，是60年代一名毒品拆家的司機兼保鑣，其後另起爐灶成為一代毒梟，之後被羅素卻爾扮演的警探RichieRoberts逮捕，不過，二人及後攜手合力掃除警隊壞分子，並成為好友。</p></body></html>

<html><header><meta charset="utf-8"><title>晨女訪台口水流</title></header><body><h1>晨女訪台口水流</h1><p>前日到訪台灣宣傳最新精選大碟的9人偶像組合Morning娘（晨女），昨日在台北晶華酒店舉行記者會，在隊長高橋愛的帶領下，眾成員齊齊擺出可愛甫士。由於成員眾多，單是拍照便花了近15分鐘，令記者會變成攝影會。<br> 今次是晨女組成十年來首次到訪台灣，眾成員都異口同聲表示希望一嚐台灣美食，尤其是小籠包及蚵仔煎。其後晨女到台北西門町舉行握手會，而在前晚的fans聚會上，晨女與fans大玩遊戲，並演唱歌曲。<br> 採訪、攝影：黎寶蘋</p></body></html>

<html><header><meta charset="utf-8"><title>長澤翻拍黑澤明經典</title></header><body><h1>長澤翻拍黑澤明經典</h1><p>日本近期掀起重拍已故大導演黑澤明經典電影的熱潮，當中包括織田裕二主演的新版電影《穿心劍》及佐藤浩市主演的電視版《天國與地獄》等，而黑澤明另一著名古裝片《武士勤王記》也即將重拍，並由長澤正美和嵐成員松本潤擔正演出。<br> 這齣於58年上映的黑白古裝片《武士勤王記》，故事講述一名公主在多名男子保護下，穿越敵國前往同盟國領地，該片後來啓發了荷李活導演佐治魯卡斯（GeorgeLucas）拍成《星球大戰》（StarWars）。新版將由長澤正美扮演公主，而松本潤則飾演原版中沒有的新角色，至於阿部寬會扮演原版中由三船敏郎所演的武士，該片將於明年5月公映。</p></body></html>

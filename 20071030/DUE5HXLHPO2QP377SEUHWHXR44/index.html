<html><header><meta charset="utf-8"><title>陳嘉容自認科技白癡</title></header><body><h1>陳嘉容自認科技白癡</h1><p>陳嘉容昨日穿上美國品牌DvF銀色裙，在灣仔出席Samsung最新打印機活動時，獲大會贈送printer，她指正有這個需要，因可以自行在家印e-ticket等。</p><p>覓高手男友</p><p>自嘲是個超級low-tech之人的陳嘉容，不懂玩MSN，又對現時流行的facebook一無所知，故有朋友邀她玩facebook也不敢應承，她說：「最誇張嘅係未有數碼相機仲係影菲林時，我試過影咗一大批相，但原來係冇入菲林嘅，我咁low-tech，第時搵個男朋友都要搵番個超級high-tech嘅。」<br> 採訪、攝影：DebbieLum</p></body></html>

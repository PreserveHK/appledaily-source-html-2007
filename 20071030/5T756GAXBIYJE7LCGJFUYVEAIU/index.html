<html><header><meta charset="utf-8"><title>監獄尋跡認識古蹟</title></header><body><h1>監獄尋跡認識古蹟</h1><p>【本報訊】域多利監獄及中區警署建築群的保育發展方案仍處於公眾諮詢階段，中西區區議會昨日開始舉辦一連五天的「域多利監獄尋跡之旅——學生通識研習暨導賞團」活動，讓全港中小學生透過參觀昔日的監獄設施，加深對古蹟群歷史的認識，活動至今已有逾50間學校報名、估計將有3,000名學生參與導賞活動。<br> 多間藝術院校的學生也會在這段期間，到監獄內進行資料搜集、紀錄及創作不同的藝術作品，作品將於明年初作全港巡迴展覽。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳曉東陰間大報復 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳曉東陰間大報復 - 馮仁昭</h1><p>陳曉東（左）、劉以達（右）同EO2前晚喺旺角出席活動，仲扮鬼扮馬獻唱，東東話試過喺新加坡酒店撞鬼，佢話：「有晚我瞓咗後，有個服務員入嚟，然後就有嘢上咗我張床，仲壓住我。」但當時佢一啲都唔驚：「一人一條命，你搞我嘅話，我落咗去咪搞番你囉。」EO2就目擊周麗淇跳舞扭傷腳經過，Otto話：「當時大家唔知佢咁大件事，仲一齊大笑，Eddie仲話要同佢合照，希望佢快啲好番啦。」</p></body></html>

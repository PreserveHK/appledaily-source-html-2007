<html><header><meta charset="utf-8"><title>加入I.T.兵團</title></header><body><h1>加入I.T.兵團</h1><p>每日睇報紙介紹的最新數碼產品，係咪好有興趣，好想買番部？但又有好多問題想問呢？𠵱家我哋增設網上數碼達人，只要你坐在電腦前，就可以收睇點玩新產品。只要有電話或屋企電腦有視像功能，填妥以下入會表格，就可以成為I.T.兵團的會員，睇網上介紹之餘，又可以問問題，我哋有專人解答。等你哋的來信，大家一齊研究邊部手機，邊隻GAME最值得買。
</p><p>‧必須憑報紙上的參加表格才可以參加。</p></body></html>

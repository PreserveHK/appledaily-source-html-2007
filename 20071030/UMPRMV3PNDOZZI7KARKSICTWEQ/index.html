<html><header><meta charset="utf-8"><title>劉嘉玲歲月添靈氣</title></header><body><h1>劉嘉玲歲月添靈氣</h1><p>剛奪得金雞影后的劉嘉玲，早前拍攝由她任代言人多年的SK-II眼霜廣告，這個廣告選用一張靈氣十足的駿馬圖為背景，配合嘉玲一雙自信迷人的眼睛，更添魅力。</p><p>顯露智慧</p><p>很多人指雙眼容易出賣年齡秘密，嘉玲卻不表同意說：「眼睛係靈魂之窗，其他人可以透過你嘅雙眼透視你嘅內涵同智慧，隨住年齡增長，眼神其實更加迷人，因為累積咗人生閱歷喺裏面嘛，我有信心五年後嘅我，雙眼展現嘅智慧同神采，會更自信迷人。」嘉玲指修護雙眼絕不能掉以輕心，她說：「眼睛附近嘅皮膚特別幼嫩，挑選眼霜更要小心。」<br> 撰文：林妃</p></body></html>

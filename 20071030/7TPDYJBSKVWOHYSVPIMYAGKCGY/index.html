<html><header><meta charset="utf-8"><title>Blog派分子：戶田惠梨香陪網友散步</title></header><body><h1>Blog派分子：戶田惠梨香陪網友散步</h1><p>日本女星戶田惠梨香憑電影《死亡筆記：最後的名字》上位，工作接踵而來。最近佢獲日本網站FREAKTV邀請，開咗個名為「散步日和」嘅網誌，每星期向網友介紹唔同嘅地方，入面仲有短片睇㖭。</p><p>參觀美術館</p><p>戶田喺第一集入面，就帶網友到東京都現代美術館參觀，欣賞唔同藝術家創作嘅展品，順便吸收吓文化藝術氣息。平日忙住拍戲嘅戶田，都好畀心機睇各式各樣嘅展品，令到佢大開眼界。<br> <br> 網址： http://tv.freak-web.jp/toda/ </p></body></html>

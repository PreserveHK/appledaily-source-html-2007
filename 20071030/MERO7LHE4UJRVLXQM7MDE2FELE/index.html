<html><header><meta charset="utf-8"><title>沙田<br>七人車疑遭人縱火</title></header><body><h1>沙田<br>七人車疑遭人縱火</h1><p>【本報訊】沙田花園城二期停車場一名蔡姓（60歲）保安員，前晚11時當值時突聞一樓停車場傳出巨響，於是趨往查看，赫見一部豐田Alphard七人車車頭起火（圖），他嘗試以滅火器救火無果，遂報警求助。消防員到場將火救熄，在車頭擋風玻璃位置撿獲一塊沾有火水燒過的毛巾，以及一個載有火水的膠樽，列縱火案處理。據知被縱火的私家車車主姓陳，於事發前個多小時才泊於上址，警員翻看停車場閉路電視錄影帶，曾見一名男子在一樓停車場經過，懷疑與案有關。<br> 黎家駒攝</p></body></html>

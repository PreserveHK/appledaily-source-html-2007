<html><header><meta charset="utf-8"><title>馮仁昭四圍超：樊梅生摑警員罰$6200 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：樊梅生摑警員罰$6200 - 馮仁昭</h1><p>樊少皇（小圖）嘅爸爸、前武打影星樊梅生，疑酒後不滿警員喺深夜向的士司機抄牌，掌摑警員至暈眩，佢早排承認三項罪名，噚日喺粉嶺裁判法院判刑，律師求情話，被告因飲酒致健康欠佳，要經常去內地求診，希望可輕判。暫委裁判官徐綺薇考慮被告有悔意，給予最後一次機會，判罰款6,200元，但就警告佢唔好再醉酒犯事，否則會判監。66歲嘅樊梅生噚日喺庭外話：「唔關飲酒事，我係忍唔住個差人講粗口！」<br> 案件編號：KCCC4385/07</p></body></html>

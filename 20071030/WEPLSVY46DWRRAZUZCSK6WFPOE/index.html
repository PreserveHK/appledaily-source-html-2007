<html><header><meta charset="utf-8"><title>機械恐龍賣4000萬</title></header><body><h1>機械恐龍賣4000萬</h1><p>「變形金剛」熱爆，可惜模型玩具太小兒科，不如把這隻會噴火的超級機械恐龍帶回家。「Robosaurus」被形容為「世界最大的變形金剛」，比暴龍高一倍達13米，操控室在恐龍的「頭顱」，一按鈕可噴出六米火燄，燒着汽車或小飛機再砸毀，而且真正會變形──變成拖拉機放上貨車方便搬運。過去19年來它四出表演大破壞，但其主人已決定將它拍賣，底價4,000萬港元。<br> 英國《都市報》</p></body></html>

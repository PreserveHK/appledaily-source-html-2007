<html><header><meta charset="utf-8"><title>馮仁昭四圍超：仔仔出碟F3神秘現身 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：仔仔出碟F3神秘現身 - 馮仁昭</h1><p>周渝民（仔仔）為宣傳新碟《我不是F4》，前晚喺台北舉行首場簽唱會，5,000名fans迫爆西門町，一度搞到交通癱瘓。仔仔進場時，fans不停叫囂，又上下其手咁摸佢，短短兩分鐘路程，佢足足行咗10分鐘，連牛仔褲都幾乎俾fans扯甩。佢先獻唱由周杰倫作曲嘅《我不是F4》，唱完唔夠5分鐘，其他F4成員言承旭、吳建豪同朱孝天突然現身，搞到仔仔好感動。而整個簽唱會搞咗5個鐘，到凌晨12點先結束。</p></body></html>

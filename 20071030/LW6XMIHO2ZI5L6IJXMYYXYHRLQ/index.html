<html><header><meta charset="utf-8"><title>李安信《色，戒》韓國找到共鳴</title></header><body><h1>李安信《色，戒》韓國找到共鳴</h1><p>正在韓國宣傳《色，戒》的台灣導演李安及內地女星湯唯，前日出席打手印活動後，昨日在首爾獎忠洞新羅酒店舉行記者會。表情略顯緊張的李安耐心解答記者問題，令記者會超時，讓當地傳媒留下良好印象。</p><p>湯唯欣賞全度妍</p><p>《色，戒》將於下月8日在韓國足本上映，李安說：「我相信在《色，戒》亞洲上映的國家中，韓國觀眾最能對電影感同身受。」已是第二次到訪韓國的湯唯，則表示十分欣賞「大長今」李英愛主演的電影《春逝》及康城影后全度妍主演的電影《快樂到死》。</p></body></html>

<html><header><meta charset="utf-8"><title>保母車撞單車傷主僕</title></header><body><h1>保母車撞單車傷主僕</h1><p>【本報訊】上水馬會道昨下午發生保母車撞單車意外，一輛保母車由鳳溪小學駛出時，撞翻兩架駛經校門口的單車，一名印傭及一名7歲男童受傷。<br> 警方消息稱，受傷印傭25歲，事發前在附近一所小學接姓李（7歲）少主放學，兩人稍後一同騎單車回家，結果在途經鳳溪小學門口時出事。<br> 意外發生於昨下午3時40分，主僕兩人分騎兩架單車，由上水馬會道旁的一條單車徑向文錦渡方向行駛，當駛至鳳溪小學門外一個路口時，一輛保母車剛由學校駛出，懷疑姓陳（38歲）女司機煞掣不及，將兩架單車撞倒。警員及救護員稍後到場，將受傷印傭及男童送院治療，印傭目前情況嚴重。</p></body></html>

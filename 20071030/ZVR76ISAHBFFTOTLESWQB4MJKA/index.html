<html><header><meta charset="utf-8"><title>米高獲終身成就獎</title></header><body><h1>米高獲終身成就獎</h1><p>金像影帝米高德格拉斯（MichaelDouglas）昨日偕妻嘉芙蓮薛達鍾絲（CatherineZeta-Jones），現身美國喬治亞州的薩凡納影展，並獲大會頒發終身成就獎，以表揚他在電影界的貢獻。<br> 今年63歲的米高心情極佳，領獎時不忘向觀眾說笑。雖然早年他曾揚言會逐步減產，當個全職住家男，不過昨日他重申並無退休計劃，還笑說：「得獎後的心情興奮，要見見醫生看我有沒有大礙。」嘉芙蓮當日只以賢內助身份出席，為丈夫贈興。</p></body></html>

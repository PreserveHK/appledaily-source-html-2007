<html><header><meta charset="utf-8"><title>案件速遞<br>博坐監醫愛滋越人蛇重囚</title></header><body><h1>案件速遞<br>博坐監醫愛滋越人蛇重囚</h1><p>【本報訊】兩名越南漢匿藏貨車底由深圳偷渡來港，抵達機場禁區內的DHL航空貨運站時被捕，昨在屯門裁判法院承認管有攻擊性武器、非法入境及違反遞解令等四項罪，主任裁判官郭偉健斥二人偷渡來港分別想戒掉十年毒癮及醫愛滋病，是濫用香港資源，重判二人入獄17個月及21個月。首被告NguyenThacHai（37歲）染有毒癖，次被告DinhXuanDuong（28歲）於本月6日藏於貨車底由深圳潛入香港。<br> 案件編號：TMCC3711/07</p></body></html>

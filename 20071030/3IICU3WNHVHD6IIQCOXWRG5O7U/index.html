<html><header><meta charset="utf-8"><title>美漢8分鐘吞103個包</title></header><body><h1>美漢8分鐘吞103個包</h1><p>美國田納西州前天（周日）舉行Krystal漢堡包勁食大賽，加州23歲小子切斯特納特（JoeyChestnut）奪冠，只消8分鐘就鯨吞了103個漢堡包，打破日本「大胃王」小林尊去年創下連吞97個漢堡包的世界紀錄，捧走10,000美元（78,000港元）獎金。<br> 小林尊因練習過度和拔掉智慧齒引起下顎發炎疼痛後，已於今年美國紐約熱狗勁食衞冕失敗，這次因為下顎仍然痛楚，被迫放棄參賽。Krystal公司市場部副主席沃爾說︰「我們從沒想過會有人可以追近小林尊的紀錄，切斯特納特今天立下一個新門檻。」<br> 美國霍士新聞頻道</p></body></html>

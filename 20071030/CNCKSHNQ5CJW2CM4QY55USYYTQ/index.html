<html><header><meta charset="utf-8"><title>中環在線：東亞新公司開張　德國Partner「損手」 - 李華華</title></header><body><h1>中環在線：東亞新公司開張　德國Partner「損手」 - 李華華</h1><p>東亞（023）同德國十大資產管理公司UnionInvestment合作，夾份搞咗間名為東亞聯豐投資管理公司，睇個名就知係做資產管理。為咗等大家對間新公司多啲認識，噚日就搵埋德國代表，加埋港區負責人，四隻腳齊齊見記者吹風。點知其中一個德國董事AlexanderSchindler（圖左），隻手傷到要包紗布。嗱，唔好話華華把口唔收，財富管理公司新開張就有高層「損手」，貪利是咩！</p></body></html>

<html><header><meta charset="utf-8"><title>XBOX360搶攻高清巿場</title></header><body><h1>XBOX360搶攻高清巿場</h1><p>【本報訊】潮流興高清，微軟為搶奪聖誕高清遊戲巿場，昨公佈本周四推出XBOX360全新ARCADE主機，配備可支援1080p的高清影音輸出HDMI端子，更以低價2,199元連五款遊戲光碟搶客。</p><p>兩千多元連五款遊戲</p><p>香港電腦商會會長張耀成指出，高清已是不可逆轉的影音潮流，目前電視機、投影機等顯示裝置均配備HDMI端子，XBOX360推出設有HDMI端子的主機是順應巿場需要，而新機定價進取，相信利潤不多，「講緊舊機都要二千幾蚊，而新機加咗HDMI連五款遊戲光碟都係賣二千幾，單係一隻碟都要百幾二百蚊，應該冇乜錢賺。」</p></body></html>

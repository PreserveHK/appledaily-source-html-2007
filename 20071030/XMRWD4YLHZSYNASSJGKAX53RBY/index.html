<html><header><meta charset="utf-8"><title>案件速遞<br>灣仔填海2月4日司法覆核</title></header><body><h1>案件速遞<br>灣仔填海2月4日司法覆核</h1><p>【本報訊】保護海港協會反對政府的灣仔臨時填海工程，認為工程對維港造成破壞，牴觸《保護海港條例》的立法原意，遂提出司法覆核，法官認為事件具重要性，但得悉臨時填海工程仍需時呈交特首會同行政會議審批，才向立法會申請撥款，故將司法覆核聆訊定於明年2月4日展開，讓保護海港協會及政府均有充份時間準備。<br> 政府於今年7月刊憲，公佈灣仔發展計劃第二期工程內的臨時填海項目，待將來的中環－灣仔行車隧道路段建成後，分階段把整個臨時填海區移除，引起保護海港協會尋求司法覆核。<br> 案件編號：HCAL116/07</p></body></html>

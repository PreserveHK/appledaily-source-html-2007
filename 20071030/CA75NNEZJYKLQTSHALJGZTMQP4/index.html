<html><header><meta charset="utf-8"><title>中環在線：撞呔贈慶 - 李華華</title></header><body><h1>中環在線：撞呔贈慶 - 李華華</h1><p>新世界電訊旗下新世界互動媒體正式成立，為咗隆重其事，舉行咗個成立典禮，噚日華華都去湊熱鬧，見到新世界電訊營運總監莫兆華（左），同新世界互動媒體總監駱家釗（右）撞呔，乜咁唔小心呀，大家冇夾吓咩！<br> 點知就係因為夾先撞，話說兩個人特登買咗兩條一式一樣嘅綠色呔，齊齊戴住亮相！駱家釗話，條呔顏色襯番新公司Logo隻綠色，仲會考慮用公司Logo嚟做公司呔㖭！</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>英揆女兒被揭黐餐</title></header><body><h1>國際Gossip<br>英揆女兒被揭黐餐</h1><p>英國首相貝理雅個女凱瑟琳（Kathryn）上個禮拜六喺巴黎索邦大學（UniversitydeSorbonne）攞到法文證書，本來係開心事，點知俾人踢爆佢好似個老竇咁樣鍾意黐住啲富豪黐飲黐食，失禮死英國人。佢呢三個月係住喺LVMH大老細阿諾特斯（FrancoisArnaults）嘅豪宅，食宿、保安連交通費使咗對方122萬港元。<br> 英國《每日郵報》</p></body></html>

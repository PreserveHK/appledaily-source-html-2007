<html><header><meta charset="utf-8"><title>自製玻璃鞋送給有情人</title></header><body><h1>自製玻璃鞋送給有情人</h1><p>【本報訊】有沒有人質疑過灰姑娘如何穿起數磅重的玻璃鞋？能以一隻晶瑩剔透的鞋子留住有情人，已經不是童話故事獨有橋段。<br> 有玻璃藝術家用了三個月時間設計及燒鑄，以199片共兩噸重厚清玻璃片，親手造出全港首隻長6呎的6號大型玻璃鞋組件，再用三小時裝嵌而成，在商場內展出。<br> 參加展覽、不擔心愛侶「腳痛」的男士，更可親手嘗試燒製玻璃的滋味，製作玻璃鞋給情人，讓對方過一個不一樣的情人節。</p></body></html>

<html><header><meta charset="utf-8"><title>中國人異鄉慘事</title></header><body><h1>中國人異鄉慘事</h1><p>2006年3月</p><p>一名華裔老婦在馬來西亞涉盜竊被拘，兩名女警飭令她脫光衣服轉圈，並交出金飾及提款卡密碼</p><p>2004年2月</p><p>英國蘭開夏郡有逾35名懷疑受黑幫操縱的華人黑工到泥灘拾蛤，晚上因潮漲被困，淹死19人，有14名華人和2名英國人生還</p><p>2001年10月</p><p>南韓警方截查船隻「大昌號」，南韓蛇頭將已窒息死亡的26名中國偷渡客丟入大海</p><p>2000年6月</p><p>60名福建人偷渡到英國多佛港，其中58人在貨櫃車遭活活悶死</p><p>1993年6月</p><p>來自福建260名中國非法移民藏身的「金色冒險號」在紐約外海擱淺，10名偷渡客跳海溺斃<br> 《蘋果》資料室</p></body></html>

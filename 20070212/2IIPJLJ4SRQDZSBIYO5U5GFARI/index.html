<html><header><meta charset="utf-8"><title>醫學Online<br>哮喘病患者較易變胖</title></header><body><h1>醫學Online<br>哮喘病患者較易變胖</h1><p>澳洲健康及福利學院的研究報告顯示，在澳洲哮喘病人較其他人更易變得肥胖，並更易患上其他慢性疾病。研究人員發現，逾五分之一哮喘患者身體肥胖，他們中少於半數體重指數（BMI）屬於正常，只有38%的中年哮喘患者有正常的體重指數。接受研究的對象，年齡介乎18歲至64歲間的哮喘患者很多都較一般非哮喘病患為肥胖，但目前未能為這發現作出解釋。</p></body></html>

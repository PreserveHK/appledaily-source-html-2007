<html><header><meta charset="utf-8"><title>近期青少年在的士高濫藥個案</title></header><body><h1>近期青少年在的士高濫藥個案</h1><p>08/10/06</p><p>20歲青年在旺角的士高消遣，以丸仔混和藥丸服食，離開後因嘔吐進入公廁，突然於廁內昏迷</p><p>17/09/06</p><p>20歲少女在旺角的士高啪丸狂歡，精神恍惚，遭職員請離，結果在街頭暈倒，被人拖往公寓劫財劫色</p><p>27/08/06</p><p>20歲女子在旺角的士高消遣後，疑啪丸神志不清，步履不穩下仆倒撞傷送院</p><p>26/07/06</p><p>13歲女童卓慧妍與友人到旺角的士高消遣，據說狂吞K仔及搖頭丸等，她在街頭昏迷死亡<br> <br> 註：不包括昨日的一宗<br> 資料來源：《蘋果》資料室</p></body></html>

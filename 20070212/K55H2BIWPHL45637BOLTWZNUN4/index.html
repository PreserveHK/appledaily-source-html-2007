<html><header><meta charset="utf-8"><title>娛樂資料庫<br>複製成功路結怨12載</title></header><body><h1>娛樂資料庫<br>複製成功路結怨12載</h1><p>95年</p><p>千嬅初出道時無論外形和歌路都與Sammi十分相似，有「肥版鄭秀文」之稱，有指Sammi對此感到不高興。</p><p>98年</p><p>開始拍攝喜劇電影，與Sammi戲路相似，再次惹來Sammi不滿。</p><p>01年</p><p>在無綫的《勁歌》頒獎禮正面交鋒，Sammi奪最受歡迎女歌星獎，而千嬅則憑《少女的祈禱》獲金曲金獎。</p><p>02年</p><p>千嬅擊敗Sammi奪得《勁歌》最受歡迎女歌星獎。</p><p>07年</p><p>楊千嬅加盟東亞唱片後，有指同公司的Sammi特地出山與她爭做一姐。<br> 資料來源：《蘋果》資料室</p></body></html>

<html><header><meta charset="utf-8"><title>金手指：一相值千字 - 孫柏文</title></header><body><h1>金手指：一相值千字 - 孫柏文</h1><p>噚日，高明輝嚟咗探我，傾吓傾吓，佢拎起份報紙話：「睇吓！有八百個大學生宣誓保貞潔，話唔會搞婚前性行為喎。」<br> 孫柏文：「吓！有冇可能呀！𠵱家啲人差唔多三十歲先結婚，有冇可能等咁耐呀？」<br> 高明輝猶豫咗一陣，望住份報紙好認真咁話：「其他人唔知，不過我睇，呢八百個學生都有可能成功嘅……」我問高明輝點解，佢就遞份報紙畀我，我亦即刻攞嚟睇，原來篇報道配咗張相，相入面就係班喺度宣誓保貞嘅女學生，我一睇都忍唔住話：「佢哋都應該可以成功保貞！」<br> 金手指網誌： http://phatdat.blogspot.com </p></body></html>

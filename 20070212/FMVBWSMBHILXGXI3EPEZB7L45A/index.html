<html><header><meta charset="utf-8"><title>Eric牛一隊友獻吻</title></header><body><h1>Eric牛一隊友獻吻</h1><p>韓國組合神話成員MinWoo，前晚出席好友鄭多彬的葬禮前刻意強忍淚水，與神話眾隊友在首爾蠶室室內運動場舉行fans聚會。當日隊友們預祝Eric本周五生日，JunJin更在過萬名歌迷前送上birthdaykiss給他，場面溫馨卻帶點骨痹。<br> Eric在台上說：「很久沒聽過fans的歡呼聲，這是最好的生日禮物。」至於金東元則指當晚是神話第八年舉行大型聚會，希望能一直舉行至神話成立第20周年。今次fans聚會主題是表現他們各方面的才能，故除了扮型仔唱快歌外，神話也不忘搞笑，增加氣氛。</p></body></html>

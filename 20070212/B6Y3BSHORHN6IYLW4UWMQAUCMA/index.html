<html><header><meta charset="utf-8"><title>氣體爐爆炸火球10呎高</title></header><body><h1>氣體爐爆炸火球10呎高</h1><p>【本報訊】牛池灣昨發生氣體爐爆炸意外，昨清晨5時許，一名居住牛池灣村貴池徑4號一間僭建天台屋的60歲姓林老翁，在住所地下的公園用手提式氣體爐煮食期間，懷疑氣體洩漏引起爆炸，並噴出一團火球冒升上空至10呎高，有街坊目睹意外，立即代為報警。消防員趕到現場時，事主自行將火救熄，腳部受輕傷，部份頭髮被燒焦，經送院敷治無礙。消防員事後撿走肇事爐具調查。<br> 氣體爐爆炸時有發生，消委會提醒市民必須使用附有「GU」安全標誌的合格爐具；安裝氣罐時要依足指示。另外，不要貪方便將兩個爐具並排而放。</p></body></html>

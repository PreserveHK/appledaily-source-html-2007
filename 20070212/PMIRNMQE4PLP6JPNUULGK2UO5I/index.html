<html><header><meta charset="utf-8"><title>去世特輯　收視高企</title></header><body><h1>去世特輯　收視高企</h1><p>鄭多彬的自殺消息震驚當地，連帶有關她的娛樂新聞節目收視也急升。由女星韓智敏主持、專門報道娛樂圈新聞的《演藝街中繼》，前日晚上以兩小時特輯，報道了鄭多彬自殺消息，以及對圈中人的打擊，結果錄得20.7%的高收視，比上周收視勁升5.3%，今次也是該節目相隔兩年，收視再次突破20大關。至於兩年前高收的原因，乃是報道女星李恩宙自殺的新聞。雖然收視上升，但觀眾及電視台的工作人員心情都非常沉重，且希望同類新聞不要再次出現。</p></body></html>

<html><header><meta charset="utf-8"><title>梁家傑2012年雙普選方案</title></header><body><h1>梁家傑2012年雙普選方案</h1><p>特首普選</p><p>‧負責提名候選人的提名委員會由1,200人組成，包括現選委會800人及由直選產生的400人<br> ‧取得50名委員提名便獲參選資格<br> ‧長遠目標是修改《基本法》，取消提名委員會</p><p>立法會普選</p><p>‧全港劃成30個直選選區，選出30名直選議員<br> ‧廢除功能組別議席，該30議席改由比例代表制產生，議席按參選政黨或團體的得票比例分配<br> ‧換言之，市民可以投兩票，一票投地區直選議員、一票投支持的政黨<br> <br> 資料來源：梁家傑競選辦公室</p></body></html>

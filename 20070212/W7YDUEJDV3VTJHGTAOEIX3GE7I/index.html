<html><header><meta charset="utf-8"><title>陳法拉怕雪嚎哭</title></header><body><h1>陳法拉怕雪嚎哭</h1><p>無綫劇集《舞動全城》演員馬浚偉、徐子珊、廖碧兒和陳法拉，昨日在屯門黃金海岸酒店ballroom拍攝一場拉丁舞比賽，講述陳法拉在比賽中落敗，賽後她跟排舞老師鬧交，混亂中錯手將對方推落樓梯。<br> 日前有報道指陳法拉姣搶黃宗澤，之後被高層急召「照肺」，陳法拉昨日被問到會否擔心影響前途時，即面有難色，然後掩面跑入大堂電梯不肯出來，最後導演只好清場放飯。有工作人員表示陳法拉在電梯內哭成淚人，連面上的化妝都溶掉，但其後陳法拉否認嚎哭說：「我冇，我冇嘢，我只希望件事唔好影響同事之間嘅關係，搞到大家咁尷尬。」<br> 採訪、攝影：楊潔雯</p></body></html>

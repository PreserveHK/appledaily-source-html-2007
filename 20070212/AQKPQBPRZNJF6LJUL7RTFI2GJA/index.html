<html><header><meta charset="utf-8"><title>娛樂資料庫<br>陳冠希出位言行</title></header><body><h1>娛樂資料庫<br>陳冠希出位言行</h1><p>「最愛運動是做愛」</p><p>去年接受台灣雜誌訪問時，被問到最喜歡的運動是甚麼時，竟坦言最喜歡做愛。</p><p>網誌露體任人賞</p><p>05年被爆於交友網站Friendster上放有露下體的照片，曾轟動一時。</p><p>惡搞節目整蠱人</p><p>04年主持節目《MTV非常夢想》，與名為Aiya黨的一班創意無限年輕人四處惡搞，拍下整人過程作為節目內容，更被網友廣泛流傳。<br> <br> 資料來源：《蘋果》資料室</p></body></html>

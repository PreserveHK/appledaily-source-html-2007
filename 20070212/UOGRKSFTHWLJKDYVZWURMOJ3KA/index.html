<html><header><meta charset="utf-8"><title>知多啲<br>《同一首歌》走遍全球</title></header><body><h1>知多啲<br>《同一首歌》走遍全球</h1><p>鄭秀文和楊千嬅在溫哥華參演的《同一首歌》綜藝晚會，是由內地中央電視台主辦的著名綜藝節目，該節目00年首播，主題是滙聚懷舊與流行，唱出中國人共同的一首歌，是一個甚受觀眾與歌手喜愛的電視音樂晚會。<br> 除平日會到世界各地舉行音樂會外，該節目每年農曆新年都會廣邀中港台三地當紅的歌手和組合，向外地同胞拜年。今年的農曆新年《群星齊輝大拜年──同一首歌．全球歌會》，應美國及加拿大華僑邀請，分別於今日和明日在加拿大溫哥華的女皇劇院和美國三藩市一體育館舉辦，出席者除千嬅和Sammi外，還有汪明荃、側田和任賢齊等。</p></body></html>

<html><header><meta charset="utf-8"><title>Cacharel表彰女性美</title></header><body><h1>Cacharel表彰女性美</h1><p>法國品牌Cacharel及副線BabyJane昨日在中環舉行時裝騷，一片繽紛悅目的圖案與色彩，煥發春日清新氣息。</p><p>副線跳脫</p><p>主線Cacharel以70年代女星SarahMoon浪漫女性典範形象為創作靈感，歌頌這份浪漫神秘的女性美。<br> BabyJane今季選中童話故事，以愛麗斯夢遊仙境為主題，可愛的故事角色如白兔、貓、茶杯茶壺及啤牌人等，成為新裝的pattern，輪廓則離不開青春活潑的連身傘裙、小背心等，層次感十足。<br> 採訪：JessicaNgan<br> 攝影：ChanChiLam</p></body></html>

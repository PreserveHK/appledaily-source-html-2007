<html><header><meta charset="utf-8"><title>新聞背景<br>內地充斥毒奶粉</title></header><body><h1>新聞背景<br>內地充斥毒奶粉</h1><p>假！假！假！內地假產品的嚴重氾濫，連剛出生的嬰兒亦身受其害。還記得兩年多前震驚中外的「大頭娃娃」奶粉事件嗎？2004年，安徽阜陽市229名嬰兒因食用劣質奶粉變成頭大身細，其中12人死亡，事件觸怒了中國總理溫家寶，勒令全面徹查事件，但問題奶粉至今仍禁之不絕。<br> 去年8月，北京一名8個月大男嬰吃完內地著名「完達山」奶粉後，出現厭食、情緒不穩、流鼻血等情況，成人飲用更出現肚瀉。同樣是內地知名的「培芝」初乳奶粉，亦被揭發蛋白質含量超標，飲用過多會損害嬰兒腎功能。而內蒙古去年亦曾破獲假奶粉案，長期飲用會致癌。<br> 本報記者</p></body></html>

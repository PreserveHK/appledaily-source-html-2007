<html><header><meta charset="utf-8"><title>蘇said：鍍金喂影衰阿媽</title></header><body><h1>蘇said：鍍金喂影衰阿媽</h1><p>近期整咗個嚇人新look嘅有錢女「鍍金喂」，當年自爆迷上社團人「志紅」哥，做飛女、食煙、離家出走，令行走ball場幾十年嘅媽咪「鍍太」冇面到頂點，佢過去嘅badrecord真係令人印象深刻。話說舊年行妖冶性感嘅外國設計師「wasabi」來港，冇邀請卡嘅鍍金喂諗住自行闖關入場博影相，大會公關發現，即時打去鍍太度投訴，仲講到明：「你知你個女幾𤓓㗎啦！」又數番之前鍍金喂回歸波場喺場內同人吵大鑊兼反枱嘅事。鍍太面懵懵惟有叫阿女自動閃。<br> 撰文：阿蘇<br> 此欄逢星期一至六刊出</p></body></html>

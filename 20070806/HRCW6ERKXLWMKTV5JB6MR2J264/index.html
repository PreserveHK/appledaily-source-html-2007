<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張敬軒自爆鍾意熟女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張敬軒自爆鍾意熟女 - 馮仁昭</h1><p>李克勤、張敬軒同埋泳兒，噚日到香港電台出席太陽計劃2007會考放榜打氣大會，鼓勵應屆會考生，仲分享佢哋嘅考試經驗。張敬軒早前被發現同大佢九年嘅胡蓓蔚一齊放狗散步，軒仔笑住話：「我鍾意熟女嘛！其實佢係我契家姐，我哋成日一齊出去玩，仲一齊買泳衣、生活用品。」會唔會擔心激嬲緋聞女友王菀之，張敬軒話：「唔怪得之佢冇聽我電話，不過，佢唔會嬲我嘅。」</p></body></html>

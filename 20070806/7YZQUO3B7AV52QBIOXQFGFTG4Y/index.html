<html><header><meta charset="utf-8"><title>千嬅扮林亞珍踩紅館</title></header><body><h1>千嬅扮林亞珍踩紅館</h1><p>楊千嬅今年10月將於紅館舉行一連四場演唱會，日前她為個唱拍攝宣傳海報時，竟以一個林亞珍般的造型示人，藉以表現其大笑姑婆真性情。由於這次是她過檔東亞娛樂後首個演唱會，為了令觀眾有耳目一新的感覺，她特別請來朱祖兒擔任演唱會創作總監及統籌。</p><p>絕不加場</p><p>拍攝海報當日，朱祖兒特別設計了一隻拿着心形鑽石的小手放在千嬅頭上，還要她戴上一副極有林亞珍feel的深近視眼鏡。千嬅說：「搵朱祖兒幫手，係因為佢之前做陳奕迅同軟硬都好好，所以希望今次同佢合作可以有火花。今次演唱會唔會加場，唔會推出DVD，要做一個真正liveconcert。」<br> 撰文：陳月媚</p></body></html>

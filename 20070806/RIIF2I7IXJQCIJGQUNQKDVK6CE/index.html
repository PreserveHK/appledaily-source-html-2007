<html><header><meta charset="utf-8"><title>寇鴻萍一家四口揀首飾</title></header><body><h1>寇鴻萍一家四口揀首飾</h1><p>寇鴻萍夫婦以及一對女兒日前到海港城的首飾店ARTINI購物，女人當然最愛珠寶首飾，寇鴻萍三母女甫步進店內，即被飾櫃內的閃耀首飾吸引，不停互相討論，又拼在身上試戴，左右顧盼一番。</p><p>埋單7萬元</p><p>寇鴻萍的長女貝詩（Lydia）和二女唐貝欣（Fiona）尤其喜歡耳環和頸鏈，更互為對方挑選；至於寇鴻萍除了替自己扮靚外，也沒有忘記夫婿梁廷鏘，為他挑選了閃石皮帶扣和手錶，最後埋單重任落在寇鴻萍身上，總共花了約7萬元。<br> 撰文：葉雪</p></body></html>

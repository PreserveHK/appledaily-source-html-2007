<html><header><meta charset="utf-8"><title>網友賀禮<br>「粉絲」創作視頻道賀</title></header><body><h1>網友賀禮<br>「粉絲」創作視頻道賀</h1><p>姚明廣受歡迎，粉絲（Fans）得悉他結婚，都想送禮道賀，其中最具心思的是一個特別為他們而設的視頻。視頻內不但播放姚明及葉莉的個人照片、合照及合成的全家福（圖），還有一名身穿紅衣的男子，把姚、葉的名字刻在一個同心鎖上，並掛在一個風景如畫的地方。視頻最後以「祝YY（姚葉）愛情天長地久，生活姚葉（搖曳）多姿，明莉（名利）雙收」這句話作結尾。</p></body></html>

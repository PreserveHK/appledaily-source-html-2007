<html><header><meta charset="utf-8"><title>河利秀拍劇公開煙韌</title></header><body><h1>河利秀拍劇公開煙韌</h1><p>韓國變性藝人河利秀為當地有線頻道拍攝的6集短劇《PoliceLine》，昨晚已在當地首播。河利秀為新劇無所不用其極，除了在沙灘上展示豐滿身材外，更無啦啦找來老公Micky鄭客串演出，同場更加映煙韌的接吻場面。</p><p>下月出碟</p><p>今次是河利秀首部擔正劇集，扮演性犯罪部門女警的她年幼時曾被父親性侵犯，從此留下陰影，在劇中更不乏大量打鬥場面。至於劇外的河利秀當然是位幸福女人，與老公Micky鄭幾乎形影不離的她，下月將推出大碟，又找來老公跟自己合唱。</p></body></html>

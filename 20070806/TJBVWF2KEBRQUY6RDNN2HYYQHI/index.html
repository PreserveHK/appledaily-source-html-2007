<html><header><meta charset="utf-8"><title>何傲兒奉旨昅港男</title></header><body><h1>何傲兒奉旨昅港男</h1><p>應屆香港小姐冠軍張嘉兒、亞軍王君馨、季軍周美欣和旅遊大使小姐何傲兒昨日應邀到新城電台接受訪問，張嘉兒獲獎至今常被觀眾批評，她坦言已習慣這些報道，不會感到難受，稍後張嘉兒會擔任《兒歌金曲頒獎禮》司儀，有機會一展所長。</p><p>要有自信</p><p>何傲兒也接獲首項工作，有幸擔任《香港先生競選》評判之一，領正牌賞猛男，何傲兒說：「之前喺電視見過啲港男，覺得質素都OK，我比較鍾意男仔有自信。」王君馨則認為選港男與港姐有差別，她說：「女仔着重slim，男仔除咗身形外，仲要識打功夫，應該會幾好睇。」<br> 採訪、攝影：卓寶花</p></body></html>

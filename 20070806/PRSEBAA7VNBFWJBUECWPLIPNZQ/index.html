<html><header><meta charset="utf-8"><title>NewsinGRAPHICS：雞泡魚咬斷釣魚郎手指</title></header><body><h1>NewsinGRAPHICS：雞泡魚咬斷釣魚郎手指</h1><p>時間：昨中午約12時<br> <br> 地點：南丫島對開海面<br> <br> 人物：休班消防員（年約50歲）</p><p>話你知：遭雞泡魚咬傷不會中毒</p><p>雞泡魚又名河豚，學名河魨，屬四齒魨科，上下顎牙齒猶兩片鍘刀，加上受刺激時身體會發脹全方位凸起尖刺，因此殺傷力極大。加上雞泡魚有劇毒，毒素多分佈於生殖腺、肝臟、腸胃等部位，其含毒量的大小，須專業人士才能料理烹調，一般釣友都不會食用，所以釣友在釣得雞泡魚後都會剪斷魚絲，連魚帶鈎放回海中，避免解鈎時受傷。不過被雞泡魚咬傷是不會中毒的。</p></body></html>

<html><header><meta charset="utf-8"><title>澳門舊身份證明起失效</title></header><body><h1>澳門舊身份證明起失效</h1><p>【本報訊】澳門消息：澳門回歸近8年，仍有28,000多名澳門人未換領新身份證，至明日（8日）起，舊身份證將告失效。澳門身份證證明局消息人士稱，如果在海外就業、讀書、居住的澳門人，又或有適當理由身在海外末能如期換新證者，仍可在返回澳門時向身份證明局換領，換言之，持舊身份證入境澳門並無問題，但就在明日開始不能將舊證作一般用途。<br> 澳門在02年12月陸續替居民更換新智能身份證，至今年2月9日結束，之後有180天過渡期。</p></body></html>

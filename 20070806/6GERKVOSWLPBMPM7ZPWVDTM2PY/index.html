<html><header><meta charset="utf-8"><title>財話短說<br>天年購AccessBoom18%</title></header><body><h1>財話短說<br>天年購AccessBoom18%</h1><p>▲天年生物（1178）公佈，斥資1800萬元收購AccessBoom的18%權益，代價中500萬元以現金支付，餘額以每股0.35元發行新股支付，新股佔擴大後股本5.05%。發行價較停牌前0.36元折讓2.78%。AccessBoom去年底成立，主要在國內從事汽車稀燃節油裝置、電子管理系統、渦輪發動機及其他相關產品開發及營銷，截至6月底上半年純利22.1萬元。</p></body></html>

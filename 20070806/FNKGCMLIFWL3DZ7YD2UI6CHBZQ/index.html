<html><header><meta charset="utf-8"><title>陳志雲寸伍衞國送外賣</title></header><body><h1>陳志雲寸伍衞國送外賣</h1><p>伍衞國昨日在灣仔接受節目《志雲飯局》訪問，陳志雲事前特別送了一本《紅樓夢》小說及對方於《歲月風雲》中的劇照給他留為紀念。</p><p>揚言感情空白</p><p>陳志雲每次做訪問時經常都會與嘉賓開玩笑，他昨日對伍衞國說：「第三樣禮物，要做完訪問食完飯至送得畀你，就係打包外賣喇！」擺明取笑對方近日被周刊拍得他拿着兩袋食物於半山送外賣往女友家。伍衞國雖然喉嚨聲沙，但他仍解釋說：「自己有衣食，食唔晒嘅嘢打包帶走。」但當被問及為何在半山出現時，他則不作回應，只稱自己感情一片空白。<br> 採訪、攝影：魯萍</p></body></html>

<html><header><meta charset="utf-8"><title>范俊業:囝囝玩得開心</title></header><body><h1>范俊業:囝囝玩得開心</h1><p>效力愉園的港隊門將范俊業，除了應付本地賽事外，亦經常隨球隊往外地南征北戰。他說：「出外比賽時最掛着囝囝，因此一有放假機會，便會帶他到主題公園遊玩、游水或踢足球，盡量爭取時間享受親子樂。」<br> 「自己都有參加一些機構舉辦的親子活動，囝囝都覺得好開心；可能自己家族都有很多小朋友，平時亦會相約他們遊覽主題公園、逛商場或看電影，囝囝不會覺得孤獨。當然，有時也會帶他到球場踢波，自己比賽時他亦會隨媽媽在場邊打氣。」范俊業補充說。</p></body></html>

<html><header><meta charset="utf-8"><title>里昂勢撬廸奧夫</title></header><body><h1>里昂勢撬廸奧夫</h1><p>距離新一季英超聯展開不足一星期，保頓可能出現前鋒荒！因為繼法國籍前鋒安歷卡獲多間英超球會青睞後，塞內加爾前鋒廸奧夫亦遭法甲冠軍里昂挖角。<br> 保頓自從有領隊艾拿廸斯於上季季尾離隊後，只以李森美掌帥，加上今夏在轉會市場，只補入如前鋒希古臣及中場韋希姆臣等二線的球員；因此，今屆普遍不被看好。更糟的是他們的首席前鋒安歷卡，一直被多間英超球會虎視眈眈，而於周一，保頓另一射手廸奧夫的經理人基斯廸表示，法甲球會里昂向這名26歲的前鋒招手。<br> 基斯廸說：「雖然不少英超球會都對廸奧夫有興趣，但他最想加盟的是里昂，因為他們是頂級歐洲球會之一，而且又可以角逐今屆歐聯。」</p></body></html>

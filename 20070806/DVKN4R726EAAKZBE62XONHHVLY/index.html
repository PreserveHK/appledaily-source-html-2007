<html><header><meta charset="utf-8"><title>關Johnny8賣笑闖巨蛋</title></header><body><h1>關Johnny8賣笑闖巨蛋</h1><p>以錦戶亮為首的尊尼偶像組合關Johnny8，憑着搞笑天份與口才，主持綜合節目大受歡迎，在日本人氣急升。現正舉行全國巡迴演唱會的關Johnny8，前日首度在東京巨蛋開騷，在55,000名fans面前施展渾身解數，又唱又跳。</p><p>相葉彈冇歌聽</p><p>成員之一的橫山裕說：「就讓我們在這個bigegg（巨蛋）暴走吧。」身為師兄的嵐成員相葉雅紀，及有份演出日劇《花樣少年少女》的生田斗真亦畀面捧場。不過在工作結束後趕到的相葉卻說：「說笑話的時間比唱歌還長，根本不能聽到他們唱歌。」</p></body></html>

<html><header><meta charset="utf-8"><title>金來沅做男版大長今</title></header><body><h1>金來沅做男版大長今</h1><p>韓星金來沅繼去年與鄭麗源合作的劇集《你從哪顆星星來》後，即將會籌拍號稱現代男版《大長今》的新劇《食客》，日前金來沅便與製作單位，於江原道一酒店內正式簽約。</p><p>貨車廚神遊全國</p><p>預計共有24集的《食客》，製作費超過一億港元，下月起正式開鏡拍攝。故事改編自當地人氣漫畫，主角金來沅將駕着載有蔬果的貨車，到全國各地四處遊歷，目的要成為出色的韓國傳統料理廚師。金來沅稱：「為了新劇我已籌備了將近兩年時間，今次角色是個開朗、充滿熱情的人物。」估計劇集會在年底或明年初首播。</p></body></html>

<html><header><meta charset="utf-8"><title>是日upload：魔鬼魚有個貓樣</title></header><body><h1>是日upload：魔鬼魚有個貓樣</h1><p>「噢！這是甚麼魚？」「FA-MAS」把一張「貓面魚」照片在網上公開，不少網友看罷都說很可愛，想不到一條在海中生活的魚，竟生成一副「貓樣」。</p><p>種類並不罕見</p><p>有網民指這條「貓面魚」應該是一條在深海出沒的魔鬼魚，並不是真的叫「貓面魚」，「香港都有這些魚，也不是太罕有的魚類。」網民「Kcat」認為這條魚很有趣，「的確有點怪，但如果看見，真的會覺得很特別。」</p></body></html>

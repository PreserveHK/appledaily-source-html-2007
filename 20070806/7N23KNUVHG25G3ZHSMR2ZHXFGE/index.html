<html><header><meta charset="utf-8"><title>環球片場：飯島愛見工似老闆</title></header><body><h1>環球片場：飯島愛見工似老闆</h1><p>前AV女星飯島愛自從年初宣佈退出藝能界後，就開始過住量地生活，據知愛姐早前去過日本最大留言板2channel做兼職，阿Net仲喺網上搵到佢見工嘅片段。片中見身為2channel創辦人兼老闆嘅西村博之不斷向愛姐鞠躬，反而見工嘅愛姐就一臉輕鬆，搞到西村博之似見工多啲喎！另外，愛姐前日又秘密到台灣，出席夜店開幕派對。<br> <br> 網址：<br>  http://ameblo.jp/iijimaai/entry-10041917344.html </p></body></html>

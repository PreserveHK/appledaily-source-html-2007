<html><header><meta charset="utf-8"><title>刑毀東方報業工人罰款</title></header><body><h1>刑毀東方報業工人罰款</h1><p>【本報訊】一名運輸工人送貨到大埔東方報業中心，一時貪玩在電梯大堂的牆壁寫上「和勝和」三個大字，職員翻看閉路電視錄影紀錄，發現是他所為報警。運輸工人昨在粉嶺裁判法院承認一項刑事損壞罪，裁判官接納被告因貪玩犯案，輕判罰款2,000元及賠償300元。<br> 案情透露，34歲被告霍鎮民於今年6月7日送貨到大埔東方報業中心，隨後保安員發現四樓電梯大堂牆壁被人寫上「和勝和」三個字，經理着職員拍照後清理。<br> 其後翻查閉路電視紀錄，發現是被告所為，警方接報於7月6日到被告的工作地點將他拘捕，被告在警誡下承認一時貪玩犯事。<br> 案件編號：FLCC2028/07</p></body></html>

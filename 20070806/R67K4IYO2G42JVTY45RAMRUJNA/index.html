<html><header><meta charset="utf-8"><title>《叛諜3》創8月開畫紀錄</title></header><body><h1>《叛諜3》創8月開畫紀錄</h1><p>由麥廸文（MattDamon）孭飛動作猛片《叛諜追擊3：最後通牒》（TheBourneUltimatum），上周五在美國開畫，以7,020萬美元票房（約5.5億港元）打低上周票房冠軍《阿森一族大電影》（TheSimpsonsMovie）成為第一位，同時也打破史上8月開畫最高收入電影紀錄。</p><p>打低成龍</p><p>《叛》片今集開畫，除了比上兩集創下更佳的開畫成績外，更打破了01年由成龍主演的《火拼時速2》（RushHour2）所保持的8月開畫最高收入電影紀錄，十分厲害。</p></body></html>

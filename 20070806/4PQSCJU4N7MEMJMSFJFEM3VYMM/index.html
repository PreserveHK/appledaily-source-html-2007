<html><header><meta charset="utf-8"><title>俄海底插旗花3000多萬</title></header><body><h1>俄海底插旗花3000多萬</h1><p>俄羅斯上星期派兩艘潛艇深入北冰洋4,261米嘅北極海床，插咗支鈦金屬俄羅斯國旗宣示主權嘅行動，俄羅斯北極及南極研究院院長弗羅洛夫（IvanFrolov）話，一共洗咗1億盧布（約3,073萬港元），好在部份開支由瑞典商人保爾遜（FrederikPaulsen）贊助。今次係人類首次潛到北極海床，可惜俄羅斯另有居心，搞到無乜人讚揚呢個科研創舉，話之你插夠100支旗，美國同加拿大都話唔會承認塊地係屬於俄羅斯嘅。<br> 法新社</p></body></html>

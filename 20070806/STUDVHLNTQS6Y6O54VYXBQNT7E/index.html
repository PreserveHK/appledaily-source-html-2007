<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿葛奧運上京拖地 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿葛奧運上京拖地 - 馮仁昭</h1><p>葛民輝（右）噚日喺理工大學出席麥當勞暑期青少年大使計劃，擔任頒獎嘉賓。阿葛身為香港麥當勞全明星奧運領隊，明年會率領11人到北京奧運村齊齊體驗生活，阿葛仲即場講佢嗰啲半鹹淡普通話，令到現場人士捧腹大笑，其後佢話：「去到我會主力舖面清潔工作，拖地、抹嘢呢啲都好講技巧㗎。」不過話雖如此，阿葛要學好啲普通話，到時先同啲顧客溝通到。</p></body></html>

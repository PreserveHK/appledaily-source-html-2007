<html><header><meta charset="utf-8"><title>紐記反口阻戴亞轉會</title></header><body><h1>紐記反口阻戴亞轉會</h1><p>效力紐卡素的英格蘭國腳戴亞，轉會韋斯咸的交易泡湯。韋斯咸領隊古比士利上周六直斥紐卡素最後一刻反口：「原本的出價他們接受了，個人合約也談妥了，戴亞的體測也通過了，但他們在最後一刻決定推翻一切，我們束手無策。」<br> 據悉，韋斯咸原本出價600萬鎊（約9,600萬港元），但紐卡素最後一刻索價800萬鎊，導致轉會泡湯。當事人戴亞拒絕就事件發表言論，但古比士利卻十分氣憤，「我從沒見過這樣的事情，我們和戴亞都感到非常失望，但事情已沒有轉圜餘地。」<br> 戴亞之前為離開紐卡素受球迷襲擊，如今轉會失敗後將令他更加尷尬。</p></body></html>

<html><header><meta charset="utf-8"><title>宮崎葵幸福少婦晒婚戒</title></header><body><h1>宮崎葵幸福少婦晒婚戒</h1><p>今年21歲日本女星宮崎葵，自6月中與比她年長4歲的男演員高岡蒼甫閃電註冊結婚後，婚後的她昨日首度現身出席明年播出、由她主演的NHK大河古裝劇《篤姬》記者會。容光煥發的阿葵左手無名指戴上結婚戒指示人，一副幸福小女人模樣。</p><p>欣賞柴崎幸個唱</p><p>成為史上最年輕的大河劇女主角的阿葵說：「每天都以緊張又興奮的心情拍攝，希望能演出一部受歡眾喜愛的作品。」而男星瑛太將擔演男主角小松帶刀。此外，阿葵前日與夫婿高岡蒼甫一同欣賞女星柴崎幸在澀谷首次舉行的迷你演唱會。</p></body></html>

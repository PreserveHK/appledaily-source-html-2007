<html><header><meta charset="utf-8"><title>健力士奇人咬繩拉車</title></header><body><h1>健力士奇人咬繩拉車</h1><p>【本報訊】做人最緊要「實牙實齒」，健力士世界紀錄保持者祁德華昨首度來港，在新地旗下商場表演倒立喝奶茶、吹爆熱水袋等絕技。<br> 大會又用繩索縛着汽車，車上坐着多人，來自上海的祁德華分別用口咬（圖一）及用頭髮縛着繩索，然後將汽車拉行30多米的距離，現場觀眾頓時嘩聲四起。但他說，這對於他並無難度，因他曾以此絕技打破健力士世界紀錄，至今無人能破，「我小時候已倒吊在樹上。」他笑言絕技是自小開始鍛煉，一般人不可模仿。另外，大會亦邀請了30多名小朋友同時置身於一輛甲蟲車內（圖二），吸引市民捐款，為聖公會籌款。<br> 成啓聰攝</p></body></html>

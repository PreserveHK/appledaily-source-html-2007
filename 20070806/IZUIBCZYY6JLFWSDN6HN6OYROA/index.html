<html><header><meta charset="utf-8"><title>何韻詩獎少唔慶功</title></header><body><h1>何韻詩獎少唔慶功</h1><p>何韻詩前晚於頒獎禮上僅憑歌曲《傷城秘密》獲得新城國語力歌曲一獎，未知是否因只獲一個獎的原故，她整晚心情欠佳，當眾歌手在台上大合照時，她也顯得木無表情，並缺席大會於北角舉行的慶功宴。在慶功宴上問容祖兒可知其好友阿詩是否嫌獎少而黑面，她說：「應該唔會。」問可覺得她因而不高興，祖兒續說：「差唔多啦。」那何韻詩是否因此缺席慶功，祖兒說：「唔會咁，不過唔可以代佢答。」</p><p>新舊楊過禮讓</p><p>此外，一班歌手在慶功宴上拍大合照時，首次來港參加頒獎禮的黃曉明即十分識做地讓位予劉德華，這兩位金庸筆下的新舊楊過，顯得惺惺相惜。<br> 採訪：王連連　攝影：仇志德</p></body></html>

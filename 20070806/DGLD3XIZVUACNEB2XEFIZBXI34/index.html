<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蘇志威單腳抱肥慧 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蘇志威單腳抱肥慧 - 馮仁昭</h1><p>劉小慧早前為蘇志威（阿細）再添一女，迅速收身嘅佢體重由160磅減至130磅，不過終極目標係115磅。噚日佢同老公出席商場活動時，雖然已刻意着鬆身衫，可惜阿細一招「單腳抱美」就凸顯咗佢仍待收身嘅缺點。今年12月係兩公婆結婚10周年，小慧話當年喺拉斯維加斯一間教堂結婚，出發前先知要先去政府大樓入紙，好彩有人提醒，否則分分鐘變咗「非法結婚」。另外，噚日大批fans帶同小慧多年前嘅唱片到場索簽名，令佢好感動。</p></body></html>

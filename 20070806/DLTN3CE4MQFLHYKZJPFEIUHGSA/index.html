<html><header><meta charset="utf-8"><title>夏天去韓國滑雪</title></header><body><h1>夏天去韓國滑雪</h1><p>韓國首個大型室內滑雪場於上個月7日正式開放，它位於京畿道富川市遠美區上洞的TigerWorld，是繼日本和中國後，亞洲第三個市內人工滑雪場。這個人工室內滑雪場以全長270米，闊40米的直線主坡為主要滑道，大家可自由選擇滑雪、Snowboard或乘雪橇，夏天滑雪都不成問題。<br><br>記者：陸伊琳</p><p>TigerWorld室內滑雪場<br> 交通：地鐵1號線富開站2號出口，換乘的士，車費約$21<br> 地址：京畿道富川市遠美區上洞572-1<br> 滑雪費：每位$211起　<br> 網址： http://www.tigerworld.co.kr </p></body></html>

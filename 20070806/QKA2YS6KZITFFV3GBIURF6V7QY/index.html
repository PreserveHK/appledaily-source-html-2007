<html><header><meta charset="utf-8"><title>Usher上周完婚</title></header><body><h1>Usher上周完婚</h1><p>美國R&amp;B男歌手Usher，在上周五與已懷有5個月身孕的形象設計師女友TamekaFoster在美國阿特蘭大拉埋天窗，兩人當天於律師的辦公室內宣誓後，即回到Usher在喬治亞州的家中舉行簡單而隆重的婚禮，結束多年愛情長跑。</p><p>曾取消婚禮</p><p>據知Usher原定在上月28日與女友於紐約舉行盛大婚禮，卻在當天早上突然取消，有說女方與Usher母親不和，更不准她觀禮，令Usher大怒，不過Tameka卻說：「其實只是我為婚禮迫得自己太緊而當日身體不適，不過現在我與BB的健康也沒有大礙。」</p></body></html>

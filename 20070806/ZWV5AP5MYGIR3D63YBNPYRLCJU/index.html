<html><header><meta charset="utf-8"><title>蘭子當男友利承武透明
</title></header><body><h1>蘭子當男友利承武透明
</h1><p>陳道然（蘭子）與希慎後人利承武拍拖，一直都刻意低調，前晚二人出席四季酒店傳藝節晚宴時有講有笑，但當記者上前拍照時，二人即彈開迴避。</p><p>男方未計劃結婚</p><p>記者問利承武何時與蘭子結婚，他說：「吓，冇諗過呢啲問題。」此時，蘭子繼續否認利承武的男友身份，她說：「你話我男友？你講巫雨平？邊個喺我隔籬都係我男友，我哋做藝人同邊個男主角都襯。」當記者告知利承武表示未有計劃結婚時，蘭子說：「人哋嘅事唔關我事。」問她是否羨慕李嘉欣與許晉亨的戀情？她說：「每個人追求唔同，𠵱家希望踏實做嘢，心中喜樂上天會恩賜，婚姻都會交畀上帝。」</p></body></html>

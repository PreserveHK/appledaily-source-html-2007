<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曹敏莉預知嫁好老公 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：曹敏莉預知嫁好老公 - 馮仁昭</h1><p>謝天華（左）同曹敏莉（右）等，噚日喺將軍澳電視廣播城宣傳明珠台外購劇《Heroes》。套劇係講超能人士，曹敏莉話曾經為咗想預知未來，搵相士指點迷津，佢話：「我記得話我將來老公好錫我，工作都唔錯，會行幾次大運。我希望30歲左右有家庭，35歲有一仔一女。」謝天華被問到早前有傳佢太太有喜，即刻大耍太極咁話：「點解要咁公開，總之我好開心咁多朋友有喜喇！」
</p></body></html>

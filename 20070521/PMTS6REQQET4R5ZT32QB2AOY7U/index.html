<html><header><meta charset="utf-8"><title>張震韓片首映冷清</title></header><body><h1>張震韓片首映冷清</h1><p>由韓國名導金基德執導、台灣影星張震主演的南韓電影《Breath》，昨日在康城影展內舉行首映。可惜這部競賽電影未獲大會重視，除了被安排跟里安納度的觀摩電影同時段播放，供傳媒欣賞的場次又只得一場，令當日的紅地毯場面冷清，十分可憐。不過，導演金基德與男女主角張震及朴智娥等演員依然笑容滿面踏上紅地毯。</p><p>不諳韓語難受</p><p>張震說：「拍攝時最令我感到挫敗的是不諳韓語，片中我要靠身體語言來演繹情感變化，心理層面上很有挑戰性。」雖然是雞同鴨講，但金基德卻指張震的角色毋須語言溝通。
</p></body></html>

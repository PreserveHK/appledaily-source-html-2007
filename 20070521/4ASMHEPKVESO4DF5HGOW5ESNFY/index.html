<html><header><meta charset="utf-8"><title>酒會小八卦：香港之夜悶爆</title></header><body><h1>酒會小八卦：香港之夜悶爆</h1><p>香港人今年在康城影展都算威到盡，評審有張曼玉，揭幕電影有王家衛，就連財爺唐英年也出力谷香港電影，不過由香港貿易發展局主辦的「香港向康城致敬」酒會（圖），卻被康城一本權威國際刊物《TheHollywoodReporter》評為最差酒會，據該刊物稱：「酒會舉行的時間在傍晚6時許，時間尷尬，而地點設在沙灘帳篷內，氣氛悶熱，加上要待唐英年等發表演講後才有食物及飲品供應，令到當時不少人到場排隊取食物，情況狼狽。」</p></body></html>

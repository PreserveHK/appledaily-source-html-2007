<html><header><meta charset="utf-8"><title>周圍shot：血肉機械人</title></header><body><h1>周圍shot：血肉機械人</h1><p>考考大家眼力，相片中這對貌似孖生兄弟的男人，那一個不是真人（圖）？難以分辨嗎？開古吧，坐在左邊的是機械人，而右邊那位是這機械人的製造者鄒人倜。來自西安、從事電影特技創作的鄒人倜表示，他這個作品稱得上中國首個「有血有肉」的機械人，前後經過81項工序製作，不僅皮膚質感與真人接近，還能抵受冷熱的天氣，保證不變形、不褪色。只可惜，這個造價10至15萬元的機械人，不但不會動，連講話也不會。<br>  http://www.gd.xinhuanet.com/newscenter/ <br> photo/2007-05/19/content_10068656.htm</p></body></html>

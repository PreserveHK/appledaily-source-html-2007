<html><header><meta charset="utf-8"><title>出位小八卦：A貨尊尼撼猴擒謝菲</title></header><body><h1>出位小八卦：A貨尊尼撼猴擒謝菲</h1><p>今次《加勒比海盜：魔盜王終極之戰》的首映選擇在加州廸士尼樂園進行，由於觀眾及到遊樂場遊玩的旅客眾多，所以不少來賓都打扮出位。其中飾演布沙船長的謝菲路殊，就帶了在《魔盜王》系列佔戲不少的馬騮出席。<br> 這隻反派馬騮是布沙船長的寵物，經常破壞積克船長的好事，想不到現實中的牠都張牙舞爪，神情兇猛，難得的是牠站在謝菲肩膊上，沒有襲擊主人。至於當日以積克船長造型現身的來賓多不勝數，當中有位男性嘉賓最為神似，不少遊人更誤會他就是尊尼狄普，令他甚為得戚。</p></body></html>

<html><header><meta charset="utf-8"><title>$3,490起坐天秤星號遊沖繩</title></header><body><h1>$3,490起坐天秤星號遊沖繩</h1><p>媽咪好想試坐郵輪，但又怕太悶，第一次我決定帶佢去坐天秤星號，因為今個summer天秤星號推出全新航程，行走台灣基隆、澎湖、日本沖繩的石垣島及那霸，最重要是在暑假期間出發，連機票同埋天秤星號郵輪及一晚台灣基隆酒店住宿，只要在6月30日前報名就可以$3,490起的價錢享受得到了，所有航程都由基隆出發，而不同時間則有不同的旅程選擇，我估夠多元化的那霸最得媽咪歡心，一於叫埋三妹一齊去先！<br>查詢：www.starcruises.com<br><br>悠樂祥<br>酷愛旅遊，搭飛機多過搭巴士，天生樂天派。&#13;</p></body></html>

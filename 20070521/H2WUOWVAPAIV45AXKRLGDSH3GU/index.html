<html><header><meta charset="utf-8"><title>徐濠縈為受傷乖女甩底</title></header><body><h1>徐濠縈為受傷乖女甩底</h1><p>徐濠縈大前晚到銅鑼灣出席法國時裝設計師AnneValerieHash的迷你騷，已為人母的徐濠縈與懷有7個月身孕的Anne十分好傾，她說：「Anne話佢打算設計童裝系列，我好期待。」</p><p>學溜冰跌倒</p><p>問徐濠縈會否經常買名牌童裝給女兒康堤？她說：「唔會買特別貴嘅，小朋友大得快，4個月就要買過晒啲衫。」她又透露大前晚本來獲邀與AnneValerieHash一起吃晚飯，但因為女兒康堤學溜冰時不慎跌倒，還擦傷面部，令她不得不爽約。<br> 採訪、攝影：JessicaNgan&#13;</p></body></html>

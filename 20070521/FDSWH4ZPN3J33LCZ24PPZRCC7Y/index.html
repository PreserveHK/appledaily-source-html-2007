<html><header><meta charset="utf-8"><title>求驗客手記：愛奴有歐協踢？　歐洲足協咪亂嚟 - 求驗客</title></header><body><h1>求驗客手記：愛奴有歐協踢？　歐洲足協咪亂嚟 - 求驗客</h1><p>西甲愛斯賓奴無緣歐協冠軍後博得好多人同情，西班牙足協就打算要求歐洲足協畀佢哋打來季歐協盃。原來愛奴現時以45分（未計周日賽果）排12，連圖圖盃都冇得踢。於是西足協希望西盃決賽分子基達菲來季打圖圖盃（若西維爾奪歐聯資格），等愛奴出戰歐協。求大俠知道利記上季都試過，但係咁做對其他球隊唔公平，歐足協唔好制呀！</p></body></html>

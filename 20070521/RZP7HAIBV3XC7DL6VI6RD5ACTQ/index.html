<html><header><meta charset="utf-8"><title>新貨特區：周末給肌膚做Spa</title></header><body><h1>新貨特區：周末給肌膚做Spa</h1><p>johnmastersorganics推行SuperNaturalBeauty，搜羅全球各地最優質的「檢定有機」成份，採用冷壓技術抽取植物精華，以保存濃縮草本療效。johnmastersorganics於今季特別推出周末深層清潔組合，原價$877，特價$827，還附送化妝鏡連鏡套。此護膚組合從磨砂、深層清潔及保濕護理，均含可可巴核粒子、法國高嶺土及金盞花等天然成份，效果有如給肌膚做Spa般的享受，改善肌膚暗啞，增加光澤。</p><p>輕柔磨砂潔面乳<br> <br> 各city'super、LOG-ON有售</p></body></html>

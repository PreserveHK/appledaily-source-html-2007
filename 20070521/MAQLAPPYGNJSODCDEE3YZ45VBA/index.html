<html><header><meta charset="utf-8"><title>李孝利頂硬上撐韓片</title></header><body><h1>李孝利頂硬上撐韓片</h1><p>韓國女歌手李孝利前日下午以性感打扮出席首爾奧林匹克公園舉行的活動，不過當晚她與200名fans到戲院欣賞電影《擋不住的婚姻》時，卻面色蒼白兼打扮樸素，原來她在前日凌晨發現自己扁桃腺發炎及發高燒，要到醫院急症室接受治療。<br> 李孝利在VIP影院向fans說：「因為扁桃腺發炎和高燒，我在19日凌晨到過醫院急症室接受治療。」儘管身體狀況依然欠佳，但她當日仍頂硬上完成預定的工作，fans知道後都非常感動。至於為何選擇與歌迷看女星Eugene的新片，她說：「韓片在荷李活片的衝擊下遇到危機，希望更多人會關心及支持本土電影。」</p></body></html>

<html><header><meta charset="utf-8"><title>小齊唔敢昅性感女</title></header><body><h1>小齊唔敢昅性感女</h1><p>任賢齊昨日在荃灣舉行簽唱會，與歌迷玩遊戲，其中有位穿上背心的女歌迷玩得十分投入，俯身時春光乍洩，事後問到小齊可有留意該歌迷？他笑言：「吓！係咩？我點好意思睇呀，咁多人望住。」<br> 今次小齊為每位歌迷簽名時，都特別寫上每個人的名字，他說：「因為想歌迷留番個紀念，好似隻碟名咁《如果沒有你》，所以簽耐啲都唔緊要。」此外，早前小齊在酒吧舉行音樂會時飲啤酒，問他可有喝醉？他說：「冇啦，飲咗一杯啫，雖然我酒量好淺，不過一杯都OK啦！」<br> 採訪：胡比<br> 攝影：陳偉權</p></body></html>

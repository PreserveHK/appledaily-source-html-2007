<html><header><meta charset="utf-8"><title>華人巴士失事34死傷</title></header><body><h1>華人巴士失事34死傷</h1><p>美國賓夕凡尼亞州接載華人巴士失事、導致兩人死亡32人受傷的意外，傷者主要是華人，年齡由手抱嬰兒至50歲，但死者身份仍未公佈。由於傷者不諳英語，警方傳召一名繙譯到場，了解出事經過。乘客向繙譯指，事發時大部份人都在睡覺，醒來時聽到一片尖叫聲，然後車子已經翻側。醫院已經接觸紐約的中國領事館，與死傷者的親友聯絡。事發在前日（周日）凌晨，巴士由俄亥俄州出發前往紐約，駛至賓州中部一條公路時失事，車上兩名司機均是華人。<br> 美聯社/互聯網</p></body></html>

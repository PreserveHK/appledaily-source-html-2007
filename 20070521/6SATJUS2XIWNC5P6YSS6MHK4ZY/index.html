<html><header><meta charset="utf-8"><title>周圍shot：新「林黛玉」三強誕生</title></header><body><h1>周圍shot：新「林黛玉」三強誕生</h1><p>隨着「林黛玉」陳曉旭離開人世，誰將成為新一代的「林黛玉」，備受外界關注。由北京電視台主辦的「紅樓夢中人」選舉─「林黛玉」組別三強，終在前晚誕生。經過一輪才藝比賽，程媛媛（左）、高洋（中）和閔春曉（右）三人淘汰其他兩名對手，晉升最後三強。<br> <br>  http://ent.xicn.net/item/2007/05/21/402917.html </p></body></html>

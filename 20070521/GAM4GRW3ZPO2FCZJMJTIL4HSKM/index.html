<html><header><meta charset="utf-8"><title>辛曉琪嫩男陪揀車</title></header><body><h1>辛曉琪嫩男陪揀車</h1><p>台灣女歌手辛曉琪90年代以歌曲《領悟》走紅香港，上周五（18日）她在台灣被拍到由一名比她年輕14歲的汽車經紀陪伴下看車，據知該經紀名邱慶中，現年30歲，曾拍過徐若瑄歌曲《狠狠愛》MV。</p><p>溫馨撐枱腳</p><p>44歲的辛曉琪日前穿紅色短裙現身，邱慶中負責接待她，並介紹她坐上其中一款新車，又把她載到街上，沿途還買了兩杯咖啡，並在紅茶店點了滿桌食物，兩人有說有笑，看似非常熟絡，邱慶中事後細心地載辛曉琪到電視台。<br> 辛曉琪似乎對年紀比她小的男士特別有興趣，其前男友也比她年輕15載，辛曉琪事後大讚邱慶中相當有禮貌，認為大家對此不用大驚小怪。<br> 採訪、攝影：黎寶蘋</p></body></html>

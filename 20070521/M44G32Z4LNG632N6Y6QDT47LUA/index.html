<html><header><meta charset="utf-8"><title>話你知<br>土耳其沈嘉偉潮爆英倫</title></header><body><h1>話你知<br>土耳其沈嘉偉潮爆英倫</h1><p>鄭秀文的個唱魔盜look被踢爆抄襲英國潮牌HusseinChalayan，品牌設計師HusseinChalayan（圖）貌似邱淑貞夫婿沈嘉偉，1970年在土耳其出生，1982年舉家遷往英國，他畢業於英國時裝名校CentralSt.Martin，其創作名副其實天馬行空，最為人津津樂道的，是他不受布料限制，木和金屬等材料落在他手上，均能成為前衞震撼的服飾。</p></body></html>

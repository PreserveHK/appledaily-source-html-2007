<html><header><meta charset="utf-8"><title>蘇said：「晴天」充大頭淑女發難 - 阿蘇</title></header><body><h1>蘇said：「晴天」充大頭淑女發難 - 阿蘇</h1><p>「蘿白」契仔「晴天」早排同成班玩腳夾錢開咗間蒲場，幾個partner四圍出去搵生意，「晴天」經常拉朋友上去玩，仲充大頭鬼叫friend任飲，話自己簽單，唔使人哋畀錢，但查實佢轉個頭就走咗去，到埋單啲侍應梗係有理無理，照樣遞單畀人找數，佢嘅朋友畀過一兩次，都見慣不怪，唔再當佢講真。<br> 不過，有次「晴天」話請Ball場淑女飲嘢，轉頭又走咗去，淑女即場大發爛渣，唔肯畀錢，最後要由另一股東「綠平」用自己quota簽單擺平。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出&#13;</p></body></html>

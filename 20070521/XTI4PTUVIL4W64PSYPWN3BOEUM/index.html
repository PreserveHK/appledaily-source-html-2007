<html><header><meta charset="utf-8"><title>宋慧喬借港記者做老臨</title></header><body><h1>宋慧喬借港記者做老臨</h1><p>韓國女星宋慧喬早前來港擔任金像獎頒獎嘉賓，順道為剛出版的韓國版《Cosmopolitan》6月號拍攝寫真。寫真以「逃離狗仔隊」為題，喬妹也老實不客氣利用當日追訪她的記者當免費臨記，營造巨星氣勢。在其中一張照片中，她乘遊艇出海暢，一派悠閒度假氣氛。</p><p>演藝伎激瘦</p><p>另外，喬妹主演的古裝電影《黃真伊》下月6日在韓國上映，該片開拍以來備受外界注目。由於前作《我和我的女友》票房仆直，令喬妹更感今趟不容有失。喬妹日前現身電視節目宣傳時，坦言拍攝時壓力很大，加上戲服太重，令她不知不覺地減磅。</p></body></html>

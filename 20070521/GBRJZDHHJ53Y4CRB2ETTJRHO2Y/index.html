<html><header><meta charset="utf-8"><title>丹麥美人魚披回教頭巾</title></header><body><h1>丹麥美人魚披回教頭巾</h1><p>英國古董運茶葉船燒毀了，丹麥地標美人魚銅像也再遭破壞。前日（周日）早上，有途人發現美人魚像由頭到膝蓋，遭人披上一塊女回教徒慣用的長長頭巾（圖），於是報警，警方數小時後趕到，為美人魚銅像揭去頭巾。這次惡意破壞估計與丹麥最近爭論回教徒應否在公眾場合戴頭巾的問題有關。<br> 美人魚銅像是雕刻家艾瑞克森（EdvardEriksen）作品，自1913年就放在哥本哈根港港口。它曾多次成為針對破壞目標，如2004年被人罩上回教長袍，在過去40年兩度被斬首，上周才被淋過紅漆。<br> 法新社</p></body></html>

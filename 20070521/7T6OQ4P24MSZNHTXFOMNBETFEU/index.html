<html><header><meta charset="utf-8"><title>財話短說<br>江西銅母公司擬發A股</title></header><body><h1>財話短說<br>江西銅母公司擬發A股</h1><p>▲江西省國資委副主任李天鷗表示，江西銅（358）母公司擬推進整體上市計劃，在國內發行A股；母公司一項重點投資的高精度銅板帶項目已獲國家發改委批核，該項目總投資100億元（人民幣．下同），年產能力10萬噸，項目成熟後或注入上市公司。另江西省的稀有稀土金屬鎢業集團有意作境內或境外上市，正尋找投資銀行，亦有意引入戰略性投資者，集團去年銷量達22億元。</p></body></html>

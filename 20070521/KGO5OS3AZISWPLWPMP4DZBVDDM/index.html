<html><header><meta charset="utf-8"><title>尼日利亞豬吃棄嬰</title></header><body><h1>尼日利亞豬吃棄嬰</h1><p>尼日利亞發生豬吃人事件。一名初生男嬰，遭母親遺棄河邊，最後被兩隻餓豬活活吃掉。<br> 據當地傳媒報道，嬰兒出生大約只有一天，被遺棄在中部城市伊洛林（Ilorin）的阿薩河（Asa）邊。附近一名女村民周日凌晨，聽見嬰兒嚎哭聲，查看之下，見到兩隻豬在噬咬嬰兒。她見狀後立即通知其他村民，但返回現場時，發現嬰兒幾乎被豬完全吃掉，只剩下一隻小手臂。<br> 村民懷疑，嬰兒的哭聲吸引豬的注意，雖然給毛氈裹着，仍遭餓豬拖了出來噬吃。<br> 警方沒有拘捕任何人，懷疑嬰兒的母親是妓女，因無力撫養而遺棄骨肉。據村民說，他們之間最近沒有人懷孕，相信遺棄親子的女子並非住在事發現場一帶。<br> 德新社</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記：奪英超豪花獎金李察臣百萬買波子 - 求驗客</title></header><body><h1>求驗客手記：奪英超豪花獎金李察臣百萬買波子 - 求驗客</h1><p>曼聯攞咗英超聯冠軍，球員每人至少分到10萬鎊（約154萬港元）嘅獎金，對朗尼或者基斯坦奴朗拿度呢啲高薪一族嚟講，可能只係少數目；但係對於非正選嘅基蘭李察臣都分到10萬鎊，咁真係恨死隔籬咯。聽講基蘭李察臣將呢筆獎金全數買咗架Porsche911超級跑車，仲要有turbo，球迷冇得恨㗎喇，鬼叫佢打曼聯咩！</p></body></html>

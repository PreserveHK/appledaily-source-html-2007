<html><header><meta charset="utf-8"><title>瀧澤秀明賣車救稚子</title></header><body><h1>瀧澤秀明賣車救稚子</h1><p>日本尊尼偶像組合瀧與翼，將為日本NTV電視台8月18日舉行的大型籌款節目《24小時愛心救地球》擔任主持，其中成員瀧澤秀明將與女星深田恭子合演短劇《假如努力，就能獲得幸福》，首次飾演父母親角色。<br> 劇集前日在神奈川開鏡，瀧仔與深田自01年劇集《蛋糕上的草莓》後相隔多年再合作，故事講述兩人高中退學後奉子成婚，卻不幸發現5歲的兒子患上癌症。當日拍攝瀧仔為籌集兒子醫藥費而賣掉電單車的戲份，他說：「希望能將家庭的重要，傳遞給觀眾。」</p></body></html>

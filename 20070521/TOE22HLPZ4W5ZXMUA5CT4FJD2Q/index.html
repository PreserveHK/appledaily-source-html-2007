<html><header><meta charset="utf-8"><title>林熙蕾除鞋谷戲</title></header><body><h1>林熙蕾除鞋谷戲</h1><p>林熙蕾昨日一身性感打扮，與一名外籍男士在康城的Bvlgari專門店出現，二人逗留了一會後離開，然後乘車前往場館附近碼頭。林熙蕾甫落車即與外籍男士脫鞋，然後登上停泊在碼頭的遊艇，原來二人是與《BoardingGate》導演阿薩耶斯及片中其他演員會合，接受傳媒採訪。</p><p>貝安琪偕母現身</p><p>此外，貝安琪昨日與母親劉香萍現身康城，她表示此行主要是跟電影公司溝通一下，待影展結束後，她便會為自己擔女主角的新片開工。</p></body></html>

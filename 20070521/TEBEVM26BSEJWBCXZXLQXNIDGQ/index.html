<html><header><meta charset="utf-8"><title>熱爆click：睇人唔睇樓</title></header><body><h1>熱爆click：睇人唔睇樓</h1><p>江蘇無錫前日舉行房地產交易展示會。有發展商為催谷人氣，找人即場示範人體彩繪，袒胸露臂的半裸模特兒，戴上不同面具，任由畫師在其胸部畫上不同花紋、圖案，有人睇到「眼金金」，索性睇人唔睇樓（圖）。<br> 然而，不少網民怒罵發展商無恥、庸俗，公然侮辱女性：「沒興趣！房產商家根本沒人性！」「簡直太丟人啦！這也叫藝術嗎？」<br>  http://news.163.com/07/0520/08/3EU32PE20001121M_6.html </p></body></html>

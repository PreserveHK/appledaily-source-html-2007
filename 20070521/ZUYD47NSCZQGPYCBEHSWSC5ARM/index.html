<html><header><meta charset="utf-8"><title>求驗客手記：禾諾克魔咒過一關　比利撐AC粉絲怕怕 - 求驗客</title></header><body><h1>求驗客手記：禾諾克魔咒過一關　比利撐AC粉絲怕怕 - 求驗客</h1><p>數到烏鴉口，大家第一個諗起應該係比利。歐聯決賽前，佢就表示睇好AC可贏利物浦，以佢過去嘅「貼屎」往績，唔知AC球迷係咪已經驚緊呢。不過話時話，堅稱因曼聯同利物浦季尾放水，導致錫菲聯降班嘅前錫菲聯領隊禾諾克，之前咒過曼聯會喺英足盃輸畀車路士，又話利物浦會輸畀AC，𠵱家中咗一半，唔知剩番嘅會唔會應驗？</p></body></html>

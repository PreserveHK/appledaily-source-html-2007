<html><header><meta charset="utf-8"><title>ClickClick情報科：利嘉兒廣告倒模處女</title></header><body><h1>ClickClick情報科：利嘉兒廣告倒模處女</h1><p>利嘉兒早前被揭與周國豐雖然名義上已結婚，但原來一直未註冊，又被懷疑其性取向，想不到她接拍的纖體廣告近日又被揭抄襲，凌零發日前在香港討論區看到網友YoBao貼出該廣告照，及節目《全美超級模特兒大賽》第四季參賽者RebeccaEpley的造型照，兩者近乎一模一樣！<br> 網友以「跟風怪」為題，指出利嘉兒的廣告明抄Rebecca的十二星座造型照，照片中Rebecca身穿飄逸白裙，背上有對翅膀以凸顯「處女座」純潔的形象，而利嘉兒的廣告無論甫士以及背上的翅膀也十足十，認真過份。</p></body></html>

<html><header><meta charset="utf-8"><title>冒雨請願闖路軌促減價</title></header><body><h1>冒雨請願闖路軌促減價</h1><p>【本報訊】民主黨代表連同約30名屯門區居民，不滿兩鐵合併後，輕鐵不減價，昨日冒雨到屯門兆康輕鐵站抗議，部份人更一度闖入路軌高叫口號（圖）。<br> 九鐵表示，請願人士事前未有知會有關遊行路線，由於他們擅闖路軌，已違反鐵路附例，最高可被罰款5,000元，九鐵將保留追究權利。<br> 請願人士先在西鐵兆康站集合，再沿兆康站大堂，遊行到輕鐵站月台，部份人一度闖入路軌，高呼口號。<br> 民主黨屯門區議員陳樹英促請輕鐵將單程車票，劃一減價兩毫子，並且保留月票制度，「每程減兩毫，每年新鐵路只係少收3,000萬，點解咁樣都唔讓步？」<br> 黃賢創攝</p></body></html>

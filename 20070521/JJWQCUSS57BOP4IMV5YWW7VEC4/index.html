<html><header><meta charset="utf-8"><title>FILABlitz3湊懷舊潮</title></header><body><h1>FILABlitz3湊懷舊潮</h1><p>潮流興懷舊復古，　就連大牌子都要跟住呢個潮流走，早前有Puma嘅French77，𠵱家有FILA。07年FILA夏季貨大玩當年大熱嘅鞋側「Flag」旗仔設計，整個系列最值得留意的是韓國版Blitz，　去年2月首度推出，眨吓眼就斷晒市，同年5月BlitzII再出，反應都極好。今季就推出「Blitz3」，粉紅色麖皮有別於以往人造皮革或漆皮物料，鞋身配以黑白色人造皮革設計，由鞋跟伸延到掌，設計修長，鞋底薄，簡單襯都好有型。<br>記者：葉雪芯<br><br>查詢：21706104<br></p></body></html>

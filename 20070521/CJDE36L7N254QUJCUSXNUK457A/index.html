<html><header><meta charset="utf-8"><title>江角憶亡弟更重親情</title></header><body><h1>江角憶亡弟更重親情</h1><p>日劇《庶務二課》女星江角真紀子，近年養尊處優，已有一年多沒拍劇。前日她在日本報章《朝日新聞》的專欄內，剖白其胞弟去年患癌症過身，令她更珍惜生命以及與家人相處的時間。</p><p>遭胃癌折磨</p><p>專欄刊登由江角撰寫的信件，文中她透露其弟於05年患上胃癌，之後雖切除了整個胃部，可惜發現癌細胞已擴散到腦，一年後終告不治，終年36歲。江角說：「在弟弟患病的一年間，度過了一段痛苦歲月，當時甚至不能開口向人說。我希望將感受跟有同樣遭遇的人分享，明白我們能享受每一天，已是十分幸福的事。」</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>和寶購內地兩乙醇企業</title></header><body><h1>財話短說<br>和寶購內地兩乙醇企業</h1><p>▲和寶國際（039）宣佈，以1.2億元收購持有位於銀川、產能達1.5萬噸的乙醇廠BAPPEthanol，另以1億元收購在哈爾濱利民經濟技術開發區投資興建產能15萬噸乙醇生產設施的CECEthanol，將分別以9600萬股及8000萬股代價股份支付。完成後，BAPP及CEC分別持股18.9%及15.7%，大股東的持股量將由58.7%降至38.4%。和寶亦以156萬元向大股東出售兩項現有的乳品、手袋及成衣業務。</p></body></html>

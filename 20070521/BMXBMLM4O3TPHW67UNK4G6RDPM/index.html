<html><header><meta charset="utf-8"><title>求驗客手記：<br>夠勇壓得住場　隻揪球證回歸 - 求驗客</title></header><body><h1>求驗客手記：<br>夠勇壓得住場　隻揪球證回歸 - 求驗客</h1><p>仲記唔記得NBA球證哥羅福？咪就係話馬刺嘅鄧肯喺後備席笑佢，將人趕出場後搞到自己被罰停賽個光頭判官囉！可能呢排NBA嘅判罰成日俾人質疑，於是球員公會主席亨打，就公開表示歡迎呢位資深裁判回歸球場，再度吹雞。咁又係，雖然聯盟主席史坦話哥羅福執法唔夠水準，但佢夠膽撩鄧肯「隻揪」，單係呢份勇氣都鎮得住個場啦！</p></body></html>

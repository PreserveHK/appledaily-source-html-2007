<html><header><meta charset="utf-8"><title>人物誌<br>設計師抄襲有前料</title></header><body><h1>人物誌<br>設計師抄襲有前料</h1><p>鄭秀文個唱服飾涉抄襲，TomasChan和陳華國都應負責。形象指導TomasChan曾多次為Sammi設計歌衫，今次更為其個唱擔任形象及美術總監，黃耀明、楊千嬅及王菲等歌星都是其捧場客。<br> 至於時裝設計師陳華國，入行21年，曾擔任劉培基助手，曾參與逾百個演唱會製作，其中最令人印象深刻的作品，包括有徐小鳳演唱會的波點裙、許冠傑的紅白藍膠袋衫，及年初容祖兒出席頒獎禮時所穿、抄襲名牌Viktor&amp;Rolf的「燒鵝湖」戰衣。</p></body></html>

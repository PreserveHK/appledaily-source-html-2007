<html><header><meta charset="utf-8"><title>着數特區：<br>送《惡童》換票證</title></header><body><h1>着數特區：<br>送《惡童》換票證</h1><p>日本人氣動畫《惡童》故事講述在暴力和頹廢的城市，兩名少年怎樣無拘無束地生活，由二宮和也與蒼井優聲演。今年香港國際電影節《惡童》上映兩場皆全院滿座，電影將於5月31日正式上畫，亞洲影帶現送出20張《惡童》電影「換票證」給10位《蘋果》讀者，每人可得兩張，於放映期內任何時段使用，有興趣者只須連同回郵信封寄將軍澳郵箱65264，信封面請註明索取《惡童》戲票，先到先得。<br><br>文：盧曹珠</p></body></html>

<html><header><meta charset="utf-8"><title>新聞背景<br>陳光誠幫受害孕婦被判囚</title></header><body><h1>新聞背景<br>陳光誠幫受害孕婦被判囚</h1><p>內地在1982年將計劃生育列為基本國策之一，開始執行一孩政策，即城鎮居民只准生一個子女，而多數農村允許頭胎為女兒的父母，在相隔數年後生育第二個，少數民族則允許生育兩名子女。<br> 農村超生問題較嚴重，官員野蠻執行計劃生育政策也極普遍，甚至發生未婚處女被拉去作絕育手術等嚴重侵犯人權事件。<br> 山東臨沂盲人律師陳光誠因反對當地政府野蠻對待孕婦及其家屬，積極替他們打官司，因此入選美國《時代》周刊去年度全球最具影響力的「時代100人」。但陳在去年3月被公安拘捕，今年2月二審裁定判囚四年零四個月。<br> 本報記者</p></body></html>

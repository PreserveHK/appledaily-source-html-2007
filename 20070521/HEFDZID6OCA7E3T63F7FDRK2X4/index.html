<html><header><meta charset="utf-8"><title>財話短說<br>煙臺萊佛士入股煙埃謨13%</title></header><body><h1>財話短說<br>煙臺萊佛士入股煙埃謨13%</h1><p>▲埃謨國際（8149）公佈，大股東Global以每股2.55元出售4280萬股埃謨予煙臺萊佛士船業，涉資1.09億元。轉讓股份佔已發行股本13.27%，每股作價較停牌前2.9元，折讓12.07%。煙臺萊佛士是海洋鑽機建造商及海洋工程設施建造專家，其股票於挪威奧斯陸櫃枱交易。交易完成後，Global持股量將降至42.42%，煙臺萊佛士則成為第二大股東。</p></body></html>

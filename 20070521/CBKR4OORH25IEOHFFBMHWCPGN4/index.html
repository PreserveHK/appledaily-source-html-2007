<html><header><meta charset="utf-8"><title>中環在線：福娃卡做人情 - 李華華</title></header><body><h1>中環在線：福娃卡做人情 - 李華華</h1><p>中銀香港噚日推出首批北京2008年奧運會吉祥物「福娃」主題嘅中銀VISA奧運版預付卡，共五款：貝貝、晶晶、歡歡、迎迎、妮妮。噚日中銀副董事長兼總裁和廣北（左二）連同中行副行長周載群（中），同香港嘅奧委會會長霍震霆（左一）主持發卡儀式。<br> 銀行話呢套預付卡既有收藏價值，亦可以做抽獎禮品，甚至當禮券做人情！聽講第一批預付卡只有3000套，合共1.5萬張，每張卡儲值金額由100至5000蚊，推廣期內，只供中銀白金卡會員同尊貴理財客戶認購，張卡用完冇得增值；第二批先有增值功能，但要遲啲推出。<br> 李潤芳攝</p></body></html>

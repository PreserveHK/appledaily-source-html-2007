<html><header><meta charset="utf-8"><title>Blog人話：背囊客紮出帳幕城</title></header><body><h1>Blog人話：背囊客紮出帳幕城</h1><p>「四川山水如此多嬌，戶外驢友（背囊客）成千上萬，何不彙集驢友共建帳篷（帳幕）城，挑戰吉尼斯（健力士）紀錄！」四川背囊客「曉章」上月在網上呼籲，同一時間撐起百計帳篷，共建帳篷城後，一呼百應。帳篷城前晚終於「建成」（圖），近千背囊客在成都張開近200個帳篷，超過健力士現時50個紀錄，主辦者並計劃向健力士，申報這最新紀錄。<br>  http://news.163.com/07/0520/08/3EU3ADD300011229.html </p></body></html>

<html><header><meta charset="utf-8"><title>網絡百寶箱：紅莓亁未必可止尿急</title></header><body><h1>網絡百寶箱：紅莓亁未必可止尿急</h1><p>有匿名網友在Yahoo!知識問：「紅莓亁可否改善尿急情況呢？近日唔知點解，成日一小便去到尾嘅時候就有小小痠痛同尿急，屙完後又好快尿急。」網友翠兒隨即回答：「據說紅莓對尿道暢通有幫助。」</p><p>要先知道尿急原因</p><p>泌尿科專科醫生陳龍威表示，尿急有很多原因，要先知道造成尿急的原因，如是否患有腎病、尿道炎及膀胱炎，才能給予適當治療，暫時醫學界對紅莓亁是否能醫尿急，未有定論；但醫學界已知飲紅莓汁，有助加快膀胱炎和尿道炎康復，以及紓緩尿急等症狀。但紅莓亁與紅莓汁不同，未知效用是否相同。</p></body></html>

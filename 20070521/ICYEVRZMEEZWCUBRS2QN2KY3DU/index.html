<html><header><meta charset="utf-8"><title>蘇said：「卡窿」態度差紅唔起 - 阿蘇</title></header><body><h1>蘇said：「卡窿」態度差紅唔起 - 阿蘇</h1><p>笑匠嘅番鬼仔「卡窿」留港發展幾年，雖然樣貌同身形唔差，又肯作話題交差，仲拍過一兩部電影，但就長期紅唔起，原來同佢嘅工作態度好有關係。<br> 「卡窿」鍾意𠝹女係人都知，弊在佢唔分輕重，開工時見到啲靚女模特兒、化妝師，就口花花掛住吹水，叫埋位叫極都聽唔到。仲有一次，公關借衫畀「卡窿」影相，佢影到成頭汗時，居然隨手用件贊助嘅新衫嚟抹面，當堂睇到工作人員眼都凸埋，咁馬虎嘅工作態度，點得㗎？<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

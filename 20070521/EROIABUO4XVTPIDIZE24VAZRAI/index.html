<html><header><meta charset="utf-8"><title>web一web：肥鼠在麥記快樂地生活</title></header><body><h1>web一web：肥鼠在麥記快樂地生活</h1><p>麥記驚現烏卒卒的肥老鼠！有網友在copycatforum貼上在麥當勞拍攝的短片，片中只見放置飲料的鐵架爬出一隻和汽水罐差不多大小的老鼠，毛茸茸的身軀攀過數個汽水罐和玻璃樽後，在膠裝蒸餾水間逃去無蹤。餐廳的玻璃印有麥當勞M記標誌，還有「24小時營業」的字樣，未知餐廳是否位於香港。網友項鐵海看後嘩然，指麥記「有點似隻老鼠的私家樂園」。nine5er7則建議「帶牠去愛護動物協會啦。」Sheley懷疑是麥記職員的寵物，「可能係啲員工養嘅呢。」</p></body></html>

<html><header><meta charset="utf-8"><title>娛網私密：尹恩惠7耳窿嚇人</title></header><body><h1>娛網私密：尹恩惠7耳窿嚇人</h1><p>韓國人氣女星尹恩惠嘅blog向來好受當地網友歡迎，不過啲fans睇佢上載啲照片，都唔會一面倒咁讚佢靚女同前衞。好似尹恩惠早排上載咗張側面自拍照，見到佢左耳原來有成7個耳窿，有網友就留言話：「雖然很漂亮，但對她的7個耳窿，感到有點厭惡。」不過阿Net覺得尹恩惠穿多個耳窿係好平常嘅事，唔係點稱得上韓國潮流教祖啊？<br> 網址： http://www.cyworld.com/dbsdmsgp </p></body></html>

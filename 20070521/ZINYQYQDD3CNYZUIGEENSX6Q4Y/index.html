<html><header><meta charset="utf-8"><title>屯門<br>飛墮鐵架擊傷女子</title></header><body><h1>屯門<br>飛墮鐵架擊傷女子</h1><p>【本報訊】姓馮（32歲）持雙程證女子，昨晨約9時半，推着坐有10個月大兒子的嬰兒車返回屯門湖景邨湖暉樓住所，途經邨內湖暉街時，旁邊湖月樓突有一個面積約1呎乘2呎的鐵網由高空墮下（圖），擊中女事主右手食指受傷，報警後，由於男嬰有先天性心臟病，故她要返家取藥後才送院，她說：「好驚呀！突然有嘢跌落嚟，好彩冇揼中ＢＢ」。事後警方上樓調查，並無發現。<br> 江寶龍攝</p></body></html>

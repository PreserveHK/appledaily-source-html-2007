<html><header><meta charset="utf-8"><title>webfun：英出《哈仔》新書郵票</title></header><body><h1>webfun：英出《哈仔》新書郵票</h1><p>瘋魔全球的魔法系列小說《哈利波特》（HarryPotter）終結篇7月21日出版，英國郵政將率先於7月17日，推出《哈利波特》紀念郵票，以七集《哈利波特》封面做圖案，共有七款。<br> 《哈利波特》頭六集全球累積銷量3.25億本，但英國郵政只印製幾百萬枚《哈利波特》郵票，勢必引起搶購潮。英國郵政發言人說，《哈利波特》對人們閱讀習慣影響深遠，發行紀念郵票是秉承郵政局頌揚對社會有意義事件的傳統。<br> <br>  http://www.hpana.com/news.19915.html </p></body></html>

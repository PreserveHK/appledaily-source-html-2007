<html><header><meta charset="utf-8"><title>一網講盡：網友最愛肥娥</title></header><body><h1>一網講盡：網友最愛肥娥</h1><p>劇集《師奶兵團》上周首播，雖然眾主角並非現時的當紅小生花旦，但依然吸引大量觀眾追看，還在網上引起廣泛討論。<br> <br> kellyloveabc：雖然本身係雯女fans，但係呢套劇嚟計，我鍾意娥姐多啲。<br> <br> 味皇：點解唔簡簡單單講吓香港師奶嘅現實一面？要搞（抄）咁多花樣，唔好睇。<br> <br> CrazyDNA：商天娥，三個師奶裏面做得最好！<br> <br> lovelai：因為呢啲演員先睇，但呢套劇我覺得真係麻麻哋。<br> <br> 花杯：雯女做師奶唔係好入格，冇乜師奶味，可能佢未真係做過師奶啦！肥娥好好多呀！<br> <br> 資料來源：香港討論區</p></body></html>

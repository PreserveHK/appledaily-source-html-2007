<html><header><meta charset="utf-8"><title>阿姐甘被杏兒勁鬧</title></header><body><h1>阿姐甘被杏兒勁鬧</h1><p>汪明荃（阿姐）昨日到將軍澳出席鄉村風俗及傳統文化展活動，她特別穿上中國服飾出現，卻慘變人肉佈景板，不斷被邀請合照，令阿姐大感無奈。<br> 阿姐表示近日將為時裝版《我的野蠻奶奶》作準備，日前她已請了劇中演員胡杏兒及黃宗澤食晚飯，問阿姐有否追問兩人的緋聞？她說：「梗係唔會啦，呢啲係人哋私事，大家都係傾吓造型同近況，今次喺劇中杏兒會鬧我㖭！佢𠵱家就好fit，我最驚係到時天氣好熱，希望唔好有咁多外景啦。」<br> 採訪、攝影：駱華齡</p></body></html>

<html><header><meta charset="utf-8"><title>章小蕙繼續攝位</title></header><body><h1>章小蕙繼續攝位</h1><p>章小蕙繼去年在康城「台灣之夜」做攝石人博出位後，她昨日又在日本富士電視台在康城舉行的新片酒會上，發揮其攝石本色，以一身低胸裝偕同外籍銀行家男友Jared拖手恩愛到場。<br> 章小蕙聲稱是被人邀請出席，她說：「本來我哋食完飯諗住去睇《U23D》，行過時俾人請入嚟，所以咪嚟打個招呼囉！」但至於是誰邀請她進場，她卻未有透露。問章小蕙Jared何時開始追求她時，她說：「舊年，佢追咗一年，我哋拍咗拖一年。」<br> 章小蕙接受傳媒訪問後便離開，惟不夠兩分鐘，她又再與男友出現，並直入會場貴賓位左望右望，見在場無人理會她，始捨得離開。</p></body></html>

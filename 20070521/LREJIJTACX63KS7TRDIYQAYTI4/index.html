<html><header><meta charset="utf-8"><title>話你知<br>亂收罰款　富人可超生</title></header><body><h1>話你知<br>亂收罰款　富人可超生</h1><p>內地地方政府藉計劃生育問題亂收費、亂罰款問題，一直受到詬病，前總理朱鎔基因此在2002年主持制訂《社會撫養費徵收管理辦法》，規定超生、非婚生及非法收養子女等須繳交撫養費，希望依法管理計生罰款問題。但換湯不換藥，收費標準仍由地方政府規定，廣西超生一個的收費標準是民眾年收入的3至5倍。而各地依然向民眾亂收撫養費，有錢、有勢的人士反而可通過繳交撫養費，變相「合法」超生。在北京的河南籍超生戶，甚至只要在北京繳費即可。</p></body></html>

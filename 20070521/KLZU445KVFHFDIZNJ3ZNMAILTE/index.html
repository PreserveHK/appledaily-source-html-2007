<html><header><meta charset="utf-8"><title>米高摩亞誓搞大話題</title></header><body><h1>米高摩亞誓搞大話題</h1><p>美國導演米高摩亞（MichaelMoore）曾於04年憑《華氏911》（Fahrenheit9/11）獲康城最高榮譽的金棕櫚獎，相隔3年，其抨擊醫療制度的新作《Sicko》列為今屆康城的觀摩電影，昨日他現身康城為影片舉行全球首映。<br> </p><p>U2場外表演</p><p>米高表示有信心新片會打破《華》片當年在美國創下1.2億美元（約9.4億港元）的票房，他說：「今次的題材關乎更多人，定必會製造更大話題。」另一邊廂，U2現身宣傳紀錄片《U23D》，短片拍攝了去年樂隊在南美舉行巡迴演唱會的過程，U2更即興在場外舉行迷你演唱會，令觀眾十分興奮。
</p></body></html>

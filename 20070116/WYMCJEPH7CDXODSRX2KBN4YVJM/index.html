<html><header><meta charset="utf-8"><title>絨面生肖郵票賀年</title></header><body><h1>絨面生肖郵票賀年</h1><p>【本報訊】郵政署搶先與市民拜年，於下月四日發行豬年農曆新年特別郵票，包括以中國傳統剪紙工藝作為背景的一套四款郵票，以及一套嵌有兩枚生肖郵票的「十二生肖金銀郵票小型張－靈犬寶豬」；而靈犬及寶豬郵票，會分別以24Ｋ和22Ｋ金箔，以及百分之九十九點九純銀燙印，並附有成色證明書。另一款農曆新年特別郵品，是一套四枚以猴、雞、狗、豬為題的絨面生肖郵票（圖）。郵品即日起在郵政總局、尖沙嘴郵政局、荃灣郵政局及沙田中央郵政局展出，詳情可瀏覽網址www.hongkongpost.com。<br> 郵政署提供圖片</p></body></html>

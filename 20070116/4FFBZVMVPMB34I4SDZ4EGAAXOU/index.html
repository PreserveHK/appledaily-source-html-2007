<html><header><meta charset="utf-8"><title>話你知<br>九式神掌　萬佛朝宗</title></header><body><h1>話你知<br>九式神掌　萬佛朝宗</h1><p>曹達華飾演的「龍劍飛」，每次使出如來神掌，都將敵人打到一仆一碌，尤其當他盤膝而坐打出第九式「萬佛朝宗」時更無堅不摧。九式如來神掌，式式與佛有緣，單是名稱都夠架勢堂。<br> <br> 第一式：佛光初現<br> 第二式：峨嵋佛燈<br> 第三式：佛問迦南<br> 第四式：佛我同在<br> 第五式：佛法雙因<br> 第六式：西天迎佛<br> 第七式：佛光普照<br> 第八式：佛法無邊<br> 第九式：萬佛朝宗<br> <br> 資料來源：《如來神掌》五集珍藏版</p></body></html>

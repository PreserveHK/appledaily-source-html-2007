<html><header><meta charset="utf-8"><title>本港手機着火事件簿</title></header><body><h1>本港手機着火事件簿</h1><p>05/08/2005：</p><p>一名40歲男子在旺角買了一個非原廠充電器，拿到深圳為新力愛立信Z800i手機充電時，因電池太燙手而鬆手，電池跌落大腿時爆炸及着火，大腿被燒傷</p><p>10/05/2004：</p><p>一名休班警員將一部已損壞的諾基亞8250手機交給稚女玩耍，豈料手機突然爆炸，燒傷警員手腳</p><p>14/04/2004：</p><p>一名21歲廚房工人在沙田使用一部諾基亞手機時，手機突然爆炸，炸傷他的眼角和手部<br> 《蘋果》資料室</p></body></html>

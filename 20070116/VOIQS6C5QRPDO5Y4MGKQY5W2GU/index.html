<html><header><meta charset="utf-8"><title>李秉憲全力賺日圓</title></header><body><h1>李秉憲全力賺日圓</h1><p>韓國男星李秉憲與女星秀愛主演的新片《那年夏天》，早前在韓國上映時雷聲大雨點小，票房慘淡，上映兩周只得約70萬人次入場。二人為了收復失地，已打算將宣傳主力放在日本。昨日李秉憲便與秀愛飛抵日本成田機場，為電影展開宣傳活動。</p><p>師奶fans接機</p><p>向來衣着品味麻麻的李秉憲，昨日戴上賊仔帽和毛冷外套，以可愛形象與在機場苦候的日本師奶fans見面。至於穿上大褸的秀愛則挽着憲哥的手步出機場閘口，完全不怕fans吃醋。</p></body></html>

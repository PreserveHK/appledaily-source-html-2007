<html><header><meta charset="utf-8"><title>娛樂資料庫<br>熱門酒店飽覽札幌風光</title></header><body><h1>娛樂資料庫<br>熱門酒店飽覽札幌風光</h1><p>陳輝虹與愛妻黃丹儀入住的JRTower日航札幌酒店（JRTowerHotelNikkoSapporo），位於北海道連接札幌JR站，鄰近就是龐大的購物商場，交通非常便利，去年年頭輝虹便被拍得與憶蓮及其愛女喜兒在JRTower商場購物。該酒店設有水療設施，共有350間客房，全可眺望札幌市全景，更有多種房間類型供選擇，其中單人房價錢每晚約1,000-1,200港元，最貴的套房價錢則每晚約5,300港元，酒店另外設有適合一家人入住的三人房，價錢每晚約1,800-3,200港元。</p></body></html>

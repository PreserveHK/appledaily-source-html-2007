<html><header><meta charset="utf-8"><title>里安納度食白果</title></header><body><h1>里安納度食白果</h1><p>第64屆金球獎塵埃落定，憑《無間道風雲》（TheDeparted）及《血鑽》（BloodDiamond）兩片問鼎金球獎影帝的里安納度狄卡比奧（LeonardoDiCaprio），最後敗給黑人影星科羅斯偉廸加，慘食白果收場。</p><p>單拖行紅地毯</p><p>近年恨做影帝恨到出面的里安納度，雖然賽前憑兩片入圍而備受矚目，可惜始終無緣封帝。昨日他一身西裝骨骨單拖行紅地毯。另外，同憑《血鑽》成為最佳男配角大熱的狄哲文侯蘇（DjimonHounsou）也大熱倒灶。<br> 撰文：梁美玲</p></body></html>

<html><header><meta charset="utf-8"><title>MissSixty炭灰吊帶背心四季着</title></header><body><h1>MissSixty炭灰吊帶背心四季着</h1><p>背心乃一年四季長駐身上之物，尤其係款式簡單的淨色背心就更得我心!除了貼身的背心外，這件有少許泡泡效果的MissSixty炭灰色背心就係我今次的心水。吊帶背心既可穿在白色連衣裙上，營造出Layering效果；又可以簡單地襯上SkinnyJeans和AnkleBoots，外披一件長長的冷褸，效果Casual又時尚。一件四季都可以面着或底着的背心，賣四百幾蚊，推介！<br>陳穎欣</p><p>Bauhaus（28823551）銅鑼灣金百利商場2-3號地下</p></body></html>

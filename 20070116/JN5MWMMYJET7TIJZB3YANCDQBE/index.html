<html><header><meta charset="utf-8"><title>抗議BURBERRY用皮草</title></header><body><h1>抗議BURBERRY用皮草</h1><p>【本報訊】茹毛飲血的石器時代原始人昨日乍現中環！善待動物組織（PETA）亞太分部數名代表，昨午以獸皮及石棒等道具佯裝成史前原始人，到時裝品牌BURBERRY設於中環的專門店請願，抗議該品牌堅拒停止在其產品使用動物皮毛。<br> PETA的調查發現，在皮草養殖場，不少動物被毒藥或電擊致死，甚或在仍有知覺的情況下被活生生剝皮。<br> PETA期望時裝界停止虐待動物的行為。</p></body></html>

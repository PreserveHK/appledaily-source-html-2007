<html><header><meta charset="utf-8"><title>今期免費：<br>跟王無邪偷師</title></header><body><h1>今期免費：<br>跟王無邪偷師</h1><p>早前參觀了香港著名畫家王無邪的畫展，「東西問道──王無邪的藝術」而深深被打動，他的畫作糅合了東方西方的精神，把傳統山水與西方設計融為一體。單看畫作，覺得意猶未盡，本月底在香港藝術館的版畫室舉行「王無邪的水墨世界」免費講座，王無邪將會親身與大眾分享創作經驗和心得，亦會即席示範畫作，名額只得30位，想偷師就趁早霸位了。<br><br>記者：黃潔蓮<br><br>王無邪的水墨世界<br>日期：1月27日（下午2:30-4:30）<br>地點：尖沙嘴梳士巴利道香港藝術館版畫室（地庫）<br>查詢：27210116</p></body></html>

<html><header><meta charset="utf-8"><title>Reliance欲籌1400億購HE</title></header><body><h1>Reliance欲籌1400億購HE</h1><p>▲和記電訊國際（2332）旗下印度電訊業務HE的「競購賽」繼續有新消息，《基點》報道，HE潛在買家之一的Reliance，擬籌組180億美元（1400億港元）的1年期過渡性貸款及80億美元的7年期可提早還款貸款，用以收購HE。另一競購者Hinduja就於上周表示，擬於本月24及25日對HE進行盡職審查。另外，和電昨宣布，以HTMobile品牌，在越南推出覆蓋全國的CDMA20001XEV-DO流動通訊服務。</p></body></html>

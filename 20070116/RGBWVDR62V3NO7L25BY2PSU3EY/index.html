<html><header><meta charset="utf-8"><title>黃宗澤明搶RainFans</title></header><body><h1>黃宗澤明搶RainFans</h1><p>在Rain尾場演唱會中，黃宗澤、陳山葱、司徒瑞祈以及緋聞情侶方大同和薛凱琪均有捧場。</p><p>閃電變節</p><p>當中以無綫小生黃宗澤最受歡迎，大批Rain的fans一見黃宗澤，即時轉軚找他簽名影相，變節速度驚人。<br> 談到緋聞女友胡杏兒欣賞Rain的首場演出，問黃宗澤為何不陪她欣賞，他說：「我都唔知佢睇，今日都係樂小姐（樂易玲）畀飛我哋，等我哋吸收外國文化，我自己都好鍾意睇阿Rain跳舞。」</p></body></html>

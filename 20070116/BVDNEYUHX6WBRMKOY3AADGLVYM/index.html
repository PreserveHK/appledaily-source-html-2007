<html><header><meta charset="utf-8"><title>阿詩忘我任撫摸</title></header><body><h1>阿詩忘我任撫摸</h1><p>何韻詩前晚在尖沙嘴為她即將舉行的演唱會綵排跳舞，和舞蹈員綵排歌曲《你是八十年代》，其間阿詩更做出自摸的動作，不過因有記者在場採訪，令她忍不住笑。</p><p>拋高80呎</p><p>問阿詩跳舞時，可擔心被舞蹈員接觸身體，她說：「跳舞時好難避免，因為大家都好忘我。」續問她會否在下半身加重保護，避免給接觸到重要部位，她反問說：「加乜嘢呀？底褲呀？」阿詩還透露演唱會有危險動作，她說：「會叫舞蹈員抱起我，然後拋高上天花板，有成8呎高。」問她可擔心舞蹈員接不到她，她說：「平時對佢哋好啲，請佢哋食雪糕。」<br> 對於鄭秀文6月開演唱會，阿詩表示已自薦做保安。<br> 採訪：王連連<br> 攝影：陳順禎</p></body></html>

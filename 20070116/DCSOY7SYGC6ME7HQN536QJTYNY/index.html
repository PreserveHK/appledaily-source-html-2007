<html><header><meta charset="utf-8"><title>漁護署收集港魚塘數據</title></header><body><h1>漁護署收集港魚塘數據</h1><p>【本報訊】漁農自然護理署昨日起向全港約300個淡水魚塘養魚戶，推出自願參與的本地塘魚養殖場登記計劃。漁護署表示，該計劃目的是搜集全港魚塘數據資料，以便將來擬定及實施食物安全規管措施，確保港產養魚質素，保障市民食用安全。<br> 香港新界養漁協進會理事長黎來就支持港府政策，贊成漁護署派員到魚塘抽取水質及養魚樣本化驗。他說，參加計劃可獲漁護署提供養殖技術及防治魚病指導，確保魚戶沒有使用孔雀石綠等禁藥。但長遠要達到優質養魚場計劃要求，業界可能要作出改善，令成本增加約10%。本港市民要進食港產優質淡水魚，難免要付出較高價錢。</p></body></html>

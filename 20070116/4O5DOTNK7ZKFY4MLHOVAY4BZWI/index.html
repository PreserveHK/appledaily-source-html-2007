<html><header><meta charset="utf-8"><title>橫店直擊<br>陳豪討伐劉家輝</title></header><body><h1>橫店直擊<br>陳豪討伐劉家輝</h1><p>陳豪和劉家輝日前在橫店趕拍新片《戚家軍》，內容以明朝抵抗倭寇的英雄人物戚繼光為題材。<br> 陳豪一直希望可以演出古裝武俠劇，這次如願以償，他以普通話說：「這是部英雄戲，講述戚將軍怎樣趕跑倭寇的故事，是個非常好的故事，我自己也很渴望演出英雄角色。」論武功根底，陳豪一定不及扮演日本人的劉家輝。<br> 陳豪卻說：「我不怕，我一定會親身上陣，因為做演員就是要作多方面嘗試，難得這次有機會可以大顯身手，我又何樂而不為！」<br> 採訪、攝影：盧健</p></body></html>

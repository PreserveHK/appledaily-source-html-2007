<html><header><meta charset="utf-8"><title>示威小八卦<br>設計皮草被斥人渣</title></header><body><h1>示威小八卦<br>設計皮草被斥人渣</h1><p>環保團體PeTA在國際時裝天橋發難示威的情形屢見不鮮，在香港則屬首次。前晚PeterLau&amp;CeciliaYau時裝騷舉行期間，突然有兩名外籍女子衝上台，高舉寫着「Cecilia&amp;Peter:FurScum—設計皮草等如人渣。」的橫額，在欠缺經驗的情形下，示威者在台上擾攘了近30秒才有保安上台將她們拉走，未幾又有另外兩名示威者高舉「皮草傷害動物」的橫額，這次保安人員則行動迅速地將兩人拉走。</p></body></html>

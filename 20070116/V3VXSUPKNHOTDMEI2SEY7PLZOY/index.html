<html><header><meta charset="utf-8"><title>蘭子攬兩男獨垂淚</title></header><body><h1>蘭子攬兩男獨垂淚</h1><p>陳道然（蘭子）、蔡少芬和八両金昨日在將軍澳電視城錄影節目《問題娛樂圈》。八両金趁未埋位不時用扁梳整理頭髮，非常姿整。<br> 蘭子日前被本報拍下在蘭桂坊一晚攬兩男的照片，昨日她表示現時感情世界一片空白，她說：「嗰晚夾埋攬咗成條街嘅人，點只兩個呀，歡笑嘅背後就係獨自流淚，八両金企我隔籬都份外有型啦。」<br> 蔡少芬表示一向與獎無緣，故對這個娛樂圈問答遊戲節目只抱參與性質，她說：「我淨係去髮型屋先睇八卦雜誌，平時鍾意留意時裝雜誌多啲。」<br> 採訪、攝影：卓美娟</p></body></html>

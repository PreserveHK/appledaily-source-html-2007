<html><header><meta charset="utf-8"><title>側田歎批評者可悲</title></header><body><h1>側田歎批評者可悲</h1><p>側田昨日到尖沙嘴出席「港樂．側田演唱會」記者會，演唱會將於下月9日至11日在紅館舉行。香港管弦樂團與不少歌手合作過，今次側田是入行年資最短的。側田表示很重視綵排，他說：「唔同以前同band夾，今次同香港管弦樂團，唔可以亂咁即興。」側田更表示就算沒有酬勞也樂意參與演出。<br> 談到被網友指在頒獎禮中態度囂張，又被改花名「濕田」，他說：「我覺得我一舉一動都俾人針對，不過我都冇辦法令全世界人鍾意我。我冇得罪佢哋，佢哋打幾個字就以為會令自己開心啲，呢啲人好可悲。」<br> 採訪、攝影：藍文浩</p></body></html>

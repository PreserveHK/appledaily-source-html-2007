<html><header><meta charset="utf-8"><title>碧咸嫂洗腳唔抹腳</title></header><body><h1>碧咸嫂洗腳唔抹腳</h1><p>萬人迷碧咸（DavidBeckham）將於今年夏天到美國球壇發展，早於上周已飛抵洛杉磯的碧咸嫂Victoria，連日來忙於睇樓，過去三天連看了35幢豪宅，據知她對比華利山一幢曾屬歌手LionelRichie所有的大宅情有獨鍾，兩度到訪此幢可遠眺太平洋、現放售1.2億港元的大宅。雖然還沒購入大屋，但她前日已豪花約78萬港元，為三名兒子在名店PetitTresor訂購大批以足球為主題的兒童家具。<br> 此外，行程緊湊的碧咸嫂也不忘為自己添置衣物，連掃名牌衣飾及手袋，對於快將搬到美國，Victoria前日公開向美國傳媒說：「我們對搬到美國感到欣喜，我不能再等了。」</p></body></html>

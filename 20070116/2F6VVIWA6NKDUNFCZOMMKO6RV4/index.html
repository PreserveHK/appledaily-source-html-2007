<html><header><meta charset="utf-8"><title>經典DVD存量少</title></header><body><h1>經典DVD存量少</h1><p>有銀壇鐵漢之稱的曹達華自30年代開始縱橫影圈，擔演過不少令觀眾留下深刻印象的角色，包括在偵探片中飾華探長、在《黃飛鴻》飾演大弟子梁寬以及《如來神掌》的龍劍飛等。<br> 其實這些作品的DVD和VCD在巿面已推出一段時間，昨日記者走訪中環和將軍澳區的光碟舖，華叔電影的存貨量僅餘數套，相信稍後會再返貨。《如來神掌》一套五集珍藏版DVD售賣$215，《白骨陰陽劍》一套兩集VCD售$45，有公司負責人說：「冇諗過曹達華走得咁突然，估計日後會推出一啲精選，到時會入貨。」<br> 採訪、攝影：卓寶花</p></body></html>

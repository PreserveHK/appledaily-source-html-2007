<html><header><meta charset="utf-8"><title>滙豐銀行「肥雞餐」內容</title></header><body><h1>滙豐銀行「肥雞餐」內容</h1><p>目標員工</p><p>資訊科技部門、去年的表現評核只獲3＋或以下的員工</p><p>目標人數</p><p>115人，佔部門總人數不足5%</p><p>賠償方案</p><p>‧年資每滿1年者可獲額外三分二月薪作賠償<br> 	<br> ‧最高可獲額外12個月薪賠償</p><p>例子</p><p>1）以一名工作滿10年、月薪4萬的主管級人員計：$40,000×2/3×10＝逾26萬元<br> <br> 2）以一名工作5年、月薪2萬的前線員工計：$20,000×2/3×5＝逾6萬元</p><p>截止報名日期</p><p>1月24日<br> <br> 註：匯豐另外會根據不同員工合約給予最多3個月的代通知金<br> 資料來源：匯豐銀行內部文件及工會</p></body></html>

<html><header><meta charset="utf-8"><title>人民幣又見新高</title></header><body><h1>人民幣又見新高</h1><p>【本報訊】承着美元略為轉弱，人民幣滙價昨創穿7.8算以來的新高，開市中間價即報7.7938的新高位置，收市再進一步轉強至7.7918。<br> 港滙則在套息影響下持續偏軟，貼近7.8邊緣，收市報7.7980，港滙持續較人民幣為低，開市中間價報每百港元兌99.945人民幣。<br> 渣打銀行（香港）交易部環球市場東北亞洲地區主管黃柏堅表示，人民幣昨日升勢不算急速，主要是美元滙率回軟所帶動，但人民幣升值大勢，自年初以來已愈趨清晰，按2個月人民幣不交收遠期滙率，中間價升至7.7470計算，市場已充份預期人民幣在不足兩個月內，將升穿港滙兌換保證價上限7.75水平。</p></body></html>

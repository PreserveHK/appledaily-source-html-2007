<html><header><meta charset="utf-8"><title>甜蜜小八卦：巨星情侶鬥恩愛</title></header><body><h1>甜蜜小八卦：巨星情侶鬥恩愛</h1><p>昨日金球獎頒獎典禮星光熠熠，不少名人夫妻或情侶均盛裝到場大晒恩愛。其中劇情組最佳電影《巴別塔》男主角畢彼特（BradPitt）與女友安琪蓮娜祖莉（AngelinaJolie），甫到場便成為傳媒焦點，二人打扮高貴大方，甚有巨星情侶的典範。<br> 至於在最佳男配角中落敗的班亞弗力（BenAffleck）與愛妻珍妮花嘉娜（JenniferGarner圖），行紅地毯時表現煙韌，羨煞旁人。<br> </p></body></html>

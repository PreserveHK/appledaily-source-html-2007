<html><header><meta charset="utf-8"><title>薄一波妻子兒女概況</title></header><body><h1>薄一波妻子兒女概況</h1><p>妻子胡明（出生年份不詳）<br> 1970年不堪迫害自殺<br> <br> 長女薄熙瑩（年齡不詳）<br> 其丈夫鄭耀文曾任中國外交部非洲司司長<br> <br> 二女薄潔瑩（1946年出生）<br> 在美國紐約任職<br> <br> 長子薄熙永（1947年出生）<br> 曾任中國汽車工業聯合會副會長<br> <br> 次子薄熙來（1949年出生）<br> 現任中國商務部長<br> <br> 三女薄小瑩（1950年出生）<br> 研究歷史的學者<br> <br> 三子薄熙成（1951年出生）<br> 曾任北京市旅遊局局長，後辭官下海，擔任酒店董事長<br> <br> 四子薄熙寧（1954年出生）<br> 任職北京一間服裝廠<br> 資料來源：《蘋果》資料室</p></body></html>

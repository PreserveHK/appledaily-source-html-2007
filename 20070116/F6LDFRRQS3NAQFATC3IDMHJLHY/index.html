<html><header><meta charset="utf-8"><title>韓流衝擊時裝節</title></header><body><h1>韓流衝擊時裝節</h1><p>香港時裝節秋冬2007昨日下午舉行一場韓國設計師的時裝騷，三位設計師Ansmode、LilyComes及AnthensChoi，設計風格各有不同。<br> 其中LilyComes的作品顏色豐富，而且剪裁上保留韓國傳統服裝的高腰特色，也有一個造型是模特兒戴上韓國朝服帽，將傳統與創意共冶一爐。<br> 另外，AnthensChoi的設計偏向神秘華麗，如以黑色絲絨jacket配繡上大花圖案的大傘裙，一派宮廷味道。<br> 採訪：DebbieLum<br> 攝影：RickyChan</p></body></html>

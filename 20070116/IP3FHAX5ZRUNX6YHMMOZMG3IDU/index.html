<html><header><meta charset="utf-8"><title>任達華喜獲心頭好</title></header><body><h1>任達華喜獲心頭好</h1><p>任達華前晚在中環擔任玻璃精品店的剪綵嘉賓，該店更送贈了一個價值71,000元的綠色觀音頭肖像的玻璃精品予他，他笑說：「之前我喺中環行過呢個舖頭，當時都睇中呢個觀音，不過後尾冇買到，之後呢間公司打畀我邀請我做剪綵嘉賓，好彩當時冇買到。」</p><p>夥劉心悠拍戲</p><p>此外，任達華和劉心悠將會演出由彭浩翔執導的電影《出埃及記》，日前劉心悠在九龍塘婚紗店為此戲試戲，席間她不斷跟導演彭浩翔揣摩角色，她說：「今次係入行後第四部電影，好希望令人感到有進步，而導演就幫咗我好多。」<br> 彭浩翔則希望新作能打入5月的康城影展。<br> 採訪、攝影：魯萍</p></body></html>

<html><header><meta charset="utf-8"><title>各地學生輟學情況</title></header><body><h1>各地學生輟學情況</h1><p>中國大陸</p><p>教育部指04年全國初中學生輟學率為2.49%，但有報道指農村輟學率高達43%</p><p>新加坡</p><p>去年初中生輟學率為2.6%</p><p>加拿大</p><p>04至05年度共有9.8%高中生輟學</p><p>台灣</p><p>台灣教育部公布06年底共2,404名中學生輟學，輟學率為0.089%</p><p>美國加州</p><p>加州教育部官員指當地06年公立中學學生輟學率達30%<br> <br> 資料來源：《蘋果》資料室</p></body></html>

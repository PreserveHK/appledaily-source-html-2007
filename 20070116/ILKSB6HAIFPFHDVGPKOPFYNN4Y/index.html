<html><header><meta charset="utf-8"><title>雨雪襲美國29死</title></header><body><h1>雨雪襲美國29死</h1><p>美國中部及南部廣泛地區，持續受到暴雨及暴雪侵襲，令數以萬計住戶停電，道路濕滑難行，在俄克拉荷馬、密蘇里、德薩斯及紐約多個州，至少造成29人死亡，多數是遇到交通意外導致喪命。德州有415班航機取消。在密蘇里州的斯普林菲爾德（Springfield），家中停電的居民大排長龍購買發電機（圖）。另外瑞典也受到風暴吹襲，逾20萬戶電力中斷，西部一度受阻的火車服務，在昨天回復正常。<br> 美聯社/德新社</p></body></html>

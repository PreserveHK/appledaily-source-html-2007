<html><header><meta charset="utf-8"><title>積嘉倫賀唔斷背玩變性</title></header><body><h1>積嘉倫賀唔斷背玩變性</h1><p>改編自真人真事的電影《夢幻女郎》（DreamGirls）近排熱爆各大頒獎禮，憑參演華人導演李安執導的《斷背山》（BrokebackMountain）成為同志新寵兒的積嘉倫賀（JakeGyllenhaal）也來湊熱鬧。日前他為人氣節目《SaturdayNightLive》擔任嘉賓主持時，竟一反靚仔形象，扮成女主角BeyonceKnowles搞笑，驚嚇效果令人噴飯。</p><p>載歌載舞</p><p>穿上閃爆歌衫的積嘉倫賀，有如Beyonce上身，與身後的舞蹈員載歌載舞。雖然積嘉倫賀唱得投入，可惜他的一雙麒麟臂卻大煞風景，令人笑不攏嘴。</p></body></html>

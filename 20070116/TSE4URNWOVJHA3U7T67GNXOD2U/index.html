<html><header><meta charset="utf-8"><title>倖田來未破格Sell化妝</title></header><body><h1>倖田來未破格Sell化妝</h1><p>有「日式豬扒王」之稱的性感女歌手倖田來未，雖然五官毫不標青，但憑着超強人氣，仍深得不少日本少女追捧，更帶挈她接拍出道以來首個化妝品廣告。前日她便悉心打扮，出席化妝品牌高絲旗下的VISEE系列記者會。</p><p>最緊要電眼</p><p>以往安室奈美惠、濱崎步及土屋安娜等領導潮流的女星，均曾為該品牌拍攝化妝品廣告，可見倖田的潮女形象備受肯定。在前日的記者會上，倖田也以一派潮流教祖口吻大談化妝心得，她說：「我最重視眼部化妝，讓雙眼充滿魅力，才能迷倒心儀的對象。」</p></body></html>

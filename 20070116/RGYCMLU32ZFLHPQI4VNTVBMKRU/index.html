<html><header><meta charset="utf-8"><title>Hit劇小八卦<br>冷門作品星級陣容</title></header><body><h1>Hit劇小八卦<br>冷門作品星級陣容</h1><p>由BBC製作的《Gideon'sDaughter》在短篇連續劇/電視電影組別中大放異采，同時贏得該組別的最佳男主角及女配角獎，這套在美國被評為冷門作品的電視電影，兩位得獎者來頭也不小，男主角是《真的戀愛了》（LoveActually）英國男星標歷基（BillNighy），而女配角愛美莉賓特（EmilyBlunt）則在《穿PRADA的惡魔》（TheDevilWearsPrada）中飾演騰雞女助手而甚為搶鏡。<br> </p></body></html>

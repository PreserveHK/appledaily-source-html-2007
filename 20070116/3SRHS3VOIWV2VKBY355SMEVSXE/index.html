<html><header><meta charset="utf-8"><title>港公司對舞弊意識提高</title></header><body><h1>港公司對舞弊意識提高</h1><p>▲畢馬威會計師事務所中國法證會計合夥人麥寶華表示，從昨日公布的舞弊及不正當行為問卷調查發現，受訪香港公司對於舞弊問題的認識已有所提高，認識比率由03年的54%提升至06年的81%。在內地，最常見的舞弊個案為業務夥伴濫收費、僱員收受回佣或進行不符合公司最佳利益的任何交易，以及資產盜竊；在香港方面，最常見的舞弊則與電子商貿及電腦有關。該項調查於去年下半年進行，共收回159份問卷，佔發出的問卷8%。</p></body></html>

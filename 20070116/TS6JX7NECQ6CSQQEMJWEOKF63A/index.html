<html><header><meta charset="utf-8"><title>Mina組隊挑戰極限</title></header><body><h1>Mina組隊挑戰極限</h1><p>韓國女歌手Mina不但喜歡賣弄性感，原來她在冬季時也愛玩SnowBoard等極限運動。最近她便組成首支藝人極限運動隊「U-PLAY」，並擔任第一任女會長，認真架勢。</p><p>宣誓任會長</p><p>Mina昨午收起性感，在首爾一酒店內舉行的團體創立儀式上，宣誓成為女會長，她說：「很高興團體可以聚集各位志同道合的圈中人，當上女會長的我會努力將團體U-PLAY發揚光大。」團體的男會長則為演員朴俊圭，而眾會員當日還送上SnowBoard給會長們。U-PLAY現時約有60名會員，包括蔡妍、MinWoo及Eric等。</p></body></html>

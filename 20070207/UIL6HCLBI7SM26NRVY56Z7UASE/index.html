<html><header><meta charset="utf-8"><title>側田情人節林苑有禮</title></header><body><h1>側田情人節林苑有禮</h1><p>側田昨日聯同香港管弦樂團，為今晚於紅館舉行的「港樂．側田演唱會」進行總綵排，事前亦先拜神祈求順利。雖然首度與管弦樂團合作，但側田表示心情沒有特別緊張，他說：「好享受同管弦樂團合作，因為一生人只有一次。」<br> 側田完成演唱會後，情人節會在澳門演唱，新年會到加拿大及美國等地登台，至於情人節會否預先送禮物給緋聞女友林苑？側田笑說：「我會送好多禮物畀人，唔係淨係送畀一個人，我喺加拿大興每個認識嘅女仔都送啲小禮物。」人人有份，會否擔心女友呷醋？側田說：「咁我應該帶呢個傳統過嚟香港。」<br> 採訪：張俊銘、攝影：陳偉權</p></body></html>

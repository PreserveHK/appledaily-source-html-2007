<html><header><meta charset="utf-8"><title>有情歲月<br>趙薇愛公子明星</title></header><body><h1>有情歲月<br>趙薇愛公子明星</h1><p>葉茂青</p><p>96年趙薇經介紹結識內地富家子葉茂青，二人拍拖4年後，趙薇聲稱因聚少離多而分手。</p><p>周星馳</p><p>00年與周星馳合作《少林足球》時被指戲假情真，二人更被拍到於珠海街頭挽手散步。</p><p>吳大維</p><p>02年平安夜晚，二人被拍到於上海狂歡4小時後，走進公園暗角又攬又錫。</p><p>汪雨</p><p>03年底被指搭上海協會已故會長汪道涵兒子汪雨，至05年趙薇正式承認對方的男友身份，但戀情維持兩年後，男方被拍得與黃奕在上海街頭手拖手，不久二人傳出分手。<br> 資料來源：《蘋果》資料室</p></body></html>

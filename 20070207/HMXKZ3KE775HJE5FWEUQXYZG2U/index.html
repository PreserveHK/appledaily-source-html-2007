<html><header><meta charset="utf-8"><title>中銀金卡送USB音樂播放器</title></header><body><h1>中銀金卡送USB音樂播放器</h1><p>今時今日，信用卡人人都有一張，要申請一啲都唔難，所以要吸引到更多人申請，迎新禮品當然要越筍越好。𠵱家只要成功申請中銀金卡，除了免頭3年年費外，於首兩個月簽賬滿$2,000，即可獲得「的骰USB音樂播放器」一部，外形輕巧好時尚，合晒後生仔女心意。如果想做孝順仔女，可選擇「多用途玻璃電熱鍋」，送畀屋企人用最啱。<br><br>記者：葉雪芯<br>查詢：21083288&#13;</p></body></html>

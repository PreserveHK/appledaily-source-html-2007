<html><header><meta charset="utf-8"><title>潮流感：Valentino缺陷美</title></header><body><h1>潮流感：Valentino缺陷美</h1><p>記得AlberElbaz04年將Lanvin重新推上高峯的satindress嗎？他講過一條裙只用一種顏色，因為夠印象深刻。正如講到Chanel，你會想起黑與白；講起Tiffany，腦海呈現它專利的淺粉藍色一樣。<br> Valentino最著名的當然是只此一家的招牌ValentinoRed鮮紅色，今季用ValentinoRed做主色的首飾，添加了浪漫與含蓄的趣味元素，如左右腳只有半個ribbon的高跟鞋，穿上一對才組成一個蝴蝶結、模仿玫瑰花瓣的晚裝袋和閃石bow紅頭箍等。<br> TextbyM2<br> 本欄逢星期一至五刊出</p></body></html>

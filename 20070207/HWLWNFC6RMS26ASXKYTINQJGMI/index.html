<html><header><meta charset="utf-8"><title>理大女生高買罰500元</title></header><body><h1>理大女生高買罰500元</h1><p>【本報訊】在香港理工大學修讀時裝設計碩士課程的內地女生、28歲被告陸珂琦（圖），於今年2月5日下午在大埔超級城的吉之島內，偷取食物、玩具及潤膚品等26款貨品合共640元，她未有付款便離開店舖，其後在附近公園，鬼祟地將食物放入背囊內，被巡警發現拘捕，並在其身上搜出19,360元。辯方求情稱被告身上的現金是學費，她因貪心犯案，被告昨在粉嶺裁判法院承認一項偷竊罪，裁判官昨勸戒被告追求學業固然重要，但名譽操守更為重要，基於被告初犯，輕判罰款500元。<br> 案件編號：FLCC456/07</p></body></html>

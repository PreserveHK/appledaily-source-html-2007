<html><header><meta charset="utf-8"><title>網友直擊：紅磡發現天星之墓</title></header><body><h1>網友直擊：紅磡發現天星之墓</h1><p>天星鐘樓被曾蔭權政府奪命，滿懷集體回憶的香港人無處話淒涼。迷你論壇網友yan888卻在紅磡發現一個神秘天星之墓，天星鐘樓已在中環消失，僅存一個圖案供人憑弔。<br> yan888表示，日前晚上路經紅磡火車站行人天橋，赫然發現這個天星之墓，便拍下供有心人憑弔天星鐘樓。從相片可見「墓碑」以簡單線條勾勒出天星鐘樓外形，並寫上天星生卒年。是哪個有心人為天星設墓呢？網友不得而知，有人說可能紅磡區風水好，天星墓設於該處，日後可能有運行。<br> 本報曾到場尋找天星之墓，但遍尋不獲，yan888也說可能被政府部門人員洗刷掉，天星無葬身之地，孤墳也難逃厄運。</p></body></html>

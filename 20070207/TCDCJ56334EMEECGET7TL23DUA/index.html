<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●前披頭四成員保羅麥卡尼前妻希芙米爾絲，計劃接拍美國電視劇集，飾演足球員妻子。<br> ●金像女星麗絲蕙絲潘前夫賴恩菲臘比，盛傳搭上年僅18歲女星NikkiReed。<br> ●日本男星北野武自編自導自演新片《導演．萬歲！》將在6月於日本上映，女星鈴木杏、內田有紀等會客串。<br> ●日韓小天后BoA將於本月24日現身濟州島「韓流博覽會」，今次是她相隔一年半以來，再次在韓國fans前表演。<br> ●美國女演員施嘉莉祖安遜日前於邁阿密出席超級碗派對時，被目睹與JustinTimberlake大跳貼身舞，最後雙雙由後門離開。</p></body></html>

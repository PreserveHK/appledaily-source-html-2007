<html><header><meta charset="utf-8"><title>潮流感：Tod's點蟲蟲</title></header><body><h1>潮流感：Tod's點蟲蟲</h1><p>一個品牌的成功，除先天財力、物力和市場策略等因素外，內裏一份真心與誠意其實是不可少的，畢竟今時今日人人都是smartconsumers。幾年內成功搶灘升上一二線的意國配飾Tod's，努力賣廣告、贊助明星行紅地氈的同時，都不忘做好本份。<br> 近日在Tod's中環店見到金色甲蟲charmbracelet，應該是品牌第一個charmbracelet系列，選用意大利幸運昆蟲的甲蟲，上面每一隻甲蟲的翅膀都是真皮做，小如指甲般大小的皮革，細心地以雷射切割鏤空，突出金色斑點。小小心思，卻足以讓人感動。<br> TextbyM2<br> 本欄逢星期一至五刊出</p></body></html>

<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●英國名模姬蒂摩絲前男友PeteDoherty被控違反四項交通條例，包括無牌駕駛，將於下星期提堂。<br> ●日前因開槍被捕的賴恩奧尼路（RyanO'Neal），指自己乃出於自衞，而意外發生後，警方曾接獲求救電話，相信是賴恩兒子的女友打出。<br> ●日本三人跳舞組合w-inds.與後藤真希及平原綾香等，下月13日於北京為中日建交35周年活動表演。<br> ●05年自殺身亡的韓國女星李恩宙本月22日死忌，唱片公司當天將推出紀念唱片，當中收錄她為電影《赤色誘惑》主唱的插曲。</p></body></html>

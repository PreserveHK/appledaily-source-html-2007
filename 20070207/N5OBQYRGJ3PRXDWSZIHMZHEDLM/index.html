<html><header><meta charset="utf-8"><title>識得奇反：法國近年食住南美隊</title></header><body><h1>識得奇反：法國近年食住南美隊</h1><p>雖然法國近20年未遇過阿根廷，不過近期對其他南美球隊不落下風；法國近3次對南美球隊取得2勝1和，兩遇巴西取得1勝1和，包括06世界盃8強以1:0擊敗巴西；另在03年洲際國家盃，亦以1:0擊敗哥倫比亞。連同04年友賽巴西悶和0:0，法國在3戰中更沒有失波。<br> 另外，法國近期友賽成績亦不俗，近5場友賽全勝，06世界盃後，分別作客以2:1擊敗波斯尼亞，並主場以1:0擊敗希臘。</p></body></html>

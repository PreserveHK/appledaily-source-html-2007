<html><header><meta charset="utf-8"><title>國際Gossip<br>NIKE全球開多100舖</title></header><body><h1>國際Gossip<br>NIKE全球開多100舖</h1><p>Nike已經係全球運動鞋和運動服飾一哥，但係為咗將全球銷售額到2011年谷高53%，去到一年230億美元（約1,794億港元），「彎刀牌」決定未來三年喺全球開設100間零售店舖。分析員話Nike開店唔單止可以大晒本身產品，仲可向零售商示範點sell嘢。Nike仲決定品牌唔再分為鞋、衣服同器材三項，而係分為足球、籃球、跑步、男士體能訓練、女士健美同運動文化六項，更體貼玩家嘅要求。<br> 美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>歌迷盼Kylie戀Robbie</title></header><body><h1>歌迷盼Kylie戀Robbie</h1><p>Kylie自日前宣布與大滾友男友奧利華馬天尼斯甩拖後，一眾fans都希望偶像早日覓得新戀情。英國《太陽報》日前便在網上舉行了「誰最適合與Kylie拍拖」的選舉。<br> 身邊女伴如車輪轉的RobbieWilliams，暫以28%的得票率領先，力壓只得19%支持率的型男佐治古尼（GeorgeClooney）。至於多年前曾與Kylie合唱一曲《EspeciallyForYou》的男星JasonDonovan及剛與金美侖戴雅絲（CameronDiaz）分手的JustinTimberlake則同樣排名第三。</p></body></html>

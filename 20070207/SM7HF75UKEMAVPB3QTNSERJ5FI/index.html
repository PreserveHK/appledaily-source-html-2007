<html><header><meta charset="utf-8"><title>人物誌<br>世界第一奪獎無數</title></header><body><h1>人物誌<br>世界第一奪獎無數</h1><p>與趙薇熱戀中的「世界第一」乒乓球員王勵勤，6歲已開始接受乒乓球訓練，93年正式入選國家隊。王勵勤擅長右手橫拍，96年在國際乒聯巡迴賽的男子雙打項目奪標，嶄露頭角。多年來王勵勤在國際球壇奪獎無數，00年更在悉尼奧運男子雙打項目中摘金（圖），翌年又於世乒賽贏得男單、男雙、男團三個冠軍，登上世界第一。<br> 04年王勵勤再在雅典奧運奪得男單銅牌，05年則先後在上海世界錦標賽的男單賽奪金，及在南韓濟州舉行的亞洲乒乓球錦標賽中奪得三面金牌，當時他更獲冠「最有價值球員」稱號。</p></body></html>

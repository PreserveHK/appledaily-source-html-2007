<html><header><meta charset="utf-8"><title>關詠荷開工先餵奶</title></header><body><h1>關詠荷開工先餵奶</h1><p>關詠荷和江欣燕昨日到將軍澳電視廣播城，首日為新劇《麻辣甜孫》開工，由於兩人久未為無綫拍劇，又不熟習新環境，為免迷路惟有跟大夥兒走。<br> 關詠荷身兼母職，昨晨開工前特意早起餵女兒飲奶，她說：「我一早就叫醒個女，爭取時間同佢玩吓，結果陪足個女半個鐘先出門口。我搵咗位信任嘅朋友幫我湊女，一放工就返去接力。雖然辛苦，當畀自己一個挑戰。」<br> 至於久未拍劇的江欣燕為調節開工時間，被迫早睡早起，晚上十點便睡覺，很少機會和丈夫相見。她笑道：「日前我發SMS畀佢，寫住『要閉關不能陪吃飯，敬請合作』，好彩佢都體諒。」<br> 採訪、攝影：卓寶花</p></body></html>

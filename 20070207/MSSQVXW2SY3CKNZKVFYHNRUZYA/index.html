<html><header><meta charset="utf-8"><title>國際Gossip<br>加籍犯人中國受虐</title></header><body><h1>國際Gossip<br>加籍犯人中國受虐</h1><p>舊年由烏茲別克引渡到中國嘅加拿大回教領袖塞利（HuseyincanCelil），佢涉嫌同恐怖活動有關上星期五提堂，塞利喺庭上投訴被扣留期間受到虐待，唔畀飽飯佢食不特止，仲疲勞轟炸係咁問個唔停、又威脅要將佢活埋要佢從此消失。加拿大總理哈珀好唔滿意居然無加方代表聽審，下令外交人員唔該着緊啲去聽審，咪俾人權分子狂鬧政府唔負責任。<br> 路透社/加拿大《環球郵報》</p></body></html>

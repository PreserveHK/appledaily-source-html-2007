<html><header><meta charset="utf-8"><title>女神寓意卡</title></header><body><h1>女神寓意卡</h1><p>老實講，作為事業女性，心靈其實好鬼空虛，有時總想搵人依靠吓，靠男人?!咁不如靠神吧！呢套GoddessGuidanceOracleCards用唔同嘅女神做主題，好似有佛教嘅觀音、天主教嘅聖母瑪利亞等，每張卡有唔同嘅Message，當你感到徬徨無助，可以隨便抽一張卡睇睇上面嘅Message，就當係心靈嘅指引。<br>記者：區佩嫦<br>攝影：陳陶鈞</p><p>皇后占卜店（91694088）</p></body></html>

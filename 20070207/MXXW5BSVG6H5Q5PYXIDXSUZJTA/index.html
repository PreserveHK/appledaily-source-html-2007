<html><header><meta charset="utf-8"><title>李詩韻返加度情人節</title></header><body><h1>李詩韻返加度情人節</h1><p>李詩韻與港姐季軍呂慧儀，以及一眾無綫藝員，昨日到銅鑼灣出席「北京奧運前奏」宣傳活動，現場除播出節目的精華片段外，還有一班幼稚園小朋友表演體操助興。</p><p>痛失機會</p><p>李詩韻表示早於04年舉行的雅典奧運已有機會擔任主持，但因普通話不濟而錯失機會，她說：「我之後即刻去學，𠵱家冇劇開，所以一個禮拜會上三堂，希望嚟緊有機會啦。」談到早前本報拍得她與鄧健泓同遊北京返港的照片，問到情人節可會與對方共度時，李詩韻即耍手擰頭說：「我返多倫多探朋友呀，我成兩年冇放過假喇，所以今次會返去休息半個月。」<br> 採訪、攝影：藍文浩</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>美軍建非洲司令部</title></header><body><h1>國際Gossip<br>美軍建非洲司令部</h1><p>美國軍事部署遍全球，目前有五大戰區司令部，但總統喬治布殊唔夠喉，宣布批准組建非洲司令部，以前非洲事務，淨係由歐洲、中央和太平洋司令部兼管，但美國國防部長羅拔蓋茨（RobertGates）話，呢個部署已經過時。美國𠵱家打緊反恐戰，除咗中東外，非洲亦係戰場重點，美軍早排空襲索馬里，攻擊阿蓋德分子，就係明顯例子。非洲資源豐富，美國石油入口，有兩成來自非洲，難怪喬治布殊要對非洲昅到實。<br> 英國《每日電訊報》</p></body></html>

<html><header><meta charset="utf-8"><title>二手手機轉手快</title></header><body><h1>二手手機轉手快</h1><p>對於有犯罪集團專門打劫二手手機店舖，從事手機買賣的手機店負責人謝利相信，這與二手手機容易轉手圖利有關：「舊手機唔似得金器、手錶咁，一定要有證明先肯同你買，佢哋一般唔理你部機點嚟，所以即使係老鼠貨，出手都話咁易。」<br> 謝稱，二手手機價格一般是新機的五成至七成不等，視乎手機新舊程度，二手商人收機後將價格調高一至兩成轉手，「買返大陸仲好賺」。<br> 他又說，由於港人更換手機速度頻密，二手手機市場有發展潛力。不過近年越來越多人加入分薄利潤，估計現時二手手機商人只得約一成回報。</p></body></html>

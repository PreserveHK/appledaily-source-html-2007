<html><header><meta charset="utf-8"><title>建造商會長：工潮五輸</title></header><body><h1>建造商會長：工潮五輸</h1><p>【本報訊】扎鐵工潮落幕，建造業工人陸續爭取加薪。建造商會會長黃天祥表示，個別工種如油漆及泥水工，過去幾個月已加薪5至10%，其他工種是否有薪加，將視乎工程量而定。他指建造業員工每加薪10%，整體工程費便上升4至5%，樓價勢因工程費增加而上漲，本港競爭力將會下降。他又不滿社會將焦點過份集中在保育問題上，拖慢建造工程，令成本激增。此外，黃天祥形容扎鐵工潮造成五輸局面，工人、判頭、總承建商、地產商及香港市民都是輸家。</p></body></html>

<html><header><meta charset="utf-8"><title>2.期待924的AJ8</title></header><body><h1>2.期待924的AJ8</h1><p>9月忽然成了Jordan迷交頭接耳的好日子，事關AirJordan8推出復刻版。記得Jordan在93年時穿起第8代，帶領公牛奪得3連冠。美國方面，已率先推出了復刻的AJ8，在旺角一些著名水貨舖，見過黑紫、黑橙和白灰等色，最少千三一對，仍然好快斷市，而且價錢還不斷向上升，eBay上炒上美金$210至$260都有。幸好，香港9月24日將會推出行貨，售價$1,099，而且是我最喜愛的AquaTone黑身紫底，Jordan打AllStarGame時候所穿。如果中秋節收到這對AJ8做大禮就好了。<br><br>（Wicky）</p></body></html>

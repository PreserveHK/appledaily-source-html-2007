<html><header><meta charset="utf-8"><title>財話短說<br>潤迅26億購越南物業</title></header><body><h1>財話短說<br>潤迅26億購越南物業</h1><p>▲潤迅通信（989）宣佈，向越南富商朱立基購入胡志明市中心一物業發展項目，作價25.89億元。代價中，18.99億元發行可換股債券、2.49億元以發行7.02億新股（佔擴大後股本23%），餘額發行承兌票據支付。兌換價及發行價均為0.355元，較停牌前折讓54.5%。若朱氏悉數行使換股債，持股量將達29.99%，成為新大股東。朱氏早前曾豪擲8億元購入5幢山頂倚巒洋房。</p></body></html>

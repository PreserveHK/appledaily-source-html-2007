<html><header><meta charset="utf-8"><title>熱爆click：最毒植物見血封喉</title></header><body><h1>熱爆click：最毒植物見血封喉</h1><p>「別碰我，我有毒。」南京中山植物園內用鐵絲網圍着的三棵小樹，竟被掛上嚇人的告示牌（圖）。專家指出，這並非靠嚇，因為這種樹就是被稱作「世界最毒植物」的見血封喉樹。該植物汁液一旦進入血液，不管是野獸還是人類，都必死無疑。據稱，見血封喉樹雖帶有劇毒，卻渾身是寶。它的樹皮韌性極強，可製樹皮衣。而且樹的主要成份很有藥用價值。<br>  http://www.njnews.cn/z/ca933612.htm </p></body></html>

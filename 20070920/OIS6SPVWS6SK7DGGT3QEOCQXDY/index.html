<html><header><meta charset="utf-8"><title>徐濠縈傳湊仔秘笈</title></header><body><h1>徐濠縈傳湊仔秘笈</h1><p>徐濠縈除了買衫叻之外，其實身為媽咪級的她對湊BB都甚有研究，日前她撇甩丈夫陳奕迅和囡囡康堤，約同一名大肚友人齊到大坑一間咖啡室聊天，兩個女人促膝夜談，交流生仔經，難怪全程雞琢唔斷講不停。<br> 當晚約10時，一身黑衣型女打扮的徐濠縈，偕一名懷有身孕的女性友人齊往咖啡室談天說地，二人齊坐開揚窗邊，有傾有講。<br> 約大半個小時後，她們傾完生仔經結伴離開，不過大肚友人要逕自推門，尾隨的徐濠縈甫出門外，即下意識東張西望，小心視察環境後，才上對方的豐田座駕絕塵而去。<br> 採訪、攝影：娛樂突發組</p></body></html>

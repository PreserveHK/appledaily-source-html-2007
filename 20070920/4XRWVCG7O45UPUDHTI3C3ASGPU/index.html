<html><header><meta charset="utf-8"><title>財話短說<br>香港寬頻首推光纖到戶服務</title></header><body><h1>財話短說<br>香港寬頻首推光纖到戶服務</h1><p>▲城市電訊（1137）旗下香港寬頻宣佈，推出全港首間提供光纖到戶（FTTH）的住宅寬頻服務，每月繳付378元便可享用100M寬頻服務，但仍較現時集團以CAT5線提供的100M服務貴80元。城電主席王維基解釋，光纖不帶電流，服務穩定性較高，但卻需加裝一個解碼器（成本介乎100至200美元）以接駁電腦使用，收費較高主要反映相關成本增加。另外，即日起停止向新用戶提供速度10M的寬頻服務，而速度達25M的服務將成為其基本服務標準。</p></body></html>

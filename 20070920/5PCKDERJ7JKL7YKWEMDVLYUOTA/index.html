<html><header><meta charset="utf-8"><title>馮仁昭四圍超：顏聯武被新城趕下馬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：顏聯武被新城趕下馬 - 馮仁昭</h1><p>自從上年底顏聯武（圖）做咗新城娛樂台揸弗人後，因為分獎唔勻嘅問題，搞到環球唱片好不滿，最近仲有傳由於搵唔到大牌歌星做騷，加上業績等問題，新城會將調任做新城動力有限公司總裁嘅朱明銳（小圖）叫番嚟，今日回歸做娛樂台台長，即係要顏聯武同另一話事人蔡展輝下馬。記者噚日聯絡兩位當事人，朱明銳話唔得閒講，顏聯武又話開緊會，後來新城發言人話：「公司嚟緊有強化組織架構嘅安排，稍後會公佈。」</p></body></html>

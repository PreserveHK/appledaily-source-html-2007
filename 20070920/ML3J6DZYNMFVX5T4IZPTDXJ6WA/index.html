<html><header><meta charset="utf-8"><title>賭王7:1大勝網球賽</title></header><body><h1>賭王7:1大勝網球賽</h1><p>賭王何鴻燊昨日夥同拍檔、香港元老網球總會前任主席李奕善，到大坑參與「中華游樂會07年全港70歲以上網球公開賽」，二人打得十分合拍，結果以7:1大勝對手而回，賭王女兒何超雄偕同一名女性友人前來捧父親場。</p><p>即時牙擦擦</p><p>熱愛打網球的賭王指堅持一星期練波兩次，昨日又輕易勝一局，他也牙擦擦說：「一啲都唔辛苦。」問他眾太太們不時有前來賽事打氣，有否落場一起對賽？他說：「佢哋未到呢個階段。」<br> 採訪：RitaLeung<br> 攝影：EdwardChou&#13;</p></body></html>

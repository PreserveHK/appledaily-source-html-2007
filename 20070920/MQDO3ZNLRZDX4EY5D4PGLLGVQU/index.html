<html><header><meta charset="utf-8"><title>財話短說<br>平保首8月保費收入增17%</title></header><body><h1>財話短說<br>平保首8月保費收入增17%</h1><p>▲平安保險（2318）宣佈，截至8月底止的今年首8個月，旗下平安壽險的保費收入532.19億元（人民幣．下同），按年增長13.6%；期內平安財產保險的保費收入為144.23億元，增長29.6%；平安健康保險及養老保險的保費收入分別為50萬元和3100萬元，沒有同期比較數據。整體而言，平保首8個月保費收入676.73億元，增長16.7%。</p></body></html>

<html><header><meta charset="utf-8"><title>英婦與拉登子離婚</title></header><body><h1>英婦與拉登子離婚</h1><p>"Hesaidhefeltbothourliveswereinjeopardy,"saidJaneFelix-Browne.<br>「佢只係話覺得我哋兩個性命有危險。」布朗話。</p><p>51歲英國女人布朗（JaneFelix-Browne）今年4月嫁畀恐怖大亨拉登個27歲仔奧馬爾（OmarbinLaden），但半年未夠又話離婚嘞，仲要係因「了解」而分手──了解到大家命仔凍過水呀！忘年戀，拉登家族當然唔會拍爛手掌，而且奧馬爾仲接到恐嚇電話，對方話佢唔應該娶布朗，又話佢好可能要坐監。布朗深情咁話，佢唔想睇住心愛嘅男人冇命，只好離婚囉。<br> 美聯社</p></body></html>

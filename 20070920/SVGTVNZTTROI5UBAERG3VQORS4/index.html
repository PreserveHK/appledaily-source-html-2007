<html><header><meta charset="utf-8"><title>案件速遞<br>推銷員呃電盈判緩刑</title></header><body><h1>案件速遞<br>推銷員呃電盈判緩刑</h1><p>【本報訊】年僅19歲的電訊盈科前推銷員顏朗豪，四年前在沙咀勞教中心服刑後與雙親失去聯絡，惟有打工養活自己，卻因未能達到指定營業額，擔心失去近4,000元佣金及被扣底薪，遂利用同事母親的資料將三個電話上台，但他忘記交電話費，收數公司向同事母親追債始揭發。他早前承認一項以欺騙手段取得服務罪，昨獲判入獄四個月，緩刑18個月執行。<br> 案件編號：KTCC5612/07</p></body></html>

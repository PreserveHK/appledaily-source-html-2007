<html><header><meta charset="utf-8"><title>光妹不愛嫩口男</title></header><body><h1>光妹不愛嫩口男</h1><p>日本女歌手宇多田光，自今年3月初宣佈與紀里谷和明離婚後，她的感情生活便成為日本八卦雜誌追訪目標。早前光妹被指與嫩口男模唱K，未幾又盛傳她與男星藤原龍也拍拖行街，令光妹煩不勝煩，忍不住在網誌內大吐苦水。</p><p>澄清緋聞</p><p>光妹解釋當日只是與一名同性朋友唱K，不久對方的男友也到來加入，光妹搞笑地說：「嫩口、男模、型男，根本與我擇偶口味完全相反。」她又表示根本不認識藤原龍也，還笑言大家在街上所見的可能是A貨宇多田光。
</p></body></html>

<html><header><meta charset="utf-8"><title>揚明刑事毀壞罪成</title></header><body><h1>揚明刑事毀壞罪成</h1><p>現年26歲的無綫藝員揚明，去年因在夜店襲擊保安員而被判守行為，惟他在守行為期間再犯事，帶醉進入便利店，欲以回鄉卡購物，其後破壞店內物品，他早前承認一項刑事毀壞罪，昨在九龍城裁判法院被判社會服務令150小時，並須向便利店賠償3,880元，兼付堂費2,000元。</p><p>自認飲大咗</p><p>原名林明樂的揚明昨透過律師對犯事表示歉意，希望法庭給他自新機會。他早前求情時指，事發當日被電視劇《珠光寶氣》監製戚其義稱讚演技有進步，故相約友人飲酒慶祝，不料「飲大咗」出事。<br> 案件編號：KCCC3322/07<br> 採訪：楊家樂<br> 攝影：黃賢創</p></body></html>

<html><header><meta charset="utf-8"><title>楊婉儀谷B女學法語</title></header><body><h1>楊婉儀谷B女學法語</h1><p>楊婉儀前晚往中環置地廣場為一法國主題的時裝活動擔任司儀，由於要講法語，令她大為緊張，事前還找來在法國長大的黃長興惡補一番。她說：「我以前都試過做司儀要講德語，今次要講法語酬勞都冇加。」</p><p>細個易吸收</p><p>近期楊婉儀除了忙於湊一對子女外，還為慧妍雅集25周年活動忙個不停，提到其精靈囡囡，她說：「佢𠵱家兩歲零四個月，已經識講普通話、廣東話同英語，細路仔呢個階段學嘢最易夠吸收，我打算畀佢學埋法語，因為法語好溫柔，女仔講會好好聽。」<br> 採訪、攝影：林妙萍</p></body></html>

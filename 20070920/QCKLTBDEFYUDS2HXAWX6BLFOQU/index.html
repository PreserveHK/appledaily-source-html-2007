<html><header><meta charset="utf-8"><title>廣州<br>闖民宅搶男嬰疑犯被捕</title></header><body><h1>廣州<br>闖民宅搶男嬰疑犯被捕</h1><p>廣州增城日前破獲一宗拐賣嬰兒案。本月5日，數名男子竟在光天化日下，闖進增城新塘鎮一住宅，將正在帶小孩的唐姓老婦綁住並反鎖在房間內，然後將她一歲大的孫兒搶走，送到福建。增城警方其後於本月10日在福建拘捕一名疑犯，並成功救出被拐賣的男嬰。<br> 增城警方調查發現，幾名疑犯搶走男嬰後逃往福建，在當地警方協助下，於南安市拘捕32歲洪姓女疑犯，救出男嬰。增城公安局已將男嬰帶回增城，並把他交回家人，此案目前仍在審理。<br> 廣州《信息時報》<br> </p></body></html>

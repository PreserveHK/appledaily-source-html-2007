<html><header><meta charset="utf-8"><title>YoYo異能搵外快</title></header><body><h1>YoYo異能搵外快</h1><p>陳自瑤（YoYo）、李思欣、李綺雯、彭冠期及鄭健樂等，昨日在銅鑼灣世貿中心宣傳明珠台劇集《Heroes》，眾演員分別表演多個項目，YoYo表演舌尖舔鼻，李綺雯即場示範縮骨功，彭冠期就表演單手截斷筷子，鄭健樂則徒手劈西瓜。<br> YoYo與蔡淇浚分手後，有報道指無綫決定棄YoYo而力保蔡淇浚，YoYo對此說：「冇睇過報道，不過唔覺得係咁，最近都有活動傾緊搵我做嘉賓，呢段期間都搵到外快。」彭冠期昨日表演單手截斷筷子，不慎傷及頸部。<br> 採訪、攝影：卓美娟</p></body></html>

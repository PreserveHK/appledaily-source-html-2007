<html><header><meta charset="utf-8"><title>黃耀明吹慳電膽氣球</title></header><body><h1>黃耀明吹慳電膽氣球</h1><p>黃耀明與at17等一眾人山人海成員，日前響應綠色和平號召，到銅鑼灣鬧市巡遊，吸引過百途人圍觀。他們由維多利亞公園興發街入口出發，步行至銅鑼灣記利佐治街行人專用區，到達後再吹起一個約兩米高的巨型慳電膽氣球，藉此呼籲市民改用慳電膽，節約能源，以及減少溫室氣體排放，此舉也為下月21日舉行的「人山人海擁抱綠色和平」音樂會揭開序幕。</p><p>堅持唱起環保</p><p>明哥說：「好多人會抨擊辦音樂會唔環保，但乜嘢都唔做唔等於收到成效，所以我哋今次同綠色和平合作，用音樂宣傳環保。」撰文：林妃
</p></body></html>

<html><header><meta charset="utf-8"><title>Kary只親女生</title></header><body><h1>Kary只親女生</h1><p>吳雨霏（Kary）早前忙於宣傳新碟後，獲公司安排一日假期，後來因不少內地歌迷要求Kary到當地宣傳，故她只好犧牲唯一一天的假期，到廣州出席活動，結果吸引過千歌迷捧場，十分熱鬧。</p><p>男歌迷呷醋</p><p>Kary當天穿着小背心，露出纖纖蠻腰又唱又跳，之後再玩遊戲、簽名及合照等，逗得歌迷不亦樂乎，部份女歌迷更趁機與偶像作親密接觸，如面貼面合照等，有男歌迷見狀呷起醋來，Kary表示自己比較害羞，男歌迷呷醋也沒辦法，她不可能讓男歌迷也有同等待遇。看見歌迷們的熱情，Kary離開前獻唱《逼得太緊》一曲，忍不住感動落淚。<br> 撰文：丁寧</p></body></html>

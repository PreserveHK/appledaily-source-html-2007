<html><header><meta charset="utf-8"><title>國際Gossip<br>安倍晉三飯碗不保</title></header><body><h1>國際Gossip<br>安倍晉三飯碗不保</h1><p>日本首相安倍晉三可能好快就冇得撈。喺嚟緊禮拜日參議院改選，自民黨要攞到63席先可以保住過半數議席，但係據《讀賣新聞》民調結果預測，自民黨將會攞唔夠40席，反而佢哋嘅死對頭民主黨會攞到超過60席，成為參議院第一大黨。若果到時真係輸得咁樣衰，黨內就會向安倍施加壓力，迫佢落台。安倍𠵱家惟有寄望嗰40%游離票，游去佢嗰度啦。<br> 路透社</p></body></html>

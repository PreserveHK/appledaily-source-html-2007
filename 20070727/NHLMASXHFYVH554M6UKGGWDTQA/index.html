<html><header><meta charset="utf-8"><title>朱玲玲獲中坑護花</title></header><body><h1>朱玲玲獲中坑護花</h1><p>被封為最美麗港姐的朱玲玲，自從回復單身後，的確變得比前活躍，身邊更不乏護花客。日前她與大班親友齊到跑馬地英皇駿景酒店中菜廳用膳，當晚她更獲中年男伴全程傍實，兼任柴可夫護送她回家。</p><p>對婆婆噓寒問暖</p><p>當晚近10時，朱玲玲偕10多名親友晚膳後，一起離開酒店，同行親友有男有女，當中還有一名老婆婆。見眾人站在門外寒暄道別，朱玲玲一直站在婆婆身旁噓寒問暖，非常照顧，她更將其掛有「HK77」的寶馬名車，讓給親友乘坐，自己則坐順風車，坐上中年男伴的Audi房車，但她選坐後排，由男友人開車送她離開。<br> 採訪、攝影：娛樂突發組</p></body></html>

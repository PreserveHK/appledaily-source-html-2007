<html><header><meta charset="utf-8"><title>王從希登台險被非禮</title></header><body><h1>王從希登台險被非禮</h1><p>前亞視藝員殷寧（原名金慧英）和亞視首屆港男冠軍戴展國，合作主持《港男港女》節目，在有線和互動電視同步播出。該節目為18歲以上男女而設，主題是談情說性，日前兩人邀請王從希擔任嘉賓。</p><p>與戴展國共舞</p><p>向來身材驕人的王從希，跟兩位主持人探討暴露狂和偷窺的問題，她表示在內地登台時，曾數次被觀眾上台追着熊抱，幸得保安及時制止，才不致「失身」。至於擇偶條件，王從希透露理想男友要比較成熟，以及懂得疼惜她。至於戴展國近來正準備參加內地舉辦的舞林大會，他更一時技癢，即場找來王從希及殷寧一試舞技。<br> 撰文：李全</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《變形金剛》日收280萬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《變形金剛》日收280萬 - 馮仁昭</h1><p>史提芬史匹堡（StevenSpielberg）監製嘅電影《變形金剛》（Transformers）前日喺香港上映，一日票房有成280萬，走勢相當凌厲；而《哈利波特─鳳凰會的密令》（HarryPotterAndTheOrderOfThePhoenix）上映16日，票房達到4,117萬。港產片方面，謝霆鋒、房祖名同余文樂主演嘅《男兒本色》上映8日收778萬，成績都叫做唔錯。</p></body></html>

<html><header><meta charset="utf-8"><title>王心凌感激Fans簽到攰</title></header><body><h1>王心凌感激Fans簽到攰</h1><p>台灣「甜蜜教主」王心凌日前到上海出席新碟《MagicCyndi》簽名會，吸引大批歌迷捧場。</p><p>參與創作</p><p>據悉這張專輯一上市便大受歡迎，其主打歌《愛的天靈靈》更唱到街知巷聞，上海更出現賣斷市的情況，相當厲害。王心凌為報答熱情的歌迷，揚言就算再累都要簽完最後一張CD，逗得一班fans非常興奮。<br> 王心凌在這張專輯中首次嘗試參與創作，當中包括大熱歌曲《衣櫥的秘密》，她又透露已經在台灣籌備下一張專輯，今次還會親自作曲，但未有信心填詞，王心凌謂會在有十足把握之後才會嘗試。<br> 採訪、攝影：郭晨</p></body></html>

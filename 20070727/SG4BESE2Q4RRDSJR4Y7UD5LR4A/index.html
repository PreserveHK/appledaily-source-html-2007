<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《色，戒》被誤為中美出品 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《色，戒》被誤為中美出品 - 馮仁昭</h1><p>台灣導演李安前年嘅《斷背山》喺威尼斯電影節攞到金獅獎，揚威海外，佢嘅新片《色，戒》今年入圍威尼斯電影節為競賽片，出品地就被標記為中國同美國。對於入圍呢個好消息，李安透過發言人李良山表示平常心看待，拍電影有高潮同低潮，而參展係經歷過程，未來嘅路仲好長。《色》片被標記為中國同美國出品，李良山指係錯誤，可能係發行商填表太遲，並已通知大會更正為台灣同美國。</p></body></html>

<html><header><meta charset="utf-8"><title>泳池連4500公升水被偷</title></header><body><h1>泳池連4500公升水被偷</h1><p>美國新澤西州日前發生離奇竊案，竊匪偷去帕特森市（Paterson）一戶人家後園泳池連4,500公升水，不留蛛絲馬迹。池水沒溢出半滴也沒被倒去、抽走或蒸發的迹象，難道疑犯把水喝光了？<br> 泳池主人瓦爾廸維亞對賊人怎樣令泳池連水消失，完全摸不着頭腦：「我未聽過有人偷泳池，而且連水一起偷走。」<br> 失竊泳池屬充氣式，直徑3米，約及臀高，周三深夜1時至5時間被盜走。雖然泳池不算大，但竊匪行動迅速，手法亁淨利落，仍令瓦爾廸維亞嘖嘖稱奇。她說：「我們有兩個燒烤爐、椅子、太陽傘，更易拿走，可它們無一被盜。」<br> 美國有線新聞網</p></body></html>

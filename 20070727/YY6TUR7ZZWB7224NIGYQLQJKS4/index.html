<html><header><meta charset="utf-8"><title>赤西仁、加藤宿一宵</title></header><body><h1>赤西仁、加藤宿一宵</h1><p>日本人氣組合KAT-TUN的赤西仁向來都是組合內的風頭躉、新聞天王，曾與女星上原多香子傳出緋聞的他，被日本雜誌《FRIDAY》偷拍到於本月曾到訪青春女星加藤羅莎住宅並留宿17小時，關係曖昧。不過加藤早已有緋聞男友玉木宏，如今赤西仁介入戀情，令他蒙上勾義嫂罪名。<br> 據悉赤西仁和加藤相識於今年5月的聚會上，赤西仁更駕車護送女方回家，及至本月某深夜，加藤拍罷日劇《女帝》後回家，當時赤西仁的愛車已停泊在她住所的停車場，兩人前後腳返愛巢共度17小時。</p><p>例牌否認</p><p>雙方事務所例牌否認戀情，加藤更強調赤西仁與玉木宏也同樣與她份屬好友關係。</p></body></html>

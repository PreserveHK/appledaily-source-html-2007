<html><header><meta charset="utf-8"><title>孫藝珍色慾古巴</title></header><body><h1>孫藝珍色慾古巴</h1><p>25歲的韓國美女孫藝珍，本月初獲時裝雜誌《COSMOPOLITAN》韓國版邀請，到古巴拍攝硬照。向來走清純路線的珍妹，難得挑戰性感，其中一張更露出黑色bra，相當誘人。</p><p>接受武術訓練</p><p>珍妹在古巴海邊等地展示憂怨神情，但實情她非常享受於當地約10日的拍攝，並與工作人員合作愉快。此外，珍妹自05年電影《決戰偷心男》後，將與韓劇《不良家族》男主角金明敏合演新片《無防備都市》，由於片中珍妹扮演一名性感女扒手，故最近她正接受武打動作等特別訓練。</p></body></html>

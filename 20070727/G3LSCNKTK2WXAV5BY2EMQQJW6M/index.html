<html><header><meta charset="utf-8"><title>李準基演卧底收視急升</title></header><body><h1>李準基演卧底收視急升</h1><p>由李準基及南相美演出的韓劇《狗與狼的時間》，前晚第三集收視為13.7%，比上周首播時的10.8%急升約三個百分點。劇中基哥為替母親報仇，辭退了國家情報局特工的職位，混入泰國黑幫當卧底。不少基哥fans看過劇集，都大讚其造型型仔，演技也進步了不少。</p><p>勁敵步步進迫</p><p>隨着男星朴新陽的韓劇《錢的戰爭》於上周播出大結局，《狗》劇本周的收視明顯上升。而緊隨《錢》劇，由金承佑及裴斗娜演的新劇《遇見完美鄰居的方法》前晚首播即錄得13.8%收視，故外界相信兩劇在收視上有一番龍爭虎鬥。</p></body></html>

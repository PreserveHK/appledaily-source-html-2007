<html><header><meta charset="utf-8"><title>webfun：名人變阿森公仔</title></header><body><h1>webfun：名人變阿森公仔</h1><p>看了動畫《阿森一族》多年，大家終於可以和劇中人一起黃口黃面了！《阿森一族大電影》（TheSimpsonsMovie）上映，美國連鎖快餐店堡加敬推出網站www.simpsonizeme.com，只要上傳相片就可以變成阿森公仔。英國《太陽報》立即替多位名人變身，包括歌手、球星、政客等，效果鬼馬，讀者不妨落足眼力，看看問號中的名人，變了下圖中那個公仔。<br>  http://www.simpsonizeme.com </p></body></html>

<html><header><meta charset="utf-8"><title>栢芝母偕紋身漢探女</title></header><body><h1>栢芝母偕紋身漢探女</h1><p>謝霆鋒日前聲稱正懷孕的張栢芝發高燒，要入醫院吊鹽水，其後他突轉口風，指栢芝在家，昨日栢芝母親曾到鋒芝的馬己仙峽道愛巢探望愛女，相信栢芝應在家安胎。<br> 昨日下午近6時，身穿背心及牛仔短裙的栢芝母親，駕駛一部MiniCooper，載着一名手臂有一條龍圖案紋身的四眼男子，到達鋒芝愛巢，問她栢芝是否不適及何時入院待產，她未有作答，與手拿一大袋外賣的男伴下車後，她竟忘記熄車匆匆離開，幸她即時醒起，馬上折返熄車，然後才上樓探望女兒。<br> 採訪、攝影：娛樂突發組</p></body></html>

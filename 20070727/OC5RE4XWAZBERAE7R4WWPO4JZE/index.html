<html><header><meta charset="utf-8"><title>梁雨恩畢業落力唱</title></header><body><h1>梁雨恩畢業落力唱</h1><p>剛剛大學畢業的新人梁雨恩（Cathy）今年全力進軍樂壇，憑清秀樣子及清新聲線俘虜不少歌迷的她，新歌《怎麼怎麼》獲得不俗反應。在大學修讀酒店管理的Cathy，其實兩年前曾推出歌曲，但當時她還在念書，家人及公司均希望她先完成學業才當歌手。</p><p>「好興奮呀」</p><p>剛在上月畢業的Cathy說：「現在可以真真正正成為一位歌手，唱自己鍾意嘅歌，心情真係好興奮呀！」作為新人的她更慶幸能跟師姐官恩娜（Ella）一起出席活動，經常獲對方提點，Ella還跟她研究買衫和化妝心得，令她獲益不少。撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>陳玉蓮復出有期</title></header><body><h1>陳玉蓮復出有期</h1><p>陳玉蓮昨日到數碼港錄影《志雲飯局》，主持陳志雲預備了一件PoloT恤、一個沙漏及一袋零食，並邀得劉德華題了「善心蓮蓮」四字送給蓮妹，令她喜出望外，她笑說：「多謝劉生，真係好大驚喜，驚喜過送袋零食畀我，好耐冇同劉生聯絡。」<br> 陳志雲表示正有兩個計劃洽談蓮妹復出，他說：「想搵佢拍《向世界出發》同埋一套時裝劇。」</p><p>欲拍趣劇</p><p>蓮妹對於被洽談演出，她說：「《向世界出發》有興趣，之前傾去尼泊爾，不過覺得衞生差，自己想去越南，始終被法國人統治過，污糟極有限。而拍劇就要以好玩、舒服同好笑為主，故事要有啓發性。」<br> 採訪、攝影：何永寧</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：洪天明兩年內娶老婆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：洪天明兩年內娶老婆 - 馮仁昭</h1><p>洪天明、林家棟同梁靖琪（Toby）前晚去咗尖東一間酒吧嘅開張活動，據知呢間酒吧係范振鋒所開，而天明仲帶埋女朋友Lillian（右）到場，問佢打算幾時同女朋友拉埋天窗，天明話會喺呢兩年，而父母見過女友，都好鍾意。至於有話吳卓羲因追Toby而遭刪減喺《歲月風雲》嘅戲份，Toby就話冇啲咁嘅事，佢父母冇話唔畀佢拍拖，所以佢呼籲各界人士可以向佢展開追求。
</p></body></html>

<html><header><meta charset="utf-8"><title>阿B轉場開騷避遇CoCo</title></header><body><h1>阿B轉場開騷避遇CoCo</h1><p>鍾鎮濤（阿B）前晚於尖東一酒吧舉行音樂會，吸引不少中年女歌迷捧場，早前他於銅鑼灣舉行音樂會時，碰巧廣播處處長朱培慶與應召女郎CoCo路經此地，被傳媒拍下舉止失措照片，朱培慶在壓力下申請提早退休，阿B更即時被封為高官殺手。</p><p>睇波被擲心口</p><p>問阿B前晚演出時可有事前通知各方親友，他說：「都唔通知得咁多，我有喺個Blog度講我嚟呢間酒吧演出，叫大家唔好行錯，費事又撞到啲CoCo啦。」問他可覺得朱培慶的行為失當，阿B續說：「唔知呀，當我唔啱，呢排成日都撞到好多唔同嘅嘢，好似日前我去睇利物浦場波，都俾個波擲中心口。」<br> 採訪：卓美娟<br> 攝影：陳順禎</p></body></html>

<html><header><meta charset="utf-8"><title>webfun：「黑臉版」Google省電</title></header><body><h1>webfun：「黑臉版」Google省電</h1><p>使用互聯網搜尋網站Google有一個更環保的方法︰讓它「黑起臉」。網上服務公司HeapMedia推出「漆黑版」Google，名叫Blackle。<br> 白底彩字的Google版面要消耗74瓦特電力，而黑底的Blackle只消耗59瓦時，若以目前Google每天處理2億個查詢計算，若所有人改用Blackle的話，每年就可省下750百萬瓦時（megawatthour）電力，環保多了。<br>  http://www.thesun.co.uk/article/0 ,,2006410004-2007340525,00.html</p></body></html>

<html><header><meta charset="utf-8"><title>陳浩民健身交友</title></header><body><h1>陳浩民健身交友</h1><p>陳浩民近日忙於在內地趕拍時裝愛情劇《巧克力情人》，更跟同劇合作的吳卓羲及黎諾懿成為好友，三人在公餘時間不時討論健身的話題，更談得滔滔不絕，並不時相約在酒店的健身室一起做運動。陳浩民說：「之前喺香港冇機會合作，但估唔到第一次合作就喺內地拍劇，大家仲好有默契。」</p><p>歌迷迫爆台</p><p>日前陳浩民跟劇組請了一天假，去廈門出席他的簽唱會，當日吸引逾千名歌迷到場，令他非常感動，不過期間因為人太迫關係，有歌迷於碰撞下受輕傷，陳浩民在簽唱會完畢後即上前加以慰問。<br> 撰文：丁寧</p></body></html>

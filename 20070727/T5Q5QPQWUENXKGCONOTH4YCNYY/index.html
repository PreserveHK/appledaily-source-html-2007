<html><header><meta charset="utf-8"><title>娜奧美誕8磅子</title></header><body><h1>娜奧美誕8磅子</h1><p>曾演出電影《KingKong》的澳洲女星娜奧美屈絲（NaomiWatts），於洛杉磯前日下午四時許（即香港時間昨日上午七時），為丈夫里夫舒韋伯（LievSchreiber）誕下8磅重兒子，消息得到美國雜誌《PEOPLE》證實。<br> 據悉娜奧美與兒子現時非常健康，今年38歲的娜奧美，早於上周末在洛杉磯的住宅舉行過BB預產派對，並邀請影星姬蒂韓遜（KateHudson）等15名好友出席。兒子已改名為AlexanderPeteSchreiber，二人將於年底才補擺婚宴。</p></body></html>

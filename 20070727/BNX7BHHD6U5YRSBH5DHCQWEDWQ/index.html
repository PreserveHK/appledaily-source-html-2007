<html><header><meta charset="utf-8"><title>張震嶽未忘舊愛</title></header><body><h1>張震嶽未忘舊愛</h1><p>張震嶽日前在台灣ChannelV節目上宣傳新碟，他一到場即大冧現場觀眾，除下太陽眼鏡的他臨場爆肚說：「在這段時間裏，我知道我們吃了很多苦，可是直到現在，我依偎在你身邊還是最好的，我愛你！」阿嶽的一番話冧得觀眾暈得一陣陣，不過樂隊成員對他的說話卻不是很受落，還裝作嘔狀，十分搞笑。</p><p>憑歌寄情</p><p>阿嶽被追問情史，他自稱在愛情路上是一個勇往直前，不可能回頭的人，主持人陳建州（黑人）追問他和ChannelV女主持路嘉怡分手後是否仍是朋友，阿嶽指兩人至今仍是好朋友，而且感情仍在，在新專輯中之《OK》一曲，就是描寫兩個人經歷了那段感情之後的心情。<br> 撰文：李全</p></body></html>

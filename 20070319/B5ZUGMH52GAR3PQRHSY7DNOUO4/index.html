<html><header><meta charset="utf-8"><title>Blog人話：一時好心遭脫光洗劫</title></header><body><h1>Blog人話：一時好心遭脫光洗劫</h1><p>在「千龍大會堂」網站（ http://bbs.qianlong.com/）有內地網民留言，指一些城市出現最新騙局，呼籲市民小心。其中一個個案是：一位小姐在下班回家的路上，看到一個小孩子一直哭，很可憐，就過去詢問情況。小朋友說：「我迷路了，可以請你帶我回家嗎？」然後拿一張紙條給她看，說那是他家地址。於是，好心的女士就帶小孩子回家。但她一按門鈴，就像是觸到高壓電，失去知覺。她醒後發現被脫光光留在一間空屋裏，身邊甚麼都沒有了。 <br> 網民稱，現在賊人犯案都是利用同情心，如果遇到類似情況，千萬別帶小朋友回家，帶他到公安派出所好了。</p></body></html>

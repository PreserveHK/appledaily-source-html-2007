<html><header><meta charset="utf-8"><title>國際Gossip<br>傳卡斯特羅下月回朝</title></header><body><h1>國際Gossip<br>傳卡斯特羅下月回朝</h1><p>古巴領袖卡斯特羅（FidelCastro）回朝喇──可能！玻利維亞總統莫拉萊斯（EvoMorales）前日（周日）話，舊年7月病到𠵱家嘅80歲老友卡斯特羅，下個月28號會恢復總統職務，去玻利維亞出席官方活動，不過，莫拉萊斯舊年10月都話過佢老友「兩、三個禮拜」之後會回朝，點知冇咗下文，今次又係咪隨口噏㗎咋？好快會有分曉。<br> 法新社</p></body></html>

<html><header><meta charset="utf-8"><title>熱爆click：商人最愛88888號車牌</title></header><body><h1>熱爆click：商人最愛88888號車牌</h1><p>在內地競投幸運車牌動輒數萬元，車主非富則貴。網友早前在論壇上公布一系列幸運車牌所配車輛及其車主的資料，其中擁有88888號車牌的多是商人，如「贛A88888」配於江西南昌新東方大酒店老闆的寶馬760；「遼B88888」配在遼寧大連萬達集團董事長王建林的平治S600。但也有例外，如鄂A88888屬於521路公共巴士。<br> 不少靚車牌亦與名車相配，如山東一輛保時捷Turbo911，車牌是魯T911；京A88888是勞斯萊斯最新款幻影。</p></body></html>

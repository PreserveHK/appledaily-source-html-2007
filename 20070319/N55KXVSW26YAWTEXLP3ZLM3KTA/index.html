<html><header><meta charset="utf-8"><title>國際Gossip<br>芬蘭情聖總理贏大選</title></header><body><h1>國際Gossip<br>芬蘭情聖總理贏大選</h1><p>芬蘭大選有結果，情聖總理萬哈寧（MattiVanhanen）嘅中間黨攞到23.1%選票，預料會同得票排第二嘅保守派全國聯盟黨，組成中間偏右嘅聯合政府。不過，理論上中間黨都可以繼續同得票第三嘅社會民主黨合組政府。其實，萬哈寧個心可能最想同綠黨合作，因為佢今期嘅新歡係綠黨政客福修斯（MerikukkaForsius）吖嘛。<br> 法新社</p></body></html>

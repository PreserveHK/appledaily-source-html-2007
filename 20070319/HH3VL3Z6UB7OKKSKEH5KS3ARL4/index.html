<html><header><meta charset="utf-8"><title>SCIENCE<br>機動靴時速35公里</title></header><body><h1>SCIENCE<br>機動靴時速35公里</h1><p>穿氣墊波鞋跑得快跳得高，但穿汽油靴更可變成「飛毛腿」。<br> 早於1974年，俄羅斯飛機工程師戈爾杰耶夫（ViktorK.Gordeyev）已發明出用汽油推動的靴子，外形極像彈簧高蹺，穿上原地跳幾跳，引擎暖起來，人們能以時速35公里疾風奔馳，但靴背會排出少量廢氣。箇中原理是，當腳掌壓着鞋底，空氣會被擠壓出去，內置汽油燃燒就能產生推動力。<br> 戈爾杰耶夫現年61歲，雖然他的汽油靴可以讓人健步如飛，但有專家認為不安全，容易令人失衡，所以沒有公司願意大量生產。<br> 美國《紐約時報》</p></body></html>

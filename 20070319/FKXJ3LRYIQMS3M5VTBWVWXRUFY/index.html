<html><header><meta charset="utf-8"><title>熱爆click：滬公僕投訴　人工加得少</title></header><body><h1>熱爆click：滬公僕投訴　人工加得少</h1><p>內地公務員在春節前獲加薪，但是上海的公務員在東方網投訴：「和外省市的同行們一比較，漲的幅度很小。據人事部門的同事介紹，每位調資的人員要從原工資中扣200元，是讓人難以接受。」<br> 投訴的網民指出，同樣的工齡、級別、任職年限，外省市加了500多元，而他只加400多元，再扣掉200元，實際只加了200元，「難道就是要通過這種抽肥補瘦的辦法來縮小與中西部地區的差別嗎？」也有網民回應：「陳良宇犯事，憑甚麼上海要跟着倒楣？」</p></body></html>

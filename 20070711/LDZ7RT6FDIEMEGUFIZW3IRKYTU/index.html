<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫耀威新碟好賣請遊埠 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫耀威新碟好賣請遊埠 - 馮仁昭</h1><p>近排再戰樂壇嘅孫耀威（Eric），上月推出新碟《SoFarSo...Close》，佢好緊張銷量，早排仲特登走去HMV視察賣碟情況，結果呢隻碟成為07年HMV首張喺銷量榜連續三星期冠軍嘅唱片，銷量更直迫金唱片數字（二萬張），Eric梗係可以放下心頭大石啦，仲話如果拎到金唱片嘅話，會請晒唱片公司嘅宣傳人員去泰國，等大家好好休息吓喎。
</p></body></html>

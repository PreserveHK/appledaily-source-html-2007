<html><header><meta charset="utf-8"><title>肥尊收身大爆髮</title></header><body><h1>肥尊收身大爆髮</h1><p>由尊特拉華達（JohnTravolta）和米雪菲花（MichellePfeiffer）主演的喜劇《戀愛大爆髮》（Hairspray），昨日於荷李活舉行首映。眾演員盛裝現身，星光熠熠。<br> 於片中反串的肥尊，昨日偕同演員妻子姬莉佩絲頓（KellyPreston）及女兒EllaBleu出席，一向有脫髮問題的肥尊，忽然以濃密髮型現身，加上近日成功收身，即時年輕不少。<br> 久休的米雪菲花也與名監製丈夫DavidE.Kelley出席。《戀》片其他影星如黑人女星QueenLatifah、青春女星AmandaBynes及BrittanySnow也性感到場，場面熱鬧。</p></body></html>

<html><header><meta charset="utf-8"><title>警長涉做賊</title></header><body><h1>警長涉做賊</h1><p>【本報訊】荃灣警區一名巡邏小隊警長休班時，涉於該區一間店舖偷取電話、光碟、脫毛器及鞋揪等總值逾千元的物品，他昨在荃灣裁判法院提訊，否認一項盜竊罪，表示將會聘請私人律師抗辯，並會呈遞精神及心理報告，裁判官將案定期10月8日審訊，其間被告准保釋。<br> 46歲被告劉志強，被控於上月9日在荃灣愉景新城商場的日本城店舖，偷取一個GE牌電話、脫毛器、數碼影像光碟及雷射碟、鞋揪、掛牆光管及蒜蓉器等，總值1,017.4元，為日本城公司財物。<br> 案件編號：TWCC1916/07</p></body></html>

<html><header><meta charset="utf-8"><title>金鐘匯中心呎價5700</title></header><body><h1>金鐘匯中心呎價5700</h1><p>【本報訊】地鐵新增金鐘站出口，接駁灣仔太古廣場，帶動金鐘至灣仔區一帶商廈成交。<br> 裕泰興剛購入灣仔皇后大道東24至32號金鐘匯中心中高層，4109方呎，涉資2342萬，每呎5700元。<br> 中原蔡德寶說，賣方去年10月以2180萬元購入，賺162萬，7.4%。裕泰興打算作中長線投資，意向呎租32元。<br> 物業鄰近太古廣場三期，近期交投漸多，預期年底前漲價兩成。<br> 經濟向好，中小企增加，推動傳統工業區租售，中原盧偉聰說，某迷你倉公司首度進駐觀塘，以每月2.4萬元，承租開源道73至77號業發工廈高層，3625方呎，每呎6.6元，租期4年。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張耀榮破產官司未了 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張耀榮破產官司未了 - 馮仁昭</h1><p>前上市公司耀榮明泰主席張耀榮因多年前控告時富投資主席違約敗訴，欠下420幾萬訟費，遭頒令破產，佢雖然提出還款協議，申請撤銷破產令，點知突然有間律師行指佢欠下逾100萬律師費，雙方仍有訴訟，反對撤銷破產令，加上張耀榮未詳細交代同其他兩名債權人嘅債務安排，法官再將案押後，令張耀榮白走一趟，空歡喜一場，仍然要孭住破產之名。<br> 嗰間名為蕭黃林陳律師行喺06年已入稟向張耀榮追收逾100萬律師費，但據破產管理署提交法庭嘅報告，張耀榮未有披露該宗訴訟。<br> 案件編號：HCB117/07</p></body></html>

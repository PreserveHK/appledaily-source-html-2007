<html><header><meta charset="utf-8"><title>醫學Online<br>女遊客遊菲染登革熱</title></header><body><h1>醫學Online<br>女遊客遊菲染登革熱</h1><p>衞生署衞生防護中心昨日證實一宗外地傳入的登革熱個案，患者為一名22歲瑞典女遊客，她於上月28日出現發燒、頭痛、肌肉和關節痛及紅疹症狀，於本月3日入住瑪嘉烈醫院，現時情況穩定。<br> 該中心的調查顯示，患者在潛伏期內曾與一名同伴前往菲律賓和內地，同伴並沒有出現登革熱的病徵。<br> 此宗個案是今年第11宗由外地傳入的登革熱個案，去年共有31宗，全部由外地傳入。&#13;</p></body></html>

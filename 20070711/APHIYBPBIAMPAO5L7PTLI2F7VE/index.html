<html><header><meta charset="utf-8"><title>NineInchNails<br>9月搖撼香港</title></header><body><h1>NineInchNails<br>9月搖撼香港</h1><p>著名另類搖滾班霸NineInchNails（簡稱NIN），將於9月13日在赤鱲角亞洲國際博覽館表演一場，門票今日起公開發售。</p><p>邪神恩師</p><p>由TrentReznor領軍的NIN，為美國另類搖滾班霸，樂隊融合黑暗電子與重金屬音樂路線，樂隊單在美國的唱片總銷量就超過1,000萬張，92年更憑歌曲《Wish》奪得格林美獎。TrentReznor曾先後入選《時代周刊》「25位在美國最具影響力人物」以及獲《滾石雜誌》選為「史上100位最佳音樂人」，這位音樂才子更被「邪神」MarilynManson視為恩師。</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>黃河配股集資3.16億</title></header><body><h1>財話短說<br>黃河配股集資3.16億</h1><p>▲黃河實業（318）公佈，以先舊後新方式配售2.77億股予德意志銀行，總代價3.16億元，股份佔擴大後股本4.7%。每股作價1.141元，較停牌前1.34元折讓14.85%。另銘源醫療（233）公佈，主席姚原向花旗集團及其他獨立投資者配售2.23億股，作價未有透露，完成後姚原持股量由46.36%減至38.24%；若以該股停牌前報1.31元計算，姚原可套現2.92億元。</p></body></html>

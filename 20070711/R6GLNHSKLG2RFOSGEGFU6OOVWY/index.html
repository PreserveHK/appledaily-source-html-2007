<html><header><meta charset="utf-8"><title>周杰倫北京耍大牌</title></header><body><h1>周杰倫北京耍大牌</h1><p>周杰倫繼早前初執導演筒拍攝愛情片《不能說出的秘密》後，日前又獲鳳凰衛視主持陳魯豫力邀拍攝三國電影《我是蔣幹》，對電影興趣越來越濃厚的周杰倫，似乎忘記自己是歌手出身。</p><p>與S.H.E爭化妝師</p><p>據內地新浪娛樂報道，周杰倫和組合S.H.E日前在北京出席「匯聚兩岸技術成果，助力中華文化產業」的發展高峯會，戴上墨鏡的周杰倫上台說幾句話後便匆匆離開，趕着宣傳電影《不能說出的秘密》，沒有像S.H.E般上台表演，看來他晉身為導演後，氣勢截然不同。另外，周杰倫透露和S.H.E共用一個化妝師，因而與對方在後台展開爭奪化妝師的大戰。<br> 撰文：林妃</p></body></html>

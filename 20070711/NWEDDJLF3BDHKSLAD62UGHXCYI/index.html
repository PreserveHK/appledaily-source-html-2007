<html><header><meta charset="utf-8"><title>澳洲毒少女謀割父母喉</title></header><body><h1>澳洲毒少女謀割父母喉</h1><p>加拿大12歲女孩辣手殺家人，澳洲也有狠心女兒。布里斯本（Brisbane）一名15歲魔女，不滿父母頒下禁足令，不准她出街，嚴管她的社交生活，又迫她騎馬，竟然與男友合謀弒父母。<br> 現已16歲的魔女，因未成年，名字保密。她去年情人節送匕首給20歲男友霍基（JoshuaHockey），要他割斷她父母喉嚨，棄屍後兩人就遠走高飛。但霍基在2月18日下手時不慎摔倒，被女友父親制服，他最後哭着說：「我在搞甚麼鬼？不管我多愛她，也不應這樣做。」魔女與霍基已各自承認一項意圖謀殺和串謀謀殺罪。<br> 澳洲《悉尼先驅晨報》</p></body></html>

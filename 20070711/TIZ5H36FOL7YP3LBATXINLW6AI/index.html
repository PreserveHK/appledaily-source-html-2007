<html><header><meta charset="utf-8"><title>國際Gossip<br>畢菲特守信捐165億</title></header><body><h1>國際Gossip<br>畢菲特守信捐165億</h1><p>有錢佬真係牙齒當金使，腰纏萬貫嘅股神畢菲特（WarrenBuffett），前日（周一）就宣佈已兌現咗舊年6月嘅承諾，將旗下572,375股、市值21.2億美元（約165.3億港元）嘅巴郡股份，損晒畀慈善基金，當中有475,000股畀咗「比爾及梅林達．蓋茨基金會」（BillandMelindaGatesFoundation），等老友蓋茨同佢好好打理。<br> 美聯社</p></body></html>

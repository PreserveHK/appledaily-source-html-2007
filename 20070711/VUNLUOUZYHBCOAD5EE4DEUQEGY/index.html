<html><header><meta charset="utf-8"><title>醫學Online<br>南瓜成份能治糖尿病</title></header><body><h1>醫學Online<br>南瓜成份能治糖尿病</h1><p>中國華東師範大學的研究顯示，南瓜有讓細胞重生的效用，可能使糖尿病患者減少注射胰島素的需要，甚至把針筒完全丟掉。該大學發現南瓜中的成份能使患有糖尿病的老鼠的胰臟細胞再生，血液中的胰島素份量也隨之升高。負責是項研究的夏淘稱，從南瓜提煉的成份對糖尿病患者及尚未罹患糖尿病的人來說，可能都是非常好的產品，但胰島素的注射可能仍有必要，但利用南瓜精治療或可大幅降低病人對胰島素的需求。全球有2.3億人罹患糖尿病，幾乎佔總人口的百分之六。</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>保安員刑毀電話亭候懲</title></header><body><h1>案件速遞<br>保安員刑毀電話亭候懲</h1><p>【本報訊】電訊盈科外判保安公司一名保安員疑不滿被調動崗位，竟於四個月內在多個電訊盈科機樓外牆及電話亭，以噴漆寫上「李澤楷收皮」、「李家收皮」及「不得好死」等詆毀字句，保安員昨在屯門裁判法院承認16項刑事損毀罪，裁判官指縱使有不滿，事件與李家無關，先索取精神及心理等報告，准被告保釋至8月22日宣判。<br> 被告梁子健，24歲，保安員，控罪指於本年3月1日至6月22日間，在多個地區電訊盈科機樓外牆或電話亭外，以噴漆刑毀。<br> 案件編號：TMCC2531/07</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>MP物流10億購新疆兩煤礦</title></header><body><h1>財話短說<br>MP物流10億購新疆兩煤礦</h1><p>▲MP物流（8239）公佈，斥資10億元收購新疆維吾爾自治區奇台縣北塔山兩個礦場，兩個煤礦的可開採總儲量不低於約1.83億噸，以此計算，每噸收購代價約為5.46元。代價中，7000萬元為現金，3.6億元按每股0.9元發行新股支付，2.88億元發行可換股據票據，2.82億元以承兌票據支付。新股連可換股票據全部兌現，涉4.5億股，佔擴大後股本19.99%。該股昨升27.8%，收報1.61元。</p></body></html>

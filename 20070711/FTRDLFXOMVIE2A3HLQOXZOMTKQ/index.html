<html><header><meta charset="utf-8"><title>班拿約將投紅軍</title></header><body><h1>班拿約將投紅軍</h1><p>【綜合英格蘭外電】根據英格蘭國內傳媒報道，以色列國腳中場班拿約將以400萬鎊（約6,000萬港元）的轉會費，從韋斯咸轉投利物浦；至於科拿則再獲澳洲FC悉尼青睞。<br> 「紅軍」領隊賓尼廸斯希望即將來投的班拿約，能夠填補辛頓離開後的空缺。賓帥表示：「明顯地班拿約樂於到來，而他正是我所喜愛的球員。」<br> 此外，早前傳得熱烘烘、有關泰維斯加盟曼聯之事有新進展；為了得到該名阿根廷國腳的來投，曼聯正準備去信國際足協，要求介入解決有關轉會問題，英足總亦準備徹查這宗交易。</p></body></html>

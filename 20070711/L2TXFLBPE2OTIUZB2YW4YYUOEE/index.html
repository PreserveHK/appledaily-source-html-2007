<html><header><meta charset="utf-8"><title>公侑牛一嘆人參雞</title></header><body><h1>公侑牛一嘆人參雞</h1><p>韓國男星公侑近日憑與尹恩惠合拍的新劇《咖啡王子1號店》而人氣急升，前日是他28歲生日，其影迷會「YOO&amp;I」成員當日到韓國楊州的片場，為壽星仔和劇組人員送上70盅人參雞湯，令片場歡呼聲不絕。<br> 雖然韓國天氣炎熱，但當地人認為人參雞湯是最佳的消暑食品，故此fans特地買了人參雞湯慰勞公侑及劇組人員，為了答謝fans，公侑表示會以最佳狀態演出。此外，《咖》劇前晚第4集收視再攀升至19%，成為周一、二最高收視的劇集。</p></body></html>

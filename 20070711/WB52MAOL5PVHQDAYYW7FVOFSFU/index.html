<html><header><meta charset="utf-8"><title>投訴《唔駛怕醜》137宗</title></header><body><h1>投訴《唔駛怕醜》137宗</h1><p>【本報訊】影視處收到由無綫電視製作及「變靚D」贊助的整容節目《唔駛怕醜》的投訴，已由前日的45宗，增至昨日的137宗，投訴主要指節目貶低女性、不適合青少年收看、價值觀不正確等。<br> 整形及整容外科學會專科醫生黃慧敏說，整容有年輕化趨勢，也有市民在外地整容，出現後遺症，返港後求醫；她批評部份整容公司宣傳和營銷手法有問題。中文大學醫學院整形外科醫生彭志宏則提醒市民，接受整容手術前要先徵詢專科醫生意見。</p></body></html>

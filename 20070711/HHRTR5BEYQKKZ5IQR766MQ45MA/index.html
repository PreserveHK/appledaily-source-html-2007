<html><header><meta charset="utf-8"><title>財話短說<br>沿海售瀋陽公司套3.3億</title></header><body><h1>財話短說<br>沿海售瀋陽公司套3.3億</h1><p>▲沿海家園（1124）公佈，以3.3億元出售瀋陽兩間從事投資控股及物業發展的公司部份權益予基金AngeloGordon（AG）。董事認為出售可提供與房地產國際資本市場基金的合作機會，套現款項亦可作集團營運資金。根據建議，集團以2.88億元出售金威8成權益予AG，另以4272萬元出售金豪2成權益予AG。金威及金豪主要資產為供開發用土地約3.12億元及1.86億元。</p></body></html>

<html><header><meta charset="utf-8"><title>《交響情人夢》為Fans開續集</title></header><body><h1>《交響情人夢》為Fans開續集</h1><p>將於下月在香港播出的日劇《交響情人夢》，去年尾在日本播出以來大受歡迎。劇集播畢後，官方網站上收到逾萬個留言要求開拍續集，有見及此，負責製作的富士電視台前日宣佈續集在明年春天一連兩晚播出。主角玉木宏與上野樹里更會移師巴黎，合奏出一段搞笑的交響曲。</p><p>巴黎外景三星期</p><p>據知續集內容將緊接劇集結尾，講述飾演千秋的玉木宏與飾演野田妹的上野樹里前往巴黎留學發生的趣事，兩位主角將在秋天到巴黎逗留三個星期拍攝外景。玉木宏說：「雖然要為劇集練習法文與樂器，但我會努力再做好千秋的角色。」</p></body></html>

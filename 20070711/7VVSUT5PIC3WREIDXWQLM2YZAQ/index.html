<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林建岳自嘲肚大有喜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林建岳自嘲肚大有喜 - 馮仁昭</h1><p>林建岳噚日喺中環接受《志雲飯局》訪問，問到岳少佢女友Monica係咪又有咗，岳少話：「我諗自己似做爹哋多啲，我個肚大過佢。如果係真，我一定會同大家講。」另外，有周刊報道黎姿弟弟嘅最新病況，陳志雲就話未就呢件事同黎姿聯絡，佢話：「佢𠵱家仲係停工，總之跳得就跳拍先。遲啲套劇要去青島拍，唔知有冇佢嘅戲份。」陳志雲仲話套劇開支係大咗，但冇人想有咁嘅事發生。
</p></body></html>

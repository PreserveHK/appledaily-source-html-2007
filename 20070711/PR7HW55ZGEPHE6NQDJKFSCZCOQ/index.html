<html><header><meta charset="utf-8"><title>曹敏莉行善唔怕遲</title></header><body><h1>曹敏莉行善唔怕遲</h1><p>向海嵐和鄭文雅等一班慧妍雅集成員，昨日到尖沙嘴美麗華酒店出席記者會，公佈今年將舉行的活動內容。新近入會的曹敏莉也有到場，她說：「其實今年慧妍成立25周年，自己又咁啱25歲，雖然自己啱啱先加入，不過都希望可以延續前輩多做善事嘅精神。」<br> 本年度會長向海嵐被問到為何一眾卸任港姐都事隔多年才加入，她回應說：「可能大家都忙同太多工作，所以冇時間啦，其實近幾年都有好多人主動加入，咁我梗係希望有更多啦。」</p><p>請唔郁李嘉欣</p><p>那麼有否邀請尚未入會的李嘉欣？向海嵐即尷尬地說：「其實都有人邀請過佢，我哋梗係歡迎佢加入啦。」<br> 採訪、攝影：藍文浩</p></body></html>

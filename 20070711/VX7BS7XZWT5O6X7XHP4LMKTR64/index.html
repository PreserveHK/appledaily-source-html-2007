<html><header><meta charset="utf-8"><title>平靚正：正　台灣名牌禮餅登陸香港</title></header><body><h1>平靚正：正　台灣名牌禮餅登陸香港</h1><p>喜帖收得多，通常都附上西餅卡，要自己拿去換，不過這種傳統或許會有所改變。台灣有名的禮餅品牌Isabelle將在八月中登陸megaBox，並帶來貼心的專人送遞服務。顧客除可到專門店換取禮盒外，更可打電話選擇指定地點收取，如辦公室或家中等，非常方便。<br>Isabelle禮餅在台灣大有來頭，連戰娶新抱都指定要送這禮餅。禮餅超過40款，包括薄餅、手做曲奇、法式小蛋糕、法式酥等，做法以至外形都充滿法國宮廷宴會最高級點心的矜貴感覺。不過在未正式開店前，準新人也可在7月14日到會展婚紗展T01-T02攤位參觀。<br><br>查詢：23456263</p></body></html>

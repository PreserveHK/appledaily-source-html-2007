<html><header><meta charset="utf-8"><title>網上搜奇：在熙硬銷自家衫</title></header><body><h1>網上搜奇：在熙硬銷自家衫</h1><p>好多韓劇迷睇過《豪杰春香》同《魔女柔熙》後，都愛上男主角在熙，查實27歲嘅佢喺96年已經出道，至今拍過好多劇集同電影。同好多韓國藝人一樣，佢都有沾手網上生意，阿Net就知道佢開設咗個購物網站，專賣男女休閒服裝。在熙仲充當網站模特兒，親自示範多款服裝。不過網站現時只接受當地人購物，要「買起」在熙嘅話，就要搵韓國朋友仔幫忙啦！<br> <br> 網址： http://www.easybystep.co.kr/ </p></body></html>

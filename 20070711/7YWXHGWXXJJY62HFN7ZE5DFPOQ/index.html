<html><header><meta charset="utf-8"><title>嚴正花美腿踢李東健</title></header><body><h1>嚴正花美腿踢李東健</h1><p>韓國女星嚴正花與韓彩英合演的新片《和相愛的人一起生活嗎？》將於下月中上映，近日電影已密鑼緊鼓宣傳。片中嚴正花與男星李東健飾演一對姊弟戀情侶，其中一幕兩人戴上拳套在擂台搏擊，嚴正花還向李東健起飛腳，功架十足。</p><p>韓彩英蜜月返國</p><p>另一方面，韓彩英上月初與年長4歲的圈外男友拉埋天窗後，到了美國及巴黎享受近半個月蜜月，並已於前日回韓國，之後她會投入宣傳新片，據知韓彩英在片內有不少性感演出。</p></body></html>

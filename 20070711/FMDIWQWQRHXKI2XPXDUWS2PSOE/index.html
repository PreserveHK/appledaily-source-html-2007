<html><header><meta charset="utf-8"><title>上戶彩Sell戲唔專業</title></header><body><h1>上戶彩Sell戲唔專業</h1><p>日本青春女星上戶彩前日與女星池囗千鶴、童星神木隆之介等現身東京有樂町一間戲院，出席由她有份配音的動畫《琴絃森林》試映會。近日轉走成熟路線的彩妹，當日悉心打扮，穿上一襲鮮紅色的露肩紅裙亮相，十分搶眼。</p><p>未看完成品</p><p>彩妹在動畫中聲演鋼琴天才一之瀨海，她賣花讚花香說：「動畫會從不同角度講述友情與親子關係，是能令人放鬆身心的電影。」不過她其後卻被記者踢爆還未看過動畫完成作品，十分失禮。</p></body></html>

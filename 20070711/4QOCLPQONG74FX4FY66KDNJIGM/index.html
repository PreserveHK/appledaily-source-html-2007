<html><header><meta charset="utf-8"><title>尖沙嘴<br>澳洲港人酒店猝死</title></header><body><h1>尖沙嘴<br>澳洲港人酒店猝死</h1><p>【本報訊】一名移民澳洲、在當地落地生根的46歲港人，近日帶同妻兒返港探親。男事主昨日卻在尖沙嘴下榻酒店昏迷，送院搶救不治。死者妻子指丈夫沒有患病。警方調查後相信事件無可疑，不排除事主有隱疾病發喪命。<br> 事主在澳洲娶妻，育有三名子女年約17、18歲。近日一家五口返港探親，並入住彌敦道一間酒店。昨凌晨2時許，事主的澳洲籍妻子發現他無反應，向酒店職員求助，然後報警。惟事主送院搶救（圖）後證實不治，死因有待剖屍確定。　<br> 區恩傑攝</p></body></html>

<html><header><meta charset="utf-8"><title>海上救援演習</title></header><body><h1>海上救援演習</h1><p>【本報訊】海事處海上救援協調中心昨日舉行海上搜救演習，模擬兩艘高速客輪在大嶼山南面、索罟群島以西水域發生碰撞，參與的包括解放軍駐港部隊、廣東省搜尋救助中心、澳門港務局、香港特區政府的警務處、消防處、政府飛行服務隊、民航處、民安隊和三間船公司。<br> 演習中，客輪船員立即執行緊急事故應變程序，通知香港海上救援協調中心，中心通知香港各搜救單位，並知會廣東省海上搜尋救助中心及澳門港務局聯同救助，適逢解放軍駐港部隊艦艇在附近例行練習，於是主動加入救援工作。&#13;</p></body></html>

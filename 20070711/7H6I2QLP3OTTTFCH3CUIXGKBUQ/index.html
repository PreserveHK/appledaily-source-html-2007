<html><header><meta charset="utf-8"><title>倖田想變藍面人</title></header><body><h1>倖田想變藍面人</h1><p>日本性感女歌手倖田來未昨日現身，宣傳將在當地演出的美國另類表演組合BlueMan的音樂騷。BlueMan三名成員在表演中會將面部塗上藍色，並利用水管及畫筆等演出，務求將音樂與藝術融為一體。已在拉斯維加斯看過該組合演出的倖田，昨日也穿上藍色的晚裝示人。倖田說：「表演十分有趣，如果我也可以將臉頰塗上藍色就好了。」<br> 此外，倖田將在本周日與組合RIPSLYME等演出「apbankfes07」音樂會，並在月尾舉行的avex晒冷騷「a-nation'07」中演出。</p></body></html>

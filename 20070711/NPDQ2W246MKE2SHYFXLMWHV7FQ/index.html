<html><header><meta charset="utf-8"><title>廖碧兒戴鑽錶騰雞</title></header><body><h1>廖碧兒戴鑽錶騰雞</h1><p>無綫籌款節目《明愛暖萬心》周六於將軍澳電視廣播城現場直播，有份演出的廖碧兒、蔡卓妍（阿Sa）和關智斌等，昨日齊集尖沙嘴香挌里拉酒店宣傳，廖碧兒還展示當晚用作拍賣的1.6卡鑽石手錶，並顯得小心翼翼。對於有份主演的劇集《強劍》被彈抄襲電影《風雲》及特技差，廖碧兒說：「我唔知，只知網友將我同黃宗澤啲戲剪成愛情片。」</p><p>阿Sa撐阿嬌</p><p>鍾欣桐（阿嬌）近日忙拍電影，阿Sa惟有單拖出席活動，當晚表演也是一人上陣，阿嬌近日與方力申拍戲朝夕共對，即傳出二人翻撻，阿Sa說：「呢啲消息隨住電影就會告吹。」<br> 採訪：卓寶花<br> 攝影：陳順禎</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>LiveEarth收視仆直</title></header><body><h1>國際Gossip<br>LiveEarth收視仆直</h1><p>以全球氣候暖化為主題的LiveEarth演唱會，開頭係威係勢，偏偏上個禮拜六演出嗰收視仆直，喺英國平均得310萬人有睇，遠遠少過上個禮拜紀念戴妃嘅演唱會，後者觀眾成1,140幾萬人咁多；美國方面仲衰，觀眾人數竟然得嗰270幾萬。雖然電視收視冇眼睇，但係Liveearth網上短片嘅點擊率就創咗新高，有成900萬人咁多。<br> 路透社</p></body></html>

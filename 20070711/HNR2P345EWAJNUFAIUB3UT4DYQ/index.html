<html><header><meta charset="utf-8"><title>香里奈自編自演婚紗騷</title></header><body><h1>香里奈自編自演婚紗騷</h1><p>今年23歲的日本女星香里奈近日忙於拍攝新劇《向牛許願》，前日她現身其負責設計的婚紗品牌SanctaCarina在表參道Hills舉行的時裝表演。模特兒出身的香里奈更親身上陣，示範三套不同的婚紗。</p><p>發表恨嫁宣言</p><p>據知香里奈花了近半年時間參與設計，當日在花生騷上展出了25套的晚裝及婚紗。完騷後，香里奈接受記者訪問，更發表恨嫁宣言，她說：「希望可以在30歲前結婚，婚禮上也要穿起自己設計的婚紗。」不過當記者追問她現在有沒有男友時，她則輕笑帶過沒有回答。</p></body></html>

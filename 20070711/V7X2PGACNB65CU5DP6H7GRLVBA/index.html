<html><header><meta charset="utf-8"><title>陳法拉頭頂飛車好險</title></header><body><h1>陳法拉頭頂飛車好險</h1><p>陳法拉昨日在將軍澳出席《全港首個國際級平地花式單車大賽》，以嘉賓身份亮相的她穿上一身性感單車服示人，並露出一條小蠻腰。<br> 現場安排一個花式單車高手在法拉頭頂飛車經過，她登時叫了一聲，她事後坦言膽戰心驚，法拉說：「個車轆喺頭頂飛過，都有啲驚㗎，不過相信好安全，但就冇綵排過。」問法拉如此危險，酬勞可會略為加多，她說：「我唔知，係公司接嘅。」</p><p>細個跟同學鬥車</p><p>法拉又表示小時候也經常跟同學仔去踩單車，她說：「我哋會放手，鬥可以放幾耐，自己跌過好多次，但就唔會喊，因為啲同學都好堅強。」<br> 撰文：葉雪</p></body></html>

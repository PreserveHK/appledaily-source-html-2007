<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菀之配音動真情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菀之配音動真情 - 馮仁昭</h1><p>何超儀、何韻詩同王菀之最近應霍士邀請，為動畫片《阿森一族大電影》配音，超儀配媽媽把聲、黃偉文配爸爸把聲、阿詩聲演百厭仔仔、王菀之就聲演聰明女。王菀之話：「今次同超儀佢哋配音真係好暢順，所以我都要多謝一班拍檔同配音領班嘅悉心指引。」講到聲演嘅角色，佢話：「呢個角色同我本人嘅性格幾似，大家都有正義感同埋有性格，感情都係豐富澎湃。」</p></body></html>

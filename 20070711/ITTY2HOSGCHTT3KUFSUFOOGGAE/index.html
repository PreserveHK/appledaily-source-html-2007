<html><header><meta charset="utf-8"><title>醫學Online<br>駱駝奶可美白去皺紋</title></header><body><h1>醫學Online<br>駱駝奶可美白去皺紋</h1><p>印度政府一個駱駝研究小組的專家指出，正在研究用駱駝奶幫助人們消除皺紋和增白膚色。專家在位於沙漠的拉賈斯坦邦飼養了270頭用於科學實驗的駱駝，發現駱駝奶對人類皮膚有良好的功效，可以用於化妝品中。<br> 這種含有駱駝奶的乳液已被送到一所醫院的皮膚科做試驗，將有20人在至少4個月的時間中試用。乳液要經過實驗室試驗和檢測，才能作商業化生產。</p></body></html>

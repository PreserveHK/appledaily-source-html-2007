<html><header><meta charset="utf-8"><title>webscience：南韓接定單複製緝毒犬</title></header><body><h1>webscience：南韓接定單複製緝毒犬</h1><p>南韓的複製科技，曾經因為科學家黃禹錫造假，蒙上陰影，現在不但事過境遷，科學家還接到全球首張複製狗的商業定單，為海關複製緝毒犬。<br> 南韓海關上月與首爾國立大學的研究員簽署了備忘錄。科學家金民圭（音譯）表示，已取得緝毒犬的細胞，將於本月或下月開始複製，預料小緝毒犬最快在年底誕生。他還透露，計劃在首爾國立大學成立一個動物複製中心，專門複製珍貴的犬隻，例如導盲犬等。<br>  http://uk.reuters.com/article/topNews/idUKSEO27379820070710 </p></body></html>

<html><header><meta charset="utf-8"><title>醫學Online<br>不說話治療聲音沙啞</title></header><body><h1>醫學Online<br>不說話治療聲音沙啞</h1><p>德國一項研究強調，若在寒天出現聲音沙啞，最佳治療方法是保持沉默；因為不說話，可令聲帶和喉部獲得紓緩。研究人員稱，即使是低語，也會令發聲系統受壓。聲音沙啞主因是傷風和流鼻水導致，一般而言患者必須避免置身煙霧瀰漫的房間，以及要多喝水等。亁燥的空氣也會令病情惡化，所以患者必須保持室內空氣流通和多到戶外走走，寒天時則宜佩戴頸巾蓋着口部。</p></body></html>

<html><header><meta charset="utf-8"><title>佩戴裝飾隱形眼鏡注意事項</title></header><body><h1>佩戴裝飾隱形眼鏡注意事項</h1><p>選購</p><p>必須先由專業視光師驗眼，切勿網上購買或使用朋友的眼鏡</p><p>佩戴時間</p><p>視乎種類，一般不可超過4小時</p><p>護理</p><p>若不是即棄類型的，應小心清洗</p><p>出現問題</p><p>必須盡快向眼科醫生求診，有些細菌可一晚致盲<br> <br> 資料來源：香港執業眼科視光師協會創會會長胡楚南、理大眼科視光學及放射學系副教授曹黃惠華博士、眼科專科醫生周伯展</p></body></html>

<html><header><meta charset="utf-8"><title>訪澳門旅客增幅超港</title></header><body><h1>訪澳門旅客增幅超港</h1><p>【本報訊】香港旅遊發展局昨日公布，本港去年訪港旅客達2,525萬人次，較前年增長8.1%，與入境旅遊相關的總開支為1,173億元。不過澳門隨着新賭場及旅遊設施落成，去年訪澳旅客數字直迫香港，創下逾2,199萬人次的新紀錄，較前年大幅上升17.6%。總結去年港澳兩地旅客升幅，澳門遠遠拋離香港。<br> 香港旅發局指去年訪港內地旅客超過1,350萬人次，較前年升幅8.4%。但訪澳的內地旅客達到1,198萬人次，較前年增加14.6%，增幅同樣超越香港。</p></body></html>

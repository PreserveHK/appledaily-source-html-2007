<html><header><meta charset="utf-8"><title>是日upload：「麥當勞叔叔」野性大發</title></header><body><h1>是日upload：「麥當勞叔叔」野性大發</h1><p>「好核突！」「而且非常非常之不雅！」麥當勞叔叔穿皮背心在街頭跳鋼管舞？網上流傳一幅涉嫌陷害麥當勞叔叔的照片（圖），惹來網民的熱烈討論，「好似八両金扮緊M叔。」「我覺得佢個動作好似麥當娜。」<br> 「佢跳緊舞？隻右手有啲恐怖！」對於一向詼諧但形象健康的麥當勞叔叔，居然做出令人側目的舉動，明顯令網友Tommy感到驚訝，「真係好野性喎，當街當巷做啲咁嘅嘢……」yin229說：「我見過啲日本人，有十分一是這麼瘋狂嘅，因此不足為奇，日本係一個較為開放嘅國家。」</p></body></html>

<html><header><meta charset="utf-8"><title>Shot壹Shot：垃圾回收</title></header><body><h1>Shot壹Shot：垃圾回收</h1><p>尖沙嘴文化中心附近、即天星碼頭嘅公廁對開環保垃圾桶，噚日變咗臨時星光大道？已故國家領導人毛澤東、周恩來嚟咗，嫁入千億豪門嘅女星徐子淇、城中富豪李嘉誠同邵逸夫亦都喺度。五位知名人士可以共聚一堂，係藝術家將佢哋嘅畫像靠放喺垃圾桶旁嘅效果（圖）。自稱貓哥嘅畫家話，畫名人人像有10多年，每張賣30蚊，不過呢幾張屬非賣品，因為個垃圾回收桶夠大，貼出嚟容易啲畀人欣賞，唔係想將五位名人同垃圾拉上關係！<br> 林榮海攝</p></body></html>

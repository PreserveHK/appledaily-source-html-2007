<html><header><meta charset="utf-8"><title>醫學Online<br>單腳跳抗骨硬化</title></header><body><h1>醫學Online<br>單腳跳抗骨硬化</h1><p>英國勞柏羅大學的研究發現，每天單腳跳50次，有助女性對抗骨骼硬化症（Osteoporosis）。一個為期六個月的實驗顯示，單腳跳的那隻腳，其臀部和踵部（後跟）都較為強健，但另一隻沒有單腳跳的腳，則沒有這種效果出現。單腳跳同時可以增加平衡力和肌肉的強韌度，可讓長者避免容易跌倒。研究人員又稱，採用單腳跳方式強壯骨骼，毋須食療和補充賀爾蒙來相助。</p></body></html>

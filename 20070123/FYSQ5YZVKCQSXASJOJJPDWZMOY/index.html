<html><header><meta charset="utf-8"><title>話你知<br>選舉指引多灰色地帶</title></header><body><h1>話你知<br>選舉指引多灰色地帶</h1><p>《行政長官選舉活動指引》存在多種灰色地帶，令曾蔭權可以大打「擦邊球」，在工作時間外出競選、甚至利用政府資源、坐特首座駕出席拉票活動。<br> 選舉指引第16.6規定，候選人不得動用公共資源促使自己、或阻礙其他候選人在選舉中當選，但若候選人因其職位或工作關係而有權作私人用途的任何保安安排、交通工具、秘書服務及居所，均不會視作公共資源。<br> 不過，曾蔭權昨日到競選辦公室參觀，算是「私人用途」，還是「促使自己當選」，選舉事務處沒有作出評論。另外，指引也沒有說明，特首可否在工作時間外出「蛇王」競選，只能留待社會及立法會監察。</p></body></html>

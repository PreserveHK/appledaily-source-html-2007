<html><header><meta charset="utf-8"><title>馮仁昭四圍超：森美一提囝囝即口窒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：森美一提囝囝即口窒 - 馮仁昭</h1><p>森美擔任OK連鎖便利店首位代言人，噚日佢同600名員工喺理工大學出席誓師大會。森美話好開心見到印有自己個樣嘅宣傳海報周圍貼，馮仁昭問佢驚唔驚囝囝見到啲海報，會自然反應嗌爸爸？點知森美竟然口窒窒唔識答。對於網友彈佢演嘅《森之愛情》悶兼扮靚仔，佢話：「第一集個故事係簡單啲，至於話劇情似韓片，度嗰陣都唔知，好多嘢都係導演話事。」</p></body></html>

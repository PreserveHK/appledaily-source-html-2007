<html><header><meta charset="utf-8"><title>財話短說<br>聯洲23億應收賬回收存疑</title></header><body><h1>財話短說<br>聯洲23億應收賬回收存疑</h1><p>▲被獨立股評人DavidWebb批評賬目不清的聯洲國際（048）公佈，畢馬威會計師事務所經獨立評審後顯示，截至8月底合共約22.8億元的部份應收賬，可回收性似乎相當不明朗，可能須就部份應收賬作出撥備，而該等貿易業務未來提供盈利能力成疑，在審核集團綜合賬目後，或須作出重大修訂。公司正採取步驟擴大應收賬的回收性，同時與往來銀行商討以獲取信貸額。聯洲將於下周一復牌。</p></body></html>

<html><header><meta charset="utf-8"><title>燒臘店員工染豬鏈球菌</title></header><body><h1>燒臘店員工染豬鏈球菌</h1><p>【本報訊】衞生防護中心昨晚公佈一宗豬鏈球菌感染個案，患者於葵芳一間燒臘店工作，病發前曾接觸生豬肉及手有傷口，疑因此受感染。他目前仍在瑪嘉烈醫院留醫，情況穩定。<br> 衞生防護中心表示，患者53歲，居於東涌，他於8月25日出現發燒、頭痛及頸痛的病徵，8月28日入住瑪嘉烈醫院，現時情況穩定。<br> 患者於葵芳一間燒臘店工作，衞生防護中心昨晚未能提供燒臘店的名字及地址。連同患者在內，該店只有兩名員工，另一名員工沒病徵。患者病發前曾接觸生豬肉及手有傷口，最近沒有離港外遊，其家人及同事沒病徵。</p></body></html>

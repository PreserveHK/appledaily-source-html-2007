<html><header><meta charset="utf-8"><title>財話短說<br>英皇證券遭譴責罰款</title></header><body><h1>財話短說<br>英皇證券遭譴責罰款</h1><p>▲證監會公開譴責英皇證券，並罰款13萬元。證監調查發現，英皇並無設立充份的監控措施，令一名未獲英皇授權的人士（即英皇一名獲授權代表的女友），可接觸英皇的機密資料及取用一名客戶的資產；而她一直有與客戶直接往來，包括接盤和處理交收指示，為期約3年，其間導致英皇的交收部於03年4月將一名客戶的12萬元存款轉撥至她控制的賬戶內。該未獲授權女子已償還該12萬元，其後已被警方檢控。
</p></body></html>

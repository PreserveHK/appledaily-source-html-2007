<html><header><meta charset="utf-8"><title>滕麗名晒背先做磨砂</title></header><body><h1>滕麗名晒背先做磨砂</h1><p>滕麗名日前到番禺出席美容院剪綵活動，她已是第三年出任該公司的代言人，彼此合作愉快。<br> 滕麗名指該美容院近年業務不斷擴展，所以每年要多次往內地巡迴剪綵，她說：「因為大家合作得好開心，我同佢哋合作呢三年，幫佢哋剪綵咗好多次。」滕麗名還大晒玉背拍攝新一輯廣告照，她說：「老闆娘安排我做完磨砂先去影相，所以特別滑溜。」</p><p>視演員終身職業</p><p>那麼滕麗名可有興趣做老闆？她說：「我曾經好想開間coffeeshop，不過做生意好難，我怕蝕錢。我好enjoy做演員，呢份可以係我嘅終身職業，雖然當藝人冇晒自由，但係我食得鹹魚抵得渴。」<br> 採訪：比華利</p></body></html>

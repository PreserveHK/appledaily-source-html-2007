<html><header><meta charset="utf-8"><title>蘇said：「大眼妹助手」排場十足 - 阿蘇</title></header><body><h1>蘇said：「大眼妹助手」排場十足 - 阿蘇</h1><p>做得「大粒癦富商」身邊嘅女人，拎住個寶金手袋可以話係規條咁滯，就算做過我哋行家、得嗰廿幾歲嘅「大眼妹助手」都唔例外，老實講寶金袋真係唔多襯「大眼妹助手」，前幾日就見到卸下道具嘅大眼妹，同佢親細妹喺中環行新開嘅日本潮店MiharaYasuhiro，不過兩姊妹喺間舖好快打個白鴿轉，就兩手空空出番嚟。<br> 雖然話冇拎住寶金袋傍身，大眼妹一樣排場十足，見佢喺門外打個電話，唔使一陣就有架Benz房車嚟接佢走啦。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

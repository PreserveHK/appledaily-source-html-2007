<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞視10月改台徽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：亞視10月改台徽 - 馮仁昭</h1><p>朱慧珊（圖）噚日出席亞視記者會，對於亞視10月初會有變動，佢認為係好事，佢話：「我主持嘅節目都會有改變，但我都繼續喺度。」另外，有傳營運總裁何定鈞上場後，向營業部四名舊臣子開刀，佢話：「公司有近千人，有員工進進出出係正常，其實新聞部同工程部都好多人進出。外面人才缺乏，我哋想換血都唔得。」亞視10月18日將推出好多新節目，同時亦會改台徽。</p></body></html>

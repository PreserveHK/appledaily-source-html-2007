<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蒙嘉慧同Jacky仔好番 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蒙嘉慧同Jacky仔好番 - 馮仁昭</h1><p>蒙嘉慧（YoYo）同歐陽震華等《爸爸閉翳》嘅演員，噚日去到將軍澳出席「爸爸閉翳之巴巴閉團圓一家親活動」，早前有報道話由於YoYo唔肯生小朋友，所以令到男友鄭伊健家人好不滿，YoYo話冇睇過呢篇報道，暫時會以工作為先，唔考慮生BB。另外早前有指YoYo拍劇期間虐待拍檔童星Jacky仔，不過喺活動上YoYo同Jacky仔互餵月餅，佢強調唔會再為呢件事回應。</p></body></html>

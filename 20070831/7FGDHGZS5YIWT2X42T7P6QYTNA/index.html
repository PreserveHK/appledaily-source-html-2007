<html><header><meta charset="utf-8"><title>涉食價女教師保釋</title></header><body><h1>涉食價女教師保釋</h1><p>【本報訊】元朗商會中學英文科女教師，涉嫌侵吞教科書分銷商給學生的訂書折扣13,400元，被控10項偷竊罪，昨在屯門裁判法院提堂，她否認控罪，控方不反對她保釋候審，但不得騷擾證人，又指有15名控方證人，當中14名證人是她的同事，另有兩盒警誡會面錄影帶呈堂。<br> 涉案女教師謝詠章（34歲），被控於05年9月6日至16日，偷竊10名事主開出的支票，總額91,882.6元。案件押後至9月24日進行預審，被告准以5,000元保釋外出。<br> 案件編號：TMCC3231/07</p></body></html>

<html><header><meta charset="utf-8"><title>葉璇苦撐醉漢張耀揚</title></header><body><h1>葉璇苦撐醉漢張耀揚</h1><p>有線電視第1台自製的長篇劇集《補習天后》下周一出街，有份演出的葉璇、余安安、葛民輝及張耀揚等後日會出席啓播記者會，眾演員均十分期待在記招上看看自己的演出。</p><p>甚有默契</p><p>葉璇在劇中飾演一名全城最美麗的補習天后，與張耀揚飾演一對歡喜寃家，兩人在拍攝時很快已培養了默契，早前兩人又在中環碼頭附近拍攝了一場張耀揚醉倒街頭的戲份，雖然張耀揚當時講對白同劇本有出入，不過葉璇都能接應，令工作人員十分滿意。張耀揚大讚葉璇專業，他說：「每次埋位前，葉璇都會熟讀劇本，平日得閒都會同對手對稿，真係好專業，因為我少拍電視劇，佢仲會教我點走位同講對白㖭。」<br> 撰文：駱華齡</p></body></html>

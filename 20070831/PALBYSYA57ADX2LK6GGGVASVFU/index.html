<html><header><meta charset="utf-8"><title>紀香、赤西仁10月搶客</title></header><body><h1>紀香、赤西仁10月搶客</h1><p>日本偶像組合KAT-TUN成員赤西仁，落實將首次擔正演出10月16日播出的日本NTV電視台新劇《有閑俱樂部》。劇集改編漫畫家一条由香莉的同名漫畫作品。</p><p>收視毒藥</p><p>赤西仁在今年4月結束半年洛杉磯的留學生活後再戰藝能界，今次也是他自劇集《anego》後，相隔兩年零四個月再拍劇。故事圍繞6名於上等人學校讀書的學生會成員，日常發生的校園趣事，赤西仁飾演學生會副會長松竹梅魅錄，身為警務署長兒子的他，更精通無線電與電單車。<br> 另外，女星藤原紀香也將演出10月新劇《美味的飯鎌倉．春日井米店》，且看她今次能否打破收視毒藥命運。</p></body></html>

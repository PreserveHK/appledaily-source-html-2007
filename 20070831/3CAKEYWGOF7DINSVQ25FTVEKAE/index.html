<html><header><meta charset="utf-8"><title>兩岸快線<br>797橋防撞設施不完整</title></header><body><h1>兩岸快線<br>797橋防撞設施不完整</h1><p>廣東海事局稱，全省有797座橋防撞設施不完整，要求整改。自6月15日發生佛山九江大橋被撞塌後，引發外界對橋樑安全的重視。檢查顯示，區內共有可供船舶通航的跨河（海）橋樑848座，其中不滿足通航標準橋樑287座，橋涵標不正常橋樑283座，防撞設施不完整橋樑797座。當局已將排查中發現的安全隱患通報給當地政府等部門，要求整頓。<br> 新華網</p></body></html>

<html><header><meta charset="utf-8"><title>順口溜：文化視點</title></header><body><h1>順口溜：文化視點</h1><p>歌舞星，影視星，吃喝星，星羅棋布<br> 足球迷，垂釣迷，股票迷，迷你發瘋<br> 旅遊熱，考察熱，出國熱，熱浪滾滾<br> 玩麻將，玩寵物，玩花招，玩世不恭<br> 同鄉會，密友會，聯誼會，會中有會<br> 爆炒風，拍賣風，研討風，風起雲湧<br> 遊山節，玩水節，觀光節，節外生枝<br> 敬財神，敬門神，乞鬼神，企盼神通<br> 現代派，朦朧派，新生派，派生複雜<br> 廣告戰，標語戰，品牌戰，戰事不停<br> 演說家，評論家，看吹家，家醜難掩</p></body></html>

<html><header><meta charset="utf-8"><title>SuperJunior為棄犬搵主人</title></header><body><h1>SuperJunior為棄犬搵主人</h1><p>韓國人氣組合SuperJunior（SJ）昨日在當地錄影SBS電視台節目《動物農場》，幾人還帶了近日飼養的狗仔跟觀眾見面。<br> 原來早前SJ訪問當地的被遺棄動物協會時，善心爆棚的SJ決定暫時收養兩隻可愛小狗，然後透過《動物農場》的節目幫小狗找新主人。小狗在宿舍與SJ相處了接近一個月，SJ表示初時擔心各個隊友太忙碌，難以抽出時間照顧小狗，但幸好大家表現落力，令小狗跟SJ生活得十分愉快。</p></body></html>

<html><header><meta charset="utf-8"><title>皇馬缺比比、洛賓</title></header><body><h1>皇馬缺比比、洛賓</h1><p>【綜合西班牙外電】衞冕西甲的皇家馬德里，周日作客強勢的維拉利爾，面對傷兵問題困擾；中堅比比因傷缺陣，洛賓亦難望為皇馬首次披甲。</p><p>簡拿華路復操</p><p>葡萄牙中堅比比因為右小腿肌肉傷，已返回里斯本接受治療，至少缺陣2至3星期，可幸上仗對馬德里體育會中途退下火線的簡拿華路，周五已復操，可與梅斯達合作扼守中路。而以3,600萬歐元從車路士加盟的左翼洛賓，繼續因左膝受傷而缺陣，並至少到9月中才可復出。<br> 相反，首仗以3:0大勝華倫西亞的維拉利爾，陣容繼續完整，前鋒法蘭高停賽期滿，不過湯馬臣及基奧斯比羅斯上仗均有入波，令這位墨西哥國腳料只能列作後備。</p></body></html>

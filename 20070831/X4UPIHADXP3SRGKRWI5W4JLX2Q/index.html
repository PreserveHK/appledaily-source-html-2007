<html><header><meta charset="utf-8"><title>貧困兒童遊行</title></header><body><h1>貧困兒童遊行</h1><p>約60名兒童及家長昨午到政府總部請願，要求特首曾蔭權關注兒童貧窮問題，並在10月施政報告中提出改善措施。大批兒童手持「書費物費樣樣加！爸媽人工冇得加！」及「設立康樂券，正視貧童康樂權利！」等標語，在政府總部外高叫口號，又將請願信和一個紙皮製的書包交予曾蔭權，由在場警員代表接收。主辦活動的社區協會組織要求曾蔭權落實推行15年免費教育，資助貧困家庭兒童參加康樂活動，並設立兒童專員和制訂兒童政策。<br> 曾顯華攝</p></body></html>

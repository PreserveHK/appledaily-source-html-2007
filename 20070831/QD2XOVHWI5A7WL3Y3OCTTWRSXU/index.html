<html><header><meta charset="utf-8"><title>南韓人質長褲寫日記</title></header><body><h1>南韓人質長褲寫日記</h1><p>19名獲阿富汗塔利班武裝組織釋放的南韓人質，昨日乘搭聯合國專機離開喀布爾，取道中東杜拜回國，預計明天返抵首爾。<br> 一名女人質透露，在挾持期間在兩條白色長褲寫日記（圖），記下何時被押走和何時用膳，自己如何懷念韓國食物。有報道指南韓當局付了200萬美元（1,560萬港元）贖金，但南韓和塔利班均矢口否認，而當局準備向人質和他們所屬教會，取回解決人質事件中的所有費用。<br> 路透社</p></body></html>

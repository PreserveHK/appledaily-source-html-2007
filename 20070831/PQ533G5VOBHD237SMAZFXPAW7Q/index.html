<html><header><meta charset="utf-8"><title>Britney鬆臀遊街任昅</title></header><body><h1>Britney鬆臀遊街任昅</h1><p>美國失常天后BritneySpears，最近雖然涉及虐兒遭調查，但仍未損她外出玩樂的心情。樣貌已又殘又醜的她，昨日穿上了超短裙露出鬆弛的臀肉，性感與否實在見仁見智。</p><p>警員助推車</p><p>行為瘋瘋癲癲的Britney，現時的樣貌完全不似25歲，昨日她不施脂粉外出，樣貌十分嚇人，她穿上超短裙刻意露股，自然吸引狗仔隊狂拍。當時Britney乘坐的汽車用完電油死火，在場的洛杉磯警員見狀即齊齊助她推車前往附近油站，在場有目擊者說：「那群警察推車時尷尬地望着Britney的裙底！」
</p></body></html>

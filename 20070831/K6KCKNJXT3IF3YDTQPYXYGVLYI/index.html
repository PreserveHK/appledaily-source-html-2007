<html><header><meta charset="utf-8"><title>旺角<br>大批警員查卡拉OK</title></header><body><h1>旺角<br>大批警員查卡拉OK</h1><p>【本報訊】旺角警方針對區內青少年轉往卡拉OK及遊戲機中心內濫藥的情況，一連兩日進行突擊搜查的「移山行動」，行動於昨凌晨3時結束。在最後階段的行動中，警方出動30多名機動部隊警員及刑事部探員，先後掩至旺角西菜洋街旺角中心Neway卡拉OK（圖）及豉油街60至104號另一間Neway卡拉OK查牌，惟未有發現，整個「移山行動」中，警方共拘捕了19名涉案男女。<br> 冼偉倫攝</p></body></html>

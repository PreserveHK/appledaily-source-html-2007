<html><header><meta charset="utf-8"><title>城市焦點<br>樓層不可以避「兇數」</title></header><body><h1>城市焦點<br>樓層不可以避「兇數」</h1><p>東莞為加強房屋地址管理工作，規定由下月一日起，房屋樓層必須按順序編號，不可跳號、缺號或附帶其他標誌。業界人士指出，像現時四、十三、十四以及十八等，在部份市民眼中視為不吉利的樓層，像四與「死」諧音、十四與「要死」諧音、十三在西方文化中視為兇數、十八則有十八層地獄含義。<br> 為避免影響樓市銷情，許多房地產發展商在為樓層編號時，均把這些號碼過濾掉，像四樓就以3A樓代替。<br> 但政府有關部門負責人則稱，並非所有市民都對不吉利數字過敏，故順序編號將不會對樓宇的銷售情況構成實質影響，其服務質素以及樓宇價格才是主要原因。<br> 中新社</p></body></html>

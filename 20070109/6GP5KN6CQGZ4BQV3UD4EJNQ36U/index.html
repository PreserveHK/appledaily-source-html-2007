<html><header><meta charset="utf-8"><title>資料寶藏：主隊首回合不敗率高 - 藍鑽石</title></header><body><h1>資料寶藏：主隊首回合不敗率高 - 藍鑽石</h1><p>翻查近3屆意大利盃8強首回合戰果，主隊不敗率高於75%，這是值得捧安玻里的宏觀數據。</p><p>對賽謹慎利「細」</p><p>近3屆12場賽事，主隊勝出６場，比率高達50%，而輸波率僅25%。而3場客W分別是04年祖雲達斯勝佩魯賈2:1，05年國際米蘭勝阿特蘭大1:0及去年羅馬勝祖雲達斯3:2。其中04年的佩魯賈及05年的阿特蘭大都屬當時的榜尾分子，輸波合情合理。<br> 談到「入球大細」，則近3屆12場有9場開「細」，高達75%，充份反映各隊在首回合步步為營的比賽格調。<br> 文：藍鑽石</p></body></html>

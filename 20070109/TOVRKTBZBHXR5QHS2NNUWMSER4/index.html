<html><header><meta charset="utf-8"><title>網民講嘢</title></header><body><h1>網民講嘢</h1><p>「非法吸煙同垃圾蟲一樣，應被立即檢控、罰錢！」<br> 土共（香港討論區）<br> <br> 「如果有膽就去旺角砵蘭街，檢控嗰啲公仔佬（紋身漢），何必要搵個普通市民嚟祭旗……」<br> sun仔（香港討論區）<br> <br> 「快啲申請司法覆核！去平機會！夜晚啲茶餐廳唔見去拉！」<br> davidgary（香港討論區）<br> <br> 「仲有人喺茶餐廳內吸煙，又唔見捉佢？」<br> carrie67（UWants討論區）</p></body></html>

<html><header><meta charset="utf-8"><title>《星期8》周刊昨突停刊</title></header><body><h1>《星期8》周刊昨突停刊</h1><p>【本報訊】南華傳媒集團旗下的八卦雜誌《星期8》昨日結業，雜誌社14名員工昨日被召返公司開會，被告知結業消息。雜誌負責人表示，正緊急安排受影響員工內部調職。<br> 上周六出版的一期《星期8》，由原本售價六元減為五元，但員工昨日被管理層召回公司「開會」，被正式通知雜誌停刊，原因則沒有公布。消息稱，14位受影響員工之中，有三人可獲內部調職，其餘被遣散的員工將於本月14日獲發放本月1至7日的薪金，下月初發放一個月代通知金。&#13;</p></body></html>

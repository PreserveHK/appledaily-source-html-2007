<html><header><meta charset="utf-8"><title>近年內地打擊疆獨情況</title></header><body><h1>近年內地打擊疆獨情況</h1><p>05/01/07<br> 搗毀「東突伊斯蘭運動」訓練基地，擊斃18人、拘捕17人<br> <br> 24/08/06<br> 中國與哈薩克首次在新疆舉行反恐聯合演習<br> <br> 25/08/05<br> 拘捕10名疆獨分子，指控密謀獨立和建立東突共和國<br> <br> 14/09/04<br> 王樂泉指前8個月已破獲22個疆獨組織，55人被判刑<br> <br> 27/03/03<br> 公安部反恐局稱，東突解放組織兩名成員在吉爾吉斯坦劫持一輛新疆喀什地區運輸公司客車，將21位乘客和司機槍殺並焚車滅迹<br> <br> 資料來源︰《蘋果》資料室</p></body></html>

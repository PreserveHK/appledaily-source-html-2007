<html><header><meta charset="utf-8"><title>S/S速報!<br>MaxMara迎春花系列</title></header><body><h1>S/S速報!<br>MaxMara迎春花系列</h1><p>可能係全球暖化的影響，MaxMara為了在這種不太冷的季節裏潮人仍可披上華衣美服，特別於春夏系列推出前率先派出Pre-Spring系列。這條Line的特點在於用上春季的花卉主題，但衣服則用上了適合小寒季節的布料。至於春夏系列，MaxMara將以白色為主調，貫徹優雅氣派，而且加上了點點水手味道的服裝，於春日裏令女士添加幾分淘氣。<br><br>記者：陳穎欣　攝影：陳盛臣<br>model：KseniyaB@Starzpeople<br>makeup&amp;hair：Xavior&#13;</p><p>MaxMara（28901695）<br> 銅鑼灣名店廊G3店</p></body></html>

<html><header><meta charset="utf-8"><title>最大K仔案男子囚20年</title></header><body><h1>最大K仔案男子囚20年</h1><p>【本報訊】警方於去年2月拘捕一名47歲無業男子梁偉民，在其長沙灣寓所單位內，成功搜出近200公斤俗稱「K仔」的氯胺酮，市值逾4,288萬元，為當時破獲的最大宗毒品案。<br> 該名報稱無業男子昨於高等法院承認販毒及藏毒罪，被判重判入獄20年。<br> 法官表示「K仔」日趨普及，情況嚴重，被告卻為賺取金錢忽視毒品禍害，故必須重判以收阻嚇作用。<br> 案件編號：HCCC111/06</p></body></html>

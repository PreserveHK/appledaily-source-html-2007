<html><header><meta charset="utf-8"><title>蛋白蛋糕軟綿綿似CheeseCake</title></header><body><h1>蛋白蛋糕軟綿綿似CheeseCake</h1><p>甜品可說是女士們的恩物，尤其是曲奇及各款蛋糕，其賣相夠靚的話，總令人垂涎！最近奇華餅家新出「蛋白蛋糕」，採用新鮮全蛋白焗製，不含蛋黃及牛油，膽固醇及糖份含量較低，質感軟綿綿，一咬就感受到鬆軟幼滑，與CheeseCake有幾分相似，共有純蛋白及小麥蛋白兩種口味。除蛋白蛋糕外，還有以黑麥芽粉製成的「黑麥芽吐司」，黑麥芽多用在德國啤酒中，有甘澀味道和獨有的芳香，用來做成吐司，有種甘甜味道，幾特別！</p><p>查詢電話：27856066<br> 記者︰林思樂</p></body></html>

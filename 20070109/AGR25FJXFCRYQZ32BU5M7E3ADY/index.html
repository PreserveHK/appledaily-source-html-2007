<html><header><meta charset="utf-8"><title>解決內地婦湧港產子措施</title></header><body><h1>解決內地婦湧港產子措施</h1><p>‧下月起將內地孕婦分娩套餐收費，大幅提升至39,000元至48,000元<br> <br> ‧新收費實施3個月後檢討成效，不排除再次加費<br> <br> ‧下周起招聘逾100名助產士、護士及病房助理<br> <br> ‧今年增加70個助產士培訓名額，明年再增70個<br> <br> ‧如有需要，可於聯合醫院及伊利沙伯醫院增加產科病床<br> <br> ‧如有需要，可於新界區醫院如將軍澳醫院等開設產科服務<br> <br> ‧與私家醫院協調孕婦中央登記制度<br> <br> ‧今年增加新生嬰兒科普通病床及深切治療部病床<br> <br> 資料來源：醫管局聯網服務總監張偉麟</p></body></html>

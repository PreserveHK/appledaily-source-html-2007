<html><header><meta charset="utf-8"><title>城市焦點<br>深圳將開設三個新口岸</title></header><body><h1>城市焦點<br>深圳將開設三個新口岸</h1><p>深圳今年將開通三大新口岸，包括深圳灣口岸、福田口岸和大鏟灣口岸，令深圳的深港一線口岸增至11個。其中，深圳灣口岸將在7月1日前啓用，首次採用深港聯合的一地兩檢查驗模式。此外，深圳還籌建蓮塘口岸、沙魚涌海港口岸、南澳海港口岸和龍華鐵路口岸。深圳海關關長鄒志武表示，深圳灣口岸位於目前在建的深圳西部通道位置，目前主體工程深圳灣跨海大橋已建造完畢。<br> 《廣州日報》</p></body></html>

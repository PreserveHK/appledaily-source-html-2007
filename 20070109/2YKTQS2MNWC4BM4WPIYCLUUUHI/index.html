<html><header><meta charset="utf-8"><title>是日upload：交警「裝假狗」兇司機</title></header><body><h1>是日upload：交警「裝假狗」兇司機</h1><p>香港司機驚被影快相，罰錢事小，扣分釘牌事大。兵捉賊要有效又要省錢，故此所謂快相機其實有真有假，大部份司機都知道何時要乖乖慢駛，何時會遇上空城計，看來香港警察該向外國執法部門取點「裝假狗」經。<br> 有網友貼圖，見公路上警察推開車門，偵察車速雷射槍瞄準前來的車輛，開快車的司機們嚇得心驚膽戰急煞車，回過神來看清楚，原來只是一塊巨型木板，司機們大呼好彩之餘也罵聲四起，相信也有不少人佩服執法部門的創作天份。如果香港警察從當中取經，最好多設計其他款式，不但可以令駕駛人士提高警惕，還可引發笑聲，收提神之效。&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>女報販被殺案次被告晤女友起爭執</title></header><body><h1>女報販被殺案次被告晤女友起爭執</h1><p>【本報訊】女報販何慧霞（霞姐）99年被殺案，昨於高等法院續審。<br> 負責為次被告李祖明錄取口供的探員表示，曾按李要求安排他與患有思覺失調的女友在警署見面。當時二人先互相問好及鼓勵，但當李的女友提出為他聘請律師遭李拒絕後，二人爭執起來，最終女友拂袖而去，李則低頭哭泣。<br> 控方昨亦在庭上播放次被告於2005年10月17日，到案發現場深水埗大埔道一帶作案件重組的片段。李與盧漢興、林自力及梁志鴻，被控於1999年9月22日謀殺何慧霞，案件今續訊。<br> 案件編號：HCCC89/06</p></body></html>

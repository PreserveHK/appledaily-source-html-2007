<html><header><meta charset="utf-8"><title>竹內結子扮記者養仔</title></header><body><h1>竹內結子扮記者養仔</h1><p>日本女星竹內結子自去年底宣布與中村獅童離婚後，工作機會接踵而來，最近便忙於拍攝入行以來首部動作電影《MidnightEagle》。竹內在片中飾演時事周刊記者，努力工作的同時，又要撫養去世胞姊的兒子，其背景甚有離婚後竹內的影子。<br> 該片導演堅稱起用竹內並非是要製造話題，只覺得她是最佳人選，竹內則說：「很高興能挑戰新角色，我也希望藉今次演出，令我人生有所啓發。」片中扮演竹內姊夫的大澤隆夫，早前與玉木宏登上高山接受雪地訓練，以應付新片大量的動作場面。</p></body></html>

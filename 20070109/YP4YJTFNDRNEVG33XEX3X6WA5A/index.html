<html><header><meta charset="utf-8"><title>狂亂駕駛罪有待再檢討</title></header><body><h1>狂亂駕駛罪有待再檢討</h1><p>立法會交通事務委員會主席鄭家富說，當局在00年增加「危險駕駛」及「危險駕駛導致他人死亡」的罰則時，沒有一併檢討「狂亂駕駛」罪。<br> 鄭家富稱，立法會正研究是否再提高危險駕駛導致他人死亡的罰則，他認為當局應把握機會一併檢討狂亂駕駛罪。<br> 對於議員有關檢討狂亂駕駛罪的意見，環境運輸及工務局則回應說，會聯同律政司研究法庭判詞，然後再作決定。<br> 新聞資訊研究組</p></body></html>

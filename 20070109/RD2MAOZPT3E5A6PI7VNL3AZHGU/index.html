<html><header><meta charset="utf-8"><title>朴恩惠抵冷露香肩</title></header><body><h1>朴恩惠抵冷露香肩</h1><p>韓國組合神話成員金東元，昨午與女星韓恩貞、朴恩惠及男歌手洪敬文等人，在首爾SBS大樓出席新劇《心愛的人啊》記者會。雖然當地天氣寒冷，朴恩惠卻穿上一襲充滿春天氣息的露肩裝示人，令她搶盡鏡頭。</p><p>大賣溫情</p><p>《心》劇大賣倫理溫情，講述各自生長在不同環境的五兄弟，在各種矛盾中互相關懷。劇中扮演夫婦的金東元及韓恩貞互讚對方演技出色，金東元更表示非常高興能拍攝此劇，因身邊拍檔美女如雲。至於扮演兄妹的朴恩惠及洪敬文同樣甚具默契，不時合作在記招上搞氣氛，新劇將於下周一在當地首播。</p></body></html>

<html><header><meta charset="utf-8"><title>崔始源斷背谷新片</title></header><body><h1>崔始源斷背谷新片</h1><p>身為韓國13人男子組合SuperJunior（SJ）成員的崔始源，其處男電影《墨攻》明日在當地上映，前晚他率領隊友在首爾舉行慈善拍賣會宣傳電影，義賣成員曾用過的物品，包括衣服、頸巾及帽子等，收益全數捐贈當地慈善團體。<br> 崔始源為答謝隊友支持，竟在fans眾目睽睽下從後攬實成員恩赫，莫非他要成為斷背男，取悅男fans？除了攬成員外，崔始源當日又接受現場fans的擁抱，如此犧牲色相，無非希望新片大收，人氣更上一層樓。</p></body></html>

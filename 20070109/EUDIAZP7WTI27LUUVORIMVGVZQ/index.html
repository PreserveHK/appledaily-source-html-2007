<html><header><meta charset="utf-8"><title>你是否患上「病態性購物」</title></header><body><h1>你是否患上「病態性購物」</h1><p>□　用於購物的時間及金錢愈來愈多<br> <br> □　時想着要去購物，如不能購物，會感到煩躁及坐立不安<br> <br> □　沒購物需要，只享受購物時的樂趣而已<br> <br> □　明知自己不應再購物，但無法自控<br> <br> □　購物行為已造成情緒困擾，包括引起家人不滿及破產等<br> <br> 註：符合愈多描述，代表患「病態性購物」的風險愈高<br> 資料來源：中文大學精神科學系教授李誠</p></body></html>

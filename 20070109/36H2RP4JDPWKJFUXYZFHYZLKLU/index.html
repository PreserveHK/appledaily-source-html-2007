<html><header><meta charset="utf-8"><title>Christina歌聲賀大亨牛一</title></header><body><h1>Christina歌聲賀大亨牛一</h1><p>金像男星羅賓威廉斯（RobinWilliams）、樂壇小天后ChristinaAguilera以及老牌女歌手比堤米勒（BetteMidler）昨日聚首一堂，為美國建築業大亨JoeHardy的84歲生日派對擔任表演嘉賓。<br> JoeHardy所創立的84Lumber是美國最大的私人建材公司，適逢他今年84歲生日，極具意義，於是其子女決定重金禮聘一班當紅藝人來為他慶祝。當晚羅賓威廉斯施展渾身解數表演棟篤笑，Christina則獻唱生日歌，比堤米勒則唱出其多首經典名曲。</p></body></html>

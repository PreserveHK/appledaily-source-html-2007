<html><header><meta charset="utf-8"><title>日科學家創先河　脂肪培育肝細胞<br></title></header><body><h1>日科學家創先河　脂肪培育肝細胞<br></h1><p>有科學家研究羊水，日本科學家則向同樣容易獲取的皮下脂肪打主意。研究人員聲稱以皮下脂肪為原料，成功培育出肝臟細胞，相信是全球第一次成功進行同類實驗。</p><p>成功改善肝病老鼠健康</p><p>日本《讀賣新聞》報道，日本國立癌症中心研究所和國立國際醫療中心的研究人員，分離脂肪中的間充質幹細胞，添加三種促進細胞成長的蛋白質，培育40天後，這些幹細胞全部分化成肝臟細胞。<br> 研究人員把肝臟細胞注射到肝衰竭的實驗老鼠體內，發現牠們健康狀況有改善，但實驗肝臟細胞的機能僅算合格，還須不斷改進。<br> 新華社</p></body></html>

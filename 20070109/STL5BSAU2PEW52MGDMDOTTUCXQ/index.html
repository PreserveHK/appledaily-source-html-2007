<html><header><meta charset="utf-8"><title>專家話<br>設計師可越洋起訴</title></header><body><h1>專家話<br>設計師可越洋起訴</h1><p>容祖兒自被踢爆出席叱咤頒獎禮的戰衣抄襲Viktor&amp;Rolf07春夏新裝後，連日來發表了不少「精警」回應，如「下次着一件唔完全抄到一模一樣，咪冇事囉」，究竟祖兒抄襲服裝有否違法？<br> 鍾浩怡律師表示：「當然事件同版權有關，但就不涉及刑事，要視乎嗰位外國設計師有冇為服裝攞設計版權，而且都要視乎番嗰個國家嘅法律，越洋訴訟係可以嘅。假設真係容祖兒要求設計師抄款，個設計師又真係抄咗嘅話，咁就兩個都需要負上法律責任。」</p></body></html>

<html><header><meta charset="utf-8"><title>張亞東低調撐舊愛</title></header><body><h1>張亞東低調撐舊愛</h1><p>余文樂與高圓圓主演電影《男才女貌》前晚在北京的北大百年講堂舉行首映。電影公司安排10對新人在台上舉行集體婚禮，並由兩位主角擔任伴娘伴郎，場面熱鬧溫馨。</p><p>重拾夢想</p><p>高圓圓去年與張亞東分手，前晚張亞東低調前來捧場，高圓圓說：「他來看我的電影，我很高興，我們雖然分了手，但感情就像是親人一樣，有時候有了愛也不見得就一定適合生活在一起。」而對舊愛與瞿穎高調戀愛，她稱希望他們能夠幸福，還說：「我看過陳丹燕一篇散文，說女人是靠夢話活着的，可能那個夢會把你的生活搞得一團糟，或者被那個夢所傷害。我覺得有段時間我是沒有夢，現在是我找回理想的階段。」<br> 撰文：葉雪</p></body></html>

<html><header><meta charset="utf-8"><title>Gisele@Brasilia</title></header><body><h1>Gisele@Brasilia</h1><p>Ebel近年除積極開拓SportClassic為靈感的腕錶外，一向以浪漫感性為依歸的設計也有新猷，當中的Brasilia系列便以巴西這個充滿繽紛色彩及市內常舉行的慶祝活動為靈感，感性順滑長方形線條，襯以白色珍珠錶面及鑽石元素，一派品牌的優雅。為切合Brasilia的主題，更找來同是來自巴西的名模GiseleBundchen（圖）任代言人，表達柔美性感的一面。</p></body></html>

<html><header><meta charset="utf-8"><title>華仔北京孤獨賞雪</title></header><body><h1>華仔北京孤獨賞雪</h1><p>劉德華正在北京拍新戲《刺馬》，昨日凌晨他抽空上網留言給歌迷，還上載一張他在下榻酒店露台拍攝的雪景照。<br> 華仔表示所住酒店是一間招待所，有個可容納近30人的大露台，他即提議買燒烤爐回來BBQ，怎知沒有人理睬他。華仔在網頁上寫道：「冷得要命，只有我一儍瓜竟然想到BBQ……。」<br> 回顧06年，華仔表示為電影《墨攻》及《瘋狂的石頭》有佳績感開心。至於07年想得到甚麼，華仔表示想起早前在韓國宣傳時，獲世界著名十大攝影師之一EliReed為他拍照，對方使用Leica專業數碼相機，故華仔笑謂最好該品牌找他任代言人。<br> 撰文：丁寧</p></body></html>

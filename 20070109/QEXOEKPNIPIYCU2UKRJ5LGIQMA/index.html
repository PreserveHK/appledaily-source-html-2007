<html><header><meta charset="utf-8"><title>迷你電槍外形似鬚刨</title></header><body><h1>迷你電槍外形似鬚刨</h1><p>專門生產電槍的美國公司Taser出產了一款「迷你版」電槍，它的外形很酷，像剃鬚刨，有粉紅、藍、銀和黑色，可供女性放進手袋帶出街自衞。這款電槍很小巧，售價也比以前版本便宜了大半，每支售300至350美元（約2,340至2,730港元），前天（周一）在拉斯維加斯國際消費電子展正式推出。<br> 但有人質疑電槍的安全性，Taser出品的電槍最高電壓達5萬伏特，過去曾奪去數十人的生命，包括上周在佛羅里達州一名被警察擊斃的男子。Taser辯稱電槍取代了部份用子彈的槍械，間接救人，但拒絕透露迷你電槍的電壓量。<br> 英國廣播公司</p></body></html>

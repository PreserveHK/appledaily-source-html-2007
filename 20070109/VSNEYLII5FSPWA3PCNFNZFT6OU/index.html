<html><header><meta charset="utf-8"><title>瘦骨仙姬拉　溫馨開年</title></header><body><h1>瘦骨仙姬拉　溫馨開年</h1><p>與奧蘭多布魯份屬好友的《魔盜王》拍檔姬拉麗莉（KeiraKnightley），日前也跟男友路柏法蘭特（RupertFriend），到夏威夷享受陽光與海灘，不過穿起比堅尼泳衣的姬拉瘦骨如柴，令人繼續擔心她身患厭食症。<br> 近日姬拉與路柏頻頻傳出分手消息，有指二人更分開過新年，但從照片所見，姬拉與路柏仍然親密，二人日前溫馨地在夏威夷海灘手拖手漫步，路柏更不時抱着姬拉的小蠻腰。不過穿起比堅尼的姬拉，比起上年她宣傳《魔盜王》時更為消瘦，幾乎到達皮包骨的地步。早前姬拉已公開否認患上厭食症，但英國報章的專家指她的情況令人擔心，勸喻姬拉應該盡快尋找醫生協助。</p></body></html>

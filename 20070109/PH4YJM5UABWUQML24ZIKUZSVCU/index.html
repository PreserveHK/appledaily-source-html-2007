<html><header><meta charset="utf-8"><title>名人家長回應慘劇</title></header><body><h1>名人家長回應慘劇</h1><p>要徹底保護</p><p>婦女事務委員會主席<br> 盧高靜芝（育有兩女）<br> 「做父母嘅一定要徹底保護小朋友，除咗喺街度要拖實；就算家居安全都要注意，例如啲牆角貼膠粒，減低發生意外嘅機會。」</p><p>平時要訓練</p><p>勞聯副主席<br> 李鳳英（育有一子）<br> 「小朋友細個唔識嘢，落車時自必然要捉到實一實；但最重要係平時好好訓練佢，等佢唔好做啲例如玩火等嘅危險動作。」</p><p>一定要拖住</p><p>立法會議員<br> 鄺志堅（育有兩子）<br> 「囝囝細個時我好緊張，過馬路一定要拖住手，最終好似拖到佢哋讀小一我先夠膽唔拖咋。」</p></body></html>

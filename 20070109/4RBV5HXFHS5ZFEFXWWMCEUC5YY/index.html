<html><header><meta charset="utf-8"><title>釋由美子絲帶誘惑</title></header><body><h1>釋由美子絲帶誘惑</h1><p>有份演出日劇《危險大家姐》的28歲女星釋由美子，最近擔任日本內衣品牌代言人，日前她更為該品牌的內褲系列拍攝大膽廣告照。釋由美子在廣告中僅用紅色絲帶包裹重要部位，刻意凸顯S身形。<br> 為求效果自然，據悉釋由美子沒有打底，她說：「如果全裸的話，我會害羞，但為了展示自己的線條美，今次決定大膽嘗試，我也很滿意效果。」釋由美子近日忙於拍攝富士電視台新劇《秘密的花園》，扮演人氣漫畫的編輯，劇集已於昨晚首播。</p></body></html>

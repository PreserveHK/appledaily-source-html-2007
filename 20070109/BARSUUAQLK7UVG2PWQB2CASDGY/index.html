<html><header><meta charset="utf-8"><title>阿嬌力抗催眠術</title></header><body><h1>阿嬌力抗催眠術</h1><p>鍾欣桐（阿嬌）、譚耀文及泳兒等昨日到灣仔半山出席新片《地獄第19層》開鏡儀式，由於電影內容涉及催眠情節，故電影公司曾安排各人接受催眠作為體驗，只有阿嬌拒絕接受。昨日她受訪時解釋謂：「我唔係怕自己洩露咗啲秘密，不過唔係咁信啫。」至於飾演心理醫生的譚耀文則表示可能自己意志堅定，故未被催眠。<br> 對於謝霆鋒將為人父，阿嬌表示會送上嬰兒用品祝賀，而剛為人父的阿譚透露會為兒子擺滿月酒，但就不會太鋪張。<br> 此外，Twins前晚和草蜢、SunBoy'Z於跑馬地一茶餐廳拍攝MV，阿嬌本月21日26歲生日，英皇娛樂台前晚專誠安排十數歌迷為她預祝生日。<br> 採訪：何永寧<br> 攝影：仇志德</p></body></html>

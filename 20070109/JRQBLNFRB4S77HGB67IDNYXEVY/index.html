<html><header><meta charset="utf-8"><title>柯靄邦新上任第一擊</title></header><body><h1>柯靄邦新上任第一擊</h1><p>喺04年由房協過檔華人置業，出掌賣樓同租務部嘅柯靄邦，做咗唔夠兩年就鬆人，認真短癮。佢嘅去向終於揭盅，原來過咗九龍倉旗下嘅海港城做高級經理，搞物業管理，同靚女助理總經理凌緣庭做同事。<br> 柯生新官上任，第一擊就係舊年幫香港血癌基金籌到嘅款項，總共220萬銀支票，移交畀香港血癌基金主席。睇嚟遲啲柯生應該會出嚟，同大家見多啲面嘞。<br> 睇番柯靄邦嘅往績，佢喺房協負責銷售嘅住宅項目，02年發售馬鞍山曉峯灣畔時，認購場面墟冚，登記量係97年後第三高，仲幾乎賣個滿堂紅。</p></body></html>

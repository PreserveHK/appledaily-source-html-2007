<html><header><meta charset="utf-8"><title>法直升機墜車場三死</title></header><body><h1>法直升機墜車場三死</h1><p>一頓愉快的午宴，變成恐怖的血泊。法國南部一家廳餐，前天（周日）下午，在一批人聚餐後，有富豪食客乘私人直升機離開，豈料直升機失事墜毀，墜落在餐廳的停車場，砸毀地面汽車，更砸死地面三人，包括一對夫婦，兩人的5歲幼女目睹父母死於非命，呆在當場，只懂驚呼：「爸爸的頭不見了。」<br> 這宗罕有意外，在法國南部卡馬格（Camargue）的ChezBob餐廳發生。富豪直升機起飛後，由於螺旋槳失控，直升機直墜地面，砸死三人，那5歲女童的父母都被砸至身首異處，另四人受傷送院，其中一名中年女子被砸斷腳。<br> 法新社/路透社</p></body></html>

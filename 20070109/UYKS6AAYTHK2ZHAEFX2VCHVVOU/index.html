<html><header><meta charset="utf-8"><title>梁鳳儀上鏡臉圓似月餅</title></header><body><h1>梁鳳儀上鏡臉圓似月餅</h1><p>勤＋緣喺幾個月內傾掂內地8大電視台一齊拍劇集，噚日再下一城，攞埋湖北省電視台3年獨家廣告代理權，八面玲瓏嘅行政總裁梁鳳儀（圖），當然功不可沒。<br> 佢喺宴請傳媒時自爆，話雖然自己「樣子唔錯」，但就唔多上鏡，好似舊年武漢電視台搵佢做中秋節活動嘉賓，佢都推咗好多次，只係對方三催四請，盛情難卻，最後先畀面出席，點知班老友睇完個節目，就笑佢喺螢光幕上似足月餅，好醜樣喎。<br> 佢話𠵱家諗起依然好嬲，仲講笑話如果下次再要上電視，一定要董事局畀出鏡費，或者喺報紙落廣告，貼番張靚相咁話喎。</p></body></html>

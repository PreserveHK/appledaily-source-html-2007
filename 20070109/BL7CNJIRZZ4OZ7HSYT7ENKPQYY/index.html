<html><header><meta charset="utf-8"><title>交行再奪中國品牌大獎</title></header><body><h1>交行再奪中國品牌大獎</h1><p>準備今年回歸A股嘅交通銀行，雖然噚日股價回咗少少，但總括嚟講，佢哋股價表現都算有晒交代啦，啲股東同埋基金投資者應該好滿意，斷估都唔會好似佢哋個第二大策略性股東滙豐咁，喺英國俾班芬佬同埋傳媒嘅大合奏效應，片到阿媽都唔認得。<br> 交行呢間全國第五大銀行，噚日又有好消息公布，就係佢哋間寶號，再次蟬聯銀行類別嘅「中國品牌年度大獎」，同時榮獲06年銀行類別嘅「中國最具影響力品牌」第二名。<br> 呢個選舉結果，由世界品牌實驗室、《世界經理人周刊》，同埋《華爾街電訊》網站，舊年底喺香港聯合舉辦嘅世界經理人年會上公布。<br> </p></body></html>

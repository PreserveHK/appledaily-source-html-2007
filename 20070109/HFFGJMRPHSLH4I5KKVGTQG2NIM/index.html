<html><header><meta charset="utf-8"><title>新怡進軍網上電視平台</title></header><body><h1>新怡進軍網上電視平台</h1><p>▲新怡環球（1094）宣布，以3580萬元收購從事互聯網電視平台業務的DigiSatNetwork80%權益，以每股0.1元向賣方LamShuChung發行3.58億股代價股支付。發行價與停牌前報價相同，佔擴大股本的19.8%。交易完成後，賣方LamShuChung將成為新怡環球的最大單一股東。新怡環球現有單一大股東李文化在交易後股權，將由13.57%攤薄至10.88%。</p></body></html>

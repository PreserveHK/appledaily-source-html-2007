<html><header><meta charset="utf-8"><title>蘇said：「牡丹」絕橋防撞衫 - 阿蘇</title></header><body><h1>蘇said：「牡丹」絕橋防撞衫 - 阿蘇</h1><p>𠵱家個市好番，聽講luxury零售業生意不知幾咁好，不過貴客難服侍就一啲都唔奇怪，大家都知啲阿太最忌就係撞衫㗎啦，有位勁鍾意買靚衫嘅阿太「牡丹」，佢有招幾絕幾霸道，話說佢有次幫襯名店買件晚裝，當然第一時間問呢條裙香港入咗幾多件啦，售貨員冇花冇假答佢兩條，佢都真係得，同個售貨員講：「呢條我會買，另外嗰條我要你等到某月某日後先好拎出嚟賣，因為嗰日我會去Ball，等我見完報你至賣啦！」嘩，成個計劃都畀你度晒，真係佩服佩服。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

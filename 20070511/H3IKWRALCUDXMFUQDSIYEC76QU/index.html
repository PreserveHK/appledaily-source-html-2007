<html><header><meta charset="utf-8"><title>網上搜奇<br>宋慧喬肥嘟嘟水着</title></header><body><h1>網上搜奇<br>宋慧喬肥嘟嘟水着</h1><p>阿Net最近喺內地討論區《韓劇社區》度見到有「宋慧喬海邊戲水」嘅貼圖，即刻走入去望吓啦。照片中嘅宋慧喬穿上粉紅色泳衣，睇落真係好鬼肥。聰明網友CariDee指出照片唔係乜嘢偷拍，只係當年喬妹喺劇集《順風婦產科》嘅其中一幕。有網友大讚佢當年好勇敢，咁肥都走去拍游水戲，亦有人為喬妹平反話：「當時她只有16歲，一切只能聽從導演的安排。」<br> 網址： http://www.kdocn.com/bbs/thread-231931-1-2.html </p></body></html>

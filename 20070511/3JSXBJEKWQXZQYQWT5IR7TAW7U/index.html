<html><header><meta charset="utf-8"><title>娛樂資料庫：戀雲露娜最轟烈</title></header><body><h1>娛樂資料庫：戀雲露娜最轟烈</h1><p>尊尼狄普雖是荷李活型男，但不算花心，女友屈指可數。尊尼20歲時跟比他大5年的化妝師LoriAnneAllison結婚，但婚姻僅維持兩年。之後先後與女星JenniferGrey、雲露娜維達（WinonaRyder）及名模姬蒂摩絲（KateMoss）拍拖，其中跟雲露娜的一次更愛得十分轟烈，他臂上曾一度紋上「WinonaForever」（意譯︰永遠的雲露娜）的紋身，但戀情還是無疾而終。至98年，尊尼拍攝《魔鬼手記》（TheNinthGate）時邂逅法國女歌手VanessaParadis，相戀至今。</p></body></html>

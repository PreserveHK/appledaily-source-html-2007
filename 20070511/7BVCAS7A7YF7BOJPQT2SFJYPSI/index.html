<html><header><meta charset="utf-8"><title>網友直擊：斑馬都有A貨</title></header><body><h1>網友直擊：斑馬都有A貨</h1><p>北京有個A貨廸士尼，令全世界歎為觀止，國內弄虛作假的事情層出不窮，網友hactcom發現有無良商人，竟做了一匹假斑馬出來意圖騙人，令人十分無奈。</p><p>「白馬都好靚吖」</p><p>從網上圖片可見，這匹「斑」馬應該是由一匹白馬偽裝，馬主在馬匹身上髹上黑色條紋，把白馬裝扮成斑馬，看過照片的網友都說被這匹「斑」馬的主人「吹脹」，「佢究竟想點？」<br> Kitty稱，這匹馬很可憐，「點解要佢扮斑馬？白馬都好靚吖！」網民白千層說，到內地旅行時，也目睹類似情況，「喺旅遊景點有人拖住隻白孔雀畀人影相，我覺得係將隻孔雀嘅毛漂白，唔知點解好多人上當。」</p></body></html>

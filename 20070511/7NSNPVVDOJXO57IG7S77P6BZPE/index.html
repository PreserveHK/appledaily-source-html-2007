<html><header><meta charset="utf-8"><title>蕭薔顧此失彼</title></header><body><h1>蕭薔顧此失彼</h1><p>蕭薔前日以性感打扮在台灣出席其代言的網絡遊戲，擁有32C驕人上圍的她穿上低胸超短裙，還有猛男和她跳熱舞，令現場火辣撩人。不過她擔心走光，五度在台上轉身整理衣服，可惜她彎腰撿耳環時不慎露出內褲，她得知後竟笑說：「美嗎？應該是史上最美走光照吧？」</p><p>擇偶重三才</p><p>蕭薔透露和設計師男友S先生的戀情，因工作太忙沒空培養感情轉淡。記者問她對郭台銘與女星互動頻繁的看法，她說：「這是他表現自己的方式，他有資格啊。」還打趣說：「他有擇偶五條件，我也有三才，人才、錢財、奴才。」<br> 採訪、攝影：黎寶蘋</p></body></html>

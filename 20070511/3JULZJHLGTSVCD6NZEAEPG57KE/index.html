<html><header><meta charset="utf-8"><title>市況<br>放盤逾10　續有成交</title></header><body><h1>市況<br>放盤逾10　續有成交</h1><p>筆架山除畢架山峰及畢架山一號是新屋苑外，其餘以老牌舊廈為主，大部份樓齡逾30、40年，只設停車場。霞明閣乃其中一組，於兩年前翻新外牆，大堂重鋪雲石，走廊換牆磚等，減退老氣。</p><p>美聯區域經理林彩霞表示，霞明閣翻新後，外觀討好，加上單位1050方呎，相比區內普遍逾1300方呎，所涉銀碼較細，400餘萬元有交易，吸引首次進駐此區買家，近月持續有成交。<br> 她說，霞明閣放盤10餘個，視乎山景及九龍市景，呎價4700至5600餘元。租盤僅2個，呎租19元。&#13;</p></body></html>

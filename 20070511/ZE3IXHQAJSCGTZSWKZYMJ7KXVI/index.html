<html><header><meta charset="utf-8"><title>童愛玲黑超遮醜</title></header><body><h1>童愛玲黑超遮醜</h1><p>童愛玲月前為有關她與丈夫婚變的報道氣憤不已，更向各大傳媒發聲明澄清。至日前，記者在金鐘太古廣場巧遇到名店購物的童愛玲，見她興奮地滿場飛，看來不快心情已經平復。</p><p>素顏驚嚇</p><p>不施脂粉及戴上大黑超的童愛玲，日前獨個兒在太古廣場行街購物，她走進名店MiuMiu內左揀右揀，其間除下黑超不停講電話，原來她沒有畫眉抹粉，樣貌相當驚嚇，未知是否電話接收有問題，童愛玲要行出店舖傾電話，為免素顏驚嚇模樣暴露於人前，她即戴回黑超。數分鐘後，童愛玲返回店內，並走向櫃位跟店員密密斟，估計是向店員訂購新貨。<br> 採訪、攝影：娛樂突發組&#13;</p></body></html>

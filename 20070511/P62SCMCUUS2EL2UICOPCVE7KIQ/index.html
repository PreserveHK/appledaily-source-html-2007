<html><header><meta charset="utf-8"><title>小喬輸頭威</title></header><body><h1>小喬輸頭威</h1><p>《赤壁》未開拍已是非不斷，有傳演小喬的林志玲不滿戲份及對白都比演孫尚香的趙薇少，二人因此有心病，昨日兩人在記者會上沒交流也沒傾談。</p><p>俯身搶鏡</p><p>志玲雖然首次拍戲而成焦點，被安排坐在梁朝偉身旁，但多次被指耍大牌而不受傳媒歡迎的趙薇也非省油的燈，穿低胸裙的她見自己受冷落，即不時做出俯身動作來搶鏡。<br> 志玲接受訪問時，談到其戲份只得數句對白，她說：「我覺得戲份與對白多少不是問題，重要是演出恰如其份，導演也不會擔心我的戲份，只會擔心我騎馬。」趙薇則在台上說：「我很高興有份參與這部戲，我演一個衝動的女孩，敢愛敢恨，很像我自己。」</p></body></html>

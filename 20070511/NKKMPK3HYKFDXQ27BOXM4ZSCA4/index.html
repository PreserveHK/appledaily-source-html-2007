<html><header><meta charset="utf-8"><title>君如趕生第二胎</title></header><body><h1>君如趕生第二胎</h1><p>吳君如昨日以嘉賓導師身份，出席有線第一台（前稱10蚊台）活動，傳授九位新人演戲及主持心得。41歲的君如計劃為剛滿一歲的囡囡追一名弟妹，她笑說：「本來喺BB3、4歲至追就最好，但我都唔夠時間啦，『20』到尾，時間關係要開始籌備。」她表示無論仔女，都會是最後一胎。</p><p>出道遭辱罵</p><p>另外，君如笑言初入行時也曾被責罵，她說：「試過俾人話頭大冇腦，嗰時仲係做緊舞女甲乙丙。」她透露跟有線的合約於本月屆滿，現與多家電視台洽談，不過她目前想稍為休息，之後便拍電影。<br> 採訪：何永寧<br> 攝影：葉君海</p></body></html>

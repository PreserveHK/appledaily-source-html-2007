<html><header><meta charset="utf-8"><title>愛樂團殺到香港</title></header><body><h1>愛樂團殺到香港</h1><p>內地組合愛樂團出道兩年多，聲勢不斷壯大，2005年推出首張專輯《天涯》，據稱銷量超過50萬，並創下內地最高樂壇新人銷量，同年奪得多個音樂頒獎禮大獎。隨後2006年推出第二張專輯《放開》，同樣賣斷市。</p><p>月底出碟</p><p>愛樂團團長王超與成員胡霖均來頭不小：王超曾奪得2000年舉行「樂壇驚雷亞洲樂隊大賽」的中國賽區最佳樂隊兼最佳結他手，之後代表中國到曼谷參賽，更獲得亞洲最佳結他手美譽。至於胡霖歌藝了得外，原來她從小學習拉丁舞，曾於舞蹈比賽中奪獎。今年愛樂團決定拓展香港及海外市場，本月底他們將會來港舉行新碟發布會，新碟會於香港及海外同步發行。<br> 撰文：丁寧&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>特稿<br>原是舞蹈員兼單親媽媽</title></header><body><h1>特稿<br>原是舞蹈員兼單親媽媽</h1><p>因為竭力保衞天星碼頭而被冠上「天星女鬥士」的何來，去年底在天星碼頭拆毀前夕，她選擇帶着8歲大女兒到碼頭靜坐，表達她對香港文物的關心，即使最終鬧上公堂，她仍不言悔，最新任務是要替天星碼頭毗鄰的皇后碼頭爭取法定古蹟身份，寄望政府聽取市民訴求。<br> 現年42歲的何來，其祖父在內地是大地主，文革時落難來港，她自小在牛頭角下邨長大，現時沒有工作，沒有收入，是一名單親媽媽，與8歲大女兒居住在大嶼山。在變身成為「天星女鬥士」前，她曾是一名舞蹈員，在演藝學院舞蹈系畢業，91年成立劇團「初生之犢」，數年前創辦中英對照的《大嶼報》。<br> 本報記者</p></body></html>

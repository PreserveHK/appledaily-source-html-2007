<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊受成避答祖兒𤓓事 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊受成避答祖兒𤓓事 - 馮仁昭</h1><p>楊受成（小圖）最近獲委任為「無國界社工永遠榮譽會長」，噚日佢去銅鑼灣出席慈善活動，以「英皇慈善基金」名義捐出340萬畀無國界社工，為湖北老人提供臨終關懷服務。楊受成一講起做善事就滔滔不絕，不過講到旗下愛將容祖兒日前喺梁靜茹個唱上喧賓奪主，又話對方可以喺紅館開兩場個唱「好叻呀」，楊受成一聽到就即刻封嘴唔回應，身邊助手亦護駕話佢趕時間喎。</p></body></html>

<html><header><meta charset="utf-8"><title>蘇said：「早早」被疑假胸發火 - 阿蘇</title></header><body><h1>蘇said：「早早」被疑假胸發火 - 阿蘇</h1><p>無論氣溫係10度定30度都鍾意低胸衫晒身材嘅「早早」，原來只係衣着開放，一講起笑時鬼咁認真睇唔開嘅。<br> 話說有晚「早早」照例着件低胸衫去蒲，佢嘅迫爆上圍就吸引到一個鬼婆上前搭訕，問佢個胸堅定流，「早早」即刻黑起塊面話梗係堅啦，點知鬼婆咬住唔放同佢講「咪玩啦，究竟係邊度整嘅啫？」「早早」聽完㷫過火燒，乜嘢mood都冇晒，即刻「擸」袋走人。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

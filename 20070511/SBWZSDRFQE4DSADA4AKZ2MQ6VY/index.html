<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊燕寸夏蕙姨博出位 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊燕寸夏蕙姨博出位 - 馮仁昭</h1><p>老牌歌手楊燕前晚喺文化中心舉行一場「楊燕情繫東方之珠演唱會」，請咗鑽石歌王林沖同有「新青山」之稱嘅萬飛任表演嘉賓。除咗囝囝之外，楊燕年近90嘅父母都有嚟捧場，楊媽媽仲同黃夏蕙一齊上台獻花。楊燕感動得向媽媽高呼「真的愛你」，又對黃夏蕙講：「係人都知你真係好鍾意上鏡，有camera嘅地方你一定喺度，多謝你好熱心又有愛心。」即刻全場拍掌。</p></body></html>

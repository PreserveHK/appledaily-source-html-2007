<html><header><meta charset="utf-8"><title>案件速遞：理髮師非禮男童判囚</title></header><body><h1>案件速遞：理髮師非禮男童判囚</h1><p>【本報訊】有侵犯前科的理髮師，去年12月2日，稱因一名9歲男顧客於剪髮時「郁來郁去」，遂多次按壓其私處作懲罰。理髮師昨日於九龍城裁判法院承認一項非禮罪，被判入獄四個月。辯方求情指41歲被告鄭文超身世可憐，兄姊先後因服藥過量及手術失敗過身，另一姊患思覺失調，被告也患抑鬱。被告於99年另案刑滿出獄後，一直安份守己，於友人理髮店工作，現時獨力照顧11歲兒子及年邁父母。案件編號：KCCC832/07</p></body></html>

<html><header><meta charset="utf-8"><title>潮流感：Palladino深海奇趣 - M2</title></header><body><h1>潮流感：Palladino深海奇趣 - M2</h1><p>中環Joyce裝修重開後，店內最好玩當然是包羅奇珍異物的ChamberofCuriosities，近日巡視找到的驚喜之物，猶如海底獵奇，連布置都令人發出會心微笑，如上了樹枝的八爪魚、爬上湯匙的小鱷魚等，非常suprising！<br> 這組有趣飾物來自意大利首飾品牌Palladino，以意國柏拿甸奴地名命名，品牌獨特手藝之處，是將鑽石磨成粉，再混合其他物料製作，所以首飾質感怪怪，卻又閃着矚目的光芒，加上造型奇趣，一看就知是oneofakind的心血之作。<br> TextbyM2<br> 本欄逢周一至六刊出</p></body></html>

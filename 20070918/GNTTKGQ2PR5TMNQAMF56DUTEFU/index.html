<html><header><meta charset="utf-8"><title>blog人話：蟲屍滿地如瑞雪</title></header><body><h1>blog人話：蟲屍滿地如瑞雪</h1><p>九月飛霜？上周五，山東臨沂發生一個怪現象，成千上萬的飛蟲落地即死，屍體隨即變成透明狀，將一條長長的馬路鋪成三厘米厚，有如一場瑞雪（圖）。有關專家指，這些飛蟲是只有數小時壽命的蜉蝣，牠們在空中交配。蟲屍滿地的情況下，造成兩輛貨車相撞。有網民指︰「做蟲也風流。」<br>  http://www.hinews.cn/news/system/2007/09/17/010149201.shtml </p></body></html>

<html><header><meta charset="utf-8"><title>嘉欣：好難愛蠢人</title></header><body><h1>嘉欣：好難愛蠢人</h1><p>大美人李嘉欣成為新一期內地時裝雜誌《WFD國際時裝動態》封面人物，她穿上意大利時裝品牌JustCavalli的服裝，散發一份含蓄野性美。<br> 談到感情生活，嘉欣每次的戀情都被大事報道，其中富豪劉鑾雄在報紙刊登廣告更為人津津樂道，嘉欣說：「喺閃光燈下，同大班狗仔隊一齊拍拖，壓力好大，亦都興致全消，本來好好約對方食餐飯，但最後變成做騷一樣，真係唔習慣，我最渴望好似普通人一樣，喺正常環境下拍拖。」</p><p>「要有慧根」</p><p>嘉欣又自認是叻女，她說：「我好難愛上一個蠢人，所以揀對象都要對方有慧根，如果冇難度，隨隨便便搵個人覓真愛，對我嚟講唔值得。」<br> 撰文：FayeLam</p></body></html>

<html><header><meta charset="utf-8"><title>怪病X檔案：開腦英童變「女皇腔」</title></header><body><h1>怪病X檔案：開腦英童變「女皇腔」</h1><p>英女皇說話腔調獨特，「A、E、I、O、U」這類母音會特別拖長，是「皇室口音」，英國約克郡10歲小子一次腦部手術後，也說得一口「女皇腔」。<br> 小威廉（WilliamMcCartney-Moore）去年3月患上腦膜炎，做了一次緊急手術，小命保住了，卻失去了讀寫能力，記憶力受損。一天與家人度假時，他說了一句︰「看！我做了一個沙雕城堡。」全家瞪着他，因為他說着「女皇腔」。腦科醫生指，腦內感染可能影響到控制語言技巧的區域，令小威廉腦細胞受損，要由另一些腦細胞取代，令他重新學習用不同口音說話。<br> 英國《每日郵報》</p></body></html>

<html><header><meta charset="utf-8"><title>怪病X檔案：美查皮下爬蟲病</title></header><body><h1>怪病X檔案：美查皮下爬蟲病</h1><p>地球上有些人，突然出現這些症狀︰全身皮膚下像有許多昆蟲在爬、凸起雞蛋狀的塊團，最恐怖的是皮膚傷口會出現或藍或啡或粉紅的幼絲，醫生茫無頭緒，說「一切正常」。<br> 醫生傾向認為這是妄想症，2002年這種病才正式命名為「莫吉薩斯症」（Morgellonsdisease），全球約有10,000人正受折磨。美國疾病預防控制中心邀請專家調查，仍不得要領，只猜測是由真菌寄生蟲引致。<br> 英國《每日郵報》</p></body></html>

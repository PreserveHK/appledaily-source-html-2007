<html><header><meta charset="utf-8"><title>米倉、壽仔約會玩通宵</title></header><body><h1>米倉、壽仔約會玩通宵</h1><p>今年32歲的日本女星米倉涼子，上星期行婚紗騷時才自爆恨嫁，昨日出版的日本雜誌《女性自身》便偷拍到她在本月9日晚上與日本前國腳兼𠝹女王中田英壽撐枱腳，兩人更直落至翌日早上才盡興而歸。</p><p>轉場酒吧睇波</p><p>剛拍畢劇集《擦肩而過的戀人》的米倉，當晚與中田英壽及一名髮型師友人到品川一間餐廳晚膳，但不久該友人識做地離開，讓兩人獨處。其後兩人又轉到一間酒吧觀看球賽，直至翌日早上6時才離開。米倉所屬事務所否認兩人拍拖，並表示當日酒吧內還有藤井郁彌等友人同場。</p></body></html>

<html><header><meta charset="utf-8"><title>熱爆click：奧運60秒廣告2008萬</title></header><body><h1>熱爆click：奧運60秒廣告2008萬</h1><p>一分鐘究竟值幾多錢？明年在央視播放的北京奧運會開、閉幕儀式將成為全球焦點，其作為企業推銷商品千載難逢的黃金機會，央視近日揭盅，緊接開、閉幕儀式後的四個15秒黃金廣告時間（合共一分鐘），將由出價2,008萬元的中國乳業企業「伊利」成功奪得，每秒廣告費大約要33.5萬元，比出名貴的央視春節晚會廣告價格還要高。有網民說：「央視今次賺到笑了！」亦有人叫「大家趕快去買伊利的股票！」<br>  http://2008.cnfol.com/070918/290 ,1892,3357478,00.shtml</p></body></html>

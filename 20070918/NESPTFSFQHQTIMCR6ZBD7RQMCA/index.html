<html><header><meta charset="utf-8"><title>山田優舞動天橋</title></header><body><h1>山田優舞動天橋</h1><p>演而優則唱的日本女星山田優前日與安室奈美惠的前夫SAM，在東京新木場舉行的澀谷GirlsCollection時裝騷中擔任神秘表演嘉賓，除了演唱處女歌曲《REALYOU》外，演繹新歌《fiesta!fiesta!》時又跟SAM載歌載舞。至於山田的胞弟山田親太朗也在騷中擔任模特兒，場面熱鬧。<br> 此外，演出完新劇《花樣少年少女》的日本女星堀北真希，前日以劇中的男仔頭形象穿上男裝行天橋，她說：「自己首次穿男裝參加時裝表演，現場女性的歡呼聲令我很開心興奮！」</p></body></html>

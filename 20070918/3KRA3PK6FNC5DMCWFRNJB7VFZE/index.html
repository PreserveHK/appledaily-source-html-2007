<html><header><meta charset="utf-8"><title>攞獎機械人足球場</title></header><body><h1>攞獎機械人足球場</h1><p>【本報訊】水底尋寶機械人、機械人足球場、電燈柱維修機械人等50多件創意發明，即日起至下月7日在新都城中心的「飛越未來科學、環保、創作展2」展出，昨吸引大批巿民圍觀。鳳溪廖萬石堂中學一班學生，昨在會場展示剛在上海青少年機械奧運埠際賽獲中學組冠軍的機械人足球場（圖），機械人們球來球往踢得非常激烈。商場發言人稱，舉辦有關展覽以鼓勵本港新一代發明家發揮無限創意，讓公眾欣賞本地發明。
</p></body></html>

<html><header><meta charset="utf-8"><title>梁雨恩落舖硬銷新碟</title></header><body><h1>梁雨恩落舖硬銷新碟</h1><p>新人梁雨恩（Cathy）最近推出新碟《underthesun》，她前晚特地到信和中心買碟及賣碟，Cathy首先到一間唱片舖做售貨員賣碟，吸引近20歌迷到場，有歌迷一口氣買了6張她的新碟，Cathy遂逐一簽名答謝，後來她又到另一間唱片舖買下自己10張唱片。<br> Cathy說：「又買又賣好開心，啲碟我會送畀親友，其實之前已經買咗一批，遲啲可能要再買。」而該唱片舖老闆表示Cathy新碟至今賣出近60張，新人來說成績算不俗，Cathy謂其母對她出碟萬分緊張，她沒有打算開簽名會，她謂：「我私底下幫啲fans簽晒。」<br> 採訪、攝影：馬建華</p></body></html>

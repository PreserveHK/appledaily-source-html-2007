<html><header><meta charset="utf-8"><title>蘇said：老鼠倒貼衰男友 - 阿蘇</title></header><body><h1>蘇said：老鼠倒貼衰男友 - 阿蘇</h1><p>呢排嘈交嘈到出晒面的鬼模「老鼠」，一向都有鋪瘟仔癮，拍親拖就亂晒龍，連惡死老母都管唔掂，近排都係因為條仔「管掃把」而同好姊妹「哎呀」反面。本來時機啱晒，佢兩個可以乘機過二人世界，但好衰唔衰，管掃把又俾人炒魷，做模特兒都有得炒魷？無錯，管掃把自恃有少少名氣，不時遲到早退，工作態度極差，早輪因為小事，仲連老闆都鬧埋，老闆嬲起上嚟即刻炒佢。𠵱家兩個人嘅使費，又落番喺老鼠身上，雖然話佢一向貼慣仔、又孭慣成頭家，但都係令人感慨嘅。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

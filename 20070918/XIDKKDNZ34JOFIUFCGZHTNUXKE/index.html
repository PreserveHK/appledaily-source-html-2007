<html><header><meta charset="utf-8"><title>熱爆click：學子成人禮　大派安全套</title></header><body><h1>熱爆click：學子成人禮　大派安全套</h1><p>「我是中華人民共和國公民，在十八歲成人之際，面對國旗莊嚴宣誓：從此刻起，我已懂得承擔責任……」湖北華中科技大學機械科學與工程學院近三千名男生，日前在校內舉行成人儀式。儀式結束後，參與主辦活動的一家企業，即場向參加宣誓活動的大學生代表們每人發了一本宣傳責任意識的成人手冊和一個安全套，此舉卻令眾大學生顯得有些拘謹。對此，有網民語帶諷刺地說：「努力的幹吧！未來屬於你們的下一代！」<br>  http://comment.news.163.com/news_shehui4_bbs/3OIOD24M00011229.html </p></body></html>

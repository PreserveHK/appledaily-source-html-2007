<html><header><meta charset="utf-8"><title>美嘉MV夢幻遊船河</title></header><body><h1>美嘉MV夢幻遊船河</h1><p>日本女星中島美嘉下月3日會推出全新細碟《永遠之詩》，今次美嘉除了為fans奉上一首充滿牙買加Reggae音樂感覺的新歌外，她也在新歌MV中大玩神奇視覺效果。</p><p>充滿童話感覺</p><p>不知是否有意配合早前推出的童話集，中島美嘉的新MV也充滿了童話感覺，美嘉彷彿帶領觀眾進入了一個奇幻世界一樣，除了片中出現的人物外，所有背景道具也由電腦動畫繪畫而成。美嘉在片中遇上了卡通雀鳥，又坐假船，非常有趣。由於歌曲被用作天海祐希和豐川悅司主演的新片《Southbound》的主題曲，故MV也加插了電影片段。</p></body></html>

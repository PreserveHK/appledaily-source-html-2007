<html><header><meta charset="utf-8"><title>Blog派分子：《幪面》白鳥引400萬粉絲</title></header><body><h1>Blog派分子：《幪面》白鳥引400萬粉絲</h1><p>如果有睇過《幪面超人電王》嘅話，相信大家都會好似阿Deep咁對劇中女主角白鳥百合子印象深刻，佢近年越嚟越受歡迎，除咗頻當日本水着雜誌封面女郎外，佢個blog更加突破400萬瀏覽次數，非常厲害！</p><p>睇得開心</p><p>阿Deep都有上去白鳥百合子個blog睇過，雖然同一般女星嘅blog冇乜分別，又係影吓平日喺台前幕後嘅生活照同拍低愛犬同fans分享之類，不過白鳥個blog勝在圖片夠大，睇得fans好開心。<br> 網址： http://blog.livedoor.jp/rainbow_mickey </p></body></html>

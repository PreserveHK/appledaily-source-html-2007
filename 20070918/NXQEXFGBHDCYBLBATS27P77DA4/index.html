<html><header><meta charset="utf-8"><title>Paris爬鐵閘扮逃獄</title></header><body><h1>Paris爬鐵閘扮逃獄</h1><p>美國富家女ParisHilton，雖然自從嚐到當獄海奇花滋味後，一度有意洗心革面，但她似乎仍未脫離瘋狂本色，昨日便被狗仔隊拍到除掉鞋子，在一間不知名的大宅門前擒鐵閘，難道她曾經入獄，因此怕了被鐵閘關着？<br> 美國西岸時間昨日凌晨三點，Paris被發現與一名外表斯文的胖男在洛杉磯一間大宅出現，她不顧一切爬過鐵閘進進出出，狗仔隊未能查出Paris現身的大宅屬誰，也不清楚Paris爬上爬落的目的。<br> 人氣已下滑的Paris，日前也被拍到跟一名神秘男子遊車河，她近期的行徑實在令人莫名其妙。</p></body></html>

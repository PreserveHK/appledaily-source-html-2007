<html><header><meta charset="utf-8"><title>玉婆又有新男友</title></header><body><h1>玉婆又有新男友</h1><p>現年75歲的玉婆伊莉莎伯泰萊（ElizabethTaylor），去年被發現與一位男士到夏威夷暢泳，日前她已向紐約的傳媒親口承認找到新男友，對方是一名非裔美籍富商，名叫JasonWinters。</p><p>買新屋同居</p><p>已結過8次婚的玉婆，早前在自己的珠寶品牌之宣傳活動上認識到JasonWinters，她向傳媒說：「Jason是我所認識過最有趣的男士之一，這就是我愛上他的原因。他已在夏威夷為我們買了一棟漂亮的新屋，我將跟他前往新居，盡量多花時間留在那兒，我們12月也會一同到洛杉磯出席愛滋籌款活動。」</p></body></html>

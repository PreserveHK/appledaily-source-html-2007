<html><header><meta charset="utf-8"><title>兩岸快線<br>廣州酒家涉出售發霉月餅</title></header><body><h1>兩岸快線<br>廣州酒家涉出售發霉月餅</h1><p>廣州著名食肆廣州酒家被指涉嫌賣發霉月餅。郭先生日前在白雲區某大型超市購買了32盒該酒家製的月餅，沒想到其中兩盒不但無生產日期，其中一盒還發霉，他向酒家投訴卻吃到閉門羮，但向媒體投訴後，該酒家很快便派人調查並於次日更換了問題月餅。令郭感到氣憤的是，酒家最初承認月餅是正規產品，但事後接受採訪時卻改口，問題月餅全是假冒的。<br> 廣州《新快報》</p></body></html>

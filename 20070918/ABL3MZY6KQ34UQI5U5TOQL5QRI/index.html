<html><header><meta charset="utf-8"><title>兩收數佬涉滋擾</title></header><body><h1>兩收數佬涉滋擾</h1><p>【本報訊】兩名收數佬涉嫌在西環一大廈的單位干擾住客，用腳踢大門及關掉該單位的電力供應，兩人昨日被控一項促使租客放棄佔用處所罪名，在東區裁判法院提堂，兩人否認控罪，押後至11月23日審訊，其間獲准保釋外出。<br> 被告羅達基（33歲）及黃斐然（29歲），均報稱收數佬。控罪指兩人於今年4月29日，在西區皇后大道西484至496號新安大廈一單位，意圖促使男子李錦明放棄佔用該單位，而踢門及關掉單位的電力供應，刻意干擾租客或住客的安寧生活。<br> 案件編號：ESCC4265/07</p></body></html>

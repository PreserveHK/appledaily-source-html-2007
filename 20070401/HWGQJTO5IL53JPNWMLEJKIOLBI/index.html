<html><header><meta charset="utf-8"><title>港丈夫抗議分娩收費政策</title></header><body><h1>港丈夫抗議分娩收費政策</h1><p>【本報訊】政府推出非本地孕婦來港分娩收費政策後，惹起內地有妻子的港男不滿，40多名港男及其妻等，昨日推着放有假嬰兒的嬰兒車由遮打花園遊行至政府總部（圖）。懷孕七個月的內地孕婦蘇太說，丈夫是港人，她卻未能享有本地婦女同等權利，「好多人好似我哋咁唔夠錢畀留位費，考慮落咗佢，政府變相係殺人兇手」。另一位蘇先生也偕懷孕九個月的妻子前來，「我都有為社會貢獻喎，點解我太太冇權喺度生」！示威者將請願信交政府代表後散去。<br> 李家皓攝</p></body></html>

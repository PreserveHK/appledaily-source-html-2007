<html><header><meta charset="utf-8"><title>擊鼓啓動全城慶回歸</title></header><body><h1>擊鼓啓動全城慶回歸</h1><p>【本報訊】距離回歸十周年尚餘不足三個月，《香港各界青少年慶回歸十週年系列活動啓動禮》昨日在灣仔金紫荊廣場舉行，有超過1,500名青少年參加，標誌着一系列慶回歸活動正式展開。啓動禮由署理行政長官許仕仁及中央駐港聯絡辦公室副主任李剛等人主持擊鼓儀式，再配合150名青少年組成的鼓隊擊鼓吶喊，聲勢浩大。活動委員會主席梁愛詩表示，過往由於種種因素，以致香港青年長期對國家發展了解不足，回歸十年對香港來說是一條新起跑線，希望青少年抓緊面對機會，裝備自己。</p></body></html>

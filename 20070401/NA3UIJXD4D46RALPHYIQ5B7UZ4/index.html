<html><header><meta charset="utf-8"><title>爪皇凌雨檔案</title></header><body><h1>爪皇凌雨檔案</h1><p>馬主</p><p>周漢文及周南遺產執行人</p><p>練馬師</p><p>霍利時</p><p>產地</p><p>新西蘭6歲閹馬</p><p>血統</p><p>父系：Zabeel；母系：Danelagh</p><p>在港服役成</p><p>8冠1亞3季6負</p><p>獎金</p><p>46,860,500港元（未計今晨杜拜賽事）</p><p>曾勝大賽</p><p>05年：香港打吡、女皇盃、遮打盃、香港盃<br> <br> 07年：香港金盃（未計今晨杜拜賽事）&#13;</p><p>曾獲殊榮</p><p>05年勝出世界巡迴錦標賽其中2站女皇盃及香港盃，榮登世界馬王寶座<br> <br> 05年在冠軍人馬獎獲選為最佳中距離及最佳長途馬<br> <br> 06年蟬聯最佳中距離馬<br> <br> 資料來源:《蘋果》資料室</p></body></html>

<html><header><meta charset="utf-8"><title>跳跳兔跳到復活節</title></header><body><h1>跳跳兔跳到復活節</h1><p>【本報訊】別開生面的復活兔彈跳大賽，正由歐洲「跳」到香港。四隻活潑可愛的復活兔昨現身沙田新城市廣場，募集全港小白兔和兔主人，接受來自丹麥的專業兔跳訓練大師Aase和Rasmus的「地獄特訓」。<br> 復活兔彈跳大賽試鏡日將在後日下午2至4時展開，市民可攜帶愛兔進行試鏡及接受彈跳測試，成功過關的兔仔可免費參加為期三天的大師級兔跳特練，並可晉身4月8日的兔兔彈跳障礙賽和兔兔Catwalk造型賽。<br> 另外，商場設有復活兔樂園，市民只要捐出港幣20元，就可與得意兔仔合照，善款將撥捐香港兔友協會。</p></body></html>

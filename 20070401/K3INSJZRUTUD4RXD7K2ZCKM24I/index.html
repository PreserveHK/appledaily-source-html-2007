<html><header><meta charset="utf-8"><title>泰名模剝衫為醫院籌款</title></header><body><h1>泰名模剝衫為醫院籌款</h1><p>泰國30名模特兒和名人，為了替一家專醫愛滋病的佛寺醫院籌款，不惜為最新一期雜誌《Fame》拍裸照，但文化部批評他們行為不當，令佛寺住持不肯接受這批善款。文化部長凱詩批評，這批名人剝衫拍裸照不恰當，部份照片過於暴露，姿勢又不太適當，認為他們應該用其他方法做善事。和尚向來是對捐獻來者不拒，但政府開腔炮轟，令佛寺住持阿隆庫要「破戒」，拒絕接受這筆善款。<br> 泰國著名模特兒PenpakSirikul說：「我們是義務拍裸照，這是最有效的籌錢方法。」<br> 德新社</p></body></html>

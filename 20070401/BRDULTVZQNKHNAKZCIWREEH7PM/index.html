<html><header><meta charset="utf-8"><title>專家之言：飲果汁易肥過食生果</title></header><body><h1>專家之言：飲果汁易肥過食生果</h1><p>百佳的每樽鮮榨果汁被驗出含140毫克維他命C，比兩個橙的含量還要少，售價卻逾20元。<br> 註冊營養師Matthew指出，若以喝橙汁替代吃橙，攝取的纖維素會較少；咀嚼生果更可間接減慢身體吸收糖份，喝果汁的致肥風險相對較高，「太快飲晒落肚，就會多咗糖份入到血液，變成脂肪，所以我會建議啲客飲慢啲。」<br> 除了一般水果，綠葉蔬菜包括西蘭花及菠菜也含豐富維他命C。此營養素有抗氧化作用，可增強免疫系統、防癌及幫助身體產生骨膠原。</p></body></html>

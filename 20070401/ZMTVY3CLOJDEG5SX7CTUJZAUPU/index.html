<html><header><meta charset="utf-8"><title>紹榮鋼鐵與機管局</title></header><body><h1>紹榮鋼鐵與機管局</h1><p>美國有紀錄油庫估計數目</p><p>機管局：60萬個<br> 紹榮鋼鐵*：10萬個</p><p>全球有紀錄油庫估計數目</p><p>機管局：240萬個<br> 紹榮鋼鐵*：40萬個</p><p>油庫發生事故機會率**</p><p>機管局：每10億缸年5次<br> 紹榮鋼鐵*：每1.6億缸年5次，風險是機管局評估的6倍</p><p>最壞事故造成傷亡</p><p>機管局：189人死亡<br> 紹榮鋼鐵*：1,745人死亡<br> <br> 註：*來自英國健康及安全局專家意見<br> **缸年是以全球地面上有紀錄油缸數目的壽命總和<br> 資料來源：機管局環評報告、紹榮鋼鐵</p></body></html>

<html><header><meta charset="utf-8"><title>王菲細女再赴美做手術</title></header><body><h1>王菲細女再赴美做手術</h1><p>王菲自嫁予李亞鵬後，正式過全職主婦生活，養家重任自然落在李亞鵬身上。早前李亞鵬在其個人網誌內，透露王菲曾打消其旅行大計，更口口聲聲說：「旅甚麼行？給我們賺錢去。」據悉王菲愛女李嫣即將赴美接受另一次手術，難怪李亞鵬放了兩天農曆新年假期便立即復工，趕拍新戲《我們倆的婚姻》，努力賺錢養家。<br> 據內地網站報道，李亞鵬與家人歡度年卅晚和初一後，便返回工作崗位，打破往常十多年來在家度過整個春節的習慣。李亞鵬說：「全都是為了女兒李嫣，她現在情況十分健康，康復的進展也十分好。」<br> 撰文：林妃</p></body></html>

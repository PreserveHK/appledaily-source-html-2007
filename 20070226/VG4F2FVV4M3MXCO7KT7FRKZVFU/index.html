<html><header><meta charset="utf-8"><title>國際Gossip<br>英外相俾人玩電話</title></header><body><h1>國際Gossip<br>英外相俾人玩電話</h1><p>英國外相貝嘉晴（MargaretBeckett）被人翻舊賬。佢前年做緊環境大臣嗰陣，專整蠱政客嘅電視台藝人布雷姆納（RoryBremner），假扮財相白高敦（GordonBrown）把聲call佢。貝嘉晴認唔出，傾咗4分幾鐘，仲狂踩呢個官唔掂、嗰個官好屎，叫白高敦第日坐正，千祈唔好叫運輸大臣拜爾斯（StephenByers）返嚟做。不過貝嘉晴話唔記得有咁嘅事，咁耐咯，邊記得啫！<br> 英國《獨立報》</p></body></html>

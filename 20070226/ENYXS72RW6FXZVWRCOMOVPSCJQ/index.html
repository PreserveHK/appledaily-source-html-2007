<html><header><meta charset="utf-8"><title>看《失落了的耶穌墓穴》考古學家有幾點質疑</title></header><body><h1>看《失落了的耶穌墓穴》考古學家有幾點質疑</h1><p>‧耶穌來自一個加利利家族，根本不會葬在耶路撒冷附近<br> <br> ‧片中墓穴的棺材，似屬於公元後一世紀的中產家庭，耶穌來自木匠家庭，一家人應負擔不起奢華石棺<br> <br> ‧墓穴碑文跟耶穌家庭成員名字相似，純屬巧合，因為耶穌、瑪利亞等名字在那時代很普遍，像瑪利亞當年有25%女子都採用這名字<br> <br> ‧墓穴字碑根本沒有說明落葬者的關係<br> <br> ‧多倫多大學統計學家福伊爾沃克推斷，這個墓穴只有1/600機會屬於耶穌家族<br> <br> 英國《每日郵報》/美國《新聞周刊》</p></body></html>

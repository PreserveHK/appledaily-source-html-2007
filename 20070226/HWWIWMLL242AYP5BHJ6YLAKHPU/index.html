<html><header><meta charset="utf-8"><title>外資Zone：PaulFrank出Lego皮帶</title></header><body><h1>外資Zone：PaulFrank出Lego皮帶</h1><p>PaulFrank出名多玩嘢得意之作，今次佢又hit中你我昔日童心，出咗條極盡colorful嘅Lego布皮帶。中間大大個紅色Lego嘜頭唔在講，布帶上嘅積木圖案亦叫人滿心歡喜。老實講，美金$20（約港幣$156）一條唔算貴，買嚟做收藏品都抵。同我一樣咁天真嘅朋友，可到以下網站入貨。<br><br>記者︰陸俊雄</p><p>網址︰ http://fredflare.com/customer/product.php?productid=2500&amp;cat=281 </p></body></html>

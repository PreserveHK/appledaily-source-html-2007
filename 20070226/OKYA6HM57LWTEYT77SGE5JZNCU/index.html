<html><header><meta charset="utf-8"><title>會場篇<br>嚴陣押送小金人</title></header><body><h1>會場篇<br>嚴陣押送小金人</h1><p>奧斯卡賽前心情最緊張的人，除了是有份提名的電影人外，便是一班大會工作人員。昨日頒獎典禮場外依然有大批工作人員忙於進行最後階段的布置工作，他們戴上面罩和手套向場外的巨型金人裝飾噴上油漆，又有多名工作人員在身上掛上印有不同嘉賓名字的紙牌，在紅地氈上模擬入場情況，更有大批義工運送50個獎座列隊進入會場，他們為免弄髒手上的小金人，還紛紛戴上手套，小心翼翼地前進，場面壯觀的程度絕不遜於頒獎典禮正式舉行的時候。</p></body></html>

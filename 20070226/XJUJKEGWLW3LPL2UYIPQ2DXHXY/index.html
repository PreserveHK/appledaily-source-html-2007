<html><header><meta charset="utf-8"><title>玩嘢小八卦：親自領獎顯豁達</title></header><body><h1>玩嘢小八卦：親自領獎顯豁達</h1><p>荷李活中人對金草莓敬而遠之，但仍有影星親自領獎以表心胸豁達。杜莉芭里摩亞（DrewBarrymore）的諧星前夫湯格連（TomGreen），02年憑電影《衰仔搞搞震》（FreddyGotFingered）封金草莓影帝時便親自領獎。05年，荷爾芭莉（HalleBerry圖）憑《貓女俠》（Catwoman）得金草莓影后，她還帶同其奧斯卡影后獎座出席示威。04年得金草莓影帝的班亞弗力（BenAffleck）表示沒獲邀出席頒獎禮，其後大會主席在電視節目《LarryKingLive》中頒獎給他，班仔也樂於接受。</p></body></html>

<html><header><meta charset="utf-8"><title>成海璃子下月訪港</title></header><body><h1>成海璃子下月訪港</h1><p>在日劇《一公升眼淚》中扮演二妹的14歲日本女星成海璃子，已決定下月尾來港參加香港國際影視展，而她與《死亡筆記》男星松山研一主演的新片《神童》，也會在下月21日於影視展中舉行首映禮。不過，由於松山有需要趕拍新劇，因此他再來港的機會不大。<br> 成海在新片中扮演一名天才少女鋼琴手，而松山則飾演未能考入音樂大學的大學生，成海為了片中一場演奏鋼琴的高潮戲，早前已接受了鋼琴特訓。另外，成海因憑《一公升眼淚》而人氣急升，故有不少地區購買其新片的上映權。</p></body></html>

<html><header><meta charset="utf-8"><title>魔法墨水寫出好前程</title></header><body><h1>魔法墨水寫出好前程</h1><p>睇生肖運程書話我今年運程唔錯，尤其事業發展有貴人，開心得我！既然係咁就要乘勝追擊，再進一步催旺事業運，呢個許願套裝用法簡單，先平靜心境，然後用魔法油潔淨蠟燭，再點起蠟燭。利用內附嘅Dove's墨水和鵝毛筆將自己的願望寫在羊皮紙上，抹些魔法油，然後拿到蠟燭上燃燒並許願，把灰燼放入紅色小棉袋隨身攜帶，即可催事業、金錢及生意等！<br>記者：小雲　攝影：何家亮</p><p>MagicSugarCafe(31721333)
</p></body></html>

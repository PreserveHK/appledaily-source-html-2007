<html><header><meta charset="utf-8"><title>碌卡有so：<br>渣打卡六三折買電視</title></header><body><h1>碌卡有so：<br>渣打卡六三折買電視</h1><p>新年過後，想換咗屋企部電視機又唔想點使錢，申請信用卡就有勁筍優惠。由𠵱家開始至2007年3月31日，用渣打信用卡喺泰林購買指定電器，即可獲低至六三折優惠價及長達24個月免息分期。如果選購Hitachi42吋PictureMasterHDII高清等離子電視機，不但有以上優惠價，更可獲贈價值$4,399之Hitachi20吋LCD電視機1部，認真着數。<br><br>記者：葉雪芯<br>查詢：28864111</p></body></html>

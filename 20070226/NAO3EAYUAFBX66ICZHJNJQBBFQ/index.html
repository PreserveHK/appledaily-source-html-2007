<html><header><meta charset="utf-8"><title>蘇said：「糕妹」試衫態度差 - 阿蘇</title></header><body><h1>蘇said：「糕妹」試衫態度差 - 阿蘇</h1><p>「糕妹」甩拖後真係冇乜運行，頒獎禮食光蛋，最近上台跌低，真係行衰運。佢嘅做人態度真係難頂，之前投訴空姐已經有前科，最近有時裝PR探子爆料，話「糕妹」𠵱家成日想𢱑品牌合作，不過啲行情一般，因為佢試過同埋同門師姐「茶你」去名牌showroom試衫，入到去佢就指定要最靚、最搶嗰條裙，但又唔要性感，要求多多，誓要成為台上女主角，好勝劣性完全顯露，漠視師姐嘅感受，反而師姐「茶你」就冇乜計較，好有禮貌表示冇所謂，仲好禮讓「糕妹」㖭。<br> 撰文：阿蘇<br> 此欄逢星期一至六刊出</p></body></html>

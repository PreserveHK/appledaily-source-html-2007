<html><header><meta charset="utf-8"><title>潮聲潮氣：<br>OK玩「潮物自由抽」&#13;</title></header><body><h1>潮聲潮氣：<br>OK玩「潮物自由抽」&#13;</h1><p>潮流興玩扭蛋，最近發現扭蛋喺OK便利店都有得玩，佢哋由日本引入最具人氣的「潮物自由抽」，其概念與扭蛋機同出一轍，不同之處是把一個個扭蛋換成精美的包裝袋、把扭蛋機器換成色彩繽紛的透明膠筒。第一批登場的是不同系列的卡通人物手機繩，包括WinniethePooh、HelloKitty、MyMelody及反斗奇兵等，每個卡通人物仲會穿上不同服飾，每次抽都只是$10！<br><br>記者：葉雪芯<br>查詢：29916363</p></body></html>

<html><header><meta charset="utf-8"><title>崔智友闖機場禁地</title></header><body><h1>崔智友闖機場禁地</h1><p>韓星崔智友與李政宰早前特到仁川機場的禁區，為新劇《AirCity》拍攝宣傳海報。今次是崔智友繼《天國的階梯》後，相隔三年再拍韓劇，當然不容有失，她於機場跑道、機場天台等地留下倩影，盡現成熟美態。</p><p>忙於應付旅客</p><p>拍攝當日共用了15小時拍攝，曾演出《戀愛時代》的李鎮旭也有份演出，他藉休息時間向李政宰學習，顯得非常認真。至於崔智友則忙於應付仁川機場內來自各國的旅客，當中更有fans為了見她一面而專誠到來，李鎮旭笑稱：「劇集《AirCity》像是由『智友城市』所形成的。」崔智友在劇中扮演一位精通多國語言的機場營運主管，該劇預計在今年上半年啓播。</p></body></html>

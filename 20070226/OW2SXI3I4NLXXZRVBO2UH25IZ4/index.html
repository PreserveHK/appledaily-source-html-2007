<html><header><meta charset="utf-8"><title>余文樂自歎欠財運</title></header><body><h1>余文樂自歎欠財運</h1><p>余文樂昨日以嘉賓身份於朗豪酒店出席「第三屆童星童戲頒獎禮」，負責頒發最佳演員獎。余文樂謂他本計劃年廿八跟隨曾志偉等到美國做騷登台，誰知拍戲拍到年三十，搵真銀機會落空。</p><p>輸近3萬</p><p>余文樂又表示於年初一到了杜汶澤家拜年賭錢，他說：「我帶咗3萬蚊去做莊，點知輸剩2,000幾蚊。」<br> 余文樂謂沒有偏財運，希望今年正財旺，他說：「好多人搵我拍戲，仲畀我選擇同遷就我，𠵱家暫定我會拍四部戲，因為上年拍咗六部戲同一齣韓劇，好攰呀，今年唔拍咁多，想休息吓。」<br> 採訪、攝影：藍文浩</p></body></html>

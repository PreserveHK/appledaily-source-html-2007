<html><header><meta charset="utf-8"><title>《TheArtofthePoster》<br>看盡世界海報</title></header><body><h1>《TheArtofthePoster》<br>看盡世界海報</h1><p>香港的舊式海報不時可見，但外國的卻從沒一個有系統的展覽。PictureThis就舉辦了一個集合20世紀世界各地的廣告海報展覽。當中種類豐富，由食品到汽車到舞台演出的宣傳海報都收錄其中。若想一睹歐洲首屈一指的海報設計師如LeonettoCappiello的作品，就要趁此機會。<br><br>記者：梁俊鵬</p><p>日期：3月1日至17日<br> 地點：中環皇后大道中9號603B室<br> 查詢：25252820</p></body></html>

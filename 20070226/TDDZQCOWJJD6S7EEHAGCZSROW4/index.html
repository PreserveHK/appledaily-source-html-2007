<html><header><meta charset="utf-8"><title>外遊登山講究功能</title></header><body><h1>外遊登山講究功能</h1><p>鄧達智今次借出新季度服飾作拍攝之用，他直言平日甚少戴錶，但經常外遊的他，則必備一隻functionalwatch，尤其他5月將到南非及秘魯等高原山地，腕錶備有高度顯示更佳，他說：「此行有少少尋根味道，因為我媽咪有1/4秘魯血統，我有1/8，我想去埋智利、阿根廷同巴西。」<br> 提到時間觀念，他笑着說：「我當自己係超人，我嘅時間係自行壓縮咗，成日高估自己，可以喺好短時間做好多事。」</p></body></html>

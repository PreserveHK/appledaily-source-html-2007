<html><header><meta charset="utf-8"><title>北極熊明星也瘦身</title></header><body><h1>北極熊明星也瘦身</h1><p>全球興瘦身，連德國柏林動物園嗰隻因為俾阿媽遺棄、差啲搞到要人道毀滅嘅明星北極熊仔「克努特」（Knut），都話要加入瘦身行列！克努特不經不覺8個月大，重60公斤，職員話佢都唔算體重超標，不過外形唔夠fit，有啲肥肉，而且佢好食好住，都唔使用肥肉嚟抵禦嚴冬嘅，不如減咗佢啦。當局𠵱家將克努特每天四餐減到三餐，又冇牛角包做零食，仲要俾人督住做運動。啤啤熊，為咗靚同健康，冇計啦。<br> 美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>網上搜奇：金泰希童年一樣索</title></header><body><h1>網上搜奇：金泰希童年一樣索</h1><p>韓國靚女金泰希一向都係當地網站嘅人氣搜尋女星，阿Net最近就喺韓國互聯網搵到佢嘅水着相，不過大家唔使緊張，呢張照片只係希妹童年時代喺泳池旁邊拍嘅舊照啫。唔少網友睇過都話希妹個樣冇乜大改變，都係咁出眾，至於身材𠵱家就當然比以前發育咗唔少啦！<br> 網址： http://kr.news.yahoo.com/service/news/shellview.htm?linkid=16&amp;articleid=20070731134522976b0 </p></body></html>

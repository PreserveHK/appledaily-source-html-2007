<html><header><meta charset="utf-8"><title>中海油夥美資開採油田</title></header><body><h1>中海油夥美資開採油田</h1><p>【本報訊】內地由今日起，中外合作開採海油的外資，將按其所得原油出口徵收5%出口關稅，但新政策並沒有減低外資參與國內開採海油的意欲。《上海證券報》報道，中海油（883）正與美國新田公司接觸，雙方可能就南海新油田區塊簽署產品分成合同。若落實合作，新田公司將成為受新政策影響的首家外資企業。<br> 中海油指出，國內對外資開採海油收取原油出口關稅的新政策，對公司與外資合作的影響非常有限。<br> 據悉，去年中海油推出上述南海區塊，擬與外資合作開發，該區塊面積5424平方公里，水深介乎10米至60米。</p></body></html>

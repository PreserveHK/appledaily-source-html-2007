<html><header><meta charset="utf-8"><title>娛片site：千嬅撐孫燕姿變粉絲</title></header><body><h1>娛片site：千嬅撐孫燕姿變粉絲</h1><p>孫燕姿去年在紅館舉行個唱好評如潮，除了贏盡一班忠實fans的歡心外，還令身為前輩的楊千嬅變成她的小歌迷呢！</p><p>高聲歡呼</p><p>凌零發最近瀏覽香港討論區，發現網友轉載YouTube網站一段孫燕姿去年在紅館開騷時的短片，當晚孫燕姿邀請了楊千嬅擔任表演嘉賓，兩人在台上合唱一曲《遇見》，不過唱畢該曲後，千嬅竟然拿出相機，硬要跟孫燕姿影合照，得手後還高聲歡呼，猶如小fans一樣，似乎她忘記自己比對方年長呢！<br> <br> 孫燕姿演唱會網址：<br>  http://www.youtube.com/watch?v=9T8HtVgSKzU </p></body></html>

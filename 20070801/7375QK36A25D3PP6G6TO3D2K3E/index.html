<html><header><meta charset="utf-8"><title>菜菜子懷孕5個月</title></header><body><h1>菜菜子懷孕5個月</h1><p>日本女星松嶋菜菜子自6月尾被發現為丈夫反町隆史懷有第二胎後，一直保持沉默。不過紙包不住火，菜菜子昨日終於在其官方網頁內承認懷有5個月身孕，預產期在今年12月尾。</p><p>專心待產</p><p>菜菜子01年與合演日劇《GTO》的反町結婚，04年5月誕下女兒。菜菜子說：「讓大家擔心了，現懷有第二胎的我已踏入了安定期，故在此向大家報告。」菜菜子現已停工專心待產，她所屬的事務所則表示菜菜子產後將按身體狀況才決定動向。</p></body></html>

<html><header><meta charset="utf-8"><title>張震光陰無價</title></header><body><h1>張震光陰無價</h1><p>張震日前接受《君子雜誌》訪問時表示，他拍竣電影《吳清源》後，只稍作休息就投入《天堂口》與《赤壁》的拍攝工作，雖然每分每秒都盡被工作填滿，但卻感到無比幸福。</p><p>黃金時期</p><p>張震說：「有這麼多難忘的角色交到我手中，就更讓我感到無比幸福，我真的很享受身處電影世界的每分每秒。」<br> 繼吳清源這個傳奇人物後，張震於《天堂口》演黑幫殺手及《赤壁》中的孫權，一部接一部的電影令他也覺得自己正踏進演員的黃金時期，更強調時間對現在的他很重要，因為年少的時候浪費了不少時光，他說：「當時經常去玩的我，心是搖擺不定的，慶幸在經歷了一些調整後，就找到了成為演員的路。」<br> 撰文：林妃</p></body></html>

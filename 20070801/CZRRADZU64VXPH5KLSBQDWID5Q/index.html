<html><header><meta charset="utf-8"><title>傳栢芝入養和待產</title></header><body><h1>傳栢芝入養和待產</h1><p>張栢芝和謝霆鋒去年9月在菲律賓結婚，向來恨生BB的栢芝和丈夫努力造人，未幾即告懷孕，有指其腹中塊肉為男嬰，據悉本周為栢芝的預產期，由上周開始已不斷有傳她隨時生BB，想不到她的生仔日期超準，昨日傍晚傳出栢芝已進入跑馬地養和醫院分娩的消息。</p><p>非常緊張</p><p>據悉栢芝對生仔非常緊張，之前已不斷向身邊友人打探在那間醫院分娩較佳，而她也一直考慮入養和分娩，早前有報道指她患有產前抑鬱症，故霆鋒除了拍戲之外，其餘時間均留在家中陪伴太太。<br> 就栢芝昨晚入養和生BB一事，記者致電謝賢，他在電話中說：「佢入醫院大家點會唔知，佢月中先至生。」</p></body></html>

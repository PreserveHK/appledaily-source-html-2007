<html><header><meta charset="utf-8"><title>CutieHoney殺入公仔箱</title></header><body><h1>CutieHoney殺入公仔箱</h1><p>由《鐵甲萬能俠》漫畫家永井豪創作的73年名作《CutieHoney》，已多次拍成動畫，繼04年由性感女星佐藤江梨子主演真人版電影後，日本NTV電視台前日宣佈會開拍真人版日劇《CutieHoneyTHELIVE》，女主角則由19歲的性感女星原幹惠擔任。<br> 日劇《CutieHoneyTHELIVE》主要為紀念漫畫家永井豪入行40周年而炮製，並將於10月2日深夜1時首播，扮演性感女戰士如月Honey的原幹惠除了大騷身材外，也會在劇中以多個形象現身，與壞人周旋到底。</p></body></html>

<html><header><meta charset="utf-8"><title>英瑪褒曼夢中離世</title></header><body><h1>英瑪褒曼夢中離世</h1><p>前日於家中逝世的瑞典電影大師英瑪褒曼（IngmarBergman），死因仍未正式公佈，美國電影雜誌《HollywoodReporter》網頁指他是於睡夢中安詳離世。<br> 昨日不少影圈中人悼念這位一代大師，美國導演公會主席MichaelApted讚揚英瑪是「導演中的導演，創作出美麗、複雜而精明的作品」，至於與英瑪合作11次的瑞典演員MaxvonSydow，則稱英瑪為其「生命中最重視的人」，至於康城影展主席GillesJacob則指英瑪的離世，是「令當代電影失去了一位天才先鋒」。</p></body></html>

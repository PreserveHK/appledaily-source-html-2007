<html><header><meta charset="utf-8"><title>尹恩惠新劇收視勁</title></header><body><h1>尹恩惠新劇收視勁</h1><p>尹恩惠女扮男裝主演的韓劇《咖啡王子1號店》於當地大受歡迎，前晚第9集錄得25.2%高收視，電視台有見及此，決定在下周日上午起，九小時馬拉松式重播前八集，實行再催谷尹恩惠與公侑的溫馨愛情故事。<br> 劇集的主要拍攝場地、位於首爾弘益大學附近的咖啡店，近日吸引大批fans慕名而來一睹偶像。電視台因此計劃在下周二晚，於咖啡店內舉行迷你演唱會，獻唱原聲大碟內多首作品，並與fans探討咖啡烹調的技巧等。</p></body></html>

<html><header><meta charset="utf-8"><title>單車撞牆死者家人認屍</title></header><body><h1>單車撞牆死者家人認屍</h1><p>【本報訊】在黃大仙彩虹邨行人隧道內踏單車撞牆死亡的43歲男子羅創榮，其兩名胞妹於昨晨9時許，在黃大仙警區重案組探員陪同下，前往沙田富山殮房辦理認屍手續，經法醫官剖屍檢驗，證實他是頸骨折斷致死，額頭傷痕非致命傷勢，而警方深入調查後，不排除他事發前吸毒精神亢奮，在踩單車時失控撞牆，案件並無可疑，案件會轉交東九龍交通特別意外調查組跟進。死者的兩名胞妹表示，兄長阿榮是家中排行最大，下有兩妹一弟，胞兄染有毒癮，也曾因偷竊入獄，長嫂十多年前已攜兒子離開，他獨自生活，他們兄妹間鮮有聯絡。至於他結交新女友，其家人表示並不知情。</p></body></html>

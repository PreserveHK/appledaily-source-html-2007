<html><header><meta charset="utf-8"><title>世界田徑錦標賽展覽館
</title></header><body><h1>世界田徑錦標賽展覽館
</h1><p>每兩年一次的世界田徑錦標賽，第11屆賽事將會於八月二十五日至九月二日在大阪舉行。現在御堂筋就舉辦了世界田徑錦標賽的展覽，除了展出今年的獎牌、會場及歷屆資料之外，更有為日本打打氣的遊戲。在展覽內可以影張合成相，又可以影貼紙相，全部費用全免。拍了的貼紙相，更加可以貼上打氣板，到了運動會當日為各個運動員送上支持。另外，想親身入場的話，亦可以在這裏買入場券。<br><br>御堂筋Plaza　<br>地址：御堂筋2-8-17<br>開放時間：11am-8pm</p></body></html>

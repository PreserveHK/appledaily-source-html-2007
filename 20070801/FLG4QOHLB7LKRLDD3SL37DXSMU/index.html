<html><header><meta charset="utf-8"><title>財話短說<br>港葯配股集資5.36億</title></header><body><h1>財話短說<br>港葯配股集資5.36億</h1><p>▲香港葯業（182）以先舊後新方式配售4.6億股，佔擴大後股本12.23%，集資淨額5.36億元，將用於發展及收購風力發電業務。配售價每股1.2元，較停牌前1.35元折讓11.11%。公司又透露，建議收購的WindPower已與A股公司北京綿世訂立協議，成立合營公司共同在內蒙古自治區二連浩特市發展風場發電項目，各佔49%及51%，總投資額約2.7億元。</p></body></html>

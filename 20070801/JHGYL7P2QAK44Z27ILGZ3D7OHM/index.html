<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●今年6月15日結婚的日本女星宮崎葵，上周三在東京大神宮內與丈夫高岡蒼甫低調舉行傳統日式婚禮。<br> <br> ●尊尼偶像組合嵐前日在橫濱ARENA開騷，成員松本潤倒吊1分鐘行天花板，震驚全場。<br> <br> ●馬來西亞回教團體近日促請主辦單位取消GwenStefani於當地舉行的演唱會，因為Gwen經常於台上宣揚不雅訊息。<br> <br> ●Usher上周六突然取消與懷孕女友TamekaFoster的婚禮，原來其女友下令不准與她不和的Usher母親觀禮，令Usher大怒。</p></body></html>

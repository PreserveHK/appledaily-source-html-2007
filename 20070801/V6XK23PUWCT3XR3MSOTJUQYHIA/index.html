<html><header><meta charset="utf-8"><title>朱利亞尼懶去辯論</title></header><body><h1>朱利亞尼懶去辯論</h1><p>2008美國總統選舉，民主黨喺互聯網搶選民、爭人氣嘅政策，真係贏共和黨九條街。美國有線新聞網絡（CNN）同YouTube準備9月為共和黨爭取提名嘅候選人搞番場辯論，點知最受支持嘅前紐約市長朱利亞尼（RudyGiuliani）同麻省前州長羅姆尼（MittRomney）都話唔出席，咁仲有咩睇頭呢？互聯網影響咁大，有共和黨人覺得啲候選人唔係路，於是成立「救救辯論」網站，希望啲候選人勇於參加辯論。<br> 中央社&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>網上搜奇：《浪漫滿屋》籌備拍續集</title></header><body><h1>網上搜奇：《浪漫滿屋》籌備拍續集</h1><p>阿Net前日睇到韓國有單新聞，話經典韓劇《浪漫滿屋》嘅編劇上年開始已經埋手創作續集，至今經已寫咗三集故事，當中仲包括海外發生嘅場面，呢個消息令唔少Rain同宋慧喬嘅fans十分興奮，可惜製作公司話劇集會唔會原班人馬演出，依然係未知之數。<br> 網址： http://kr.news.yahoo.com/service/news/shellview.htm?linkid=16&amp;articleid=2007073017494770276 </p></body></html>

<html><header><meta charset="utf-8"><title>壯男開路蔡少芬反轉上海</title></header><body><h1>壯男開路蔡少芬反轉上海</h1><p>【上海直擊】蔡少芬（Ada）昨日在上海梅龍鎮廣場出席一間美容院的開幕典禮，短髮的她穿上吊帶裙，配襯一對金色大耳環，打扮清爽又不失貴氣。<br> 大會安排Ada由兩位肌肉型男陪伴進場，她一直面露笑容，見到內地傳媒還熱情揮手打招呼。Ada難得在上海現身，內地影迷紛紛一睹偶像風采，把會場擠得水洩不通，幸好大會安排了多名保安為Ada護駕，以策安全。看到內地影迷那麼熱情，Ada用普通話說：「很感謝大家都來支持我，見到影迷真的很開心。」<br> 採訪、攝影：盧健</p></body></html>

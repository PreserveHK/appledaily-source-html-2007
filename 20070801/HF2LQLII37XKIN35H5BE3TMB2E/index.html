<html><header><meta charset="utf-8"><title>消費blog：蒙古公主駕到</title></header><body><h1>消費blog：蒙古公主駕到</h1><p>小妹噚日去睇將軍澳中心嘅「中國56民族娃娃展」，就俾我撞到真正嘅公主﹗<br> 呢位公主嚟自大陸蒙古族，叫哈琳公主（圖），佢話自己係300幾年前蒙古土爾扈特部第13代王爺嘅後裔。呢位公主樣貌未至於傾國傾城，但係多才多藝。佢本身係一名歌手，又識行catwalk，本周五至周日會參加上水廣場同屯門錦薈坊等商場舉行嘅「民族小娃娃」時裝滙演，仲會即時獻唱有蒙古風格嘅名曲㖭。至於個娃娃展展期由即日至本月31日。查詢電話34174328。<br> 逢周一至周四刊出</p></body></html>

<html><header><meta charset="utf-8"><title>中環在線：財資市場畢業生忙搵食 - 李華華</title></header><body><h1>中環在線：財資市場畢業生忙搵食 - 李華華</h1><p>香港叫得做亞洲金融中心，喺香港金融財經界，競爭自然越嚟越大，無論以乜嘢學歷投身社會，都一樣要不斷進修，唔係嘅話，好快會被淘汰。所以香港銀行學會同財資市場公會，聯合推出嘅財資市場證書課程，一推出就好受歡迎，同學們亦話咁快已經畢業。<br> 噚日就喺金管局舉行簡單而隆重嘅畢業典禮，雖然首批畢業生冇着畢業袍，但係都着得齊齊整整，分別喺金管局副總裁兼財資市場公會理事會主席蔡耀君，以及香港銀行學會行政總裁梁嘉麗手上，高高興興接過畢業證書。首批畢業生45人，噚日唔夠一半人出席，可能都係搵食緊要啲。</p></body></html>

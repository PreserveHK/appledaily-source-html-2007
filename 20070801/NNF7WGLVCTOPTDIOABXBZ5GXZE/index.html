</title></header><body><h1>No.2　AvrilLavigne趁環保袋熱潮
</h1><p>各大品牌搶住推出環保袋，宣傳環保訊息，今次輪到即將來港演出的小天后AvrilLavigne，聯同izzue推出米白色帆布袋，利用大碟名改成鮮粉紅色口號"THEBESTDAMNGREENTHING"Slogan。原色帆布、不含PVC的標準環保顏料、再造紙印製標籤等製作都證明環保並非空口講白話，活動所獲得部份收入更將捐贈予環保團體。$129的價錢，沒有炒價，虛榮也不多。<br>（許維雅）<br><br>查詢：izzue（28903560）銅鑼灣金百利商場地庫&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>撞車爆玻璃傷乘客</title></header><body><h1>撞車爆玻璃傷乘客</h1><p>【本報訊】沙田大埔公路近大圍道，昨日發生車禍，一部泥頭車停在路面進行道路工程，途經的一部巴士企圖超前，但與泥頭車發生碰撞，巴士下層的玻璃撞毀，有4名女乘客被玻璃碎濺傷，需送院敷治。<br> 現場為大埔公路近大圍美林邨，昨晨近11時，一部行走46X線，從美孚開往顯徑邨的九巴雙層巴士，由姓余（54歲）司機駕駛，沿城門隧道公路落斜，轉入大埔公路後，準備在大圍道交界埋站，但現場正進行修路工程，一部泥頭車停在慢線路面，姓李（57歲）司機，並操作挖斗挖泥。<br> 據稱，巴士司機準備將車抽出快線時，但「睇位」不準，倒後鏡先碰到泥頭車，巴士下層左邊車身的三幅玻璃亦被撞破。</p></body></html>

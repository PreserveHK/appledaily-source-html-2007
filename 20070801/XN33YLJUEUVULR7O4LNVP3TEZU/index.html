<html><header><meta charset="utf-8"><title>陸詩韻死守腋窩</title></header><body><h1>陸詩韻死守腋窩</h1><p>徐淑敏（Suki）、宋熙年、陸詩韻、鄧健泓及鄭丹瑞，昨日在尖沙嘴出席「TVB最受歡迎廣告頒獎典禮2007」記者會，現場放置了不少道具，由鄧健泓與三位靚女一同擺甫士創作廣告語句，鄧健泓要求她們舉高雙手，但陸詩韻不願腋下曝光，只肯將手橫伸，她解釋說：「唔美觀，又唔優雅。」<br> 今次頒獎禮定於本周日舉行，當晚徐淑敏、宋熙年及陸詩韻將會組成3S表演歌舞《艷光四射》。Suki早前被狗仔隊拍得在公屋內晒腳趾照片，她表示因已不是第一次被偷拍，所以決定搬屋。<br> 採訪：魯萍<br> 攝影：葉君海</p></body></html>

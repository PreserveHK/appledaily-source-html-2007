<html><header><meta charset="utf-8"><title>8人參與民間電台被控</title></header><body><h1>8人參與民間電台被控</h1><p>【本報訊】由「阿牛」曾健成創辦的民間電台，涉嫌非法廣播，成為首宗電台被引用《電訊條例》檢控的案件，經多次押後，終定於11月12日開審，至於民間電台在旺角街頭舉辦直播論壇撐港台一案，則押後至12月7日再提訊。<br> 涉案被告包括曾健成、陳妙德、羅堪就、潘達強、楊匡、任嘉賓的資深傳媒人林旭華、港台工會理事麥志恒、立法會議員梁國雄及營運民間電台的海昇科技有限公司，各人均否認控罪。<br> 案件編號：ESS31207-31211/06，20608-9,20884-8&amp;20987/07</p></body></html>

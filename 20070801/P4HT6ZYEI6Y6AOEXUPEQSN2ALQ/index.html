<html><header><meta charset="utf-8"><title>環球片場：吉建邊跳邊脫</title></header><body><h1>環球片場：吉建邊跳邊脫</h1><p>韓國性感女歌手吉建（KilGun）早排推出嘅快歌《搖擺》大受歡迎，近日佢再接再厲派出快歌《Shower》上台，仲上埋音樂節目宣傳。阿Net喺YouTube睇過其中一個演出，KilGun出場時着咗件長袖白恤衫，以為佢今次只係以「舞」會友，點知唱到一半KilGun突然除咗件衫，以黑色背心繼續大唱大跳，總算為酷熱嘅夏日送上一道清泉。<br> <br> 網址： http://www.youtube.com/watch?v=JYuvJZuUsAE </p></body></html>

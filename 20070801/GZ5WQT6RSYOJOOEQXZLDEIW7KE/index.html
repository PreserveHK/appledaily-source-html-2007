<html><header><meta charset="utf-8"><title>馮仁昭四圍超：澤東打贏網頁官司 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：澤東打贏網頁官司 - 馮仁昭</h1><p>為王家衛執導嘅電影《2046》設計同製作網頁嘅多媒體製作公司，喺05年3月未經澤東電影公司同意下，蓄意將網頁鏟走，該製作公司又拒絕交還製作網頁用嘅電影硬照同宣傳片段，令網頁無法運作同更新資料。當《2046》準備喺美國上映，因網頁關係令澤東喪失宣傳機會，影響票房收入同電影紀念品銷情，澤東噚日喺高等法院終獲得勝訴，法官頒令要被告交出所有資料，並查明實際損失額。<br> 案件編號：HCA742/05</p></body></html>

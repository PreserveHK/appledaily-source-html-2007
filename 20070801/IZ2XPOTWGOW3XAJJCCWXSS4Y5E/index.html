<html><header><meta charset="utf-8"><title>webtech：救命腕帶造福遇險被埋者</title></header><body><h1>webtech：救命腕帶造福遇險被埋者</h1><p>一條時尚手帶，不但是飾物，它還可以救人一命。統計顯示，一旦遇險被瓦礫或泥石埋住，在30分鐘內獲救，活命率有50%，可是被困三小時後，生還機會只剩10%。俄羅斯電子設計公司唐切爾（Tancher）發明了「救命腕帶」，啓動後會發出無線電訊號，讓拯救人員盡快探測得到被困者的位置。<br> 腕帶還有USB記憶功能，可以儲存個人資料。唐切爾公司現在免費公開生產技術，希望產品可以由各地政府或商業機構大量生產，救回更多性命。<br>  http://www.gizmag.com/go/7760/ </p></body></html>

<html><header><meta charset="utf-8"><title>巴貝利教大埔爭前5</title></header><body><h1>巴貝利教大埔爭前5</h1><p>【本報訊】前港腳巴貝利在新球季轉投地區球會和富大埔擔任該隊教練，而新任領隊陳志超表示，球隊班費增至400萬港元，目標是爭取前5。<br> 雖然大埔上季甲組聯賽只取得第7名，但在大埔社區上營造良好氣氛，今季獲政府、商界及贊助商更大支持，令球隊班費由300萬港元增加至約400萬港元；當中上屆贊助南華的JNC，今季成了大埔的球衣「心口贊助」。</p><p>望今屆5戰踢主場</p><p>另外，大埔為求能在大埔運動場舉行聯賽，已完成改善球場設施，而他們希望足總能讓他們在主場安排5場賽事。<br> 巴貝利表示，接掌充滿地區色彩的大埔是一項挑戰，希望長遠能帶領球隊與前列球隊競爭的球隊。</p></body></html>

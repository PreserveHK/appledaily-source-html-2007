<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馮德倫新片預埋Karen - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馮德倫新片預埋Karen - 馮仁昭</h1><p>馮德倫噚日到尖沙嘴出席LG高清電視機宣傳活動，由佢執導嘅《英雄本色》將於明年2月開拍，男主角人選傾緊劉德華同郭富城，女主角就有兩個。問馮德倫會唔會邀請女友莫文蔚（Karen）演出？佢話：「都要睇佢檔期同角色啱唔啱，冇得夾硬嚟。」問到拍完《英》片，會唔會同女友結婚？佢話：「唔係話我肯就得，都要睇佢應唔應承。」</p></body></html>

<html><header><meta charset="utf-8"><title>webchic：電「紙」錶重80克</title></header><body><h1>webchic：電「紙」錶重80克</h1><p>日本精工推出手鐲形女裝電「紙」錶「SeikoM」（圖）。手錶重量只有80克，戴上手輕飄飄，電子紙顯示屏採用美商EInk開發的「微膠囊型電氣泳動顯示技術（EPD）」，讓人戴上手後不用背景燈也能清楚看見數字。這款手錶將於8月推出市面，限量1,000隻，預料每隻不連稅售55萬日圓（約3.5萬港元），另發售兩隻18K白金鑲鑽款式，每隻售580萬日圓（約36.7萬港元）。<br> 法新社<br>  http://www.seiko-watch.co.jp/press/release/baselworld/basel_2007_05.html </p></body></html>

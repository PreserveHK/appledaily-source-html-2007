<html><header><meta charset="utf-8"><title>李孝利減產讀碩士</title></header><body><h1>李孝利減產讀碩士</h1><p>韓國性感女歌手李孝利，雖然平日唱歌拍戲做主持百足咁多爪，但她並沒有放棄進修。日前她成功考入韓國慶熙大學的大學院，修讀言論訊息科碩士課程，明年3月將與韓片《隔離位係古惑仔》男星鄭俊浩做同學。</p><p>訪非洲災民</p><p>去年畢業於國民大學戲劇電影科的李孝利，由於演藝工作繁忙，讀了足足8年才完成學士課程。為了應付明年的碩士課程，李孝利的經理人公司表示她將減少下半年的工作，專心學業。另外，愛心爆棚的李孝利昨日應慈善機構邀請飛往埃塞俄比亞，探訪因飢餓和疾病而受苦的災民。</p></body></html>

<html><header><meta charset="utf-8"><title>惡蛾入侵加州農業告急</title></header><body><h1>惡蛾入侵加州農業告急</h1><p>美國加州的果園及葡萄園，正受「不速之客」入侵──只有手指尾指甲般大小的蘋淺褐卷蛾（EpiphyasPostvittana）。這場蛾患破壞力驚人，估計果農損失已達1億美元（7.8億港元）。當局正全力撲殺。<br> 蘋淺褐卷蛾曾在英國、夏威夷、新西蘭等地造成重大災害。昆蟲學家今年2月在柏克萊（Berkeley）首度發現這種蛾在美國出現，來源仍然是個謎，但估計有人將一棵藏有蛾蛹的植物由外地帶返加州，令這種蛾在美國開枝散葉。加州已派出緊急部隊，到奧克利、三藩巿灣區和著名葡萄酒產地納帕（Napa）噴射殺蟲劑。<br> 英國《泰晤士報》</p></body></html>

<html><header><meta charset="utf-8"><title>契仔整靚Blog造勢<br></title></header><body><h1>契仔整靚Blog造勢<br></h1><p>因牽涉契媽李賽鳳婚外情而知名度大增的宗天意，日前把自己的官方網站大事「裝修」，借勢自我宣傳，除貼上多張個人照片外，又註明他出生日期是1984年2月25日，即今年23歲，於貴州都勻市出生，父親是京劇演員，在父親薰陶下，對藝術和表演都非常有感覺。宗天意自稱6歲已懂得跳霹靂舞，小學時曾被甄選入足球訓練隊，但父母反對，於是入讀北京市戲曲藝術學院舞蹈系，03年畢業後加入中國歌劇舞劇院做舞蹈員，05年3月轉投羅氏國際演藝公司旗下。</p></body></html>

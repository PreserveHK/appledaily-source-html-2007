<html><header><meta charset="utf-8"><title>webscience：熊貓老祖宗是「侏儒」</title></header><body><h1>webscience：熊貓老祖宗是「侏儒」</h1><p>黑白色大熊貓去到那裏都受歡迎，表情儍憨的牠，站起來近兩米高，但原來大熊貓在200萬年前的老祖宗，體形要小巧得多。中國和美國研究人員在中國廣西一個石灰岩洞裏，首次發現「侏儒大熊貓」的頭骨，只及現代熊貓頭骨一半那麼大，高度也只及60%，可說是迷你熊貓。但熊貓老祖宗在遠古已食竹葉，活在竹林。<br>  http://news.bbc.co.uk/2/hi/science/nature/6764365.stm </p></body></html>

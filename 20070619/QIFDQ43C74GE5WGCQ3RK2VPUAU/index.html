<html><header><meta charset="utf-8"><title>國際Gossip<br>戴妃最怕俾人話有橙皮紋</title></header><body><h1>國際Gossip<br>戴妃最怕俾人話有橙皮紋</h1><p>英國威廉王子和弟弟哈里王子接受美國全國廣播公司（NBC）嘅訪問昨日（周一）播出。威廉話媽媽戴妃生前最介意別人批評她有橙皮紋：「作為一個名女人，佢很努力維持迷人體態，所以經常到健身室做運動。」當佢聽到有人批評她的身材就鬱鬱不歡，兩兄弟就會話佢知「佢係最美好的」。威廉仲話啲人要搵錢，所以成日搵戴妃做話題。威廉後天（周四）25歲生日，按遺囑可以動用戴妃留俾佢嘅遺產啲利息，估計一年約387萬至464萬港元，但係消息人士指，威廉暫時唔打算呢筆錢。<br> 路透社/英國《每日電訊報》</p></body></html>

<html><header><meta charset="utf-8"><title>娛樂資料庫<br>成功轉型　舊作搶手</title></header><body><h1>娛樂資料庫<br>成功轉型　舊作搶手</h1><p>今年32歲的馮德倫，01年由演員轉型至導演，連同與周星馳合作、現正製作中的《跳出去》在內，他共執導了四套電影，其中04年的動作喜劇《大佬愛美麗》（圖）近期更獲荷李活垂青，電影《叛諜追擊》（TheBourneIdentity）的監製AndrewR.Tennenbaum便以200萬美元（約1,560萬港元）向英皇電影公司購下該片版權，打算開拍荷李活版，而主角已落實由奧雲韋遜（OwenWilson）、積比力克（JackBlack）及珍妮花雅麗絲頓（JenniferAniston）擔任，預計明年中於美國開拍。</p></body></html>

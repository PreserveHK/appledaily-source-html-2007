<html><header><meta charset="utf-8"><title>京人抗議李登輝拜靖國</title></header><body><h1>京人抗議李登輝拜靖國</h1><p>「支持台獨，死路一條。」一批為數20多人的抗議人士，昨在北京日本駐華使館前示威。在公安嚴密監視下，示威人士拉起橫額，高喊口號，撕毀台灣前總統李登輝的照片（圖二），抗議日本政府容許李登輝參拜靖國神社，要求日本政府立即無條件釋放向李登輝投擲膠樽的內地人薛義。<br> 來自中國愛國者同盟和保釣協會的示威者聲稱，示威得到當局批准，完全合法。不過，他們試圖將標語貼在大使館鐵欄上，被在場公安制止。抗議人士向使館人員遞交請願信後，和平散去。<br> 據報，薛義仍被日本警方扣留，當局最快明日、最遲下周六公佈是否釋放薛義。<br> 路透社/美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>沙地王子投資旗艦上市</title></header><body><h1>財話短說<br>沙地王子投資旗艦上市</h1><p>▲有「中東股神」之稱的沙地阿拉伯王子阿爾瓦利德（AlwaleedbinTalal）旗下投資旗艦KingdomHolding，將於沙地證券交易所進行首次公開招股（IPO），阿爾瓦利德將出售3.15億股或5%Kingdom股權，集資8.4億美元（65.5億港元）。該公司目前的市值估計約168億美元，持有資產包括4.4%花旗集團、22.2%四季酒店和10%歐洲廸士尼。</p></body></html>

<html><header><meta charset="utf-8"><title>搶先爆<br>三兄弟打造豪門傳奇</title></header><body><h1>搶先爆<br>三兄弟打造豪門傳奇</h1><p>無綫與中央電視台合作拍攝的回歸10周年紀念新劇《歲月風雲》，以從事鋼鐵業的豪門家族為主線，講述他們在逆境中如何奮鬥求存。劇集背景由50年代開始，開設汽車維修廠的華文翰（劉松仁飾）、華文鴻（廖京生飾）及華文碩（苗僑偉飾）三兄弟，以造出中國人的汽車為目標，雖然中途曾一度家道中落，但始終未放棄夢想，最終三人的下一代華振邦（林峯飾）、華振民（馮紹峰飾）和華清琳（梁靖琪飾）接力完成夢想，也令家族團結起來，而林峯與佘詩曼及胡杏兒也有一段三角戀。</p></body></html>

<html><header><meta charset="utf-8"><title>蘇said：整容「吱吱」石膏面忌光 - 阿蘇</title></header><body><h1>蘇said：整容「吱吱」石膏面忌光 - 阿蘇</h1><p>女人整容會整上癮，大把例子數唔晒，好似闊太「吱吱」，佢得閒執吓呢樣，得閒執吓嗰樣，外人睇覺得toomuch，但佢咁樂此不疲即係本人覺得notenough啦。<br> 話說「吱吱」除咗鍾意shopping外，老公唔喺香港時佢仲迷上夜蒲，咁大家都知啲蒲場燈光幾千變萬化㗎啦，有次「吱吱」又同班friend去玩，個蒲場啲燈光時暗時明，當現場打藍光時照落「吱吱」塊面時，剛好打到成塊面好似石膏嗰隻白，嚇到身邊班朋友個個你眼望我眼。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

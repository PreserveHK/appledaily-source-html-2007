<html><header><meta charset="utf-8"><title>案件速遞<br>快閃拍胸漢認6項非禮</title></header><body><h1>案件速遞<br>快閃拍胸漢認6項非禮</h1><p>【本報訊】中年保安遇上校服女生，便情不自禁，施以祿山之爪，並閃電逃去，尖沙嘴五名女生受襲後，警方派員監視，當場擒獲再度犯案的保安，該名「快閃拍胸色狼」昨在九龍城裁判法院承認六項非禮罪，還柙至下月三日，等候精神醫生及心理專家報告始判。40歲被告李家旭，被控於上月15日至本月12日，先後6次在尖沙嘴著名女校嘉諾撒聖瑪利書院附近的柯士甸路及金巴利道一帶，非禮5名17至18歲女生。<br> 案件編號：KCCC3814/07</p></body></html>

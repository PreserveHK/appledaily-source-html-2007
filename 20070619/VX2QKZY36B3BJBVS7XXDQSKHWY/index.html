<html><header><meta charset="utf-8"><title>LG朱古力HiFi</title></header><body><h1>LG朱古力HiFi</h1><p>LG最近將朱古力熱帶到HiFi上，新推出FB162就用上朱古力系列特色，有「一按即紅」熱感應鍵及黑漆鋼琴機身，淨係睇個樣已經份外高級，而「一按即紅」熱感應鍵亦係實用與方便兼備嘅設計，而音質方面，FB162使用LG獨家音效技術XTSPro，有和諧音色同時，亦能做到寬闊音場感覺，玩得Classic啲仲有6種音場選擇（普通/搖滾/流行/古典/爵士/鼓式）。<br><br>記者：許福合</p></body></html>

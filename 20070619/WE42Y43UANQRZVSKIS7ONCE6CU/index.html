<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Soler打官司可接Job - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Soler打官司可接Job - 馮仁昭</h1><p>孖仔組合Soler同經理人公司發生嘅合約糾紛，經理人公司早前同法庭申請，頒令孖仔須獲得經理人公司預先同意，先可以接工作，但法官昨拒絕作此頒令，意味孖仔自資推出嘅新碟可如期下月推出。至於孖仔反要求法庭頒令，禁制經理人公司「蜂鳥音樂」再向外界聲稱係Soler經理人，法官拒絕頒暫時禁制令，但認為最佳解決方法係下令盡快審理本案，現暫定8月20日開審。<br> 案件編號：HCA836/07</p></body></html>

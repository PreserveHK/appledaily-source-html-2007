<html><header><meta charset="utf-8"><title>三嫂為三哥驅桃花</title></header><body><h1>三嫂為三哥驅桃花</h1><p>苗僑偉（三哥）前日49歲生日，晚上他於銅鑼灣Basement酒吧開P慶祝，大批小生花旦畀面到賀，未知是否因苗太戚美珍親自監場，與三哥傳緋聞的佘詩曼和梁靖琪未見露面，不過壽星公依然盡興，凌晨3時多離開時，醉得不停舉起勝利手勢儍笑。<br> 緋聞多多的馬德鐘少有地帶妻子張筱蘭赴會，《師奶兵團》三對主角也齊賀三哥牛一，飲大兩杯的葉童一度以相機反拍記者，記者即時四散，她即說：「做番你哋平時做嘅嘢啦，走開晒點影呀？」其丈夫陳國熹竟趁亂丟低老婆開車離開。胡杏兒和緋聞男友黃宗澤則玩前後腳，杏兒表示送袖口鈕給三哥，宗澤走時則一面紅卜卜。<br> 採訪、攝影：娛樂突發組</p></body></html>

<html><header><meta charset="utf-8"><title>《韓流怪嚇》開拍續集</title></header><body><h1>《韓流怪嚇》開拍續集</h1><p>由宋康昊主演的韓片《韓流怪嚇》去年在當地上映，不但橫掃多個電影獎項，更創下1,300萬觀眾入場的成績，成為韓國史上最賣座本土電影，認真威到盡。電影公司食髓知味，昨日宣佈開拍續集，但導演奉俊昊不會參與拍攝，令人對續集不樂觀。</p><p>卡士未定</p><p>據韓國報章《MyDaily》報道，電影公司計劃今年秋天開拍《韓》片續集，現正籌備劇本，片中怪物仍舊以CG製作，製作費預算跟上集差不多，約8,400萬港元。該片續集卡士未定，但一手撰寫上集劇本的奉俊昊就因為要籌備另一齣新片，故不會參與續集拍攝。</p></body></html>

<html><header><meta charset="utf-8"><title>香取戴370萬金剛鑽箍</title></header><body><h1>香取戴370萬金剛鑽箍</h1><p>由日本組合SMAP成員香取慎吾主演的《西遊記》電影版，前日在東京有樂町的東京國際Forum舉行世界首映，雖然香取並沒有扮成片中的孫悟空出現，但卻戴了一個鑲滿鑽石、約值5,900萬日圓（約370萬港元）的金剛箍亮相，非常巴閉。<br> 大會前日將舞台佈置成《西遊記》電影版的目的地天竺大雷寺一樣，身為主角的香取穿上灰色西裝現身，令在場4,500名fans異常興奮。香取除手執如意棒，還戴上孫悟空的招牌頭箍，該頭箍原來由純金製成，並鑲有59卡鑽石，如斯名貴，難怪他戴上頭時也份外小心。</p></body></html>

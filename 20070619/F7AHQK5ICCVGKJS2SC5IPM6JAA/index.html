<html><header><meta charset="utf-8"><title>blog人話：闊太開靚車應徵做保母</title></header><body><h1>blog人話：闊太開靚車應徵做保母</h1><p>食得多魚翅都想食下粉絲！家住瀋陽、平日開靚車穿名牌的30歲阿太王女士，近日就跑去應徵做保母，準僱主見到她泊在門外的私家車，都不請她：「這活兒累，你幹不了的！」亦有介紹工作的家政公司老闆直接對她說：「你十指纖纖的，洗碗那樣的粗活能幹得來嗎？」王女士聽了就很不服氣，說自己大學畢業，婚前做過會計工作，因為在家實在悶得發慌，才找事做。現在她已成功當上保險銷售員了。<br>  http://news.sina.com.cn/s/2007-06-19/062213259537.shtml </p></body></html>

<html><header><meta charset="utf-8"><title>一網笑話：股壇父女</title></header><body><h1>一網笑話：股壇父女</h1><p>有一晚，啱啱喺股壇搏殺完成個禮拜嘅老竇，帶住個啱啱考完試嘅寶貝女，喺屋企樓下嘅花園踱步。<br> 老竇問：「阿女，你呢個學期嘅英文成績考成點呀？」<br> 阿女答：「攞95點應該冇問題。」<br> 老竇問：「咁同上個學期比，係升定跌？」<br> 阿女答：「梗係升喇！升咗成廿點！」<br> 老竇問：「咁仲有幾多上升空間？」<br> 阿女答：「仲差5點就見頂㗎喇！」<br> <br>  http://www.zhanjiang.cc/html/200608/29/163748732.htm </p></body></html>

<html><header><meta charset="utf-8"><title>ClickClick情報科：森美串燒三兄弟</title></header><body><h1>ClickClick情報科：森美串燒三兄弟</h1><p>表面看來日本演歌王子冰川清，似乎跟香港娛樂圈完全扯不上關係，不過冰川卻憑着與商台DJ森美猶如餅印的樣貌，令他突然在香港討論區成為焦點，有網友上載二人相片，瞬即獲得50多名網友回應。<br> 網友幸運小女孩張貼兩人的相片，發現樣子幾乎一模一樣，恍如失散多年的孖生兄弟，而且兩人也偏好以三七面角度示人，非常合拍。</p><p>橫行樂壇</p><p>其實早前森美也被指與EO2的王志安（Otto）相似，今次再加上冰川清，絕對可以組成串燒三兄弟橫行樂壇。</p></body></html>

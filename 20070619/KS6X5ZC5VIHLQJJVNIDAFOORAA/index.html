<html><header><meta charset="utf-8"><title>娛網私密<br>SJ韓庚多華人支持</title></header><body><h1>娛網私密<br>SJ韓庚多華人支持</h1><p>韓國13人組合SuperJunior成員嘅名字大家未必記得晒，但至少會留意吓喺黑龍江出生嘅23歲中國隊友韓庚。阿Net上過佢個內地blog，發覺每日都有過萬名fans瀏覽。日前佢到台灣出席金曲獎，韓庚話已經係第二次去台灣，好開心有機會同當地朋友敍舊。阿Net仲見到佢曾經留言話因為簽證問題，有時唔能夠同隊友四圍去表演，唔怪得成日唔見佢蹤影啦。<br> 網址： http://www.cyworld.com.cn/hangeng </p></body></html>

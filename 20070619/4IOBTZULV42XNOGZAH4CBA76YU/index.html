<html><header><meta charset="utf-8"><title>薛凱琪愛蒲六本木</title></header><body><h1>薛凱琪愛蒲六本木</h1><p>【東京直擊】身為日本旅遊大使的薛凱琪（Fiona），昨日獲安排到東京六本木的Mid-Town觀光，並參觀美術館，她還在其中一間餐廳買了一本關於芭蕾舞的寫真集留念。<br> 女仔愛美白，Fiona也不例外，對於猛烈的陽光，她十分抗拒，幸好助手十分體貼替她撐傘擋陽光。Fiona謂很喜歡六本木，她說：「每次嚟日本，我一定會去六本木，呢度好似香港嘅中環，好熱鬧，夜晚又可以去蒲吧。」<br> 採訪、攝影：李莉</p></body></html>

<html><header><meta charset="utf-8"><title>Theresa澳洲多艷遇</title></header><body><h1>Theresa澳洲多艷遇</h1><p>早前傅穎（Theresa）為側田在澳洲悉尼的演唱會擔任表演嘉賓，之後留在當地探親，住在親友家。Theresa偕親友四處遊覽，又去沙灘又逛公園，與樹熊及袋鼠等拍照，她說：「啲樹熊好得意，好想攬隻返屋企。」</p><p>靚仔似model</p><p>Theresa表示此行雖然沒有夜蒲，但卻有艷遇，她說：「澳洲好多靚仔，街上面見到嘅都好似model咁，喺沙灘玩嘅時候都有sayhi，又介紹自己，傾咗一陣間，但佢哋冇問我拎電話號碼，去公園時有兩個韓國男仔不停走到我前面再扮行，好好笑！」<br> 撰文：林妃</p></body></html>

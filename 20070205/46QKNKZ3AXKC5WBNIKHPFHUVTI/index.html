<html><header><meta charset="utf-8"><title>話你知<br>共青團員全國逾七千萬</title></header><body><h1>話你知<br>共青團員全國逾七千萬</h1><p>中國共產主義青年團（簡稱共青團）的前身是1920年8月在上海成立的「中國社會主義青年團」，經過多次易名，57年5月正式稱為共青團。共青團是一個中國共產黨領導、以青年為主的群眾組織，至05年底全國共青團團員共7,214.6萬人，幾乎所有高中畢業生都是團員。<br> 共青團團員主要是14至28歲青年，他們一直被視為共產黨最強大的後備軍，共青團亦是培育中央幹部的好地方，近年中共一些主要領導人，包括胡耀邦及胡錦濤，主政前都曾任共青團要職。</p></body></html>

<html><header><meta charset="utf-8"><title>Fiona照同祖名出街</title></header><body><h1>Fiona照同祖名出街</h1><p>日前有報道指薛凱琪（Fiona）與房祖名遭棒打鴛鴦，但Fiona前晚在將軍澳電視廣播城錄影《攜手唱和基本法》節目時卻說：「用緋聞造新聞好cheap，好憎人哋用緋聞造新聞，我寧願俾人話條頸長、頒獎禮冇獎攞，都唔將緋聞掛口邊，呢啲傳聞絕對唔會影響我同祖名友誼。我明白雜誌靠標題增加銷量，但我以後都唔會再答同祖名嘅緋聞，因為答一次就寫一次。」</p><p>「一樣照出街」</p><p>不過，Fiona否認以後不再談論祖名，只是不會再講緋聞罷了，她說：「我哋一樣照出街，唔會避忌。」<br> 採訪：馬建華　攝影：陳順禎</p></body></html>

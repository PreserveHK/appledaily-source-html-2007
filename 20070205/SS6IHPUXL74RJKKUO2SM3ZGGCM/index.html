<html><header><meta charset="utf-8"><title>娛樂資料庫：鎮宇露得有格</title></header><body><h1>娛樂資料庫：鎮宇露得有格</h1><p>草蜢三子於新歌《Forever》MV內齊齊露股上陣，令fans嘩然，其實多年來也有不少紅星為藝術露股拍電影，不過就未試過有歌星露股拍MV。</p><p>梁家輝<br> 1992<br> 《情人》<br> <br> 吳鎮宇<br> 1997<br> 《一個字頭的誕生》<br> <br> 成龍<br> 2001<br> 《特務迷城》、《火拼時速》（RushHourII）<br> <br> 梁朝偉<br> 2004<br> 《2046》<br> <br> 資料來源：《蘋果》資料室</p></body></html>

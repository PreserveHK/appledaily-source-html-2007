<html><header><meta charset="utf-8"><title>彭氏嚇鬼新片美國No.1</title></header><body><h1>彭氏嚇鬼新片美國No.1</h1><p>彭順及彭發兩兄弟進軍荷李活的頭炮《TheMessengers》，乘着上周五單日開畫票房冠軍的氣勢，在周末票房越戰越勇，順利以1,450萬美元（約1.1億港元）成為周末票房冠軍。<br> 彭氏兄弟這齣恐怖片由《蜘蛛俠》（Spider-Man）系列導演森雷米（SamRaimi）監製，片中16歲女主角姬絲妲史超活（KristenStewart）曾演過《房不勝防》（PanicRoom），故事由美國一宗鄉村謀殺案開始，講述一個家庭搬入一所神秘大屋後發生的恐怖經歷。雖然有影迷批評電影橋段無新意，但也有美國影評人讚揚該片的場景設計和視覺效果出色。</p></body></html>

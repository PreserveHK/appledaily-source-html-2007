<html><header><meta charset="utf-8"><title>MissMarc吐舌見趣</title></header><body><h1>MissMarc吐舌見趣</h1><p>的骰可愛兼帶點童真趣味的配飾系列，一向是MarcbyMarcJacobs橫掃千軍的強項。今年resortcollection，這類的骰小物同樣大堆頭登場，除卻聖誕前夕推出的Marc字閃石硬膠頭箍和手鐲外，更有可愛的積木腕錶、粉紅心心水晶頸鏈、玩凹凸字logo的太陽眼鏡等。<br> 手袋方面，鬼馬表情的MissMarc與新裝一齊換季，換上橫間新衫（連吐出的舌頭都是橫間！）；玩了一大輪斜格仔車線的皮袋，今季又試新pattern，同樣用單色軟皮，卻用車線車出名為TotalyQuilted的四葉花朵圖案，感覺煥然一新。</p></body></html>

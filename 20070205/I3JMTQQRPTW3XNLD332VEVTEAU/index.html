<html><header><meta charset="utf-8"><title>話你知：狂吃辣椒傷胃損氣管</title></header><body><h1>話你知：狂吃辣椒傷胃損氣管</h1><p>辣椒有驅寒、祛濕和暖胃的功效，但不宜多吃。四川成都市西區醫院內科的戴醫生稱，辣椒其實絕不適宜拿來玩遊戲，並警告市民不能輕易模仿狂吃辣椒。過量進食辣椒，會強烈刺激腸胃，引起嘔吐胃炎、胃潰瘍等症狀，如果沾有大量辣椒的麵條不小心從鼻孔進入氣管中，更會損傷上呼吸道，嚴重的甚至會引起胃出血。<br> 至於這次辣王爭霸戰中所用的小米椒，原產自雲南，在川菜裏，尤其是火鍋、炒菜，經常用到，勁辣味道堪稱辣椒中的小霸王。而雲南出產的小米椒，只要在一盆湯中涮一下，就辣味十足。<br> </p></body></html>

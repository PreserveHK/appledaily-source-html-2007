<html><header><meta charset="utf-8"><title>場邊小八卦：布斯狄美一家親</title></header><body><h1>場邊小八卦：布斯狄美一家親</h1><p>現年51歲的布斯韋利士（BruceWillis）與43歲的狄美摩亞（DemiMoore）自2000年婚姻破裂後，不但沒有反面，相反保持好友關係，感情甚至比離婚前更要好，二人不時帶同三名女兒出席公開場合及舉行家庭聚會，有時更會各自攜同新歡出現。昨日狄美與比她年輕16歲的丈夫艾斯頓古查（AshtonKutcher）、女兒Tullulah和Belle跟布斯齊齊穿上芝加哥熊球衣看超級碗決賽，齊心為球隊打氣。</p></body></html>

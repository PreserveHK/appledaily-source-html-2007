<html><header><meta charset="utf-8"><title>資料寶藏：18602月首仗未贏過 - 賴恩</title></header><body><h1>資料寶藏：18602月首仗未贏過 - 賴恩</h1><p>除1860慕尼黑近況低沉不值信賴外，該隊近年在2月首仗戰績差，數據派人士不妨留意。<br> 過去5年，1860慕尼黑在本月首仗未贏過（見附表），而以去季主場對格雷特霍夫為例，明明上半場已領先2:1，但無法貫徹始終，最終被迫和2:2。前季，1860慕尼黑在2月份進行4場比賽，共取得10分，唯一未能贏波的場次，正是2月初作客和基拿和2:2之戰。</p><p>客隊方面，貝豪森近兩個月在「讓球主客和」的盤路不差，近3次作客[+1]僅有1場開「主勝」輸盤。<br> 賴恩</p></body></html>

<html><header><meta charset="utf-8"><title>近年行山奪命及失蹤個案</title></header><body><h1>近年行山奪命及失蹤個案</h1><p>06年9月</p><p>65歲老翁獨自到大埔道金山郊野公園內九龍水塘行山，疑失足墮下水塘溺斃</p><p>05年10月</p><p>參加香港青年獎勵計劃的23歲青年，到西貢進行金章遠足時與隊友失蹤，兩日後被發現伏屍草叢</p><p>05年9月</p><p>休班警員丁利華獨自到西貢行山失蹤，至今生死未卜</p><p>05年8月</p><p>65歲退休警員偕友到大埔船灣郊野公園行山，疑中暑失救死亡；同行友人則獲救</p><p>05年1月</p><p>31歲保安員獨自到觀塘上配水庫行夜山失蹤，6日後被發現伏屍一處斜坡<br> <br> 資料來源：《蘋果》資料室</p></body></html>

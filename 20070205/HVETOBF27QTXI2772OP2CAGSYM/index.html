<html><header><meta charset="utf-8"><title>情人節：DAKS禮物啱實用嘅佢</title></header><body><h1>情人節：DAKS禮物啱實用嘅佢</h1><p>情人節倒數還有8日。英國時裝品牌DAKS推出的禮品系列，經典又實用。送畀女士的有兩款奶白色手套，都是柔軟的羊皮製，一款綑以DAKS標記式的格仔花邊，再飾以皮帶，適合型格女生；另一款則綑以格仔花布小Ruffle及以蝴蝶結做裝飾，啱Cutie女孩。係係係，呢版係畀女人睇，所以極少介紹男人嘢，但情人節，女人你都要諗諗送甚麼畀老公/男友/情人吧。送真絲領呔囉，係大路啲，但佢一定用得着。「黑色或藍色條子代表穩重，圓點花紋代表調皮」是基本常識，應該知揀邊條畀你嗰個佢吧。</p><p>DAKS（28685122）<br> 金鐘太古廣場312號舖</p></body></html>

<html><header><meta charset="utf-8"><title>美嘉遊紐約拾童真</title></header><body><h1>美嘉遊紐約拾童真</h1><p>中島美嘉去年底遠赴美國紐約，除了跟市川由衣出席電影《NANA2》首映外，也同時為本月推出的新細碟錄音。雖然該次已是美嘉第四次前往紐約，但依然充滿好奇。<br> 由於行程只得九日，美嘉每有休息時間，即上網瀏覽紐約的好去處，還乘機購物。美嘉在快餐店內遇上趣致可愛的小朋友，即拋下幕前勁cool的形象，笑容親切的與小朋友合照。她還在當地接受了MTV音樂台的訪問，以及為日本音樂節目赴洋直播表演，認真充實。</p></body></html>

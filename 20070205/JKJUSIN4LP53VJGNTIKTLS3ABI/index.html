<html><header><meta charset="utf-8"><title>鬥氣小八卦：符號印證新路向</title></header><body><h1>鬥氣小八卦：符號印證新路向</h1><p>Prince在超級碗的舞台，以其招牌巨型符號設計，此符號最初出現在他92年的大碟封面上，正是唱片的碟題，樂評人稱之為LoveSymbol。翌年Prince因與華納唱片不和，有意擺脫唱片公司的枷鎖，希望重新發展，因此便將這個沒有發音的符號變成自己的名稱，自此他要求外界用文字稱呼他時，便將他稱為「TheArtistFormerlyKnownasPrince（之前稱為Prince的藝人）」。至2000年他才宣布用回Prince，但該符號已成為他的標記。</p></body></html>

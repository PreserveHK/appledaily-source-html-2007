<html><header><meta charset="utf-8"><title>專家話<br>孕婦忌夜瞓生冷食物</title></header><body><h1>專家話<br>孕婦忌夜瞓生冷食物</h1><p>傳懷有約五個月身孕的徐子淇與老公前晚半夜歎日本菜，日式料理常有生冷及油膩食品，孕婦是否應避免進食？婦產科醫生郭志偉昨日說：「孕婦喺懷孕期間嘅腸胃都比較敏感，食生冷食品較容易受到感染，加上最近嘅諾沃克病毒，尤其是懷孕頭3個月要特別小心，因為感染到細菌嚴重嘅可導致流產。」<br> 子淇撐枱腳至凌晨1時才離開，夜睡對孕婦又會否帶來不良影響？郭醫生說：「孕婦最緊要有足夠嘅休息，夜瞓之後第二日又要早起嘅話就唔夠休息，會影響胎兒唔夠磅。」</p></body></html>

<html><header><meta charset="utf-8"><title>土屋成宮　艷麗纏綿</title></header><body><h1>土屋成宮　艷麗纏綿</h1><p>由日本女星土屋Anna主演的新片《惡女花魁》，改編自日本漫畫家安野夢洋子的漫畫《煙花夢》，該片將會在今年春季舉行的香港國際電影節中上映。</p><p>柏林影展垂青
</p><p>《惡女花魁》以日本江戶時代為背景，講述土屋Anna如何由一位不懂儀態的孤兒，成為日本吉原一間妓院的掌舵人，她在片中更與男星成宮寬貴有不少艷麗的纏綿戲。該片雖然是日本著名女攝影師蜷川實花的銀幕處女作，但早已獲外國片商注目，並獲安排成為本周四開幕的柏林影展的特別招待作品，當地美術館更會舉行電影寫真展。
</p></body></html>

<html><header><meta charset="utf-8"><title>屯門<br>港台四職員撞車傷</title></header><body><h1>屯門<br>港台四職員撞車傷</h1><p>【本報訊】四名在香港電台任職幕後工作的男子（23至33歲），昨日接近凌晨零時駕乘一輛平治房車，沿屯門田景路駛往青田路，途經鳴琴路交界時失控撞向前面一輛正在候燈之新界的士車尾。的士姓張（43歲）司機和三名男乘客（20至21歲），與房車上四人均受輕傷，其中一名房車後座乘客頸部受傷接受急救（圖），各人送院治理。肇事兩位司機，事後證實無飲酒。<br> 陳偉良攝</p></body></html>

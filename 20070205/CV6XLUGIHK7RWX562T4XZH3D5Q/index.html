<html><header><meta charset="utf-8"><title>國際Gossip<br>切尼同志女　要BB不要政治</title></header><body><h1>國際Gossip<br>切尼同志女　要BB不要政治</h1><p>"Thisisababy.Itisnotapoliticalstatement"MaryCheneysaid.<br>「佢係一個BB，唔係政治話題。」瑪麗切尼話。</p><p>美國副總統切尼（DickCheney）嘅同性戀囡囡瑪麗，自從舊年12月傳出佢同拍拖15年嘅女友將會生一個BB之後，首次開腔，對外界咁多意見顯得有啲反感，強調小生命是上帝恩賜，唔該唔好拎嚟做同性戀婚姻合化法爭論嘅「辯論工具」。不過瑪麗始終無講到，佢哋個BB到底係透過咩方法孕育小生命。<br> 英國《星期日電訊報》</p></body></html>

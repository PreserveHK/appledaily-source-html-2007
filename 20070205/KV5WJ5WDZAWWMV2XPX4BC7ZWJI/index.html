<html><header><meta charset="utf-8"><title>豐田最忌現代和中國車</title></header><body><h1>豐田最忌現代和中國車</h1><p>現代汽車於1967年成立，第一款汽車FordCortina是幫福特製造，1986年出口到美國時聲譽甚低，但直至2005年，一直被批質素欠奉的Sonata，被權威雜誌《消費者報告》（ConsumerReports）評為最可靠汽車。<br> 在美國如日中天的豐田，幾年內可望取代通用，成為車界龍頭，但它最忌的是後勁凌厲的現代，皆因現代車價比日本車更平。另一心腹大患是中國汽車，華晨中國汽車和奇瑞汽車國內有名氣，長豐集團上月初在底特律的北美國際汽車展，展示兩款多用途休閒車和小型貨車，希望兩年內進軍美國。<br> 法新社<br> </p></body></html>

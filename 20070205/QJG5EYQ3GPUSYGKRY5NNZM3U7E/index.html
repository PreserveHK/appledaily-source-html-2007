<html><header><meta charset="utf-8"><title>香港男女看另類心意卡</title></header><body><h1>香港男女看另類心意卡</h1><p>27歲單身張小姐：</p><p>「與其花錢買卡，不如慳番啲錢買姑婆屋仲好。」</p><p>29歲單身郭先生：</p><p>「情人節？梗係成日屈響屋企唔出街啦，搞咁多嘢（寄反情人節賀卡）做乜？」</p><p>29歲有拖拍的黃小姐：</p><p>「我好少冇拖拍，唔明點解要送（反情人節賀卡），我諗佢哋用嚟安慰自己，令自己好過啲。」</p><p>31歲單身李先生：
</p><p>「我有情人都唔會送卡，何況𠵱家冇情人呢？」</p><p>34歲單身陳小姐：
</p><p>「幾得意呀！我諗我會買，都會考慮送畀其他朋友。」<br> 本報記者</p></body></html>

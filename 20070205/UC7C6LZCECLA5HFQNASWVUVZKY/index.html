<html><header><meta charset="utf-8"><title>蔡一傑生日做新郎</title></header><body><h1>蔡一傑生日做新郎</h1><p>蔡一傑今天40歲生日，完成三場草蜢演唱會後翌日即與歌迷一起慶祝，逾200名歌迷前晚為他擺生日酒，唱片公司事先張揚傑仔會同場娶老婆，蔡一智和蘇志威當然也有到場。</p><p>密謀大計</p><p>草蜢進場時，歌迷合唱他們的新歌《Forever》，席上除了有喜宴必備的乳豬外，又播放中國傳統結婚樂曲，原來所謂娶老婆，是請每圍枱的歌迷寫一篇愛的宣言以及準備一份結婚禮物給傑仔，勝出者可站在人形紙板後，與傑仔影結婚照。事後傑仔談到生日願望時說：「我今年做咗個近乎完美嘅演唱會，都有啲大計籌備緊，𠵱家唔講住，到時畀驚喜大家。」<br> 撰文：丁寧</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>烏龍警察樂隊　奏錯中國國歌</title></header><body><h1>國際Gossip<br>烏龍警察樂隊　奏錯中國國歌</h1><p>加勒比海島國格林納達（Grenada）擺咗個大烏龍都唔知點收科至好！事緣當地由中國資助、耗資4,000萬美元（3.12億港元）興建嘅皇后公園體育館前日（周六）開幕，點知皇家警察樂隊居然喺儀式上奏出中華民國國歌（圖），搞到畀面出席嘅中國駐格林納達大使錢洪山立即黑面。首相米切爾（KeithMitchell）立即補鑊，話會徹查因乜會出錯，又話對呢次「不幸嘅錯誤感到好傷心」。<br> 美聯社</p></body></html>

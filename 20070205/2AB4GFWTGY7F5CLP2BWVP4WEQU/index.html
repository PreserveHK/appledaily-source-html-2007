<html><header><meta charset="utf-8"><title>數字世界</title></header><body><h1>數字世界</h1><p>50萬噸</p><p>50萬噸燃油援助，是北韓開出凍結一座核反應堆的條件，但北韓重申要求華府撤銷對平壤的金融制裁。</p><p>40.3%</p><p>40.3%日本首相安倍晉三民望跌至新低的40.3％，不認同他施政的人有多達44.1%，首次多過支持人數。</p><p>56%</p><p>56%英國受訪者表示首相貝理雅應該馬上下台。當局繼續調查賣爵案，貝理雅可能會有三個親信被起訴。</p><p>1,900公斤</p><p>1,900公斤是從英國倫敦乘飛機到加拿大溫哥華所釋放出來的二氧化碳量，要種九棵樹才能抵銷航程產生的溫室氣體。<br> <br> 美聯社/路透社/英國《世界新聞報》/台灣《東森新聞》</p></body></html>

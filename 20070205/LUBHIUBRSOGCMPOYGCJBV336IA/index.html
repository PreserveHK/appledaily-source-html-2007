<html><header><meta charset="utf-8"><title>日軍誓死保硫磺島</title></header><body><h1>日軍誓死保硫磺島</h1><p>《硫磺島戰書》故事是說：1944年6月，栗林忠道（渡邊謙飾）被派往統領日軍，他忠心為國，誓死保衞家園，希望把從美國學來的一套用於軍校。可是目下軍隊作風一板一眼，士兵們排斥這位新統帥，令他一度有志難伸。隊中一名小兵西鄉（二宮和也飾），一直在軍隊之中掙扎求存，對生活感到絕望。直至1945年，硫磺島落入美軍勢力範圍，日方為保國土，發動「聖戰」。至此，栗林和西鄉為最後一戰拼搏，反而贏得榮耀和尊嚴。<br> 《蘋果》資料室<br> </p></body></html>

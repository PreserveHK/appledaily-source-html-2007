<html><header><meta charset="utf-8"><title>NorahJones改寫英碟冠軍榜</title></header><body><h1>NorahJones改寫英碟冠軍榜</h1><p>獲王家衞賞識邀拍戲的美國女歌手NorahJones，其全新個人大碟《NotTooLate》在英、美兩地走勢強勁，並成為英國史上第800張冠軍大碟。<br> 英國大碟榜自1956年開始出現，當時首張冠軍大碟是法蘭仙納度拉（FrankSinatra）的《SongsforSwingingLovers》，51年後的今日，NorahJones的新碟《NotTooLate》成第800張冠軍大碟，實在可喜可賀。此碟反應極佳，上周推出前夕更成為美國購物網站亞馬遜（Amazon.com）史上預購銷量最高的大碟。</p></body></html>

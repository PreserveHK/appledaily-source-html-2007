<html><header><meta charset="utf-8"><title>溫拿天水圍送暖</title></header><body><h1>溫拿天水圍送暖</h1><p>溫拿昨日出巡到天水圍送暖，為香港華光功德會大派包括餅亁、油及米等的祈福袋予低收入家庭及獨居老人，期間五虎為醒獅點睛、又送禮及與小朋友玩遊戲，甚受歡迎。<br> 身為香港華光功德會愛心大使的阿B，去年曾帶大女鍾嘉湄到內地西北部探訪，他謂4月會再去貧困地區。阿倫也謂考慮帶兒子做善事，他說：「等佢知呢個世界幾艱難，好多嘢唔係理所當然，不過為咗方便，唔會張揚。」</p><p>關心蔡國權</p><p>談到蔡國權太太與社署的是非，阿倫說：「上次我哋一班朋友籌咗100萬，扣除開支都有70萬幫佢。」他謂很多波友都想探望蔡國權，但其家人有感不方便遂作罷。<br> 採訪、攝影：卓美娟</p></body></html>

<html><header><meta charset="utf-8"><title>福士小巴60歲了</title></header><body><h1>福士小巴60歲了</h1><p>國際電車男乘電車多，不過都好汽車，其中一款嚮往之車，就是德國福士車廠經典的VWType2小巴。Type2剛在上周末誕生60周年，漢諾威（Hanover）搞了個福士小巴大會，3,500車迷齊去參加車隊巡遊（圖一）。經典小巴叫Type2，皆因它是福士在戰後繼甲蟲車生產的第二款汽車，不止是客貨車先驅，還是1960年代反叛文化的象徵，嬉皮士乘它穿州過省，又改裝和塗上七彩顏色。<br>  http://www.vw-bus-treffen.core4.de/gbr/folgeseite.php <br> <br> 國際電車男<br> 怕醜又「騎呢」，最愛看網上短片和流言蜚語</p></body></html>

<html><header><meta charset="utf-8"><title>比堅尼孖寶勝在偉大</title></header><body><h1>比堅尼孖寶勝在偉大</h1><p>組合Krusty、郭思琳和崔雅舒（Isabel）昨日在九龍灣出席「EMax水世畀活動」，郭思琳和Isabel穿上性感比堅尼襯短褲，吸引不少攝影發燒友不停拍照。</p><p>Krusty失色</p><p>以背心短褲出現的Krusty顯得甚為遜色，阿嵐說：「我今日都有比堅尼泳衣，不過帶少咗個pad，惟有着內衣打底，我哋又冇咁偉大，佢哋身材好嘛！」<br> 身材豐滿的Isabel在活動上搶盡風頭，她說：「大會要求着泳衣，我都唔係好偉大啫，都係一般女仔size囉！」<br> 採訪：卓美娟<br> 攝影：葉君海</p></body></html>

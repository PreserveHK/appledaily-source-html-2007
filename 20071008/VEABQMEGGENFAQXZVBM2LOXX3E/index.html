<html><header><meta charset="utf-8"><title>衛志豪拖索女放狗</title></header><body><h1>衛志豪拖索女放狗</h1><p>被指為李珊珊觀音兵的有線主播衛志豪，上月與另一主播吳天瑜被傳媒拍到在大浪灣嬉水而傳出緋聞，然而，衛志豪的女友原來另有其人，昨日凌晨時分，記者便發現他與一名貌似傅明憲的少女在銅鑼灣甜蜜放狗，二人有講有笑之餘，「少女傅明憲」更一度輕挽衛志豪的臂彎。</p><p>少女版傅明憲</p><p>昨日凌晨一時許，衛志豪與衣着性感的「少女傅明憲」拖着芝華華由摩頓台步行往維園，大概兜了一個圈後便離開。雖然是凌晨時分，但二人仍警覺性甚高地不時四處張望，又刻意前後腳走路，當抵達洪天明的Basement酒吧時，衛志豪與女伴更索性拖狗入吧夜蒲，逗留至凌晨三時許也未見離開。<br> 採訪、攝影：娛樂突發組</p></body></html>

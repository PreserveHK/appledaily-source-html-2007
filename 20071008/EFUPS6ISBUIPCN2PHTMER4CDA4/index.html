<html><header><meta charset="utf-8"><title>全度妍釜山出巡</title></header><body><h1>全度妍釜山出巡</h1><p>康城影后全度妍前晚再度現身釜山電影節，與導演李滄東在釜山雲海台MEGABOX戲院出席電影《密陽》座談會。全度妍說：「能夠和李滄東導演及宋康昊等實力派電影人合作，對我來說已是很有意義的事，沒想到還能在康城獲獎。」</p><p>李秉憲演奸角</p><p>另一方面，由韓星李秉憲、鄭雨盛、宋康昊主演，金知雲執導的新片《好家伙、壞家伙、怪家伙》，前日也在釜山電影節公開電影預告片段，飾演走私集團頭目的憲哥造型滄桑，臉上有刀疤。此外，台灣導演侯孝賢昨日也現身釜山，宣傳新片《紅氣球》。</p></body></html>

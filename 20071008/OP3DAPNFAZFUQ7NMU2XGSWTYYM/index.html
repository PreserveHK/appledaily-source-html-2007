<html><header><meta charset="utf-8"><title>戚黛黛過檔變老鬼</title></header><body><h1>戚黛黛過檔變老鬼</h1><p>亞視即將開拍處境劇《靈舍不同》，劇情會透過詭異事件講述六、七十年代鄰里溫情，昨日劇中演員包括樊奕敏、戚黛黛、小雪、樓南光等齊集亞視清水灣片廠舉行造型及放生雀鳥儀式。</p><p>多元化嘗試</p><p>樊奕敏在劇中飾演捉鬼靈媒，造型鬼怪，戚黛黛則演六十年代女鬼。黛黛雖然未正式在亞視廠內開工，但轉投新公司後已開始適應新人事新作風，她說：「以前喺無綫只做兒童節目，好舒服，呢邊有其他嘗試，可以做主持同拍劇，兩邊冇得比較。」小雪也是首次跟劇中演員合作，演一位盲人，因拍攝處境劇時間較穩定，小雪仍可兼母職湊女返學。<br> 採訪：卓寶花</p></body></html>

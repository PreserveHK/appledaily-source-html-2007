<html><header><meta charset="utf-8"><title>荷爾芭莉挑戰狂迷</title></header><body><h1>荷爾芭莉挑戰狂迷</h1><p>懷有4個月身孕的奧斯卡影后荷爾芭莉（HalleBarry），雖然上月接到死亡恐嚇，但她並沒有因此收起自己，昨日仍興高采烈現身新片《ThingsWeLostinTheFire》的首映，與新片拍檔班尼治狄圖路（BenicioDelToro）齊齊造勢。<br> 荷爾芭莉昨日在紐約首映禮上顯得容光煥發，身材仍未見發福。上月有傳她收到狂徒的信件，恐嚇要將她及肚內的BB「切開數百件」，原因是狂徒不滿BB的生父GabrielAubry是白人，為此荷爾已聘請多名保鑣貼身保護。</p></body></html>

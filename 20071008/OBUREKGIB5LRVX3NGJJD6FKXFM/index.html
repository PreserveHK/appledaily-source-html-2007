<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林曉培出庭認醉駕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林曉培出庭認醉駕 - 馮仁昭</h1><p>林曉培（Shino）今年6月6日喺台灣涉嫌醉酒駕駛撞死女護士林淑娟，佢噚日喺台北地院應訊，出庭時承認自己無牌醉酒駕駛引發意外，佢神情緊張，該案下月12日會再開審。Shino稍後會同死者家屬商討賠償，佢喺事發後已經支付咗約30多萬港元畀死者家屬做殮葬費，但佢擔心無法負擔賠償款項，一度喺庭外痛哭，雙方雖然仍未達成和解，但家屬理解到佢好有誠意。</p></body></html>

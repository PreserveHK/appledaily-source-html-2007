<html><header><meta charset="utf-8"><title>熱爆click：殺家犬填命</title></header><body><h1>熱爆click：殺家犬填命</h1><p>「實在太殘忍了！」深圳羅湖雅仕居小區上周五晚，有一輛掛着香港車牌的私家車，把王小姐所飼養的愛犬撞死。肇事司機不甘被王小姐索賠兩千元，一怒之下，返回家中抱出一隻四個月大的小土狗，往地上猛摔，小土狗當場死亡。司機竟指他摔死了自己的狗，已一命賠一命，不用再賠錢。<br>  http://gd.news.163.com/07/1007/08/3Q6HVSRS0036008A.html </p></body></html>

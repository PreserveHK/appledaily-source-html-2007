<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周麗淇人越大膽越細 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周麗淇人越大膽越細 - 馮仁昭</h1><p>周麗淇（Niki）噚日朝早喺灣仔金紫荊廣場參加仁愛堂慈善步行活動，仲獲委任為活動大使，上台示範熱身操。Niki表示參加過好幾次百萬行活動，亦試過行山，但隨住年紀日大，佢變得好怕玩高危嘅遊戲，佢話：「例如笨豬跳、玩鬼屋都唔得，只會日常做普通運動，好似打波咁。」佢緋聞男友鄭嘉穎都好鍾意打網球，不過Niki就話未試過同對方切磋。</p></body></html>

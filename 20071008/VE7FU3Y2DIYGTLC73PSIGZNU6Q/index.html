<html><header><meta charset="utf-8"><title>馮仁昭四圍超：心潔、祖名擊鼓抗緋聞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：心潔、祖名擊鼓抗緋聞 - 馮仁昭</h1><p>李心潔同房祖名噚日喺將軍澳宣傳電影《戰鼓》，即場露兩手表演打鼓，佢哋為咗拍呢部戲，學咗打鼓幾個月，所以身手都有番咁上下，咪睇心潔細細粒咁，打起鼓上嚟力度十足㗎！雖然見佢全程係咁咳，不過心情就勁靚，睇嚟佢唔拍男友彭順戲，改拍畢國智導演戲都一樣開心，祖名仲講笑話唔敢同心潔搞緋聞，驚彭順唔肯搵佢拍，心潔即刻澄清話只當祖名係細佬。</p></body></html>

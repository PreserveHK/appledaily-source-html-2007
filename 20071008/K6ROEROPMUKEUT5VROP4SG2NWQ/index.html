<html><header><meta charset="utf-8"><title>Blog派分子：上戶彩慶功唱不停</title></header><body><h1>Blog派分子：上戶彩慶功唱不停</h1><p>百足咁多爪嘅日本偶像女星上戶彩，上月完成全國巡迴演唱會後，冇放假休息，仲即時趕拍今個月16號出街嘅新劇《野蠻媽媽》。阿Deep喺彩妹嘅網誌度，睇到佢上載咗演唱會嘅慶功花絮。<br> 喺演唱會度未唱夠嘅彩妹，慶功宴上同一班工作人員去到卡拉OK繼續唱個夠。另外，彩妹上月初到咗北京同成龍拍廣告，工作之餘，佢又去咗天安門廣場遊覽，仲不忘影番張靚相留念。<br> 網址： http://uetoaya.ponycanyon.co.jp/ </p></body></html>

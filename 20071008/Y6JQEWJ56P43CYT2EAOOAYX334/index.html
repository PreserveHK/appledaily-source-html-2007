<html><header><meta charset="utf-8"><title>NEWS台灣騷耍雜技
</title></header><body><h1>NEWS台灣騷耍雜技
</h1><p>由山下智久為首的尊尼偶像組合NEWS，昨日冒着颱風在台灣開騷，每位成員均施展渾身解數大騷特技，除了山下智久扭腰擺臀搞㷫fans外，成員小山慶一郎與加藤成亮大玩瞬間移位魔法，增田貴久則拉着繩索在空中轉了24圈，臂力驚人。<br> NEWS前晚原定在台北巨蛋舉行首場演唱會，但遇上颱風羅莎，被迫延至昨天下午與晚間舉行兩場。NEWS為貼近歌迷，主舞台設計於會場中央，當現場燈光一暗，6位成員突然由舞台上空從天而降，歌迷立刻陷入瘋狂。山下以普通話說：「大家好，開心嗎？」並透過繙譯表示：「雖然是颱風天，大家仍前來捧場，讓我不禁愛上台灣歌迷。」<br> 採訪、攝影：黎寶萍</p></body></html>

<html><header><meta charset="utf-8"><title>朱玲玲澳門掃男裝</title></header><body><h1>朱玲玲澳門掃男裝</h1><p>朱玲玲前晚10時許與友人一行7人到澳門威尼斯人酒店消遣，她帶友人參觀賭場後，再轉戰賭場樓上的名店街，並到MassimoDutti時裝店睇衫，她選中了一件較成熟穩重的男裝恤衫，未知是否送給近日盛傳復合的前夫霍震霆？<br> 之後，朱玲玲與友人前往另一間手錶專賣店Fossil參觀，未有幫襯的朱玲玲不時打呵欠，看來有點疲倦。</p><p>「嚟澳門玩」</p><p>大約10分鐘後，朱玲玲與友人離開，她發現有人拍照時即表現得十分緊張，並躲在友人身後，問她是否到澳門消遣？她禮貌地回答說：「嚟澳門玩。」說罷便乘坐長房車離開。<br> 撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：百人裸體宣傳環保</title></header><body><h1>周圍shot：百人裸體宣傳環保</h1><p>內地攝影家何遠波近日發起以「珍愛生命，保護水源」為題的百人裸體活動，宣傳環保意識，號稱亞洲最大規模。百名志願者要經過200多米的貴州開陽南江大峽谷，才抵達拍攝場地，因水流湍急，眾人要組成人牆向前走，他們先穿一白色T恤，到達場地才依次脫去衣服（圖），拍攝歷時40分鐘。雖為宣傳環保，但當管理人員的李小姐說，不敢告知男友，自己站在中間，應該不會被認出。<br> <br>  http://news.qianlong.com/28874/2007/10/08/2502@4092208.htm </p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：乞丐一手好書法</title></header><body><h1>周圍shot：乞丐一手好書法</h1><p>「上等的書法，淪落為乞討的本錢，文化真的不值錢了嗎?!」令網民「童夢探花」有如此大感觸的，是這一輯據稱拍自內地大城市街頭，一名乞丐在水泥路上寫書法（圖）向路人行乞的照片。看過的網民都大讚，這位落泊人寫得比當今內地所謂的有名書法家還要好看，但就提醒這位乞丐，不是字寫得越好就能乞得越多錢，還要看擺攤的地段！<br>  http://bbs.qq.com/cgi-bin/bbs/show/content?club=3&amp;groupid=100:10488&amp;messageid=133911 </p></body></html>

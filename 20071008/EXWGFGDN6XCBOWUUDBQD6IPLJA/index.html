<html><header><meta charset="utf-8"><title>莫內名畫遭毀壞</title></header><body><h1>莫內名畫遭毀壞</h1><p>法國印象派畫作之父莫內（ClaudeMonet）一幅存放於巴黎奧塞博物館（Museed'Orsay）的作品，昨日（周日）凌晨遭人潛入毀壞，畫布留下長10厘米的裂痕。法國文化部發言人表示，遭破壞的是一幅叫《Lepontd'Argenteuil》（《阿讓特伊的橋》）的油畫。文化部形容油畫遭「嚴重破壞」。《阿讓特伊的橋》是1875年作品，當時莫內已從荷蘭回歸法國，定居巴黎阿讓特伊區。<br> 法新社</p></body></html>

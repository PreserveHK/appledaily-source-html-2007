<html><header><meta charset="utf-8"><title>西鐵乘客講逃生經過<br>巨響過後耳鳴劇痛</title></header><body><h1>西鐵乘客講逃生經過<br>巨響過後耳鳴劇痛</h1><p>歐陽小姐事發時站於出事車廂鄰卡，右邊肩膊靠於門邊，突然傳出爆炸聲響，有一股巨大氣流由車門罅衝入來，她形容似被一個巨人用手推撞，整個人向左邊彈離數步，幾乎失去平衡，幸混亂間抓住東西未致跌下。之後感到耳鳴和劇痛，她不知所措還以為已失聰，心慌意亂下跟隨其他乘客逃生，走了大段路程抵安全地方，耳朵聽覺才逐漸回復正常。她埋怨西鐵無人安排其他交通工具，致令她上班遲到個多小時。</p></body></html>

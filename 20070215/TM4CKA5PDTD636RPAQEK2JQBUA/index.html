<html><header><meta charset="utf-8"><title>街訪：《侏羅館》應節</title></header><body><h1>街訪：《侏羅館》應節</h1><p>本報昨日在銅鑼灣及旺角進行街訪，訪問了一些正排隊購戲票的戲迷，票房大熱的《門徒》及《翻生侏羅館》最受歡迎。</p><p>黃先生：「《翻生侏羅館》適合新年睇，我鍾意睇笑片，其他戲興趣不大。」<br> <br> 陳小姐：「我都會揀《翻生侏羅館》，喜劇吸引我，《門徒》部戲咁兇狠，唔啱我睇。」<br> <br> 譚太與女兒：「我哋都揀《翻生侏羅館》，因為覺得部戲好好笑。」<br> <br> 關女同學：「我會選《莎樂的神奇網網》，全因為隻豬仔得意。」<br> <br> 簡先生：「《門徒》卡士吸引，故事唔錯。」</p></body></html>

<html><header><meta charset="utf-8"><title>126幼園為學券轉非牟利</title></header><body><h1>126幼園為學券轉非牟利</h1><p>【本報訊】有631所非牟利幼稚園和159所私立獨立（或稱牟利）幼稚園申請參加幼稚園學券制。</p><p>只是暫時妥協</p><p>教育統籌局昨公布，在該批私立獨立幼稚園中，有126所表示有意轉為非牟利幼稚園，以便在三年過渡期後可繼續參加學券制，教統局指當中八成可在今年9月新學年前轉型。<br> 一直爭取私立獨立幼稚園免轉制也可受惠於學券制的私立獨立幼稚園協會，其主席胡肖霞表示，私立獨立申請轉為非牟利，只是暫時妥協，他們的立場不變；她又指轉制困難重重，例如她想把其中一所學校轉為非牟利，至今仍未獲批。</p></body></html>

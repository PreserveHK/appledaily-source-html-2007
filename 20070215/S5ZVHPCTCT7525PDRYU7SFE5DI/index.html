<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬景濤情人節娶妻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬景濤情人節娶妻 - 馮仁昭</h1><p>現年45歲嘅馬景濤，噚日情人節迎娶比自己年輕20歲嘅上海女演員吳佳尼，夜晚喺上海金茂大廈舉行婚宴，適逢噚日馬景濤牛一，所以呢個情人節令佢特別難忘。馬景濤日前接受內地《長沙晚報》專訪，大爆同吳佳尼相識相戀過程，佢仲話因為吳佳尼一句「我不想談一場沒有結果的戀愛」，令佢肯再婚畀對方一個名份。吳佳尼現時已懷有身孕，預產期係今年6月。</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>朗尼獲女友贈貴書</title></header><body><h1>國際Gossip<br>朗尼獲女友贈貴書</h1><p>英超聯球會曼聯前鋒朗尼（WayneRooney）嘅未婚妻高蓮（ColeenMcloughlin）都算有心思，送咗一本關於曼聯歷史嘅書畀朗尼。<br> 呢本書賣成4,250英鎊（逾6.4萬港元），巴閉在佢有成38公斤重，仲有曼聯名宿波比查爾頓、簡東拿等人簽名。高蓮可能想未婚夫多啲書卷氣唔好咁牛精，不過本書成850頁咁厚，朗尼有冇心機睇真係好難講。<br> 英國《太陽報》</p></body></html>

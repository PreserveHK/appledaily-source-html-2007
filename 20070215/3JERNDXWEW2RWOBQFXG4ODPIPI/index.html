<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐若瑄賣Bra見神效 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐若瑄賣Bra見神效 - 馮仁昭</h1><p>身形勻稱嘅徐若瑄，早排喺台灣拍攝胸圍廣告，點知戴咗個神奇胸圍後，出現幾乎谷爆嘅情況，既然有咁好效果，酬勞當然唔會少，廣告商聲稱有1,000萬台幣（約250萬港幣），不過聽聞其實只係得200萬台幣（約50萬港幣）。本來廣告商諗住搵徐若瑄同林熙蕾其中一個拍廣告，但林熙蕾開價600萬台幣（約150萬港幣），咁梗係揀個平啲啦！</p></body></html>

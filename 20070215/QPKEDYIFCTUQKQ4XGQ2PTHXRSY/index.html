<html><header><meta charset="utf-8"><title>練籃球為擠火車廁所</title></header><body><h1>練籃球為擠火車廁所</h1><p>在內地搭火車，因人多擠不到廁所，被迫憋尿，苦不堪言。不想受這樣的苦，可參考貴州遵義25歲民工小張的做法，苦練籃球的帶波過人技術。小張稱，他多年前在春節後乘火車到上海搵工，因在車廂中無法穿過人群擠往廁所，曾被迫憋尿10多小時。隨後，他從打籃球中領悟擠火車也是見位搶位的道理，遂苦練打籃球。今天，他不但成為一名出色的籃球前鋒，在火車上更不用10分鐘便擠到廁所，比以前足足快20分鐘。<br> 《貴州商報》</p></body></html>

<html><header><meta charset="utf-8"><title>樹仁大學簡介</title></header><body><h1>樹仁大學簡介</h1><p>成立年份：1971年<br> 創辦人：大律師胡鴻烈及妻子鍾期榮<br> 教員人數：全職及兼職教員200多人<br> 學生人數：約3,200人<br> 學系總數：11個<br> 歷年大事：<br> 1971年　胡鴻烈夫婦自資創辦樹仁書院<br> 1972年　學院於跑馬地峽道設立校舍<br> 1977年　遷往灣仔萬茂里校舍，規模擴大<br> 1978年　反對由4年制改為3年制，校方決定以私校運作拒絕政府資助<br> 1985年　寶馬山慧翠道大樓落成，成為永久校舍<br> 1995年　學術評審局指樹仁具備條件辦榮譽學士課程<br> 2005年　教統局局長李國章指樹仁具備成為本港首間私立大學條件<br> 2006年　獲行政會議通過正名為樹仁大學<br> 資料來源：樹仁大學</p></body></html>

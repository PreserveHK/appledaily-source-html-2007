<html><header><meta charset="utf-8"><title>Rain、喬妹長沙敍舊情</title></header><body><h1>Rain、喬妹長沙敍舊情</h1><p>由韓星Rain及宋慧喬04年主演的韓劇《浪漫滿屋》，近日在湖南經視播出，電視台昨日邀請了兩人遠赴長沙，為劇集進行宣傳工作。兩人難得再以情侶姿態與fans見面，當然令內地影迷瘋狂，昨日上午便有逾300fans到長沙機場接機。</p><p>保鑣簇擁</p><p>由於影迷人數眾多，機場派出40多名警衞維持秩序，雖然兩人昨午時分才抵達長沙，但手持白氣球和橫額的Rain歌迷，早已到場綵排口號，二人抵埗時一前一後各自被經理人和保鑣包圍下步出機場。喬妹因為個子矮小，混在保鑣中很難被發現。他們昨午為《浪》劇開記者會，今日下午將舉行大型fans聚會。
</p></body></html>

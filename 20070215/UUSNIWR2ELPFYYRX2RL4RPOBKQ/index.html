<html><header><meta charset="utf-8"><title>話你知：遷墳轉運財源滾滾</title></header><body><h1>話你知：遷墳轉運財源滾滾</h1><p>徐子淇與恒基二公子李家誠的戀情在04年萌芽，但初期關係不太順境，男方宣布二人拍拖不久，即被爆與空姐舊愛Deon約會。徐父徐傳順於04年尾遷祖墳後，愛女與李家誠的感情漸趨穩定，兩人去年底終在澳洲舉行盛大婚禮，子淇成功嫁作豪門新抱。<br> 徐家本屬中上家庭，徐父是大亞灣核電營運管理有限公司首席核數師，徐母彭雪芳則開設清潔用品公司。雖然徐家向來生活無憂，但徐子淇認識李家誠後更見身家暴漲，徐父徐母已獲李兆基送贈兩個合共值逾億元的富匯豪庭豪宅，另有禮金鑽飾等，傳聞共值四億元。</p></body></html>

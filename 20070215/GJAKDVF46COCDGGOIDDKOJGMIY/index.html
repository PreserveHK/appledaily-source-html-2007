<html><header><meta charset="utf-8"><title>蘇said：豬肉山拖剪髮數 - 阿蘇</title></header><body><h1>蘇said：豬肉山拖剪髮數 - 阿蘇</h1><p>做生意做到上市嘅「豬肉山」，𠵱家一身貴氣，閒時傍住阿七叔八嬸，同以前撈藝員仔嘅身份真係唔可以同日而語。不過佢發咗達人就冇立品噃。聽聞豬肉山每星期會去salon整頭髮，幫襯得咁密要月結找數一啲都唔出奇。但係筆理髮數以佢𠵱家副身家嚟計，零頭都唔到啦，但係佢竟然做埋啲核突嘢——拖數，仲一拖拖幾個月數㖭！數又未清，難得佢次次上salon仲一副巴巴閉閉樣，呼喝啲掃地阿姐，呢啲係咪真正冇品？<br> 撰文：阿蘇<br> 此欄逢星期一至六刊出</p></body></html>

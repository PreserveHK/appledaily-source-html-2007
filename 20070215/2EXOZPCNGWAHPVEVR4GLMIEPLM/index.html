<html><header><meta charset="utf-8"><title>深圳義工　伴單身人聊天送吻</title></header><body><h1>深圳義工　伴單身人聊天送吻</h1><p>10名精心打扮的帥哥靚女，坐在深圳華強北路一餐廳門前，只要單身男女有興趣，即可坐下喝杯咖啡，與他們談情說愛，除獲贈玫瑰外，更可獲得熱吻一個，不過只准男性吻女性的手。單身的張先生甫坐下，面前的李小姐即面帶微笑地主動打開話題，漸漸兩人有如朋友般交談起來，甚是投契。張先生事後評價道︰「有趣，有新意。」不過每人只可聊天三分鐘，他覺得意猶未盡。<br> 這是一間餐廳發起的「關愛單身活動」，負責人王先生指當地人很忙碌，甚至沒有時間拍拖，希望透過這個活動可以將愛的訊息傳遞出去。　廣東《南方都市報》</p></body></html>

<html><header><meta charset="utf-8"><title>音樂獎小八卦：Oasis攞獎歌迷掟樽</title></header><body><h1>音樂獎小八卦：Oasis攞獎歌迷掟樽</h1><p>出道14年的Oasis，昨日於英國音樂大獎中獲得傑出貢獻大獎，大會原本打算邀請前披頭四（TheBeatles）的成員靈高史達（RingoStarr）為Oasis頒獎，可是靈高因事臨時甩底，令Oasis甚為失望。Oasis四子表演期間，有歌迷向台上擲水樽，雖然水樽沒擊中任何人，但主音LiamGallagher（圖）即時向台下歌迷做出不文手勢，十分不悅。</p></body></html>

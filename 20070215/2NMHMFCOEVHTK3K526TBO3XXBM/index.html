<html><header><meta charset="utf-8"><title>馬景濤奉子娶妻</title></header><body><h1>馬景濤奉子娶妻</h1><p>現年47歲的馬景濤前日在上海與比他年輕23歲的內地女星吳佳尼奉子成婚，他們的愛情結晶品將於6月出世，馬景濤也計劃屆時暫停手頭上的工作，陪太太待產。<br> 曾離婚的馬景濤去年與李婷芷分手後，在內地接拍劇集《封神榜》期間，與同劇的吳佳尼熱戀。兩人於去年6月閃電訂婚，最後選了前日情人節兼馬景濤生日時結婚。</p><p>兒子取名世天</p><p>一對新人前日在內地取得結婚證，簡單婚宴則在晚上低調進行，故此謝絕傳媒採訪，馬景濤表示今年聖誕節才在海南島補辦盛大婚宴。他更已替兒子取名馬世天，他說：「我最近的口頭禪是我的天！」<br> 撰文：林妃</p></body></html>

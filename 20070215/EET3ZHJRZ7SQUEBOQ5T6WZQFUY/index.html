<html><header><meta charset="utf-8"><title>ROJAM售業務將派特別息</title></header><body><h1>ROJAM售業務將派特別息</h1><p>▲ROJAM（8075）發出盈警，公司透過FandangoUSA進行音樂及影音產品製作與發行的主要業務市場競爭激烈，加上新發行渠道具不明朗因素，截至07年3月底年度之業績可能受到不利影響。另ROJAM向控股股東日本Fandango出售FandangoUSA及R&amp;C股份連債權，預期可收取2.853億元；加上削減股本溢價賬後，將派發不少於每股0.1元特別股息，涉及金額1.926億元。</p></body></html>

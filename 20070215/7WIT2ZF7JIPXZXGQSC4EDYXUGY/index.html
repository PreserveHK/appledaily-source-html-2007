<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張智霖BB有錢唔使撈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張智霖BB有錢唔使撈 - 馮仁昭</h1><p>張智霖同老婆袁詠儀噚日一齊接受商台電話訪問，講到湊仔經，佢兩個都好雀躍，靚靚仲話已經幫個仔張慕童準備咗個袋仔喺新年間四出拜年。提到有唔少人想搵佢哋一家三口拍廣告，張智霖就好抗拒，佢話：「我唔想我真實嘅生活都要擺上銀幕，同埋我個仔已經好有錢，因為我哋幫佢買咗好多基金同保險。」靚靚就話：「推咗啲工作，我個心都有啲痛。」
</p></body></html>

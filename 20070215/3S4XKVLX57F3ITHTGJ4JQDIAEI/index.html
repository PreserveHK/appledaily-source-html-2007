<html><header><meta charset="utf-8"><title>大千世界<br>浸酒三年人參長綠葉</title></header><body><h1>大千世界<br>浸酒三年人參長綠葉</h1><p>「浸泡在高度白酒中三年多的人參竟然發芽了，而且葉子也越長越大！」北京的何先生兩個月前發現，藥酒內的人參開始發芽，目前長出來的葉子約有10片，最長的約10厘米。此事令何先生十分驚訝，因為藥酒有60度，裏面還高度缺氧，不適合植物生長；但有專家解釋，可能是因為人參的活性仍在，而酒精度較低，且遇到溫暖環境等，人參便在酒內發芽。<br> 《北京晚報》</p></body></html>

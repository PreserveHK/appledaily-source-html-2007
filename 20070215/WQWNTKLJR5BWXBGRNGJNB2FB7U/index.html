<html><header><meta charset="utf-8"><title>國際Gossip<br>霍爾默任中美特使</title></header><body><h1>國際Gossip<br>霍爾默任中美特使</h1><p>美國財長保爾森（HenryPaulson）前日宣布，已經任命資深經濟界人士霍爾默（AlanHolmer圖）出任財政部中國事務特使，主管中美戰略經濟對話等相關事務，而且重會設立一條電話熱線，方便同中國副總理吳儀通電話。<br> 保爾森大讚霍爾默有「深厚嘅國際事務同領導經驗」，相信佢可以有效咁促進中美兩國溝通同埋協調。霍爾默曾經效力過列根政府，擔任貿易副代表。<br> 美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>Shot壹Shot︰米奇止步</title></header><body><h1>Shot壹Shot︰米奇止步</h1><p>旺角出現米奇老鼠新路牌（圖）？喺運動場道一個交通標誌牌上升起咗米奇老鼠氫氣球，十分搶眼，如果有運輸署人員路經，一定會研究一吓自己部門係咪賣咗畀廸士尼，如果有警員經過，就會要求米奇老鼠出示身份證，睇吓有冇觸犯遊蕩罪，啱啱有海關人員經過，唔使問，一定懷疑呢隻米奇係翻版貨，假如有社會福利署人員經過，就問：「米奇呀，邊個將你綁響柱度嚟虐待你呀?」此際，漁護署人員搶住答：「係虐畜至真呀。」<br> 梁澤岡攝<br> <br> Shot壹Shot歡迎投稿，相片一經採用刊登，薄酬100元。<br> 電郵：adnews@appledaily.com</p></body></html>

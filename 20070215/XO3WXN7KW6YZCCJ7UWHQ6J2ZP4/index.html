<html><header><meta charset="utf-8"><title>「蝙蝠俠游繩器」每秒爬牆三米</title></header><body><h1>「蝙蝠俠游繩器」每秒爬牆三米</h1><p>漫畫英雄多少都懂一點飛簷走壁的功夫，在高樓大廈之間來去如風。美國一名23歲發明家，就研製出一種可以讓人輕易攀爬建築物的游繩裝置，每秒可以上升三米，而且攜帶方便。<br> 發明這個裝置的美國麻省理工畢業生鮑爾（NateBall）說︰「來自蝙蝠俠（Batman）或占士邦（JamesBond）裏的小說式場面，用這個裝置就可以在實際生活中派上用場。」整個裝置重九公斤，操作原理就像船隻吊起與放下船錨一樣。鮑爾相信最適合消防員或者軍人使用。<br> 美國有線新聞網絡</p></body></html>

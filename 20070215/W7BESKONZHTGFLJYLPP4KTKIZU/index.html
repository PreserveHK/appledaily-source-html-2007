<html><header><meta charset="utf-8"><title>話你知<br>油經化學作用延長保質期</title></header><body><h1>話你知<br>油經化學作用延長保質期</h1><p>反式脂肪（TransFat）主要來自含「部份氫化植物油」的加工食品，「部份氫化植物油」則是一般人造牛油（margarine）、起酥油（shortening）、煎炸油（fryingoil）、烘烤食品、糖果糕餅、油炸食品及零食的主要成份。<br> 氫化作用可提高油脂味道的穩定性及延長保質期，但完全氫化不會產生反式脂肪，只有部份氫化才會產生反式脂肪，氫化油一般比豬油或牛油便宜。<br> 若未經氫化的普通植物油，應不含反式脂肪。美國規定預先包裝食品的油脂若經氫化，須在配料表上列明，但本港並無這項要求。</p></body></html>

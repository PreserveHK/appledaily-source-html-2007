<html><header><meta charset="utf-8"><title>Miki效法Stephy擋緋聞</title></header><body><h1>Miki效法Stephy擋緋聞</h1><p>鄭中基及楊愛瑾（Miki）前晚往新城娛樂台接受訪問，順道宣傳他們的賀歲片《心想事成》，適逢昨日情人節是Miki的22歲生日，主持人送上蛋糕給她。Miki說:「其實大前晚公司已經同我慶祝咗生日，側田佢哋都有嚟。」問到側田有沒獻上birthdaykiss？她說：「男仔就冇，女仔就有錫我。」</p><p>毫不留情</p><p>另外，一直有指導演葉念琛追求鄧麗欣（Stephy），但Stephy反爆葉念琛追的是Miki，Miki聞言說：「唔係呀，學Stephy話齋，發噩夢呀！」至於鄭中基則謂情人節約了黃柏高看電影。<br> 採訪、攝影：吳天慧</p></body></html>

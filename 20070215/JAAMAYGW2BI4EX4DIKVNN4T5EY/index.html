<html><header><meta charset="utf-8"><title>史坦禁賭態度軟化</title></header><body><h1>史坦禁賭態度軟化</h1><p>【綜合美國外電】早已說過NBA明星賽首度於拉斯維加斯上演，屬「司馬昭之心路人皆知」之舉！聯盟主席史坦周三甫抵達賭城，即急不及待與市長高文就賭城成立NBA球隊及如何阻止「賭波」等事進行商議。<br> 史坦周三與市長高文於早上進行了1次重要的對話，過去一直堅持賭城的莊家取消有關NBA賽事的博彩，才會考慮讓NBA球隊進駐賭城的史坦，會談時的立場明顯軟化。史坦要求高文提出一份，如何協調賭博與賽事的計劃書，此舉象徵史坦一改過去「禁賭」的強硬立場。</p></body></html>

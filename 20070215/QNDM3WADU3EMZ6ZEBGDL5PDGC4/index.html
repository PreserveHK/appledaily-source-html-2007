<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張文慈死撐冇拍拖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張文慈死撐冇拍拖 - 馮仁昭</h1><p>張文慈噚日接受商台電話訪問，佢早排俾人影到同位男士十指緊扣行街街，仲俾人影到佢幫個男人清潔電動鼻毛機，究竟嗰位男士係咪佢男友呢？張文慈話：「呢啲咁私人嘅嘢，可唔可以留番啲空間畀我，總之我暫時冇拍拖，佢都唔係我男朋友。」咁又係嘅，幫人清潔鼻毛機喎，咁尷尬嘅問題，叫人點答啫。不過做得出咁親密嘅動作，都話唔係男朋友，咁又好似有啲奇怪。</p></body></html>

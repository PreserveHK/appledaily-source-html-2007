<html><header><meta charset="utf-8"><title>國際Gossip<br>希拉莉靠「寶貝」選總統</title></header><body><h1>國際Gossip<br>希拉莉靠「寶貝」選總統</h1><p>前美國前總統克林頓（BillClinton），當年參選嗰陣，講到明老婆希拉莉（HillaryRodham）作佢嘅政治拍檔，所以選佢係「買一送一」，風水輪流轉，希拉莉今日已經貴為紐約州聯邦參議員，仲係來年總統大熱，佢接受訪問嗰陣都客氣話，克林頓係佢嘅「重要資產」，但係轉個頭又講明自己先係話事人。鬼咩，邊個叫克林頓當年咁曳曳，夠膽死同人玩婚外情吖。<br> 美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>星期四去JJ's<br>女士免費飲Martini</title></header><body><h1>星期四去JJ's<br>女士免費飲Martini</h1><p>怎麼天生不是女人？說的不是草蜢的一隻舊歌，而是彷彿女性的優惠特別多，好像Clubbing會有Lady'sNight，入場費總比男士平成截。又如GrandHyatt的JJ's，逢星期四晚都有女士Martini夜，每個周四晚九點半後，每位女士都可以免費在音樂廳內品嚐一系列的精選Martini。不單只可以免費品嚐美酒，更可以同時欣賞駐場樂隊DROPZONE的現場演出，雙重享受。<br><br>記者︰梁學文</p><p>JJ's（25847662）<br> 地址：灣仔港灣道1號君悅酒店地庫</p></body></html>

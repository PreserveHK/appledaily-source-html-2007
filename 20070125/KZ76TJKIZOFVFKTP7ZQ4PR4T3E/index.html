<html><header><meta charset="utf-8"><title>劉倩怡老公貼錢做執董</title></header><body><h1>劉倩怡老公貼錢做執董</h1><p>由前藝人劉倩怡創立的想飛傳播，前晚在尖沙嘴舉行成立暨慈善晚會，身兼主席及執行董事的劉倩怡，表示想飛傳媒是一個非牟利的慈善機構，她說：「呢個機構會出一本叫《飛紙仔》刊物，係免費派發，另外又會成立網站。」</p><p>結婚三年</p><p>前晚出席的藝人除了黃日華、鄺文珣與夫婿和羅慧娟外，還有劉倩怡的丈夫鄭子誠，劉倩怡說：「同佢（鄭子誠）三年前已經結婚，所以佢今日有嚟幫手打點，做執行董事係冇錢，𠵱家明正言順叫佢養。」而羅慧娟也稱非常支持好友劉倩怡所做的事，故特地出席。<br> 採訪：楊潔雯<br> 攝影：仇志德</p></body></html>

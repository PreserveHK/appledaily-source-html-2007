<html><header><meta charset="utf-8"><title>新系統助研嗅覺機械人</title></header><body><h1>新系統助研嗅覺機械人</h1><p>美國加州大學聖芭芭拉分校（UniversityofCalifornia，SantaBarbara），研究出一種嶄新的運算系統Infotaxis，讓機械人循Z字形追蹤氣味，有助將來偵測化學物、炸藥和毒品的機械人研究。<br> 施賴曼（BorisShraiman）和一眾同事，參考了野生動物，透過氣味搜尋食物和伴侶的方式，研究出Infotaxis運算系統。他的報告今天（周四）刊登在英國《自然》雜誌，為嗅覺機械人的面世奠下根基。圖為曾在美國展出的一款能嗅出有毒氣體的狗形機械人。<br> 法新社</p></body></html>

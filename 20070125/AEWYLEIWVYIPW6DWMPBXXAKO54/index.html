<html><header><meta charset="utf-8"><title>農曆年和紅鶴共舞</title></header><body><h1>農曆年和紅鶴共舞</h1><p>直到這一刻，相隔4年有多了，我還是難以忘懷在肯雅和千萬隻紅鶴共舞的片段！可以的話，真恨不得即刻再投入牠們的天堂！有機會了，有旅行社剛推出$16,800肯雅8日5夜野生獵奇之旅，2月19日出發，最重要不是跟團，可以一班朋友自己包起架車穿梭莎瑪拉野生動物保護區同紅鸛湖等，6人報名仲會減$500，唯一美中不足是5日太短啦！<br><br>記者：李莉</p><p>SunNSeaHolidays<br> 查詢：www.sunnseaholidays.com</p></body></html>

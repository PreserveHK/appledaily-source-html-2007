<html><header><meta charset="utf-8"><title>果甜香水施愛情魔法</title></header><body><h1>果甜香水施愛情魔法</h1><p>MissSixty作風一向都不甘平凡，最新推出嘅春季香水名為「MissSixtyElixir愛情魔法師」，分別有3種特別味道，辛辣茴香前調的柚子香甜果味、荷花及熱情的熱帶花香味，還有香甜呍呢拿味配合東方檀香木味道。最特別的是樽身是一個傾斜的精緻小洋梨設計，刻上玫瑰圖案，似紫葡萄的香水泵，有點像早前推出的PradaTendre淡香氛香水泵，同樣具收藏價值。<br><br>記者：葉雪芯</p><p>查詢：26355951

<html><header><meta charset="utf-8"><title>MINI206：47年前mini僅得850c.c.</title></header><body><h1>MINI206：47年前mini僅得850c.c.</h1><p>mini於1959年推出時，原屬於英國BMC車廠旗下一款車系，最初的引擎只有850c.c.，當時的設計亦出現很大問題，如浸水、空氣不流通等情況，及後經過一段很長時間的改良，至於改良詳細情形，我還在研究當中，因為大部份的資料都是日文及雞腸，不過我就找來一些47年前的珍貴相片同大家分享一下，有的是當時的宣傳單張，有張是美女與車，有張是mini的橫切面，解構架車的構造。<br>記者：Elaine</p></body></html>

<html><header><meta charset="utf-8"><title>海倫美雲熱到辣手</title></header><body><h1>海倫美雲熱到辣手</h1><p>前晚美國博彩網頁於第79屆奧斯卡電影頒獎禮公布各獎項提名名單後，即時公開獎項賠率走勢，各獎項中以最佳女主角獎最一面倒，憑《英女皇》成為出爐金球影后的海倫美雲僅得1.02倍，熱到辣手；而梅麗史翠普雖然憑《穿PRADA的惡魔》成為影后次熱人馬，但賠率已經跳升到15倍。<br> </p><p>奇連大冷門</p><p>另外，獲五項提名的《無間道風雲》以1.8倍成為最佳電影頂頭大熱，於金球獎中榮獲劇情片最佳電影的《巴別塔》則以2.5倍成為次熱。至於第六度提名最佳導演的馬田史高西斯，奪獎賠率僅得1.16倍，反而前一屆擊敗馬田的奇連伊士活，憑《硫磺島戰書》以20倍成為半冷門。
</p></body></html>

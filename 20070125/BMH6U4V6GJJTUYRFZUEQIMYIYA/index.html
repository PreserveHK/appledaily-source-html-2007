<html><header><meta charset="utf-8"><title>國際Gossip<br>切尼撐助手夠義氣</title></header><body><h1>國際Gossip<br>切尼撐助手夠義氣</h1><p>美國副總統切尼（DickCheney圖一）嘅幕僚長利比（I.LewisLibby圖二），涉嫌違法洩露中情局女特工普拉姆身份，被控妨礙司法公正。利比係切尼頭馬，今次大禍臨頭，白宮為免受連累，拒絕撐佢。無人撐，利比即刻發爛渣話自己俾人犧牲咗，仲即刻向切尼求救㖭。切尼有義氣，即刻叫白宮新聞應重新發言支持利比。政治原來真係好黑暗嘅。<br> 美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>郭偉亮買花冧葉佩雯</title></header><body><h1>郭偉亮買花冧葉佩雯</h1><p>郭偉亮（EricKwok）日前撇甩拍拖數年的女友葉佩雯，單拖前往跑馬地逛街，不過心中仍惦記着女友，專程到花店訂花，相信鮮花攻勢一定冧爆葉佩雯。<br> 當天下午4時多，打扮隨意的EricKwok駕駛着Harrier座駕抵跑馬地，泊車後，他在附近街頭蹓躂片刻，表情若有所思，繼而漫步到皇府食肆買了大包外賣，然後手挽外賣步往一間花店，現場見他跟店員指指點點，吩咐好對方為他包裝好花束後，他才面掛鬼馬微笑，逕自取車直返寓所。<br> 採訪、攝影：娛樂突發組</p></body></html>

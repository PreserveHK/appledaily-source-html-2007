<html><header><meta charset="utf-8"><title>Sammi盪出浪漫情懷</title></header><body><h1>Sammi盪出浪漫情懷</h1><p>情人節將至，由鄭秀文（Sammi）擔任代言人的腕錶品牌即將推出浪漫廣告，以「Romanceishowyoufeel」為主題，Sammi一頭鬈曲長髮，身穿蝴蝶圖案雪白長裙坐在鞦韆上，悠閒地盪着，令整個廣告充滿詩情畫意。<br> 當日Sammi一早抵達拍攝片場，現場為營造漫山遍地花田效果，製作公司在現場架起一幅滿布薰衣草和紫羅蘭的風景照片作背景，並在地上擺放數十排紫色花卉，又請攝製隊遠赴東京近郊，捕捉最迷人的花田景致，最後經電腦製作整合，才弄出一幅怡人美景。<br> 撰文：葉雪</p></body></html>

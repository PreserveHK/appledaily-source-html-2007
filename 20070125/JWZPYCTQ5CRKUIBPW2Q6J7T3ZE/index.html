<html><header><meta charset="utf-8"><title>娛樂資料庫<br>郭台銘：嘉玲主動拖手</title></header><body><h1>娛樂資料庫<br>郭台銘：嘉玲主動拖手</h1><p>去年12月24日</p><p>郭台銘與關之琳在劉嘉玲投資的上海夜店現身，據知當時劉嘉玲也在場。</p><p>去年12月26日</p><p>二人拖手出席在北京舉行的嫣然天使基金慈善晚宴，事後郭爆出是劉主動拖手。</p><p>今年1月22日</p><p>雙雙出席連勝文的婚宴，之後還往唱K狂歡，至凌晨3時才一起離去。</p><p>昨日</p><p>郭台銘攜劉嘉玲坐自己的私人飛機從台灣送伊人返港。<br> <br> 資料來源：《蘋果》資料室</p></body></html>

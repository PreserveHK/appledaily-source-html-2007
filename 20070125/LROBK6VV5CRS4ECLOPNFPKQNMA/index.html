<html><header><meta charset="utf-8"><title>數字世界</title></header><body><h1>數字世界</h1><p>99%</p><p>瑞士世界保育聯盟報告指於1995-2003年間蘇眉和石斑捕獲量減少了的百分比，由於中港台三地的大中華地區對這類在珊瑚礁生活的魚類需求大，漁民過度捕魚，令蘇眉和石斑瀕臨絕種</p><p>44%</p><p>現時視自己為英國人（British）的百分比，更多人視自己為英格蘭人（English），英國人區域性似乎越來越強</p><p>50%</p><p>最新調查中認為升職壓力比得上離婚壓力的經理百分比</p><p>31</p><p>英國最新調查顯示女性一生平均用於節食的年數<br> <br> 美聯社/英國《衞報》/《每日郵報》</p></body></html>

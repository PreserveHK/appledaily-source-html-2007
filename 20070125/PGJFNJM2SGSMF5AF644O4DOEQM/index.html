<html><header><meta charset="utf-8"><title>CheckPoint：懷舊行李箱最低$380割愛</title></header><body><h1>CheckPoint：懷舊行李箱最低$380割愛</h1><p>唔少人都喜歡收藏懷舊feel嘅手提行李箱，「美華氏」一向都有，可惜只作display用途，負責人Eric話：「呢類行李箱都係美國30至70年代出品，好難搵，我哋2年間到美國都只係收集到15個左右。」但見不少收藏人士苦苦相求，舖頭最近便將行李箱定價賣畀知音人，價格由$380至$1,880，愛好行李箱嘅你唔好錯過機會喇！<br>查詢：28026886<br>記者：黃若茵<br>攝影：林栢鈞</p></body></html>

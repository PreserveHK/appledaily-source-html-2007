<html><header><meta charset="utf-8"><title>Karen瞓身賣鑽</title></header><body><h1>Karen瞓身賣鑽</h1><p>莫文蔚（Karen）近日除了獲邀擔任周大福代言人外，又客串設計鑽飾「驕人系列」的i-Series系列，廣告商還為Karen拍攝新一輯廣告。</p><p>大歎舒服</p><p>廣告裏，只見驟看似沒穿衣服的Karen蓋着雪白的被單，俯卧床上，把玩着由她親自設計的鑽石吊墜，性感迷人。事後Karen大歎舒服，她笑道：「今次嘅廣告設計簡約自然，就連睡房嘅設計都好舒適，我成日要瞓喺度拍攝，真係舒服到差啲瞓着咗。呢次拍嘢真係寓工作於娛樂，係有史以嚟最舒服嘅一次。」<br> 撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>GiGi靠好姊妹治情傷</title></header><body><h1>GiGi靠好姊妹治情傷</h1><p>梁詠琪（GiGi）與鄭伊健分手轉眼已一年，失戀之初，GiGi躲在家中悶悶不樂，有天好友楊采妮致電給她，GiGi甫說話已泣不成聲，於是楊采妮便陪伴她到日本散心，還立即訂機票出發。最近兩人的旅行照曝光，只見相中的GiGi非常開心，隨着這個愛心之旅，GiGi的心情很快便平復過來，早前更結識法國型男Sly揭開愛情新一頁。<br> 如今GiGi和伊健感情生活都各有着落，近日女方到江蘇出席活動，談起舊情，她以普通話說：「在娛樂圈多年，我並未被挫折打敗。明星都是表面風光，背後的壓力沒人看到，更不會有人理解。」GiGi又表示會靠洗澡和打波發洩不快。<br> 撰文：葉雪</p></body></html>

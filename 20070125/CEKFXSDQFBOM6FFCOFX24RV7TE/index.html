<html><header><meta charset="utf-8"><title>密開個唱門票滯銷</title></header><body><h1>密開個唱門票滯銷</h1><p>近年本港樂壇掀起一股懷舊潮，殿堂級歌手或組合如徐小鳳、許冠傑及農曆新年復出的溫拿樂隊，紛紛舉行演唱會，既能讓技癢的老牌歌手一顯歌藝，也令追隨多年的樂迷一飽耳福。<br> 綜觀過去數年的演唱會購票情況，通常老牌歌手首次復出的個唱都聲勢十足，例必場場爆滿，眾人於是食過翻尋味，個唱一開再開，令吸引力銳減，聲勢也大不如前，造成演唱會門票滯銷，如徐小鳳（圖）去年12月舉行的10場演唱會反應不理想，就是最佳的例子。</p></body></html>

<html><header><meta charset="utf-8"><title>《戇豆放大假》玩轉法國</title></header><body><h1>《戇豆放大假》玩轉法國</h1><p>闊別了香港電視一段時間的戇豆先生（Mr.Bean）又返來了。由英國男星路雲艾堅遜（RowanAtkinson）主演的《戇豆先生》電影版續集《戇豆放大假》（Mr.Bean'sHoliday），將於4月4日在香港上映。向來騎呢的戇豆先生今次將玩轉康城影展，搞出不少驚險笑料。</p><p>加入單車賽</p><p>戇豆先生繼上集大鬧美國後，今次繼續發揮其無厘頭本色，飛到法國康城搞搞震。戇豆先生在康城的海灘上拍攝自己的影像日記之餘，又失驚無神走去加入環法單車賽，穿上其招牌老西與人「鍊車」，內容抵死。</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>泰國查竊聽　星洲有嫌疑</title></header><body><h1>國際Gossip<br>泰國查竊聽　星洲有嫌疑</h1><p>泰國前總理他信（ThaksinShinawatra）家族舊年將電訊公司臣那越（ShinCorp.）股份賣咗畀新加坡控股公司淡馬錫（Temasek），唔交稅搞出大頭佛，仲令泰國成日懷疑星洲會藉此竊聽泰國嘅機密電話。泰國陸軍司令頌提噚日忍無可忍，丟低外交包袱，宣布成立特別委員會，喺全國徹查竊聽事件，但就話唔係針對呢兩間公司，會查晒所有本土電訊公司。<br> 法新社</p></body></html>

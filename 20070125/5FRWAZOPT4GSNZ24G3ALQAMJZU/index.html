<html><header><meta charset="utf-8"><title>袁彩雲情人節出招</title></header><body><h1>袁彩雲情人節出招</h1><p>袁彩雲近年除主持飲食節目外，也推出烹飪書籍，下月初她的第四本烹飪書便正式發售。日前彩雲特別借用好友的大型廚房拍攝封面，她說：「我平時好鍾意煮嘢食，如果我屋企有個咁嘅廚房就好。」</p><p>與大廚交流</p><p>聲稱目前未有男友的彩雲希望可於情人節前發行新書，她說：「今次書裏面有好多好啱情侶做嘅食物，做法簡單同會有種好甜蜜嘅感覺，我希望可以帶到訊息畀讀者，點樣可以令另一半開心。」<br> 彩雲為了新書更走遍多個國家，她說：「今次真係有壓力，因為𠵱家有好多藝人出烹飪書，所以今次專登同其他國家嘅大廚交流吓，希望有更多款式吸引讀者。」<br> 採訪：王崇穎</p></body></html>

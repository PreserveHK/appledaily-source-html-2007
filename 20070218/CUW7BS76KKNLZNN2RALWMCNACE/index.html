<html><header><meta charset="utf-8"><title>曾參戰英皇室成員</title></header><body><h1>曾參戰英皇室成員</h1><p>英女皇皇父喬治六世國王（GeorgeVI）</p><p>登基前在皇家海軍（RoyalNavy）服役，曾於一次大戰出戰日德蘭戰役（BattleofJutland）</p><p>英女皇丈夫菲臘親王（PrincePhilip）</p><p>在皇家海軍服役，曾參與第二次世界大戰</p><p>英女皇次子安德魯王子（PrinceAndrew）</p><p>在1982年福克蘭群島戰爭（FalklandsWar）擔任直升機機師<br> <br> 資料來源：英國《星期日鏡報》</p></body></html>

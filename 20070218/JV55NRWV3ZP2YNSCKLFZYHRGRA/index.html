<html><header><meta charset="utf-8"><title>近年盆菜食物中毒事件</title></header><body><h1>近年盆菜食物中毒事件</h1><p>06年1月<br> 480名市民年初一、二吃過元朗錦田百家盆菜後，先後發燒及屙嘔，疑感染副溶血性弧菌，該店被食環署勒令停業<br> <br> 06年1月<br> 11人在青衣一酒家購買盆菜回家進食，相繼嘔吐及肚瀉<br> <br> 05年12月<br> 元朗一家六口吃自製盆菜做冬後，屙嘔不適，報警求助<br> <br> 05年2月<br> 兩宗個案共16人吃過元朗大歡喜酒家的盆菜後不適，酒家事後遭食環署票控<br> <br> 資料來源：《蘋果》資料室</p></body></html>

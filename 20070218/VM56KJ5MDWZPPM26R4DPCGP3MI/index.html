<html><header><meta charset="utf-8"><title>Shot壹Shot：豬頭護髮</title></header><body><h1>Shot壹Shot：豬頭護髮</h1><p>我cute唔cute呀？我夏蕙姨噚晚7點就去黃大仙廟排隊，可惜遲咗少少，排喺龍尾咁滯。我好神心㗎，有時間就年年都嚟上頭炷香，拜得神多自有神庇佑，希望豬年世界和平，人人有工做。有年我搶住上頭炷香，個假髮俾人扯甩咗，今年我醒嘞，戴頂豬頭帽嚟，又應節又cutie，拜神都拜得安樂啲。<br> <br> Shot壹Shot歡迎投稿，相片一經採用刊登，薄酬100元。<br> 電郵：adnews@appledaily.com　　&#13;</p></body></html>

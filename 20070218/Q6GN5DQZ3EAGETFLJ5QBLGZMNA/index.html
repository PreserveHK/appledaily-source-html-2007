<html><header><meta charset="utf-8"><title>好姊妹見利忘義</title></header><body><h1>好姊妹見利忘義</h1><p>所謂《夢幻女郎》，其實係指故事三位女主角組成嘅合唱團Dream，因為發明星夢而付出沉重代價。</p><p>DeenaJones<br>（Beyonce飾演）</p><p>隊中最靚女嘅佢，自知唔係最有才華，於是不擇手段向上爬，包括冧掂經理人同踢走好姊妹，但係迷失喺名利場上。</p><p>EffieWhite<br>(珍妮花克遜飾演)</p><p>組合中最唱得但又最自負嘅成員，同其他成員格格不入，自己所愛嘅經理人更被Deena搶走，最後自暴自棄。</p><p>LorrellRobinson<br>（AnikaNoniRose飾演）&#13;</p><p>喺隊中充當和事老角色，但愛上有婦之夫騷靈天王（愛廸梅菲飾演），最後做咗對方情婦八年。</p></body></html>

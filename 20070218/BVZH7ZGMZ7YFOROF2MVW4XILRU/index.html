<html><header><meta charset="utf-8"><title>吳文忻旺犬通處抓<br></title></header><body><h1>吳文忻旺犬通處抓<br></h1><p>吳文忻、黃宇詩、石詠莉和郭思琳四位美女日前在柴灣一間影樓拍攝賀年照，當日吳文忻手抱貴婦愛犬「阿旺」到場，豈料牠過份熱情，在影樓內走來走去，在眾人腳下穿插，非常淘氣。<br> 拍照期間，阿旺頻頻搞搞震，老愛在吳文忻和黃宇詩等人的身上又爬又抓，結果令四美的旗袍都留有腳印，負責服裝的同事見狀嚇得呱呱大叫，緊張得即時衝前，制止阿旺繼續蹂躪質料薄薄的旗袍，幸而最後也順利拍竣。<br> 撰文：林妃</p></body></html>

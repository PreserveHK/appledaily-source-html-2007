<html><header><meta charset="utf-8"><title>人物誌<br>王全安越戰越勇</title></header><body><h1>人物誌<br>王全安越戰越勇</h1><p>憑《圖雅的婚事》奪得柏林影展最佳電影金熊獎的內地導演王全安，現年41歲，是中國第六代導演，向來熱衷拍攝女性主題電影，至今共有三齣作品，他執導的另外兩齣電影均曾入圍柏林影展，可說是柏林常客。</p><p>入圍年份：1999年<br> 電影：《月蝕》<br> <br> 入圍年份：2004年<br> 電影：《驚蟄》<br> <br> 入圍年份：2006年<br> 電影：《圖雅的婚事》</p></body></html>

<html><header><meta charset="utf-8"><title>被控騙逾200萬元珠寶<br>潛逃20年台婦落網</title></header><body><h1>被控騙逾200萬元珠寶<br>潛逃20年台婦落網</h1><p>【本報訊】五旬婦涉嫌於20年前開出空頭支票，騙取約值232萬元的珠寶，其後潛逃台灣，於當地落籍及改名。她於今年年廿八持台灣護照返港時遭拘捕，昨被解往沙田裁判法院應訊。被告遭裁判官還柙至3月19日再訊，須在獄中度歲。<br> 51歲台灣籍女被告馬玉華，本持有香港身份證，原名馬琍，被控以欺騙手段取得財產罪，指她於87年4月1日至5月22日，在香港發出多張空頭支票，從而騙取六間公司的一批珠寶，涉款近232萬元。<br> 案件編號：STCC1612/07</p></body></html>

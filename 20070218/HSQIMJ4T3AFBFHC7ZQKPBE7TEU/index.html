<html><header><meta charset="utf-8"><title>玄學之談<br>兩車牌相遇「唔吉利」</title></header><body><h1>玄學之談<br>兩車牌相遇「唔吉利」</h1><p>喜氣洋洋迎新春的大除夕，卻發生奪命車禍，或可從車牌的數字得到啓示。風水命理學家區仲德以昨日肇事兩部車輛的車牌數字推算，發覺數字結合顯示會招重禍。<br> 區仲德解釋，九巴車牌數字為「6441」，總和是15，至於貨櫃車牌數字「5221」，總和是10：「5代表災星，1代表人丁星，至於10加15總和25，2代表病符星，三個都係唔吉利嘅數字，即係人丁遇到災難則易生病痛或受傷。」<br> 立春後已踏入豬年，區仲德說正月是破月，故容易有死傷意外，尤其虎、豬、猴和蛇年出生的人今年犯太歲，恐有血光之災，宜趁年初拜太歲及作福，保佑今年順景。<br> 本報記者</p></body></html>

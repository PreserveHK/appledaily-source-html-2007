<html><header><meta charset="utf-8"><title>鄉親遊客看小平</title></header><body><h1>鄉親遊客看小平</h1><p>讓我們富起來</p><p>牌坊新村個體戶　陶女士<br> 鄧小平令我們村部份人先富起來，家裏經營的容非農家客棧最多時年收入8、9萬，現在旅遊淡季，月入只有3,000左右，但比外出打工好。希望鄧小平逝世十周年能吸引更多遊客。</p><p>瞻仰故人風範</p><p>任職大學教師的遊客　羅女士<br> 鄧小平逝世時正在日本留學，聽到消息時很難過。在小平逝世十周年前夕，因學校放假專程來小平故居參觀，瞻仰鄧公一生風範。</p></body></html>

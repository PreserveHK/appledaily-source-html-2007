<html><header><meta charset="utf-8"><title>關仁隱事<br>辣死你發惡狂鬧阿珍 - 關仁</title></header><body><h1>關仁隱事<br>辣死你發惡狂鬧阿珍 - 關仁</h1><p>搵錢電台揸弗人「阿珍」平時好有威嚴，佢嗰啲唔係叫巾幗不讓鬚眉，因為佢當正自己係鬚眉。幾年前曾經有員工頂唔住佢講嘢太長氣，暗啞底鬧佢，點知俾全世界聽到，好多人大拍手掌，其實呢次唔算激，好多年前有一次仲激，話說喺一個私人聚會上，阿珍遇着好憎佢嘅「辣死你」，辣死你向來好有性格，唔理你三七廿一，唔鍾意就冇面畀，佢飲大兩杯，當眾狂鬧阿珍，乜人娘親之類嘅粗口出晒嚟，大大聲話阿珍條氣唔順就埋嚟同佢對罵，阿珍當時谷住道氣，但唔想企喺危牆下面，只好匆匆走人。<br> Textby關仁</p></body></html>

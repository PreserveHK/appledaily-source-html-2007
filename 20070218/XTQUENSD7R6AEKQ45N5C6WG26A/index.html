<html><header><meta charset="utf-8"><title>話你知：鄉里婚禮帶旺兵庫縣</title></header><body><h1>話你知：鄉里婚禮帶旺兵庫縣</h1><p>藤原紀香與陣內智則舉行婚禮的生田神社，有1,800年歷史，位於兩人的故鄉兵庫縣神戶，自從兩人在去年底宣布在此神社結婚後，不但在西曆新年期間，吸引約173萬人前往參拜，神社更成為結婚的熱門場地，申請舉行婚禮的新人比往年勁升兩倍。為了紀香的婚禮，神社前日已開始作準備，以50多塊印有紅白兩色的帳幕包圍神社，又把周圍擺放的單車全數搬走。附近的餐廳也應景的推出限定的請客酒，實行製造全民皆恭賀他們的盛況。</p></body></html>

<html><header><meta charset="utf-8"><title>七人車狂撞的士三傷</title></header><body><h1>七人車狂撞的士三傷</h1><p>【本報訊】昨凌晨4時許，一輛七人車沿荔枝角道往深水埗，駛至弼街對開收掣不及狂撞停在燈位之的士，再將它推歪撞向防撞欄。兩車分別車頭及車尾毀爛，其中七人車上4男1女（28至32歲）均有酒氣，互相扶持落車坐在路旁等候救援，稍後其中一名男乘客需送院。姓梁（55歲）的士司機及姓曾（53歲）男乘客亦感頭暈不適送院。七人車司機姓劉（30歲）酒精測試顯示讀數為22微克，剛好是法定標準的界線，未有超標，被警員口頭警告。</p></body></html>

<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國大導奇連伊士活前日獲法國總統希拉克頒發藝術勳章，奇連表示深感榮幸，並希望拍攝一齣法國電影。<br> ●美國演員史泰龍日前入境澳洲時，因攜帶違禁品被海關扣留，昨日他解釋只是誤會一場，且笑指違禁品是其妻子。<br> ●日本女歌手aiko與組合TOKIO成員國分太一，日前宣布結束8年感情，原因是雙方工作忙碌至聚少離多。<br> ●傳日本前首相小泉純一郎，將出席藤原紀香及陣內智則於5月30日在神戶舉行的婚宴。<br> ●日本偶像組合WaT的Wentz瑛士，前日現身東京戲院宣傳其擔正新電影《CaptainTokio》。</p></body></html>

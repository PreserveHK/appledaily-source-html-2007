<html><header><meta charset="utf-8"><title>黃宗澤拜年追債</title></header><body><h1>黃宗澤拜年追債</h1><p>蘇玉華、黃宗澤和袁彩雲前晚在旺角出席新城的「送狗迎豬除夕派對」，與觀眾大玩遊戲。黃宗澤表示與母親吃過團年飯便來工作，他說：「黎彼得話一個人，我仲叫佢一齊食㖭。」問為何不叫緋聞女友胡杏兒？黃宗澤說：「唔關事，團年飯同屋企人食。」</p><p>苗僑偉借錢</p><p>黃宗澤表示準備了利是派給工作人員，他又說：「之前公司食團年飯，三哥（苗僑偉）問我借咗3,000蚊，佢之前打電話畀我，叫我去拜年，順便還債。」<br> 採訪、攝影：李珮洳</p></body></html>

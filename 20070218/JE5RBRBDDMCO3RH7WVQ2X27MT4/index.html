<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張文慈栽花種好運 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張文慈栽花種好運 - 馮仁昭</h1><p>張文慈（Pinky）早排一心想到旺角花墟買桃花，諗住喺金豬年行桃花運，點知嗰日去到花墟，所有花店都唔見有桃花賣，唔通注定Pinky豬年冇桃花運行？雖然係咁，都冇影響Pinky買花嘅雅興，事關佢好鍾意蘭花，佢平時都有去花墟買蘭花返屋企種。Pinky又話早排有睇相佬話佢五行欠木，記性特別差，適宜喺屋企擺植物，令精神可以集中啲喎。<br> 化妝：HeidiKam<br> 髮型：PatrickSoofHair</p></body></html>

<html><header><meta charset="utf-8"><title>兆尊與緋聞女友嗒糖</title></header><body><h1>兆尊與緋聞女友嗒糖</h1><p>鄧兆尊與緋聞女友兼助手車厘子（Cherry），繼日前結伴到灣仔一商場購買電子遊戲新game後，昨日凌晨12時許兩人又被發現在跑馬地出雙入對。當時他們與一男一女友人，在跑馬地的蓮園甜品屋食糖水。大抵因為兆尊是該店熟客，故熟不拘禮，甫進店內即走到擺放甜品的雪櫃為友人拿取甜品，又問同行友人味道如何，猶如老闆般招呼周到。</p><p>被拍不悅</p><p>不過，當兆尊發現有記者拍照後頗為不悅，逗留了10分鐘左右便與車厘子及友人離開，並由兆尊結賬。步出門口之際，兆尊更沒好氣地向記者說：「有乜好影吖！」<br> 採訪、攝影：娛樂突發組</p></body></html>

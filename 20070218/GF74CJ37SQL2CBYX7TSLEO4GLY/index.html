<html><header><meta charset="utf-8"><title>IVY封胸韓服賀新春</title></header><body><h1>IVY封胸韓服賀新春</h1><p>不少韓國人都趁三日的新春假期與家人共度佳節，不過當地幾位上位女星如IVY及南相美等便選擇努力工作，務求在豬年人氣再上一層樓。</p><p>李準基包餃子
</p><p>穿上傳統韓服的性感女歌手IVY，新碟《ASweetMoment》反應理想，令她定下要在今年之內成為男女老幼都喜歡的國民歌手。至於曾拍攝韓劇《不良家族》的女星南相美，短期內將努力拍好與李準基的新劇《狗與狼的時間》，她說：「狗年休息太多了，今年要加倍努力。」<br> 此外，李準基上周五訪問了韓國一所孤兒院，並與院內的小朋友們一起炮製賀年的年糕湯和包餃子，也替小fans拍照簽名，度過愉快溫馨的一天。</p></body></html>

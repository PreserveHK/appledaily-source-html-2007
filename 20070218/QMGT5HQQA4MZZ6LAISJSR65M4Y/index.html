<html><header><meta charset="utf-8"><title>阿Sa、詹瑞文街頭練舞</title></header><body><h1>阿Sa、詹瑞文街頭練舞</h1><p>蔡卓妍（阿Sa）前晚十時許與詹瑞文在中環石板街拍攝新片《戲王之王》，劇情講述詹瑞文教阿Sa跳社交舞，其間詹瑞文拖着阿Sa轉圈，又大字形瞓在地上，表現相當投入。</p><p>要求嚴格</p><p>現場所見，詹瑞文跳了一會兒後，便氣喘如牛，衣衫盡濕，休息期間即拿着毛巾攝在背部。另外，每拍攝完一個鏡頭，詹瑞文便緊張地看playback，可能是他首次擔正做電影男主角，所以對自己演出份外嚴格緊張。至於阿Sa在未埋位時，就不停跟工作人員有傾有講，完全沒半點疲態。<br> 採訪、攝影：娛樂突發組</p></body></html>

<html><header><meta charset="utf-8"><title>比拿美麻煩事件簿</title></header><body><h1>比拿美麻煩事件簿</h1><p>06年2月</p><p>被控在夜店毆打兩女子，幸獲判無罪釋放。</p><p>04年10月</p><p>效力紐卡素期間，不滿被領隊桑拿士調離場，以粗口辱罵桑拿士，結果被球會重罰8萬鎊。</p><p>04年3月</p><p>出發馬略卡作歐協盃前夕，因為泊車問題與紐卡素教練卡華爭執，在紐卡素國際機場內用椅子擲向對方。</p><p>02年2月</p><p>在卡廸夫一間夜總會門外，掌摑一名企圖登上戴亞座駕的女學生，認罪後遭罰款750鎊。</p></body></html>

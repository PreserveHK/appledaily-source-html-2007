<html><header><meta charset="utf-8"><title>話你知<br>源自南宋　僅六味菜</title></header><body><h1>話你知<br>源自南宋　僅六味菜</h1><p>盆菜源自南宋時代，當年宋帝南逃至新界，村民以木盆盛載食物迎駕，是為盆菜之始。現代食神梁文韜分析，木盆是漁民喜用器具，加上傳統盆菜用料只有南乳炆好的豬肉、門鱔亁、蘿蔔、魷魚、枝竹和豬皮六種，全是漁民出海時的儲備食糧，所以相信盆菜由漁民發明。<br> 及後盆菜演變成新界人春秋二祭後一家人聚首的特色食品，用料亦開始加入雞、燒肉和海味等各式各樣，一般做法是把蘿蔔、豬皮、枝竹和排魷放在底層吸盡汁味，中間放門鱔亁、豬肉和冬菇，面層則是味道濃的雞、鴨、蝦和海味等等。近年盆菜走出新界圍村，不少連鎖式飲食集團均提供盆菜菜餚，大受歡迎。</p></body></html>

<html><header><meta charset="utf-8"><title>Neuter植毛Tee登場</title></header><body><h1>Neuter植毛Tee登場</h1><p>要突出就要搞噱頭，尤其係本地品牌，更尤其係生產市面氾濫到不得了的PrintTee。一向注重圖案設計及布料選用的本地品牌Neuter，Tee款式以簡潔及Vintage味道為主。為增強矚目性，今季特別推出5件最新植毛Tee，以高質素的植毛技術為品牌帶來新鮮感。植毛Tee以幼毛植於圖案之上增加圖案立體感，比起一般PrintTee感覺更矜貴，$280的價錢又的確係唔貴。顏色方面主要以EarthTone及黑色為主，配以簡單的文字Printing，低調得來又能顯特色。<br><br>查詢：Deem（23118100）<br>尖沙嘴嘉蘭圍18號閣樓</p></body></html>

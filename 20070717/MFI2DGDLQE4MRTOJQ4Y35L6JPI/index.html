<html><header><meta charset="utf-8"><title>案件速遞<br>示威者涉襲警案再押後</title></header><body><h1>案件速遞<br>示威者涉襲警案再押後</h1><p>【本報訊】捍衞基層住屋權益聯盟成員示威期間，衝擊前房屋及規劃地政局局長孫明揚官邸，並與警方發生衝突，有份參與示威的立法會議員梁國雄等10人遭拘捕。梁國雄的議員助理涉於示威時以「頭槌」襲警，被控兩項襲警罪，昨在東區裁判法院再訊，案件再押後至本月24日，待控方提取法律意見，確定是否與其他未被落案的人士一併處理。<br> 30歲被告區國權被控於上月3日，分別在跑馬地菽園新臺的行車通路及地下樓梯入口，襲擊兩名執勤警員。<br> 案件編號：ESCC2566/07</p></body></html>

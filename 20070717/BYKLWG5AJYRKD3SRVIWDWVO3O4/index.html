<html><header><meta charset="utf-8"><title>飛利浦上季多賺4倍</title></header><body><h1>飛利浦上季多賺4倍</h1><p>歐洲最大消費電子產品製造商飛利浦公佈，由於美元兌歐元疲弱，令美國市場的銷售貨值減少，拖累其上季銷售額下跌4.4%，至61億歐元（約658億港元），差過市場預期。惟因出售台積電部份股份一次過進賬12.2億歐元，令純利激增4倍至15.7億歐元（約169億港元）。飛利浦又計劃今年悉售合資LG.Philips32.9%股權，或減持至20%以下，並稱未來3年將有200億歐元現金作併購、發放股息和回購股份。</p></body></html>

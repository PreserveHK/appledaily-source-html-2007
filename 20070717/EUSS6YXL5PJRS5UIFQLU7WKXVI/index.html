<html><header><meta charset="utf-8"><title>金亞中濕身誘惑</title></header><body><h1>金亞中濕身誘惑</h1><p>憑韓片《醜女大翻身》成為影后級人馬的金亞中，為護髮品牌潘婷拍的全新廣告，昨日在廣告商官方網站播放。金亞中已擔任該品牌代言人3年，但每次仍能給fans驚喜。今次她在排舞室內一展舞功，披着長髮的她還穿T恤短褲濕身淋浴，場面香艷。<br> 金亞中演出前獲安排接受舞蹈訓練，但工作忙碌的她連排舞時間都欠奉，故只能在開拍前五分鐘學習。不過，金亞中最後仍能一take過拍完，令工作人員讚嘆不已。<br> 金亞中為護髮廣告濕身演出，昨日起在廣告官方網站 http://www.mypantene.co.kr播出。 </p></body></html>

<html><header><meta charset="utf-8"><title>蘇said：「Paper」送禮失竊紮紮跳 - 阿蘇</title></header><body><h1>蘇said：「Paper」送禮失竊紮紮跳 - 阿蘇</h1><p>三扒兩撥爬上國際舞台的國產女星「Paper」，出咗名有幾副臉孔，對住中港傳媒就黑面黑嘴，對住洋人洋星同洋記者就笑晒口，不過「Paper」對亞洲人都有例外，就係啲名牌公關同老細喇。<br> 「Paper」深明名牌公關同老細嘅重要性，所以對佢哋尤其好，早輪佢畀面出席一個名牌派對，之後仲好有心咁買咗三支貴價香檳做小禮物，放喺自己住嘅五星級酒店嘅禮賓部，點知間酒店保安極差，轉頭就話唔見咗，送禮唔到，仲要人哋白行一趟，激到「Paper」紮紮跳。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

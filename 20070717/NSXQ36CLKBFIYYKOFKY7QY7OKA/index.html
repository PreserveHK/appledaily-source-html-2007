<html><header><meta charset="utf-8"><title>財話短說<br>合俊4.2億入股閩礦場&#13;</title></header><body><h1>財話短說<br>合俊4.2億入股閩礦場&#13;</h1><p>▲合俊集團（2700）公布與獨立人士簽定諒解備忘錄，將斥資最多4.19億，收購一投資公司49%，該公司擁有內地開採貴金屬及礦產資源的天成95%權益。部份將以最多2.1億現金連同發行1.26億新股支付，發行價1.67元，較昨收市價2.25元大幅折讓26%。合俊會先向賣方支付訂金800萬元。天成全資擁有福建大安銀礦，截至去年底，銀金屬資源約508億噸，估值逾7億元。</p></body></html>

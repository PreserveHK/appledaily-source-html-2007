<html><header><meta charset="utf-8"><title>案件速遞<br>前政務主任控政府敗訴</title></header><body><h1>案件速遞<br>前政務主任控政府敗訴</h1><p>【本報訊】現年31歲的外國留學生，學成回港後98年加入政府任政務主任，先後被編配在民政事務局及運輸署工作，但他因處理圖像文書時遇上障礙，又不懂分配下屬工作，入職兩年被迫自行辭職，他事後驗出自己患上焦慮症，指政府及上級涉殘疾歧視，入稟索償逾2,000萬元，區域法院昨指其上級單憑觀察他的症狀，不足以確定他患精神病，故不能夠構成歧視，裁定他敗訴。<br> 案件編號：DCEO8/04</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>哈馬斯搵蜜蜂做烈士</title></header><body><h1>國際Gossip<br>哈馬斯搵蜜蜂做烈士</h1><p>巴勒斯坦武裝組織哈馬斯（Hamas）真係死性不改，早排喺電視台度，搞咗個好似米奇老鼠嘅卡通人物費爾高爾（Farfour），號召啲細路用武力對抗以色列。之後電視台停播節目啦，話費爾高爾俾以色列軍整死咗，但係最近又推出另一個卡通人物──小蜜蜂納胡爾（Nahoul），話係費爾高爾嘅表親，要繼承遺志，做烈士。唉，真係冥頑不靈，老鼠同蜜蜂點做親戚呀？<br> 美國霍士新聞頻道</p></body></html>

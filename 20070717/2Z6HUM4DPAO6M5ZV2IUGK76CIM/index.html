<html><header><meta charset="utf-8"><title>有情歲月：兩岸三地一家親</title></header><body><h1>有情歲月：兩岸三地一家親</h1><p>魏駿傑為跟年輕他20載的內地女子張利華拍拖，甘願放棄與滕麗名的9年情，其實過往也有不少明星戀上內地女子，有的更已共諧連理。</p><p>吳啓華</p><p>吳啓華今年二月低調迎娶長春女子石揚子。</p><p>郭富城</p><p>城城與南京名模熊黛林去年11月因拍廣告而傳出緋聞，近日二人又被發現齊齊現身灣仔一間火鍋店拍拖開餐。</p><p>吳奇隆</p><p>台灣男星吳奇隆早年拍攝劇集《蕭十一郎》時，認識內地演員馬雅舒，去年底傳出二人在昆明秘密登記結婚的消息。</p><p>張衞健</p><p>張衞健與內地演員張茜拍拖多年，感情穩定。<br> <br> 資料來源：《蘋果》資料室</p></body></html>

<html><header><meta charset="utf-8"><title>肥姐硬撐賀甄珍</title></header><body><h1>肥姐硬撐賀甄珍</h1><p>劉家昌昨晚在中環四季酒店為妻子甄珍舉行59歲壽宴，肥姐繼日前忍受腫脹之苦，現身狄波拉的丈夫鬍鬚Kong的生日派對及榮休晚宴後，昨晚近7時又帶同欣宜到場祝賀。只見肥姐穿上鮮紅色套裝，由兩名友人攙扶她下車，欣宜則以性感打扮示人，她穿上吊帶露肩的黑色裙陪同肥姐步入酒店，記者大讚肥姐的打扮漂亮時，她顯得毫無反應。</p><p>現金作賀禮</p><p>另外，到場的賓客還有向華強夫婦及兒子向佐、林建岳及蘇永康等。記者見蘇永康手揸一張卡到賀，問他送甚麼禮物，他說：「送現金，不過係做善事嘅。」<br> 採訪：胡比<br> 攝影：陳順禎</p></body></html>

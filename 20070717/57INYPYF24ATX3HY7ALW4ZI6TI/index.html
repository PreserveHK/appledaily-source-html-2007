<html><header><meta charset="utf-8"><title>成本升課本貴5%</title></header><body><h1>成本升課本貴5%</h1><p>【本報訊】消委會調查發現，今年小學及中學的教科書售價，分別較去年平均上升6.8%及5%不等；小學書本中以音樂書售價的升幅最大達23.3%，而中學書本則以中國歷史書的升幅最大達7.2%。<br> 消委會的周年教科書售價調查，涵蓋694本廣用教科書，小學用書佔266本、中一至中五佔346本、中六及中七82本，分別來自38間出版社。<br> 書商解釋，書價上升的主要原因，與教科書巿場出現結構性的轉變及紙張成本平均上升6%有關。</p></body></html>

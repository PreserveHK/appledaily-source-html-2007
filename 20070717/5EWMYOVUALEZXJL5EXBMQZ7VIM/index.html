<html><header><meta charset="utf-8"><title>中環在線：微軟撐數碼港 - 李華華</title></header><body><h1>中環在線：微軟撐數碼港 - 李華華</h1><p>喺電盈（008）主席李察狠插特區政府唔撐香港嘅資訊科技，同埋唔識run數碼港之後，數碼港嗰邊即刻證明自己真係好cyber！<br> 噚日，佢哋第一個、兼應該係最大嘅租客微軟，宣佈續租五年，仲將佢哋喺數碼港個office擴充七成，即係由𠵱家三層擴充到五層，總面積增加到8萬呎，比起02年搬入去嗰陣大足150%，又預計會喺未來五年將本地員工數目增加到600人左右。<br> 微軟話，呢次加碼投資，顯示佢哋致力喺香港發展，而數碼港一直係微軟嘅理想基地云云。咁識講嘢，早知政府搵微軟幫手sell數碼港，咪唔使俾人寸搞高科技兩分都冇囉！</p></body></html>

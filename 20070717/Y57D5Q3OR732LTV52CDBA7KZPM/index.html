<html><header><meta charset="utf-8"><title>馮仁昭四圍超：拉姑笑言再嫁四哥 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：拉姑笑言再嫁四哥 - 馮仁昭</h1><p>日前狄波拉（右）嘅機師老公鬍鬚Kong（左）舉行榮休晚宴，噚日查小欣喺節目度講番當晚嘅情況，原來喺新加坡榮休係件大事，所以鬍鬚Kong先會大事鋪張，但四哥謝賢開玩笑話好多機師退休後都會好早死，拉姑聽到後搞笑咁話：「如果阿Kong死咗，我即刻嫁番你。」搞到四哥喺台上話：「希望全場嘉賓都保佑KongSir長命百歲，咁我可以安安樂樂。」查小欣亦有提到當晚都有出席嘅沈殿霞，肥姐對佢講話好攰，要早啲返屋企休息。</p></body></html>

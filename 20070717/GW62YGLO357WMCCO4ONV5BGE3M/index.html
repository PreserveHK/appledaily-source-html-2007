<html><header><meta charset="utf-8"><title>娜姐夫妻生活受偵察</title></header><body><h1>娜姐夫妻生活受偵察</h1><p>美國樂壇大姐大麥當娜（Madonna）與導演丈夫基里奇（GuyRitchie）的私生活，會在顯微鏡下受到測量，收養了非洲兒童DavidBanda的娜姐，將與丈夫接受非洲專員查問，了解二人是否一對稱職的父母。</p><p>成領養關鍵</p><p>據悉非洲的福利官將向娜姐夫婦詢問連串非常敏感的私人問題，當中包括二人有沒有酗酒、不忠及離婚，他們又要接受官員一天最多5小時的視察，這會是娜姐合法收養David的最終程序。如果娜姐夫婦不能通過測試，二人也極可能無法領養David。</p></body></html>

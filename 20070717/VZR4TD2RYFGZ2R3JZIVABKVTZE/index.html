<html><header><meta charset="utf-8"><title>蓮莎朱古力代酒</title></header><body><h1>蓮莎朱古力代酒</h1><p>有「美國栢芝」之稱的荷李活女星蓮莎露夏恩（LindsayLohan），日前終於完成了45日的戒毒及戒酒療程。不過，離開戒療所的蓮莎並沒有因此而變得修心養性，反而即時飛到賭城拉斯維加斯的夜店Pure狂歡，順道為其助手賀生日。</p><p>腳扣感應環</p><p>蓮莎全程十分自律，在其身邊的桌上並沒有發現任何啤酒罐或空酒杯，即使玩遊戲也以朱古力代酒。當晚，她的腳上還被發現戴上了為戒酒者而設的電子感應腳環，以防她不慎喝酒。</p></body></html>

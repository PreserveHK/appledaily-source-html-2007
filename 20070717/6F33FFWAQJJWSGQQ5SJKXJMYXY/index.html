<html><header><meta charset="utf-8"><title>國際Gossip<br>布殊愛芝士漢堡薄餅</title></header><body><h1>國際Gossip<br>布殊愛芝士漢堡薄餅</h1><p>少肉多菜先叫健康，美國總統喬治布殊（GeorgeW.Bush）嘅飲食習慣，真係唔值得學習。佢個主廚科默福德（CristetaComerford）最近去法國出席大廚會議，爆佢晚餐鍾意食芝士漢堡薄餅，即係喺用芝士同番茄做嘅薄餅皮上面，放齊芝士漢堡包嘅材料，包括牛肉、芝士、茄汁、煙肉等等。午餐就鍾意食花生醬、蜜糖塗麵包。一條菜都冇，有冇搞錯？<br> 英國《太陽報》</p></body></html>

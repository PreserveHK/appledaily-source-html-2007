<html><header><meta charset="utf-8"><title>娛網私密：全度妍晒超人老公</title></header><body><h1>娛網私密：全度妍晒超人老公</h1><p>康城影后全度妍近日接受訪問時透露，自己𠵱家係個標準家庭主婦，平日會喺屋企打掃做家務，每日7點鐘就幫老公整早餐。兩星期前，全度妍重開個人網站，仲放咗好多生活照畀網友欣賞，其中有張名為「我的Superman」嘅老公照就最矚目，好多網友都話佢哋年初結婚嗰陣好溫馨，但阿Net開始擔心佢會唔會因為太幸福，而萌生退出娛樂圈嘅念頭。<br> <br> 網址： http://www.cyworld.com/jdoyoun </p></body></html>

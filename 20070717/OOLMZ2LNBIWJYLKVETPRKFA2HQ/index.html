<html><header><meta charset="utf-8"><title>小海龜回大海</title></header><body><h1>小海龜回大海</h1><p>【本報訊】撐！撐！撐！數十隻小海龜頂着紅日四腳爬爬，從西貢大浪灣沙灘出發，游出大海。這些綠海龜是去年12月在大浪灣出世的，漁農自然護理署經由露營人士報告後，把牠們帶到實驗室護理，至上周放回大浪灣，讓小海龜重返大自然。<br> 漁護署選擇這個時候放生海龜，並非有心把牠們送給鯊魚吃。濕地及動物護理主任張家盛解釋，七月放生，因為海水較溫暖，而且大浪灣的水流正向大海流動，有助綠海龜游到目的地。他又說，這時候是綠海龜在香港築巢及孵卵的季節，讓牠們在出生的大浪灣沙灘上重拾自由，也許牠們長大後會根據氣味的記憶在產卵的季節回來。</p></body></html>

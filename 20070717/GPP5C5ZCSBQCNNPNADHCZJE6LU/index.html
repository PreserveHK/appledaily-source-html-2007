<html><header><meta charset="utf-8"><title>女SJ搶攻亞洲</title></header><body><h1>女SJ搶攻亞洲</h1><p>韓國13人偶像組合SuperJunior（SJ）大受歡迎，因此其所屬唱片公司SM最近便炮製一隊稱為「女版SJ」的9人組合「少女時代」。據聞組合下月便會推出歌曲，眾成員精通中、英、日語，誓要打進全亞洲音樂市場。</p><p>崔始源谷新片</p><p>至於SJ昨日則派出崔始源、強仁等8位成員，到首爾新村區的戲院，為處男電影《美男連環恐怖事件》舉行記者會。穿上西裝的SJ昨日顯得有點緊張，早前遇上車禍的李特硬銷新片說：「電影非常有趣，希望fans入戲院支持。」</p></body></html>

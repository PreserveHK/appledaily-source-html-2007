<html><header><meta charset="utf-8"><title>無牌冰鮮雞流入本港</title></header><body><h1>無牌冰鮮雞流入本港</h1><p>【本報訊】內地供港食品再出現問題。有內地註冊供港冰鮮雞加工廠被指向非註冊供港雞場買雞，再進行加工，或向其他沒註冊加工廠購買冰鮮雞改頭換面，重新包裝，冒充合格產品，運到本港出售。<br> 食物環境衞生署表示，已即時向廣東省當局反映問題，若事件屬實，可取消有關加工廠的供港資格。<br> 現時內地有14間註冊供港冰鮮雞加工廠，內地當局與食環署協議，規定加工廠的雞隻必須來自註冊供港雞場。但昨日有報道指，其中一間位於廣州市的加工廠，向沒有註冊的雞場買雞加工，每隻雞售價較註冊供港雞場便宜4至5角。<br> 有本港進口商自行到無牌雞場買雞，再交該加工廠加工及代辦出口衞生證明文件。</p></body></html>

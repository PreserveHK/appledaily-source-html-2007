<html><header><meta charset="utf-8"><title>安田甩拖寄情事業</title></header><body><h1>安田甩拖寄情事業</h1><p>今天25歲的日本性感女星安田美沙子，前日與夏川純齊齊現身秋葉原，宣傳兩人主演的恐怖電影《隣之怪》DVD。平日穿比堅尼多過食飯的安田與夏川，難得收起性感，以日本傳統浴衣示人。</p><p>吐露寂寞</p><p>安田早前宣佈與男星柏原收史分手，前日現身便受到大批記者追訪，搶去好姊妹夏川純不少風頭。仍未走出失戀陰霾的安田，雖然忍不住吐露寂寞，但轉過頭她又強裝堅強說：「比起愛情，我想還是要以事業為先，想做的事還有很多，所以最近也被朋友說我會遲婚。」</p></body></html>

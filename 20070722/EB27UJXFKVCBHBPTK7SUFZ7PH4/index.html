<html><header><meta charset="utf-8"><title>關仁隱事：魚餌潑婦入雪櫃 - 關仁</title></header><body><h1>關仁隱事：魚餌潑婦入雪櫃 - 關仁</h1><p>一樣米養百樣人，有啲人為咗出位，真係乜都做得出。鬥靚出身嘅「魚餌」，本來外形唔太差，但早排掛住瘟仔，仲搞到口腫面腫，即係由美人魚變咗豬頭炳啦，加上佢個人又麻煩，所以公司都怕咗佢，冇乜事都唔搵佢出鏡，點知魚餌諗出位諗到上晒腦，不知不覺走上成魔之路，不停辣火頭，潑婦罵街博見報。關仁聽講早幾日公司捉佢照肺狂抦，但魚餌見鬧出個名堂，亦都有人因為咁而搵佢做嘢，於是佢咪唔理三七廿一，繼續踩人，公司見佢死性不改，都打算放棄佢，掟佢入雪櫃算啦。<br> Textby關仁</p></body></html>

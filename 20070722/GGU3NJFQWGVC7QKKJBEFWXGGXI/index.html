<html><header><meta charset="utf-8"><title>獎獎你：和企鵝廸廸嬉水</title></header><body><h1>獎獎你：和企鵝廸廸嬉水</h1><p>《滑浪奇兵》的主角是一隻不喜孵蛋和吃魚生的企鵝仔廸廸，他最愛追風逐浪，被同伴視為異類。一日，他決定到滑浪勝地企吾島參加「大海之師滑浪精英挑戰賽」……想知道廸廸在途中有甚麼事件發生，答中問題即有機會得到電影戲票或精品乙份。</p><p>問：《滑浪奇兵》主角廸廸最愛那項運動？
</p><p>電影戲票2張（25名）<br> 日期：8月4日9:30am<br> 地點：旺角百老滙戲院<br> 小企鵝毛毛袋及防水袋（20名）<br> <br> ．必須憑報紙上的參加表格才可以參加遊戲。&#13;</p></body></html>

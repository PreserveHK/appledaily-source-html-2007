<html><header><meta charset="utf-8"><title>奧蘭多搭上《魔盜王》女神</title></header><body><h1>奧蘭多搭上《魔盜王》女神</h1><p>今年30歲的荷李活型男奧蘭多布魯（OrlandoBloom），近日與《加勒比海盜：魔盜王終極之戰》（PiratesoftheCaribbean:AtWorld'sEnd）中飾演深海女神的英國女星納奧美哈里絲（NaomieHarris）傳緋聞，前晚兩人被發現在倫敦約會撐枱腳。</p><p>大讚體貼</p><p>奧蘭多自去年與拍拖4年的女友姬蒂布絲禾夫（KateBosworth）甩拖後，納奧美經常以朋友身份安慰他。納奧美曾向友人大讚奧蘭多十分體貼，她去年拍攝《魔》片患傷風時，便獲奧蘭多照顧。近日奧蘭多也向友人承認，有意與納奧美發展超友誼關係。</p></body></html>

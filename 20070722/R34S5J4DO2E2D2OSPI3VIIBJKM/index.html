<html><header><meta charset="utf-8"><title>關仁隱事：唔順從解約癮發作 - 關仁</title></header><body><h1>關仁隱事：唔順從解約癮發作 - 關仁</h1><p>內地女星「唔順從」同「爵爺」公司反面後，改簽咗另外一間娛樂公司，佢一心以為可以大展拳腳，點知佢發現呢間公司乜都唔兌現，簽約前承諾咗好多嘢，但簽約後就完全當佢係阿四，安排佢演部新戲又唔係做女主角，喺現場啲人見到同公司另一位女星「阿嗲」所得待遇同佢有天淵之別，唔順從看在眼裏，真係把幾火，佢同友人講，公司咁大細超，佢諗住同呢間公司解約，睇嚟唔順從真係有鋪解約癮，咁搞法，以後香港公司都怕咗佢，仲邊有人敢簽佢。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>ClickClick情報科：《最緊要進步》錯答案</title></header><body><h1>ClickClick情報科：《最緊要進步》錯答案</h1><p>由當時得令的王貽興主持的問答遊戲節目《最緊要進步》，一直強調從問答中了解回歸後的歷史，不過凌零發卻獲讀者張先生報料，指《最緊要進步》在19號晚播出的一集中有答案出錯。<br> 當晚其中一條問題是99年襲港的颱風約克，令香港天文台懸掛10號風球幾多小時？參賽者選了11小時作為答案，不過無綫卻指正確答案應為12小時。凌零發翻查天文台紀錄，顯示當年的10號風球其實只懸掛了11小時。想不到無綫製作資訊節目如此不慎，實在叫凌零發及觀眾失望。</p></body></html>

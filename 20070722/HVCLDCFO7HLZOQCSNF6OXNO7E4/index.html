<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Leo咀Fans搶森美風頭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Leo咀Fans搶森美風頭 - 馮仁昭</h1><p>由四位商台DJ組成嘅男子組合森美移動，噚日喺觀塘apm舉行簽名會，森美慘被成員Leo搶盡風頭，事關Leo獲fans送上乳豬，而玩遊戲落敗嘅佢更被罰要向送上乳豬嘅fans獻吻，令現場觀眾捧腹大笑。提到有指出爐港姐張嘉兒摘冠時出現噓聲，身為司儀嘅森美說：「唔覺，得歡呼聲。我覺得佢溫文儒雅，賢良淑德，係娶得過嘅女仔。」</p></body></html>

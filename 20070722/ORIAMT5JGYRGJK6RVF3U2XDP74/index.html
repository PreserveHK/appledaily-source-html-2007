<html><header><meta charset="utf-8"><title>兩岸快線<br>廣州大學生發現新彗星</title></header><body><h1>兩岸快線<br>廣州大學生發現新彗星</h1><p>廣東中山大學19歲學生葉泉志和台灣鹿林天文台合作發現一顆彗星，現已被國際天文聯合會命名為C/2007N3（Lulin）。這是廣州天文愛好者首次發現新彗星。葉曾於2005年10月發現NEAT小行星，名聲大振，去年3月獲台天文台邀他合作，共同探究星空奧秘。新彗星距離地球只有0.6億公里，肉眼勉強可見。如果借助雙筒望遠鏡觀察，這顆彗星就會盡收眼底。<br> 大洋網</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：錢嘉樂撐阿叻着短褲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：錢嘉樂撐阿叻着短褲 - 馮仁昭</h1><p>錢嘉樂噚日喺屯門出席「與你飛越夢工場」活動開幕禮，林嘉欣同許鞍華都有嚟撐場。錢嘉樂講番今年港姐，佢大讚冠軍張嘉兒越睇越靚，個相有福氣，而佢就睇好亞軍王君馨好適合入娛樂圈，因為佢人緣好。至於大熱嘅何傲兒八強不入，錢嘉樂話：「因為外間畀太大壓力佢，所以佢臨場表現好緊張。」至於陳百祥着短褲惹嚟投訴，錢嘉樂話：「如果佢連條短褲都捍衞唔到，點捍衞佢嘅職位，我覺得冇問題。」</p></body></html>

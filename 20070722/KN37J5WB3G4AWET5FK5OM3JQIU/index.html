<html><header><meta charset="utf-8"><title>孫耀威同機師爭廁所</title></header><body><h1>孫耀威同機師爭廁所</h1><p>孫耀威昨日到粉嶺一商場出席《KERORO軍曹大電影2：決戰水着兵團》宣傳活動，與現場觀眾大玩遊戲，逾百fans撐場。孫耀威表示前日偕張敬軒、王菀之從北京返港，豈料航班足足遲了兩個半小時才起飛，幸而他身旁坐了一名穿上低胸裝襯短裙的美少女，算是一個驚喜。及後孫耀威上洗手間又差點被打尖的外籍機師襲擊，幸兩名空姐即刻拉住對方。</p><p>搭客心臟病發</p><p>一波未平，一波又起，飛行期間，鄰座一名男子突然心臟病發，嚇得其妻不停大哭，幸而隨行的私人醫生及時施救。孫耀威笑道：「我有幫佢祈禱，求佢唔好死，如果唔係都唔知點算！」<br> 採訪、攝影：吳佩思</p></body></html>

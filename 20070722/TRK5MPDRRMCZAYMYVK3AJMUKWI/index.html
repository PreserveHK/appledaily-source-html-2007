<html><header><meta charset="utf-8"><title>醫學Online<br>六染色體變化致心臟病</title></header><body><h1>醫學Online<br>六染色體變化致心臟病</h1><p>英國列斯大學及美國德州的一項高達70萬人參與的冠狀動脈心臟病研究，發現人類基因中第一、二、六、十及十五號染色體發生變化時，就會增加罹患冠狀動脈心臟病和心臟病突發的危險。此外，過去曾有研究發現第九號染色體突變，會發展成為心臟病，也獲得這次新研究的認同。該研究強調，這些遺傳自父母再加上突變的基因，若有一個就會至少增加患病風險20%，一對的突變基因更會使危險增加至40%。<br> 該研究又指，有四分之一至四分之三的歐洲白人擁有這些突變基因。</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：上天保喪蒲誤前程 - 關仁</title></header><body><h1>關仁隱事：上天保喪蒲誤前程 - 關仁</h1><p>男子組合成員「上天保」自從同人喺夜店爆樽後，連佢嘅女友「咪咪」都飛埋佢，嫌佢冇出息唔長進，所以先會即刻撇佢。上天保其實都唔怪得咪咪，邊個叫態度咁唔積極呀！而且行緊衰運重走去日蒲夜蒲，經歷咁多教訓都未識驚，你話死唔死呀！<br> 上天保去到酒吧爛飲外，仲媾埋女，有時仲會啪丸仔，完全唔愛惜前途，佢個拍檔「紅白藍」雖然都有出嚟玩，一樣有媾女，但就玩得有紋有路，有嘢做時都會修吓心，所以比較得人錫啲，𠵱家啲導演都覺得紅白藍工作態度好啲，有新戲開會第一時間諗佢。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>英俄玩死阿巴莫域治</title></header><body><h1>國際Gossip<br>英俄玩死阿巴莫域治</h1><p>英國同俄羅斯因為俄國前特工利特維年科舊年喺英國俾人毒死一案，搞到關係惡劣，最近仲互逐外交官。件事搞到車路士班主阿巴莫域治（RomanAbramovich）左右做人難，因為佢係俄羅斯總統普京嘅好朋友，但佢已經喺倫敦生活，資產都喺晒英國。有分析家估計，再係咁落去，佢有可能考慮賣咗車路士，搬去法國巴黎住唔使煩。<br> 英國《觀察家報》</p></body></html>

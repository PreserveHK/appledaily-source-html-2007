<html><header><meta charset="utf-8"><title>蘇said：虎嫂　戀上瑜伽師 - 阿蘇</title></header><body><h1>蘇said：虎嫂　戀上瑜伽師 - 阿蘇</h1><p>一講開虎嫂，即時有老友打嚟報料，阿蘇人面廣呢瓣真係冇得講。講番虎嫂，佢咁靚女，老公又咁後生有錢，點解會有向外嘅心呢？原來係因為「肌膚之親」！千祈咪亂諗，老友爆料，原來呢位金髮俊男係一位瑜伽指導員，長駐喺中環某酒店嘅會所，專門指導客人做瑜伽，睇吓佢哋有冇出錯，有冇用錯力之類，虎嫂就係咁同佢撻着，以往ball場只有傳名媛同髮型師、名太同跳舞老師咁，原來做瑜伽都會出事㗎！<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

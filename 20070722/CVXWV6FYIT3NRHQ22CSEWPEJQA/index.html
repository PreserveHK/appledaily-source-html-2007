<html><header><meta charset="utf-8"><title>蜘蛛俠太空衣</title></header><body><h1>蜘蛛俠太空衣</h1><p>美國麻省理工學院研究員花七年時間，設計出全新太空衣「BioSuit」的原型。一名研究人員昨日（周日）試穿上身，並戴上頭盔，展示BioSuit（圖一）。傳統太空衣以加壓原理保護太空人，厚而笨重，新裝主要利用氨綸和尼龍這兩種緊貼身的物料來製造（圖二），外面的線條有點像蜘蛛俠衣服，輕巧而堅韌，即使輕微破損，也可像纏繃帶般簡單把它修補。預料新太空衣在10年內可以實際應用。<br> 新華社/美聯社</p></body></html>

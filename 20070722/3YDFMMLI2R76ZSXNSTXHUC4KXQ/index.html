<html><header><meta charset="utf-8"><title>求驗客手記︰<br>「體操王子」品牌贊助越南攻東南亞 - 求驗客</title></header><body><h1>求驗客手記︰<br>「體操王子」品牌贊助越南攻東南亞 - 求驗客</h1><p>記唔記得西班牙贏世界男籃冠軍時，係着住昔日祖國「體操王子」李寧開設嘅運動品牌波衫，估唔到連參加亞洲盃足球賽嘅越南，都係由「體操王子」品牌贊助，雖然日前輸俾伊拉克，但打入8強，品牌已收宣傳之效。講開亞洲盃球隊波衫贊助，我求大俠就見到伊拉克守門員身上嘅波衫贊助商，居然同隊友唔到牌子，都好少見。</p></body></html>

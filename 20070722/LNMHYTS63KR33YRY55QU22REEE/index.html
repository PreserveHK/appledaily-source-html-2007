<html><header><meta charset="utf-8"><title>謎女郎上位𠱁六叔</title></header><body><h1>謎女郎上位𠱁六叔</h1><p>《2007年度香港小姐競選》昨晚在香港體育館隆重舉行，無綫行政主席邵逸夫爵士在6時半由太太方逸華陪同到達，隨即進入會場享用一早準備的晚膳。今年大會一改過往由去年度港姐冠軍及亞軍陪邵爵士進場共膳的慣例，昨晚陪伴邵爵士左右的，分別是冠軍陳茵媺及季軍「謎女郎」呂慧儀。呂慧儀似乎勝任有餘，𠱁得邵爵士笑逐顏開，可憐亞軍周家蔚只被安排坐在副行政主席梁乃鵬旁邊。</p><p>徐淑敏性感示人</p><p>呂慧儀得無綫器重，即表現出一副全力以赴做到最好的模樣，特別揀選了一襲綠色吊帶性感晚裝，跟冠軍陳茵媺互相輝映。徐淑敏也不甘示弱，穿上一襲金黃色的低胸晚裝到場，性感迷人，盡顯美好身段。</p></body></html>

<html><header><meta charset="utf-8"><title>馮德倫魔術追女</title></header><body><h1>馮德倫魔術追女</h1><p>馮德倫與名模AmandaStrang昨日在沙田出席「萬寧奇奇有驚喜魔術派對」，他即場使出魔術絕技，逗得Amanda開心不已。<br> 被問到學魔術是否為了方便追女仔時，馮德倫笑說：「魔術係可以破冰嘅一樣嘢，追一個人時可以打破隔膜，但我冇試過，我覺得相處最重要係開心，呢樣嘢令到大家開心先至值得。」Amanda則表示今次工作十分好玩，她更主動向馮德倫自薦，希望能演出其新片。<br> 採訪、攝影：羅慧敏</p></body></html>

<html><header><meta charset="utf-8"><title>中環在線：楊家誠買球隊做主席雙喜臨門 - 李華華</title></header><body><h1>中環在線：楊家誠買球隊做主席雙喜臨門 - 李華華</h1><p>近期因成功收購英超球隊伯明翰而成為球壇佳話嘅楊家誠，終於做咗上市公司主席。佢上月下旬入股16.67%成為大股東嘅泓鋒國際宣佈，委任楊生做執行董事兼董事會主席。喺不足1個月，楊生接連收購埋伯明翰仲做埋上市公司主席，相信係佢最光宗耀祖嘅1個月。<br> 泓鋒國際今日會召開記者會介紹呢一次嘅任命，睇來楊生會出來講吓嘢。又睇下佢會唔會講新收購球員嘞！</p></body></html>

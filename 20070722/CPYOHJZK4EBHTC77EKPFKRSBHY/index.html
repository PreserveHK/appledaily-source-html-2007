<html><header><meta charset="utf-8"><title>機場的士承諾不搞事</title></header><body><h1>機場的士承諾不搞事</h1><p>【本報訊】當局將在今天中午起取消機場4號停車場電召的士臨時上落客區，所有電召的士要到3號停車場上落客。運輸署副署長葉麗清昨日表示，若再有的士圍堵機場抗議，警方一定強硬執法。而代表電召的士之市區的士司機聯委會主席郭志標表示，業界今天會遵守新安排，不會再發起類似上星期的圍堵行動。另外，葉麗清又表示，當局知道的士八折黨影響市場運作秩序，交諮會已經展開的士業發展研究，包括的士收費是否需調整，研究一年後完成。</p></body></html>

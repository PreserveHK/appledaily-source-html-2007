<html><header><meta charset="utf-8"><title>網上搜奇：上戶彩靚妝吐烏氣</title></header><body><h1>網上搜奇：上戶彩靚妝吐烏氣</h1><p>日本女星上戶彩早前主演日版《情定大飯店》，結果慘被封為收視毒藥，不過彩妹依然大受廣告商歡迎，最近佢就踢走韓國歌手BoA成為化妝品牌fasio嘅新代言人。阿Net去過呢個化妝品嘅官方網頁，除咗有廣告拍攝花絮之外，最特別係網頁有得意字形俾網友免費下載。<br> <br> 網址：<br>  http://www.kose.co.jp/cosme/fasio/ </p></body></html>

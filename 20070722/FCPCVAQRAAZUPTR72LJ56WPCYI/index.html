<html><header><meta charset="utf-8"><title>李準基演韓版《奪寶奇兵》</title></header><body><h1>李準基演韓版《奪寶奇兵》</h1><p>昨日內地有報道指，近日忙於拍攝新韓劇《狗與狼的時間》的李準基，將於年底開拍由電影《太極旗飄揚：生死有情》導演姜帝圭執導、堪稱韓版《奪寶奇兵》（IndianaJones）的中韓合作科幻片《雙基會》。</p><p>不乏冒險場面</p><p>據悉電影會在首爾、北京和西安取景，預計09年夏季在全亞洲上映。據韓國CJ電影公司方面表示，基哥將與內地歌手丁汀扮演孖生兄弟，以一柔一剛造型，奪取埋藏在秦始皇陵墓內的寶藏。由於故事包含豐富的歷史及刺激的冒險場面，所以片商相信新片絕不比西片《奪寶奇兵》遜色。</p></body></html>

<html><header><meta charset="utf-8"><title>海下灣再發現幼鯊出沒</title></header><body><h1>海下灣再發現幼鯊出沒</h1><p>【本報訊】漁農自然護理署於昨日下午又在海下灣海岸公園內再次發現三條幼鯊，所以強烈呼籲市民停止一切在該海岸公園水域的水上活動。</p><p>籲停水上活動</p><p>漁護署人員於昨日下午3時45分至4時45分在海下灣海洋生物中心附近發現3條身長約3至4呎的幼鯊。<br> 該署發言人呼籲市民暫時停止在該海岸公園內游泳、潛水或進行其他水上活動，包括不應在淺水區逗留。<br> 發言人又稱，為大眾安全着想，該署巡邏人員若發現有市民作水上活動，會要求他們馬上離開水面。</p></body></html>

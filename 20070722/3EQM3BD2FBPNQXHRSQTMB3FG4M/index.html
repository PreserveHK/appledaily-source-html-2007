<html><header><meta charset="utf-8"><title>關仁隱事：鹹蛋黃最緊要變臉 - 關仁</title></header><body><h1>關仁隱事：鹹蛋黃最緊要變臉 - 關仁</h1><p>公仔箱力捧才子「鹹蛋黃」，佢近排主持嘅節目一個接一個，其實初初睇都有啲新鮮感，不過越睇就越覺得佢作狀，仲變得開始有啲乞觀眾憎㖭。關仁聽聞鹹蛋黃份人好世界仔，好識撈，見到記者就蓮子蓉咁面口，因為佢知道搞好關係，見報率都多啲。<br> 不過鏡頭前後，原來鹹蛋黃係兩個樣，佢成日恃住自己人氣急升，得女高層歡心，有人撐腰，所以對工作人員嘅態度好囂張，成日黑口黑面指生晒，又喺片廠亂發脾氣，佢真係當正自己係當紅炸子雞。鹹蛋黃呢啲性格，如果公仔箱要開套《雙面人》，睇怕佢係男主角適當人選。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>本港未禁致癌紅色2G</title></header><body><h1>本港未禁致癌紅色2G</h1><p>【本報訊】歐盟禁止使用一種主要用於香腸及漢堡包的色素「紅色2G」，指有關色素可能致癌。但本港食物安全中心表示，本港法例容許使用紅色2G，該中心有留意歐盟報告，會詳細研究。紅色2G主要用於英國及愛爾蘭銷售的香腸及漢堡包。根據歐盟現行規定，每公斤食品中，紅色2G不得逾20毫克。歐盟委員會發言人昨日表示，發現紅色2G色素被人體吸收後，可能會分解出致癌物質苯胺誘發癌症，禁令幾天內生效。</p></body></html>

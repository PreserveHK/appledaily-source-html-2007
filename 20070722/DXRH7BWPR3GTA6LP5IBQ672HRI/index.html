<html><header><meta charset="utf-8"><title>醫學Online<br>精索靜脈曲張男性不育</title></header><body><h1>醫學Online<br>精索靜脈曲張男性不育</h1><p>精索靜脈曲張是男性不育症患者最常見的疾病，台灣成大醫院指出，這種疾病大多數發生於青春期的男孩以及成年男性，較嚴重症狀患者，感覺像是陰囊「包着一袋子的蟲」。<br> 成大泌尿科醫生林永明表示，該症多是先天性，對身體並沒有甚麼大傷害，只會覺得陰囊疼痛或有些微不舒服的感覺，不過卻會影響睾丸功能，造成不育。原發性男性不育原因中，35%至42%是精索靜脈曲張引起，續發性不孕症（先前可生育，後來卻不孕）更高達70%至80%。</p></body></html>

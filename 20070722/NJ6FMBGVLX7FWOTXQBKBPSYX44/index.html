<html><header><meta charset="utf-8"><title>碳粉匣再生</title></header><body><h1>碳粉匣再生</h1><p>【本報訊】碳粉匣及噴墨盒等打印機配置品用完後棄掉，正危害環境及人體健康。綠領行動的調查發現，69%港人不知道打印機耗材可回收再造，令本港每年直接棄置223萬個碳粉匣及噴墨盒。該會指本港打印耗材回收點稀少，呼籲當局推廣回收項目。<br> 綠領行動上周五與一班本港師生到珠海的碳粉匣和墨盒回收再造廠（圖）實地考察，了解再生碳粉匣和墨盒的製造過程，包括將用完的碳粉和墨盒回收，經過清洗及更換損耗零件製成再生產品，期望各界積極參與回收行動。<br> 綠領行動提供圖片</p></body></html>

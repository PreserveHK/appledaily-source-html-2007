<html><header><meta charset="utf-8"><title>馮仁昭四圍超：新城娛樂台勢裁員 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：新城娛樂台勢裁員 - 馮仁昭</h1><p>新城繼炒咗DJ快必（譚得志）等人之後，盛傳又有大變動，聽聞新城見財經台賺大錢，所以計劃下個月開多個財經台，然後同娛樂台合併，到時娛樂台可能會裁員。身為新城主持嘅薛家燕（圖）噚日話：「我唔知呢件事，可能𠵱家股票好受關注，所以有咁嘅變動，但娛樂節目都係不能缺少，希望到時個個都可以留低啦。」記者曾致電娛樂台高層朱明銳，但至截稿前仍未回覆。</p></body></html>

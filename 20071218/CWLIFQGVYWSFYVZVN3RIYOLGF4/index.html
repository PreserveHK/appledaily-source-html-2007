<html><header><meta charset="utf-8"><title>劉璇助TVB谷奧運
</title></header><body><h1>劉璇助TVB谷奧運
</h1><p>前中國著名體操選手、現為演員的劉璇，前晚在「2007年TVB8金曲榜頒獎典禮」中擔任頒獎嘉賓，她透露將出任無綫奧運大使，問她酬勞是否十分可觀，劉璇說：「價錢唔方便透露，但有錢收。」</p><p>拍劇有難度</p><p>劉璇表示早前已考取國際裁判資格，現可成為裁判，問她會否重操故業擔任體操教練，劉璇說：「要吸收多啲經驗，自己資歷唔夠，教練擔子大。」劉璇透露早前在內地接拍了一套輕鬆的清裝喜劇《壯士出征》，並在劇中扮演一位懂得體操的格格，她說：「拍劇同平時唔同，例如要喺一條長木道具上跳，同平時跳開嘅平衡木唔同。」</p></body></html>

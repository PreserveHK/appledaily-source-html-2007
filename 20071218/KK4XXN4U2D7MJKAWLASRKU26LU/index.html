<html><header><meta charset="utf-8"><title>《潛水鐘與蝴蝶》膺07十大電影</title></header><body><h1>《潛水鐘與蝴蝶》膺07十大電影</h1><p>美國電影學會（AFI）昨日公佈2007年十大電影，在金球獎最佳外語片中成《色，戒》勁敵的法國片《潛水鐘與蝴蝶》（TheDivingBellandTheButterfly）順利入圍。</p><p>動畫片入圍</p><p>入圍十大電影的還有佐治古尼（GeorgeClooney）主演的《敵對同謀》（MichaelClayton），以及高安兄弟執導的《2百萬奪命奇案》（NoCountryforOldMen）。此外，愛情喜劇《弊傢伙．搞大咗》（Knockedup）以及老少咸宜的合家歡動畫《五星級大鼠》（Ratatouille）亦有入圍。</p></body></html>

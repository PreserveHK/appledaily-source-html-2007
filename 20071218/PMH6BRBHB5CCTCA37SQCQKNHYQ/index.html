<html><header><meta charset="utf-8"><title>青霞赴宴笑唔停</title></header><body><h1>青霞赴宴笑唔停</h1><p>林青霞前晚偕女伴到銅鑼灣利寶閣酒家出席友人婚宴，雖然夫婿邢李㷧未有同行，但不知是否因近日盛傳她和丈夫關係好轉，並已搬返邢家飛鵝山大宅居住，故青霞心情勁靚，整夜笑面迎人。</p><p>圓潤飽滿</p><p>前晚薄施脂粉的青霞出席宴會後，約於凌晨12時才與一名中年女伴挽手離開，53歲的青霞比前稍為圓潤，精神飽滿，跟女友人有講有笑，抵街頭候車時依然雞啄唔斷，未幾一輛白色平治駛至，二人準備上車之際，有記者突衝前拍照，青霞卻視記者如無物，逕自上車，果然毋負東方不敗之名。<br> 採訪、攝影：娛樂突發組</p></body></html>

<html><header><meta charset="utf-8"><title>香港都市雕塑導引　不只是嚿嘢
</title></header><body><h1>香港都市雕塑導引　不只是嚿嘢
</h1><p>原來全香港有400多件雕塑散落市區，包括尖沙嘴栢麗大道握拳頭的《請》、藝術中心門口的《星期天下午》，ifc二期平台花園的《雨後太陽潮水》，大部份出師有名，背後各有理念，可惜每日我們匆匆行過，只會當一嚿嘢看待，最多等人時才望兩眼。香港雕塑學會最近推出《香港都市雕塑導引》，收錄326件雕塑資料，包括雕塑家姓名和國籍、雕塑標題、材料、位置、年份收藏者等等，是難得一見的完整紀錄，一次過詳盡展示本港半世紀的雕塑地圖。</p><p>香港雕塑學會出版的《香港都市雕塑導引》。$80（各大書店有售）</p><p>記者：劉嘉蕙</p></body></html>

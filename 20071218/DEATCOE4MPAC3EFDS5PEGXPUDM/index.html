<html><header><meta charset="utf-8"><title>國際Gossip：他信來港昅實泰國大選</title></header><body><h1>國際Gossip：他信來港昅實泰國大選</h1><p>泰國喺嚟緊嘅星期日舉行大選，前總理他信（ThaksinShinawatra）嘅律師噚日話，他信星期四會嚟香港，除咗安排咗公事，仲會嚟香港留意住泰國大選嘅消息。雖然他信一再強調唔會重返政壇，但佢依然好關心自己國家政局嘅。但係要留意選舉新聞，𠵱家資訊咁發達，度度都得啦，做乜嚟香港呢？律師就話︰「係，佢留喺邊都睇到新聞，但近啲總係好啲嘅。」<br> 法新社</p></body></html>

<html><header><meta charset="utf-8"><title>侯賽因遊艇放售</title></header><body><h1>侯賽因遊艇放售</h1><p>被問吊處死的伊拉克獨裁者侯賽因（SaddamHussein），生前生活奢華，他的超豪遊艇「蓋廸西韋特．薩達姆」號（QadissivatSaddam）現停泊在法國，等候買主接收，叫價1,700萬鎊（2.6億港元）。該遊艇長達82米，以阿拉伯設計風格為主，多個客廳氣派顯赫、睡房裝潢精緻，還有祈禱室、噴水池、放映室等。<br> 遊艇多處都鑲了金、銀和大理石，其中一個洗手間更設有金造水龍頭。艇上還有秘道，讓侯賽因在危急關頭登上快艇逃走，更有小型潛水艇、機關槍、地對空導彈等，遊艇已改名為「海洋微風」號（OceanBreeze）。<br> 英國《每日郵報》</p></body></html>

<html><header><meta charset="utf-8"><title>blog人話：聾啞佳麗晉級重慶環姐賽</title></header><body><h1>blog人話：聾啞佳麗晉級重慶環姐賽</h1><p>2007中國環球小姐重慶賽區初賽上周末落幕，60名美女進入複賽，19歲聾啞佳麗唐鳳川也憑自己過人的毅力晉級。在比賽現場，唐鳳川的走台落落大方（圖），用手語表達出自己對環球小姐的理解，完美地回答了評委所提出的問題。<br> <br>  http://cqtoday.cqnews.net/system/2007/12/17/000989409.shtml </p></body></html>

<html><header><meta charset="utf-8"><title>梁雨恩女新人大熱</title></header><body><h1>梁雨恩女新人大熱</h1><p>梁雨恩昨日到商台接受訪問，宣傳新歌《最佳配樂》，她表示該曲歌詞很長，比較難捉摸，幸好她錄音時也不用花太多時間，故沒有被監製責罵。<br> 梁雨恩現時在網上的女新人投票選舉中入選三甲，梁雨恩坦言並不知情，不過問到她是否有信心在頒獎禮上奪獎時，她謙虛地說：「公司有信心，自己都係聽公司講，始終呢一年自己努力咗，好多人都幫過我，當然想有更好成績，有獎已經代表有成果，有人肯定，唔會諗係攞金銀定銅。」<br> 採訪、攝影：駱華齡</p></body></html>

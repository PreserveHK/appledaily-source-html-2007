<html><header><meta charset="utf-8"><title>國際Gossip：女皇係最年長皇室成員</title></header><body><h1>國際Gossip：女皇係最年長皇室成員</h1><p>英女皇伊利沙白二世（QueenElizabethII）又會再締造一項紀錄，佢除咗係英國皇室歷嚟第一個慶祝鑽婚嘅君主，到今個禮拜六即係22號，佢就會超越佢曾祖母維多利亞女皇，成為英國最年長嘅皇室人員，不過佢唔打算大事慶祝，只係同皇夫菲臘親王靜靜度過。維多利亞女皇喺1901年1月22日逝世時，終年81歲7個月又29日，不過佢統治英國差唔多64年，暫時仲係在位最耐嘅英國君主，如果要打破呢個紀錄，就要做到2015年9月9日嘞。<br> 英國《每日電訊報》</p></body></html>

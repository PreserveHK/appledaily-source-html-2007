<html><header><meta charset="utf-8"><title>官恩娜、林峯機場FaceOff</title></header><body><h1>官恩娜、林峯機場FaceOff</h1><p>近日積極進軍樂壇的林峯，昨日上午約7時45分在助手陪同下，現身香港機場準備乘飛機往北京，出席QQ.com舉行的「2007星光大典」，未知是否因時間太早的關係，昨日未見有fans前往送機，而戴上黑超的林峯也不肯停下來接受訪問，一個箭步便衝入閘。<br> 大約15分鐘後，戴上帽子及薄施脂粉的官恩娜（Ella）也獨自現身機場，她一見記者即表現驚訝，問她出埠到那裏去時，Ella故作神秘地笑說：「去掃貨。」然後心情勁靚的她，笑笑口向記者揮手道別，雖然她未有透露目的地，但估計她應是往日本購物。<br> 採訪：張俊銘<br> 攝影：葉君海</p></body></html>

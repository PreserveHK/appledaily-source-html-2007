<html><header><meta charset="utf-8"><title>財話短說<br>易盈科技12億購陝西礦</title></header><body><h1>財話短說<br>易盈科技12億購陝西礦</h1><p>▲易盈科技（8299）宣佈向李盛良等，以12.12億元收購太洲礦業72%間接股權，太礦於陝西省潼關縣蒿岔峪及西峪區金礦點擁有3個開採礦權證（其中1個已過期）及2兩探礦權證，收購代價其中6000萬元以現金支付，其餘發行13.82億新股、可換股債券（每股發行及兌換價為0.15元），及承兌票據抵付，現金則透過配售3億新股集資，配售價每股0.27元，上述兩價格較停牌前0.33元分別折讓54.55%及18.18%。易盈亦建議，將股份每手買賣單位由8000股變成1.6萬股。</p></body></html>

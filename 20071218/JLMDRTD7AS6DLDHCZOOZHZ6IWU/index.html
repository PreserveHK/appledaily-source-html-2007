<html><header><meta charset="utf-8"><title>聖誕變臉飛天</title></header><body><h1>聖誕變臉飛天</h1><p>【本報訊】今個年頭的聖誕老人，除會大派禮物，原來還懂得變臉這國粹，甚至與聖誕女郎大跳拉丁舞。<br> 香港電影界著名的七小福成員周元武師傅，將會在聖誕期間在信和集團旗下屯門巿廣場、碧湖商場、帝庭軒及海悅豪園商場，扮成聖誕老人表演變臉，在瞬間變出代表不同國家特色的臉譜，更會與聖誕女郎大跳拉丁舞，務求令大家感受融合中西文化的精采表演。<br> 另外，中環置地廣場也邀請英國「空中舞蹈團」（TheConedancers），利用雙向索帶構成四個不同的旋轉軸心，在8米高的充氣圓錐上表演跑、跳、彈及翻滾的動作。</p></body></html>

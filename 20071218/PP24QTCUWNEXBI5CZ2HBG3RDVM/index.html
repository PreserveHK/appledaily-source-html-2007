<html><header><meta charset="utf-8"><title>求驗客手記：同希姬絲舊愛撻着　維廸蘇娃好事近 - 求驗客</title></header><body><h1>求驗客手記：同希姬絲舊愛撻着　維廸蘇娃好事近 - 求驗客</h1><p>今年剛同瑞士「公主」希姬絲分手、29歲嘅捷克網球手史達彭歷克，呢排突然俾美國傳媒篤爆話佢好事近，不過唔係「翻兜」希姬絲，而係轉移目標到佢嘅同鄉、年僅18歲嘅網壇「美少女」維廸蘇娃身上；仲傳兩人會喺嚟緊兩個月內，齊齊步入教堂講句「我願意」！初初以為係吹水嘢，點知網上又傳出兩人嘅結婚申請書，睇嚟空穴來風，未必無因！</p></body></html>

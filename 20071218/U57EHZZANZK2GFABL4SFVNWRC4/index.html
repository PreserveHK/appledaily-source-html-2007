<html><header><meta charset="utf-8"><title>李亞鵬埋堆港富豪</title></header><body><h1>李亞鵬埋堆港富豪</h1><p>【深圳直擊】李亞鵬昨日在深圳為名牌D&amp;G主持開幕典禮，他透露D&amp;G內地代理張英十分支持嫣然基金：「她是第一個每月定額捐獻者，每月捐50,000元給我們，所以一定要支持。」<br> 李亞鵬透露今日將到港為囡囡及太太王菲買聖誕禮物，有消息指兩人有意再追，他說：「也希望，不過我們意見都一致，就是順其自然，有就有吧。」他指希望來年嫣然基金晚宴可移師香港舉行，更說想結識香港富商捐款。此外，名模熊黛林及LisaS.以豹紋新裝現身，熊黛林期待回南京，問她可會介紹郭富城一遊，她說：「佢去嘅地方多過我好多，如果佢去南京，我可以做導遊。」<br> 採訪、攝影：曾小嘉</p></body></html>

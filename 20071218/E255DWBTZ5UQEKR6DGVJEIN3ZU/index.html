<html><header><meta charset="utf-8"><title>醫學Online<br>籲遊非洲小心霍亂</title></header><body><h1>醫學Online<br>籲遊非洲小心霍亂</h1><p>非洲近年成為新興的旅遊熱點，但市民到非洲國家旅遊要慎防感染霍亂，衞生署的旅遊健康網頁提醒市民，非洲多國包括肯尼亞、馬拉維、索馬里及烏干達等，本月初開始出現霍亂感染潮，其中肯尼亞的尼安薩省短短數日內已有50多人染病，3人死亡，尼日利亞南部及中部高原也有多人染病，最少14人死亡，索馬里及烏干達更錄得近千宗個案，不少患者因嚴重腹瀉及缺乏藥物治療而瀕臨死亡邊緣。</p></body></html>

<html><header><meta charset="utf-8"><title>林峯、阿佘內地膺劇帝劇后</title></header><body><h1>林峯、阿佘內地膺劇帝劇后</h1><p>前晚的騰訊網星光大典頒獎禮上，由無綫和內地中央電視台起用大堆頭大卡士合拍的電視劇《歲月風雲》，雖然在香港播映期間收視不太理想，但因該劇雲集了苗僑偉、劉松仁、鄧萃雯、宣萱、林峯、佘詩曼及胡杏兒等紅星，在內地甚受歡迎，故獲頒發年度最受歡迎合拍劇獎項。</p><p>盛裝領獎</p><p>至於林峯和佘詩曼則分別奪得香港年度最受歡迎電視劇男、女演員獎，二人均盛裝出席頒獎禮，在頒獎嘉賓劉若英手上接過獎項後，均表示「感謝騰訊網、感謝TVB、感謝廣大觀眾的支持」，發表的得獎感言一模一樣，似乎「行貨」了一點。</p></body></html>

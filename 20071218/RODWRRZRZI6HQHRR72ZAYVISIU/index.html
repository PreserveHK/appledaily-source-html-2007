<html><header><meta charset="utf-8"><title>東方神起冧暈58fans</title></header><body><h1>東方神起冧暈58fans</h1><p>韓國偶像組合東方神起上周末於曼谷舉行了兩場演唱會，吸引共3萬名泰國fans購票入場。當地歌迷能夠近距離見偶像，顯得十分雀躍和興奮。單是大前晚的一場，便有58名fans在個唱期間暈倒。</p><p>為Xiah唱生日歌</p><p>今次已是神起連續第二年到泰國舉行個唱，足見他們在當地人氣鼎盛。在超過2個半小時的演唱會中，神起大唱大跳25首歌，舞台佈置猶如遊樂場般繽紛。由於Xiah俊秀生日在即，隊友及歌迷們更合唱生日歌，令Xiah非常感動。神起日內會飛往日本，宣傳最新細碟。</p></body></html>

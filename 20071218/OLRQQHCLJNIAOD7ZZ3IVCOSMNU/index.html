<html><header><meta charset="utf-8"><title>徐淑敏捱餓買高達</title></header><body><h1>徐淑敏捱餓買高達</h1><p>徐淑敏日前在紅磡都會商場出席「高達世紀展覽」，她穿上一套機械女郎裝，型味十足，這個展覽至下月1日止，免費入場。</p><p>大開眼界</p><p>大會邀請了徐淑敏任剪綵嘉賓，談到珍藏高達模型的心得，她有滔滔不絕的話題：「我都係超級高達迷，以前為咗儲錢買高達模型，我要慳住唔食晏。今次有機會見到超過200款模型，同埋絕版同罕有嘅Q版BB戰士模型，我真係大開眼界。」徐淑敏更表示要把這次賺取的酬勞買心愛的高達模型留念。<br> 撰文：葉雪</p></body></html>

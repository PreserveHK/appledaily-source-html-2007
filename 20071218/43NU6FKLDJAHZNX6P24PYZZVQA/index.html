<html><header><meta charset="utf-8"><title>嘆暖笠笠時令中式雞尾酒</title></header><body><h1>嘆暖笠笠時令中式雞尾酒</h1><p>一年四季中，我最愛冬天，除了可以穿上大衣遮掩肥腫的身材外，還有不同的時令美食滿足口腹之慾。一向主攻北方菜式的梁山泊，最近推出名為雙龍滙的時令宴，宴席共設五道菜分別是刺青、珍珠、京燒羊肉、宮保蝦仁及翡翠素餃。另外還附上兩杯中式雞尾酒及一杯甜品酒，以酒迎客以酒終結，配合帶辛辣的菜式，吃後全身暖笠笠，超正！二人套餐定價為$628。<br><br>記者：區佩嫦&#13;</p><p>梁山泊WaterMargin（31020088）<br> 地址：銅鑼灣勿地臣街1號12樓食通天1205店<br> 營業時間：12:00nn至3:00pm、6:00pm至12:00mn</p></body></html>

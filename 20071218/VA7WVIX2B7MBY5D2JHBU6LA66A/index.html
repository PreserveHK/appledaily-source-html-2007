<html><header><meta charset="utf-8"><title>尖沙嘴<br>狂徒碌假卡反扒隊拉人</title></header><body><h1>尖沙嘴<br>狂徒碌假卡反扒隊拉人</h1><p>【本報訊】尖沙嘴警署反扒隊一行七名便衣警員，昨日下午2時半，在尖東漆咸道發現一名男子形迹可疑，見他在一些名店中「行出行入」，於是展開跟蹤，其後該男子先後進入一間參茸店和一間金行購物，但都因為「碌卡」不成功而離開，一直進行監視的警員認為時機成熟，在街頭將他截停調查，該男子姓陳，38歲，警員在他身上撿獲兩張懷疑偽造信用卡，將他帶署調查（圖）。<br> 梁澤岡攝</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>威廉凱蒂跳辣身舞</title></header><body><h1>國際Gossip<br>威廉凱蒂跳辣身舞</h1><p>聲稱已經分手嘅英國威廉王子同「前女友」凱蒂（KateMiddleton）秘密復合嘅消息，越傳越似層層。有報道話佢哋兩個喺戴妃紀念音樂會之後出席派對，公然跳辣身舞，有朋友話佢哋簡直愛火四濺。跳舞前佢哋已經喺燭光下飲酒咬耳仔，威廉仲將個頭挨落凱蒂膊頭，又喺枱底捉住佢隻手唔放。有人仲聽到凱蒂叫威廉「打令」，仲唔係復合？！<br> 英國《太陽報》</p></body></html>

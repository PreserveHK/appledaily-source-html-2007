<html><header><meta charset="utf-8"><title>魅力女政客<br>「內閣一枝花」與小泉傳緋聞</title></header><body><h1>魅力女政客<br>「內閣一枝花」與小泉傳緋聞</h1><p>未婚、有魅力、口才了得的小池百合子，曾任電視台主播。她在小泉純一郎擔任首相時迅速崛起，擔任環境大臣，被視為內閣的一枝花，安倍晉三更擢升她做國安顧問，傳媒喜歡將她跟美國國務卿賴斯相提並論。單身的小池與失婚的小泉，經常被八卦雜誌拿來做文章，去年3月底，小池在家中暈倒，傳媒一度報道她是因為被小泉情傷，割腕自殺。<br> 小池與台灣前總統李登輝私交甚密，她多次赴台都與李登輝單獨見面。1999年9月台灣大地震後，小池親自赴台觀察災情，李登輝熱情地做她的私人繙譯。<br> 《蘋果》資料室</p></body></html>

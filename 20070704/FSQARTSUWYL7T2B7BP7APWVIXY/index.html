<html><header><meta charset="utf-8"><title>求驗客手記：「新亨利」身價逾1.5億達施華神射手不太熱 - 求驗客</title></header><body><h1>求驗客手記：「新亨利」身價逾1.5億達施華神射手不太熱 - 求驗客</h1><p>阿仙奴周一迎接「新亨利」達施華加盟，佢嘅身價比之前報道為高，要成1,000萬鎊（1.5億港元），周薪28,000鎊。有博彩公司為佢開出嘅來季奪取英超神射手賠率為21倍，似乎唔多睇好喎！不過，阿仙奴領隊雲格又好少睇錯人嘅，聽講佢仲打算買埋達施華隊友胡高積域，唔通佢呢期鍾意克羅地亞兵？</p></body></html>

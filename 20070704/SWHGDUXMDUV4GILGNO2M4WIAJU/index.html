<html><header><meta charset="utf-8"><title>國際Gossip<br>《UnchainedMelody》填詞人逝世</title></header><body><h1>國際Gossip<br>《UnchainedMelody》填詞人逝世</h1><p>Oh,mylove,mydarling……金曲《UnchainedMelody》嘅填詞人扎雷特（HyZaret圖）前日與世長辭，享年99歲。呢首歌係扎雷特1955年填寫嘅，係上世紀25首最多人演唱嘅歌曲之一。除咗最多人識嘅RighteousBrothers'版本外，貓王、U2等都翻唱過，電影《人鬼情未了》仲用嚟做插曲𠻹。<br> 美聯社</p></body></html>

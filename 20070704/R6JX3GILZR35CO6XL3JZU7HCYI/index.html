<html><header><meta charset="utf-8"><title>小貼士<br>動物園站不在動物園內</title></header><body><h1>小貼士<br>動物園站不在動物園內</h1><p>港人乘搭貓空纜車，可在台北市中心乘236、282等路線的巴士到動物園站下車，再步行200米至動物園外的ZooMall旁的動物園站，亦可乘捷運到動物園站後，再步行前往；或在動物園內乘搭接駁巴士到園內站。昨日有很多民眾擺烏龍，以為動物園站就在台北市立動物園內，想搭完纜車後再遊動物園，結果兩地相隔甚遠。而纜車的營運時間為星期一至五早上9時至晚上10時，六、日和假日則提早半小時營運。</p></body></html>

<html><header><meta charset="utf-8"><title>王力宏遭歌迷焗親</title></header><body><h1>王力宏遭歌迷焗親</h1><p>【上海直擊】王力宏日前在上海拍攝一個飲品廣告，廣告商為了增加氣勢，特別安排他站立在一部軍用車Hummer上彈結他，大擺有型甫士，吸引不少歌迷和途人圍觀，令現場擠得水洩不通。<br> 近日上海氣溫回升，王力宏雖然只穿T恤，可是仍熱得大汗叠細汗，廣告商對他十分體諒，不用拍攝特寫鏡頭時，王力宏都可坐在一旁，又或是返回保母車休息，其他鏡頭則由替身上陣。大約一個小時後，王力宏完成拍攝工作，他即返回保母車休息，卻被熱情歌迷團團包圍，令他熱上加熱。<br> 採訪、攝影：盧健</p></body></html>

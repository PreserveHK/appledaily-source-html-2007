<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蕭亞軒私照被盜心慌慌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蕭亞軒私照被盜心慌慌 - 馮仁昭</h1><p>台灣女歌手蕭亞軒（Elva）同經理人陳香君日前去重慶宣傳，點知陳香君嘅手袋被盜，當中袋住咗Elva數碼相機嘅記憶卡，卡中有Elva冇化妝影嘅自拍相、同埋佢同圈中朋友約1,000張合照。<br> 陳香君去報案時，因為擔心偷咗嘅人會兜售照片，所以唔敢將實情同公安講，不過Elva就好擔心佢嘅私人照片會公開，所以驚到失眠。</p></body></html>

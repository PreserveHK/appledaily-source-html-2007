<html><header><meta charset="utf-8"><title>馮仁昭四圍超：田亮傳明年娶葉一茜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：田亮傳明年娶葉一茜 - 馮仁昭</h1><p>田亮早排先正式承認同內地藝人葉一茜拍拖，近日又傳出婚訊。噚日北京新浪網轉載《重慶晨報》嘅報道，田亮同葉一茜喺上周六喺北京朝陽區天鵝灣大型樓盤附近，好恩愛咁手拖手，然後跟住一個戴安全帽嘅工作人員行入售樓處，邊行邊聽人介紹，據知，最後田亮買咗間市值近一千萬人民幣嘅舖頭，業主嘅名就寫咗葉一茜，後來仲有傳田亮會喺2008年結婚，到時葉一茜就息影。</p></body></html>

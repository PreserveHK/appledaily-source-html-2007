<html><header><meta charset="utf-8"><title>網民有嘢講<br>最恐怖有人支持佢</title></header><body><h1>網民有嘢講<br>最恐怖有人支持佢</h1><p>「留老竇條屍係香港都係為呢條後路。佢周圍問人攞錢㗎……最恐怖就係竟然有人支持佢。」<br> －mojomojo（Uwants討論區）<br> <br> 「點解仲批佢落嚟呀？真係煩！究竟點解佢仲要死纏難打呀？」<br> －56（Uwants討論區）<br> <br> 「佢哋根本就有預謀要再落嚟，都唔明啲人點解要支持佢哋再落嚟香港！」<br> －kityau（香港討論區）<br> <br> 「唉！劉德華真係要快啲離開香港，唔好畀呢兩個瘋婦搵到。」<br> －xbusxbus（香港討論區）<br> <br> 「竟然仲話完成老竇遺願見咗劉（德）華先搞掂佢老竇條屍，真係厚顏無恥！」<br> －刺客（迷你論壇</p></body></html>

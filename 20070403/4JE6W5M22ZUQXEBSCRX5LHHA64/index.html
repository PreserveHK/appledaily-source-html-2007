<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王家衞新片康城響頭炮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王家衞新片康城響頭炮 - 馮仁昭</h1><p>噚日新華網報道，由王家衞（圖）執導、英國男星祖廸羅（JudeLaw）主演嘅英語新片《MyBlueberryNights》大有機會成為今屆康城影展嘅開幕電影，而有份競逐金棕櫚獎嘅亞洲導演影片，據稱包括有侯孝賢嘅《紅氣球》、北野武嘅《導演萬歲》以及姜文嘅《太陽再次升起》等等。<br> 全份候選名單將會喺今個月19號公布。</p></body></html>

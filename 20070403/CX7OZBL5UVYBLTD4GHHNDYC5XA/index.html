<html><header><meta charset="utf-8"><title>着數特區：去旺角免費食雪糕波板糖</title></header><body><h1>着數特區：去旺角免費食雪糕波板糖</h1><p>今個復活節，去旺角行街Shopping隨時免費食雪糕及波板糖，因為bossini為剛在西洋菜街開設的4層高旗艦店造勢，由明日起至22日的下午時分大派甜蜜蜜的驚喜，第一份驚喜是特別安排搶眼的青綠雪糕車在旗艦店附近免費請大家食蜜瓜味雪糕。第二份是大派波板糖，最着數是隨糖附送bossini$20優惠券，讓大家邊食邊Shopping，過一個甜蜜的復活節。<br><br>查詢：23711633</p></body></html>

<html><header><meta charset="utf-8"><title>澳洲補給艦成功號訪港</title></header><body><h1>澳洲補給艦成功號訪港</h1><p>【本報訊】專為澳洲皇家海軍大型驅逐艦和其他軍艦提供食物及燃料的「HMAS成功號」補給軍艦，於上月28日抵港訪問一周。成功號昨日開放予約30名中學生上船參觀，雖然沒任何機槍、大炮等武器，但成功號所擁有的一隻長約15米、可載30人的「海王號」超級直升機，已令學生們十分興奮。成功號全長157米，能載220名船員，總載重量可達18,000噸。該艦軍官PaulO'oriscoll表示，成功號今日會前往越南及新加坡訪問，之後會返澳洲悉尼。</p></body></html>

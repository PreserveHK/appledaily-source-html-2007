<html><header><meta charset="utf-8"><title>尹恩惠晒冇毛美腿</title></header><body><h1>尹恩惠晒冇毛美腿</h1><p>韓劇《宮》女主角尹恩惠早已成為當地的廣告天后，昨日她又為某品牌的剃毛機舉行發布會，穿上跌膊連身裙的她昨天沒有大晒其光滑美腿，她表示因腳上有瘀傷不宜展示出來，但經常有人讚其雙腿很有線條美。</p><p>夏天再拍劇</p><p>被問到會否同樣喜歡剃毛的男子時，尹恩惠說：「不管有沒有體毛，我比較喜歡沒有刻意修飾的男人。」她又指在組合BabyV.O.X時期，發現剃毛後曬太陽的話，曬黑效果更顯著。自去年拍罷《葡萄園的那個男人》後已有近一年沒拍戲的她，承諾會在今年夏天再與電視觀眾見面。</p></body></html>

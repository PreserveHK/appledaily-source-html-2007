<html><header><meta charset="utf-8"><title>小池榮子等嫁摔角手</title></header><body><h1>小池榮子等嫁摔角手</h1><p>日本性感女星小池榮子近年積極轉型，收起性感專注拍戲，令聲勢大跌。雖然事業發展麻麻，幸好小池與拍拖四年的摔角手男友坂田亘感情穩定，兩人更多次傳出好事近。新一期日本雜誌《FLASH》便偷拍到小池與男友秘密共賦同居。</p><p>男友大方認同居</p><p>近日正準備考車牌的小池，連日來學車後都返回男友家中過夜。對於記者追訪，坂田亘也大方承認兩人正在同居，他說：「與其一個女人生活，和我一起會比較安全吧。我們也有考慮到結婚，到適當時候便會公布。」男友錫到燶，看來小池隨時可以收山嫁人了。</p></body></html>

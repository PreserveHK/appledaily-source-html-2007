<html><header><meta charset="utf-8"><title>Stephy愛犬情深</title></header><body><h1>Stephy愛犬情深</h1><p>鄧麗欣（Stephy）早前接受寵物雜誌訪問，並同三頭金毛尋回犬拍照，牠們非常活潑好動，時常周圍走，要Stephy抱緊牠們才可順利拍攝。Stephy表示從小到大也有犬隻相伴，她曾養過拉薩犬及比熊犬，現時則養了一頭約歲半的忌廉色玩具貴婦犬「孻仔」，她笑說：「孻仔懂得做出sit、hand、roll嘅動作，佢聽到指令做得到時，我會獎佢零食，後尾我淨係講sit，佢就會一連串做出sit、hand、roll嘅動作，好似好趕時間咁，好好笑。」<br> Stephy還表示孻仔也有深情安靜的一面，她說：「佢鍾意望窗，有時候就伏喺梳化，望住個窗就瞓着咗。」<br> 撰文：林妃</p></body></html>

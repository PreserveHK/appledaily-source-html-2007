<html><header><meta charset="utf-8"><title>央視爆港店賣假貨事件簿</title></header><body><h1>央視爆港店賣假貨事件簿</h1><p>3月30日</p><p>央視節目《經濟半小時》播出「香港購物，暗埋騙局」，有記者隨團了解內地客來港購物被騙經過</p><p>4月1日</p><p>博覽環球聲言保留法律追究權利，指該店「冇可能賣假貨」。旅遊業議會總幹事董耀中促請央視記者交出「假貨」予香港海關跟進</p><p>4月2日</p><p>博覽環球召開記者會，稱願意向旅客退還款項。海關突擊搜查兩間店舖，並取走部份珠寶調查</p><p>4月3日</p><p>旅遊業議會主席何栢霆及董耀中到北京，與央視製作人員會面，了解記者參加香港遊旅行團情況。海關人員再到兩間店舖作進一步調查；皇室鐘錶珠寶經理揚言：「絕對唔係賣假貨。」<br> <br> 資料來源：《蘋果》資料室</p></body></html>

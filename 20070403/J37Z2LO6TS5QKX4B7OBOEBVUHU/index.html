<html><header><meta charset="utf-8"><title>電台聽眾狂轟黑店呃內地旅客</title></header><body><h1>電台聽眾狂轟黑店呃內地旅客</h1><p>莊先生：如果香港旅發局再用14天（退貨）保證做宣傳，一定死硬，好耐以前已經有公司用60天保證，如果一半唔退錢，佢都已經有錢賺。<br> <br> 陳先生：好有數據知道邊啲黑店呃人，政府應該強硬啲做嘢，唔可以姑息，可以吊銷牌照。<br> <br> 蔡先生：如果消委會同旅遊業議會冇能力去制衡公司（指欺騙旅客的黑店），政府點解唔去規管？<br> <br> 謝先生：博覽講到自己係受害者，妖言惑眾，你當人係蠢才咩，政府一定要嚴打。<br> <br> 資料來源：港台節目《千禧年代》</p></body></html>

<html><header><meta charset="utf-8"><title>堅sir讚梁冠聰識諗</title></header><body><h1>堅sir讚梁冠聰識諗</h1><p>3位足球小將中，堅sir點名稱讚隊長梁冠聰，認為他是一位難得的年輕球員，希望在未來日子可以盡展所長。他說：「冠聰在同儕中較成熟，富領導才能，又肯幫助其他隊員。」<br> 與香港不少青少年球員相反，梁冠聰甚少踢街波。他說：「我不喜歡踢街波，有系統訓練更適合自己；我現在1周3日跟隨香港青年軍練習，兩日跟深水埗U15練習，難以抽空踢街波。」但他也同意街場中卧虎藏龍的球員。<br> 堅sir之後不忘補充，踢好波之餘，學懂分配時間同樣重要。「冠聰對足球有熱誠之餘，學業成績又好；就是因為他能善用時間，香港球市就是需要多些識諗的球員。」</p></body></html>

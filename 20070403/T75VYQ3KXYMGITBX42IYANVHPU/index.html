<html><header><meta charset="utf-8"><title>求驗客手記：瑪莉絲莫最佳新人?馬曉旭中空寶 - 求驗客</title></header><body><h1>求驗客手記：瑪莉絲莫最佳新人?馬曉旭中空寶 - 求驗客</h1><p>中國傳媒噚日報道，女足新星馬曉旭喺體壇奧斯卡「勞倫斯頒獎禮」嘅「最佳新人獎」中名落孫山。大家估唔估到佢輸咗畀邊個？居然係打咗10幾年波嘅女網老將瑪莉絲莫，你話𢱑唔𢱑頭？原來個獎項嘅英文叫做「BreakthroughoftheYear」，照譯應該叫「最突破表現」至啱，譯成最佳新人，真搞笑！不過馬曉旭被提名已經好威咯。</p></body></html>

<html><header><meta charset="utf-8"><title>阿倫助摩梭人謀生</title></header><body><h1>阿倫助摩梭人謀生</h1><p>譚詠麟（阿倫）近日應恆基兆業地產有限公司副主席李家傑邀請，獲委任為「溫暖工程」的愛心大使，往探訪雲南瀘沽湖女兒國，體驗當地文化，剛好梁詠琪（GiGi）早前替《向世界出發》在同一地點拍攝。</p><p>摩梭人學做導遊</p><p>阿倫由麗江乘了約6個小時的車程才到達瀘沽湖，那裏聚居了全球唯一母系社會生活的摩梭人，有慈善團體在當地成立導遊課程，並已培訓了約80名畢業生，其中有50名更是摩梭人，希望他們以導遊為職業增加生計，並大事宣傳摩梭人獨有文化，以保留女兒國的特色。<br> 撰文：林妃&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>着數特區：ThreeSixty有機午餐八五折優惠</title></header><body><h1>着數特區：ThreeSixty有機午餐八五折優惠</h1><p>香港人近年非常注重健康，對食物要求越來越高，這掀起一股有機熱潮，其中大型有機超市ThreeSixty更大受歡迎，位於4樓的美食坊更成為OL們開餐的熱門地點。最近收到風，在11:00am至12:00nn於美食坊的特許經營商包括Dozo、WildFire、LaRoseNoire、GoodFoodFactory、LifeCafe、XTCIce及MIX午膳，即獲八五折優惠，但大家記住優惠不適用於LaRoseNoire的蛋糕及朱古力，以及健康工房及Kosmo的所有產品。<br><br>查詢：21114480</p></body></html>

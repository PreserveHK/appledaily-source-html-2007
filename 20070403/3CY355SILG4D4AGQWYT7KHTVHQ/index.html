<html><header><meta charset="utf-8"><title>蘇said：「鏈鏈」生完走晒樣 - 阿蘇</title></header><body><h1>蘇said：「鏈鏈」生完走晒樣 - 阿蘇</h1><p>女人唔Keep好易老！好似「冬叔」契女「鏈鏈」咁，曾經靚絕慈善機構，不過婚後生咗兩個，就即刻走晒樣。<br> 早輪佢一家四口喺山頂歎漢堡包，帶住兩個工人，一望就知係富貴人家，「鏈鏈」仲着住條露肚低腰褲，遠睇身材都keep得唔錯，但行近一望，塊面勁多雀斑又超殘，同以前似玉女時真係判若兩人，尤其同身邊皮光肉滑嘅老公拍埋，更加好似家姐同細佬咁！<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

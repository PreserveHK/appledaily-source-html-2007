<html><header><meta charset="utf-8"><title>潮流感：LV看上珍珠 - M2</title></header><body><h1>潮流感：LV看上珍珠 - M2</h1><p>LouisVuitton的迷惑力量，已經去到小如一粒鈕、一片卡紙，都足夠粉絲講半天的程度，要吸引阿太級粉絲注目，當然要投入更多金光燦爛的元素。<br> LV最近推出的全新高級珠寶系列名為LesElegantes，顧名思義走優雅女性路線，選了大溪地珍珠作為今次主題，但自然少不了加入LV的monogram花朵元素，讓人一眼就認到。外形上簡約高貴，用色搭配巧花心思，比如黑珍珠配白鑽的「黑白配」、粉紅珠配淡啡鑽的同色組合，以及藍白珠配藍寶及白鑽。<br> TextbyM2<br> 本欄逢星期一至五刊出</p></body></html>

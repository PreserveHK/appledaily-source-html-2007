<html><header><meta charset="utf-8"><title>求驗客手記：兩粒助安玻里爭歐協普斯棄無名指有價 - 求驗客</title></header><body><h1>求驗客手記：兩粒助安玻里爭歐協普斯棄無名指有價 - 求驗客</h1><p>意大利果然係充滿浪漫嘅國家，安玻里20歲前鋒普斯就犧牲小我，斷然「放棄」無名指為球隊爭取歐洲賽資格，周日更以兩個入球「慶祝」！普斯較早前觸傷右手無名指，需要養休6周做手術，否則以後隻手指就彎唔到，但他認為下屆歐洲賽前途較手指重要，於是大膽「棄指」，仲開玩笑話佢係用左手寫字云云，偉大得嚟又幾樂觀喎！</p></body></html>

<html><header><meta charset="utf-8"><title>一網講盡<br>港產片瀕臨絕種</title></header><body><h1>一網講盡<br>港產片瀕臨絕種</h1><p>復活檔有八部電影在港上映，港產片僅得《甜心粉絲王》一片頑抗七西片。有網友討論復活節必看及最期待的電影，但大部份都看淡港片，甚至預言遲早沒有本地製作。<br> <br> BJ19：我會睇《戇豆放大假》，其他嗰啲都冇乜興趣去睇。<br> <br> 網中隆：有錢都留番等5月啦，有《蜘蛛俠3》同《魔盜王3》。<br> <br> bb-kids：除咗《粉絲王》一定唔睇，其他會睇。<br> <br> smilingjess：淨係得西片，有冇啲卡士勁啲嘅港片？<br> <br> taikoo1987：香港電影遲早變埋台灣，冇晒本土製作。<br> <br> 資料來源：香港討論區</p></body></html>

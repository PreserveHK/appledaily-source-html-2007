<html><header><meta charset="utf-8"><title>白金頸鏈及鑽石吊墜爭議之處</title></header><body><h1>白金頸鏈及鑽石吊墜爭議之處</h1><p>中央電視台記者指控：</p><p>頸鏈只是染白的黃金，並非鉑金；吊墜只鑲有玻璃，不存鑽石</p><p>博覽環球前日回應：</p><p>單據已標明貨品屬白金，吊墜外框鑲有12粒碎鑽，中心鑲有玻璃盒</p><p>博覽環球昨日回應：</p><p>水晶玻璃面保護吊墜，750是18K金國際認可的代號，會向持單據旅客退款，考慮日後在單據上列明750純度相當於18K金<br> <br> 資料來源：《經濟半小時》及博覽環球</p></body></html>

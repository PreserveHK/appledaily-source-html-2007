<html><header><meta charset="utf-8"><title>求驗客手記：新特蘭迷滯留機場昆尼包的士送返歸 - 求驗客</title></header><body><h1>求驗客手記：新特蘭迷滯留機場昆尼包的士送返歸 - 求驗客</h1><p>新特蘭上周六喺英冠作客贏卡廸夫城1:0，賽後佢哋有80名球迷疑因太過興奮出現過激行為，結果被拒上機而滯留咗喺布里斯托機場。新特蘭會長昆尼即伸出援手，用8,000鎊（約12萬港元）包的士送佢哋返屋企。昆尼不嬲慷慨，試過將喺告別賽所得嘅100萬鎊捐晒畀慈善機構。但如新特蘭輸波，唔知昆尼會唔會咁手鬆呢？</p></body></html>

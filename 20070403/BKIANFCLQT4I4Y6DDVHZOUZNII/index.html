<html><header><meta charset="utf-8"><title>BoA明抄姬蒂摩絲</title></header><body><h1>BoA明抄姬蒂摩絲</h1><p>日韓小天后BoA將於本月25日在日本推出第22張日語細碟《SweetImpact》，不過細碟封面曝光後，有眼利fans直指BoA在唱片封面上頭戴皇冠、手握權杖的造型，與英國名模姬蒂摩絲（KateMoss）在01年為時裝雜誌《VOGUE》所拍的封面如出一轍，似有抄襲之嫌。</p><p>開騷玩科幻</p><p>另一方面，BoA於日本舉行的全國巡迴演唱會「MADEINTWENTY（20）」，前日在橫濱ARENA正式開鑼，她在一萬多名fans面前，演唱了多首快慢歌。今次BoA開騷又以新形象示人，戴上白髮和穿上充滿科幻感覺的背心短裙，十分搶眼。</p></body></html>

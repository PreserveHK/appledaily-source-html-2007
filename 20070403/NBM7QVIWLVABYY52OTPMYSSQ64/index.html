<html><header><meta charset="utf-8"><title>中外竊賊烏龍事</title></header><body><h1>中外竊賊烏龍事</h1><p>03/07</p><p>本港三名賊人懷疑「標車參」勒索不遂，於大埔燒毀汽車時燒傷自己，最後被警方以涉嫌縱火拘捕</p><p>06/06</p><p>江蘇省淮安市有偷車賊誤致電警員，向他推銷賊贓車，警員喬裝買家將他拘捕</p><p>12/05</p><p>德國兩名持械劫匪在搶劫解款車時，誤把急救箱當作錢箱搶走，然後逃之夭夭</p><p>12/05</p><p>俄羅斯一賊人偷走一架拆去煞車掣的汽車，準備逃離現場，最終「炒車」被捕</p><p>01/04</p><p>澳洲珀斯一名60歲的小偷，算錯公寓的排列次序，摸入自己家將裏面的音響、電視機及現金偷走並變賣<br> <br> 資料來源：《蘋果》資料室</p></body></html>

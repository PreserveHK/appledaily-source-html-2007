<html><header><meta charset="utf-8"><title>港網爭入聯會盃世界組</title></header><body><h1>港網爭入聯會盃世界組</h1><p>【本報訊】因未夠分極可能被擯出體院「精英項目」的香港網球隊，其中3位將於本月中出戰新西蘭「聯會盃」的女子網球代表似乎未受影響；她們期望晉身世界組，證明體院決定是錯的。<br> 今年升上「聯會盃亞洲/大洋洲區」第1組的港隊，兩名單打主將陳詠悠及張寧同為體院精英運動員，一旦被擯出「精英項目」，她們的食、住、訓練設施將被刪除（體院仍未公布結果）。<br> 陳詠悠說：「現在先專心打好我們的比賽，沒有想太多，亦不擔心是否『精英』。」4月18日開始的「聯會盃」亞大區第1組賽事，共7隊爭1個升上世界組的位置。</p></body></html>

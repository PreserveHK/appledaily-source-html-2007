<html><header><meta charset="utf-8"><title>求驗客手記：喺馬拉簡拿食白果「老狼」千球夢要等 - 求驗客</title></header><body><h1>求驗客手記：喺馬拉簡拿食白果「老狼」千球夢要等 - 求驗客</h1><p>唉，又失手！想睇羅馬里奧入第1,000球，最快要等多兩日。呢位大哥上個禮拜有場波特登唔踢，硬係要喺馬拉簡拿球場達標；結果，佢前日喺呢個球場對保地花高就食白果，所屬嘅華斯高就輸0:2。查實「老狼」呢場有3、4個「餐士」，怨就怨佢把握得衰。佢賽後就話當年比利都要等幾場至入到第1,000球喎……，好，又等多你1場。</p></body></html>

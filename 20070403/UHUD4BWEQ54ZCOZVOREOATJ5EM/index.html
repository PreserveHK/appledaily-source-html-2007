<html><header><meta charset="utf-8"><title>超矚目KateMossTopshop</title></header><body><h1>超矚目KateMossTopshop</h1><p>香港有H&amp;M請來娜姐出手，搞到全球矚目，其實英國大連鎖時裝店——Topshop就請到連設計師亦以佢作謬思女神的KateMoss，創作Kate系列，攞過無數衣着獎，連Sienna都要「參考」這個FashionIcon，其Topshop首個Collection將於５月１日面世，但香港暫時冇分店，大家惟有上網止住渴先。<br><br>網址：www.topshop.com</p></body></html>

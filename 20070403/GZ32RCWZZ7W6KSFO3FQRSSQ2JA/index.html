<html><header><meta charset="utf-8"><title>行星表土準備系統簡介</title></header><body><h1>行星表土準備系統簡介</h1><p>功能</p><p>收集土壤樣本，收集期間可將4mm的石塊樣本磨成1mm的石粉</p><p>淨重</p><p>230克，體積略大於一包香煙</p><p>物料</p><p>包含逾100件零件，主要由金屬等多種不同物料製造</p><p>未來任務</p><p>參與中俄合作的太空項目，09年將隨俄羅斯太空船到火星及其最大的衞星「火衞一」進行探索任務<br> <br> 資料來源：理工大學工業及系統工程學系</p></body></html>

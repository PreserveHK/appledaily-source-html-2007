<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菲眼紅嘉玲好生意 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菲眼紅嘉玲好生意 - 馮仁昭</h1><p>王菲（左）同李亞鵬（中）喺上海開嘅VIPROOM酒吧，日前貼出歇業通告，話要停業裝修，噚日北京新浪網轉載內地《東南早報》嘅報道，話王菲間酒吧已經有工人喺度裝修，原來阿菲見好姊妹劉嘉玲（右）喺上海開嘅MUSE酒吧客似雲來，自己嗰間就只吸引到啲奇裝異服打扮嘅青年幫襯，生意又唔多理想，於是決定斥資百萬元大裝修，實行大革新搞得豪華啲，希望生意有轉機。</p></body></html>

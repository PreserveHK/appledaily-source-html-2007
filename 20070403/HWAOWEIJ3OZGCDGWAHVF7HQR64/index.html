<html><header><meta charset="utf-8"><title>網友直擊：汽水新產品「王泉忌廉」</title></header><body><h1>網友直擊：汽水新產品「王泉忌廉」</h1><p>可樂推出零系新口味，引發市場新一輪搶客戰，零系可樂看來頗獲好評。網民Gary發現，最近市場上竟出現「王泉忌廉」，「難道要到黃泉才可喝王泉忌廉？」<br> 據Gary報料，他是在柴灣環翠商場的超級市場發現「王泉忌廉」，這種新口味的飲品，應是「玉泉忌廉」之誤，一字之差令人莞爾，他笑言在人來人往的超市內，卻無人理會這種新產品，看來消費者對新口味汽水興趣不大。</p></body></html>

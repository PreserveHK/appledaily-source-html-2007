<html><header><meta charset="utf-8"><title>求驗客手記：朗尼高蓮搞生日派對翻版金童玉女搶鏡 - 求驗客</title></header><body><h1>求驗客手記：朗尼高蓮搞生日派對翻版金童玉女搶鏡 - 求驗客</h1><p>上周末係朗尼女友高蓮開生日派對嘅大日子，當大家諗住焦點一定係呢對金童玉女，錯嘞，係就係金童玉女，但係指朗尼嘅細佬格拉咸，同埋高蓮個表妹凱莉。唔係講笑，佢兩個個樣似足朗尼、高蓮，驟眼睇以為係愚人節前夕，有人扮朗尼同高蓮搞氣氛𠻹，笑爆嘴。最搞嘢係據講呢對「翻版」真係戀人，朗尼同高蓮呢趟俾人搶晒鏡囉。</p></body></html>

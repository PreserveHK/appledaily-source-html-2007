<html><header><meta charset="utf-8"><title>消委會意見<br>推銷員行為難追究</title></header><body><h1>消委會意見<br>推銷員行為難追究</h1><p>消委會發言人表示，有關電訊商只是按合約條款辦事，用戶事後難作追究。<br> 該會不建議市民與不認識的人一起簽訂有相互影響的合約，因任何一方退出，即影響合約中的另一方，情況就如與不相識的人共同申請信用卡的主卡及附屬卡般，用戶雙方均需承受風險。<br> 發言人表示，外國有法例監管合約以外的第三者行為，但在港簽約，只限公司與客戶間你情我願的契約關係，對於推銷員的行為難作追究。<br> 檔案編號：0313004</p></body></html>

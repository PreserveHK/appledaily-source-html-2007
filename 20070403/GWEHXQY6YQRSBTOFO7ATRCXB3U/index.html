<html><header><meta charset="utf-8"><title>偕城城曼谷度春宵<br>熊黛林返港失憶</title></header><body><h1>偕城城曼谷度春宵<br>熊黛林返港失憶</h1><p>郭富城與熊黛林半年情似假還真，昨日有周刊拍到兩人在泰國密會，並於酒店共度17小時，之後女方才轉酒店，會合周汶錡行街shopping，更買了一對挑情枕袋。</p><p>認曾到泰國</p><p>熊黛林昨日與閰清、唐寧等在銅鑼灣出席法國品牌Sinequanone新店開幕活動，被問到與城城曼谷之行，她即說：「我冇睇過報道，乜嘢都唔知呀！」但就承認曾到泰國。談到買一對挑情枕袋，她就說：「我嘅床太細，係放唔到雙人枕頭㗎！」熊黛林表示復活節將飛往北京工作，記者指城城也身在當地拍戲，熊黛林即說：「我唔知呀！」<br> 採訪：梁錦雯　攝影：葉君海</p></body></html>

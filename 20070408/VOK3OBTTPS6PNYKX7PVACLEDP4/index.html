<html><header><meta charset="utf-8"><title>欣宜、秋官網上晒溫情</title></header><body><h1>欣宜、秋官網上晒溫情</h1><p>近期與外籍男友打得火熱的鄭欣宜，得到愛情滋潤心情大靚！昨日她在網誌中發表文章，又應fans的要求，在blog內上載與父親鄭少秋早前吃飯時的合照，一於懶理之前老父被指無情、只管賺錢連女兒也不理的報道，大晒幸福。</p><p>經理人大整蠱</p><p>身在北京的欣宜在攝氏19度的氣溫下，竟帶了不少禦寒衣物，她笑言這全因被經理人大整蠱，她留言：「來這裏之前，我被騙了！我的經理人告訴我北京只得幾度，上次我不信他，結果到上海就凍感冒了，蠻嚴重的，他和我說北京比上海還要冷，於是……」<br> 撰文：林妃<br> 網址： http://blog.sina.com.cn/zhengxinyi </p></body></html>

<html><header><meta charset="utf-8"><title>小田切讓新劇春季大熱</title></header><body><h1>小田切讓新劇春季大熱</h1><p>春季日劇將會在本星期陸續開鑼，日本雜誌《ORICONSTYLE》日前由讀者選出「新一季最期待日劇」，結果由怪雞型男小田切讓主演的深夜搞笑日劇《時效警察2》爆冷成為第一位。《時》劇去年初播出時大受好評，故此今季原班人馬添食拍攝續集。<br> 至於，青春偶像山下智久夥拍長澤正美的「月九」劇《求婚大作戰》只能屈居第二。此外，TBS電視台計劃翻拍改編自日本漫畫的台劇《貧窮貴公子》，屬意由KAT-TUN成員龜梨和也演出。</p></body></html>

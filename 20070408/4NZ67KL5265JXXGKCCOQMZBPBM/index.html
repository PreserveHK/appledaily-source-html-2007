<html><header><meta charset="utf-8"><title>楊丞琳啦啦小野貓</title></header><body><h1>楊丞琳啦啦小野貓</h1><p>楊丞琳昨日以一身啦啦隊隊員打扮，在台灣出席代言的女裝鞋履記者會，更在台上手舞足蹈一展啦啦隊員功架。</p><p>扶手電梯超載</p><p>原來楊丞琳讀高中時曾擔任學校啦啦隊成員，故昨日再披戰衣上陣即懷念不已，更揚言當年各種高難度動作也難不到她。<br> 楊丞琳說：「我以前都是被舉、被拋的，可惜現在太重，行不得啦！」<br> 活動結束後，楊丞琳乘搭扶手電梯離開時，因太多歌迷蜂擁而上，令電梯上下搖晃，甚至發出異常聲響，嚇得楊丞琳失聲大叫，事後她說：「真的很危險，感覺快把人彈出去了！」<br> 採訪、攝影：黎寶蘋</p></body></html>

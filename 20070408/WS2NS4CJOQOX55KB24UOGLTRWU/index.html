<html><header><meta charset="utf-8"><title>古龍石磚散發原始味</title></header><body><h1>古龍石磚散發原始味</h1><p>這單位所用的物料甚多，其中廚房鋪砌的古龍石瓷磚，屬現成製品，產自西班牙，每件約100元。特點是紋理幼細，色澤如天然石材，散發原始氣息，配合燈槽效果，觀感更美。<br> 全屋地腳線屬加工製品，由白鋁經電鍍而成，表面為銀灰色，時尚有型，適合年輕人家居品味，而且具防潮功能，不怕沾上地拖水氣，引致氧化變色的問題出現，較不銹鋼耐用。<br> 工作間與浴室的灰色間隔牆，是裝修師傅在現場人手所造，工序繁複。據設計師說，先於牆身髹上多次石頭漆，其後噴沙石，做到粗糙質感，惟表面仍有極多微小細洞，故須再噴保護膜，將微小細洞封掉，減少藏塵機會，易於清潔打理。</p></body></html>

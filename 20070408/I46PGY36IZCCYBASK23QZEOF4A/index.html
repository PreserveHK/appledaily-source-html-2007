<html><header><meta charset="utf-8"><title>外娛拼盤<br>HeidiKlum潑水騷鑽</title></header><body><h1>外娛拼盤<br>HeidiKlum潑水騷鑽</h1><p>近年因主持美國電視節目《天橋驕子》（ProjectRunway）而為人熟識嘅33歲德國超級名模HeidiKlum，噚日喺加州比華利山宣傳以佢為名嘅鑽飾系列。為咗搞搞新意思，全身戴上自家鑽飾嘅Heidi跳咗落泳池度，同四位型男模特兒濕身玩水。Heidi當然好識做，借捽眼、潑水等小動作大晒首飾，然後佢又游去池邊托住手畀記者任影，真係好有諗頭。</p></body></html>

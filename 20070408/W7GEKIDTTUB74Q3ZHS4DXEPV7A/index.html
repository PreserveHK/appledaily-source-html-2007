<html><header><meta charset="utf-8"><title>外娛拼盤<br>娜奧美屈絲奉子成婚</title></header><body><h1>外娛拼盤<br>娜奧美屈絲奉子成婚</h1><p>電影《KingKong》女星娜奧美屈絲早前宣布有咗男友里夫舒韋伯（LievSchreiber）嘅BB，據澳洲雜誌《InTouch》嘅報道，娜奧美唔想即將出世嘅BB冇名份，所以決定喺今年夏天嘅預產期前，正式舉行婚禮。可惜由於時間太倉促，佢哋會先喺生BB前喺悉尼行禮，只邀請25位好友出席，當中應該包括影后鄉里妮歌潔曼（NicoleKidman）。到BB出世後，再喺美國補辦大型婚禮。</p></body></html>

<html><header><meta charset="utf-8"><title>話你知<br>「木馬」扮有趣程式誘中招</title></header><body><h1>話你知<br>「木馬」扮有趣程式誘中招</h1><p>黑客常用的「木馬」程式（Trojan），多會偽裝成某種有用或有趣的程式，比如螢幕保護程式、電腦遊戲等，待使用者下載到個人電腦後，便有如希臘神話中的「木馬屠城記」一樣，任由黑客宰割，破壞資料以及騙取密碼等。<br> 至於「後門」程式（BackDoor）更可怕，它會偷偷開啓進入你的電腦系統，偷走個人資料、甚至操控你的電腦。由於程式通常依附在電子郵件，即使安裝了防火牆等軟件也難以阻擋。中招者可能只感覺電腦忙碌或速度變慢，卻不知電腦內的重要資料、瀏覽過的網站、打過的字，已被一一傳送到黑客指定的網站內。</p></body></html>

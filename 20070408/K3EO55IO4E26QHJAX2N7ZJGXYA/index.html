<html><header><meta charset="utf-8"><title>香港有今日：巴士司機飛站判罰款</title></header><body><h1>香港有今日：巴士司機飛站判罰款</h1><p>㩒咗鐘要落車，巴士司機竟然飛站，會有乜嘢後果呢？乘客冇得落車，最多咪鬧個司機幾句，下個站先落，可以點吖！咁就錯喇噃，原來司機飛站會俾警察拉，票控無依訊號指示停車畀乘客落車，不過，唔係講緊𠵱家，係1980年4月8日，有個九巴司機因為飛站俾法庭判罰咗150蚊。<br> 150蚊，其實已經算罰得佢少，皆因件事唔係飛站咁簡單。個司機飛站之後，竟突然停喺路中心畀番個客落車，搞到個客行過馬路時俾架私家車撞倒重傷入院。法官宣判時強調，150蚊只係司機飛站嘅罰款，至於個客落車後畀車撞傷，要唔要入埋司機數，因為有關方面冇檢控，唔到佢判斷。</p></body></html>

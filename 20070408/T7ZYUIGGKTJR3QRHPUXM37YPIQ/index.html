<html><header><meta charset="utf-8"><title>着數特區：有骨氣$88任飲任食</title></header><body><h1>着數特區：有骨氣$88任飲任食</h1><p>有骨氣今年成立5周年，慶祝企劃包括與滙豐銀行聯手推出任飲任食火鍋！由即日起至9月30日，滙豐信用卡持卡人可享晚市$88任飲任食火鍋！火鍋食品過百款，包括：水晶叉燒包、水晶奶皇包、雪花肥牛、手打鮮四寶丸等。此外，任飲項目則例牌包括可樂、雪碧、生力啤酒等。另有多款低至五折的火鍋點心以供選擇！<br><br>有骨氣火鍋專門店（23121212）<br>跑馬地摩理臣山道84-86號</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：導演以為執到寶 - 關仁</title></header><body><h1>關仁隱事：導演以為執到寶 - 關仁</h1><p>「導演」早排公然同個妹妹仔爭仔爭到出晒面，佢之所以咁緊張，係因為一把年紀嘅佢，以為終於搵到張長期飯票，梗係咬住唔放。<br> 不過，關仁聽聞佢男友媽咪根本冇入宮，喺家族裏面冇名冇份，導演男友為咗要家人承認自己，於是成日同班女明星出雙入對，諗住利用明星效應嚟抬高自己，等自己喺名人界有番啲名氣。難為導演以為執到寶，到時人哋過橋抽板嗰陣，佢就真係苦過弟弟啦！<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記：識撈世界賣口乖　G羅斯好快返紅魔 - 求驗客</title></header><body><h1>求驗客手記：識撈世界賣口乖　G羅斯好快返紅魔 - 求驗客</h1><p>季中由曼聯外借返母會帕爾馬嘅20歲前鋒基奧斯比羅斯（G羅斯），上周六聯賽完場1分鐘，一腳窩利妙射助球隊1:0擊敗利禾奴，認真叻仔；球會未擺脫降班危機，下季可能絕緣意甲，G羅斯眼見形勢不妙，作為意大利人，佢竟喺歐聯8強次回合前出聲撐米飯班主紅魔，賣口乖；此子場上有貨交，場外又識冧老費，下季係時候上位！</p></body></html>

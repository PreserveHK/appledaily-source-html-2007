<html><header><meta charset="utf-8"><title>國際Gossip<br>披頭四相片當垃圾丟</title></header><body><h1>國際Gossip<br>披頭四相片當垃圾丟</h1><p>「披頭四」（Beatles）係英國史上最受歡迎嘅樂隊，佢哋嘅物品，披頭四迷當係寶，偏偏有清潔女工唔識貨，喺2001年將佢哋7張相、452張幻燈片同底片，當垃圾掉咗，包括1963年佢哋處女大碟《PleasePleaseMe》封面照唯一一張原相，估計咁就冇咗約1,076萬港元。EMI同AppleCorps兩間唱片公司，上周入稟最高法院，向清潔公司CrystalServices索償。<br> 英國《每日電訊報》</p></body></html>

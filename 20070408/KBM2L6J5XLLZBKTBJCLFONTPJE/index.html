<html><header><meta charset="utf-8"><title>深圳返港人潮今高峯</title></header><body><h1>深圳返港人潮今高峯</h1><p>【本報訊】深圳消息:今日將是香港清明和復活節連續假期結束，預計會有數以十萬計港人返港，邊防關口人員已提高警覺，必要時加開通道，以防混亂。<br> 本月6日和7日，更是深圳口岸一連兩天刷新單日出入境人次紀錄，創下歷史新高。本月6日，深圳邊檢總站共查驗出入境者有641,587人次，打破去年62萬餘人次；至於本月7日，亦查驗出入境者有641,929人次，這些是包括羅湖、皇崗等口岸的數字。<br> 今日是香港長假期最後一天，預計返港人潮推向高峯，市民最好避免於高峯時間出入境，影響自己的行程，當局估計上午9時至11時，下午3至6時會踏入高峯期。</p></body></html>

<html><header><meta charset="utf-8"><title>專人侍候：中坑喼弗誓保自信</title></header><body><h1>專人侍候：中坑喼弗誓保自信</h1><p>黃秋生、陶大宇、馬德鐘和苗僑偉等人到中年，對自己的外形尤其緊張，近年積極keepfit裝備自己，以最佳狀態顯示男性魅力，近日更先後傳出婚外情。對於已婚中年男子是否特別容易發生婚外情，臨床催眠學家連峻昨日在電話中說：「男士到中年突然keepfit，主要係佢哋想攞番啲自信，而有咗自信，自然多咗人認同，唔排除會發生感情瓜葛，特別係藝人，佢哋平時工作太忙，冇時間同家人相處，反而同異性對手拍戲嘅時間緊密相處，好容易有感情投射。」</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記：扣押英軍激愛國心　廸蒙尼恩發威背後 - 求驗客</title></header><body><h1>求驗客手記：扣押英軍激愛國心　廸蒙尼恩發威背後 - 求驗客</h1><p>球迷呢排睇英超會特別留意國足球員，不過其他亞洲球員其實亦一啲都唔失禮，好似前晚保頓3:1贏韋根場波，伊朗球星廸蒙尼恩就連入2球，成贏波功臣。廸蒙尼恩今次突然發威，我求大俠諗會唔會同早前發生嘅伊朗扣押英國士兵風波有關呢？伊朗人向來愛國，好似98世界盃分組賽對住美國，佢哋就憑住愛國心以2:1擊敗對手。</p></body></html>

<html><header><meta charset="utf-8"><title>話你知：馳名$180牛肉麵</title></header><body><h1>話你知：馳名$180牛肉麵</h1><p>倪震與女伴到灣仔聖佛蘭士街撐枱腳、以上海麵作主打的一碗麵，由法國菜名店Olala老闆肥仔周開設，店內的菜式不多，除有麵食，就只有上海前菜及越南小吃供應，重質不重量。<br> 由上海麵的麵條、湯底到配料都很講究，其中麵條是用麥香最濃、質感最幼細的加拿大麵粉製造，湯底則以大量牛骨、牛坑腩、蘿蔔、花椒及美國牛肋排熬足18小時。全店最平的麵要60元一碗，最貴的極品牛肉麵便要180元。</p></body></html>

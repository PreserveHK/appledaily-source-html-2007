<html><header><meta charset="utf-8"><title>左搖搖　右搖搖</title></header><body><h1>左搖搖　右搖搖</h1><p>【本報訊】搖呀搖，搖到無力搖。梅窩洪聖誕節別開生面，在梅窩銀河舉行搖櫓大賽，28隊、共84人參加，當中不乏父子或母女的親子兵團。比賽由上午10時展開，同場加插大會會長、立法會議員陳偉業單挑嘉賓、港區人大代表朱幼麟的大戰，只見二人因疏於訓練，雞手鴨腳不在話下，艇子左搖右擺，慘不忍睹，結果「過江麟」擊敗地頭蟲。<br> 錯過昨日盛況不打緊，梅窩今日尚有好戲上演，上午10時半開始的沙灘足球賽，有藝人及元老球星組隊角逐；下午的花艇設計比賽，則有立法會議員梁國雄、阿牛和勞永樂等客串。<br> 馬泉崇攝</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：阿文自負失片約 - 關仁</title></header><body><h1>關仁隱事：阿文自負失片約 - 關仁</h1><p>靚仔明星「阿文」迷死唔少女人，論受歡迎程度，佢喺現今娛樂圈真係數一數二，但點解佢拍嘅戲唔算多呢，皆因佢架子擺得太大，搞到冇乜人想同佢合作。阿文又成日自認國際巨星，連佢公司嘅人都一樣，將佢捧到上天，佢接戲唔鍾意做宣傳，如果有人搵佢哋做電視台或者媒體訪問，佢公司人員就會話：「他是國際巨星，不會接受電視訪問的。」即使依合約要幫電影做宣傳，都只可以叫媒體去佢酒店做，絕對唔會行出酒店去其他地方做訪問。理由都係得一個，因為佢係國際巨星囉，笑爆嘴！<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>webchic：蕉味榴槤無臭味</title></header><body><h1>webchic：蕉味榴槤無臭味</h1><p>臭豆腐不臭，還是不是臭豆腐？榴槤沒有貓屎味，還是否是榴槤？一名泰國政府科學家，經30年研究，最新宣布成功為榴槤除臭，他將超過90種榴槤果混種，培育出一種沒有貓屎味的榴槤，味道據說似香蕉。<br> 香蕉味榴槤，對於聞到貓屎味榴槤的人來說，當然是個好消息，這有助榴槤出口銷量，而新加坡地鐵、酒店和航空公司就毋須繼續禁榴槤。<br> 在新加坡、馬來西亞和印尼，榴槤越大陣味，越賣得貴，這是行規。在大馬，一名姓張小販就說：「無味榴槤，無人買啊，售價最多只能有1/3。」<br> 榴槤飄香，就要靠那大陣味了。<br>  http://www.nytimes.com/ </p></body></html>

<html><header><meta charset="utf-8"><title>1997年4月8日<br>10年前後：美孚大火奪9命</title></header><body><h1>1997年4月8日<br>10年前後：美孚大火奪9命</h1><p>提起奪命大火，不少人會想起96年的嘉利大廈大火，其實97年今日也發生一宗轟動一時的奪命火災，就是荔枝角老牌大型屋苑美孚新邨大火（圖）。這場大火奪去9條人命，包括已故著名填詞家黃霑的母親及姪兒，並造成36人受傷。消防處其後發現，肇事大廈不少防煙門未關上、又設有花園平台，阻延灌救，令這場懷疑由煙蒂引致的大火迅速蔓延。<br> 消防處經檢討後已修訂法例，要求樓齡超過30年以上的住宅樓宇需提升防火措施，包括需經常關閉防煙門、設有火警警鐘、每層樓宇設消防栓等。</p></body></html>

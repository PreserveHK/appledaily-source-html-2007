<html><header><meta charset="utf-8"><title>關仁隱事<br>好蛇、英英夜店發電機 - 關仁</title></header><body><h1>關仁隱事<br>好蛇、英英夜店發電機 - 關仁</h1><p>公仔箱力捧嘅花旦「好蛇」，最近同花弗男友分手，外間一直以為佢好傷心，關仁就覺得好蛇從來都冇傷心過，因為佢本身係蒲精一名，只不過去親都係私竇，所以先至避過狗仔隊耳目，加上得天獨厚，蒲通頂都保養得好好。關仁知道好蛇有時凌晨3、4點收工都唔願返屋企，點都要蒲天光先安樂，佢喺私竇飲得幾杯落肚，就四圍發電做掛爐鴨，呢排佢恃住失戀，更加有恃無恐，仲約埋扮醜女出位嘅失戀姊妹「英英」出擊，實行以雙倍電力，電到蒲場啲靚仔氹氹轉，所以有人喺背後取笑佢哋係失戀Twins囉！<br> Textby關仁</p></body></html>

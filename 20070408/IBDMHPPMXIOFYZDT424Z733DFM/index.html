<html><header><meta charset="utf-8"><title>周中寸子珊西人食西餐</title></header><body><h1>周中寸子珊西人食西餐</h1><p>徐子珊和周中師傅昨日在將軍澳電視廣播城錄影節目《星級廚房》，甚少入廚的徐子珊表現雞手鴨腳，幸得周師傅從旁協助。</p><p>「劏蟹好驚」</p><p>徐子珊表示其飲食習慣以素菜為主，她說：「我好少食肉，以前喺外國讀書都好少煮中餐，多數煮吓意粉同沙律。頭先要我劏蟹好驚，平時唔殺生㗎。」一向風趣鬼馬的周中師傅禁不住搭訕說：「係啦！西人緊係食西餐啦！」<br> 徐子珊下星期會出發到廣州拍攝電影《合約情人》，她說；「食嘢就冇乜所謂，最怕冇湯水，平時媽咪都會成日煲啲滋潤湯水畀我飲。」<br> 採訪、攝影：卓美娟</p></body></html>

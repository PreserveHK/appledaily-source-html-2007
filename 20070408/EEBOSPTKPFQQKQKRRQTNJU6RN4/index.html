<html><header><meta charset="utf-8"><title>吾講得笑：上床唔熄燈</title></header><body><h1>吾講得笑：上床唔熄燈</h1><p>曾生曾太出名信邪，有乜唔妥實會搵風水師傅上門擺陣。近來曾生頭頭碰着黑，師傅教佢開晒全屋啲燈，咁就可以消災解難兼帶旺氣入屋。<br> 曾生：老婆，夜晚唔熄燈瞓得唔得？<br> 曾太：為咗你嘅仕途，開埋大光燈都冇問題！<br> 曾生：我仲有一個要求……<br> 曾太：老夫老妻，有乜就講喎。<br> 曾生：你可唔可以唔落妝呀？<br> <br> 本欄改編自網上笑話，逢周六、日刊出</p></body></html>

<html><header><meta charset="utf-8"><title>台民進黨近期力促「去蔣」</title></header><body><h1>台民進黨近期力促「去蔣」</h1><p>01/02/07</p><p>陳水扁首次高喊：蔣介石是「二二八」事件的元兇，並建議納入歷史教材</p><p>05/02/07</p><p>台軍被揭兩個月內拆除軍營「兩蔣」（蔣介石、蔣經國）銅像</p><p>28/02/07</p><p>「二二八」事件60周年紀念，扁促早日完成兩蔣移靈</p><p>02/03/07</p><p>行政院初步敲定，台北中正紀念堂改名台灣民主紀念館</p><p>13/03/07</p><p>高雄市漏夜拆遷蔣介石銅像，警民激烈衝突</p><p>27/03/07</p><p>扁敲定，把改良後的「經國號」戰鬥機，改名「雄鷹」<br> <br> 資料來源：《蘋果》資料室</p></body></html>

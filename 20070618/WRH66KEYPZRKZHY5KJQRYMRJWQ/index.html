<html><header><meta charset="utf-8"><title>blog人話：OL愛跳鋼管舞</title></header><body><h1>blog人話：OL愛跳鋼管舞</h1><p>「現在連看到電線杆，感覺都不一樣！」內地近日刮起一陣鋼管舞熱潮，不少女白領都迷上這種隨着強勁音樂節奏，僅靠雙腿或雙手，夾住鋼管來扭動身軀的舞蹈（圖），甚至視它為一種具有瘦身功效的時尚運動。有人開班教跳鋼管舞，強調技巧，絕不賣弄色情。<br> 據聞，湖北武漢有逾百名鋼管舞學員，大部份人報名時，含羞答答，怕被朋友誤會，誰知學過後竟上了癮。<br>  http://news.163.com/07/0528/17/3FJKCDQO000120GU.html </p></body></html>

<html><header><meta charset="utf-8"><title>上海直擊<br>中基打鼓失手跌棍</title></header><body><h1>上海直擊<br>中基打鼓失手跌棍</h1><p>鄭中基前晚在上海大舞台舉行演唱會，請來《美女廚房》拍檔主持之一的梁漢文和許茹芸任嘉賓，演唱會入座率雖然不高，而且鄭中基也沒有勁歌熱舞，由始至終只是站在台上慢慢地唱，但觀眾仍被他大唱情歌時那種浪漫情懷深深打動。</p><p>全場和唱</p><p>原來，當地歌迷不單止熟悉鄭中基的國語歌，就連廣東歌亦一樣，所以當鄭中基唱到《無賴》一曲時，全場觀眾一同打拍子甚至和唱，為整晚演唱會掀起高潮。<br> 另外，鄭中基在台上表演打鼓，沒料到一時失手把鼓棍掉在地上，他立即保持鎮定擺出一個靚甫士，順勢拾回鼓棍，博得觀眾掌聲不絕。<br> 採訪、攝影：郭晨</p></body></html>

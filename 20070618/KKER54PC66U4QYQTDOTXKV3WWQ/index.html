<html><header><meta charset="utf-8"><title>數字話當年︰教育開支10年增百億元</title></header><body><h1>數字話當年︰教育開支10年增百億元</h1><p>回歸後，由董建華到曾蔭權，兩屆特首都強調對教育投資絕不手軟，政府投放在教育的開支不斷增加。但教育學院教務長蘇國生表示，教育開支的增長，除要考慮物價升幅外，還包括優質教育基金投放的50億元、持續進修基金的50億元等，這些均屬「未動產」、即長期滾存的投資；大學教育開支，近10年卻經歷多次削資，撥款不增反減。</p><p>特區教育開支</p><p>97/98年度　474.02億元<br> <br> 07/08年度　571.94億元<br> <br> 資料來源：教統局</p></body></html>

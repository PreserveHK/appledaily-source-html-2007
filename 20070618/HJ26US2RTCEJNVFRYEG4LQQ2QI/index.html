<html><header><meta charset="utf-8"><title>林一峰陪谷祖琳度難關</title></header><body><h1>林一峰陪谷祖琳度難關</h1><p>舞台劇《一期一會》昨日於葵芳舉行簽唱會，為下月6日起重演13場作宣傳，出席者有林一峰及at17的盧凱彤等，而同劇演員谷祖琳因胞弟墮樓而缺席。活動舉行時谷家仍未公佈谷祖堯的死訊，身為谷祖琳好友的林一峰接受訪問時一度眼有淚光。對於谷祖堯的病況，他說：「我哋探完病都唔想講嘢，因為我哋係小谷嘅好朋友，總知佢有乜事我哋都會喺佢身邊。」</p><p>未知會否辭演</p><p>對於《一期一會》的劇情會有角色因憂鬱症而自殺，林一峰說：「生命入面一定有起有跌，劇情都係反映現實，小谷本身對會唔會辭演，都未有任何決定，我哋亦都未諗應變方法。」<br> 採訪、攝影：藍文浩</p></body></html>

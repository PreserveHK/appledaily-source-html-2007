<html><header><meta charset="utf-8"><title>娛樂資料庫<br>《珠光寶氣》再掀長劇風雲</title></header><body><h1>娛樂資料庫<br>《珠光寶氣》再掀長劇風雲</h1><p>無綫近期再次拍攝多部長篇電視劇，除《歲月風雲》外，也包括合共80集的《珠光寶氣》。該劇是無綫自99年播出的百集長劇《創世紀》後的首套大製作，由《火舞黃沙》原班人馬拍攝、戚其義監製，以宋家皇朝為藍本，拍成一個家庭故事，講述黎姿、蔡少芬及邵美琪三姊妹血脈相連的關係。《珠光寶氣》特別以高清技術拍攝，又出動過千萬珠寶，並遠赴青島、上海、北京、泰國、英國與南非等地取景，不過自開拍以來遇上不少阻滯，先有林保怡的母親去世，後有黎姿胞弟黎嬰因車禍重傷，目前要跳拍黎姿的戲份。</p></body></html>

<html><header><meta charset="utf-8"><title>細契開騷唔預黎小田</title></header><body><h1>細契開騷唔預黎小田</h1><p>關菊英憑無綫劇《溏心風暴》的細契角色人氣急升，日前她與吳小莉和陳百祥應澳門地產業總商會邀請，為一個千人晚宴擔任表演嘉賓，細契更首次與陳百祥合唱《兩忘煙水裡》，兩人演繹得情意綿綿，完全不怕黃杏秀呷醋。</p><p>父患情緒病</p><p>另外，細契昨日到商台接受訪問，她謂現正忙於籌備8月1日開始在紅館的兩場個唱，問她可會找前夫黎小田任音樂監製？她說：「冇聯絡過，我今次嘅監製係徐日勤。」<br> 對於谷祖琳的弟弟因情緒病輕生，關菊英的父親早前也患情緒病，她說：「佢好需要家人照顧，以前一時情緒好低落，有時又好活躍，試過突然出街都冇人知。」<br> 採訪：王連連</p></body></html>

<html><header><meta charset="utf-8"><title>古莊臣向曼聯送秋波</title></header><body><h1>古莊臣向曼聯送秋波</h1><p>【綜合英格蘭外電】冰島國腳古莊臣，在西甲巴塞隆拿度過了「冷板凳」的一季，這位29歲前鋒表明希望重返英超，應屆冠軍曼聯更是心水之選。</p><p>望踢歐聯紅魔最合</p><p>古莊臣上季以800萬鎊（約1.2億港元），從英超車路士轉投巴塞隆拿，可惜一直未有太多上陣機會；古莊臣接受英國《每日郵報》訪問時說：「加盟巴塞無疑是球員的榮譽，我亦享受球隊的勝利；但看看巴塞的鋒線實在有太多大牌球星，每次我上陣都充滿考驗，但作為球員也不希望長居後備。」古莊臣表示，他希望可以重返英格蘭，有資格參與歐聯球會更是首選，而曼聯更在各方面也適合他。</p></body></html>

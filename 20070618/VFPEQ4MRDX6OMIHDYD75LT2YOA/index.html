<html><header><meta charset="utf-8"><title>崔智友、申恩慶新劇同仆</title></header><body><h1>崔智友、申恩慶新劇同仆</h1><p>製作費高達5,000萬港元，並於早前來港拍攝的崔智友新韓劇《AirCity》，播出至今不但無法帶起熱潮，收視更屢創新低，前晚第9集只有9.5%收視，令製作人大為頭痛。</p><p>怪天氣炎熱所致</p><p>至於同時段、由闊別韓劇界8年的女星申恩慶擔正的新作《不良情侶》，收視也不見得特別出色，前晚只錄得9.7%，比《AirCity》僅高出0.2個百分點。看過兩齣韓劇的觀眾均指劇集製作水準其實不差，因此當地有評論指收視不濟只能怪責韓國天氣炎熱，令電視觀眾較喜歡戶外活動，不過這個說法未免太不切實際。</p></body></html>

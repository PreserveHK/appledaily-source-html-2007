<html><header><meta charset="utf-8"><title>1997年6月19日<br>10年前後：彭定康祝董建華「好運」</title></header><body><h1>1997年6月19日<br>10年前後：彭定康祝董建華「好運」</h1><p>97年今日，港督彭定康出席最後一次立法局答問大會時（圖），祝福候任特首董建華「好運」。他又談到任內容忍共產黨在港「非法活動」是面對現實的做法，並說適當時「隻眼開隻眼閉」，是造就香港穩定的因素之一；奉勸他的繼任人，對不太欣賞的事物要採取寬容的態度。那邊廂，時為民建聯主席的曾鈺成在外國記者俱樂部記者會上說，除非回歸後共產黨決定在港成立分支並參加公開活動，否則毋須在港註冊。<br> 回歸後，共產黨當然沒有公開地在港成立支部，但不少左派人士已陸續進入政府建制。</p></body></html>

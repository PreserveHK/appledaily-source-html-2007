<html><header><meta charset="utf-8"><title>46歲川島遇𠝹刀狂迷</title></header><body><h1>46歲川島遇𠝹刀狂迷</h1><p>曾主演日劇《失樂園》的46歲日本女星川島直美，雖然近年人氣一般，但依然不乏狂蜂浪蝶，一名46歲的無業狂迷，上周三持𠝹刀到川島所屬事務所要求見偶像，後來被警方拘捕。</p><p>並不在場</p><p>一名無業兼沒有固定居所的中年漢，上周三黃昏時分手持𠝹刀，現身川島直美位於東京赤坂所屬的事務所，要求跟川島直美見面。當時事務所只有數名工作人員，川島並不在場。工作人員報警後，警方以違反槍刀法例及闖入私人地方為由，將該男子拘捕，事件中沒人受傷。</p></body></html>

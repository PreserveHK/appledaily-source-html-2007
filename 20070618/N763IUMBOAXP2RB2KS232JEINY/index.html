<html><header><meta charset="utf-8"><title>話你知<br>老戲骨成無綫撒手鐧</title></header><body><h1>話你知<br>老戲骨成無綫撒手鐧</h1><p>大契李司棋及細契關菊英於《溏心風暴》中表現突出，受歡迎程度超越一眾小生花旦，備受觀眾追捧，難怪無綫越來越重視一眾老戲骨。以愛情及親情包裝的環保劇集《緣來自有機》，自上周首播以來，主角伍詠薇的浮誇演技及濃妝備受批評，無綫於是把宣傳重心由兩位主角陳錦鴻及伍詠薇轉移至元華及羅樂林身上，以資深演員的演技為賣點，當中又以元華最受重視，連日來也成為宣傳焦點，務求秉承《溏》劇的熱潮。</p></body></html>

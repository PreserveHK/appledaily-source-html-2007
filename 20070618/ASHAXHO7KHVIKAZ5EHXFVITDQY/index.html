<html><header><meta charset="utf-8"><title>〈客席名家投注錦囊〉總結（6月）</title></header><body><h1>〈客席名家投注錦囊〉總結（6月）</h1><p>1.何輝<br> <br> 上日投注：$1,000<br> 上日賺蝕：-$1,000<br> 結餘：$48,081<br> 總結賺蝕：+$28,081（+140%）<br> <br> 何輝月初命中巴塞及皇馬和及維爾瓦勝的冷門3串4後，勁賺超過$28,000，以$48,081季內首度成為每月盟主；總結全季以球彩台(強尼及阿鵬)與周鵬成績最佳，而每月盟主均能錄得盈利，避免做「負數盟主」，成績算是不過不失。</p></body></html>

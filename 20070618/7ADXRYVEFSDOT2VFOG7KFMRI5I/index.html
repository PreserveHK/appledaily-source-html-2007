<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《學警出更》收視跌兩點 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《學警出更》收視跌兩點 - 馮仁昭</h1><p>無綫、亞視一周收視報告，兩台收視齊齊回落，無綫黃金時段劇集同樣跌，《學警出更》搵人氣歌手容祖兒，又有青春新星吳卓羲（中）、陳鍵鋒（右），仲有陶大宇同郭羨妮（左）嘅緋聞，似乎對套劇都冇幫助，第2周收視繼續跌兩點，平均得28點約有181萬人次收看。首周播出嘅《緣來自有機》，同上周比跌4點得29點，大約有188萬人收睇。</p></body></html>

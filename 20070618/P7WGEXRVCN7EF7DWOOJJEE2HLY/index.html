<html><header><meta charset="utf-8"><title>案件速遞<br>裝修公司董事涉嫌貪污</title></header><body><h1>案件速遞<br>裝修公司董事涉嫌貪污</h1><p>【本報訊】行政會議召集人梁振英任主席的著名測量師行戴德梁行，其附屬公司戴德梁行建築顧問有限公司高層捲入貪污案，控方指51歲鴻鈞工程有限公司董事盧鴻鈞（圖）於去年3至4月間，與戴德梁行建築顧問有限公司董事總經理李健國協議，向李提供60萬元，以取得香港教育學院新市區分校工程合約，二人於去年9月交收17萬元賄款時被捕；盧另被指於去年6月串謀李，就恒生銀行上海分行的工程合約，向一間裝修公司索取合約工程費5%作回佣，盧否認兩項提供利益及一項串謀索取利益罪，昨在區院受審。<br> 案件編號：DCCC1153/06</p></body></html>

<html><header><meta charset="utf-8"><title>blog人話：飯店借毛像宣傳</title></header><body><h1>blog人話：飯店借毛像宣傳</h1><p>「有啥不可以？」「那『毛家飯店』是不是亦應該立即關閉呢？」儘管國家工商總局三令五申禁止商業利用國家領導人作招徠，但在安徽街頭，日前卻有一群穿着制服的年輕人，舉着毛澤東畫像（圖），一邊走一邊派發傳單。大家以為他們是在建黨節前夕，宣傳革命事迹和愛國精神的志願者，但接到傳單後才知道，原來是「主席食譜」。他們正為新開張的飯店做廣告宣傳。<br>  http://news.163.com/07/0617/09/3H69ICVB0001125G.html </p></body></html>

<html><header><meta charset="utf-8"><title>環球片場：SE7EN執灰姑娘手機</title></header><body><h1>環球片場：SE7EN執灰姑娘手機</h1><p>韓國小天王SE7EN年初主演嘅處男劇《宮S》雖然收視麻麻，不過依然無損人氣，佢為手機EVER拍嘅新廣告最近喺網上有得睇，今次佢再扮演王子，不過唔係朝鮮皇室嘅王太子，而係《灰姑娘》入面嘅白馬王子，SE7EN追住趕返南瓜車嘅灰姑娘，沿途執到佢留低嘅手機，之後佢喺樓梯單獨跳舞。據聞今次題材係廣告商為SE7EN度身而設㗎喎！<br> 網址： http://tvpot.daum.net/clip/ClipView.do?clipid=3325804 </p></body></html>

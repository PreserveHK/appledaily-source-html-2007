<html><header><meta charset="utf-8"><title>風格論：強人建築美學</title></header><body><h1>風格論：強人建築美學</h1><p>意大利時裝3G中的GianniVersace、GianfrancoFerre如今已作古，獨剩GiorgioArmani，令人不無欷歔。「時裝建築師」GianfrancoFerre的設計風格最signature是擁有強而有力的建築感，但同時可剛可柔，他筆下變化過日本風、中國風、硬朗的雌雄同體風格，其中他的whiteballoonblouse，幾乎可等同Chanel的tweedsuits。<br> 另外，因Ferre作品具建築感，故他有份造就80年代的「強人」式powershoulderjacketwave。</p></body></html>

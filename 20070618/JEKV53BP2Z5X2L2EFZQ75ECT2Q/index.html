<html><header><meta charset="utf-8"><title>網上搜奇：金泰希成完美人辦</title></header><body><h1>網上搜奇：金泰希成完美人辦</h1><p>韓國女星位位都咁標致，但係喺科學家心目中又有邊位稱得上大美人呢？阿Net喺網上見到有英國學者對韓星嘅面貌以科學角度分析，仲選出金泰希為左右對稱、黃金比例等條件下最完美嘅女星。除咗希妹之外，李英愛同韓佳仁都係完美人選。睇嚟整容醫生今後都會將佢三位嘅相貼喺診所，而韓國街頭又會有更多翻版希妹同愛姐囉！<br> 網址： http://star.moneytoday.co.kr/view/stview.php?no=2007061416170072417 </p></body></html>

<html><header><meta charset="utf-8"><title>熱爆click：網站貼偷拍照須賠2萬</title></header><body><h1>熱爆click：網站貼偷拍照須賠2萬</h1><p>北京一名年逾六旬的精神病漢，平時愛穿女裝、且梳小辮出入（圖），兩年前在北京街頭被人偷拍，照片並被多個網站惡搞，冠以「村裏有個姑娘叫小芳」。男子不堪被辱，將其中一個網站告上法庭，索取賠償5萬元。<br> 北京市宣武法院昨判處，被告網站要公開道歉，並賠償受害人2萬元。法院指出，受害人有精神病，因此，可能做出一些有異常人的行為，社會應對這樣的群體，給予更多的愛護和幫助，而不應嘲笑、諷刺他。<br>  http://news.sohu.com/20070618/n250636174.shtml </p></body></html>

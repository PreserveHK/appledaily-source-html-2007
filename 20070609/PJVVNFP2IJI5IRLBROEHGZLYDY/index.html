<html><header><meta charset="utf-8"><title>陳法拉賺百萬學唱歌</title></header><body><h1>陳法拉賺百萬學唱歌</h1><p>憑《溏心風暴》帶挈而大搵外快的陳法拉前晚往中環出席紅酒活動，問她最近密密接工作，所賺的酬勞是否已過百萬？她說：「未知呀，希望有啦，因為公司未出糧畀我呀。」問她如何獎勵自己？法拉說：「收到錢先講啦，我𠵱家學緊唱歌，要幾千蚊一堂，好貴呀，我學定唱歌裝備自己，以後登台有用嘛。」</p><p>謹慎見男性友人</p><p>由於《溏心》大熱，劇中演員都成為狗仔隊的追蹤對象，鍾嘉欣便指常被狗仔隊跟，法拉對此說：「所以我同男性朋友見面都好小心，不過呢啲都係佢哋（指狗仔隊）嘅工作。」談到酒經，她表示幾歲時父親已叫她試飲香檳，結果她一喝即醉，並倒頭大睡。<br> 採訪、攝影：顏英儀</p></body></html>

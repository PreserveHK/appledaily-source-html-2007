<html><header><meta charset="utf-8"><title>客貨車撼7人車13歲女重傷</title></header><body><h1>客貨車撼7人車13歲女重傷</h1><p>【本報訊】大埔汀角路與完善路交界昨下午4時許發生車禍，一名男子駕駛一輛七人車，載着13歲大的女兒，駛至完善路一個燈位時，一輛沿汀角路向大埔工業邨方向行駛的客貨車駛至，攔腰猛撞向七人車的左邊車身，坐在七人車後座的13歲女童被撞至重傷，警員及消防員接報到場，將女童救出後送往威爾斯醫院急救，至於肇禍客貨車上一對男女亦報稱受傷，司機被困，稍後救出亦被送院治理。警方初步懷疑有人衝燈肇禍。
</p></body></html>

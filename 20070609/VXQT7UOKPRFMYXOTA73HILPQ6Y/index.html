<html><header><meta charset="utf-8"><title>古仔撐《變形金剛》</title></header><body><h1>古仔撐《變形金剛》</h1><p>暑假猛片如雲，一眾明星藝人的心水選擇如下：<br> <br> 古天樂<br> 「我最期待睇《變形金剛》，好多年前我已經好鍾意變形金剛呢個公仔，之前上網睇晒預告片，見到機械人變車、車變機械人嘅場面，真係震撼。」</p><p>街訪：街坊熱捧《哈利波特》</p><p>本報記者日前在銅鑼灣訪問了30位巿民，當中有20人表示會選擇《哈》片，5人揀《變形金剛》，而且全部是年輕男性。</p></body></html>

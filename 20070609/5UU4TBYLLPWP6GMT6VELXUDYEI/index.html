<html><header><meta charset="utf-8"><title>數字話當年：逾83萬人日做11小時</title></header><body><h1>數字話當年：逾83萬人日做11小時</h1><p>本港打工仔出名搏殺，「日日做到冇停手」。過去十年，每周工作55小時或以上的員工人數激增66%。若以每周工作５天計算，在06年就有超過83萬人每日工作11小時以上。港九勞工社團聯會副主席潘兆平苦笑：「真係越嚟越離譜，以前打工仔加班都有補水，𠵱家為咗飯碗，員工被迫無償加班，有啲就算做晒嘢都唔敢走！」他說各行各業也面對長工時問題，促請政府立法規定每日標準工時8小時，超時工作可獲1.5倍薪金。</p><p>每周工作55小時或以上僱員人數</p><p>1997年：501,300人<br> 2006年：833,800人<br> 資料來源：《蘋果》資料室</p></body></html>

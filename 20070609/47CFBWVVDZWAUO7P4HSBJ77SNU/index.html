<html><header><meta charset="utf-8"><title>1997年6月10日<br>10年前後：阮雲道離開律政署</title></header><body><h1>1997年6月10日<br>10年前後：阮雲道離開律政署</h1><p>律政署前刑事檢控專員阮雲道（圖）在97年今日向外界證實，將在回歸之後離職。由於律政署屬敏感部門，而出任特區政府律政司司長一職的是親中人士梁愛詩，阮雲道的離去當時引起不少揣測。但他當時向記者表示，不續約只是想重新私人執業，與梁愛詩無關。阮雲道原為私人執業大律師，於1994年被政府招攬加入律政署，獲委任為刑事檢控專員，一度與馮華健同被視為出任華人律政司的熱門人選。<br> 阮雲道離職後，由當時任職副刑事檢控專員的江樂士升任刑事檢控專員一職，直到現在，而阮雲道其後轉任高院法官。</p></body></html>

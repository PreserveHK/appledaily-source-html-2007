<html><header><meta charset="utf-8"><title>熱爆click：保密局網站遭黑客破壞</title></header><body><h1>熱爆click：保密局網站遭黑客破壞</h1><p>近日，一名叫「qiu751122」的網友在紅網論壇發表了篇題為《真黑！衡陽多個市直部門網站遭人篡改首頁？》的帖子，闡述了湖南衡陽市國家保密局網站遭黑客篡改頁面的情況，同時還稱市政府門戶網站也有一些無法打開的連結等，該帖在論壇引起軒然大波，有網友稱：「這麼差的技術搞啥保密工作呀」。<br>  http://www.hybm.gov.cn/html/index.asp </p></body></html>

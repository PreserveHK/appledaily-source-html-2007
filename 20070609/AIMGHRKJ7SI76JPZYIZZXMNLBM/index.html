<html><header><meta charset="utf-8"><title>BB彈可射穿汽水罐</title></header><body><h1>BB彈可射穿汽水罐</h1><p>根據本港法例規定，氣槍火力在兩焦耳或以下是毋須領牌，但一些氣槍發燒友或不法之徒，會將氣槍改裝，火力超過兩焦耳，且射出鋼珠，即使長距離也能打爆玻璃，甚至嚴重傷人，一旦被揭發，就視為等同擁有真槍，罪成隨時可被判入獄。<br> 一名氣槍發燒友表示，在旺角廣華街有很多模型店和氣槍舖，售賣的氣槍之火力在兩焦耳以下便毋須領牌。其實兩焦耳以下威力也很大，用BB彈射穿汽水罐底需要約1.4至1.75焦耳，即使低於兩焦耳仍具有一定殺傷力。一些狂妄的氣槍發燒友和黑社會成員，改裝氣槍，利用二氧化碳氣體協助發射的氣槍，能射出比BB彈重很多的鋼珠，殺傷力相當驚人，肯定超過法例規定。</p></body></html>

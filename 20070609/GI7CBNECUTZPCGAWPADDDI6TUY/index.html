<html><header><meta charset="utf-8"><title>關仁隱事：瘦人轉向冧豬皮 - 關仁</title></header><body><h1>關仁隱事：瘦人轉向冧豬皮 - 關仁</h1><p>「瘦人」早排做完佢嘅演唱會之後，約埋成班老友去狂歡，辛苦咗咁多日去玩吓都好應該，不過佢嘅老友單名入面，「豬皮」都有份，加埋之前喺演唱會度，豬皮睇騷睇到喊，好多人同關仁八，佢哋兩個只係同公司，點解會咁friend？其實瘦人同豬皮有一個共同朋友，就係之前同瘦人傳過緋聞、反過面又好番嘅同性好友「Sa冧」，而且豬皮同天王分手之後，都同Sa冧傳過吓有嘢，其實佢哋兩個喺情場上都曾經滄海，齊齊轉性取向，都唔係冇可能嘅事。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>《幪面超人》三代同堂</title></header><body><h1>《幪面超人》三代同堂</h1><p>繼日本經典超人片《幪面超人》重拍成電影《幪面超人TheFirst》後，當年港譯《鐵面金剛》的《幪面超人3號》也會重拍成新片《幪面超人TheNext》，連帶《TheFirst》中的幪面超人1、2號也會再度出現。<br> 將在今年秋天上映的《幪面超人TheNext》，會由曾演《幪面超人KABUTO》的加藤和樹扮演主角風見志郎，由他變身的幪面超人3號，也會加上21世紀感覺的新設計，一定令fans非常期待。</p></body></html>

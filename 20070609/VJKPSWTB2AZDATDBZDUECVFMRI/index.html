<html><header><meta charset="utf-8"><title>兩岸快線<br>暴雨襲台中多輛車拋錨</title></header><body><h1>兩岸快線<br>暴雨襲台中多輛車拋錨</h1><p>台灣和內地多個地區昨日均受暴雨影響，造成嚴重傷亡。當中，台中市多處主要道路積水，大批車輛拋錨（圖一），無法前行；基隆則發生巨石崩塌意外，壓倒多輛路過車輛，至少造成三死四傷，死者包括一名四歲男童。至於內地，包括廣東、廣西、四川、新疆、福建、湖南六省區，暴雨成災，至少造成11人死亡、11人受傷，3人失蹤，受災人口近140萬。當中，湖南災情最嚴重，133萬人受災。<br> 台灣《蘋果日報》/新華社</p></body></html>

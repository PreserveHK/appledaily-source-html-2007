<html><header><meta charset="utf-8"><title>北京酒店奧運價暴漲10倍</title></header><body><h1>北京酒店奧運價暴漲10倍</h1><p>北京酒店開始陸續公佈奧運期間的房價，有的竟是現房價的八至十倍，部份更呈不斷上漲的趨勢。「奧運期間的房價是每晚4,000至6,000元，只接受預訂。」這家屬四星級的友誼賓館，目前房間的報價為500至600元一晚。<br> 至於五星級的崑崙飯店，在奧運期間的房價為每晚12,000元，但它在今年3月底，曾開出報價為每晚7,000至8,000元；五星級的長城飯店則已「預訂爆滿」。北京奧組委預計，奧運期間可增加40多萬外國遊客，加上港澳台遊客，將可能突破60萬人。北京現有星級酒店700家，還有100家星級酒店正在建設或者改建升級中。<br> 北京《市場報》</p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：盲道「靠害」陷阱多</title></header><body><h1>周圍shot：盲道「靠害」陷阱多</h1><p>盲道本是為方便盲人行走而鋪設，但內地多個城市的盲道，不僅形同虛設，簡直是「靠害」！在吉林松原市，盲道上種了一棵棵大樹（圖一）；天津南開區白堤路便道上的盲道，更鋪成「之」字形！還有山東秦皇島市，寬闊的盲道正中央，卻出現了多個沒有蓋的井口（圖二）……難怪網友轟內地的城建部門無腦！<br>  http://klasseyang.blog.sohu.com/47182339.html </p></body></html>

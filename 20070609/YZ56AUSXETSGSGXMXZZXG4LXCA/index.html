<html><header><meta charset="utf-8"><title>網絡百寶箱：屋企有蟻　兩招搞掂佢</title></header><body><h1>網絡百寶箱：屋企有蟻　兩招搞掂佢</h1><p>「救命呀！最近發現屋企有蟻呀，點算呀？唔該幫幫手。」有網友最近裝修寓所，怎料卻惹來不速之客，新塗上的乳膠漆牆身無故出現蟻群，不知如何是好。「家居博士」曾近榮建議，可先用吸塵機將螞蟻吸走，或用闊面封箱膠紙捲成一個圈狀，輕輕地按住螞蟻，把蟻「黐住」，但須小心不要把牆身的乳膠漆扯脫，要細心地輕力壓死螞蟻。<br> 曾Sir續稱，清除螞蟻後還未大功告成，因為螞蟻會在牆上留下氣味，吸引同類聚集，故需再進行第二個步驟，用一種兼具殺菌、消毒和辟味功能的氯水來揩抹牆身，一個星期抹兩次，蟻群便不會再聚集，他說這種氯水屬澳洲產品，在一般藥房可購得。</p></body></html>

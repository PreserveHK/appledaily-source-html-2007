<html><header><meta charset="utf-8"><title>廣深線高層撤職報道被禁</title></header><body><h1>廣深線高層撤職報道被禁</h1><p>廣州《新快報》前日指廣深四線指揮部七人涉嫌違法違規被撤職後，廣東省委宣傳部據報已通知所有廣東傳媒，不要跟進或炒作《新快報》的報道。本報昨透過百度搜尋《新快報》該段消息，發現包括金羊網在內的內地大部份網站已刪除該則新聞。<br> 該被禁的新聞引述廣州鐵路集團消息證實，廣深四線指揮部七人及石懷指揮部（焦柳線石懷段指揮部）四人，涉嫌違法違規，已被撤職處分，有兩人已被「雙規」（指定時間、地點，交代問題）。報道稱，一則名為《關於廣深四線審計問題》的帖子近日在網上流傳，《新快報》記者向廣鐵集團多名內部人士查詢，指該帖子內容屬實。<br> 本報記者</p></body></html>

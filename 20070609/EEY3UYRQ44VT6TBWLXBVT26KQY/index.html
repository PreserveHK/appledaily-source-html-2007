<html><header><meta charset="utf-8"><title>步姐收完禮離港</title></header><body><h1>步姐收完禮離港</h1><p>濱崎步昨午結束8日7夜的訪港之旅，飛返日本，她今次來港主要是為她下月推出的全新雙主打細碟拍MV及唱片封套，並沒有像以往來港般瘋狂購物。<br> 雖然前晚步姐拍攝至昨日早上，但她只稍作休息，便於下午1時許離開洲際酒店，戴上墨鏡的她與隨行的40名工作人員乘車往赤鱲角機場，酒店門外一早聚集了十多個fans等候，並照舊以的士或客貨車跟着偶像到赤鱲角，抵達機場時，步姐回復親民本色，不停向fans揮手及收禮物，依依不捨地離開她喜歡的香港。<br> 採訪、攝影：陳志嵐</p></body></html>

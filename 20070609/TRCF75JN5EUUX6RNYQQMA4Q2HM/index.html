<html><header><meta charset="utf-8"><title>關仁隱事：長頸鹿出更都要靚 - 關仁</title></header><body><h1>關仁隱事：長頸鹿出更都要靚 - 關仁</h1><p>最近喺公仔箱部差人劇客串嘅「長頸鹿」，劇中雖然做差人，但佢着住制服時，啲眼線深色到離譜，仲誇張過做大戲，造型一啲說服力都冇。關仁聽聞長頸鹿拍呢部劇嘅時候，工作人員現場睇番playback已經覺得唔妥，曾經同長頸鹿講，眼線顏色可唔可以淡少少，點知長頸鹿即刻黑面，話自己做完騷之後即刻趕嚟開工，一拍完又要即刻趕下檔，冇時間再執過個妝，工作人員都奈佢唔何，結果出街之後俾人勁彈，呢啲真係名副其實嘅一「線」之差啦！<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>紀律部隊滙演賀回歸</title></header><body><h1>紀律部隊滙演賀回歸</h1><p>【本報訊】本港八大紀律部隊於回歸後首次攜手合作，舉辦大型展覽滙演，透過警犬、消防船噴水、海上拯救等多項表演，慶祝香港回歸祖國10周年。市民今日可在尖沙嘴文化中心露天廣場，近距離與機場特警拍照，或登上消防船了解消防員日常拯救工作及生活。<br> 另外，中國解放軍八一跳傘隊，於6月28日下午4時30分至7時15分，在跑馬地遊樂場及馬場舉行「雄鷹翱翔慶回歸」活動，入場券6月24日早上9時起至中午12時，分別在黃泥涌道禮頓山社區會堂、長沙灣、沙田及屯門三個政府合署免費派發，每人限取兩張，總數9,000張。</p></body></html>

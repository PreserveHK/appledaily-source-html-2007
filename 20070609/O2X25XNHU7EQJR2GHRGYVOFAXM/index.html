<html><header><meta charset="utf-8"><title>沙田喜鵲屍驗出H5N1</title></header><body><h1>沙田喜鵲屍驗出H5N1</h1><p>【本報訊】鑑於馬來西亞有雞隻感染高致病的H5N1禽流感，本港食物安全中心決定即時暫停處理該國的禽肉進口申請，該中心已就有關個案與該國聯絡，以取得更多資料。該國衞生部長說，在發現疫情的吉隆坡市郊農村有5人出現禽流感病徵，已送入醫院隔離觀察，5人包括4男1女，年齡11至35歲，目前情況穩定。<br> 此外，香港漁農自然護理署昨日稱，上月31日在沙田乙明街13號撿獲的喜鵲屍體，經測試後證實對H5N1禽流感病毒測試呈陽性反應，是今年第17宗個案。</p></body></html>

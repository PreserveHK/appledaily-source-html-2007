<html><header><meta charset="utf-8"><title>webscience：軟件預測禽流散播</title></header><body><h1>webscience：軟件預測禽流散播</h1><p>電腦產品公司IBM最近研發一套軟件，讓科學家和政府衞生部門官員可以像預測颱風途徑一樣，推算出禽流感和登革熱這類傳染病的散播走勢。<br> 這套軟件（圖）名為流行病學時空建模（STEM），免費提供給科學家使用，軟件附有基本資料，如各地地圖和宏觀經濟狀況等，用家可以自行加入當地資料如航空交通情況，就可以分析一旦疫症爆發的走勢和規模，方便擬定對策。軟件也可以讓專家們分享研究資料。<br>  http://www.alphaworks.ibm.com/tech/stem </p></body></html>

<html><header><meta charset="utf-8"><title>六四廣告炒魷風潮勢擴大</title></header><body><h1>六四廣告炒魷風潮勢擴大</h1><p>《成都晚報》刊登六四廣告引起的內部整頓風潮，有進一步蔓延趨勢。「自由亞洲電台」引述成都獨立時事評論人士冉雲飛稱，包括常務副總編輯李少軍在內的三名編輯被撤職，僅是第一步，估計報館廣告部主任以及登廣告的人亦會被處理。本港《南華早報》昨稱，《成晚》廣告部總監已被停職，報社若干職員亦受影響。<br> 總部設在成都的中國天網人權資訊中心負責人黃琦說，成都公安部要抓登廣告的人很容易，但至今仍沒抓到，似乎另有隱情：「你想一下，弄出來怎麼處理？判重刑嗎？讓全世界抗議成都嗎？況且『向堅強的六四遇難者母親致敬！』這句話並不是反動口號。」<br> 本報記者</p></body></html>

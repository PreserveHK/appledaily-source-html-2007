<html><header><meta charset="utf-8"><title>伍詠薇胸口受難</title></header><body><h1>伍詠薇胸口受難</h1><p>無綫新劇《緣來自有機》的演員包括陳錦鴻、伍詠薇、元華及姚樂怡等，昨日到鑽石山一間小學宣傳環保，眾演員與學生一起吃午餐，隨後將吃剩的飯製成肥料。眾演員又跟學生玩資源分類遊戲，但伍詠薇遭學生不慎將汽水罐掟中胸口，而姚樂怡則被掟中嘴角。<br> 與袁詠儀份屬知己的伍詠薇表示早前準備了金碗筷及酒席，正式與袁詠儀的兒子上契，她說：「阿靚個仔出世十幾朝，一畀我抱見到我就笑，大家好有緣份，所以上契，我係佢唯一嘅契媽。」</p><p>陳錦鴻想再生</p><p>剛為人父的陳錦鴻則表示現時極之享受湊仔生活，計劃再生兩個，他說：「我會繼續生，起碼生三個先至夠，湊仔真係好開心。」<br> 採訪、攝影：張俊銘</p></body></html>

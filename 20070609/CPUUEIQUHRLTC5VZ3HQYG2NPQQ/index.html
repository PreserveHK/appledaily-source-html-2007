<html><header><meta charset="utf-8"><title>國際Gossip<br>美國將播《謀殺戴妃》</title></header><body><h1>國際Gossip<br>美國將播《謀殺戴妃》</h1><p>英國第四頻道啱啱播完嘅戴妃紀錄片，搞到威廉同哈里兩個王子好唔高興，傷痛未癒，美國Lifetime電視台又話8月會播出一套叫《謀殺戴妃》（TheMurderofPrincessDiana）嘅電視劇，講珍妮花莫里森（JenniferMorrison）飾演嘅記者，目擊戴妃撞車後，抽絲剝繭調查箇中嘅陰謀。聽到個名都知套片具爭議性，唔知傳媒係咪有心趁戴妃10周年死忌贈興，仲搞到兩位王子心都煩埋。<br> 英國《太陽報》</p></body></html>

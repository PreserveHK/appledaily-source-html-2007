<html><header><meta charset="utf-8"><title>國際Gossip<br>加國首個華人建政黨</title></header><body><h1>國際Gossip<br>加國首個華人建政黨</h1><p>加拿大第一個華人政黨民族聯盟黨（NAP）噚日正式建黨，黨魁陳衞平，8年前先至由北京移民嚟加拿大，住吓住吓就發現華裔、韓裔同印裔移民根本冇一把聲音，為咗保障亞裔嘅利益，搵咗20個志同道合嘅人組黨，誓要把加國建設成最啱人住嘅美好家園，為啲移民創造生活好環境同就業機會，提升華人嘅海外地位。佢哋個黨歡迎所有族裔嘅人入黨，稍後仲會派人參與加國各省市嘅選舉。<br> 中新社</p></body></html>

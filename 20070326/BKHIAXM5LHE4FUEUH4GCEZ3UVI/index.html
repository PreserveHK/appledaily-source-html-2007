<html><header><meta charset="utf-8"><title>石屎巨龍長21公里</title></header><body><h1>石屎巨龍長21公里</h1><p>河南鄭州商人投資逾三億元，正在始祖山山脊建造一條長21公里的鋼筋混凝土巨龍。號稱「華夏第一祖龍」的巨龍極盡奢華，龍身鑲有象徵56個民族的560萬片漢白玉或銅底鍍金龍鱗甲，龍腹內則鑲有南陽黃玉，預計在2009年10月1日竣工，作為建國60周年的獻禮。<br> 不過，巨龍的建設被旅遊界人士批評，指現在各地盲目建設人造景觀，一定要警惕。而河南省文化產業研究院院長戴松成亦認為，開發龍文化產業，最好在世界公認的「龍鄉」濮陽。<br> 《河南商報》</p></body></html>

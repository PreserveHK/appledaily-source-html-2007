<html><header><meta charset="utf-8"><title>熱爆click：縮骨兒童亡命表演</title></header><body><h1>熱爆click：縮骨兒童亡命表演</h1><p>「縮骨功！空中飛人！鋼筋箍頸！」這並非馬戲團的雜技表演，而是經常穿梭內地大城小市走江湖的賣藝兒童，表演者的年齡小至五、六歲大至十多歲，年紀雖小，但表演雜技動作驚險，常令許多路人覺得慘不忍睹。<br> 有網民近日在網上發放一組攝於貴陽市遵義路上的相片，圖中賣藝女童將身體對折，縮入一個圓形鐵桶內向路人行乞（圖）；另一名年約六、七歲的女童表演更驚人，先是與另一名十多歲女童，各以皮帶套在頸上，表演空中飛人，繼後又獨自表演用口含着鐵架倒立，支撐着整個身體的高難動作。 http://bbs.qq.com </p></body></html>

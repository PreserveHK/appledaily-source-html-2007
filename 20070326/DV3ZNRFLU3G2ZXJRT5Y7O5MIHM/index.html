<html><header><meta charset="utf-8"><title>李孝利演嘢有好報</title></header><body><h1>李孝利演嘢有好報</h1><p>韓國女歌手李孝利最近銳意成為一個出色的演員，不但拍攝短篇音樂劇《珍貴的約定》，日前又演出人氣娛樂節目《無限挑戰》中的短劇。前晚播出該短劇，李孝利便挑戰了拍攝接吻場面，令節目收視達20.3%，再次向fans證明她是個有樣有演技的藝人。<br> 此外，李孝利的FIN.K.L隊友玉珠鉉也跟她一樣，早前以爛撻撻形象拍攝組合SGWannaBe的新歌MV，與MV男主角演出韓戰時期的亂世佳人。男星李善奎自言是FIN.K.L的忠誠fans，但被問到珍藏了FIN.K.L哪位隊友的照片時，他卻笑言：「我只有組合BabyV.O.X的相。」全場即時大笑。</p></body></html>

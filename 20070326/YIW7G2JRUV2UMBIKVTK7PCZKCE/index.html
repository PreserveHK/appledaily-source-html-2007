<html><header><meta charset="utf-8"><title>社工：犯錯要勇於認錯</title></header><body><h1>社工：犯錯要勇於認錯</h1><p>外展社工王志超稱，小童企圖以大話掩飾過錯、逃避大人責罰的情況甚為常見，加上資訊發達，孩童想像力和聯想力越來越豐富，「喺佢哋嚟講，大話並無輕重之分，根本唔知會搞到咁大件事。」事件中的男童家長不宜懲罰兒子，反而應該趁機透過傳媒報道，令他知道事件的嚴重性，鼓勵他將來犯錯後要勇於認錯，才會獲得原諒。<br> 北區醫院急症室部門主管鍾展鴻表示，不論是燒傷或被淋腐蝕性液體，除有毀容之虞，最危險是口腔受傷，令氣道腫脹，無法呼吸。他稱，腫脹部位由於吸收大量體內水份，傷者需要吊鹽水以避免脫水，一般送院48小時後，便有可能出現細菌感染等併發症。<br> 新聞資訊研究組</p></body></html>

<html><header><meta charset="utf-8"><title>webchic：仿子宮育嬰箱養好B</title></header><body><h1>webchic：仿子宮育嬰箱養好B</h1><p>胎兒在媽媽肚裏孕育時，習慣像蝦米一樣蜷曲着，出生後要躺平，極不舒服。法國馬賽北醫院的研究人員竟然炒了港產電影《絕世好B》的橋段，發明出「仿子宮」育嬰箱，採用上窄下寬的設計，聲稱可讓嬰兒避免嘔奶、減低平躺造成的後腦扁平和肩膀變形等情況。醫護人員推介，仿子宮育嬰箱適合出生四個月內的嬰兒使用。醫院方面打算先用這種育嬰箱照顧院內的早產嬰，再大規模生產推出市場，讓更多嬰兒睡得更舒服。<br> news.xinhuanet.com/world/<br> 2007-03/24/content_5891106.htm</p></body></html>

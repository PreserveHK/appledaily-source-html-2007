<html><header><meta charset="utf-8"><title>公司業績簡報<br>海油服務資本開支增18%</title></header><body><h1>公司業績簡報<br>海油服務資本開支增18%</h1><p>▲中海油田服務（2883）在業績公布中透露，今年資本性開支是32億元（人民幣．下同），較去年增加18%，08至09年的資本性開支將會維持在該水平。除使用日常營運資金，公司未來計劃以發行A股、長期債券及專項優惠貸款等方法融資。<br> 海油服務也計劃進一步擴展海外業務。去年來自海外業務的收入是11億元，佔總收入17.3%，較05年增長1.5倍。</p></body></html>

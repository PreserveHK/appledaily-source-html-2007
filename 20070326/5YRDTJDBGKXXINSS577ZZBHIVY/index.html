<html><header><meta charset="utf-8"><title>蕭定一願助輕生少女</title></header><body><h1>蕭定一願助輕生少女</h1><p>前日一名身高5呎4吋、體重130磅的18歲少女，因為自嫌肥胖及樣子欠佳而跳樓自殺，情況危殆。身為變靚D負責人的蕭定一（圖），昨日被問到該少女身高和體重是否合乎標準時，他在電話中說：「我個人覺得合理，但社會標準就肥咗小小。可以嘅話，我都想探吓個女仔，如果佢對自己外形唔滿意，我可以免費幫佢整。我唔buy外形唔進步呢一套，但自殺係唔好嘅行為，生命好可貴，女仔心態上唔夠強，社會壓力大係一個事實。」<br> 蕭定一又說：「自己做緊代言人招募，見過好多肥胖參加者，但未見過咁嘅case，冇聽過有人因為唔好而輕生。」<br> 採訪：朱倬誼</p></body></html>

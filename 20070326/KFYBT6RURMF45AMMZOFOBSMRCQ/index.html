<html><header><meta charset="utf-8"><title>國際Gossip<br>愛德華茲參選到底</title></header><body><h1>國際Gossip<br>愛德華茲參選到底</h1><p>美國民主黨籍參議員愛德華茲（JohnEdwards），上個星期證實太太伊麗莎白乳癌復發兼擴散，但係佢好堅定咁一再重申，會繼續爭取成為總統候選人。前日佢又喺一個民主黨場合度，向選民同捐款人保證，佢有能力同時應付競選、同埋支持太太對抗癌魔，仲攞埋11年前個仔車禍喪生呢件傷心事出嚟講，佢話：「伊麗莎白同我唔係第一次面對挑戰。」<br> 美聯社</p></body></html>

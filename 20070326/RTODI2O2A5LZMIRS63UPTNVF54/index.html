<html><header><meta charset="utf-8"><title>Bobby寸蒙嘉慧球愛高手</title></header><body><h1>Bobby寸蒙嘉慧球愛高手</h1><p>歐陽震華（Bobby）昨日到何文田，擔任「06—07年度香港復康盃暨省港盃閉幕禮」嘉賓。他表示自己一向有踢足球，除龍門外甚麼位置也踢過，但近期打羽毛球較多。Bobby表示多數與圈外人作賽，又說：「我都有同蒙嘉慧打過，佢啲技術同我唔同，佢都專業，但唔同我嗰啲囉！」記者問是否認為蒙嘉慧拍拖較專業時，他即笑道：「係呀！」<br> Bobby將於本月底與梁靖琪在新劇中飾演情侶，問他可擔心欠缺說服力？Bobby笑謂屆時自有分曉，還說：「好多女仔鍾意成熟型男士㗎！」<br> 採訪、攝影：王連連</p></body></html>

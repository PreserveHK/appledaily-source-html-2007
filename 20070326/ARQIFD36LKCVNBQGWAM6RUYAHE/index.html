<html><header><meta charset="utf-8"><title>中環在線：恒生網報錯價亂晒龍 - 李華華</title></header><body><h1>中環在線：恒生網報錯價亂晒龍 - 李華華</h1><p>噚日朝早，恒生嘅網上證券買賣服務報價系統出咗問題，例如，將恒指上個禮拜五嘅收市變成係「20769.70點」、滙豐上個禮拜五收市價竟然係「144.4元」、新世界數碼早市時嘅升幅有成「1462.50%」等。<br> 恒生發言人話，上晝服務出現問題，主要係報錯舊嘅「收市價」，但「即時價」冇問題，正向服務供應商追查原因，所有服務已喺11點55分回復正常。不過，儘管即時報價準確無誤，升跌價位同幅度就完全錯晒，惹嚟網友同讀者大量投訴。<br> LiWaWa@AppleDaily.com</p></body></html>

<html><header><meta charset="utf-8"><title>食人博士親切抵埗</title></header><body><h1>食人博士親切抵埗</h1><p>在電影《沉默的羔羊前傳之揭開罪幕》（HannibalRising）中扮演年輕版食人博士的法國男星加斯栢烏尼奧（GaspardUlliel），今日將出席意大利品牌Hogan新店開幕及於中環七號碼頭舉行的盛大派對，他昨日早上7時半抵港，現身機場時雖仍有倦容，但表現友善，稍事休息後，即前往金鐘太古廣場Hogan試穿鞋履，準備今晚活動之用。</p><p>名模揀鞋</p><p>另外，活動大會也廣發英雄帖邀請城中名人模特兒出席，昨日吳嘉龍、AmandaStrang及LisaS.也先後往Hogan店挑選鞋履和手袋。<br> 撰文：MichelleLeung</p></body></html>

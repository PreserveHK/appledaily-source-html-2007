<html><header><meta charset="utf-8"><title>史泰龍赴日任靚女拳打</title></header><body><h1>史泰龍赴日任靚女拳打</h1><p>荷李活大隻佬史泰龍（SylvesterStallone）近日馬不停蹄在日本宣傳《洛奇：拳王再臨》（RockyBalboa），前晚他見過日本青春靚女黑木美沙後，昨日又跟電影《武士的一分》女主角檀麗會面，力谷電影。</p><p>關心地震災民</p><p>前晚史泰龍現身東京六本木山舉行的日本首映時，在台上跟女星黑木美沙打成一片，龍哥更讓黑木扮拳手，打他的臉，逗得伊人笑逐顏開。日本石川縣能登半島前日發生地震，龍哥不忘為災民送上祝福。昨日他則在東京出席記者會，日本影壇新星檀麗現身支持。</p></body></html>

<html><header><meta charset="utf-8"><title>公司業績簡報<br>名家國際扭虧賺4752萬</title></header><body><h1>公司業績簡報<br>名家國際扭虧賺4752萬</h1><p>▲由資訊科技轉型為實木家具產銷商的創業板公司名家國際（8108）昨日公布，截至06年12月底止全年純利4751.8萬元，虧轉盈，每股盈利11.38仙，營業額1.6億元，增加6.08倍。<br> 名家執行董事李革表示，公司去年已把所有資訊科技業務出售，轉型從事實木家具銷售，產品毛利率及純利率分別是31.2及29.6%。<br> 除批發業務外，公司正積極拓展家具零售業務，銷售自家品牌的家具。截至去年底，公司手頭現金是171萬元。</p></body></html>

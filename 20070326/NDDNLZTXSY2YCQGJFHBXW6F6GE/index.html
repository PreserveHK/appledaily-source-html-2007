<html><header><meta charset="utf-8"><title>戴安姬頓整餅要請槍</title></header><body><h1>戴安姬頓整餅要請槍</h1><p>由金球影后戴安姬頓（DianeKeaton）及女歌手MandyMoore主演、描寫兩性關係的輕鬆浪漫喜劇《網上有緣人》（BecauseISaidSo），本周四在本地上映。戴安及Mandy在片中飾演一對母女，同樣是一流整餅師傅，攝製組請來明星最愛光顧的洛杉磯糕餅頂級名店TheCakeDivas，為片中製作蛋糕和甜品作為道具。<br> 據悉餅店兩位老闆娘JoanSpitler和LeighGrode看完劇本，為電影設計了十多款蛋糕，她們說：「我們為每個蛋糕繪圖，希望以不同意念，表演戲中不同人物的個性。」</p></body></html>

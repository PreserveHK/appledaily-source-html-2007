<html><header><meta charset="utf-8"><title>各界期望：須平衡公私營醫療</title></header><body><h1>各界期望：須平衡公私營醫療</h1><p>醫療</p><p>醫學界選委謝鴻興表示，曾蔭權連任後要完成四項重點工作，包括醫療融資方案、改善公私營醫療失衡、禁止醫院管理局提供私家症，及立法規管醫療集團，「最重要係佢做到競選承諾時嘅嘢」。他表示，本港公私營醫療失衡多年，醫管局負擔越來越重，希望曾蔭權上任後，立即停止醫管局繼續收私家症，避免與私營市場爭生意。<br> 他指，過去數年在關乎民生的議題上，如立法規管不良醫藥廣告、規管醫療集團、醫療及美容儀器，曾蔭權均拖泥帶水，全因他偏幫商界利益；希望曾連任後會有所改變，顯示他重視基層市民利益，盡快立法監管。</p></body></html>

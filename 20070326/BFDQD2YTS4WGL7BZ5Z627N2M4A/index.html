<html><header><meta charset="utf-8"><title>各界期望：減薪俸稅減輕負擔</title></header><body><h1>各界期望：減薪俸稅減輕負擔</h1><p>減稅</p><p>「梗係減稅啦！」曾蔭權競逐連任時曾發表減稅宣言，中產之聲主席李子榮促請曾特首兌現承諾，盡快降低薪俸稅標準稅率至15%，同時將子女免稅額由現時5萬元調高至6萬元：「我哋中產要求其實好簡單，就係希望荷包鬆動啲，擔子冇咁重。」<br> 政府即將推出醫療融資諮詢文件，市民每月又要多花一筆醫療供款。李子榮說：「𠵱家中產最怕就係醫療融資」，以他現時月薪5萬多元計算，若將來強制醫療供款為月薪3%，每月便要額外增加千多元開支：「希望政府唔好搞咁多嘢啦！」</p></body></html>

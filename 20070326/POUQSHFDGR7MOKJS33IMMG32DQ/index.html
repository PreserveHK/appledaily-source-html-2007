<html><header><meta charset="utf-8"><title>遊客：瘦導遊斯文有禮</title></header><body><h1>遊客：瘦導遊斯文有禮</h1><p>孫燕姿「埃及事件」中的瘦導遊Osama早前接受內地傳媒訪問時說：「如果他們說的都是真的，那我現在應該已在監獄了。」事實上，事發後他仍然繼續其導遊工作。<br> 本報日前收到台灣讀者陳太（圖）報料，她稱本月中到埃及旅遊時獲Osama接待，覺得對方斯文有禮，她說：「我們去了埃及10天，過了大約一半時間後，有團友認出了他，他能講中文跟英文，不曾亂要小費。」陳太續說：「Osama知道我們是台灣觀光客之後，就說希望我們能幫忙，因為發生事之後，很多觀光客都點名不想他帶，他覺得這件事很影響他的名譽，也令大家覺得埃及不安全。」<br> 採訪：藍文浩</p></body></html>

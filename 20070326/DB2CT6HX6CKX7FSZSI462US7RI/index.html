<html><header><meta charset="utf-8"><title>陳苑淇自認冇賭運</title></header><body><h1>陳苑淇自認冇賭運</h1><p>陳苑淇昨日以仁愛之星身份，與元彪出席在沙田馬場舉行的「仁愛堂盃」。陳苑淇表示自己是首次入馬場，她說：「我唔鍾意賭錢，有個師傅批我10年冇橫財命，叫我唔好賭，好似今年農曆新年我同媽咪去澳門，佢俾500蚊我，我企咗成個鐘，都係落到一鋪大小，仲係輸，所以我同自己講唔好賭。」<br> 元彪以前是馬主，對於最近馬場跑道被不法之徒埋下氣體發射裝置，他說：「香港咁大個馬會，都有人夠膽做嘢，做馬迷真係唔知點算，都唔知啲錢去咗邊。」不過他表示此事未有影響他對馬會的信心，還說：「我唔係賭得多，一千幾百玩吓，對我影響唔大，都係一種娛樂。」<br> 採訪、攝影：楊潔雯</p></body></html>

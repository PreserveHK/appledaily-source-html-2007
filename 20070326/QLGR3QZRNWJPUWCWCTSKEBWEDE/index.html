<html><header><meta charset="utf-8"><title>公司業績簡報<br>榮盛中期純利增長49%</title></header><body><h1>公司業績簡報<br>榮盛中期純利增長49%</h1><p>▲榮盛科技（1166）昨日公布，截至06年12月底止中期純利3355.9萬元，較上年度同期增長49.1%，每股盈利6.91仙，中期息2仙。榮盛旗下華藝銅業（559）中期純利1447萬元，減32%，每股盈利2.17仙，中期息1仙。<br> 榮盛營業額17.34億元，增加65.3%。由於塑膠及金屬物料價格回落，加上取得若干毛利高的產品定單，榮盛的電線及電纜業務中期扭虧為盈，錄得經營利潤1741萬元。接插件/聯接線業務獲利677萬元。</p></body></html>

<html><header><meta charset="utf-8"><title>唱片公司捉賊<br>矛頭直指導演</title></header><body><h1>唱片公司捉賊<br>矛頭直指導演</h1><p>孫燕姿的「埃及事件」發展到昨天，竟然案中有案。昨日燕姿所屬EMI唱片董事總經理陳澤杉陪同燕姿出席新碟慶功宴，他強調整件事是錯在攝製隊倉卒成行兼溝通不良，他看過開羅太陽帝國旅行社負責人哈立德的報告後，發現很多疑點，也因此對導演黃中平的信任動搖。<br> 陳澤杉表示哈立德方面對攝製隊的報價為742,310台幣（約17.5萬港元），但他在攝製隊出發前，卻付100萬新台幣（約23.6萬港元）給導演黃中平，其中差價不少，他決定要深入調查，但黃中平昨不接電話，無法獲得答案。<br> 採訪：黎寶蘋</p></body></html>

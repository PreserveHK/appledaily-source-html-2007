<html><header><meta charset="utf-8"><title>YouTube奧斯卡機制</title></header><body><h1>YouTube奧斯卡機制</h1><p>1.YouTube大熱，互聯網ISP監察公司Hitwise指出，2006年YouTube平均每天有6.5萬多段新短片上載；Nielsen/netratings公司的統計，每月瀏覽人數接近2,000萬。不少精采短片一炮而紅。<br> <br> 2.決定要舉辦首屆YouTube奧斯卡之後，定出七個類別，由內部人員按受歡迎程度等不同因素挑選候選短片。<br> <br> 3.網民自上周一（3月19日）起，有五天時間，登入 http://www.youtube.com/YTAwards網上投票，揀選自己的心水短片。 <br> <br> 資料來源︰《蘋果》資料室/美國《今日美國報》</p></body></html>

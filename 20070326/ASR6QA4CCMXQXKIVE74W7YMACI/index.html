<html><header><meta charset="utf-8"><title>市民對曾蔭權當選的態度</title></header><body><h1>市民對曾蔭權當選的態度</h1><p>朱小姐（小學教師）<br> 「要切實解決雙普選，同埋盡快實行小班教學。」<br> <br> 王先生（社工）<br> 「要落實普選時間表，要解決貧富懸殊問題。」<br> <br> 阮先生（行政人員）<br> 「雙普選應立即上馬，仲要放多啲權畀立法會。」<br> <br> 何小姐（退休人士）<br> 「唔好淨係幫有錢佬、地產商，要多照顧弱勢社群。」<br> <br> 周先生（退休人士）<br> 「對曾蔭權冇期望，希望佢多啲企喺香港人方面諗政策。」<br> <br> 陳女士（大學職員）<br> 「曾蔭權要認清楚港人係佢boss，唔係中央。」</p></body></html>

<html><header><meta charset="utf-8"><title>話你知<br>陪審員獲免役10年</title></header><body><h1>話你知<br>陪審員獲免役10年</h1><p>女報販霞姐被殺案與金禾國際前高層串謀詐騙案，陪審團同於上周四起退庭商議，兩案同樣經4日3夜才達成裁決，其中審訊218日的金禾案，較審訊53日的霞姐被殺案早3個小時有結果。<br> 雖然兩宗案件仍未破陪審團退庭商議時間最長的紀錄，但兩案同時在周日於高院達成裁決，亦創本港司法界紀錄。至於陪審團退庭商議最長的案件，要推算到92年聯交所「七君子」案（七名高層被指收受利益），陪審團退庭商議達5日4夜。法官批准參與霞姐被殺案的陪審員亦可以在10年內豁免出任陪審員。</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>《魔戒》作者出「新作」</title></header><body><h1>國際Gossip<br>《魔戒》作者出「新作」</h1><p>英國文學巨匠、暢銷小說《魔戒》作者托爾金（J.R.R.Tolkien）有「新作」！因為佢老人家未嚟得切寫完嘅小說《TheChildrenofHurin》，由佢個仔克里斯托弗花咗30年寫埋佢，下個月出版，內容都係有關歷險呀、友誼呀咁，啱晒《魔戒》迷。書迷另一個好消息係，插畫大師AlanLee會為呢本書畫33幅插畫。<br> 法新社</p></body></html>

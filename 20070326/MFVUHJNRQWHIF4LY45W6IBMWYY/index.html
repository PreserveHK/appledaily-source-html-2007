<html><header><meta charset="utf-8"><title>特稿<br>羅湖橋狂喊「平反六四」</title></header><body><h1>特稿<br>羅湖橋狂喊「平反六四」</h1><p>軍裝警員張廸熙04年調往青衣警區認識徐步高，由於兩人經常一起駕鐵馬巡邏，漸漸相熟起來，並不時結伴往深圳玩樂。由於徐相當不滿共產黨，認為對社會造成不公，並向張發表其滔滔偉論，張聽後不以為然。<br> 張昨憶述與徐過境的多次特別經歷，指徐出境後一抵羅湖橋，即大叫「平反六四，打倒共產黨」，有時有軍警在站崗，徐也照喊無疑，張見狀極速「彈開」，04年底徐又不時在人面前於警署的更衣室內大喊口號。<br> 徐於00年開始向張借電單車使用，案發後該電單車在東涌起回。</p></body></html>

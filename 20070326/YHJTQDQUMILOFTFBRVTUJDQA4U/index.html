<html><header><meta charset="utf-8"><title>各界期望：訂立全面能源政策</title></header><body><h1>各界期望：訂立全面能源政策</h1><p>環保</p><p>特首曾蔭權推行「藍天行動」，但維港天空還是遭到大量黑煙污染。地球之友署理總幹事劉祉鋒認為，曾蔭權應好好利用未來五年任期，為本港訂立一套完善能源政策，改善空氣質素。<br> 劉祉鋒指出，環保不能只靠民間力量，最重要應由政府帶頭，他批評藍天運動「太輕手」，未能有效改善本港環保問題。「好似停車熄匙咁，我哋97年已經建議政府立法，但係政府都唔夠決心，只係叫市民自願遵循，希望曾蔭權喺新一屆任期可以決斷啲。」</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>滙控售英總部15買家競投</title></header><body><h1>財話短說<br>滙控售英總部15買家競投</h1><p>▲英國《泰晤士報》報道，滙控（005）倫敦金絲雀碼頭總部吸引15個買家，滙控叫價10億英鎊（153億元），將成全英最貴寫字樓，估計六周內選出六名準買家，次輪競投下月底展開。競投財團包括投行EvansRandall、德國物業投資公司IVGImmobilien、基金ActiveAsset及中東投資者。滙控售後會租回15年，年租4500萬英鎊。</p></body></html>

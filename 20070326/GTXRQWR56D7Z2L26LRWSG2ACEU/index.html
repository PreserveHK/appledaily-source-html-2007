<html><header><meta charset="utf-8"><title>艾頓莊60大壽咀老友</title></header><body><h1>艾頓莊60大壽咀老友</h1><p>人稱「樂壇大姑媽」的英國同志男歌手艾頓莊（EltonJohn），香港時間昨日正是他的60歲大壽，他還在紐約麥廸遜廣場花園舉行第60場個唱，繼續讓他保持於該場館表演次數最多的藝人紀錄，可謂雙喜臨門。<br> 當日大姑媽獲得影星羅賓威廉斯（RobinWilliams）、胡比高拔（WhoopiGoldberg）及填詞家BernieTaupin上台祝賀，熱情的他更對老友又攬又錫，非常興奮。</p></body></html>

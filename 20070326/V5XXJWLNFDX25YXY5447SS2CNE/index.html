<html><header><meta charset="utf-8"><title>話你知<br>斯里蘭卡內戰死7萬人</title></header><body><h1>話你知<br>斯里蘭卡內戰死7萬人</h1><p>泰米爾之虎（TamilTiger）游擊隊1983年發起武裝鬥爭，爭取斯里蘭卡310萬少數族裔泰米爾人獨立，聲稱泰米爾人忍受了佔斯里蘭卡人口多數的錫蘭人（Sinhalese）數十年歧視。<br> 泰米爾之虎的實力非比尋常，在東部和北部的控制區發揮了政府作用，現在又有本身的海戰和空戰部隊，令這場內戰不斷，估計有近7萬人死亡。2002年的停火協議一度帶來和平曙光，但游擊隊和政府軍前年再起硝煙，過去15個月估計有4,000人死亡。</p></body></html>

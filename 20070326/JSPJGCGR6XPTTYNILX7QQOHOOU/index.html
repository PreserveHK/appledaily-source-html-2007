<html><header><meta charset="utf-8"><title>網友之言：根本係場馬騮戲</title></header><body><h1>網友之言：根本係場馬騮戲</h1><p>「呢次特首選舉根本係一場馬騮戲，假民主，真獨裁，曾蔭權做咗特首之後，變成左仔，香港政府變成傀儡政府！香港普選？我諗呢個世紀都未必會有！香港真悲哀！」─cykong（香港討論區）<br> <br> 「曾蔭權走去向自由黨九十度鞠躬，我就真係覺得好核突，一副奴才向主子行禮嘅態度，自由黨呢幾年有運行啦！」<br> ─肥豬（Review33討論區）<br> <br> 「香港人民將會堅持不承認是次選舉結果，以及日後的偽政權各種工作。」─nillnill（Uwants討論區）</p></body></html>

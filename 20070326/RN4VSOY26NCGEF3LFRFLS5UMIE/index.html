<html><header><meta charset="utf-8"><title>馮仁昭四圍超：欣宜男友識做蹺住肥姐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：欣宜男友識做蹺住肥姐 - 馮仁昭</h1><p>鄭欣宜（左）日前去內地工作，好快又返咗嚟香港陪媽咪肥姐沈殿霞（右），噚日兩母女又拉隊去中環食晏，同行仲有欣宜外籍男友（中）、張徹太太同埋肥姐幾個親戚。欣宜同右邊面貼住膠布嘅男友去到中環交易廣場時，好恩愛咁蹺住手，食咗兩個幾鐘頭飯後離開，走時欣宜男友好識做咁蹺實肥姐等佢慢慢行，男朋友同媽咪咁好感情，欣宜見到就梗係笑得好開心啦。</p></body></html>

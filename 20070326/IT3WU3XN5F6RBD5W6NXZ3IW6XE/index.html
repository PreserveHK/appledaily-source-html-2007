<html><header><meta charset="utf-8"><title>各界期望：盡快制訂最低工資</title></header><body><h1>各界期望：盡快制訂最低工資</h1><p>扶貧</p><p>雖然本港就業情況好轉，但基層打工仔收入未見改善。民間爭取最低工資聯盟發言人潘文瀚指出，曾蔭權當選後須盡快解決員工收入不足以餬口的問題，當務之急是立法制訂最低工資，保障各行業員工時薪不少於30元。他批評現時政府在清潔及保安行業推行的工資保障運動搔不着癢處。「打開份報紙，都唔係淨係清潔同保安先低人工啦。」<br> 職工盟副主席張麗霞則認為，要社會和諧，曾須先解決貧富懸殊。「基層就捱窮，有錢佬就發到豬頭，普羅大眾點會開心。」</p></body></html>

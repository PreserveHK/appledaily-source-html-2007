<html><header><meta charset="utf-8"><title>孖寶半全膽推介（1） - 青蛙仔</title></header><body><h1>孖寶半全膽推介（1） - 青蛙仔</h1><p>球賽編號：星期六4<br> 對賽隊伍：大阪飛腳vs名古屋八鯨<br> 半場：1:0　0:0<br> 全場：3:2　4:1<br> <br> 球賽編號：星期六6<br> 對賽隊伍：FC橫濱vs磐田山葉<br> 半場：1:0　0:0<br> 全場：1:0　1:2<br> <br> 共16注<br> <br> 簡評：頭關大阪飛腳主場對名古屋八鯨，他們兩隊近年在聯賽交手，多是大手交易完場，故向大波膽埋手，而考慮到飛腳實力及狀態都較好，全場取他們贏3:2及4:1，半場要1:0及0:0；至於FC橫濱迎戰磐田山葉，論實力山葉稍勝一籌，正路要他們贏2:1，惟他們受醜聞困擾，補主隊贏1:0。<br> 青蛙仔提供</p></body></html>

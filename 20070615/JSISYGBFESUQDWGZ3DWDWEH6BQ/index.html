<html><header><meta charset="utf-8"><title>日利率維持不變</title></header><body><h1>日利率維持不變</h1><p>【本報綜合報道】日本央行的決策官員昨開會後，一致決定維持基準利率於0.5厘不變，符合預期。<br> 行長福井俊彥說，除非有更多證據顯示經濟持續擴張，該行才會再加息，而加息步伐亦只會循序漸進。消息續令圓滙受壓，美元兌日圓最多升0.61，見123.67，是02年12月以來最強；歐元兌日圓交叉盤最多升1.51至165.14，再創歷史高峯。<br> 分析師相信，日央行今次的決定，會令圓滙雪上加霜。市場則估計日央行會在8月始有加息行動。</p></body></html>

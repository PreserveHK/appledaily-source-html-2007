<html><header><meta charset="utf-8"><title>舒淇風騷歌女狂扭臀</title></header><body><h1>舒淇風騷歌女狂扭臀</h1><p>舒淇近年致力擺脫艷星形象、轉走實力派路線，早前她在吳宇森監製、新晉導演陳奕利執導的電影《天堂口》中，飾演30年代上海夜總會的紅牌歌女露露，今次舒淇發放性感本能，展現風騷一面。</p><p>搔首弄姿</p><p>新浪網昨日報道舒淇要挑戰難度，首度在片中載歌載舞，故她開拍前特別花了多個月時間練習歌舞，又刻意學習當年夜上海歌女扭腰擺臀、搔首弄姿的動作，並由奧斯卡美指葉錦添為她打造華麗服飾，其他演員尚有張震、吳彥祖、劉燁、孫紅雷、李小璐和楊佑寧等。據悉電影製作費約近8,000萬港元，8月17日在台灣上畫。<br> 撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>自設會所　近輕鐵站</title></header><body><h1>自設會所　近輕鐵站</h1><p>-配套-</p><p>南浪海灣設逾3萬方呎會所，有20項設施，包括擲鏢房、室內暖水池、保齡球場、高爾夫球練習室、桌球室及燒烤場等。物業屬純住宅發展，本身無商舖，幸毗鄰屯門中央廣場及海典軒商場，雖然兩組商場規模細，店舖數量不多，但有酒樓、茶餐廳、甜品店、診所、便利店、超級市場、髮廊及美容中心等，可解決基本生活需要。<br> 附近為輕鐵豐景園及屯門泳池站，可前往天水圍及元朗，以及轉乘西鐵到荃灣至九龍。然而，搭巴士出入市區較直接，路線亦多，包括往荔景、九龍城、荃灣及銅鑼灣。此外，還有專線小巴穿梭上水。</p></body></html>

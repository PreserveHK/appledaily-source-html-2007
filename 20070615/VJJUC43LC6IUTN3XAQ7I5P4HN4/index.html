<html><header><meta charset="utf-8"><title>網友直擊：麥記缺德師奶　指甲亂飛</title></header><body><h1>網友直擊：麥記缺德師奶　指甲亂飛</h1><p>消費尚算大眾化，環境又企理的麥當勞快餐店是不少街坊閒來無事打躉的地方，Amac日前與朋友在麥記吃東西時，看見鄰枱有個中年女子做出令人吃驚的事情，她竟然公然在麥記剪手指甲。<br> 他說該女子的指甲隨處亂飛，其他食客惟恐食物遭「加料」，紛紛投以厭惡目光。</p><p>「當堂冇晒胃口」</p><p>「我哋成班朋友食緊嘢，突然隔籬枱傳來啪啪聲，原來有個師奶喺度剪指甲，勁惡心囉！人哋喺度食嘢，佢就喺度剪指甲，啲指甲碎周圍飛，好唔衞生呀，當堂冇晒胃口。」從他拍攝的片段可見，該女子剪指甲後還隨手把指甲碎撥到地上，網友均指她做法十分缺德，「呢啲嘢返屋企先做啦！」</p></body></html>

<html><header><meta charset="utf-8"><title>潮流感：Barney塑造鑽爸 - M2</title></header><body><h1>潮流感：Barney塑造鑽爸 - M2</h1><p>大鑼大鼓慶祝完母親節後，輪到思量後天的父親節禮物了。強於設計高貴晚裝的本地名師鄭兆良（Barney），一顆男人心完全沒忘掉男士的必需品，就是配襯恤衫用的袖口鈕。<br> Barney的設計如何獨特？銳意叉隻腳染指珠寶設計界的他，其袖口鈕枚枚落重料，包括藍寶石、鑽石和金等，料靚具型格的這批靚鈕，仔細程度更不輸蝕一層「靚樓」，成熟穩重型爸或潮流尖端未婚男士，也可與珠寶握握手做個好朋友。<br> TextbyM2<br> 本欄逢周一至六刊出</p></body></html>

<html><header><meta charset="utf-8"><title>威和夫歎咖啡冧韓妹</title></header><body><h1>威和夫歎咖啡冧韓妹</h1><p>韓國人對劇集《逃》（PrisonBreak）男主角威和夫米拿（WentworthMiller）的熱愛程度，比本港有過之而無不及。最近他為韓國南洋乳業的杯裝咖啡「FrenchCafe」拍攝廣告，這是他繼三個月前的服裝品牌BeanPole後，再次接拍當地廣告搵韓圜。</p><p>韓迷新寵</p><p>《逃》劇及威和夫的魅力令韓國觀眾迷上追看美國劇集，近日《逃》第一季在當地免費電視頻道的深夜重播，依然錄得相當不俗的收視，威和夫因此成當地廣告界新寵。繼早前的服裝廣告後，最近又秘密為杯裝咖啡拍廣告。據悉廣告在洛杉磯拍攝，身穿黑衣的他特別入型入格，而電視廣告近日開始在當地熱播。</p></body></html>

<html><header><meta charset="utf-8"><title>着數特區：<br>新世紀廣場晚間消費送禮券</title></header><body><h1>着數特區：<br>新世紀廣場晚間消費送禮券</h1><p>自從某商場創新以經營至深夜作招徠後，大小的商場都爭相仿效，仲搵埋多多着數來吸引客人在晚間消費。在暑期期間，只要在旺角新世紀廣場，逢星期一至五晚上六時後，消費滿港幣$500或以上，便可免費獲得Mioggi或LivingYoga現金券一張；客人又可得到抽獎機會一次，有機會得到價值$3,150的ANA旅遊禮券。<br><br>查詢電話：23970790</p></body></html>

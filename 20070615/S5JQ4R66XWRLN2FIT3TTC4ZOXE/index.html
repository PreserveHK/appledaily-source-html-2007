<html><header><meta charset="utf-8"><title>中谷、渡部再續前緣</title></header><body><h1>中谷、渡部再續前緣</h1><p>憑電影《花樣奇緣》膺亞州電影大獎影后的日本女星中谷美紀，雖然近年經常被指是女同志，但最近卻被發現與前緋聞男友渡部篤郎舊情復熾。</p><p>曾在巴黎約會</p><p>據昨日出版的日本報章《SPONICHI》報道，現年31歲的中谷美紀與39歲的渡部篤郎，最近經常被目擊在東京的食店內約會。二人99年因合作日劇《繼續》而認識，翌年在日劇《永遠之仔》中再度合作。雖然當時渡部已跟村上里佳子結婚，但他曾被目擊在巴黎跟中谷約會，有指二人曾在04年分手，而翌年渡部又與妻子離婚。<br> 不過中谷與渡部分手3年後，二人今年春天復合，但雙方所屬事務所均否認二人正在拍拖。</p></body></html>

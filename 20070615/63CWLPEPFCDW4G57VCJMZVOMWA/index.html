<html><header><meta charset="utf-8"><title>蘇said：「導演」忘恩負義 - 阿蘇</title></header><body><h1>蘇said：「導演」忘恩負義 - 阿蘇</h1><p>上次咪寫過「今櫻」係扯埋「成母」同「導演」嘅媒人，「今櫻」咁熱心，「成母」都好感激，成日想話封番封媒人利是畀「今櫻」，其實濕濕碎一封利是仔喺「今櫻」眼中都唔係乜啦，但最叫人睇唔過眼，係「導演」完全係嗰隻人哋幫咗你，轉頭可以當冇件事。<br> 「導演」成日阻止「成母」畀利是「今櫻」，話自己其實同對方唔係咁熟，早前佢喺蘭桂坊夜蒲，兜口兜面撞到「今櫻」仲靴咁大個鼻扮唔識人，呢種人真係唔要得。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

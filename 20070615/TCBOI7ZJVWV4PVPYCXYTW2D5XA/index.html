<html><header><meta charset="utf-8"><title>陶喆選女好帶挈</title></header><body><h1>陶喆選女好帶挈</h1><p>現今不少歌星都喜歡以「選秀」形式為演唱會宣傳，優客李林及張信哲先後試過，想不到連一向甚有性格的陶喆也以此為他即將舉行的「123，我們都是木頭人」演唱會造勢。他會為其合唱歌《今天你要嫁給我》選女主角，獲選的除了能跟陶喆同台演出外，更可以成為Channel﹝V﹞的主持。</p><p>彈樂壇品質差</p><p>陶喆表明其個唱不會請任何表演嘉賓，他說：「因為會打斷演唱會的流暢性。」他又表示曾嘗試轉型當製作人，卻發現很難通過另一歌手表達自己的音樂理念，又謂現今市場雖大，品質卻很差。另一方面，陶喆稱完成今次演唱會後，會投入他首部電影的工作，希望能於明年開拍。<br> 撰文：李全</p></body></html>

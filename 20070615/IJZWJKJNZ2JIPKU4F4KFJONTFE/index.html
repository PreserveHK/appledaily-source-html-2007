<html><header><meta charset="utf-8"><title>王菀之狂掃禮物冧爸爸</title></header><body><h1>王菀之狂掃禮物冧爸爸</h1><p>行街購物是女人天性，王菀之（Ivana）日前抽空買父親節禮物時，最終變成皆大歡喜全家有份，首份揀選的禮物更是送給緋聞男友張敬軒的去黑眼圈棒，其後又為媽咪選了名錶，又研究音響，盡情享受購物樂。</p><p>大讚好男人</p><p>Ivana最終買了染髮梳、領呔及筆給爸爸，她說：「爹哋每年收到我張卡都好開心，唔會再要求禮物，五年前我煮咗餐飯佢食，𠱁得佢好開心、好難忘。」Ivana大讚爸爸是正義之使，永遠為社會抱不平，她說：「爸爸係絕好男人，成日俾我蝦又俾我詐嬌，以前仲扮聖誕老人𠱁我開心。」<br> 採訪、攝影：馬建華　場地提供：時代廣場&#13;</p></body></html>

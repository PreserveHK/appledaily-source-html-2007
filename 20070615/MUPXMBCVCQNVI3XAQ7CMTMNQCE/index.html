<html><header><meta charset="utf-8"><title>鄭中基坐車發過豬頭</title></header><body><h1>鄭中基坐車發過豬頭</h1><p>將於上海大舞台舉行個人演唱會的鄭中基（Ronald），日前特別前往當地逗留數天宣傳個唱，雖然明星乘坐名貴房車並無特別，但他連日來乘坐的名車車牌號碼竟是內地罕見的「88888」。</p><p>車牌屬地產商</p><p>據知該房車擁有者是江蘇一名地產商，今次因為Ronald造訪上海而專程來捧場，至於二人有何關係暫時就不得而知，但估計應該與Ronald的父親、百代音樂亞洲區主席鄭東漢有交情，而對世姪特別關照。　<br> 此外，Ronald今次的上海之行也相當大手筆地選擇入住當地一家新開張的酒店套房，似乎他對今次演唱會的賣座情況十分有信心。<br> 採訪、攝影：盧健&#13;</p></body></html>

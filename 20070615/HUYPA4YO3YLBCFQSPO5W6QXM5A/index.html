<html><header><meta charset="utf-8"><title>許茹芸辣㷫上海狂迷</title></header><body><h1>許茹芸辣㷫上海狂迷</h1><p>許茹芸、張敬軒及泳兒等歌手，日前在上海出席第七屆全球華語歌曲排行榜的拉票活動，吸引大批歌迷圍觀，眾歌手先後演繹他們在排行榜上的候選歌曲，當重臨上海表演的許茹芸獻唱新歌《好聽》時，更將現場氣氛推至高峯。</p><p>考慮開個唱</p><p>許茹芸事後接受訪問時表示，將於10月推出新專輯，除了有大家聽慣聽熟的「芸式唱腔」外，更會作出新嘗試。提到即將參與鄭中基的演唱會，許茹芸表示也考慮過開騷，不過一切還在計劃當中。<br> 撰文：黎寶蘋</p></body></html>

<html><header><meta charset="utf-8"><title>林一峰內地騷連環爆</title></header><body><h1>林一峰內地騷連環爆</h1><p>林一峰完成其舞台劇《一期一會》後，於上月開始到上海、南京、北京、武漢及廣州等地舉行五場演唱會，在首四場的演唱會上，均獲得不俗迴響，自彈自唱的他在上海舉行的演唱會上唱出孫燕姿《遇見》的英文版《BeMySide》時，更令在場樂迷為之傾倒，不少學生更以廣東話大喊其名字。<br> 林一峰其後到南京演出時，又特地唱出他在布拉格創作的《離開古城》送給當地歌迷，非常有心思。整個巡迴演唱目前只剩下後日在廣州的一場，由於之前舉行的四場全爆滿，廣州星海音樂廳將會特地以兩層樓高的管風琴為他伴奏助威。<br> 撰文：葉雪</p></body></html>

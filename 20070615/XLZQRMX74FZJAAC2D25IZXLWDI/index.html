<html><header><meta charset="utf-8"><title>巴士猝死少婦　家人認屍傷心</title></header><body><h1>巴士猝死少婦　家人認屍傷心</h1><p>【本報訊】患高血壓的（29歲）少婦坐巴士上班途中猝死，其丈夫及親友昨晨9時到殮房辦理認屍手續，神情哀痛。其中死者丈夫一臉鬚根，非常沮喪，拒絕回答任何提問。死者的家姑則到兒子在北角的住所，協助照料孫兒及打點身後事。她表示，只知道媳婦有高血壓，不清楚可有其他隱疾；而且媳婦工作時間頗長，早出晚歸，孫兒由女傭看管。<br> 事發於前日上午8時許，女事主姚依潔搭巴士上班，途經紅磡海底隧道時暈倒靠在鄰座乘客肩膊上，送院後不治。</p></body></html>

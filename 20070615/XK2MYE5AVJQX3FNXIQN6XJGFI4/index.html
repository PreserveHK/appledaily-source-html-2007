<html><header><meta charset="utf-8"><title>翻閱水世界</title></header><body><h1>翻閱水世界</h1><p>【本報訊】香港雖是石屎森林，但其實位處南海之濱，擁有一個美麗的海底環境，漁農自然護理署為加深市民認識本港海洋生態，將於月底發售名為《香港海洋情報》的新書，介紹香港海洋生態的特色、重要海洋生物及環境等。<br> 新書分為六大部份，分別介紹香港的海洋環境、海洋動植物組群、海岸公園和海岸保護區、漁護署的護理措施及觀察海洋生物的熱點。當中關於海洋生物的資料非常豐富，詳細介紹本港重要的物種如珊瑚群落、中華白海豚、馬蹄蟹、綠海龜及海草。<br> 另外，書中介紹本港數個海岸公園及保護區的詳細情況，列出各區的生態特色及值得觀賞之處，供有興趣觀賞海底世界的市民作參考。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐子珊驚戲份被剪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐子珊驚戲份被剪 - 馮仁昭</h1><p>由徐子珊主演嘅電影《跟蹤》前晚喺旺角舉行優先場，佢同導演游乃海（右）都有出席。問子珊首次拍戲壓力大唔大？佢話：「大呀，因為自己佔戲幾多，不過都好開心。」問子珊驚唔驚戲份被剪？佢話：「作為一個新人有擔心，因為怕做得唔好。」有指子珊喺新劇《學警出更》嘅演出被批評為浮誇，佢解釋話：「有人睇已經OK，自己仲係新人，請大家包容。」
</p></body></html>

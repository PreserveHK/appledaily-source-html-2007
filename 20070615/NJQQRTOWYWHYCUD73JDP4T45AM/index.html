<html><header><meta charset="utf-8"><title>上海<br>城市焦點：浦東三河道變大染缸</title></header><body><h1>上海<br>城市焦點：浦東三河道變大染缸</h1><p>「從去年6月開始，河水污染變得嚴重起來。到現在，河裏已經捕捉不到任何魚蝦了，徹底成了『死水』！」上海浦東新區六團鎮七灶港、八灶港等三條河道，因化工廠違規排污，受嚴重污染，泛出深紫、油黃、鐵銹紅、孔雀綠等污水，令原本生機盎然的河道，頓變可怕大染缸。<br> 化工廠排污口附近的河水，已被染成鐵銹色和孔雀綠，河面上躺着一些莖杆枯黃乃至發黑的植物，就連生命力極強的野花「一枝黃花」也被污水毒死。化工廠負責人辯稱：「排污與自己無關」。<br> 上海《新聞晨報》</p></body></html>

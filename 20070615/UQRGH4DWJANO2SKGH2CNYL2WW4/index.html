<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●雲妮絲蕙嘉昨日在theWomeninFilm2007CrystalandLucyAwards頒獎禮上，獲頒發CrystalAward，以表揚她對演藝界的貢獻。<br> <br> ●尊尼組合KAT-TUN成員龜梨和也及田中聖，將於今年9月演出舞台劇《DREAMBOYS》。<br> <br> ●韓國男歌手Rain原定本月30日在洛杉磯舉行的美國個唱，將會如期舉行。<br> <br> ●剛飛抵北京的韓國組合神話成員Junjin，前日於首爾出發往仁川機場時發生輕微交通意外，右臂被玻璃擦傷。<br> <br> ●韓國男星權相佑昨日被法庭傳召，為去年遭前黑幫頭目金泰村恐嚇的案件擔任證人。</p></body></html>

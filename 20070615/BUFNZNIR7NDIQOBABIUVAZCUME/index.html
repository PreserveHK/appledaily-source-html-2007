<html><header><meta charset="utf-8"><title>1997年6月15日<br>10年前後：6.7億三T投注額全球最大</title></header><body><h1>1997年6月15日<br>10年前後：6.7億三T投注額全球最大</h1><p>97年今日，引起全港瘋狂的三T特別彩池，共有6億7000多萬元投注，在當時成為全球最大彩池的單一賽馬彩池，11萬2000多名馬迷湧到沙田及跑馬地馬場（圖），見證殖民地時代最後一役，結果卻無人中三關，馬會將投注金額扣除稅款及佣金後，連同多寶派予中兩關的投注者。<br> 回歸之後，無論是入場人數和投注額，都顯示賽馬的吸引力下降，馬會惟有變招，包括增加更多投注玩法，其中三T因為難度太高而作出調節，買中任何兩關都可獲得安慰獎，以增加馬迷中獎機會。</p></body></html>

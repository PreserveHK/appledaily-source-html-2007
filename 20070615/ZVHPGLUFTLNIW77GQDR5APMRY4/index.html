<html><header><meta charset="utf-8"><title>米倉半裸新娘愛按摩</title></header><body><h1>米倉半裸新娘愛按摩</h1><p>今年31歲的女星米倉涼子，儘管出道多年以來演出日劇無數，但讓觀眾留下最深印象的，始終是其性感破格的廣告，早前她為「TAKANO友梨」美容院拍攝一輯以半裸新娘為主題的廣告照，並率先刊登在最新一期雜誌《周刊文春》內，令fans大飽眼福。</p><p>情敵游泳療傷</p><p>米倉與代言的美容院合作無間，廣告商今次更以貴賓式款待米倉，讓她在拍攝時享受舒舒服服的全身按摩。難怪她笑稱：「我的身體就是衣裳，這樣說的話，是不是很有型？」另外，跟米倉同樣曾與男星市川海老藏傳過緋聞的佐藤江梨子，前日出席活動時表示，會以游泳來治療感情創傷。</p></body></html>

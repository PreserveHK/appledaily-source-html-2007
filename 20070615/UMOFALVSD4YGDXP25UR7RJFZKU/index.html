<html><header><meta charset="utf-8"><title>案件速遞<br>麥當勞漢堡藏玻璃脫罪</title></header><body><h1>案件速遞<br>麥當勞漢堡藏玻璃脫罪</h1><p>【本報訊】荃灣麗城廣場麥當勞餐廳，被指於去年6月5日出售藏有玻璃碎的雙層芝士孖堡，遭髮型師投訴，被票控「食物物質與購買者要求不符」罪，裁判官昨日在荃灣裁判法院裁決時指，投訴人供詞難以信納，他有否將吐出的殘渣交給餐廳經理也記不起，經理替他更換另一個包時，他沒有即時檢視，基於舉證未達標準，故裁定罪名不成立。<br> 案件編號：TWS14256/06</p></body></html>

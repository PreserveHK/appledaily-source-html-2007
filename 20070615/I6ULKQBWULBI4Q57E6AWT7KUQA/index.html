<html><header><meta charset="utf-8"><title>紅鷹蜜瓜7月登場</title></header><body><h1>紅鷹蜜瓜7月登場</h1><p>【本報訊】漁農自然護理署引進溫室技術，成功栽培一種日本網紋蜜瓜，名為紅鷹。該種蜜瓜生長穩定，果皮網紋粗密、外形吸引、果肉橙紅色、甜度高、肉質脆爽。估計紅鷹蜜瓜每個約售100元，比日本入口的同品種蜜瓜便宜三分之二。<br> 漁護署農業主任陳兆麟稱，現時共有7名有機農民在試種紅鷹蜜瓜，包括一位以前養豬的轉型農民。產品將於7月陸續收成推出市場。他又說，溫室蜜瓜配合有機方法栽培，產品更具競爭力，提高本地農民的收益。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：祖兒美國情人唔靚仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：祖兒美國情人唔靚仔 - 馮仁昭</h1><p>容祖兒噚日接受商台電話訪問，講吓佢去美國學跳舞嘅過程，問佢有冇桃花？佢就口窒窒咁話：「都唔知算唔算係，其實以前一直有個男仔同我用email聯絡，今次佢知我去美國，仲俾佢搵到我，咁咪日日見囉，間唔中都有車吓我，但我就當佢係一個識咗好耐嘅朋友囉。」問佢個男仔靚唔靚仔？佢即刻話：「靚仔就一早講你聽啦，就係唔靚仔，唔好提。」
</p></body></html>

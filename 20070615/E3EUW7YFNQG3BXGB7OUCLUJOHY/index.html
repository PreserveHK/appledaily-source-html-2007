<html><header><meta charset="utf-8"><title>財話短說<br>中玻向IFC配1400萬股</title></header><body><h1>財話短說<br>中玻向IFC配1400萬股</h1><p>▲中國玻璃（3300）宣佈，InternationalFinanceCorporation（IFC）同意按每股2.75元認購1400萬股新股，較周四收市價折讓29.5%，集資3850萬元，佔擴大後股本約3.37%，禁售期3個月。另中玻附屬BetterRise同意以4980萬元人民幣，向秦皇島北方玻璃購入北京秦昌玻璃餘下43.8%註冊資本，使之成為其全資附屬。秦昌擁有一條浮法玻璃生產線，其玻璃熔解能力每日約400噸。</p></body></html>

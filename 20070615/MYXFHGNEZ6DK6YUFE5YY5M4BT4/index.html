<html><header><meta charset="utf-8"><title>姬拉蛻變性感熟女</title></header><body><h1>姬拉蛻變性感熟女</h1><p>英國女星姬拉麗莉（KeiraKnightley）一向予人硬朗形象，從影以來更飾演過不少男仔頭角色。不過她在愛情新片《Atonement》中，將會走成熟的性感路線，片中更有不少以性感姬拉作招徠的鏡頭，與她從前的形象大大不同。</p><p>多場濕身打扮</p><p>今次姬拉在新片中扮演一名30年代的癡女，與男主角JamesMcAoy苦戀。從日前曝光的劇照所見，姬拉有多個性感濕身打扮，非常誘人，該片導演JoeWright說：「我想姬拉在片中做一個性感的女人，過去她只扮演女孩的角色。」</p></body></html>

<html><header><meta charset="utf-8"><title>深圳<br>城市焦點：港人釘子戶誓打官司</title></header><body><h1>深圳<br>城市焦點：港人釘子戶誓打官司</h1><p>被稱為「深圳最牛（最巴閉）釘子戶」的港人張蓮好、蔡珠祥夫婦，向當局提出的行政覆議有結果。深圳當局維持深圳市國土資源和房產局之前的裁決，兩夫婦位於蔡屋圍的779.81平方米房子，可獲賠償506萬人民幣。兩人不滿覆議，揚言向法院提出訴訟；而開發商有關負責人也稱，一切會依法處理。<br> 張蓮好夫婦稱，該拆遷地段二手樓價，每平方米為兩萬元；若按當局的賠償條件，即每平方米僅6,500元，只能購回原條件住房三分一的面積。<br> 南方網</p></body></html>

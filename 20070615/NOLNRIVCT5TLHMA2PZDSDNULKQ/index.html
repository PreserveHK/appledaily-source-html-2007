<html><header><meta charset="utf-8"><title>教授稱被廣告商利用</title></header><body><h1>教授稱被廣告商利用</h1><p>【本報訊】再有廣告商私自盜用大學教授名義及其研究吹噓產品功效。城市大學電子工程學系教授兼消委會委員許樹源，近日在不知情下無端被利用作產品宣傳，且內容與其主張的環保概念完全相反。許樹源昨晚發聲明強調與有關公司沒有任何關係。<br> 許樹源表示，他沒有替任何公司賣廣告，但近日在友人口中得知，有一間照明科技公司在未知會他及在他同意下，引用其對環保的意見，及用以推銷有關公司的電子照明產品。<br> 他指該公司提及的「電子鎮流器」，與他所支持的環保概念背道而馳，他與城大校方已向該公司發聲明，希望他們停止再借其名義作宣傳，但暫未考慮向該公司採取法律行動。</p></body></html>

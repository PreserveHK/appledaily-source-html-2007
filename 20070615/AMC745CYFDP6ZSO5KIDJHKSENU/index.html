<html><header><meta charset="utf-8"><title>新聞速遞<br>廣東糭三成不合格</title></header><body><h1>新聞速遞<br>廣東糭三成不合格</h1><p>廣東省質監局近日對省內的糭子產品進行專項監督抽查，結果有三成不合格。當中，深圳沙都實業發展有限公司生產的散裝鹹肉糭被檢出酸價超標。酸價是含油脂食品氧化酸敗程度的重要衞生指標，反映糭子中油脂氧化、水解酸敗的程度，直接影響糭子的品質。目前，全省共有糭子生產企業70家，主要集中在肇慶地區。本次共抽查了12家企業生產的39批次糭子產品。當中不合格項目主要有標籤、菌落總數、大腸菌群、酸價、山梨酸超標。廣東《南方都市報》
</p></body></html>

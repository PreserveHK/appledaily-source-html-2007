<html><header><meta charset="utf-8"><title>吳佩慈忍痛扭蛇腰</title></header><body><h1>吳佩慈忍痛扭蛇腰</h1><p>台灣藝人吳佩慈的祖父於大前日去世，她前日收拾悲痛心情，於台北出席宣傳活動，穿上透視裝大跳蛇舞，不過，因為活動前，大會以其祖父過世的消息向傳媒發出採訪通知，讓她十分不滿。</p><p>不怕賣弄性感</p><p>吳佩慈說：「這是個人隱私，為甚麼要炒作這種話題？」但最後她還是努力把工作做完。談到工作時經常要賣弄性感，其新男友施明廷會不會因此而不滿？吳佩慈說：「不會呀，每個人都有工作需要，我也是配合廣告商，不同廣告商有不同需求，我心中自有一把尺，不會讓人不舒服。」<br> 採訪、攝影：黎寶蘋</p></body></html>

<html><header><meta charset="utf-8"><title>汶錡、麗淇姊妹檔𢱑銀</title></header><body><h1>汶錡、麗淇姊妹檔𢱑銀</h1><p>周汶錡和周麗淇昨日齊穿上白色Loewe新裝，以姊妹檔往尖沙嘴出席凌志LS600hL新房車活動，周汶錡大讚新車夠環保，她說：「我身邊所有人同我一樣好環保嘅，買衫我都鍾意買古着。」她賣口乖謂自己也是凌志的用家，又自稱是守法司機，從來不會醉酒駕駛。</p><p>麗淇盲舂舂</p><p>昨日現場有攝影師欲以高角度影周麗淇，她即時發現並自嘲說：「我都冇身材畀你哋影！」談到車經，周麗淇指自己以前工作沒那麼忙碌時，經常駕駛7人車擔任柴可夫接載家人，她說：「我揸車好穩陣，從來冇收過告票同俾人扣分，不過我日頭揸車好易迷路，反而夜晚好暢順。」<br> 採訪：吳天慧<br> 攝影：陳偉權</p></body></html>

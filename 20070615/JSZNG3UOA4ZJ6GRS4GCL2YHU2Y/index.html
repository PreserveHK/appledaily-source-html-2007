<html><header><meta charset="utf-8"><title>財話短說<br>新濠與VDC分享博彩盈利</title></header><body><h1>財話短說<br>新濠與VDC分享博彩盈利</h1><p>▲新濠國際（200）公佈，與VendingDataCorporation（VDC）訂立協議，向VDC提供獨家地區物色及轉介博彩經營商的代理服務，以便與VDC按利潤分享電子博彩機租約，及向VDC供應電子博彩機；VDC將配售最多5500萬股代價股份及8800萬份代價認股證作為代價，作為支付服務費，按簽約前VDC每股3.25美元計算，涉及股份總值20.4億元；新濠最終可持有VDC82.68%權益。</p></body></html>

<html><header><meta charset="utf-8"><title>新聞速遞<br>山西黑窰場主被捕</title></header><body><h1>新聞速遞<br>山西黑窰場主被捕</h1><p>山西黑窰場勞役童工事件被揭發至今，當地政府昨日才首度作出回應。而早前被搗破的臨汾市洪洞縣曹生村黑窰場的窰主王斌斌（圖）及四名打手已被捕，但該窰場的河南籍工頭衡庭漢和兩名打手則仍在逃。<br> 國家主席胡錦濤、總理溫家寶等領導，昨對山西黑窰勞役童工一事作出批示。山西省委書記張寶順和省長於幼軍，隨後亦成立專責小組打擊黑窰場。當局指，截至昨日已抽查769個窰場、救出251名被拐騙的民工，並拘留了38名涉案者。而在上月27日，由曹生村黑窰救出來的31名苦工，當中最早回鄉的8名苦工，至今下落不明。另外14人則在途中，僅9人平安回鄉。<br> 新華社</p></body></html>

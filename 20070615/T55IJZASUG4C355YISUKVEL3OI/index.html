<html><header><meta charset="utf-8"><title>NikeMergeTiming　花樣盛夏</title></header><body><h1>NikeMergeTiming　花樣盛夏</h1><p>FitnessDance繼續大行其道，NikeTiming當然唔會放過這機會，推出集運動和高雅於一身的Merge女裝腕錶。今個夏季Merge仲大玩浪漫「花」紋，配合本身流線錶型設計，令運動中的女士們更顯剛中帶柔。以MergeLeap為例，具50米防水功能，錶面隱現花紋，錶帶亦以防水Polyurethane物料作底層，柔韌兼透氣。<br><br>記者︰陸俊雄</p><p>FJBENJAMIN（25062666）</p></body></html>

<html><header><meta charset="utf-8"><title>倉木台北打親民牌</title></header><body><h1>倉木台北打親民牌</h1><p>將為今日在台北小巨蛋舉行的金曲獎擔任表演嘉賓的日本女歌手倉木麻衣，昨日在當地舉行記者會。態度親民的倉木不但主動要求和台灣傳媒合照，還宣布今年11月首次在台灣舉行演唱會。</p><p>學做水煎包</p><p>倉木在記者會上，先以普通話向台灣傳媒打扮呼，她說：「大家好，我叫倉木麻衣，來到台灣感到非常高興，請多多指教。」倉木透露將於金曲獎上，演唱動畫《名偵探柯南》的主題曲《SecretofMyHeart》。前日抵達台灣的她，在晚上曾到士林夜市學做水煎包，又品嚐了車輪餅，更大呼好吃。</p></body></html>

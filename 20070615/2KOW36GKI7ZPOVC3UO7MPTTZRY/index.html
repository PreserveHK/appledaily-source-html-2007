<html><header><meta charset="utf-8"><title>新聞速遞<br>天津逾千學生騷亂</title></header><body><h1>新聞速遞<br>天津逾千學生騷亂</h1><p>據總部設在香港的中國人權民運信息中心透露，6月7日晚天津交通職業學院因學院對宿舍停電，引發逾1,000名學生騷亂，學生不停的把電視機、廁所門板及滅火器等從高處投下，並有學生把衣物製成火把向下投射。當局派遣防暴公安到場戒備，騷亂持續兩小時，恢復供電後停止。<br> 據報，擁有7,000學生的該院校為了省錢，在夜晚11時開始停止向宿舍供電，由於天氣炎熱，無電供應導致電風扇不能運轉，遂引發學生騷亂，當中更有學生把洗手間十幾個門板拆下向下砸。騷亂發生後，當局已24小時向學生宿舍供電。<br> 本報記者</p></body></html>

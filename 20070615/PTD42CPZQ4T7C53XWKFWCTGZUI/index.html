<html><header><meta charset="utf-8"><title>財話短說<br>金威料產銷量增一成</title></header><body><h1>財話短說<br>金威料產銷量增一成</h1><p>▲金威啤酒（124）主席葉旭全表示，目標今年啤酒產量及銷量同比有雙位數字增長。去年投產的東莞廠房已錄得盈利，天津廠房今年產量約10萬噸，目標收支平衡。預期今年資本開支約6億元，其中4億元用作建設新廠。小麥及啤酒花等原料成本上漲，但透過加強管理及引入新技術，成本增加未對公司構成重大壓力，他預期今年的毛利率較去年為佳。去年金威毛利率跌3.6個百分點至40.6%。</p></body></html>

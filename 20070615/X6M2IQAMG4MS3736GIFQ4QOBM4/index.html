<html><header><meta charset="utf-8"><title>譚小環婚前歐遊充電</title></header><body><h1>譚小環婚前歐遊充電</h1><p>94年港姐冠軍譚小環和任職保險的未婚夫蔡強榮（Eric）已定於9月11日結婚，並會在洲際酒店舉行婚宴，一對準新人近日忙於籌備婚禮。小環表示婚後還要趕拍無綫新劇，暫未有時間度蜜月，所以二人日前先到歐洲旅行充電，以紓緩婚前緊張心情，兩人旅行期間每張照片都攬到實，甜蜜感覺滿瀉。</p><p>忙於學烹飪</p><p>Eric十分贊成小環婚後繼續工作或進修，做個與時並進的女性，所以婚後會維持二人世界，小環日前在電話中說：「我要開始學做人老婆，𠵱家得閒去學烹飪，學吓煮餸同整蛋糕，Eric都好支持。」<br> 採訪：比華利&#13;</p></body></html>

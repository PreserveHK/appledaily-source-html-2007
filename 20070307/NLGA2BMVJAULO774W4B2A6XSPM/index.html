<html><header><meta charset="utf-8"><title>2天速成做塔倫天奴師弟</title></header><body><h1>2天速成做塔倫天奴師弟</h1><p>香港曾被稱為「東方荷李活」，全盛時期一年出品數百部電影。近年，有不少港產導演打入荷李活市場，先有吳宇森，近期有拍慣鬼片的彭氏兄弟，證明香港導演都有國際質素。想進一步增值，4月底美國著名電影導師DovSimens將會親臨香港大學教授「電影製作兩天速成班」，把為期四年的電影課程濃縮為兩日，DovSimens將會講解集資、選角、劇本、製作數碼電影、鏡頭運用、燈光、音響及導演等。想投身電影圈，這是最好的偷師時機。<br>記者：黃潔蓮</p><p>日期：4月28至29日<br> 學費：$3,995<br> 查詢：www.filmmakingnow.com&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>法著名社會學家逝世</title></header><body><h1>國際Gossip<br>法著名社會學家逝世</h1><p>法國社會學家兼哲學家博德里亞（JeanBaudrillard，又譯布希亞），前日喺巴黎寓所與世長辭，享年77歲。博德里亞係歐洲數一數二嘅後現代主義思想家，對目前嘅消費主義文化大加鞭撻。1991年佢贏得世界注視，全因語出驚人嘅一句話：波斯灣戰爭「冇發生過」！佢當然唔似日本首相安倍晉三否認史實咁無恥，佢嘅論點係：嗰次戰爭冇一方勝利，亦冇喺伊拉克造成任何改變，就好似冇發生過一樣！<br> 法新社</p></body></html>

<html><header><meta charset="utf-8"><title>故宮訪客有say</title></header><body><h1>故宮訪客有say</h1><p>更多人欣賞</p><p>郝文玲　北京的大學生<br> 「我不介意中國藏品流落海外，這可讓多些外國人欣賞，不一定是壞事。我會跟讀導遊的同學一起去看展覽。」</p><p>應拿回展覽</p><p>蕭蕾　重慶遊客　銷售業<br> 「英國拿走中國的藏品，對我們民族不公平，應該拿回來展覽。」</p><p>感覺有意思</p><p>WendyRipp　美國遊客　社工<br> 「在故宮欣賞本來屬於中國的藏品，我覺得好有意思，對其他西方藏品則興趣不大。」</p></body></html>

<html><header><meta charset="utf-8"><title>碌卡有So：申請曼聯卡現場睇波</title></header><body><h1>碌卡有So：申請曼聯卡現場睇波</h1><p>係曼聯球迷要留意，大新曼聯信用卡推出新優惠，由即日起至2007年12月31日，成功申請「曼聯」信用卡即獲迎新禮品「曼聯」足球CD機或歐亞自助旅遊中心$300旅遊禮券，每季簽賬額最高的客戶（名額3個），可免費獲雙人來回英國曼徹斯特之4日2夜機票連住宿，及主場舉行的曼聯球賽入場門票兩張，想親赴現場睇波，各球迷仲唔開始做嘢?!<br>記者：葉雪芯<br><br>查詢：28288168</p></body></html>

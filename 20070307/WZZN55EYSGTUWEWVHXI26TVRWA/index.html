<html><header><meta charset="utf-8"><title>中文科模擬試卷部份內容</title></header><body><h1>中文科模擬試卷部份內容</h1><p>試卷一閱讀理解</p><p>1.共三篇文章，其中一篇為文言文<br> 2.每篇文章有六條問題<br> 3.問題八種形式：填充、短問題、填表、找異同、多項選擇題、是非題、四式判斷、解釋字及句子</p><p>試卷二作文</p><p>600字以上，從三條題目中選一<br> 1.有人認為保存古蹟較促進經濟重要，試談談你的看法<br> 2.手提電話<br> 3.歡度除夕有感<br> 資料來源:考評局中文科模擬試卷&#13;</p></body></html>

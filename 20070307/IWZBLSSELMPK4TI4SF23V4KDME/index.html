<html><header><meta charset="utf-8"><title>外國球會青訓一條龍</title></header><body><h1>外國球會青訓一條龍</h1><p>世界球星的身價數以億計，所以幾乎每支外國職業球隊，都投放大量資源作青訓；達到培育接班人之餘，更希望可從中發掘頂級球星，為球會賺錢。<br> 曾培育過加斯居尼、舒利亞及艾美奧比等球星的英超聯球會紐卡素，其青訓教練費奧般（DougThoburn），早前接受本報訪問時談及球隊青訓計劃：「紐卡素青年軍分梯級制，由6歲開始至18歲，每距兩年劃分一梯隊，球隊總數有7隊。我們除了提供足球訓練外，亦有專人為學員補習，當然還包括營養師安排膳食。至於比賽，每周定期為球隊安排賽事，畢竟提升球員技術的最有效方法，就是寓賽於操。」</p></body></html>

<html><header><meta charset="utf-8"><title>香港有今日︰透明裝嚇親人</title></header><body><h1>香港有今日︰透明裝嚇親人</h1><p>今日婦女節，數女性生命裏面最重要嘅事物之一，梗係靚衫喇。1970年3月8日，香港時裝節開幕，喺半島酒店搞花生騷，好多靚女睇到眼都凸埋，一件件薄如蟬翼由輕紗製成嘅透視裝（當年稱為透明裝），騷出嚟當堂嚇親大家，輿論仲批死啲女人得個睇字，一定唔敢着出街，費事俾人睇蝕晒。<br> 睇怕當時嘅人點都估唔到，今時唔同往日，女性衣着不知幾大膽，低胸、露背、透視，有乜嘢未着過？透視裝真係小兒科，連阿婆都唔介意着，最多裏面着件背心打底啫。</p></body></html>

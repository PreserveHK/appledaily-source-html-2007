<html><header><meta charset="utf-8"><title>近年忘年戀慘案</title></header><body><h1>近年忘年戀慘案</h1><p>06年6月</p><p>沙田瀝源邨一對年齡相差22年的老夫少妻，為離婚後搬家問題爭執，48歲妻遭70歲丈夫割頸殺死</p><p>06年3月</p><p>一對年齡相差近20年的老夫少妻，在屯門山景邨住所因離婚問題，35歲妻在睡夢中，遭53歲丈夫用菜刀斬死</p><p>06年3月</p><p>59歲失婚男子疑24歲同居內地女友另覓新歡，在深水埗愛巢爭執後揮刀狂斬女友面部十多刀，再畏罪跳樓</p><p>05年12月</p><p>屯門山景邨一名40歲婦人，疑與67歲丈夫為金錢問題爭吵，遭丈夫揮刀斬傷</p><p>03年8月</p><p>屯門寶田中轉屋，61歲丈夫懷疑42歲妻子有外遇，揮刀互斬，涉案丈夫其後死亡<br> <br> 資料來源：《蘋果》資料室</p></body></html>

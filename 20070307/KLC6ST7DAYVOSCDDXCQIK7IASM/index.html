<html><header><meta charset="utf-8"><title>中環最大眼鏡店開業</title></header><body><h1>中環最大眼鏡店開業</h1><p>位於中環陸佑行的尊貴視力新店開張，是該公司繼銅鑼灣店後第二間舖，並邀得舖王鄧成波（左三）剪綵。尊貴視力董事總經理鄧耀輝（右）表示，該舖是中環最大的眼鏡店，面積逾4000方呎，裝修費達400萬元，總投資1000萬元。他表示，受惠於經濟增長，尊貴視力去年營業額創開業以來新高，期望今年營業額可逾2000萬元。但他指，未來將主力發展以大眾市場為目標的愛視美，至於會否擴張，要視乎租金而定。
</p></body></html>

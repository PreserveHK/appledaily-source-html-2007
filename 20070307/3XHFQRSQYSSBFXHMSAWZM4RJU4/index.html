<html><header><meta charset="utf-8"><title>國際Gossip<br>柏克萊諾獎金牌被偷</title></header><body><h1>國際Gossip<br>柏克萊諾獎金牌被偷</h1><p>諾貝爾獎係學界至高榮譽，美國有賊仔亦睇中諾貝爾獎，將加州大學柏克萊分校（UniversityofCalifornia,Berkeley）一間博物館上鎖展示櫃入面嘅一塊諾貝爾獎金牌（圖）偷咗。<br> 上周四被發現不翼而飛嘅金牌，屬於1939年物理學獎得主勞倫斯（ErnestO.Lawrence）所有，亦係該校首次有教員獲獎，好有意義。該校𠵱家懸紅2,500美元（約19,500港元），希望搵番獎牌同將歹徒繩之於法。<br> 美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>業內之言：降落時間長短視乎機種</title></header><body><h1>業內之言：降落時間長短視乎機種</h1><p>航空公司業內人士稱，當飛機即將降落，機師會廣播並亮起扣上安全帶的燈號，指示乘客返回座位，以免飛機下降時的擺動對乘客構成危險；至於機師需用多少時間準備降落，則需視乎機種、機場地勢等因素而定，不能一概而論。<br> 一般飛機的洗手間內均設有提示燈號，有必要時會提示乘客返回座位，惟若提示燈號已亮，乘客仍留在洗手間，機艙服務員會拍門提醒乘客，若仍未有答話，為乘客安全着想，機艙服務員會考慮將門打開。故乘客應聽從機艙人員指示，以免發生不必要意外。</p></body></html>

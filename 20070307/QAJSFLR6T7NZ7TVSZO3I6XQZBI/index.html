<html><header><meta charset="utf-8"><title>本地球壇少林寺</title></header><body><h1>本地球壇少林寺</h1><p>南華於1908年成立足球會，1916年參加乙組聯賽，1918年以華人球隊身份升上甲組，之後奪獎無數，還因致力培育年輕球員，獲「少林寺」美譽；曾培訓球星包括戰前「球王」李惠堂、「4騎士」馮景祥、李天生、譚江柏及葉北華；戰後有「3條煙」，近年較為熟識有山度士及岑國培等。<br> 南華在77至78年球季創全季不敗紀錄，可惜在82至83年球季包尾，按例要降落乙組，但獲足總破例挽留；上季南華護級失敗，但再獲足總挽留，並獲羅傑承任足主，組織千萬大軍參戰。</p></body></html>

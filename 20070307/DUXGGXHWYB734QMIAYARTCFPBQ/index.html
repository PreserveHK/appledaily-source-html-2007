<html><header><meta charset="utf-8"><title>Shot壹Shot︰我是一隻紙老虎</title></header><body><h1>Shot壹Shot︰我是一隻紙老虎</h1><p>前日驚蟄，好多小人俾人打到七彩，變晒柿餅，包括呢隻大角嘴紙老虎。睇見呢隻老虎，就諗起近排件陳佐洱同中國政府，陳生鬧完陳四萬就變縮頭烏龜唔認數；中國聽完阿扁大嗌台獨，只係噏幾句算數，兩個仲唔係成隻假大空嘅紙老虎？抵打呀！<br> 胡恩宏攝<br> <br> Shot壹Shot歡迎投稿，相片一經採用刊登，薄酬100元。<br> 電郵：adnews@appledaily.com</p></body></html>

<html><header><meta charset="utf-8"><title>穿崩小八卦<br>程亮家人離奇失蹤</title></header><body><h1>穿崩小八卦<br>程亮家人離奇失蹤</h1><p>《溏心風暴》雖然人氣爆燈，但卻接二連三發生穿崩事件，甚至前文不對後理，如第11集常在心（鍾嘉欣飾）到程亮（林峯飾）的律師樓見工時，看見程亮枱上放着他與一個女人及小孩的照片（圖一），一度以為他已婚，但程亮解釋對方是其姊及外甥。後來程亮母親被車撞死，其姊和外甥均不見影蹤，之後輪到程亮撞車身亡，警方在醫院問常在心是否知道程亮家人在哪兒時，她只說程亮已父母雙亡，後來在喪禮上也未見程亮的姊姊及外甥出現，莫非他全家也遭不幸？</p></body></html>

<html><header><meta charset="utf-8"><title>《魔戒》舞台劇釀意外</title></header><body><h1>《魔戒》舞台劇釀意外</h1><p>製作費高達3.9億港元的舞台劇版《魔戒》（LordoftheRings），日前在倫敦一劇院演出時，發生了嚴重的意外。扮演騎兵的23歲演員AdamSalter被舞台中間的巨型旋轉舞台壓傷腿部，製作單住決定即時停演，直至機械完成檢查後才決定復演日期。<br> 據場內人員表示，Adam被旋轉舞台壓着腳部後大叫：「我的腿！我的腿！」旁邊扮演哈比人的演員們也站在他身旁救援。不知情的小朋友觀眾表現驚慌，追問家長為何該演員會狂叫。據悉Adam的腿部受傷嚴重，現留院接受康復治療，由於今次意外，舞台劇一直會停演直至另行通告。</p></body></html>

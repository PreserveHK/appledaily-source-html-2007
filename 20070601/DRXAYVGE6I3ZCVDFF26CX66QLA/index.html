<html><header><meta charset="utf-8"><title>財話短說<br>新創建投資內地集裝箱</title></header><body><h1>財話短說<br>新創建投資內地集裝箱</h1><p>▲新創建（659）有份投資的中鐵聯合國際集裝箱昨日正式成立，總投資額達120億元人民幣。中鐵由中國鐵道部直屬企業─中鐵集裝箱運輸及新創建分別持股34及22%，中集集團與香港漢彩投資各持股一成，德國鐵路集團、法國達飛海運及以色列以星綜合航運各持有8%。目前集裝箱運輸佔整個中國貨運市場不足3%，歐美分別佔10及17%，可見中國市場發展潛力強勁。</p></body></html>

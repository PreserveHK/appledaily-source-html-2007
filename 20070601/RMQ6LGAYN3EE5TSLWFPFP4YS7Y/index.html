<html><header><meta charset="utf-8"><title>妻遞毛巾欲救跳樓夫</title></header><body><h1>妻遞毛巾欲救跳樓夫</h1><p>【本報訊】一名男子昨日在馬鞍山住所攀出窗外危坐，妻子一度遞出毛巾讓丈夫抓住，但他置之不理，最後由消防員攀繩將他救回。<br> 事主姓楊59歲，與家人同住馬鞍山錦龍苑龍悅閣25樓一單位。據稱楊原為的士司機，20年前患上精神病後沒有工作，並須定時覆診和服藥。昨上午11時半，懷疑事主病發，在房間攀出窗外，坐在下層單位的冷氣機位上，其妻見狀在廚房窗口遞出毛巾（圖一），叫夫抓住，但楊卻不理會，妻子大叫救命驚動街坊報警。<br> 消防員到場後首先在地下張開氣墊，然後攀繩而出，將事主固定位置後，再將他拉回屋內。當時事主呆呆滯滯並沒有掙扎，事後被送院檢驗。<br> 張培生攝</p></body></html>

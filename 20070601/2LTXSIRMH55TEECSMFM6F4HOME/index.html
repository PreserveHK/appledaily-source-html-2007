<html><header><meta charset="utf-8"><title>緣份小八卦：大鮑阿琴30年唱情</title></header><body><h1>緣份小八卦：大鮑阿琴30年唱情</h1><p>大鮑夏雨除了32年前已跟大契李司棋結戲緣合演情侶外，更曾與阿琴（關菊英）合唱情歌。1976年大鮑與呂有慧主演的《民間傳奇》之《西廂詞》，主題曲《西廂一夢》及插曲《定情夜》便是由夏雨和關菊英合唱。近日關菊英為《溏》劇主唱的主題曲《講不出聲》大受歡迎，但要數其經典之作，當然是《狂潮》、《過客》、與伍衛國合唱的《田園春夢》，以及與關正傑合唱的《倆忘煙水裡》。76年的劇集《書劍恩仇錄》中，關菊英更為狄波拉幕後代唱《事事未滿足》一曲，當中並大玩rap唱法。</p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：廣州啦啦隊揚威美國</title></header><body><h1>周圍shot：廣州啦啦隊揚威美國</h1><p>「我們是中國唯一的一支專業啦啦隊。」不久前，廣州體育學院的專業啦啦隊赴美國參加世界啦啦隊錦標賽，以一系列高難度動作（圖），為中國乃至亞洲創造了僅次於美國的歷史最好成績。現在中外圈內頗有名氣的啦啦隊，經常獲邀參加表演，但出場費不低，每3分鐘的一個節目，實收逾萬元！<br>  http://news.163.com/07/0531/08/3FQCGFFS00011229.html </p></body></html>

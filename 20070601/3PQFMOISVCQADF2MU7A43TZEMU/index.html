<html><header><meta charset="utf-8"><title>財話短說<br>安德利山東股東居首位</title></header><body><h1>財話短說<br>安德利山東股東居首位</h1><p>▲安德利果汁（8259）宣佈，光彩事業國土綠化公司同意，有條件轉讓其所持2.79億股安德利果汁內資股（約佔已發行股本15.45%）予三方人士，包括集團副總裁容家禧、山東安德利及烟台安林果業。完成轉讓後，山東安德利所持安德利果汁將由15.45%增至18.76%，成為集團最大股東；容家禧及烟台安林則分別購入4000萬股及1.79億股內資股，佔2.22%及3.31%。</p></body></html>

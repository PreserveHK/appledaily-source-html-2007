<html><header><meta charset="utf-8"><title>環球片場<br>Rain新片加戲份</title></header><body><h1>環球片場<br>Rain新片加戲份</h1><p>韓國歌手Rain日前去咗柏林，出席新片《SpeedRacer》嘅記者會，阿Net喺網上搵到段韓國噚日晨早新聞嘅短片，佢以招牌笑容搶去唔少演員嘅風頭。Rain用韓文講自己雖然係歌手，但都好鍾意演戲，可以同外國著名導演同演員合作，感到非常光榮喎。據講導演原本只安排Rain嘅東方賽車手角色做大茄，但知道佢肯演出之後，大大增加咗戲份。<br> 網址： http://mazingga.web.infoseek.co.jp/070601_kbs_news_8am_speed_sacer.wmv </p></body></html>

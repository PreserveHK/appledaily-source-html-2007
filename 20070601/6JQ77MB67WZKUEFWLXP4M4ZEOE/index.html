<html><header><meta charset="utf-8"><title>案件速遞<br>金管局經理非禮囚六周</title></header><body><h1>案件速遞<br>金管局經理非禮囚六周</h1><p>【本報訊】金管局經理今年1月19日在一列從金鐘駛往尖沙嘴的地鐵列車內，九次以下體壓向一名22歲理大副學士女生的臀部，早前在九龍城裁判法院被裁定非禮罪成，裁判官斥責經理的行為令人惡心，昨判他入獄六星期，但准被告以現金2萬元保釋等候上訴。<br> 被告譚琮順（37歲），辯方指他在金管局工作時月入4.4萬元，相信他將會被解僱，並向法庭呈上70名同事聯署的求情信，又指被告妻子承諾永遠對他不離不棄，而被告已還柙兩周，他承諾不會再犯，望能輕判。<br> 案件編號：KCCC1257/07</p></body></html>

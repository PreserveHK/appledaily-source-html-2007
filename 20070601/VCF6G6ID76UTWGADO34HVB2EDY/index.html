<html><header><meta charset="utf-8"><title>案件速遞<br>狎童假老師本月底宣判</title></header><body><h1>案件速遞<br>狎童假老師本月底宣判</h1><p>【本報訊】自稱理大畢業的中年無業漢，去年5月中在公共圖書館向年僅10歲男童自稱老師，混熟後藉詞遺失鎖匙及寓所正裝修，暫住男童寓所，涉於三個月內肆意侵犯他。中年漢昨日在高等法院被裁定四項非禮及一項普通襲擊罪名成立，押後至本月21日宣判，期間索取心理及背景報告，以及男童的心理創傷報告。44歲被告周樹壕，案發時無業、無固定居所及已離婚。<br> 案件編號：HCCC12/07</p></body></html>

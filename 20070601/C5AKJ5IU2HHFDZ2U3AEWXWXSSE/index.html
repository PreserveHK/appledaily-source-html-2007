<html><header><meta charset="utf-8"><title>女版電車男戀上白馬王子</title></header><body><h1>女版電車男戀上白馬王子</h1><p>《電車男》同一幕後班底，包括編劇金子亞里沙，加埋實力派演員中谷美紀及大澤隆夫拍成嘅電影《7月24日大街》，曾被外界稱為女版《電車男》，將於6月8日在本港發行DVD/VCD版，電車迷又豈可錯過！<br>故事講述住喺長崎嘅小百合（中谷美紀），自小幻想自己係漫畫女主角，但現實生活裏面，從未拍過拖，外表平平無奇，大學時愛上話劇團奧田聰史（大澤隆夫），可惜對方名草有主。直至多年後，剛回復單身嘅奧田從東京回來，小百合得到家人鼓勵，重新打扮由醜小鴨變成天鵝，鼓起勇氣去創造戀愛奇迹！</p><p>售價：$85（DVD）$42（VCD）<br> 推出日期：6月8日</p></body></html>

<html><header><meta charset="utf-8"><title>鳳姐遭債主潑鏹水</title></header><body><h1>鳳姐遭債主潑鏹水</h1><p>【本報訊】深水埗基隆街一名泰籍「鳳姐」，昨凌晨遭兩名債主登門追債，她拒絕後即遭對方拿出疑是鏹水的液體淋身，然後用鐵鏈鎖門困在單位內，鳳姐負傷報警，由消防員剪鎖救出送院。警方將案件交由旺角反黑組第二隊接手。<br> 遇襲泰籍鳳姐姓Thaikamoa（28歲），蓄有一頭金色短髮，外表略為男性化。現場是基隆街70號閣樓後座一個「一樓鳳」單位，昨凌晨零時，兩名惡漢登門向女事主追債。據稱雙方認識，但欠債原因及數目不詳，女事主拒絕還債，其中一人即拿出帶備的一樽疑是鏹水的液體淋她。女事主慌忙閃避但仍然被濺中左大腿及部份身體，惡漢走出單位，用鐵鏈及鎖將單位鐵閘鎖上後逃去。</p></body></html>

<html><header><meta charset="utf-8"><title>資料寶藏：英格蘭遇巴西腳軟 - 畢傑</title></header><body><h1>資料寶藏：英格蘭遇巴西腳軟 - 畢傑</h1><p>縱使英格蘭及巴西均可在這場友賽排出強陣，而佔主場之利的英軍平手盤看似甚為抵買，但球迷只要一查雙方對賽往績，便發覺巴西一直是英格蘭的剋星；因兩軍歷來的21次對碰中，英格蘭僅取得3勝8和10負，勝率僅約14%（見附表）。<br> 英格蘭對巴西只得極低的14%得勝率，站於平手盤的投注角度看，固然要向高水的巴西投信心票，因不敗率起碼高達86%。不過，雙方近5次於溫布萊球場對碰，有3次開出和局，球迷大可補一注有3.1倍的和局。<br> 文：畢傑</p></body></html>

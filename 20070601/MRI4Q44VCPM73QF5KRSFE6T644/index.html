<html><header><meta charset="utf-8"><title>案件速遞<br>中七生涉姦妹成孕提堂</title></header><body><h1>案件速遞<br>中七生涉姦妹成孕提堂</h1><p>【本報訊】一名中七男生三年前涉強姦14歲胞妹，令她因姦成孕，翌年8月胞妹誕下嬰孩，但家人仍不知情，至本年4月，女事主與母親爭吵，社會福利署介入，女事主始向社工和盤托出，涉案男生昨在荃灣裁判法院被控強姦，暫毋須答辯，押後至7月13日再提訊。<br> 被告現年19歲，被控於04年在新界住所內，強姦一名女童。控方在庭上指，現年16歲半的女事主與被告為兄妹關係，他尚有一名兄長及一名姊姊，恐防被告會騷擾證人，故反對保釋。被告還押懲教署看管。	<br> 案件編號：TWCC1531/07</p></body></html>

<html><header><meta charset="utf-8"><title>1997年6月2日<br>10年前後：陳太榮登封面人物</title></header><body><h1>1997年6月2日<br>10年前後：陳太榮登封面人物</h1><p>陳方安生在97年今日成為美國《新聞周刊》的封面人物（圖），周刊標題是「香港的鐵娘子」，周刊形容當時任職港英政府布政司的陳方安生是「香港的良心」。陳太在訪問中表示，在主權回歸後，若時常要為一些違背良心的政策辯護，她會考慮辭職。<br> 在回歸後，陳方安生出任政務司司長，但她與前行政長官董建華多次傳出不和，在多項重大政策上也意見相左。終於在01年4月，陳方安生以私人理由辭職。她在辭職後不時就施政問題發表個人意見，在05年12月，陳太參加了民主派舉行的爭取普選遊行，06年更參加了7.1遊行。</p></body></html>

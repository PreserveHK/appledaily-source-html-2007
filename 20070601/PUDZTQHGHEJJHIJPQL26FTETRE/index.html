<html><header><meta charset="utf-8"><title>Rain飛車衝入荷李活</title></header><body><h1>Rain飛車衝入荷李活</h1><p>有意殺入荷李活的韓國天王Rain，昨日在柏林出席由《22世紀殺人網絡》（Matrix）系列導演華高夫斯基（Wachowski）兄弟執導、改編自日本60年代動畫《賽車小英雄》的真人版電影《SpeedRacer》的記者會，他在會上透露為配合角色，將會以全新髮型示人。<br> 除了Rain外，日本男星真田廣之及劇集《迷》（Lost）主角馬修霍士（MatthewFox）等10位主要演員齊齊出席記者會。據悉Rain會飾演一名亞洲賽車手，電影會在6月正式開拍，預計明年5月上映。</p></body></html>

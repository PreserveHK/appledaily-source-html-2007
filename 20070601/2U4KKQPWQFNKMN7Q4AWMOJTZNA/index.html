<html><header><meta charset="utf-8"><title>網絡百寶箱：出汗後要補搽太陽油</title></header><body><h1>網絡百寶箱：出汗後要補搽太陽油</h1><p>陽光普照的日子，Ricky踢波前搽了太陽油防止曬傷，不過完場後發現，手臂及臉龐仍然被陽光灼傷，他在網上抱怨，「搽咗太陽油都曬燶，係咪太陽油防曬度數唔夠？」Ricky搽了太陽油仍然曬傷，未必與太陽油SPF防曬系數有關，反而可能是他不懂得如何搽太陽油。<br> 根據香港天文台建議，一般應該使用防曬系數15或以上的太陽油，除了在運動前搽上外，運動後出汗或游泳後也要再塗一遍，否則太陽油被汗水或水沖走，便沒有保護作用。至於太陽油防曬功效，與SPF系數有關，舉例說，使用SPF15太陽油，即是1小時出現明顯曬傷的情況，會延長至15小時才出現。&#13;</p></body></html>

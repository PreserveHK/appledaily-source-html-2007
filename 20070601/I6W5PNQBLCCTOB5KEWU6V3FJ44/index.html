<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳日言迫男友戴套 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳日言迫男友戴套 - 馮仁昭</h1><p>吳日言（阿Yan左）同Krusty噚日齊齊參與喺尖沙嘴舉行嘅「關懷愛滋」活動，問佢哋如果有性行為係咪一定會要求個男仔戴安全套？阿Yan就話：「一定會要求啦。」咁有冇試過有人向佢要求唔用安全套？阿Yan諗咗一陣話：「嘩！點答好呢，我現時為止冇愛滋病，亦都未試過懷孕，我係一個好安全嘅人。」Krusty兩個成員都話支持用安全套。</p></body></html>

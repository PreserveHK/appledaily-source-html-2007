<html><header><meta charset="utf-8"><title>醫學Online<br>整容人士受電視影響</title></header><body><h1>醫學Online<br>整容人士受電視影響</h1><p>原來看得多整容電視節目，就會越想接受整容。美國耶魯大學醫學院研究員JohnPersing訪問了42名打算整容的病人，當中大部份為女性。57%準備接受整容者，也曾收看超人氣的整容節目如《整容救兵》及《追求名人長相》等，只有12%未曾收看這類節目。研究指，五個整容者中，有四人均受這類節目推動而整容，有近1/3人更覺得非常受這些節目影響。</p></body></html>

<html><header><meta charset="utf-8"><title>警員被控打妻罪脫</title></header><body><h1>警員被控打妻罪脫</h1><p>【本報訊】34歲警員羅文修（圖）今年1月涉嫌在屯門住所內，掌摑產子僅兩個月的29歲妻子，並對她拳打腳踢，令她左耳膜受損一度失聰，警員被控一項襲擊罪，昨在屯門裁判法院受審，惟其妻聲稱遭毆打達一小時之久，與呈堂傷勢相片及醫療報告不符，故裁定警員罪脫。<br> 不過，裁判官表示，被告羅文修聲稱自衞，肯定屬無稽之談，其行為令人懷疑，要求他簽保守行為，但被告拒絕，法庭最後作罷。<br> 案件編號：TMCC1628/07</p></body></html>

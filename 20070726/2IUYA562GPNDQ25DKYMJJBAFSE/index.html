<html><header><meta charset="utf-8"><title>居深港人反應<br>賣掉深圳樓返屯門住</title></header><body><h1>居深港人反應<br>賣掉深圳樓返屯門住</h1><p>「屯門樓比深圳平，我考慮返香港買樓！」長期居住深圳的港人李先生，最近因見深圳樓價狂升，他自住的單位比買入時升了3倍，日前遂將單位賣出套現，勁賺逾百萬元。他稱，現時屯門樓價比深圳南山區還低，正與家人商量在屯門置業。<br> 李先生早年在深圳結婚生子，遂在2003年在南山區買入約800多呎單位，每平米約6,000元人民幣，日前賣出時每平方米售價已達18,000元。他稱，由於市場傳聞深圳在8月1日會徵收兩成所得稅，所以乘政策推出前賣出單位。<br> </p></body></html>

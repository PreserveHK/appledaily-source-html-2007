<html><header><meta charset="utf-8"><title>兩岸快線<br>少年開山刀砍死父親</title></header><body><h1>兩岸快線<br>少年開山刀砍死父親</h1><p>台灣嘉義市昨晨發生一宗弒父倫常悲劇。17歲林姓少年持開山刀砍死51歲父親，他殺父後一臉冷靜，手上拿着刀、打手機向警方報案。他說：「殺父是為了替爺爺解決問題」。經警方調查，林家靠爺爺拾荒，養活四名孫兒，死者很少回家，卻欠一屁股債，都由爺爺幫忙償還，而少年賺錢給爺爺的生活費，也都被父親要去花用，少年心生怨恨，15歲開始就預謀殺父。<br> 台灣《蘋果日報》</p></body></html>

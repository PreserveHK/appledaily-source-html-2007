<html><header><meta charset="utf-8"><title>財話短說<br>工行小企壞賬率僅0.81%&#13;</title></header><body><h1>財話短說<br>工行小企壞賬率僅0.81%&#13;</h1><p>▲內地《中國新聞網》引述工商銀行（1398）副行長李曉鵬表示，截至今年6月底，該行小企業不良貸款率僅為0.81%，明顯低於全行公司客戶貸款的整體水平。未來3至5年工行計劃對中小企貸款餘額，由06年底的1400多億元人民幣，增至4000、5000億元人民幣，並把小企客戶數量，由去年底不到3萬戶，擴大至8萬至10萬戶。
</p></body></html>

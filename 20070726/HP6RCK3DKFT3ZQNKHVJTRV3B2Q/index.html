<html><header><meta charset="utf-8"><title>B&amp;Q熱選園藝產品</title></header><body><h1>B&amp;Q熱選園藝產品</h1><p>【本報訊】夏天是體驗戶外家居生活的最佳時機，家居裝飾及建材產品旗艦店B&amp;Q即日起至8月底，每個星期推出兩至三件精選特價戶外傢俬及園藝產品，讓市民粉飾家居。B&amp;Q提供超過300種盆栽植物和人造花飾，包括帶來甜絲絲果香的大型芒果樹及椰子樹，又有龍柏、鳳尾松、紅葉大紅花等。店內又新增多種肥料、鮮花保鮮劑、適用於各種植物如蘭花和仙人掌的土壤，以至觀葉植物插枝液肥等，讓植物得到最全面的照料。&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>網絡百寶箱：唔好畀盆栽飲牛奶</title></header><body><h1>網絡百寶箱：唔好畀盆栽飲牛奶</h1><p>香港人多樓多，要在鬧市找一片綠洲真是談何容易？所以不少人喜歡在家中或辦公室擺放一些小盆栽。買花人可能惜花，卻未必懂花，如何護理盆栽可以令花兒盛放呢？有網友建議可餵植物飲牛奶，用牛奶加水澆花，相傳是農夫秘而不宣的好肥料。<br> 大埔龍珊花苑負責人老小姐稱，罕有聽聞用牛奶做肥料之說，「喺屋企咁淋花會惹蟻喎，唔好亂用。」她說一般情況下，放在室內的植物可用市面有售的化肥，又方便又便宜，只要按指示添加在盆栽中便可，若想用有機肥料，她說也可考慮用洗米水，因為洗米水有豐富養份，可幫助植物生長得更茂盛，亦可廢物利用。</p></body></html>

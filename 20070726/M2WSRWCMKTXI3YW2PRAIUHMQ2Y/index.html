<html><header><meta charset="utf-8"><title>「美女」深圳驗性別</title></header><body><h1>「美女」深圳驗性別</h1><p>女護士、艷星、車模……內地著名反串演員鄒開雲的百變嫵媚造型，雖令他贏得比女人更美，有「中國最美男人」等美譽，但亦遭受部份網民謾罵：「人妖」、「陰陽人」……令其感到深受侮辱。為了討回聲譽，21歲的他，昨日到深圳鵬程醫院進行性別鑑證，「我要以科學驗身結果，告訴所有人我是真男子。」<br> 而昨日的記者會，吸引內地數十家媒體到場採訪。據該院院長田亞華稱，受鄒開雲委託，將替其作全面的性別鑑證，整個過程需時約兩星期，驗證內容包括他身上器官、生理和心理檢驗，還有泌尿系統和染色體及性激素水平等，而鑑證結果將於8月8日公佈。<br> 本報記者</p></body></html>

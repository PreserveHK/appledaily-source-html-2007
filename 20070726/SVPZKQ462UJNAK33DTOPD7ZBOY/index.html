<html><header><meta charset="utf-8"><title>富德工廈火速轉手</title></header><body><h1>富德工廈火速轉手</h1><p>【本報訊】新蒲崗受區內有多項發展帶動，就連工廈也交投活躍，消息指出，雙喜街富德工業大廈單位，放盤不足一周，便告售出。<br> 富德工業大廈14樓A、B、C及E室4個單位，共5500方呎，分別由3個買家購入，呎價1295元。<br> 業主04至05年間，以464萬元購入，兩年獲利近248萬元，物業升值53.4%。單位全包呎租9元，回報8.3厘。<br> 萊斯物業分行經理張聯康說，新蒲崗區因交通方便，加上現時有新工廈項目興建中，相信區內工廈造價，未來有條件進一步上升。</p></body></html>

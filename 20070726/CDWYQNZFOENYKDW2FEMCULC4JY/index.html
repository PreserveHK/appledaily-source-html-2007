<html><header><meta charset="utf-8"><title>半島大廈呎租15.5</title></header><body><h1>半島大廈呎租15.5</h1><p>【本報訊】經濟向好，帶旺工貿物業租賃需求。中原工商部營業經理張威光說，長沙灣青山道538號半島大廈中層10室，1065方呎，剛以1.65萬元租出，每呎15.5元，租金合理，租期兩年。<br> 新租客為電子公司，見經濟復蘇，打算擴充業務，因而進駐上址。<br> 另外，同區香港中心高層01室部份、02至05室，3911方呎，新近也以每月6.3萬元租出，呎租16.1元。<br> 他續說，無論租金及樓價，長沙灣工貿樓明顯跑輸其他區份，因此近期不乏用家追捧，令交投轉趨暢旺，受惠於市況向好，相信區內租金及樓價具上升條件。</p></body></html>

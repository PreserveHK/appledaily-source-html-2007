<html><header><meta charset="utf-8"><title>周圍shot：走上警車賭錢「較安全」</title></header><body><h1>周圍shot：走上警車賭錢「較安全」</h1><p>福建泉州市區津淮街一停車場，日前有3名男子，竟然登上停在該處的一輛警車後斗上，公然在車上邊賭博邊叫嚷（圖），引起街坊圍觀。當地記者目睹整個過程並報警。3人被抓後，竟解釋稱：「剛好有警車停在那裏，覺得在上面賭博比較安全。」<br> <br>  http://news.big5.enorth.com.cn/system/2007/07/25/001788441.shtml </p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：珠江釣到鴨嘴怪魚</title></header><body><h1>周圍shot：珠江釣到鴨嘴怪魚</h1><p>嘴巴又扁又硬，像鴨嘴，上下顎佈滿尖牙，體長36cm，扁硬的嘴巴長近6cm。前日上午，李叔在廣州市麗江花園附近的珠江釣到這樣一條「鴨嘴怪魚」（圖）。專家指出這種魚叫雀鱔，是兇猛的肉食動物，與食人䱽齊名，在廣東較罕見。<br>  http://big5.xinhuanet.com/gate/big5/www.xinhuanet.com/newscenter/ </p></body></html>

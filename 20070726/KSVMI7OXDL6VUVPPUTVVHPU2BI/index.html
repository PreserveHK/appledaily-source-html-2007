<html><header><meta charset="utf-8"><title>炒薯絲要爽脆話咁易</title></header><body><h1>炒薯絲要爽脆話咁易</h1><p>媽咪每次炒薯絲都話好難掌握口感，炒得耐就腍；炒少啲時間又太硬，點知佢試過好多次，終於畀佢試到個炒得又爽又脆的方法，一定要同大家分享！</p><p>1.切得粗幼平均</p><p>將薯仔切絲要切得粗幼一致，不可長短不一，更不可有相連的情況出現。</p><p>2.放入清水冲洗</p><p>將薯絲放入清水中洗2至3次，洗淨薯絲表面的澱粉質，令它越洗越白越脆。</p><p>3.先用花椒起鑊</p><p>炒時先落花椒炒勻全鑊後，撈出花椒棄掉，再倒入薯絲快炒，邊淋水邊加調味。</p></body></html>

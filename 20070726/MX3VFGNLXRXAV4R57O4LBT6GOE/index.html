<html><header><meta charset="utf-8"><title>醫學Online<br>電話輔導有助戒酒</title></header><body><h1>醫學Online<br>電話輔導有助戒酒</h1><p>戒酒，除了靠意志，「煲電話粥」原來都有幫助。美國進行研究，將900名酗酒人士分成兩組。甲組一個月接受兩次電話輔導，講解戒酒方法，他們每次輔導後均收到概括了電話內容的信件。乙組只收到一份戒酒小冊子。研究為時三個月，結果發現電話輔導有助戒酒，其中對男性的作用較大。甲組男性飲酒量減少17%，飲酒日子更大幅減少31%。<br> 女性方面，兩組女性都減少飲酒，但減幅差不多。</p></body></html>

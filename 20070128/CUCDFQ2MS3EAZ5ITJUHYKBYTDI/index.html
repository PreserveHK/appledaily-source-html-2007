<html><header><meta charset="utf-8"><title>華仔學友唔騷Leon</title></header><body><h1>華仔學友唔騷Leon</h1><p>衞蘭3月底在紅館舉行四場處女個唱，內部認購反應不俗，昨日有報道指黎明（Leon）將本來為衞蘭於4月初加場的檔期，用來舉行四大天王演唱會，由他獻唱四大天王名曲，並請張學友、劉德華及郭富城任嘉賓，讓四人在台上聚首一堂。昨日華仔接受電話訪問時表示從沒有人聯絡他斟洽此事，而該段時間他又在內地拍戲，故無法抽空演出。<br> 郭富城昨日在尖沙嘴舉行簽名會時坦言：「我都係睇報紙先知，據我了解冇人聯絡過我哋。」如果黎明親自聯絡，問城城會否參與？他笑說：「我諗黎明唔會親自打畀我囉。」張學友則表示不知此消息，他要做世界巡迴演唱會，故無法參與。<br> 採訪：胡比、蔡如玉</p></body></html>

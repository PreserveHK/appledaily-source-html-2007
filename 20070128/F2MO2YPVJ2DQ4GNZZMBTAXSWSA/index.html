<html><header><meta charset="utf-8"><title>關仁隱事：阿細最忌似家姐</title></header><body><h1>關仁隱事：阿細最忌似家姐</h1><p>「變臉姐妹花」呢兩年各自發展都算唔錯，外界覺得佢哋兩個感情好好，因為阿大有乜嘢負面新聞，阿細就會走出嚟撐，講知名度，關仁覺得佢哋差唔多，但講到形象喎，就阿細好啲，不過唔知點解阿細好介意人哋攞佢同阿大比較。<br> 話說變臉姐妹花好耐之前見過「D哥哥」，早排阿細撞番佢，D哥哥同佢打招呼之後寒暄咗兩句，點知阿細忽然皺晒眉，仲好大聲咁叫：「你係咪認錯人呀！」原來D哥哥以為阿細係阿大。D哥哥愕晒然，完全唔知自己點中咗阿細嘅死穴呢！<br> Textby關仁</p></body></html>

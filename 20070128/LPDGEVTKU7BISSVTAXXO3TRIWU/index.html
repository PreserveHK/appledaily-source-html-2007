<html><header><meta charset="utf-8"><title>商場開幕靚女跳勁舞</title></header><body><h1>商場開幕靚女跳勁舞</h1><p>尖沙嘴又掀起一番爭鬥，但並非源自黑幫，而是區內潮流界，因聲言以本地自創品牌作號召的潮流商場gi，昨日於加連威老道正式啓業，開幕禮先聲奪人，女表演者在嚴寒天氣下，只穿毛毛bra-top及短裙，男的甚至赤膊大跳勁舞，電單車隊則於百多名商戶同放氣球後，圍繞商場祝賀。<br> gi市場總監余建華說，商場主動邀全港潮流店舖，並由中央管理，及百貨公司方式營運，如每層設中央付款處，為商舖收款，商戶也需按時營業：「唔似一啲潮流商場，啲舖頭好晏先開舖，甚至有時唔開。」&#13;</p></body></html>

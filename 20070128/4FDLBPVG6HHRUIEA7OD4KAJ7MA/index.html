<html><header><meta charset="utf-8"><title>魚樂無窮：魚也會睡覺嗎？</title></header><body><h1>魚樂無窮：魚也會睡覺嗎？</h1><p>人睡覺時，雙眼必定會合埋，但從來也未見過魚兒合上眼睛，那麼魚兒是否需要睡覺呢？原來魚兒因為沒有眼瞼，所以沒法閉上眼睛，所以我們也看不出魚兒究竟是清醒還是在睡覺。加上生活在水中的魚兒隨時都有可能受到其他生物攻擊，所以魚類沒有固定的睡眠時間，就算真的要睡也不敢睡得太熟，大多都只能以打瞌睡的方式來休息。而「日本毛蝦」在睡覺時，會用嘴巴咬住水草、搖搖晃晃的睡，睡姿相當奇特；「石狗公」則喜歡躲在石頭後面睡覺。至於總是不分晝夜地團體行動的「黃尾魚」、「金槍魚」和「鯖魚」等，都會乘着到處游動時偷偷打瞌睡﹗</p></body></html>

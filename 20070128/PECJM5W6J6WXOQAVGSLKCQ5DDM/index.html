<html><header><meta charset="utf-8"><title>楊傳廣簡介</title></header><body><h1>楊傳廣簡介</h1><p>生卒日期：<br> 10/07/1933－27/01/2007<br> <br> 出生地：<br> 台灣台東（阿美族）<br> <br> 擅長項目：<br> 十項全能，創下9,121分世界紀錄，被譽為「亞洲鐵人」<br> <br> 簡歷：<br> 1954　獲亞運會十項全能金牌<br> 1958　打破亞運會紀錄<br> 1960　在羅馬奧運會奪得十項全能銀牌，這是華人奪得的第一枚奧運獎牌<br> 1963　在美國國際田徑邀請賽打破撐竿跳高世界紀錄，並刷新十項全能世界紀錄<br> 1964　在東京奧運會獲十項全能第五名<br> 1983　以國民黨代表身份當選立法委員<br> 1989　代表民進黨競選台東縣長落敗，被國民黨開除黨籍<br> 2001　患嚴重肝病住院，後赴美國探親<br> 2007　中風病逝</p></body></html>

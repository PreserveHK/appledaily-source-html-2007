<html><header><meta charset="utf-8"><title>關仁隱事：唔健康沉淪甘作賤</title></header><body><h1>關仁隱事：唔健康沉淪甘作賤</h1><p>「唔健康」本來唱得跳得，可惜衰唔生性，負面新聞太多，搞到工又冇得開，同居女友「二胡」仲走埋路㖭。早兩個禮拜前，有人撞見唔健康幫襯尖沙嘴一間卡拉OK夜總會，聽講個場每粒鐘收費約350蚊，但未計酒水生果盤喎，帶女出鐘另外收費，客人同公關小姐有冇下文就自己傾啦，所以嗰日唔健康開支貴酒、帶女出街已經消費幾千，之後佢拖埋公關小姐去棉登徑落D，喺D場狂歡，成個人high晒，咪攬住公關小姐坐的士返歸happy。關仁覺得後生仔知錯能改，絕對可以重新做人，奈何唔健康選擇繼續沉淪，都冇人阻到佢嘅。<br> Textby關仁</p></body></html>

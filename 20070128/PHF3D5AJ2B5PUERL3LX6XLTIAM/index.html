<html><header><meta charset="utf-8"><title>55歲飛倫敦只需$650</title></header><body><h1>55歲飛倫敦只需$650</h1><p>飛倫敦經濟客位$650、商務客位$3,300，有冇咁平呀？無錯，香港唯一超值長途飛行航空公司甘泉香港航空今天推出「年滿55歲優遊倫敦」計劃，只需你年滿55歲就可用上述價錢飛倫敦，同行的一位不限年齡的親友，都可以用相同優惠買機票！無嘢嘛？兩個人飛都係$1,300，連農曆新年都飛得，一個人飛台灣都要咁上下價錢啦！記者：梁佩芬</p><p>訂票日期：即日至2月1日<br> 出發日期：即日至2月28日及4月15日至5月31日<br> 查詢：www.oasishongkong.com<br> 熱線：36280628</p></body></html>

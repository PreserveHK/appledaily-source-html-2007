<html><header><meta charset="utf-8"><title>京東方續售冠捷</title></header><body><h1>京東方續售冠捷</h1><p>▲京東方上周發表通告表示，決定繼續適時擇機陸續出售尚持的2.24億股冠捷科技（903）股份，預計12個月內出售冠捷股份的交易金額，將佔京東方最近一個會計年度經審計的合併報表淨資產的50%以上。根據中國證監會有關規定，上述行為構成上市公司重大資產出售行為，尚須獲得證監會的核准，並報請股東大會批准。京東方本月18日按照5.3元價，於市場配售2億股冠捷。冠捷上周五收報5元跌0.02元。
</p></body></html>

<html><header><meta charset="utf-8"><title>孔慶翔出山唱兩嘴</title></header><body><h1>孔慶翔出山唱兩嘴</h1><p>憑偶像選拔show《一夜成名》（AmericanIdol）走紅嘅WilliamHung（孔慶翔）冇見一排，最近重出江湖，日前佢接受美國節目《ET》訪問，雖然肥咗好多，但依然咁好唱口，訪問上佢即席唱咗BillyRayCyrus同Nickelback嘅歌，歌聲都係咁獨特，佢仲話𠵱家出親街都好多人認得佢，仲有女仔喺網頁度向佢求婚。<br> 想睇William近況即上︰<br>  http://dlisted.com/2007/01/26/william-hung-got-fat/。 </p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>「女人係生仔機器」</title></header><body><h1>國際Gossip<br>「女人係生仔機器」</h1><p>日本厚生勞動大臣柳澤伯夫前日（周六）喺西部城市松江一個集會上演講時，居然形容女人係生仔機器，話「15到50歲嘅女性人數就係咁多，就好似生仔機器同設備數目已經定咗一樣，我哋只能夠要求佢哋盡力咁生」。有女作家同專欄作家即時炮轟，話好鬼嬲，話女人生仔係因為鍾意小朋友，唔係因為要解決出生率下降嘅問題。71歲嘅柳澤要立即道歉。<br> 法新社</p></body></html>

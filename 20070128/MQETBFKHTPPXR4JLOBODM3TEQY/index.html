<html><header><meta charset="utf-8"><title>喪波小八卦：真身大起底<br></title></header><body><h1>喪波小八卦：真身大起底<br></h1><p>唔少潮人都知波叔真身沙格畢朗高漢(SachaBaronCohen)，多年前已經憑搞笑電視節目《DaAliGShow》成名，佢喺節目度一早已經以波叔呢個人物亮相，節目中仲有好色抵死嘅HipHop友AliG，同埋基到爆嘅時裝專家Bruno兩個由沙格扮嘅出位人物，多年前連大家覺得好潮嘅林海峰都模仿過AliG嘅形象搵食。雖然鏡頭前嘅沙格粗俗爛口，但佢真人原來斯斯文文，仲曾經係劍橋大學生，主修歷史，算係文化人一名，佢揚言自己演技最受彼德斯拉（PeterSellers）影響，唔怪得一樣咁搞笑出位啦。</p></body></html>

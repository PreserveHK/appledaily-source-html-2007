<html><header><meta charset="utf-8"><title>申河均涉嫌濫藥</title></header><body><h1>申河均涉嫌濫藥</h1><p>藝人濫用藥物問題屢見不鮮，韓劇《醫道》女星黃秀貞五年前因涉嫌吸毒而在演藝界銷聲匿迹，近日才復出拍劇。昨日韓國報章再爆出有三名韓國藝人涉嫌服用搖頭丸，當地警方現正展開調查。</p><p>願意驗尿</p><p>據知警方日前收到線報，指三名藝人多次在首爾江南一卡拉OK內服食搖頭丸，其中包括90年代跳舞組合出身的K姓男歌手、L姓過氣歌手以及S姓影星，曾與元斌拍攝電影的男星申河均成嫌疑之一。申河均昨日透過經過經理人公司否認報道，並表示願意接受驗尿以表清白。
</p></body></html>

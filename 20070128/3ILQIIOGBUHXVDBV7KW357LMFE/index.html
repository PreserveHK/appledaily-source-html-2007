<html><header><meta charset="utf-8"><title>話你知<br>滙八千港元要登記</title></header><body><h1>話你知<br>滙八千港元要登記</h1><p>為打擊清洗黑錢和恐怖分子融資活動，港府早前修訂《有組織及嚴重罪行條例》（第455章），規定滙款代理及貨幣兌換商由本月26日起，在處理8,000港元或以上的交易時，須登記客戶的身份、地址和電話號碼。<br> 根據法例，客戶在接收一筆8,000港元或以上的滙款時，有關規定同樣適用。此外，當滙款交易中的滙款人及指示人不是同一人時，滙款代理須同時記錄和備存兩人資料。新規定的申報兌換金額上限，較諸以往的20,000港元大幅減少六成。</p></body></html>

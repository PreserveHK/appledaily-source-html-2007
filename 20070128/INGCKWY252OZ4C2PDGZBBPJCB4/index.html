<html><header><meta charset="utf-8"><title>關仁隱事：導演𠝹仔攞零用</title></header><body><h1>關仁隱事：導演𠝹仔攞零用</h1><p>鬥靚出身嘅夜之女「導演」，自轉行做公關後，晚晚夜蒲老蘭，仲要係逢約必到、逢到必早。導演喺夜店好豪放熱情，成日藉醉行兇，係咁黐住啲仔唔放。佢好自豪俾有錢仔𠝹，又成日四圍同人講唔怕冇錢使，反而最怕冇仔，因為佢一手緊，只要施嗲功向身邊啲有錢仔狂呻，話冇錢交乜費物費，嗰啲有錢仔朋友即刻畀錢佢度過難關。<br> 關仁好唔明導演都開始人老珠黃，點解仲咁有吸引力，唔通佢招呼老細好似「大嘴唇」咁有一手？<br> Textby關仁</p></body></html>

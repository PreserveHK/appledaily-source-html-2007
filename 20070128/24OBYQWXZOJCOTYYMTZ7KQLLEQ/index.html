<html><header><meta charset="utf-8"><title>優香、安MEGUMI着婚紗求偶
</title></header><body><h1>優香、安MEGUMI着婚紗求偶
</h1><p>日本女星優香前日同性感女星安MEGUMI着上婚紗，現身東京舉行嘅「第18屆國際珠寶飾展IJT2007」，佢哋兩個一齊獲選為「第一屆新娘珠寶公主」。現年26歲嘅優香同男星妻夫木聰甩拖已經多時，好耐冇新戀情傳出，難怪當日佢即場發表一段恨嫁宣言，希望早日搵到如意郎君。<br> 至於今年26歲嘅安MEGUMI，就話希望兩年內嫁得出喎，佢早前至喺一個名為「我最想與她結婚的女藝人」嘅選舉中榮登冠軍，相信佢此話一出，大把男士爭住向佢求婚啦。&#13;</p></body></html>

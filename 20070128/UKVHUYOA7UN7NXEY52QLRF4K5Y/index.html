<html><header><meta charset="utf-8"><title>話你知<br>強化玻璃有弱點</title></header><body><h1>話你知<br>強化玻璃有弱點</h1><p>強化玻璃較普通玻璃堅硬三至五倍，可抵禦400多磅撞擊力，但專家提醒市民不要被「強化」兩字騙倒，掉以輕心。<br> 理工大學機械工程學系工程師盧覺強表示，強化玻璃一般可用8至10年，由非撞擊造成的爆裂，原因可能是製造過程發生問題，如冷卻程序出錯等，令玻璃有瑕疵；此外，強化玻璃均有俗稱「玻璃眼」的脆弱點，過度受壓可致整塊玻璃解體。他說，雖然玻璃爆裂後會變成粒狀，但有機會令人受傷，故他建議乘客不要將身體靠在玻璃上。</p></body></html>

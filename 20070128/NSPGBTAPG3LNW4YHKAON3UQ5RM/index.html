<html><header><meta charset="utf-8"><title>小豬「整狗」𠱁港女</title></header><body><h1>小豬「整狗」𠱁港女</h1><p>台灣人氣歌手羅志祥（小豬）昨日到旺角朗豪坊舉行新碟《SPESHOW》簽唱會，吸引過千人圍觀，場面墟冚。久未在港露面的小豬先以半鹹半淡的廣東話對歌迷說：「我愛香港，我愛大家，我係你哋嘅baby。」又大讚香港多靚女，不過他的廣東話卻退步不少，更將其新劇《轉角遇到愛》的名字說成「整狗遇到愛」，又將紅豆冰說成「航豆冰」，認真搞笑。<br> 小豬除了載歌載舞外，又和女歌迷在台上熊抱，令其他fans呷醋。他透露今年計劃開巡迴演唱會，他以普通話說：「如果在香港開，會在紅館開，因為紅館是每個歌手的目標，如果紅館沒有空檔，我就在紅館外面唱。」<br> 採訪：駱華齡　攝影：仇志德</p></body></html>

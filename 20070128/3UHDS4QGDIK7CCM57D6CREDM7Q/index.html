<html><header><meta charset="utf-8"><title>內地人在港遺棄子女個案</title></header><body><h1>內地人在港遺棄子女個案</h1><p>29/10/06</p><p>患先天性疾病的一名3歲內地女童，懷疑親人希望她在港治療，將她遺棄於上水一個遊樂場</p><p>17/03/06</p><p>約6至7個月大男嬰被寫有簡體字的毛巾包裹，遺棄在屯門龍鼓灘路，疑是被人越境帶來香港</p><p>23/07/05</p><p>雙程證婦產下患有唐氏綜合症及腸臟問題男嬰後被遣返，失業父親將嬰兒棄於寺廟旁樹叢中，寄望「好心人」將他帶往孤兒院，其父被判感化18月</p><p>15/03/03</p><p>持雙程證來港內地女子，在西環誕嬰後丟棄，及後因身體不適由親友陪同到醫院求醫被揭發<br> <br> 資料來源：《蘋果》資料室</p></body></html>

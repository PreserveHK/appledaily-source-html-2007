<html><header><meta charset="utf-8"><title>阿Sam登台玩神秘</title></header><body><h1>阿Sam登台玩神秘</h1><p>歌神許冠傑（阿Sam）原定今年四月在紅館再開個唱，但因拒絕宣傳而激怒主辦商張耀榮，後者更揚言或取消今次個唱。阿Sam原定昨日起程到多倫多登台，但記者在機場苦候多時仍不見其蹤影，直至下午約二時，只見其太太及兩名兒子懷欣和懷谷現身。工作人員表示阿Sam早已辦妥登機手續，又強調個唱會如期進行。<br> 此外，懷欣離港前先到銅鑼灣擔任「CASH30週年樂滿城」任表演嘉賓，對於有關父親和張耀榮不和的報道，他說：「爹哋覺得做騷最緊要，佢一直以來都係好少做宣傳，以前冇做宣傳都可以賣晒40幾場啦，就算佢4月真係做唔到，佢都可以做其他騷啦。」<br> 採訪、攝影：李珮洳、駱華齡</p></body></html>

<html><header><meta charset="utf-8"><title>潮流感：Chanel出口術</title></header><body><h1>潮流感：Chanel出口術</h1><p>要無人能代替，一定要有麝自然香，好像超級名牌香奈兒（Chanel）的靈魂人物CocoChanel為時尚留下前衞，教識有志之士有你便終生美麗。<br> 當然Coco的金句更是終生受用，最近推出了一些金屬手鐲便刻上CocoChanel女士的格言，意思是要無人能取代，你必須與別不同，當你有需要時，奢侈品便是你的必需品等法文字句，道出名牌的字字珠璣。新推出的產品也不是高不可攀，好像塑膠和金屬手鐲，不用珠光寶氣，純粹硬銷香奈兒的金句，只不過2,000多元便擁有她的時裝態度，夫復何求。<br> TextbyM2<br> 本欄逢星期一至五刊出</p></body></html>

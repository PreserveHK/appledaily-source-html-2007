<html><header><meta charset="utf-8"><title>新機駕到：平價投影機$4,000有找</title></header><body><h1>新機駕到：平價投影機$4,000有找</h1><p>很多人以為香港地方細，除了商業用外，一般家居不大適合用投影機。有些人卻偏愛投影機，貪它可投射100吋的影像。如台灣製的PremierPD-S180，投射畫面達30至200吋，一般距離有1.2米至12米，即使在細細間的房內打機睇片都無問題，對比度2,000:1，解像度800×600，最高可至1,024×768，流明度都有1,800lux。最吸引是價錢，$4,000有找，完全是投影機的入門價。<br>記者：馬靜兒<br>Ks_IT（28826636）</p><p>配備HDMI，接駁高清碟機梗係冇問題。</p></body></html>

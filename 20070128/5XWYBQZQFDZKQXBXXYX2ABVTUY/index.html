<html><header><meta charset="utf-8"><title>數字世界</title></header><body><h1>數字世界</h1><p>31</p><p>日本岡山縣一個雞場的死雞數目，初步測試顯示雞隻是死於禽流感，仍要測試是否H5N1病毒。</p><p>33</p><p>越南每100個人所擁有的電話數目，當中2/3是流動電話。1995年時每100人只有1個電話，而且是固網的。</p><p>322</p><p>英國性罪犯下落不明的人數，警方應該追蹤性罪犯的行蹤，但現在無法解釋他們身在何處，備受批評。</p><p>30%</p><p>美國總統喬治布殊最新支持率，美國《新聞周刊》調查顯示他的民望再陷新低，與2002年高峯期的83%相比，足足下跌53%。</p><p>1/5</p><p>澳洲每五對離婚伴侶，有一對因網絡外遇所致。<br> <br> 美聯社/美國《時代周刊》/日本《讀賣新聞》/日本《每日新聞》</p></body></html>

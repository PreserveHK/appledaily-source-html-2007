<html><header><meta charset="utf-8"><title>BabyV.O.X生日會敍舊</title></header><body><h1>BabyV.O.X生日會敍舊</h1><p>曾紅極一時的韓國女子組合BabyV.O.X，雖然已在前年宣布解散，五名成員分別作個人發展，但她們的感情依然要好。昨日成員之一的簡美妍預早慶祝25歲生日，在首爾大學路一間劇院內與fans舉行生日派對，前隊友沈恩珍、金E-Z及李姬珍也到場道賀，獨欠尹恩惠沒有現身。</p><p>與Fans同歡</p><p>周五便25歲的簡美妍，昨日在生日會上與前BabyV.O.X的隊友敍舊外，又與SuperJunior兩位成員在台上玩遊戲，逗在場fans開心。身為前BabyV.O.X成員的尹恩惠一如去年的沈恩珍生日般缺席派對，相信是她非常忙碌之故。
</p></body></html>

<html><header><meta charset="utf-8"><title>Rain大馬發電搶錢</title></header><body><h1>Rain大馬發電搶錢</h1><p>韓國人氣偶像Rain前晚在馬來西亞舉行首次個唱，門票雖然高達1002馬幣（約2140港元），創下大馬最高票價紀錄，但仍全場爆滿。早前在港開騷時不慎跌傷的阿Rain，經休養後已無大礙，但他左手仍包紮護踭，在台上扭腰扭臀，狂發電功，還施展邊唱邊淋雨騷肌肉的絕招，引得全場歌迷尖叫聲不絕。</p><p>狂派飛吻</p><p>Rain今次大馬演唱會跟香港及新加坡個唱基本上大同小異，他全程以英語跟fans溝通，除叫歌迷為baby外，又連續說了兩次「lloveyou」及大派飛吻，並向歌迷許下承諾說：「我每一天都會努力，不會讓你們失望。我答應你們，我會做到最好。」<br> 撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>花絮<br>曾淵滄竟然冇人圍</title></header><body><h1>花絮<br>曾淵滄竟然冇人圍</h1><p>●散戶畀錢聽講座，梗係爭取一切機會，近距離向專家請教投資心得，結果中場休息時，會場就出現3大團人堆，其中林少陽被追問中資股前景；李靄欣被追問炒輪須注意事項；孫柏文除咗被問到白銀及黃金走勢，當然唔少得佢嘅強項──資源股。<br> 至於一向大把擁躉嘅曾淵滄（圖中），身邊反而沒有人堆，原因唔係佢嘅吸引力下降，而係當日曾教授要連趕3場，大會為免佢餓親，特別預備咗三文治，而體貼嘅fans亦耐心等佢醫肚後，先提問、攞簽名同合照。<br> </p></body></html>

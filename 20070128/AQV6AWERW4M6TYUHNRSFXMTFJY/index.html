<html><header><meta charset="utf-8"><title>話你知：1911年首辦十項全能賽</title></header><body><h1>話你知：1911年首辦十項全能賽</h1><p>男子十項全能是由十項田徑項目組成，分兩日比賽，第一天依次為100米跑、跳遠、鉛球、跳高和400米跑；第二天為110米跨欄、鐵餅、撐竿跳高、標槍及1500米跑。首次十項全能比賽於1911年在瑞典舉行，並於1912年第五屆奧運會正式成為男子比賽項目，各項目成績按《國際評分表》計算，至於女子則只有七項全能。由於該項目的計分方法經常更改，楊傳廣於1963年取得的9,121分，現時折算為8,009分。至於現存的世界紀錄保持者是32歲的捷克運動員羅曼．塞布勒（RomanSebrle），於01年5月創下的9,026分。</p></body></html>

<html><header><meta charset="utf-8"><title>「聰明波」亮相</title></header><body><h1>「聰明波」亮相</h1><p>國際足協特意在昨日早上11時，在橫濱球場舉行「聰明波」介紹會，由Adidas和科技公司Cairos合作研發的「聰明波」，外表跟普通足球無異，只是「內膽」有12條橡膠支撐住晶片（圖）。</p><p>此外，在球場大禁區和底線下15至25厘米置入光纖電纜，並以球門白界為分界。數據將傳入球門後面的電腦進行分析，然後將結果傳至4名球證的手錶（左圖），協助判斷皮球是否入網，其間職員更詳細介紹示意圖（右圖），可說是科技與足球的完美結合。</p></body></html>

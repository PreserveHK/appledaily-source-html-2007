<html><header><meta charset="utf-8"><title>深水埗<br>馮檢基辦事處被毀</title></header><body><h1>深水埗<br>馮檢基辦事處被毀</h1><p>【本報訊】位於深水埗麗安邨麗德樓地下的馮檢基議員辦事處，門外轉角位一塊膠招牌昨午2時許被發現遭人惡意毀爛（圖），一角碎片散於地上，男職員致電報警，警方將案交刑事偵緝探員跟進。辦事處職員事後在門口張貼譴責暴行的抗議書，馮檢基透露，事發時他不在辦事處，本年已有五次有關辦事處宣傳品在區內被刑毀紀錄，犯案者無視法紀；他強調，即使有人有任何不滿，應以合法渠道表達意見。<br> 林榮海攝</p></body></html>

<html><header><meta charset="utf-8"><title>新聞官家傭偷錢判囚</title></header><body><h1>新聞官家傭偷錢判囚</h1><p>【本報訊】財經事務及庫務局首席新聞主任李黎式暉，懷疑家中菲傭偷竊，暗加留意，記下鈔票號碼，果然發現菲傭再犯，報警處理，涉案菲傭因偷竊380元，昨在東區裁判法院，被判入獄兩個月。<br> 20歲被告BautistaKimberlyCalimag承認於今年10月23至25日，在中環愛都大廈一單位偷竊380元。李黎式暉昨亦有到庭，她指涉案菲傭曾偷去其子利是錢7,000元，但控方僅告她偷竊380元，故會作出投訴。案件編號：ESCC5015/07</p></body></html>

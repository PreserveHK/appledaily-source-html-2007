<html><header><meta charset="utf-8"><title>熱爆click：美女懸紅50萬爭上央視</title></header><body><h1>熱爆click：美女懸紅50萬爭上央視</h1><p>「美女楊若依，懸紅50萬元尋找網絡推手幫助登上2008春晚」，自稱畢業於北京首都師範大學表演系的楊（圖），近日發帖，指有誰能幫她在內地收視最高的央視春晚節目，任主角或演唱表演5分鐘，即付上厚酬。央視春晚總策劃秦新民直斥「無聊」，「春晚不是給錢就上的欄目」！楊的男友人就大爆楊生於河北秦皇島，今年剛畢業，還在找工作，50萬元都是楊跟親戚借的。<br>  http://news.163.com/07/1213/03/3VIGJFLB00011229.html </p></body></html>

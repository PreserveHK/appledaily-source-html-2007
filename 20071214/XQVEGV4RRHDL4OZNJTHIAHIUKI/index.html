<html><header><meta charset="utf-8"><title>國際Gossip：換面人康復難說</title></header><body><h1>國際Gossip：換面人康復難說</h1><p>全球首個換面人、法國女子廸諾亞（IsabelleDinoire圖），做手術至今有兩年，佢嘅換面醫生最近喺《新英倫醫學雜誌》度撰文話佢塊面康復得好好。不過，佢塊新面皮曾經令佢腎功能衰竭，仲兩度出現排斥，要用紫外線照射白血球，減弱免疫系統反應先過到骨。有美國醫生話，萬一佢唔再食抑制免疫系統藥物，塊面隨時下陷，可唔可以幫其他病人做同類手術，真係要睇定啲先。<br> 美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>醫學Online<br>高血脂者注意飲食</title></header><body><h1>醫學Online<br>高血脂者注意飲食</h1><p>不少人會趁聖誕節大吃大喝，但小心血脂飆升，中文大學藥劑學院助理教授李詠恩（圖）提醒，高血脂一族在節日要注意飲食。該學院調查分析300名血脂超標病人，病人分成兩組，一組只接受常規護理，包括定期見醫生及覆診；另一組病人除常規護理外，再加入藥劑師定期監察及評估血脂水平，結果，有藥劑師介入的組別，壞膽固醇降至正常水平的比率，較沒有藥劑師的組別高7倍。</p></body></html>

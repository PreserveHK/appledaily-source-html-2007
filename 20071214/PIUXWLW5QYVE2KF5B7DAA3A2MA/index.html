<html><header><meta charset="utf-8"><title>美芝士含李斯特菌停售</title></header><body><h1>美芝士含李斯特菌停售</h1><p>【本報訊】食物安全中心昨日呼籲市民停止食用一批可能受李斯特菌污染的「QuesoFresco,FreshCheese」芝士，受污染芝士用錫紙包裝，每包淨重14安士，包裝上印有編碼3973。業界應停止出售該產品。該中心發言人表示，美國有關當局公佈在一個「QuesoFresco,FreshCheese」芝士樣本檢出李斯特菌，產品由紐約PeregrinaCheeseCorporation製造。該中心已聯絡美國有關當局了解，並已知會業界有關事件。
</p></body></html>

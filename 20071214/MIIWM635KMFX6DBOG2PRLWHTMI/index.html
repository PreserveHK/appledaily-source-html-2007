<html><header><meta charset="utf-8"><title>日本丈夫屈服願意坐下小便</title></header><body><h1>日本丈夫屈服願意坐下小便</h1><p>男士站着小便往往「射歪了」，弄髒廁板和地板一定會遭到妻子抱怨。日本一個調查指，40%男士願意「屈服」，改變習慣坐下小解。這場廁所戰役，由女士勝出。</p><p>新產馬桶加大尺碼</p><p>日本松下電器向518對、年齡介乎30至50多歲的夫婦進行調查，發現約40%男士在妻子要求下，改坐在馬桶上小便，越年輕的男士越不介意遷就，當中30多歲的男士就有46%願意配合，50多歲男士也有37%願意這樣做。松下1999年作同類調查時，只有15%男士表示會坐下來小便。<br> 松下留意到這個趨勢後，新出產的馬桶都加大尺碼，讓男士用家坐得更舒服。<br> 日本《每日新聞》/英國《衛報》</p></body></html>

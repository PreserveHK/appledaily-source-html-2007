<html><header><meta charset="utf-8"><title>兩岸快線<br>水庫亁涸24萬人捱水荒</title></header><body><h1>兩岸快線<br>水庫亁涸24萬人捱水荒</h1><p>廣東水利廳稱，今年秋冬以來，全省有133座水庫亁涸，飲水困難人數達24.9萬人。今年以來，全省境內平均降雨量為1,453毫米，比多年同期減少近兩成，尤其是進入枯水季節之後降雨減少更趨明顯，水庫山塘蓄水量銳減。12月10日，廣東省32座最重要的控制性大型水庫有效蓄水量為55.3億立方米，比多年同期減少7.5億立方米。<br> 大洋網</p></body></html>

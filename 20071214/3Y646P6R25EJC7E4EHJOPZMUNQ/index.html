<html><header><meta charset="utf-8"><title>案件速遞<br>國泰空姐傷手准申索</title></header><body><h1>案件速遞<br>國泰空姐傷手准申索</h1><p>【本報訊】國泰航空一名來自台灣的女空中服務員，聲稱於03年在機艙搬運行李時扭傷右手手腕，她接受公司安排的醫生診治，最終傷勢惡化，後遭國泰解僱，她向國泰及公司安排的醫生入稟申索共670萬元，聆案官上月撤銷她的申索，她不服上訴，暫委法官陳江耀昨判她沒有證據控告醫生，但可繼續向國泰追討。<br> 原告陳麗玲，被告分別為國泰航空公司及醫生何正倫。原告案情指，她於03年10月12日由三藩市飛返港時，疑因行李架設計有問題，導致搬客人行李時扭傷手腕，局部傷殘。<br> 案件編號：HCPI1130/06</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>SCMP提強制收購</title></header><body><h1>財話短說<br>SCMP提強制收購</h1><p>▲經營《南華早報》的SCMP集團（583）昨晨中途停牌，集團指接獲大股東KerryMedia通知，其須按公司收購合併守則，就集團股份提出強制性收購建議。有關守則指大股東購入多於2%股權，按例須提出全面收購。據集團06年度年報顯示，計入KerryMedia的33.62%持股量後，嘉里集團持SCMP集團38.09%股權。SCMP停牌前報2.5元，升4.6%。</p></body></html>

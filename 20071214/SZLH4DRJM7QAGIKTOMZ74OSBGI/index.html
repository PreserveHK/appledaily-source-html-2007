<html><header><meta charset="utf-8"><title>只顧打機獨留幼女<br>水手虐兒判社服令</title></header><body><h1>只顧打機獨留幼女<br>水手虐兒判社服令</h1><p>【本報訊】31歲貨櫃船水手沉迷「打機」，因遊戲機中心不准7歲幼女入內，竟將她先後遺棄街邊及茶餐廳內，令幼女獨處四小時，他早前在九龍城裁判法院承認一項虐兒罪，還柙兩周後，昨被判社會服務令120小時，另付堂費1,000元。<br> 姓陳被告承認於今年10月7日，為了到紅磡民泰街美國寶遊戲機中心打機，疏忽照顧其幼女，辯方指今次屬單一事件，被告不會再犯，希望法庭輕判。<br> 案件編號：KCCC7507/07</p></body></html>

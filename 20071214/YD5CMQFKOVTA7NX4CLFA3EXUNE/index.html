<html><header><meta charset="utf-8"><title>案件速遞<br>鳳姐斬傷同行判監管</title></header><body><h1>案件速遞<br>鳳姐斬傷同行判監管</h1><p>【本報訊】來自四川的鳳姐疑因夢遊症影響，突然發狂，持刀刺傷同行好姊妹，早前在高等法院獲裁定企圖謀殺不成立，但仍被還柙，等候法庭索閱其精神報告，鑑於報告指她復發機會不高，可接受門診治療，法官麥明康昨下令她要接受兩年監管，由社署指派職員監管及跟進其治療進度。<br> 30歲被告鄭維冬（圖）於去年12月15日，持生果刀到30歲姓楊事主的房間後，突然發狂追斬對方，令楊身體多處受傷，滿身鮮血。被告事後稱行兇時失去知覺，而多名精神專家指，被告曾患夢遊症，估計事發時夢遊症發作，無意識下犯案。<br> 案件編號：HCCC47/07&#13;</p></body></html>

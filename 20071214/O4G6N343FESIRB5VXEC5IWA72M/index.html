<html><header><meta charset="utf-8"><title>國際Gossip：肯雅第一夫人摑官</title></header><body><h1>國際Gossip：肯雅第一夫人摑官</h1><p>出名脾氣火爆嘅肯雅第一夫人露西（LucyKibaki），竟然當眾掌摑政府官員。話說喺禮拜三、國家獨立日活動上，做司儀嘅政府官員喺台上噏錯佢個姓做「萬布伊」（Wambui），最弊人人都知萬布伊（MaryWambui）係總統二奶，露西聽到當堂火起，衝上台摑咗個官一巴，所有人都呆晒。保安即刻換人頂上，仲叫全場記者刪除照片，擺平件事。<br> 英國《衞報》</p></body></html>

<html><header><meta charset="utf-8"><title>手機譯中菜</title></header><body><h1>手機譯中菜</h1><p>大家出外旅遊，最怕雞同鴨講，點牛扒最後變成吃炸魚，向左走變成向右走。但現在不用怕了，諾基亞（Nokia）手機推出即時繙譯軟件，日後在外國點菜，只要舉起手機，拍下餐牌的中文字或日文字，軟件不消幾秒，就會即時繙譯成英文，讓旅客一目了然。手機還可以中文或日文發聲，保證侍應清楚客人點甚麼菜，不會落錯單。</p><p>這項功能最快在明年推出，屆時外國人到北京參觀奧運，醫肚時看着中文菜單，亦不會老鼠拉龜。而且，軟件可以繙譯9,000個漢字和600個日文字，外國人甚至可用來即時繙譯路牌和街道名。<br> 英國《每日郵報》</p></body></html>

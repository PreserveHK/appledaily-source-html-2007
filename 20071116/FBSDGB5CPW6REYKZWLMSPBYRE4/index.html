<html><header><meta charset="utf-8"><title>小栗旬、香椎由宇度春宵</title></header><body><h1>小栗旬、香椎由宇度春宵</h1><p>日劇《花樣少年少女》的當紮男星小栗旬，與前Morning娘成員矢口真里及女模田中美保先後分手後，又有新歡。昨日出版的日本雜誌《FRIDAY》，偷拍到他跟女星香椎由宇在東京一個公園內約會的照片，之後二人更到了男方住所過夜。</p><p>事務所否認拍拖</p><p>據新一期《FRIDAY》報道，現年24歲的小栗旬，上月中被發現在東京某公園密會，有目擊者爆料指，20歲的香椎由宇後來跟小栗旬回家度春宵。二人早前因合演下月播放的真人日劇《名偵探柯南DramaSpecial第2彈》而火速撻着，不過，香椎由宇所屬事務所為保形象，即否認二人拍拖，並表示他們只是一起吃飯而已。</p></body></html>

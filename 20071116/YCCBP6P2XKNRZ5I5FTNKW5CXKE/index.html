<html><header><meta charset="utf-8"><title>社工擬本月28日罷工</title></header><body><h1>社工擬本月28日罷工</h1><p>【本報訊】社工爭取同工同酬大聯盟繼九月初發動5000名同工集體請假抗議後，決定再下一城，在11月28日罷工一天，並號召同工在當日前往社會福利署總部靜坐，爭取政府答應設立兩個獨立的委員會，檢討整筆撥款制度和處理有關社福界的勞資投訴，初步預計有500名同工參與罷工。<br> 大聯盟召集人張國柱表示，社署的整筆撥款委員會將在本月底或下月初召開特別會議，大聯盟決定在開會前夕發起工業行動以展示實力，希望委員會考慮業界的訴求。<br> 今次將動員全港180個社福機構員工參加，並會去信社福機構要求僱主理解今次的行動。</p></body></html>

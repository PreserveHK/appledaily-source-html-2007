<html><header><meta charset="utf-8"><title>財話短說<br>大馬滙豐首三季業績升2.4%</title></header><body><h1>財話短說<br>大馬滙豐首三季業績升2.4%</h1><p>▲滙控（005）旗下馬來西亞滙豐銀行昨公佈首三季業績，受惠於期內伊斯蘭銀行業務的相關收益大增41%至1.74億元（馬幣．下同），令該行今年首3季股東應佔溢利，較去年同期上升2.4%至5.16億元，但若單計算第3季表現，該行股東應佔溢利則顯著倒退26%至1.58億元，惟季度內的伊斯蘭銀行業務收益仍然增長，較去年同期升21%至5990萬元。</p></body></html>

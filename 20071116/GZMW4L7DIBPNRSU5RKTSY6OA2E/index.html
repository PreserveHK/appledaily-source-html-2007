<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蕭淑慎涉吸毒玩自閉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蕭淑慎涉吸毒玩自閉 - 馮仁昭</h1><p>台灣性感女星蕭淑慎（左）日前再度涉吸毒被捕，被捕時更神情煥散兼骨瘦如柴，前晚由佢舅母繳交5萬元新台幣（約12,500港元）保釋金帶返屋企，佢爸爸噚日更由內地趕返台北陪佢，蕭淑慎就一直足不出戶，但鄰居對佢議論紛紛。由於蕭淑慎過去曾有自殺紀錄，外間擔心佢諗唔開，不過佢經理人張嘉麟就指目前唔了解狀況，佢話：「有家人陪她，應該還好。」</p></body></html>

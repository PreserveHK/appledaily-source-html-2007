<html><header><meta charset="utf-8"><title>財話短說<br>體檢夥康健購確思換股債</title></header><body><h1>財話短說<br>體檢夥康健購確思換股債</h1><p>▲確思醫藥（8250）宣佈，與承配人訂立配售協議，向英國公司AtlantisInvestmentManagement，以0.17元配售3000萬股新股，配股價較停牌前0.58元折讓約70%。另香港體檢（397）與康健國際（8138）成立各佔50%股權的合營公司珍成，並與確思訂立可換股債券認購協議，珍成同意認購確思總額約1.5億元的換股債，可按每股0.19港元換股。</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip：羅林fit咗否認減肥</title></header><body><h1>國際Gossip：羅林fit咗否認減肥</h1><p>《哈利波特》（HarryPotter）小說作者羅林（JKRowling）由單親窮媽媽變咗富媽媽，成個人fit咗又容光煥發，引嚟佢狂做瑜伽減肥同打肉毒菌針美容嘅猜測。羅林近日喺佢嘅網站否認減肥，反而仲肥咗，話「是日貼士」係：食多啲。佢講笑咁話：「或者我嚟緊應該寫吓反傳統嘅減肥書？」佢又抨擊愛靚唔愛命狂減肥嘅「0碼」模特兒，同「ParisHilton式」名人對世界無貢獻呀。<br> 英國《每日郵報》</p></body></html>

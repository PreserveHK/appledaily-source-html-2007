<html><header><meta charset="utf-8"><title>熱爆click：釣金龜釣着日本窮光蛋</title></header><body><h1>熱爆click：釣金龜釣着日本窮光蛋</h1><p>外國的月亮特別圓，外國的男人特別有錢？上海42歲的袁小姐，為嫁金龜婿，去年經人介紹認識了日本遊客穴三先生，並向介紹人支付7萬元。<br> 兩人交往三個月後就結婚，袁小姐隨夫到日本後，發現丈夫家中竟是一窮二白，「連一張凳都沒有」，生活遠遜於上海。袁小姐無法忍受，數月後返回上海，並將介紹人告上法庭要求退回早前支付的金錢。網民對此說︰「活該！」「報應！」「鄙視那些崇洋、自大、沒氣節的人。」<br>  http://news.163.com/07/1115/04/3TAGHLUI00011229.html </p></body></html>

<html><header><meta charset="utf-8"><title>已故教宗陀錶展出</title></header><body><h1>已故教宗陀錶展出</h1><p>【本報訊】教廷珍品大多只會出現教會或博物館，但周五舉行的古董名錶珠寶展，卻將展出已故教宗St.Pius十世（聖庇護十世）曾擁有的陀錶（圖）；一個世紀前，浪琴錶受命為教宗以人手花數年雕琢該陀錶，價值逾33萬元。<br> 「我花盡唇舌才得到它。」美國古董鐘錶專家ThomasMilani透露，陀錶約於1908年由浪琴錶人手精製，後殼雕刻了教宗St.Pius十世的徽號，可見星星、半獅半鷲的聖獸griffin等，手工精細，連印有徽號的錶盒也保存至今。展覽今日至周日在尖沙嘴金域假日酒店地庫舉行。黎樹雄攝</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip：沙地駐英大使被追債</title></header><body><h1>國際Gossip：沙地駐英大使被追債</h1><p>駐英國的沙地（Saudi）大使穆罕默德親王（PrinceMohammedbinNawwafbinAbdulAziz）絕對係洗腳唔抹腳嘅人辦。佢係沙地國王阿卜杜拉（KingAbdullah）嘅姪仔，俾前私人秘書哈奇（WalidElHage）爆佢，兩、三年前做大使之前，喺歐洲用貴車、住靚酒店、買名錶同名牌衫，豪使300萬鎊（4,837萬港元），仲要哈奇出錢。𠵱家哈奇告上法庭向親王追債，都咪話唔醜。<br> 英國《衞報》</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝天華爆小春電腦追女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝天華爆小春電腦追女 - 馮仁昭</h1><p>謝天華同謝雪心（左）近日忙於綵排舞台劇《王子復仇記》，噚日佢哋到新城接受訪問。天華話最難係記台詞，因為啲對白係好正統嘅古文，加上會出字幕，所以一定唔可以講錯。提到好友陳小春近日蜜運，天華踢爆小春因為女友而去學電腦，仲話咁耐都未聽過阿春識電腦，後來再追問先知係佢好朋友幫佢買電腦㖭。問到台慶女主角獎佢睇好邊個，天華就話一直都好鍾意大細契。</p></body></html>

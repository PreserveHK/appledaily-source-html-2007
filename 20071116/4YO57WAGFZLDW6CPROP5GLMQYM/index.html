<html><header><meta charset="utf-8"><title>國際Gossip：日本壽星婆捐7030萬</title></header><body><h1>國際Gossip：日本壽星婆捐7030萬</h1><p>日本神奈川縣有位橫溝千鶴子老太太，趁噚日88歲牛一，將10億日圓（約7,030萬港元）現金分成100叠，每叠1,000萬日圓，現兜兜咁捐晒畀南足柄市政府。呢筆善款佔南足柄市今年度財政預算嘅6.7%，真係有心囉。橫溝老太做過教師，後嚟同老公開廚房設備公司，做到發達，決定回饋社會。佢笑住話：「能夠回報社會係人生最大快事。」<br> 日本共同網</p></body></html>

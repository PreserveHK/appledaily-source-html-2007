<html><header><meta charset="utf-8"><title>馮仁昭四圍超：華仔夾手指假戲真做 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：華仔夾手指假戲真做 - 馮仁昭</h1><p>劉德華日前接受商台節目訪問，佢同李連杰及金城武主演嘅《投名狀》會喺下月13日上映，喺拍攝《投》片時，華仔曾經弄斷手指，佢話：「有場戲係講我被人夾手指，大家見我演得咁逼真，原來我真係夾爆手指。」<br> 雖然導演陳可辛大讚華仔有機會攞獎，但華仔就話對獎項睇得好淡，因為每次佢覺得自己有好演出時，最後都得唔到有關方面嘅賞識。</p></body></html>

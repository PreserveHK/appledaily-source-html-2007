<html><header><meta charset="utf-8"><title>周杰倫拍拖慘過做賊</title></header><body><h1>周杰倫拍拖慘過做賊</h1><p>周杰倫在電影《不能說的．秘密》中親吻靚女曾愷玹吻上癮，日前又邀請她拍攝《我不配》MV。</p><p>為藝人吐苦水</p><p>周杰倫歌曲《我不配》描述藝人沒有私生活的無奈心情，MV中，飾演情侶的周杰倫與曾愷玹吃飯被狗仔隊追訪，兩人看電影又要隔到很遠。最後一幕，曾愷玹留下字條寫着「如果你不是周杰倫，那該有多好。」完全道出周杰倫的無奈。」<br> 此外，蔡依林昨日跟歌迷在台灣玩冰上曲棍球，對於與周杰倫的問題，她說：「周杰倫的問題我不想回答。」是否明年約滿EMI會過檔杰威爾，她說：「真是新鮮的揣測，看了有點覺得莫名其妙。」撰文：林妃</p></body></html>

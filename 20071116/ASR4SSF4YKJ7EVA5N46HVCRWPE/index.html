<html><header><meta charset="utf-8"><title>黑武士拍拖睇首映</title></header><body><h1>黑武士拍拖睇首映</h1><p>於《星球大戰前傳》系列中飾演黑武士的26歲加拿大男星凱頓基斯甸臣（HaydenChristensen），昨日與謝茜嘉艾芭（JessicaAlba）齊齊出席懸疑新片《Awake》於紐約的首映，久未露面的凱頓還首次帶同主演電視劇《OC》的新女友RachelBilson到場。</p><p>拒絕合照</p><p>凱頓繼早前與英國女星施安娜美娜（SiennaMiller）甩拖後，近日搭上同樣嬌小玲瓏的Rachel。兩人日前被傳媒拍下由洛杉磯同機飛抵紐約，狀甚煙韌，昨日Rachel特地撐男友場，卻拒絕合照。一對緋聞男女到場，即把女主角謝茜嘉比下去。</p></body></html>

<html><header><meta charset="utf-8"><title>75公務員獲局長嘉許</title></header><body><h1>75公務員獲局長嘉許</h1><p>【本報訊】俞宗怡昨日出席「公務員事務局局長嘉許狀頒發典禮」回應記者說，香港公務員向來廉潔及政治中立。公務員事務局有指引，提醒公務員參加任何政治活動時，不能與公職有衝突。被問到澳門公務員大幅加薪，本港公務員薪酬調整問題。她重申，本港有恒常機制進行薪酬趨勢調查，澳門公務員加薪，不會對本港帶來壓力。<br> 「公務員事務局局長嘉許狀頒發典禮」今年已是第四屆，共有75名來自38個部門的公務員獲上級提名嘉許。</p></body></html>

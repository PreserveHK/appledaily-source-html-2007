<html><header><meta charset="utf-8"><title>李麗珊亞視揚帆講奧運</title></header><body><h1>李麗珊亞視揚帆講奧運</h1><p>亞視昨日在大埔新廣播大樓舉行「2008北京奧運啓動儀式記者招待會」，會上公佈奧運金牌得主李麗珊擔任亞視奧運大使，谷德昭及由無綫過檔的林曉峰和顧紀筠將擔任奧運主持，亞視董事兼營運總裁何定鈞昨日更頒授大旗予李麗珊、谷德昭及顧紀筠。<br> 李麗珊表示首次擔任奧運主持，她認為新工作充滿挑戰性，她說：「因為啱啱生完小朋友，唔可以咁快訓練到好嘅體格，雖然唔可以做運動員，不過可以用主持身份參與祖國舉行嘅奧運，覺得好榮幸。」<br> 採訪：卓美娟<br> 攝影：陳偉權</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip：股神反對取消遺產稅</title></header><body><h1>國際Gossip：股神反對取消遺產稅</h1><p>美國股神畢菲特（WarrenBuffett圖），除咗捐身家做善事，前排仲高調批評政府稅制向富人傾斜，好似佢咁嘅有錢人應該交多啲稅。佢前日出席國會聽證會，依然講社會公義唔講金，公開反對政府取消有錢人嘅遺產稅，話𠵱家社會貧富懸殊嚴重，連遺產稅都取消，有錢人嘅世襲式財富就會好似雪球咁越滾越大，窮人好難憑實力發達。佢認為，美國作為民主社會，應該徵收累進稅和有意義嘅遺產稅，唔係就會變成有錢人大晒嘅富豪統治國家。<br> 美聯社</p></body></html>

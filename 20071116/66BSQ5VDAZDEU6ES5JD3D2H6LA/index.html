<html><header><meta charset="utf-8"><title>blog人話：盜款230萬鋪床睡</title></header><body><h1>blog人話：盜款230萬鋪床睡</h1><p>吉林省集安市34歲銀行職員張曉志（圖），涉嫌監守自盜，上周六晚用銀行電腦，僅花了10分鐘便把230萬巨款，轉移到自己15張銀行提款卡內，隨即潛逃往吉林市，提取了38.5萬元現鈔，佈滿在旅館的床上，呼呼大睡。之後，張豪花所得來的贓款，做了「大富豪」不足五天，便被公安拘捕。他作供時坦言犯案目的，就是為了「想過過有錢人的日子。」<br>  http://news.163.com/07/1116/03/3TD0MI8A00011229.html </p></body></html>

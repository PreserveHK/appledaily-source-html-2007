<html><header><meta charset="utf-8"><title>張佑赫服兵役黑面</title></header><body><h1>張佑赫服兵役黑面</h1><p>韓國前組合H.O.T成員張佑赫，及組合高耀太的金鍾民，昨午一同到韓國忠南的陸軍訓練營報到，正式開始服兵役。二人共獲500名fans到訓練營支持，張佑赫入營的一刻笑容盡失，相反金鍾民不忘搞笑地向fans揮手告別。</p><p>當兵26個月</p><p>張佑赫今年4月曾到京畿道的軍營報到，但入營三天即因顎骨關節脫骱而被安排回家休息。昨日所見，張佑赫及金鍾民早已把頭髮剪短，他們也不約而同戴帽入營。接受四星期基本軍事訓練後，兩人將會被派往當公益勤務士兵，為期26個月。</p></body></html>

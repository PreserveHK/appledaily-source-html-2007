<html><header><meta charset="utf-8"><title>案件速遞<br>與妹辱女生姊判感化</title></header><body><h1>案件速遞<br>與妹辱女生姊判感化</h1><p>【本報訊】一對分別16及18歲小姊妹認為小五女生偷去衣服，在05年中與另一少女於天水圍商場平台毆打女生，迫她脫衣至僅餘內褲，用手機拍下其受辱短片，女生父親半年後接獲短片於是報警。兩姊妹早前承認兩罪，胞姊張嘉雯（圖）昨被判感化18個月，及接受一年的住院式戒毒療程，胞妹的判刑則押後至本月29日，待裁判官索閱其進一步感化官報告。<br> 署理主任裁判官郭啓安判刑時批評，胞妹寧願到更生中心也不願接受感化的說法不成熟。裁判官指判刑並非如在餐廳點菜，可選吃A餐或B餐，且胞妹需倚賴毒品，根本不能接受感化。<br> 案件編號：FLCC1979/07</p></body></html>

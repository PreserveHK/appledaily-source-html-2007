<html><header><meta charset="utf-8"><title>SpiceGirls復出頭炮咪嘴</title></header><body><h1>SpiceGirls復出頭炮咪嘴</h1><p>近日重組復出的英國女子組合SpiceGirls，昨日為品牌著名內衣Victoria'sSecret，於加州一年一度舉行的內衣時裝騷上擔任演唱嘉賓。雖然今次是她們10年來首度以5人原裝陣容演出，但她們錄影時竟然咪嘴唱歌，實在教眾fans失望。<br> 儘管SpiceGirls當日打扮高貴復古明艷照人，又唱出串燒金曲和新歌，無奈全部都是咪嘴演出，當獻唱新歌《Headlines》時就連舞步都欠奉。即使並非唱家班出身但今次有份行騷的名模HeidiKlum，她跟丈夫歌手Seal都是現場獻唱娛賓，看來SpiceGirls仍未回復當年勇。</p></body></html>

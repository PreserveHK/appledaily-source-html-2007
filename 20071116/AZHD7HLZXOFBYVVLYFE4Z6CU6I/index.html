<html><header><meta charset="utf-8"><title>向海嵐撚手蒸魚</title></header><body><h1>向海嵐撚手蒸魚</h1><p>向海嵐早前到廣州拍攝一個壓力煲的廣告，她在鏡頭前作狀煮食，但並沒有考起她，因為向海嵐加拿大讀書時習慣自己煮食。</p><p>自煮自吃</p><p>向海嵐日前在電話訪問中說：「喺加拿大住嘅時候，如果想食中餐，冇可能日日出街食，所以我就自己鑽研煮飯，我鍾意飲老火湯，所以咪惟有自己煲。」<br> 問向海嵐有甚麼撚手小菜，她說：「我蒸魚、蒸排骨同煎雞翼都幾叻㗎。」那麼當時可有經常開大食會招呼同學？她說：「咁又冇喎，好多時我係自己煮自己食，大家都話好難控制一個人嘅份量，我呢方面都OK。」<br> 採訪：比華利</p></body></html>

<html><header><meta charset="utf-8"><title>有耳非文唱歌不求成名</title></header><body><h1>有耳非文唱歌不求成名</h1><p>創作歌手有耳非文最近推出新曲加精選新碟，其實她已出道多年，不過可能認識她的人不多，近年成為商台DJ，才讓更多人認識她，不過對於她來說，平凡是美。</p><p>靈感受限制</p><p>有耳非文最近還主唱電影《東京鐵塔──我的父親母親》主題曲，她說：「我身邊有好多知名嘅朋友支持我，呢個已經足夠，做咗出名嘅人，唔可隨便出街，唔可以咁容易體驗生活，令我生活圈子窄咗，我嘅創作靈感亦都少咗，我寧願做一個自由、無拘無束嘅人。」所以當她做新碟時全無壓力，只希望大家喜歡便可。<br> 採訪：胡比<br> 攝影：林德雄</p></body></html>

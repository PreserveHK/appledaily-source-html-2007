<html><header><meta charset="utf-8"><title>容祖兒點播率報大數</title></header><body><h1>容祖兒點播率報大數</h1><p>容祖兒昨日在銅鑼灣Neway出席宣傳活動，大會宣佈其新歌《零時零分》於兩周內在該卡拉OK的點播率高達30萬次，問她估計由98年出道至今歌曲的總點播率有多少，她笑說：「一首歌都有30萬，咁點都有30億啩！」正確答案是2,000萬次。<br> 事後祖兒又笑言：「每點一次有五毫子都好吖！」經理人霍汶希即表示會有分紅，祖兒笑說：「我唔覺有收過喎！」昨日的活動在卡拉OK舉行，祖兒卻表示甚少唱K，認真倒米。<br> 採訪：吳佩思<br> 攝影：陳偉權</p></body></html>

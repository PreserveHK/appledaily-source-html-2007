<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅志祥探母病痛哭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅志祥探母病痛哭 - 馮仁昭</h1><p>小豬羅志祥（右）今日喺台北小巨蛋舉行演唱會，蔡依林（左）將擔任嘉賓。可惜羅媽媽日前因糖尿病同感冒引致半昏迷，要送院急救，情況一度危殆。雖然𠵱家可以落床，但醫生要佢留院觀察一個禮拜，所以羅媽媽惟有缺席乖仔嘅演唱會。自從羅爸爸病逝後，小豬更疼錫媽咪，當佢知道媽媽入院後，即刻取消綵排趕去醫院，為怕媽媽見到佢喊過，小豬仲企喺病房外，等情緒平復先敢入去。</p></body></html>

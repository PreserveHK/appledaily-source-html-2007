<html><header><meta charset="utf-8"><title>布斯乖女任金球小姐</title></header><body><h1>布斯乖女任金球小姐</h1><p>布斯韋利士（BruceWillis）及狄美摩亞（DemiMoore）的女兒RumerWillis，最近獲選為明年金球獎頒獎禮的「金球小姐」，昨日她於比華利山出席就任記者會。</p><p>史匹堡獲表揚</p><p>每年的金球小姐傳統上均由明星子女出任，例如去年獲選的是積尼高遜（JackNicholson）女兒Lorraine。金球獎大會指Rumer父母均是巨星，因此她有兩個理由當選。<br> 大會又宣佈明年的頒獎禮上，導演史提芬史匹堡（StevenSpielberg）將獲頒CecilB.Demille大獎，表揚他在娛樂界的貢獻。</p></body></html>

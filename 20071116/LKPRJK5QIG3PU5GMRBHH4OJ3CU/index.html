<html><header><meta charset="utf-8"><title>案件速遞<br>中二生迫童口交官震驚</title></header><body><h1>案件速遞<br>中二生迫童口交官震驚</h1><p>【本報訊】深水埗則仁中心學校一名中二男生，在沙田一屋邨梯間，捉住一名11歲男童的頸項，以原子筆作武器，威脅男童兩度替他口交，男童回家後向母親訴苦，報警求助。男生早前在沙田裁判法院承認刑事恐嚇及非禮罪名，主任裁判官莊景傑昨斥其行為令人髮指及震驚，對受害男童影響極大，判他入教導所。<br> 辯方昨求情時指，現年16歲的被告因一時好奇才犯案，已致信受害人道歉，希望輕判，控罪指被告於今年9月13日，在沙田顯徑邨一大廈梯間犯案。<br> 案件編號：STCC6967/07&#13;</p></body></html>

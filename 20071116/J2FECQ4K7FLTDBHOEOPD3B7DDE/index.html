<html><header><meta charset="utf-8"><title>周圍shot：廣州「路上巨無霸」</title></header><body><h1>周圍shot：廣州「路上巨無霸」</h1><p>廣州最近引進堪稱「路上巨無霸」的新款巴士（圖），試行走來往白雲區匯僑新城與海珠區江南大道南的「244A」路線。這輛巴士全長13.7公尺，比普通巴士長出三公尺，可載130人，車身有三道車門，設計豪華美觀、票價又維持兩元，廣受市民歡迎。<br>  http://gd.news.163.com/07/1115/08/3TAV5LCL0036000Q.html </p></body></html>

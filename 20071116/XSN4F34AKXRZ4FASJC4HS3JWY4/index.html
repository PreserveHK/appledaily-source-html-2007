<html><header><meta charset="utf-8"><title>醫學Online<br>惡菌橫行19人中招</title></header><body><h1>醫學Online<br>惡菌橫行19人中招</h1><p>在社區感染的抗藥性金黃葡萄球菌個案持續上升，上月有19人感染，最年幼患者只有八個月，其中2人出現嚴重併發症，包括35歲男子併發肺膿腫，另一名34歲男病人則有肺炎、敗血及唇部感染，其餘17名患者主要是皮膚感染，全部患者康復，個案包括5名菲律賓人士，巴基斯坦、澳洲及加拿大各有1人，其餘為港人。由今年實施呈報以來，至今已有147宗社區抗藥性金黃葡萄球菌個案。</p></body></html>

<html><header><meta charset="utf-8"><title>林海峰、宋飛結蜂緣</title></header><body><h1>林海峰、宋飛結蜂緣</h1><p>林海峰、蘇民峰、胡楓、周國豐、范振鋒和鄧梓峰等「峰」字派藝人，最近獲邀為動畫《蜜蜂電影》（BeeMovie）中的人物配音。</p><p>學寫笑話</p><p>《蜜》片邀得美國電視喜劇巨星《宋飛正傳》的謝利宋飛（JerrySeinfeld）參與監製、編劇和配音，林海峰一向是宋飛的fans，這次可以替他的動畫配音，顯得十分雀躍，他說：「我覺得好榮幸，我真係好鍾意宋飛，有位前輩送咗佢本書《Seinlanguage》畀我，我從中學到點樣寫笑話，我𠵱家上台做表演同度橋，佢嘅騷都係我參考模式。」而謝利宋飛將於下周四來港宣傳。撰文：葉雪</p></body></html>

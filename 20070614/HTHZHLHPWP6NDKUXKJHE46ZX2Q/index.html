<html><header><meta charset="utf-8"><title>國際Gossip：丹拉瑟鬧CBS無料到</title></header><body><h1>國際Gossip：丹拉瑟鬧CBS無料到</h1><p>退休嘅王牌主播丹拉瑟（DanRather），離開咗美國哥倫比亞廣播公司（CBS），仲好關心CBS的新聞節目收視，前日佢大鬧CBS嘅新聞部總監孟維斯（LeslieMoonves）唔知咩嘢叫新聞，只顧住報輕鬆八卦新聞，仲搵靚女主播庫里克（KatieCouric）搶觀眾，走上無料到嘅歪路。孟維斯聽完嬲到爆，反指佢「性別歧視」。但睇番收視率，自庫里克做咗主播後，CBS新聞收視真係一直下跌噃。<br> 美聯社</p></body></html>

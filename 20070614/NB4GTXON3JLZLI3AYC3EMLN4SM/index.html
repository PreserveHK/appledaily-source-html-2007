<html><header><meta charset="utf-8"><title>「咁貴，暫時唔買」</title></header><body><h1>「咁貴，暫時唔買」</h1><p>「估唔到深圳樓咁貴！」在香港一家銀行任職高層的丁先生，多年心願是在深圳買一層千呎樓（百平方米），閒來作度假用，還儲了一筆五六百萬元的龐大資金，近日他去南山區紅樹林看一個千呎單位，赫然發現竟索價逾千萬元。在香港擁有物業的丁先生說，想不到深圳樓價在這一年升了這麼多，「咁貴，暫時唔買啦！都唔急！或者考慮上海或其他地方。」他又呻笨說，自己以前錯過了好多次買平樓的時機，現在惟有等。</p></body></html>

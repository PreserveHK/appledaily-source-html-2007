<html><header><meta charset="utf-8"><title>曼聯開鑼日迎雷丁</title></header><body><h1>曼聯開鑼日迎雷丁</h1><p>【綜合英格蘭外電】英超聯周四公佈07/08年球季首輪秩序，其中曼聯、阿仙奴及車路士暫定於8月11日星期六開鑼日俱有主場之利，且對手同為不擅作客或「升班馬」的雷丁、富咸及伯明翰。至於利物浦則要到訪主場硬淨的阿士東維拉；其餘戲碼多為中游球隊的對壘，而上季英冠得主新特蘭首戰便要遇上實力分子熱刺。</p><p>07/08球季英超聯首輪秩序</p><p>阿仙奴vs富咸<br> <br> 阿士東維拉vs利物浦<br> <br> 保頓vs紐卡素<br> <br> 車路士vs伯明翰<br> <br> 打比郡vs樸茨茅夫<br> <br> 愛華頓vs韋根<br> <br> 曼聯vs雷丁<br> <br> 米杜士堡vs布力般流浪<br> <br> 新特蘭vs熱刺<br> <br> 韋斯咸vs曼城<br> <br> *前者主場</p></body></html>

<html><header><meta charset="utf-8"><title>湯臣一品被斥牟暴利</title></header><body><h1>湯臣一品被斥牟暴利</h1><p>此刻正成為上海樓市眾矢之的的豪宅湯臣一品，再度被媒體踢爆其成本價為每平方米4,225元。即使所有建築材料全部取自頂級，其成本價格也決不會超過每平方米30,000元，並指湯臣至少在這一樓盤上賺到數十億元的利潤。<br> 對於全國樓市而言，湯臣一品是高樓價的典型，而對於上海樓市而言，它則是涉嫌「捂盤惜售、虛假銷售」的最新案例。從6月5日市房地局發文宣稱將調查湯臣一品等三個樓盤至今，上海地產界正面臨着自05年以來又一次大規模的整風運動，此次整風過程中，樓盤高定價也被納入罪責之一。<br> 上海《東方早報》</p></body></html>

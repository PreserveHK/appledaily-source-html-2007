<html><header><meta charset="utf-8"><title>中環在線：面譜點睛 - 李華華</title></header><body><h1>中環在線：面譜點睛 - 李華華</h1><p>喺大埔嘅教院經常俾人蝦，教統局局長李國章仲恐嚇佢話唔合併就會被「強姦（Raped）」，成間學校喺香港好似冇人撐咁。好彩有滙豐嘅慈善基金雪中送炭，千禧年捐咗785萬畀教院成立幼兒發展中心。另外，過去五年夾埋撥咗近300萬，資助喺教院讀幼兒教育課程嘅逾950個學生，返內地交流取經。<br> 最新一批210個準幼師，喺舊年12月至今年4月，到北京、廣州同上海研習，除咗睇人哋點教細蚊仔，仲練得一門手藝，噚日搞咗個分享會，表演羽扇舞、敲擊樂同書法戲劇，又親手畫啲靚靚面譜，邀請到場嘅滙豐銀行總經理梁高美懿（右五）幫手點睛。</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>布殊「第一手錶」無恙</title></header><body><h1>國際Gossip<br>布殊「第一手錶」無恙</h1><p>隻美國「第一手錶」，出番嚟見人啦！話說喬治布殊（GeorgeW.Bush）上個禮拜去阿爾巴尼亞鄉鎮富舍克魯亞（FusheKruje），同居民熱情握手，握吓握吓兩隻手光脫脫，唔見咗隻錶喎，惹嚟美國「第一先生」俾人老笠嘅失禮傳聞。喬治布殊猛話件事「無稽」兼「難以置信」，前日（周三）仲特登戴番隻錶出嚟，費事齋講冇人信。<br> 英國《每日電訊報》</p></body></html>

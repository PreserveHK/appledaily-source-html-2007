<html><header><meta charset="utf-8"><title>「有身份證，剛出生也用」</title></header><body><h1>「有身份證，剛出生也用」</h1><p>河南鄭州隴海路京廣客運站對面的「老程記風味城」餐廳，早前聘用了五名未滿16歲的男孩在餐廳工作。當地勞動和社會保障局執法人員，接到市民舉報到場檢查時，餐廳老闆竟氣勢凌人地向執法人員說︰「不管兩歲還是5歲，國家給他辦身份證了，你去找國家的事吧，我們只認身份證，只要有身份證，剛生下來的我也會用。」<br> 其後，當執法人員要求將這些男孩帶回去作進一步調查時，該老闆卻又聲稱這些人是他的親戚，並指已經叫他們走了。</p><p>禁聘16歲以下青年</p><p>內地法律雖規定，僱主不可聘用16歲以下的青少年工作，但童工問題仍然相當嚴重。<br> 河南《今日安報》</p></body></html>

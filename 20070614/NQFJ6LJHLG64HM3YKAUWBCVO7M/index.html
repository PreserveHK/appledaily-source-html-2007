<html><header><meta charset="utf-8"><title>炒家棄股炒樓</title></header><body><h1>炒家棄股炒樓</h1><p>提起炒樓，在深圳開髮廊的港人劉先生就眉飛色舞，「前年我在小梅沙買了一個有海景的逾百平方米複式單位，當時均價兩萬元，現在已升到6萬元。但這裏是度假用的，不會賣，這種看海單位深圳很少。」<br> 劉先生平日就住在鄰近工作地點的羅湖區，這裏五六年前買，當時7,000元均價，現在估計也升了一倍。「自己2003年就開始炒股，但這半年來深圳股市都升得七七八八啦，越炒就越驚，不炒了，反而樓市就十分看好。」他正在物色升值潛力高的樓盤，目標是豪宅。<br> </p></body></html>

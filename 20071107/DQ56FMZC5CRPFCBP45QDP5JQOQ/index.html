<html><header><meta charset="utf-8"><title>財話短說<br>上海建工擬參建西九</title></header><body><h1>財話短說<br>上海建工擬參建西九</h1><p>▲上海建工香港分公司董事總經理顧鏡卿（圖），以及上海現代建築設計總經理許永斌均表示，有意參與建築及設計西九龍項目。上海隧道股份香港分公司董事張寧亦稱，早前承接落馬洲支線隧道工程，現時與中國港灣工程及奧地利ALPINE入標競投本港西隧、荃灣及荔枝角排水道的隧道項目。不過，三公司均表示，暫無意來港上市。上海建工指首選回內地A股上市，而上海隧道則現已於A股掛牌。</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip：小澤一郎打消辭去黨魁</title></header><body><h1>國際Gossip：小澤一郎打消辭去黨魁</h1><p>日本在野民主黨黨魁小澤一郎星期日話要辭職，但經過黨嘅挽留，噚晚（周二）決定打消退意。據民主黨幹事長鳩山由紀夫講，小澤雖然覺得繼續留任會有啲尷尬，但仍然願意為黨再努力一次。呢場辭職風波，由於上星期五日本首相福田康夫話想請民主黨組織聯合政府，小澤冇即時當面拒絕，後來又傳出聯合政權構想其實係小澤嘅意思，引起民主黨人不滿，小澤就係因為咁辭職。<br> 中央社</p></body></html>

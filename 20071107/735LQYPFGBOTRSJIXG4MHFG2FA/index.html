<html><header><meta charset="utf-8"><title>GRAPHICWORLD：黑手黨教父被捕</title></header><body><h1>GRAPHICWORLD：黑手黨教父被捕</h1><p>　</p><p>話你知：黑手黨年賺萬億</p><p>黑手黨名字Mafia源於阿拉伯語mu'afah，意指勇氣與保護，最初是農民團結對抗封建地主的組織，意大利統一時期勢力越見強大，17世紀英國海軍以檸檬治壞血病，令歐美對檸檬需求甚殷，黑手黨向西西里（Sicily）的檸檬林主人收取保護費，從事敲榨勒索的非法勾當。意大利早前有官方報告指，黑手黨可謂意大利最賺錢的企業，年賺900億歐元（約10,159億港元），佔國民生產總值的7%，商界企業認為現時要嚴厲打擊黑手黨了。<br> 法新社/美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>古典碧咸盼來港發展</title></header><body><h1>古典碧咸盼來港發展</h1><p>有「古典碧咸」之稱的小提琴家DavidGarrett，前晚與名模LisaS.及陳柏霖名模女友MandyLieu現身圓方廣場，出席名筆Montegrappa新店活動。只逗留兩日的David說：「今次第三次來香港，不過今次只會逗留兩日，其實也好想在香港發展。」問到他對香港模特兒的感覺如何，他說：「十分漂亮。」<br> 此外，Mandy當晚上圍看來豐滿了不少，她笑說：「因為之前買了條繩返屋企做運動，個sales話可以用嚟健胸，我𠵱家每日做兩次運動，本身係Bcup，都想升cup，做運動都firm咗唔少。」<br> 採訪：MaggieLaw<br> 攝影：ChenWaiOn</p></body></html>

<html><header><meta charset="utf-8"><title>醫學Online<br>新疫苖降血壓免服藥</title></header><body><h1>醫學Online<br>新疫苖降血壓免服藥</h1><p>瑞士專家發明了一種新疫苗供患高血壓人士使用，注射後便毋須天天服食降血壓藥。<br> 有關疫苖仍屬實驗性質，參與實驗的病人，注射疫苖後上壓指數下降六點，下壓的指數也降低三點。<br> 專家指，實驗又意外發現疫苖更可降低高血壓病人多數在朝早5時及8時血壓突然標升的問題。接受注射疫苗的病人未見任何嚴重的副作用，但會出現輕微的不適，例如注射傷口位置有紅腫或疼痛等。</p></body></html>

<html><header><meta charset="utf-8"><title>佐敦內衣月曆搶上網</title></header><body><h1>佐敦內衣月曆搶上網</h1><p>臨近年尾，英國明星2008年月曆開始出籠，當中一眾巨胸性感名模佐敦（Jordan）、KellyBrook及英超球星C朗拿度（CristianoRonaldo）前女友GemmaAtkinson的月曆照，近日於網上曝光。</p><p>Gemma夠狂野</p><p>今年佐敦的月曆大改以往大紅大紫的誇張造型，改走成熟路線，所穿的性感內衣大都以黑色為主，充滿神秘感。<br> 青春無敵的GemmaAtkinson則大玩戶外森林感覺，表現出野性奔放的一面。至於KellyBrook則以若隱若現的透視內衣作主打，加上大量誘人甫士，令人充滿遐想。</p></body></html>

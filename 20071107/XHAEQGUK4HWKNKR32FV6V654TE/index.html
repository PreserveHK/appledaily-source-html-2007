<html><header><meta charset="utf-8"><title>Fiona發燒開工瞌眼瞓</title></header><body><h1>Fiona發燒開工瞌眼瞓</h1><p>薛凱琪（Fiona）早前為Bossini舉辦「分享快樂一刻」生活短片大賽拍攝示範作品，當日她抱恙上陣，開工時還發着高燒，但Fiona在鏡頭前顯得龍精虎猛，在輕鬆的氣氛下不停大笑，看不出她半點不舒服，但當導演一停機，她便回復一個病樣，還要爭取時間休息睡一睡。</p><p>辛苦頂硬上</p><p>Fiona說：「既然接咗工作，就要發揮最好一面，否則點對得住客戶，點辛苦都要頂硬上，加上我嗰段時間喺台灣工作，係特登抽時間返香港拍㗎，時間緊迫，我都想順利完成。」<br> 撰文：丁寧</p></body></html>

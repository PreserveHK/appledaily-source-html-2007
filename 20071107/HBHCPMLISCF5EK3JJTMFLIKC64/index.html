<html><header><meta charset="utf-8"><title>Blog派分子：Sonim萬聖節玩到癲</title></header><body><h1>Blog派分子：Sonim萬聖節玩到癲</h1><p>日本女歌手後藤真希嘅細佬祐樹，日前因為偷竊被捕，再度成為新聞人物，至於以前曾經同祐樹合組EEJUMP嘅女歌手Sonim，經過一輪個人發展行性感路線後，依然喺藝能界浮浮沉沉。最近佢同女星大澤茜組成跳舞組合「tomboy」，打算再攻樂壇。</p><p>炮製南瓜蛋糕</p><p>重投樂壇嘅Sonim，喺今個月開咗最新網誌同fans交流。喺啱啱過咗去嘅萬聖節，Sonim都有扮鬼扮馬四圍玩，仲將相放上網誌度㖭，當日佢親手炮製咗南瓜蛋糕慶祝，同拍檔大澤茜一齊分享。<br> <br> 網址： http://ameblo.jp/sonim310/ </p></body></html>

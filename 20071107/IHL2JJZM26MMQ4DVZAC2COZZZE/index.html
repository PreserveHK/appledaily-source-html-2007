<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李詩韻彩鞭俠失手自鞭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李詩韻彩鞭俠失手自鞭 - 馮仁昭</h1><p>李詩韻同馬國明噚日喺新城接受《啤梨士多》訪問。佢哋早排去雲南拍攝無綫新劇《少年四大名捕》，佢哋都要拍好多打戲，李詩韻嘅武器係一條彩鞭，佢話：「唔係SM個啲鞭，似馬戲團嗰啲鞭，拍嗰時仲整親自己同人哋塊面㖭。」至於台慶夜，馬國明會同吳卓羲、徐子珊等表演吊威吔打鼓，佢話：「排咗一次，兩邊腰位都好痛，我仲試過吊威吔吊足一晚，搞到好痛呢。」</p></body></html>

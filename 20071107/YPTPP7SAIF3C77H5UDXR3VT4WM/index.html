<html><header><meta charset="utf-8"><title>洪天明開新店唔認賬</title></header><body><h1>洪天明開新店唔認賬</h1><p>洪天明在銅鑼灣開設的Basement酒吧生意不俗，最近他在店舖附近加開另一間分店，前晚特別找來大班朋友參加開業派對，包括吳國敬與女友、歐陽震華、阮兆祥、苗僑偉夫婦、鍾鎮濤、葉蘊儀及黃家諾等，而林家棟及陳雅倫等出席完《魔術男》首映後也前來捧場。</p><p>家棟語無倫次</p><p>起初洪天明否認自己是老闆，只稱幫朋友手，及後所有朋友都表示前來撐洪天明，他才不得不承認。此外，林家棟與朋友結伴現身，起初他說：「我啱啱瞓醒咋。」但其後他卻謂看過首映才到場，表現語無倫次，十分搞笑。<br> 採訪：張俊銘<br> 攝影：林德雄</p></body></html>

<html><header><meta charset="utf-8"><title>樓市快拍　其他<br>中原推HIBOR低息按揭</title></header><body><h1>樓市快拍　其他<br>中原推HIBOR低息按揭</h1><p>▲中原按揭王美鳳表示，與中原地產及銀行合作，推出「HIBOR低息按揭計劃」，買家經中原購買一手及二手物業均可申請，息率全期為HIBOR+0.45厘，以昨日1個月同業拆息3.42厘計，息率為3.87厘，上限鎖定為P（現為7.5厘）減3厘。客戶最高可獲貸款額0.5%現金回贈。計劃按揭成數最高95%，最低貸款額為100萬元，罰息期3年。</p></body></html>

<html><header><meta charset="utf-8"><title>顧紀筠返亞視主持奧運</title></header><body><h1>顧紀筠返亞視主持奧運</h1><p>亞視將於下周五（16日）假大埔總台舉行08年節目巡禮，也是亞視今年易主後，首次公佈明年節目陣勢。據悉已被亞視斟掂重返娘家、擔任明年奧運節目主持的顧紀筠將於會上露面，聯同風之后李麗珊齊推介奧運揭開序幕。</p><p>吳鎮宇亮相</p><p>除了顧紀筠外，吳鎮宇也極有機會出席節目巡禮，原來亞視已購入他主演的內地劇《生命有明天》，故他應到場為劇集造勢；除此之外，明年亞視製作劇集尚有由陳秀雯主演的《男人女忍》，又有無綫前監製劉仕裕開拍、由鍾淑慧和李修賢演出的新劇《東邊西邊》等。<br> 採訪：林妃</p></body></html>

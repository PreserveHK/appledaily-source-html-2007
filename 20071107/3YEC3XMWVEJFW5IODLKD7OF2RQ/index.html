<html><header><meta charset="utf-8"><title>醫學Online<br>提神飲品或致心臟病</title></header><body><h1>醫學Online<br>提神飲品或致心臟病</h1><p>紅牛（RedBull）飲品標榜快速提神，但美國佛羅里達州一個醫學會議指出，紅牛的成份令血壓急速上升，令人容易患上心臟病和中風，醫生勸喻心血管病患者戒喝。<br> 研究員請15名血壓正常的健康男女戒喝咖啡因飲品一周，之後每天喝兩罐含咖啡因及牛磺酸（Taurine）的飲品，發現他們喝後四小時的血壓及心跳率上升了5至7%，連續喝七天後更上升了10%。咖啡因和牛磺酸可令血壓突然上升，容易引致心臟病及中風。<br> 目前法國、挪威、丹麥、冰島及烏拉圭禁售紅牛，英國及加拿大則在罐上加上警告字句。紅牛公司暫時未有回應。</p></body></html>

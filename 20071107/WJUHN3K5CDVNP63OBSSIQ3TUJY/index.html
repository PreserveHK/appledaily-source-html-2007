<html><header><meta charset="utf-8"><title>財話短說<br>陳家強：存保制基金擁3.74億</title></header><body><h1>財話短說<br>陳家強：存保制基金擁3.74億</h1><p>▲財經事務及庫務局局長陳家強在書面回覆議員提問時指出，存保計劃實施至今運作暢順，截至今年3月底，存保計劃基金總額已達3.74億元，預料基金總額將如期在三年後達至13億元的目標。他表示，由於中小型銀行存款額的變動可能受很多不同因素的影響，而存保會及各中小型銀行均沒有就存款人的存款原因進行調查，因此，存保會無法就存保計劃對中小型銀行存款的影響作評估。</p></body></html>

<html><header><meta charset="utf-8"><title>有機按摩油　啱孕婦</title></header><body><h1>有機按摩油　啱孕婦</h1><p>睇新聞話今年11&amp;12月係生仔高峯期，孕婦本來就有腿部痠痛及靜脈曲張的問題，𠵱家各準媽仲要為了搵醫院頻頻撲撲，搞到雙腿壓力更大！Organichoice專為孕婦紓緩腿部而設的按摩油，以有機薰衣草、檸檬草及絲柏精華油製成，香味清新，有助紓緩肌肉痛楚及情緒緊張。澳洲品牌Organichoice其實剛於10月底登陸香港，顧名思義，賣點自然是Organic一字，其產品都由經澳洲「可持續農業協會」認證的有機草本成份製，不含基因改造成份、農藥、人造防腐劑等等，孕婦用嘅當然要安全啲好啲。<br><br>GNC專門店（25753636）<br>銅鑼灣勿地臣街6號地下</p></body></html>

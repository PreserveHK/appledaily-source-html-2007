<html><header><meta charset="utf-8"><title>孫耀威大膽建社團</title></header><body><h1>孫耀威大膽建社團</h1><p>孫耀威、官恩娜、陳嘉容及AmandaS.昨日在尖沙嘴出席「Levi's手提電話」活動，眾藝人更獲大會送贈手提電話及特製鐵圈鏈繩。<br> 孫耀威透露近日已籌備成立歌迷會「社團威威」，早前印有「拾肆K」字樣的T恤引來軒然大波，問他可會擔心歌迷會的名字惹起敏感，他說：「去政府註冊嗰份表格都係叫社團註冊表，社團係好正面嘅字眼，希望自己嘅歌迷會可以好似華仔天地咁成功。」</p><p>官恩娜受滋擾</p><p>此外，官恩娜透露經常受電話滋擾，可能因有朋友遺失電話令其電話號碼外洩，她說：「我𠵱家都有幾個電話號碼，自己個電話都盡量唔影太搞嘢嘅相，以免唔見咗就麻煩。」<br> 採訪：卓美娟　攝影：林德雄</p></body></html>

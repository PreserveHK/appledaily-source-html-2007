<html><header><meta charset="utf-8"><title>軒仔祝關楚耀掂過碌蔗</title></header><body><h1>軒仔祝關楚耀掂過碌蔗</h1><p>關楚耀與張敬軒昨日一同到商台接受訪問，原因是軒仔最近替關楚耀監製了一首新歌，不講不知其實兩人是契兄弟關係，軒仔是契哥，關楚耀則是契細佬。</p><p>回贈頭套</p><p>契哥軒仔為了預祝契細佬新碟大賣，特別預備了數碌蔗送給他，軒仔笑說：「你知我哋呢啲歌手冇乜錢，但為表心意，希望佢隻碟掂過碌蔗咁話啦。」<br> 而身位契細佬的關楚耀也禮尚往來，他說：「我係會送返個套畀契哥嘅，大家唔好心邪，我指嘅係頭套，因為我新碟會附送有我設計嘅local頭套畀大家，今次呢啲頭套係我自己貼錢話要送㗎，希望大家會鍾意啦。」軒仔大讚關楚耀設計了得，更感謝他的一番心意。<br> 採訪、攝影：胡比</p></body></html>

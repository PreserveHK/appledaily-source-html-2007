<html><header><meta charset="utf-8"><title>財話短說<br>滙控傳入股韓亞壽險</title></header><body><h1>財話短說<br>滙控傳入股韓亞壽險</h1><p>▲外電引述網上新聞媒體《EDaily》消息報道，滙控（005）將購入南韓第4大銀行韓亞金融集團旗下壽險公司49.9%股權；又指韓亞金融於10月19日的董事會會議上，已滙報及通過有關交易，雙方將於下周一（11月12日）簽訂初步協議。不過，消息並無透露交易作價，只說交易完成後，韓亞金融會繼續持有該壽險公司的控制性股權。韓亞金融及滙控均拒絕評論有關消息。</p></body></html>

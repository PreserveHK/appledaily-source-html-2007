<html><header><meta charset="utf-8"><title>趙薇期待犧牲色相</title></header><body><h1>趙薇期待犧牲色相</h1><p>趙薇昨日到商台宣傳新碟，雖然她只來港數天，不過愛購物的她也抽一天時間到處購物，她說：「不過一天時間真的不夠買東西，其實宣傳也不夠，如果不宣傳又怕別人不知道我出新專輯。做完宣傳，要趕回內地拍攝電影《赤壁》，今年內應該會拍完。」</p><p>「沒人找我拍這些」</p><p>最近內地女演員都有大膽演出，如湯唯在《色，戒》的全裸演出和范冰冰在《蘋果》中露點，趙薇會否為藝術犧牲呢？她笑說：「沒人找我拍這些，好奇怪。如果是認真的電影，露一露也不是甚麼大不了，只要不是色情片、情節需要便可以。」<br> 採訪、攝影：胡比</p></body></html>

<html><header><meta charset="utf-8"><title>小栗旬半裸暴君</title></header><body><h1>小栗旬半裸暴君</h1><p>日本男星小栗旬主演的舞台劇《卡利古拉》，前日綵排招待傳媒探班。飾演羅馬帝國暴君卡利古拉的小栗旬，為藝術犧牲露肉，在台上半裸示人。</p><p>被單遮下體</p><p>小栗旬憑日劇《花樣少年少女》走紅後，沒有因此而變得守身如玉。今次在劇中他僅以被單遮蔽下體，露出結實肌肉。此外，小栗旬在劇中還會以女裝等大膽造型示人。多次與小栗旬合作的舞台劇導演蜷川幸雄對他讚不絕口說：「小栗旬的演技出色，現在終於捱出頭來，是理所當然的。」</p></body></html>

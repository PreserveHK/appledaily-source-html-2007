<html><header><meta charset="utf-8"><title>醫學Online<br>男性對乳癌警覺較低</title></header><body><h1>醫學Online<br>男性對乳癌警覺較低</h1><p>男性也應留意自己胸部，會否出現乳癌症狀。美國德薩斯大學的癌症研究中心資料顯示，美國在2005年時有1,600名男性患上，病發率有上升趨勢，最危險是多數男性患者都在晚期才發現，因為他們對乳癌的警覺性遠低於女性。一名52歲的患者坦言，即使發現自己的乳房位置有刺痛感覺，但也沒有在意及理會，直至其妻堅持要他檢查，才發現乳癌已擴散至骨骼。</p></body></html>

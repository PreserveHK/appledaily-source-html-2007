<html><header><meta charset="utf-8"><title>醫學Online<br>食避孕丸增血管鈣化</title></header><body><h1>醫學Online<br>食避孕丸增血管鈣化</h1><p>服食避孕丸10年，會增加三、四成血管鈣化危險。比利時一項研究，分析1,300名年齡由35至55歲婦女，81%已進食避孕丸超過一年，平均已服食13年，研究人員為她們量度頸部及大腿的動脈血管，結果發現，每服食10年避孕丸，血管鈣化的風險平均上升三成左右，其中頸部血管鈣化的機率會增加42%，大腿的血管鈣化風險則上升34%，血管出現鈣化可致栓塞，甚至可致中風。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Freeze拍檔嗌交當談情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Freeze拍檔嗌交當談情 - 馮仁昭</h1><p>Freeze噚日喺新城接受訪問，雖然佢哋近日傳不和，不過噚日三人出現時就表現得相當老友，接受訪問時仲不時拿不和新聞開玩笑，石詠莉話：「好搞笑，其實未組合前已經話同甄穎珊不和啦。」Freeze強調平日有為工作上嘅問題爭執，但當大家拎出嚟傾之後，過幾日就會冇事，佢哋話就好似拍拖情侶都會有拗撬，咁先代表大家相愛喎。</p></body></html>

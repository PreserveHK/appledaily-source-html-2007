<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林憶蓮嘆美食紓緩壓力 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林憶蓮嘆美食紓緩壓力 - 馮仁昭</h1><p>聽日喺九龍灣國際展貿中心舉行演唱會嘅林憶蓮，早排幫PizzaHut拍咗個廣告，以不同嘅時尚造型出現，暢談佢嘅理想生活態度。憶蓮話：「簡單嘅生活就係feelgood嘅寫照，只要按自己心意去選擇最適合自己嘅嘢，忠於自己嘅選擇，凡事以平常心去面對，就能真正feelgood！」提到藝人要面對沉重壓力，憶蓮話盡情享受美食係減壓嘅好方法。</p></body></html>

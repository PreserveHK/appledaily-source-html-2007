<html><header><meta charset="utf-8"><title>ShoppingNews：<br>商場搞減價兼印行山小冊子</title></header><body><h1>ShoppingNews：<br>商場搞減價兼印行山小冊子</h1><p>近期天氣凉爽，最適合行山等戶外活動，所以好多商場店舖都搞戶外用品優惠。鑽石山荷里活廣場7間運動用品店，就由即日起至12月9日舉行行山用品大優惠，以低至四折價錢，發售多款名牌行山鞋、背囊、風褸等。而商場更會派發「秋季漫遊」小冊子，以提供西貢多個熱門遠足路線及資訊，等大家買得開心又玩得開心。<br><br>記者：曾順珍</p><p>查詢：21188811<br> ＊優惠只適用於荷里活廣場</p></body></html>

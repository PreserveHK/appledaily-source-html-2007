<html><header><meta charset="utf-8"><title>權相佑半裸谷酒店</title></header><body><h1>權相佑半裸谷酒店</h1><p>近日忙於拍攝新劇《壞愛情》的權相佑，於8月底曾前往印尼的峇里島，為以其名字命名的度假酒店OceanBlueHotelK.S.W拍攝廣告。其宣傳照和短片日前在酒店網站內曝光，當中他在泳池內露點兼勁晒腹肌的相片，最受fans注目。<br> 有84個房間，拍攝當日由於中日fans聞風而至，將酒店重重包圍，結果要經理人公司下令禁止影迷接近偶像。</p><p>扮度蜜月</p><p>宣傳照中權相佑試盡酒店內一切設拖，包括泳池、spa及海灘等，他還與女模特兒充當在酒店結婚擺酒的情侶，希望吸引更多新人到當地結婚度蜜月。</p></body></html>

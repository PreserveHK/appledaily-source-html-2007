<html><header><meta charset="utf-8"><title>熱爆click：西安文物局官員爆粗</title></header><body><h1>熱爆click：西安文物局官員爆粗</h1><p>國際古蹟遺址理事會國際保護中心常務副主任、陝西西安市文物局副局長孫福喜，前日接受華商網訪問，談及河南洛陽與西安的絲綢之路起點之爭時，大爆粗口，短短五句，夾雜了多個粗口字，指人怎會有多個生日為例，批評河南硬說絲路有多個起點，引起網友巨大迴響。有網友決定向法院提出訴訟，要求孫向河南人道歉；也有網友批評孫公開爆粗，顯示「一個政府官員不該有的野蠻、粗俗的本性」。<br>  http://news.163.com/07/1106/11/3SK50MJJ0001124J.html </p></body></html>

<html><header><meta charset="utf-8"><title>篠原懷孕4個月</title></header><body><h1>篠原懷孕4個月</h1><p>今年34歲的日本女星篠原凉子，與年長24歲的舞台劇演員丈夫市村正親結婚兩年，終於造人成功傳來喜訊。篠原昨日以傳真宣佈已懷孕四個月，預產期在明年5月尾。</p><p>辭演劇集</p><p>篠原凉子婚後曾多次被傳有喜，可惜均屬空穴來風。今年9月，她出席新廣告記者會時，被問到是否有孕，卻笑稱自己胖了。篠原去年主演劇集《超級特派員》叫好叫座，電視台原定在今年10月開拍續集，卻因篠原突然辭演，需由赤西仁主演的劇集《有閑俱樂部》頂上。篠原表示完成手頭上的工作後，便會靜待小生命降臨。
</p></body></html>

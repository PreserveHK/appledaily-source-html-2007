<html><header><meta charset="utf-8"><title>樓市快拍　其他<br>將軍澳二手成交量勝去年</title></header><body><h1>樓市快拍　其他<br>將軍澳二手成交量勝去年</h1><p>▲美聯何銘培表示，由於現時將軍澳區一手貨尾不足50伙，買家遂轉投區內二手市場。據土地註冊處及該行研究部資料顯示，今年首10個月區內已錄得3370宗成交，比去年同期的2113宗高出約59.5%，並已超越去年全年的2567宗，估計今年全年二手交投量可突破4000宗。期內，連租約成交約有152宗，較去年全年的42宗增2.6倍，反映投資者開始活躍，部份更持有超過1伙。</p></body></html>

<html><header><meta charset="utf-8"><title>何潤東孭林嘉綺怕現反應</title></header><body><h1>何潤東孭林嘉綺怕現反應</h1><p>何潤東和林嘉綺日前在上海拍攝內衣褲廣告，何潤東已第三年為該品牌拍廣告，他首次和林嘉綺合作，一見到女方便說：「你好高，你不穿鞋都比我高吧！」他稱很擔心會出現生理反應，更笑說若克制不住，會被笑足五年。<br> 面對只穿三角內褲的何潤東，女方一度顯得很害羞，拍攝時兩人不時有肌膚接觸，但越拍越有默契，拍完廣告後，兩人還一起食飯，飯後同回酒店，落車時何潤東還細心地替女方開車門。<br> 撰文：李全</p></body></html>

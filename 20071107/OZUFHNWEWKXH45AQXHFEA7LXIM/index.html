<html><header><meta charset="utf-8"><title>馮仁昭四圍超：側田學打Golf傾出碟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：側田學打Golf傾出碟 - 馮仁昭</h1><p>側田（Justin）早排同小師妹唐素琪（Chelsea）一齊拍電器廣告，佢哋之前合作拍過Justin《男人KTV》嘅KTV，所以合作起嚟駕輕就熟，10個鐘拍咗好多個造型，其中一個造型係佢哋作狀打高爾夫球。側田拍之前去學打波嘅正確姿勢，側田好得戚咁話下次同黃柏高、雷頌德傾出碟，可以扮生意佬，去高爾夫球場邊玩邊傾，可能會有新靈感。</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip：布殊叫穆沙拉夫卸軍職</title></header><body><h1>國際Gossip：布殊叫穆沙拉夫卸軍職</h1><p>美國總統喬治布殊（GeorgeW.Bush）前日（周一）終於開腔警告巴基斯坦總統穆沙拉夫（PervezMusharraf），叫佢卸下陸軍參謀長職務，如期舉行大選，仲叫國務卿賴斯（CondoleezzaRice）親自打電話同佢講明。而穆沙拉夫透過發言人話，若冇突發事件，出年1月會照常舉行大選，仲話國家搞番掂啲行政、立法同司法之後，佢就會除咗件軍服，聽住先啦。<br> 美聯社</p></body></html>

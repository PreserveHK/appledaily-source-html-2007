<html><header><meta charset="utf-8"><title>太陽系外發現有水行星</title></header><body><h1>太陽系外發現有水行星</h1><p>美國太空總署科學家前日（周二）宣佈新發現一顆行星，它與另外四顆行星同時圍繞一顆像太陽的恒星轉動，成為太陽系以外首個五行星組合。</p><p>性質像土星料沒生物</p><p>天文學家花了大概20年時間，利用陸上望遠鏡觀測到這顆新行星。它圍繞着巨蟹座一顆叫55Cancri的恒星轉動，轉一圈為260天。它的質量是地球的45倍，雖然有水和氣候溫和，但性質像土星多於地球，科學家因而推測這個行星上沒有生物。<br> 55Cancri離地球41光年，目前所知共有五顆行星圍繞它轉動，科學家說隨着科技進步，不排除未來會在這個星系找到一個像地球的星球。<br> 美聯社/路透社</p></body></html>

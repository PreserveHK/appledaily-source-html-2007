<html><header><meta charset="utf-8"><title>Beyonce辣㷫上海</title></header><body><h1>Beyonce辣㷫上海</h1><p>美國R&amp;B天后BeyonceKnowles前晚在上海大舞台舉行「TheBeyonceExperience」亞洲巡迴演唱會，Twins、黃奕、林心如及蘇有朋等均有捧場，他們本來希望在酒會跟偶像見面，可惜Beyonce已表明不會出席。<br> Beyonce的演唱會遲了15分鐘才開場，她施展渾身解數勁歌熱舞，而服飾也越來越性感狂野，令台下歌迷看得熱血沸騰。Beyonce又甚懂搞氣氛，她不停問歌迷：「這樣的叫聲就叫大聲嗎？還能再大聲點嗎？」令歌迷忍不住聞歌起舞。<br> 採訪、攝影：盧健、郭晨</p></body></html>

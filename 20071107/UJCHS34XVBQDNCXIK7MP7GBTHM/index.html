<html><header><meta charset="utf-8"><title>電視鑑證科：黎耀祥誤中六合彩</title></header><body><h1>電視鑑證科：黎耀祥誤中六合彩</h1><p>無綫拍攝劇集製作馬虎已經不時被觀眾投訴，今次道具部的手足又有出錯，凌零發昨日接獲讀者李小姐報料，指周一晚（5號）播出的《同事三分親》中，黎耀祥竟能以沒印上號碼的彩票領取六合彩獎金。</p><p>廢票換10萬</p><p>劇情講述簡慕華遭前夫索討五萬元，黎耀祥便提議夾錢買六合彩博一博。二人相約到餐廳核對六合彩號碼，發現中了三獎，可獲十萬元彩金，當兩人興高采烈之際，此時鏡頭一轉，竟清楚看到簡慕華手上的彩票是空白一片，沒有任何電腦條碼印在票上，根本是一張廢票，沒可能拿到彩金，難道賽馬會知道簡慕華的遭遇，大發慈悲贈她10萬元？</p></body></html>

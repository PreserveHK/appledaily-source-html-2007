<html><header><meta charset="utf-8"><title>後藤男友涉盜竊被捕</title></header><body><h1>後藤男友涉盜竊被捕</h1><p>前Morning娘成員後藤真希，日前因胞弟祐樹盜竊被捕而離開Hello!Project，而昨日出版的日本雜誌《FLASH》，更踢爆與後藤拍拖的圈外男友，也因與祐樹參與盜竊一同被捕。</p><p>自小青梅竹馬</p><p>今年22歲的後藤真希，與年輕3歲的男友A自小青梅竹馬，兩人於05年祐樹的婚禮上重遇而撻着，拍拖期間後藤全程照顧男友起居飲食，每次外出約會也由她結賬。不過後藤與男友拍拖一年後曾一度分手，直至最近再度復合，今年夏天後藤男友因與祐樹集體盜竊而被捕，看來她以後也要帶眼識人了。</p></body></html>

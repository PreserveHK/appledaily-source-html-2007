<html><header><meta charset="utf-8"><title>兒童手鐲可預警車禍</title></header><body><h1>兒童手鐲可預警車禍</h1><p>日本汽車生產商日產，正研製一種為小孩而設的預防交通意外系統，讓他們戴上一種特製手鐲，當有車輛駛近時，就會發出訊號，警告司機附近有小朋友，要打醒精神。<br> 日產研製的系統像手鐲一樣可戴在小孩子手上，當他們過馬路或者接近馬路時，就會發出訊號給附近道路上行駛的汽車，告訴司機「有小孩子在附近，請小心」，提醒司機多加留意。日產把這項技術，在北美國際汽車展上展示。<br> 美聯社</p></body></html>

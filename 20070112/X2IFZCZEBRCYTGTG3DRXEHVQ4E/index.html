<html><header><meta charset="utf-8"><title>蝦碌小八卦：音響失靈小方甩嘴</title></header><body><h1>蝦碌小八卦：音響失靈小方甩嘴</h1><p>方力申前晚在東港城為中華小姐活動擔任表演嘉賓，他在活動上唱兩首歌，當唱至《大細心》時，音樂聲帶突然狂跳，令唱現場的他完全跟不上拍子，十分尷尬，他說：「咦！點解餅帶咁嘅？」司儀即打圓場說：「可能fans鍾意你首歌，所以成日重複要你唱，想聽耐啲。」方力申事後表示：「呢啲情況成日發生，所以建議啲佳麗遇到呢啲問題，唔需要緊張，要從容面對，參選時要有自信心。」</p></body></html>

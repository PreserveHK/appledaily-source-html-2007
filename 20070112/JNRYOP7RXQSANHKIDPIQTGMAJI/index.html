<html><header><meta charset="utf-8"><title>中居正廣擬閃電結婚</title></header><body><h1>中居正廣擬閃電結婚</h1><p>踏入07年不久，日本人氣組合SMAP即頻傳喜訊，繼成員稻垣吾郎盛傳獲尊尼事務所開綠燈，恩准他今年春天與女友菅野美穗拉埋天窗後，身為SMAP隊長的中居正廣，近日也傳出將與緋聞女友、人氣女主播中野美奈子在今年內閃電結婚。<br> 向來爛滾花弗的中居正廣，去年初因與中野美奈子臉貼臉的煙韌貼紙相外洩，令戀情曝光。據知中居對這段新戀情十分認真，去年秋天不但已安排雙方家長會面，中野更打算婚後暫停工作，專心做師奶仔照顧家庭。<br> 此外，SMAP中年紀最小的成員香取慎吾，也極有機會步中居後塵，與同居多年的圈外女友在今年結婚。</p></body></html>

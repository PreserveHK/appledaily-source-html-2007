<html><header><meta charset="utf-8"><title>本地各界反應</title></header><body><h1>本地各界反應</h1><p>娛樂界</p><p>李克勤：「佢只不過是為了搵食，和我現在開電影夜班一樣；雖然我對碧咸轉會有少少失望，但都希望佢將來可以入返英格蘭國家隊。」</p><p>講波界</p><p>丘建威：「碧咸今季不獲重用，下半季球迷想再看他的機會更少；他作出赴美決定，多少與他自己想鋪路為退役後拍戲有關。」</p><p>足球界</p><p>鄭兆聰：「MLS有不少過氣球星落班，還有不少2線中美洲球員搵食，水平不高；對碧咸來說，到美國落班可能是最佳選擇。」</p><p>政界</p><p>張文光：「碧咸這個是最無可奈何的選擇，他的足球生命已經走到最後階段，亦證明足球員是長江後浪推前浪，足球場是最殘酷的戰場。」</p></body></html>

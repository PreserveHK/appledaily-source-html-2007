<html><header><meta charset="utf-8"><title>蘭子狂掃懶人餐</title></header><body><h1>蘭子狂掃懶人餐</h1><p>陳道然（蘭子）近年主力夜蒲及吃喝玩樂，日前她又做獨行俠，到中環ifc逛商場。當晚6時多，一身黑衣打扮的她在商場蹓躂時，巧遇一名穿西裝的中年男性友人，彼此寒暄一輪及交換名片後即分道揚鑣。<br> 接着蘭子便展開掃貨大行動，她飛快走進EsteeLauder專門店，花了近20分鐘時間細選睫毛液及濕粉等，埋單大概700元。其後再往city'super超級市場，推着購物車慢慢逛，現場見她站在雪櫃前揀了一些急凍食物，又揀了大堆叮叮飯和意粉等，全屬懶人快餐，看來要蘭子買些新鮮食物回家煮飯，會比中六合彩更難。<br> 採訪、攝影：娛樂突發組</p></body></html>

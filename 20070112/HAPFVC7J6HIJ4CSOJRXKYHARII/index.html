<html><header><meta charset="utf-8"><title>《英女王》勢壓鐵金剛</title></header><body><h1>《英女王》勢壓鐵金剛</h1><p>有英國奧斯卡之稱嘅英國電影大獎（BAFTA），噚日宣布提名名單，由海倫美雲（HelenMirren）主演嘅傳記片《英女王》（TheQueen），共獲10項提名成為頂頭大熱，至於票房好勁嘅《新鐵金剛智破皇家賭場》（CasinoRoyale）就有9項提名，男主角丹尼爾基格（DanielCraig）仲有份競逐影帝㖭。《無間道風雲》（TheDeparted）就有份競逐最佳電影同最佳改編劇本等6個獎項。</p></body></html>

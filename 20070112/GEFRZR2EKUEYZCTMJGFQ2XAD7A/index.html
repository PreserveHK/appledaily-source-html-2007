<html><header><meta charset="utf-8"><title>粵人轟報紙用北方土話</title></header><body><h1>粵人轟報紙用北方土話</h1><p>「廣州地盤，廣州話話事！妹仔點可以大過主人婆？」一篇聲稱要捍衞粵語尊嚴的網上貼子，近日在廣州的論壇上激起抵制北方方言的熱浪。<br> 不少如忽悠、紮堆等北方方言，經常出現在廣州的報紙上。網民「維尼仔」在題為《齊齊捍衞粵語尊嚴》的文章中，批評這種現象：「政府叫我哋唔好講廣州話，但所有報紙大行其道的都是北方土話！點解可以咁唔公平？」「維尼仔」的文章兩日內得到近百網民回應，當中64%表示支持稱︰「連廣州人都睇唔明的報紙怎能叫廣州報紙！」不過有反對者則批評道︰「外國語尚未抵制，就抵制起國內的北方方言，實在媚外！」<br> 廣州《新快報》</p></body></html>

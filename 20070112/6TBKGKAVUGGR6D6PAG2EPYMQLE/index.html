<html><header><meta charset="utf-8"><title>人物誌<br>18歲星女郎舞出色</title></header><body><h1>人物誌<br>18歲星女郎舞出色</h1><p>獲星爺力捧的張雨綺（Kitty）現年18歲，出身山東一個公務員家庭，畢業於上海戲劇學院附屬舞蹈學校，前年憑35D、24、35驕人身段成功突圍，被星爺睇中成為繼黃聖依後新一代星女郎。<br> 曾參演多個廣告的張雨綺，自去年開始拍攝星爺的重頭電影《長江七號》，其間幾乎被換角，事緣拍攝期間張雨綺因貪靚私自割雙眼皮，因無法連戲令星爺大怒，有指張要立即再動手術變回單眼皮，才能保住女主角地位。《長江七號》剛拍攝完畢，前晚星爺已急不及待相約張雨綺在港秘密撐枱腳，傾談一齣舞蹈勵志片的新片約。</p></body></html>

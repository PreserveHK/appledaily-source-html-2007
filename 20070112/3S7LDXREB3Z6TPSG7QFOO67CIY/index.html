<html><header><meta charset="utf-8"><title>吳佩慈驗尿保清白</title></header><body><h1>吳佩慈驗尿保清白</h1><p>台灣女星吳佩慈早前被內地網站指染上大麻毒癮，兼要賣身還毒債，這段失實報道令她名譽掃地。雖然網站後來立即刊登了道歉聲明，但吳佩慈仍怒氣難消。</p><p>「絕對沒吸毒」</p><p>吳佩慈近日在博客上透露，有朋友的媽媽看過報道後，擔心女兒跟她在一起會近墨者黑，要女兒跟她保持距離，令她十分傷心，認為這報道影響了她的形象。為了還自己的清白，她日前在台灣出席活動時，特地向傳媒展示驗尿報告，對於無端被捲入吸食大麻風波，她說：「這一切都是胡亂猜測，我絕對沒有吸毒。我不敢說自己有多好，但大麻之類的違禁品，我從沒碰過。」<br> 採訪、攝影：黎寶蘋</p></body></html>

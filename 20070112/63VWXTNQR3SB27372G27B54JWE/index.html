<html><header><meta charset="utf-8"><title>金美侖Justin宣布分手</title></header><body><h1>金美侖Justin宣布分手</h1><p>電影《緣份精華遊》（TheHoliday）女主角金美侖戴雅絲（CameronDiaz）上周被傳已與美國男歌手JustinTimberlake分手，昨日兩人齊齊正式宣布玩完，戀情終於畫上句號。<br> 金美侖和Justin在一篇聲明中表示：「我們一向不欲公開談論雙方的關係，基於有關一些失實的報道，我們覺得有需要去做。我們已經在最和平成熟的方式下分手，今後仍會視對方為朋友，繼續愛護和尊重對方。」</p></body></html>

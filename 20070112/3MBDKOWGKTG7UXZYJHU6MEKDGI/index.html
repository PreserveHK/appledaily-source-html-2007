<html><header><meta charset="utf-8"><title>醫前列腺癌陰莖縮短</title></header><body><h1>醫前列腺癌陰莖縮短</h1><p>前列腺癌患者最好小心選擇治療方法，土耳其首次有研究發現，同時進行荷爾蒙治療和放射性治療，會令患者的陰莖明顯縮短五厘米之多。<br> 土耳其安卡拉大學（UniversityofAnkara）科學家哈利勒奧盧（AhmetHaliloglu）向47名前列腺癌男病人進行研究，發現接受荷爾蒙治療和放射性治療後，病人陰莖長度在18個月內由平均14厘米減至8.6厘米。更糟的是連勃起能力也受到影響。治療前有23%的病人可正常勃起，但接受兩種治療後，僅12.5%的人可勃起性交。<br> 路透社</p></body></html>

<html><header><meta charset="utf-8"><title>深圳地鐵飲水罰款200</title></header><body><h1>深圳地鐵飲水罰款200</h1><p>乘客在深圳地鐵車站內吃東西、飲水、吸煙和隨地吐痰等，將被罰款200元人民幣，並需自行清理。深圳地鐵最近在車站內張貼《乘客守則》，禁止乘客在站內飲食等。深圳市民劉小姐稱，因為趕上班，有時會拿着餅亁和豆漿在車上「解決」，也有市民稱天熱的時總會在車上喝水，他們均批評當局這種「一刀切」的規定，讓乘客難以接受。深圳地鐵公司有關負責人解釋說，地鐵是一個密閉的空間，帶有異味的食品對乘客的影響很大，而且飲料等也很容易灑到車廂內，對環境也會造成破壞。<br> 廣東《南方都市報》</p></body></html>

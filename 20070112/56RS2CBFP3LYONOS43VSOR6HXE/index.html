<html><header><meta charset="utf-8"><title>遊大馬女子被屈當娼</title></header><body><h1>遊大馬女子被屈當娼</h1><p>三名中國大陸女子早前到馬來西亞旅遊時，與當地一名導遊，被警方誤當妓女和皮條客，扣押在警局一晚，才獲得釋放。<br> 三名中國女子稱，大馬警方前日先懷疑她們的護照是偽造，隨即闖進她們入住的酒店房間內大肆搜查，之後證實護照是真的，非但沒有道歉，竟再以移民局入境蓋章是假等藉口，留難她們。儘管三人與導遊費盡唇舌解釋，警員最後還是把她們鎖上手銬，帶到警察部盤問。<br> 據悉，三人獲釋後，已向中國駐馬來西亞大使館投訴，希望討回公道。<br> 馬來西亞《中國報》&#13;</p></body></html>

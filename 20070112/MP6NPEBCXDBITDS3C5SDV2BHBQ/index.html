<html><header><meta charset="utf-8"><title>《蝙蝠俠》續集拍到香港</title></header><body><h1>《蝙蝠俠》續集拍到香港</h1><p>荷李活電影《蝙蝠俠：俠影之謎》（BatmanBegins）續集《TheDarkKnight》就嚟開拍，事前功夫十分保密，不過再次扮演管家角色嘅米高堅（MichaelCaine）最近就漏口風話影片將會喺香港取景。米高堅最近接受美國電影網站訪問時話：「《TheDarkKnight》會在香港、倫敦、洛杉磯等地取景，我喜歡接拍此片，但導演基斯杜化路蘭（ChristopherNolan）卻不肯讓我保存劇本，只可有他在場時才可以一看。」</p></body></html>

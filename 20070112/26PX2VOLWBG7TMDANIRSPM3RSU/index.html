<html><header><meta charset="utf-8"><title>五月天齊變豹小子</title></header><body><h1>五月天齊變豹小子</h1><p>男子組合五月天日前在台灣拍攝新歌《最重要的小事》MV，為了配合鐵漢柔情的歌詞意境，他們穿上豹紋裝，瑪莎表示很不習慣，他笑言：「我覺得把動物的圖騰穿在身上好怪。」可是石頭卻對豹紋情有獨鍾，並透露曾經請人替他在音響包上粉紅色豹紋。<br> 這首歌是瑪莎第一次作曲，問到他的靈感來源，可是為美人而放棄江山？他說：「就找個有江山的美女來做女友好了。」<br> 此外，五月天剛結束首場巡迴演唱會，問他們可滿意表現？阿信說：「演唱新歌部份太少，很可惜，應該要多唱幾首，稍後在高雄的第二場演唱會，一定要多唱一些。」<br> 採訪、攝影：黎寶蘋&#13;</p></body></html>

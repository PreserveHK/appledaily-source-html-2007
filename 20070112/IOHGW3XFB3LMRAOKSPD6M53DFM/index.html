<html><header><meta charset="utf-8"><title>話你知<br>富豪飯堂螺片馳名</title></header><body><h1>話你知<br>富豪飯堂螺片馳名</h1><p>周星馳與新一代星女郎張雨綺前晚撐枱腳的尚興潮州海鮮飯店，位於上環皇后大道西，是擁30多年歷史的老字號潮州菜館，憑手工精細、味道正宗的地道潮州菜而成為富豪飯堂，近年獲不少名人、明星及政客熱捧，熟客包括邵逸夫、方逸華、梁朝偉、劉嘉玲、李兆基、朱玲玲、李國寶、孫明揚及梁家輝等。<br> 尚興的招牌菜為生灼響螺片，一隻響螺可切出四片，每片售價200元，是富豪名人最愛的菜式，其他名菜包括原盅菜膽鮑翅、潮式凍花蟹、潮州鹵水鵝、石榴雞、反沙金銀條、普寧風味雞及糕燒甜三寶等。</p></body></html>

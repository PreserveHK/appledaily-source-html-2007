<html><header><meta charset="utf-8"><title>《黃金甲》靚衫撼《瑪麗皇后》</title></header><body><h1>《黃金甲》靚衫撼《瑪麗皇后》</h1><p>周潤發同鞏俐主演嘅《滿城盡帶黃金甲》（圖），最近入圍美國服裝公會嘅年度頒獎禮獲最佳服裝提名，競爭對手包括《瑪麗皇后》(MarieAntoinette)等。而改編自港產片嘅《無間道風雲》（TheDeparted）噚日就入選咗美國編劇公會嘅最佳改編劇本電影獎，身為原創人嘅麥兆輝（AlanMak）同莊文強（FelixChong）嘅英文名都出現喺提名名單上，非常威水。</p></body></html>

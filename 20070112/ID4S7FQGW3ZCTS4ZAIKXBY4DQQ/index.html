<html><header><meta charset="utf-8"><title>國際Gossip：永利撞穿名畫保險唔賠</title></header><body><h1>國際Gossip：永利撞穿名畫保險唔賠</h1><p>美國賭業大亨、永利賭場老闆史提芬永利（SteveWynn），舊年唔小心鬆踭撞穿自己珍藏嘅10.84億港元畢加索名畫《夢》，肉都赤埋，事關就算補番都會貶值，大約只值6.63億港元。最慘係保險隨時無得賠！<br> 意外後永利已向英國Llyod's保險公司索償，金額就係貶值前後差額，即係4.21億港元，但Lloyd's一啲聲氣都無。呢位賭場大亨當然唔會罷休，前日（周四）入稟美國法庭，實行告到佢甩褲。<br> 美聯社</p></body></html>

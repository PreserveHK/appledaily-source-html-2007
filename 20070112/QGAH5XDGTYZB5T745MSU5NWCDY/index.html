<html><header><meta charset="utf-8"><title>娛樂資料庫：轉戰內地狂賺嫁妝</title></header><body><h1>娛樂資料庫：轉戰內地狂賺嫁妝</h1><p>陳慧琳近年在港曝光率不高，事實上她留在香港的時間真的不多，反而密密到外地登台掘金，除忙於舉行為期兩年的世界巡迴演唱會搵真銀外，她又頻頻返內地登台，據知她唱兩、三首歌就有數十萬歌酬，她更試過一日內連走兩場，收穫甚豐。近年屢傳Kelly已與男友劉建浩（Alex圖）秘密結婚，雖然她斷然否認，但她最近密密搵真銀，難免令人聯想到她有意儲足銀彈，為結婚後退下火線而鋪路。</p></body></html>

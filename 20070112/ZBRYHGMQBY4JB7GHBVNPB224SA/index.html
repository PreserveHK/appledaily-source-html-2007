<html><header><meta charset="utf-8"><title>禮賓府小史</title></header><body><h1>禮賓府小史</h1><p>1851年：由測量師急庇利（GeorgeCleverly）設計，正式動工興建，為港督府<br> <br> 1855年：第4任港督寶靈入主<br> <br> 1891年：加建東翼，內置大廳作社交宴會之用<br> <br> 1941-45年：日軍佔領香港，把港督府改作司令部，並加建一座日式高塔樓<br> <br> 1979年：再次翻新，添置水池及改良屋宇裝備<br> <br> 1995年：列為法定古蹟<br> <br> 1997年：香港回歸，末代港督彭定康遷出，但首任香港行政長官董建華未有入住，大樓只用作舉辦官方活動<br> <br> 1999年：港督府易名禮賓府<br> <br> 2006年：曾蔭權耗資1,450萬元，大事裝修後入住禮賓府<br> <br> 資料來源：《蘋果》資料室</p></body></html>

<html><header><meta charset="utf-8"><title>側田暫時戒蒲</title></header><body><h1>側田暫時戒蒲</h1><p>側田日前獲香港管弦樂團點名邀請，攜手合作下月9日和11日於紅館舉行的兩場「港樂&amp;側田LIVEinLovewiththePhilharmonic」演唱會，門票將於下周一（15日）公開發售。</p><p>埋首揀歌</p><p>距離演出不足一個月，側田近日埋首揀歌和編排演出次序，日前更抽空拍攝演唱會宣傳海報。側田透露希望今次演唱會的服裝能夠做到簡單而隆重，以及處於一個最舒服和享受的狀態來演出。現時他已開始小心飲食，戒飲凍飲和作息定時，望能在演唱會中發揮出最好的水準。<br> 撰文：葉雪</p></body></html>

<html><header><meta charset="utf-8"><title>竹內結子投大澤懷抱</title></header><body><h1>竹內結子投大澤懷抱</h1><p>日本女星竹內結子與男星大澤隆夫這對同是天涯失婚人，前日齊齊出席新片記者會時，全程談得十分投契，令場內的拘謹氣氛變得相當輕鬆。</p><p>拒談離婚</p><p>現年26歲的竹內結子自宣布與男星中村獅童離婚後，即忙於接拍電影，近日已決定與剛跟女歌手廣瀨香美離婚的大澤隆夫合作，演出新片《MidnightEagle》。<br> 在片中扮演雜誌記者的竹內說：「撇除自己的立場去看，其實記者的工作也很辛苦。」不過當在場記者追問她辦理離婚一事的進展時，竹內即笑着急急腳離開。</p></body></html>

<html><header><meta charset="utf-8"><title>韓君婷名店吸精氣</title></header><body><h1>韓君婷名店吸精氣</h1><p>去年因患厭食症而激瘦變身火柴人的韓君婷，經大半年休息調養後，近月已逐漸長肉，身形略添圓潤的她日前獨自到中環ifc商場瘋狂購物，穿梭名店大試特試。<br> 當日傍晚近6時，紮了髮髻的韓君婷戴着烏蠅大墨鏡遮掩素顏，身穿衞衣及長褲簡便裝束的她更戴上耳筒機。當時她已揹着一袋戰利品，雖然面色看來有點青白，但進出名店的她卻愈逛愈精神，更進Burberry不停兜圈，可惜未有斬獲。<br> 其後韓君婷轉往連卡佛百貨女鞋部，現場見她對YSL的鞋子甚感興趣，其間還取出一隻中靴試穿，但她抽起褲管左看右看一輪後，似乎不合心水，將靴放回原處後施施然離開。<br> 採訪、攝影：娛樂突發組</p></body></html>

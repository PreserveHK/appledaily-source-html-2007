<html><header><meta charset="utf-8"><title>不停點菜不停作嘔</title></header><body><h1>不停點菜不停作嘔</h1><p>有次去旺角一間裝修得五彩繽紛的樓上Cafe食飯，有一人點了牛扒，佢食咗一啖即刻黑面，我問佢做乜，佢話：「都唔係唔好食，而係難食到爆！亁硬化牛扒，完全吞唔落！」第一時間Call侍應投訴，佢話可以換過餐牌上嘅嘢，咁就點了湯麵。朋友再試，今次味道還可以，但仲嚟啲更堅嘅嘢，竟然發現裏面有隻小昆蟲！投訴後又讓我哋再點，結果餐飯變咗不停Call侍應不停點菜不停作嘔，為咗啖氣足足搞咗3粒鐘，係漫長又氣頂嘅一餐！</p></body></html>

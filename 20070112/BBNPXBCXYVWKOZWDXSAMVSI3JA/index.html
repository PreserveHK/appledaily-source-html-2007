<html><header><meta charset="utf-8"><title>電影歌曲演奏廳</title></header><body><h1>電影歌曲演奏廳</h1><p>哪管莫札特如何輕鬆顯淺，古典樂的門檻不是人人有那份耐性跨進去。可由樂團演繹電影歌曲，便Classic與Pop兼備。香港小交響樂團的《最Hit電影名曲3》，由英國著名指揮家易嘉士與大家一起踏上「銀色旅途」，為香港觀眾精心挑選多套經典電影的音樂，包括《職業特攻隊》、《加勒比海盜》、《帝國驕雄》、《時光倒流70年》及《星球大戰》等。對沒古典根底的聽眾而言，怎說也比「豬腩肉」易懂。<br><br>記者：吳佩璇</p></body></html>

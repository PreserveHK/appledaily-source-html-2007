<html><header><meta charset="utf-8"><title>人物誌：英國鐘錶始祖</title></header><body><h1>人物誌：英國鐘錶始祖</h1><p>瑞士為鐘錶強國，毋庸置疑，但鐘錶發展其實與英國有莫大關係。17世紀英國鐘錶大師GeorgeGraham（圖）發明了非周期擒縱系統、第一座牆立式計時器、水銀補償或鐘擺等革命設計，可算是鐘錶發展始祖。<br> GeorgeGraham更於18世紀為格林威治皇家天文台製作標準時間指示鐘，成為當時天文學家倚重的儀器，也為日後複雜鐘錶工藝技術提供不少基礎，GeorgeGraham對鐘錶的貢獻，與歐洲一代鐘錶大師寶磯齊名，並贏得「鐘錶之父」美名。<br> </p></body></html>

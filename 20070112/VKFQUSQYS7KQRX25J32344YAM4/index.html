<html><header><meta charset="utf-8"><title>話你知：RFID無線電收發資料</title></header><body><h1>話你知：RFID無線電收發資料</h1><p>RFID全名是RadioFrequencyIdentification，是一種短距離無線電資料辨識及通訊技術。利用電子標籤晶片，儲存獨一無二的識別號碼後，就可以透過微型天線把資料射向電子閱讀器，由閱讀器再把訊息傳至電子資料庫。<br> RFID的應用其實和條碼（Barcode）一樣，但論保安程度、資料容量、通訊距離等都較條碼優勝，可以一次過讀取多個標籤，工作效率得以大幅提高，但缺點是成本也高於條碼。目前港人慣常用的八達通，就是應用了RFID技術。<br> 《蘋果》資料室</p></body></html>

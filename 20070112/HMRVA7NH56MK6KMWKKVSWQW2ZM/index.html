<html><header><meta charset="utf-8"><title>Vodafone或被迫提價購HE</title></header><body><h1>Vodafone或被迫提價購HE</h1><p>▲英國《金融時報》報道，由於印度Essar集團有意行使優先認購權，Vodafone（VOD）將被迫提高收購作價。早前有報道指，VOD有意以總作價170億美元收購和電（2332）印度業務HutchisonEssar（HE）。接近Essar消息人士表示，若集團向和電收購HE餘下權益，擬引入策略性股東或將其分拆上市。另外，印度Hinduja集團亦落實競購HE，集團表示將於本月24及25兩日對HE進行盡職審查。</p></body></html>

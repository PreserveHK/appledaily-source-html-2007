<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周麗淇明寸關心妍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周麗淇明寸關心妍 - 馮仁昭</h1><p>關心妍（Jade）同周麗淇（Niki）等噚日同南華隊球員文彼得、亨利出席「活力凝聚天水圍啓動禮」。早前喺呢個活動記者會上，Jade講咗要關注同協助天水圍居民，不過Niki就認為唔應該標籤天水圍呢個地方，由於佢兩個一直被傳不和，即有指Niki說話係明寸阿Jade。不過Jade覺得傳聞冇所謂，只係大家見解唔同。Niki到場後冇跟Jade有任何交流，反而只係同曾傳緋聞嘅文彼得眉來眼去。</p></body></html>

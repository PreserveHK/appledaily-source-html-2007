<html><header><meta charset="utf-8"><title>王賢誌為妹返TVB</title></header><body><h1>王賢誌為妹返TVB</h1><p>離開無綫半年的王賢誌，前晚為亞視主持《金馬獎》節目後，於凌晨12時許現身無綫將軍澳電視廣播城，他表示妹妹王賢慧今年任東華總理，故他以東華嘉賓身份出現，給予妹妹支持。王賢誌說：「難得返嚟，想探吓啲台前幕後，同老表鄭嘉穎食咗啲嘢，今次我唔係藝員身份，所以冇衝突，我攞埋泊車證，入嚟時保安冇問我。」<br> 王賢誌抵達無綫時，無綫總經理陳志雲已離開，對此他說：「唔緊要，我唔係專登嚟搵佢，我以往咁多年做東華MC，今年返嚟參與吓都係開心事。」<br> </p></body></html>

<html><header><meta charset="utf-8"><title>尋歡日記主角告《快週刊》</title></header><body><h1>尋歡日記主角告《快週刊》</h1><p>【本報訊】中年富商兼詠春拳師傅陳德光早前被控誘騙女公關拍裸照、強迫性交及勒索，並搜集歡場相好的資料寫下一本「尋歡日記」，富商最後獲法庭判罪脫。陳德光昨入稟區域法院，指《快週刊》於去年11月刊登的封面故事，內容涉及誹謗，要求賠償。</p><p>陳德光為詠春拳師傅</p><p>原告為詠春拳師傅陳德光，被告分別為《快週刊》出版社快報週刊有限公司、總編輯靳清松及印刷商泰業（香港）有限公司。<br> 原告在入稟狀指，《快週刊》於去年11月8日刊登的封面故事，內容涉及誹謗成份，令他聲譽受損，遂入稟區域法院索償。<br> 案件編號：DCCJ5410/07</p></body></html>

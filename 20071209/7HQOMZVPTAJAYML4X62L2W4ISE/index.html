<html><header><meta charset="utf-8"><title>S.E.S復合玩蛋糕</title></header><body><h1>S.E.S復合玩蛋糕</h1><p>韓國女子組合S.E.S自02年解散以來，三位成員Sea、Eugene及Shoo分別作個人發展。昨日三人難得聚頭，在首爾舉行fans聚會慶祝出道10周年。<br> S.E.S獻唱多首舊歌，又在台上玩遊戲、切蛋糕，百厭的Eugene還將忌廉搽在拍檔Shoo的臉上，十分搞笑。在聚會前舉行的記者會上，三人回想10年前感觸良多，Eugene說：「出道初時，每日練習都很辛苦，現在看到少女時代、WonderGirls等女子組合，就好像看到從前的自己。」</p></body></html>

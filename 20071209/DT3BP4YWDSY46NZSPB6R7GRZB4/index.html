<html><header><meta charset="utf-8"><title>關仁隱事：大粒癦自大怕益人 - 關仁</title></header><body><h1>關仁隱事：大粒癦自大怕益人 - 關仁</h1><p>女歌手「大粒癦」其實出道時間好短，佢知名度唔高，最近仲染咗一頭金髮扮洋妞搶鏡，不過，樂壇新人輩出，大粒癦唱嚟唱去都彈唔起，但大粒癦就恃住有少少知名度扮大牌，關仁聽聞佢最近抗拒同其他新人一齊接job，對於比佢遲出道嘅新人，大粒癦好睇唔起人，扮晒阿姐款，因為佢覺得同其他新人影相，會益咗人哋之餘，自己又升唔到格。關仁覺得大粒癦呢個諗法好白癡，其實影多啲相，有機會增加曝光率，如果覺得係益咗人，咁就真係唔該晒，佢太過自大啦。<br> Textby關仁</p></body></html>

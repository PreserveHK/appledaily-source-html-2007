<html><header><meta charset="utf-8"><title>醫學Online<br>基因決定嗜甜與否</title></header><body><h1>醫學Online<br>基因決定嗜甜與否</h1><p>不少女士對甜品也非常瘋狂，原來嗜甜與否是天生，並非只是個人飲食口味那般簡單。芬蘭赫爾辛基大學一項研究測試了149對同卵相生（基因絕對相同），以及175對異卵相生（基因有一半相同）的孿生兄弟姊妹對甜味的感覺，各人飲用甜度相同的飲品後，再對甜味評分，發現同卵相生的孿生兒的評分極之相近，異卵相生則有較大差異，顯示嗜甜或由遺傳基因主導。</p></body></html>

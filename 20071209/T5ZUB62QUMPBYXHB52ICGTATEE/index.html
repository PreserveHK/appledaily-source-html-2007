<html><header><meta charset="utf-8"><title>SportsinGraphics：阿馬利望左交右高難度</title></header><body><h1>SportsinGraphics：阿馬利望左交右高難度</h1><p>球賽編號：星期六64　巴勒莫2:0費倫天拿<br> <br> 今個入球的出現，全賴阿馬利的機智及個人觸覺所產生，首先他洞察到隊友米高利的入楔、其次是瞞騙對手守衞的同時，能再作出高難度的傳送。</p><p>入球一氣呵成<br>85分</p><p>阿馬利接應這球橫傳，純屬隊友解圍向前踢，並非有心交給他的。而阿馬利能夠用頭控高，再第1時間傳予米高利，這位前鋒拍檔順腳射破對方門將十指關，入球一氣呵成。</p></body></html>

<html><header><meta charset="utf-8"><title>里安納度威水攞大獎</title></header><body><h1>里安納度威水攞大獎</h1><p>第七屆馬拉喀什電影節正於摩洛哥舉行，咁啱喺當地拍緊一齣戰爭新片嘅里安納度狄卡比奧（LeonardoDiCaprio），昨日獲大會頒發致敬大獎，佢嘅好拍檔馬田史高西斯（MartinScorsese）更專誠去致辭，又同摩洛哥王子握手，夠晒有面。嚟緊里安納度同史高西斯將於懸疑新片《ShutterIsland》中再度合作，昨日宣佈女主角係《斷背山》（BrokebackMountain）女星米雪威廉斯（MichelleWilliams）。</p></body></html>

<html><header><meta charset="utf-8"><title>中年人求助個案上升</title></header><body><h1>中年人求助個案上升</h1><p>【本報訊】生命熱線（24小時電話：23820000）於本年4至9月接獲近13,000宗求助個案，比去年同期上升5%，其中三成涉及家庭及人際關係，其次是就業、感情及婚姻問題。在求助者的年齡組別方面，多了中年人求助，41至60歲人士的求助個案較去年多6%，升幅較其他年齡組別顯著。中年人求助原因最多是家庭問題，包括管教子女及婚姻遇到困難，反而就業及經濟問題則比以往減少。女性求助個案也比男性多6%。生命熱線建議市民遇到情緒受困擾，應該向別人傾訴，多做些有興趣的事。</p></body></html>

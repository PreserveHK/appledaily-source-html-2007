<html><header><meta charset="utf-8"><title>醫學Online<br>肥胖者易死於乳癌</title></header><body><h1>醫學Online<br>肥胖者易死於乳癌</h1><p>美國一項研究發現乳癌康復者若繼續增磅，將大大增加死亡風險。美國約翰霍普金斯大學彭博公共衞生研究所一項研究，評估4,000名88年01年間患乳癌的女病人健康情況，結果有421人在研究期間死亡，當中121人因乳癌死亡。研究比較了患病後體重正常及癡肥一族的健康狀況，發現肥胖者較正常體重者的死亡風險高，體重每上升11磅，死亡率約上升14%。</p></body></html>

<html><header><meta charset="utf-8"><title>醫學Online<br>缺維D增骨折危機</title></header><body><h1>醫學Online<br>缺維D增骨折危機</h1><p>缺乏維他命D會危害骨骼健康，嚴重可引致骨折，但公眾對維他命D不足的問題缺乏危機感，澳洲骨質疏鬆研究學會的專家指出，與缺乏維他命D有關的骨折及其他骨骼疾病，近年有上升趨勢，在過去六年，該國每日平均有177宗至262宗有關病例，每年涉及醫療開支高達19億澳元，相等於129億港元，該學會警告缺乏維他命D會增加患有結腸、乳癌、前列腺癌、糖尿病等疾病的風險。</p></body></html>

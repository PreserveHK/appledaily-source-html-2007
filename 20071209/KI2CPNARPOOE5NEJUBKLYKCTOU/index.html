<html><header><meta charset="utf-8"><title>醫學Online<br>輻射令兒童患血癌</title></header><body><h1>醫學Online<br>輻射令兒童患血癌</h1><p>德國緬因茲大學一項研究發現，兒童在核電廠附近居住患上血癌的風險會提高。<br> 研究分析一個在5公里範圍內有核電廠設施的社區、兒童患上血癌的情況，結果顯示在研究的23年內有37名兒童染病，較無核電設施的社區平均只有17宗病例高，專家認為輻射確會對兒童健康構成威脅，故建議有兒童的家庭應遠離核電設施，最好在方圓50公里內沒有核設施的地方居住。</p></body></html>

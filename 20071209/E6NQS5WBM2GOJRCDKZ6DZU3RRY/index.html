<html><header><meta charset="utf-8"><title>官恩娜踩Suki胸<br></title></header><body><h1>官恩娜踩Suki胸<br></h1><p>徐淑敏（Suki）前晚與官恩娜（Ella）、梁榮忠、鄧穎芝和梁靖琪（Toby）等一起表演「空中羅漢樂滿Fun」，其間Ella不慎一腳踩落Suki左邊胸部。事後問Suki時，她說：「係，上面比較大風，不過都冇乜嘢，其實之前練習時就晒位，我想將Ella隻腳抬起放喺膊頭，但唔夠力。」</p><p>趕忙道歉</p><p>對於踩到Suki胸部，Ella驚訝地說：「好驚呀，我唔知喎，因為上面好難控制。」說罷更即時向身旁的Suki道歉，至於Toby也唔執輸說：「鄧穎芝都踩到我。」
</p></body></html>

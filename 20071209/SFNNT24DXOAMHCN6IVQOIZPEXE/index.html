<html><header><meta charset="utf-8"><title>新垣高清現暗瘡</title></header><body><h1>新垣高清現暗瘡</h1><p>日本青春女星新垣結衣進軍樂壇，前晚首次在直播音樂節目《MusicStation》演出，現場演唱《heavenlydays》一曲，她除赤着腳上陣外，額頭還出現頗嚴重的暗瘡，難怪網友看完後大呼恐怖。</p><p>學偶像赤腳唱歌</p><p>新垣在演唱前已大呼緊張，當日她在節目中與偶像Cocco碰頭，就模仿對方赤腳上陣演唱。即將在武道館開唱的新垣，未知是否近日壓力太大，在高清的形式播放之下，撲上厚粉的她仍未能遮蓋額上嚴重的暗瘡印，令不少網友大叫恐怖。<br> 此外，濱崎步當日也在節目演唱新歌《TogetherWhen..》。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Yoyo嫌棄黃宗澤 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Yoyo嫌棄黃宗澤 - 馮仁昭</h1><p>黃宗澤同蒙嘉慧（Yoyo）噚日去杏花新城出席「超人特工BB大鬥法」決賽，擔任評判選出造型最突出嘅BB仔。提到黃宗澤點解唔同胡杏兒情侶檔出席活動，佢話：「做得多都悶啦，可能我同Yoyo組情侶檔呢。」Yoyo聞言話：「都費事睬你，我哋唔啱feel。」胡杏兒噚日去黃金海岸出席活動時就話絕對唔介意同緋聞男友黃宗澤以螢幕情侶搵真銀，佢話：「𠵱家已經有兩個接咗，希望陸續有嚟啦。」</p></body></html>

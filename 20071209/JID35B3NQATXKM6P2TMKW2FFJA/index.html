<html><header><meta charset="utf-8"><title>關仁隱事：超現實導演得罪三大哥 - 關仁</title></header><body><h1>關仁隱事：超現實導演得罪三大哥 - 關仁</h1><p>「超現實導演」向來數口精，不過佢最近精到同鬼佬拍檔，都因賬目問題搞到面左左，睇嚟拍完部古裝之後，佢兩個暫時都唔會再合作，超現實導演拍戲雖然係有啲料，但人品就認真不敢恭維啦！好似早排佢喺內地將「輝仔」啲片酬爆晒出嚟，點知又報大數，咁搞輝仔唔開心之外，其實「牛仔」同「金仔」都好唔高興。其實上次超現實導演度出嚟嘅宣傳招已經搞到一鑊粥，佢就以為推晒啲責任畀人就可以甩身，但輝仔同牛仔都知件事係佢搞出嚟，所以個心係唔多高興，特別係輝仔，佢私下同朋友講，免得過都唔想同啲太多是非嘅導演合作。<br> Textby關仁</p></body></html>

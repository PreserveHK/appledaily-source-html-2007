<html><header><meta charset="utf-8"><title>醫學Online<br>遺傳致鼻咽癌</title></header><body><h1>醫學Online<br>遺傳致鼻咽癌</h1><p>醃製食物、鹹魚及臘腸等食物一向被視為引發鼻咽癌的元兇，廣東人更是患鼻咽癌的高危一族，中國科學院一項研究發現遺傳或較食物與鼻咽癌更有密切關係。研究分析已移居其他地方的廣東人患上鼻咽癌的情況，結果發現在上海生活的廣東人，發病率較上海人高2.64倍。在新加坡居住的華人中，說廣東話的華人發病率最高，其次為客家人，發病率最低為潮州人，研究人員指出移居外地的廣東人仍舊容易患上鼻咽癌，顯示此病與遺傳關係密切。</p></body></html>

<html><header><meta charset="utf-8"><title>隔牆有耳：鬥早玩回顧　2007十大經典場面 - 李八方</title></header><body><h1>隔牆有耳：鬥早玩回顧　2007十大經典場面 - 李八方</h1><p>眨吓眼又一年，係時候回顧過去，展望未來。港台搞咗個「聲音檔案選舉」，畀市民上網投票，喺今年20個經典soundbites中，選出10段最觸動神經、引發共鳴嘅。德成局長標尾會，寸陳太忽然民生嘅言論咁技驚議事堂，自然趕得切成為候選「生跛」。八方做報紙，除咗聲音仲要畫面，所以都自行選咗今年嘅十大經典場面，畀大家參考吓。</p></body></html>

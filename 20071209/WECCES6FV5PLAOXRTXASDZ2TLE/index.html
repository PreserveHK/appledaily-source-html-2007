<html><header><meta charset="utf-8"><title>潮流感：儍Marc寸Bear - ㎡</title></header><body><h1>潮流感：儍Marc寸Bear - ㎡</h1><p>說開小物狂潮，MarcbyMarcJacobs時有好玩玩意。之前的梨、蘋果等生果造型小錶配頸鏈，大收旺場，近期再下一城，推出可愛動物公仔小錶鎖匙釦，黑白對比，滑溜硬膠配軟膠造的眼耳口鼻，白色熊貓表情寸爆，黑色的小熊則blackonblack有點儍氣，十分的骰趣致。<br> 喜歡colourful的，有復古線條的硬膠手鈪式腕錶，同樣配小小的白色圓形錶面，還用上60's、70's的「發寶膠」橙和米白色，非常有retrofun。<br> Textby㎡</p></body></html>

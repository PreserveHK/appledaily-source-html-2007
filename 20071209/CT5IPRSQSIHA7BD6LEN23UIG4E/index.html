<html><header><meta charset="utf-8"><title>求驗客手記：1.1倍熱爆單W倒灶　拜仁正宗「衰波之王」 - 求驗客</title></header><body><h1>求驗客手記：1.1倍熱爆單W倒灶　拜仁正宗「衰波之王」 - 求驗客</h1><p>「無人及我，你怎麼竟然說，『衰波之王』是我……」冇錯！係我求大俠作畀拜仁你哋唱嘅！AC米蘭主場全輸盤，都識作客贏吓帶挈捧場客，你哋？哼！成個11月份輸晒盤之外，上周六聯賽主場對住杜伊斯堡都可以打和0:0，[-2]開唔到，連1.1倍單W都照樣衰埋，害咗幾多球迷？大家評吓理，拜仁係咪「衰波之王」先啦？</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip：美導演張揚曾訪問拉登</title></header><body><h1>國際Gossip：美導演張揚曾訪問拉登</h1><p>美國軍方、情報局同聯合國都搵唔到拉登，電影《不瘦降之謎》導演斯珀洛克（MorganSpurlock）竟然搵到？佢話新作《拉登喺邊度？》訪問到拉登，好似好犀利，但係微軟國家廣播公司（MSNBC）疑心佢博宣傳，頭條只係話「斯珀洛克找到拉登？」。其實拉登過往都肯畀外國記者訪問，有美國情報局中人話，搵到佢唔難，拍完安全脫身先係最難。<br> 英國《獨立報》</p></body></html>

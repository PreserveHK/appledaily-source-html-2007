<html><header><meta charset="utf-8"><title>范冰冰配角獎惹爭議</title></header><body><h1>范冰冰配角獎惹爭議</h1><p>范冰冰前晚憑《心中有鬼》奪得金馬獎最佳女配角，但卻備受爭議，事緣《情非得以之生存之道》的張鈞甯賽前一直被視為大熱，在金馬獎決選中，她獲得的票數也最高，奈何今年新賽制是把初選和決選分數合併，張鈞甯初選時分數過低，因而才被范冰冰冷手執個熱煎堆，成為新制下的犧牲品。<br> 身為決選評審的黃建業前晚接受台灣傳媒訪問時說：「張鈞甯的演技非常自然和真實，和邵美琪在決選會議形成拉鋸，但最終獲大多數評審支持，反而范冰冰在會議上並無人討論。」至於張鈞甯在金馬獎慶功宴上則故作輕鬆笑說：「我要去查查初選是那些評審。」<br> 採訪、攝影：黎寶蘋</p></body></html>

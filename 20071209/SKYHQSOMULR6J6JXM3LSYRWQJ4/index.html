<html><header><meta charset="utf-8"><title>關仁隱事：阿勁抬錢換大獎 - 關仁</title></header><body><h1>關仁隱事：阿勁抬錢換大獎 - 關仁</h1><p>「廣告電台」雖然好重視廣告，但呢個台嘅頒獎禮，就唔係可以畀錢就收買到，好似有啲大唱片公司，成日想抬錢以廣告去傾獎，但話事人「魚蛋」一於睬你都儍，不會為咗攞多啲廣告而賣人情。<br> 記得幾年前，有個本來做公仔箱、以為自己好醒嘅歌手「阿勁」，攞住幾百萬現金直踩上台，話如果廣告台肯畀個大獎佢，佢就用呢幾百萬喺呢個台狂落廣告，但魚蛋又幾有吉士，真係理都唔理吓佢，擺到明冇面畀，雖然呢個台搞嗰啲獎項有時都頒得幾無厘頭，賽果成日惹人非議，但佢就勝在有自己嘅風格，搞到啲歌手又恨喺個台攞獎。<br> Textby關仁</p></body></html>

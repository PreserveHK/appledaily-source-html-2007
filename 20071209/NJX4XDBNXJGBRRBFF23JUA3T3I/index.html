<html><header><meta charset="utf-8"><title>港鐵又故障影響400人</title></header><body><h1>港鐵又故障影響400人</h1><p>【本報訊】兩鐵合併後港鐵成立一周以來，昨日再次發生輕微故障。東涌線由九龍往中環的一班列車昨晨八時半發生訊號故障，列車一度延誤10分鐘，約400名乘客受影響。港鐵指，事後已安排另一輛列車接載受影響乘客，其他服務不受影響。<br> 多名讀者昨向本報投訴，指昨早八時半左右，港鐵一列由東涌站開出的列車，駛至九龍站時，突因訊號故障延誤，列車內400名乘客需落車轉搭另一列車。讀者程先生表示受事件影響，致未能準時返回工作崗位，又批評延誤時情況混亂。</p></body></html>

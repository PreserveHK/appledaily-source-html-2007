<html><header><meta charset="utf-8"><title>熱爆click：最老華南虎逝世</title></header><body><h1>熱爆click：最老華南虎逝世</h1><p>正當陝西華南虎照片真偽事件鬧得沸沸揚揚之際，河南洛陽王城公園動物園證實曾長期在該園展出的內地最老華南虎「花花」（圖）已於3個多月前逝世，終年23歲，相當於人類年齡逾90歲。動物園更曾想為牠開設追悼會，但後來怕被誤解而放棄。<br> 據公園園長說，花花是中國華南虎研究界公認的「功勳母親」，在全國圈養的72隻華南虎中，7隻是牠的第二代，17隻是第三代。華南虎為世界十大瀕危動物之首，按國際慣例，牠遺體將保存在園內的專用冰櫃裏。<br>  http://news.sohu.com/20071208/n253874294.shtml </p></body></html>

<html><header><meta charset="utf-8"><title>麻雀癡未開枱已喪命</title></header><body><h1>麻雀癡未開枱已喪命</h1><p>【本報訊】一名年近七旬的麻雀癡，昨日到灣仔一間麻雀館竹戰期間，剛剛坐下「洗牌」便突然昏迷倒地，職員報警將他送院急救，惟終返魂乏術，初步疑是心臟病發致死，事件並無可疑，警方正聯絡其家人替他處理後事。<br> 出師未捷身先死，在麻雀枱上斷魂的男子姓張，69歲，獨居在柴灣區，據說他是一名麻雀癡，昨日下午1時許，張伯如常到麻雀館竹戰，據稱，他剛坐下麻雀枱與三名雀友「洗牌」期間，還未開始打第一鋪，張伯突然掩着胸口大叫一聲倒在地上，麻雀館職員見狀趨前，見他全無反應，立即報警。救護員到場替張伯急救，當時他尚有輕微呼吸和脈搏，但在送抵醫院後不久便告不治。</p></body></html>

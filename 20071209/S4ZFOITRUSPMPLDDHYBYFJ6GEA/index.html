<html><header><meta charset="utf-8"><title>求驗客手記：神奇波衫走法律罅　揭樸茅不敗之謎 - 求驗客</title></header><body><h1>求驗客手記：神奇波衫走法律罅　揭樸茅不敗之謎 - 求驗客</h1><p>英超球會樸茨茅夫上周六晚作客贏維拉3:1，近11場聯賽7勝4和，氣勢之盛同「藍衫系」嘅愛華頓不相伯仲，早前甚至就有研究，揭開其「不敗之謎」！原來𠵱家樸茅嘅波衫，係同應屆欖球世盃冠軍南非源頭一樣，件衫嘅負離子會增加球員血液循環，令射波勁度提升2.7%；而蒙達利兩記世界波就印證此言非虛，睇嚟呢招走到法律罅喎！</p></body></html>

<html><header><meta charset="utf-8"><title>Kylie晒腿搶雲妮鏡</title></header><body><h1>Kylie晒腿搶雲妮鏡</h1><p>澳洲天后KylieMinogue及金像女星雲妮絲惠嘉（ReneeZellweger），近日分別到達德國柏林宣傳新碟《X》及動畫《蜜蜂電影》（BeeMovie），昨日更同被邀請到受歡迎節目《WettenDass》。兩位分別來自影壇及歌壇的阿姐級人馬相遇，即時雞啄唔斷。</p><p>即場表演配音</p><p>昨日Kylie與雲妮首次同場接受訪問，兩人互送高帽，惺惺相惜。期後Kylie更即場表演新歌，勁歌熱舞一輪，雲妮則與同為《蜜》片配音的男星謝利宋飛（JerrySeinfeld）齊齊穿上蜜蜂戲服，即場表演配音技巧，令在場觀眾捧腹大笑。</p></body></html>

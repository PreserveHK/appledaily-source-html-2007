<html><header><meta charset="utf-8"><title>Blog派分子：南明奈露髀瞓雪地</title></header><body><h1>Blog派分子：南明奈露髀瞓雪地</h1><p>今年18歲嘅日本女星南明奈，以青春無敵嘅笑容同勻稱身段，極速走紅日本水着界，今年推出多本寫真集都大賣，工作雖然忙碌，但佢依然每日都抽時間寫blog同fans交流，非常有心。</p><p>零下1度</p><p>南明奈早排去咗北海道為雜誌拍攝寫真，雖然當地天氣非常寒冷，氣溫只得大約零下1度，但精力充沛嘅佢唔單止冇叫凍，仲着住短裙成個大字形咁瞓喺雪地影相。臨近聖誕，南明奈又扮成聖誕女郎為雜誌影相，果然係周身都唔得閒。<br> 網址： http://akkinablog.jugem.jp/ </p></body></html>

<html><header><meta charset="utf-8"><title>阿Paul對家強視若無睹</title></header><body><h1>阿Paul對家強視若無睹</h1><p>黃貫中（Paul）與黃家強之前盛傳不和，二人前晚齊齊出席於跑馬地馬場舉行的「大中華冠軍樂隊決賽」活動，家強與夏韶聲擔任評判兼表演嘉賓，原本黃貫中也是評判之一，但前晚見他匆匆表演過後即離場。<br> 事後問阿Paul為何突然不擔任評判，他解釋說：「因為要上台表演，睇唔到啲樂隊演出，所以淨係做表演嘉賓。」問他是否避開家強，阿Paul即反問記者：「你覺得我係咪咁嘅人？」不過他表示完全見不到家強。<br> 當記者向家強轉述阿Paul表示沒有見到他時，家強說：「冇理由，大家係朋友，我好欣賞佢，唔知佢點諗，我不嬲都冇嘢。」<br> 採訪：駱華齡<br> 攝影：陳順禎</p></body></html>

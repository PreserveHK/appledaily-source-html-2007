<html><header><meta charset="utf-8"><title>是日upload：黑白「熱狗」人見人愛</title></header><body><h1>是日upload：黑白「熱狗」人見人愛</h1><p>「真係名副其實嘅hotdog喎﹗」有網友最近在香港討論區張貼一張「熱狗」相片，相中兩隻小八哥狗穿上熱狗型包衫，變身成為香腸，狗帶更連着一抹茄汁或芥辣，造型非常可愛，最可惜貼文者沒有提及哪些店舖有這款狗衣服出售，否則一定吸引不少網友爭相購買。<br> 「果然夠晒熱……哈哈哈……唔知夠唔夠熱情？」「型呀﹗仲可以防撞㖭，去游水又得。」網友對兩隻八哥的熱狗造型一致讚賞，網友fjkv更打趣地以「一條未熟~一條燶咗~」，形容兩隻一白一黑的小狗，ngsamb222隨即回應說：「一隻辣，一隻唔辣。」</p></body></html>

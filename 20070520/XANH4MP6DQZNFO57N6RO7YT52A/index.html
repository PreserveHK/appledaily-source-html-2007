<html><header><meta charset="utf-8"><title>家樂氏穀類早餐有死蝙蝠</title></header><body><h1>家樂氏穀類早餐有死蝙蝠</h1><p>家樂氏（Kellogg's）一包早餐穀類食品，令瑞典塔奴姆自治區（Tanum）一對夫婦倒足胃口。<br> 當地TT通訊社昨日（周六）報道，這對夫婦在打開一包穀類食品享用時，赫然發現內裏還附送一隻4厘米長的蝙蝠死屍，嚇個半死。更不幸的是，發現蝙蝠屍時，他們已吃了大半包。<br> 他們馬上通知衞生部門及生產商，檢查後得知身體無恙。那包內藏蝙蝠屍的穀類食品，是產自家樂氏在英國的工場，公司已派出專人檢查蝙蝠死屍。<br> 法新社</p></body></html>

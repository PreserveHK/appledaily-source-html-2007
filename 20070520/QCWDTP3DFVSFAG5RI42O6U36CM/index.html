<html><header><meta charset="utf-8"><title>國際Gossip<br>阿巴莫域治建新杜拜</title></header><body><h1>國際Gossip<br>阿巴莫域治建新杜拜</h1><p>車路士班主阿巴莫域治（RomanAbramovich）下季會唔會向球會「開水喉」畀球會增兵就未知，不過呢位富豪另一個投資大計已經開波。佢最近睇中咗發展潛質優厚嘅前南斯拉夫加盟共和國黑山（Montenegro），已經開始收購嗰度嘅地皮，準備起豪華度假村，想將黑山打造成新杜拜（Dubai）。不過阿巴莫域治唔係冇競爭對手㗎，阿聯酋王室、匈牙利地產巨頭Trigrant一樣有意進軍黑山。<br> 英國《星期日電訊報》</p></body></html>

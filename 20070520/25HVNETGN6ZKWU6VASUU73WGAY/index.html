<html><header><meta charset="utf-8"><title>美華埠巴士失事34死傷</title></header><body><h1>美華埠巴士失事34死傷</h1><p>美國賓夕凡尼亞州一輛主要接載華人的巴士，昨日凌晨在高速公路失事，導致最少兩人死亡，32人受傷。警方稱傷者大部份是亞洲人。</p><p>傷者包括幼童</p><p>巴士載着35人，周末午夜由俄亥俄州出發前往紐約。黎明時分，當巴士駛至賓夕凡尼亞州中部一條高速公路時突然失事。傷者包括一名幼童，其中一名傷者情況嚴重，六人要留院觀察，他們多數肺、腹部受傷，其餘傷者多數受了皮外傷。警方表示，由於乘客大部份不懂英語，暫時未能了解車禍原因。事發後公路要局部封閉。<br> 紐約OK旅遊巴士公司發言人YukSauWong表示，該條巴士路線主要行走華人社區，但亦有接載其他乘客。<br> 美聯社</p></body></html>

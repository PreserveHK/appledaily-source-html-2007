<html><header><meta charset="utf-8"><title>國際Gossip<br>薩爾科齊同老婆嗌大交</title></header><body><h1>國際Gossip<br>薩爾科齊同老婆嗌大交</h1><p>新上任法國總統薩爾科齊嘅夫人塞西莉亞（Cecilia），係老公競選活動稀客，傳媒又踢爆，總統夫婦喺總統大選期間吵大鑊，塞西莉亞喺第二輪投票日前夕，仲飛咗去紐約見曾經向佢求婚嘅男人，仲冇喺第二輪選舉投票。有報紙編輯話，雖然傳媒唔會好似追蹤已故英國王妃戴安娜（PrincessDiana）咁，但都會好注意塞西莉亞嘅私生活。<br> 英國《觀察家報》</p></body></html>

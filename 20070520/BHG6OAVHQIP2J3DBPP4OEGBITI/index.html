<html><header><meta charset="utf-8"><title>話你知：港也有工作假期計劃</title></header><body><h1>話你知：港也有工作假期計劃</h1><p>本港也有工作假期計劃，並與三個國家簽署協議，但計劃只是為擴闊年輕人視野，不是為吸納人才。勞工處於01年開始推出工作假期計劃，分別與澳洲、新西蘭及愛爾蘭簽署協議。年齡介乎18至30歲的年輕人可申請到當地做短期工作賺取外快，最長可逗留一年，計劃實施至今，已有逾2,000人參加計劃，而三地來港的參加者亦有近800人。三地之中，以澳洲最受本港參加者歡迎，往該地名額由每年200個增至1,000個，新西蘭每年名額為200個，愛爾蘭則有100個。</p></body></html>

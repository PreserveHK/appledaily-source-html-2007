<html><header><meta charset="utf-8"><title>志偉懷舊大喇叭笑爆</title></header><body><h1>志偉懷舊大喇叭笑爆</h1><p>王晶翻拍70年代狄娜主演的經典作品《七擒七縱七色狼》，除了王晶演出外，還找來曾志偉、陳百祥、林家棟、王祖藍、張兆輝及林子善等演出，內地新人孟瑤會重演狄娜的角色，由於影片以70年代為背景，片中各人都要穿着懷舊造型，如志偉就要穿喇叭褲、戴上烏繩眼鏡和假髮，其突出的造型，令人捧腹大笑。</p><p>王祖藍初登場</p><p>今次陳百祥在戲中演反派，與曾志偉鬥智鬥力鬥演技，至於最近演技備受注視的王祖藍，首次於電影的演出視為新挑戰，而孟瑤則是王晶力捧新人，其造型當然要細心打造，故昨日依然未見孟瑤的造型照曝光。<br> 撰文：葉雪</p></body></html>

<html><header><meta charset="utf-8"><title>促解封愛丁堡廣場</title></header><body><h1>促解封愛丁堡廣場</h1><p>【本報訊】爭取保留皇后碼頭的本土行動成員，昨午再在愛丁堡廣場集會，抗議當局為阻攔保衞皇后人士，封閉大會堂對開部份愛丁堡廣場空地，影響市民公共空間。本土行動發言人葉蔭聰昨向政府發出最後通牒，要求政府24小時內搬走封鎖廣場的水馬，並盡快重開廣場，否則不排除自行將水馬移走。<br> 本土行動表示，現階段再阻止政府遷拆碼頭，難度相當高，他們會研究下一步行動，待律師本星期返港後，會研究是否有其他方法或就司法覆核提出上訴。</p></body></html>

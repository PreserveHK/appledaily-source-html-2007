<html><header><meta charset="utf-8"><title>香港仔<br>開槍案　醉漢被控襲警</title></header><body><h1>香港仔<br>開槍案　醉漢被控襲警</h1><p>【本報訊】日前香港仔華富邨華樂樓男警長連開三槍制服欲襲警持刀醉漢一案，警方調查後昨落案控告被捕45歲姓楊男子一項襲警及一項藏有攻擊性武器罪名，明日在東區裁判法院提堂。案發於上周五，警員進入單位制服在家中欲傷害家人醉漢時遇反抗，遭對方持菜刀及伸縮警棍襲擊，男警長喝止無效，近距離向他連開三槍將其制服（圖），但醉漢未有中槍，一名女警長則中流彈受傷。<br> 資料圖片</p></body></html>

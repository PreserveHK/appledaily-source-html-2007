<html><header><meta charset="utf-8"><title>高鐵延誤阻7000人</title></header><body><h1>高鐵延誤阻7000人</h1><p>台灣高速鐵路（簡稱高鐵）再出現重大延誤，昨早從台中北上的502班次列車，因煞車系統出現問題，列車立即靠站檢修，最後以非常慢的速度回到台北，延誤達90分鐘，達全額退費的標準，7,000多名乘客受影響。由於這班車延誤，南下405班次列車跟着取消，該列車旅客只好轉搭其他列車，還有人全程站着搭乘。高鐵上月23日亦曾出現重大延誤，412班次列車因疑似轉轍器故障，鐵軌無法完成路徑設定，列車採取單線雙向運轉，再利用南下軌道北上，延誤逾40分鐘。<br> 台灣《蘋果日報》</p></body></html>

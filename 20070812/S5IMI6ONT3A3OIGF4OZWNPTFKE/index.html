<html><header><meta charset="utf-8"><title>陳慧嫻出碟兩舊愛支援</title></header><body><h1>陳慧嫻出碟兩舊愛支援</h1><p>陳慧嫻、楊思琦、孫耀威、梁漢文、薛家燕和官恩娜等，前晚到順德出席「香港新城電台走進高明演唱會」，原本梁漢文一早訂了門票欣賞巴塞隆拿於香港舉行的賽事，後因掛8號風球，球賽延至前日下午舉行，結果梁漢文因要往順德做騷而無緣睇波。</p><p>大失預算</p><p>陳慧嫻因近日天氣影響導致喉嚨不適，幸最後未有影響演出。說到新唱片，慧嫻表示已揀了一首法文歌改編，除交由前男友歐丁玉負責製作外，她又邀請前醫生男友謝國麟介紹認識的港大哲學系教授負責填詞。<br> 另外，因受風球影響，前往順德交通非常擠塞，導至薛家燕及不少藝人大失預算，如薛家燕便要花上6小時車程始抵達會場。<br> 撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>向海嵐春光沙律餵街坊</title></header><body><h1>向海嵐春光沙律餵街坊</h1><p>向海嵐、歐陽震華（Bobby）、蒙嘉慧（YoYo）、王喜和黎諾懿等一班無綫劇《爸爸閉翳》演員，昨日在荃灣出席「完美爸爸大激鬥」活動。為了表現父兼母職的偉大，劇中演老竇的Bobby及王喜化妝扮女人，兩人在台上給人戴上假髮及塗唇膏，還用縐紙塞進衫內裝胸作勢，十分搞笑。</p><p>砌不文圖案</p><p>之後一班演員合力整沙律，鬼馬的Bobby利用一粒士多啤梨加一條香蕉砌出不文造型，並說笑希望收視可以跟沙律造型一樣「一柱擎天」。但論吸引力，還是常俯身弄沙律的向海嵐最吸引，事後她接受訪問時更俯身測試走光程度，還說：「都唔係好犀利啫，都冇YoYo上次咁多。」</p></body></html>

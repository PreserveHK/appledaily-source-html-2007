<html><header><meta charset="utf-8"><title>50Cent發收山毒誓</title></header><body><h1>50Cent發收山毒誓</h1><p>美國HipHop界兩大巨星50Cent同KanyeWest，將會喺下月11日同時推出分別命名為《Curtis》同埋《Graduation》嘅新碟。過往銷量一向比Kanye好嘅50Cent，日前非常牙擦咁話自己隻碟肯定贏硬，佢仲誇下海口，如果自己隻碟銷量輸咗畀Kanye，佢以後都唔會再出碟，只會幫人寫歌，永遠唔再做幕前。其實Kanye嘅銷量一向唔係嘢少，今次50Cent玩到咁大，到時唔好後悔就得喇！</p></body></html>

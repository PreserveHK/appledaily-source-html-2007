<html><header><meta charset="utf-8"><title>SportsinGraphics︰謝拉特「衝力射球」</title></header><body><h1>SportsinGraphics︰謝拉特「衝力射球」</h1><p>謝拉特完場前3分鐘於25碼施展罰球妙射，弧度驚人之處猶如「衝力射球」，終替利物浦贏阿士東維拉2:1。<br> <br> 球賽編號：星期六49<br> 阿士東維拉1:2利物浦</p><p>既完美又重要</p><p>「毫無疑問，這是一記極漂亮的罰球，從慢鏡可看到，阿士東維拉門將泰萊在謝拉特起腳前已經移步，但皮球先彎過人牆後，還以拋物線墜落龍門左上角入網；考慮到入球是完場前3分鐘，直接為紅軍奠定勝局，可說既完美又重要。」<br> 評分：99分<br> （100分滿分）</p></body></html>

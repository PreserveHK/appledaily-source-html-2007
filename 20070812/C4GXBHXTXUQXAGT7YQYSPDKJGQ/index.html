<html><header><meta charset="utf-8"><title>網上搜奇：Younha最啱扮男人</title></header><body><h1>網上搜奇：Younha最啱扮男人</h1><p>自從尹恩惠齣韓劇《咖啡王子1號店》喺當地大受歡迎後，大家都好期待當地有更多女扮男裝嘅藝人出場。韓國音樂網站「Jukeon」上星期就搞咗個「最適合女扮男裝歌手」選舉，曾經喺日本出過唱片嘅19歲歌手Younha，就以39%得票率當選冠軍，第2同第3位分別係Jewelry成員朴貞兒同日韓小天后BoA。Younha平時上台表演都大晒鋼琴技術，下次不妨以tomboy形象殺出一條新血路。<br> <br> 網址：<br>  http://mulog.jukeon.com/poll_view.jo?srl=3081 </p></body></html>

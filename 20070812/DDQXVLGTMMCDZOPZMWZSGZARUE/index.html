<html><header><meta charset="utf-8"><title>騎單輪車跳繩破紀錄</title></header><body><h1>騎單輪車跳繩破紀錄</h1><p>【本報訊】騎單輪車難，一邊騎車一邊跳繩更難。曾膺單輪車世界冠軍的日本選手Shiojyari昨日到沙田新城市廣場，在一分鐘內騎車跳繩214次（圖），打破03年213次紀錄，並將申請列入健力士世界紀錄大全當中。Shiojyari騎單輪車的彈跳速度猶如閃電，令全場目瞪口呆之餘，並博得如雷掌聲；他又與另外三位單輪車健兒組成「夢幻四人組」，並即場舉行小型學習坊，指導本港小朋友單輪車的各項花式動作。<br> 陳亮華攝</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：大石春拍劇鬼食泥 - 關仁</title></header><body><h1>關仁隱事：大石春拍劇鬼食泥 - 關仁</h1><p>向來寸寸貢嘅「大石春」高峯時期已過，雖然佢仲好鍾意喺人前扮嘢，但為咗搵食同提升番多少人氣，都冇辦法不向現實低頭，做低薪員工返公仔箱拍劇。不過關仁聽聞大石春拍戲好唔掂，成日勁NG，原因係佢講嘢一嚿二嚿，除咗佢本人之外，成個錄影廠居然都冇人聽到佢講緊乜嘢對白。<br> 平日大石春講嘢都係幾個字黐埋當一個字嚟講，拍電影就話配合到啫，但佢呢次喺新劇中扮大狀，要口齒伶俐㗎嘛，講嘢鬼食泥咁聲又點得呢？所以導演唔肯收貨，不時都要佢重拍，連大石春自己都覺得好鬼冇面，日日黑口黑面玩自閉。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：整容細妹失寵累男友 - 關仁</title></header><body><h1>關仁隱事：整容細妹失寵累男友 - 關仁</h1><p>整容姐妹花嘅「整容細妹」同「可憐小生」拍拖都唔短日子，不過佢兩個近來嘅際遇就真係差天共地，整容細妹得罪咗老闆大鑼，所以𠵱家公司全力力捧出碟嘅「慘情女歌手」，唔多理佢，連三色台都因為咁即時擺咗佢入雪櫃，早排嘅宣傳片頒獎禮，個女主角獎寧願畀喺三色台好少曝光嘅「水桶恩恩」都唔畀整容細妹。至於可憐小生仲仍然好得三色台高層嘅寵愛，不過佢同整容細妹一齊合作嘅電視劇，就由復活節拖到暑假都未上到，如果套劇變咗倉底貨，都係因為整容細妹拖累咗可憐小生。<br> Textby關仁</p></body></html>

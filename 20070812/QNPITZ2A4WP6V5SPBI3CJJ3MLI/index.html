<html><header><meta charset="utf-8"><title>關仁隱事：豬皮情傷匿埋喊 - 關仁</title></header><body><h1>關仁隱事：豬皮情傷匿埋喊 - 關仁</h1><p>女星「豬皮」同「天曚光」分手都好多年啦，但原來豬皮仲係情傷未癒㗎！可能佢見到天曚光對新愛「鬼妹仔」鬼咁好，就算要開工都帶住鬼妹仔周圍去，同自己嗰時就偷偷摸摸，真係同人唔同命咯！所以豬皮每次同啲閨中好友講起呢段舊情，都會忍唔住喊起嚟。最慘係𠵱家豬皮同天曚光仲簽埋同一間公司，每次公司有大型派對，豬皮都要先問清楚天曚光究竟會唔會嚟，如果舊愛會去，佢就一定缺席，免得撞埋一齊，搞到自己個心都酸埋。<br> Textby關仁</p></body></html>

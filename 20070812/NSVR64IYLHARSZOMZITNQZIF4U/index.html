<html><header><meta charset="utf-8"><title>唐詩詠彈崔建邦低B</title></header><body><h1>唐詩詠彈崔建邦低B</h1><p>黎諾懿及唐詩詠昨日於將軍澳出席「三千呎巨型香港回歸十週年大富翁」活動，兩人原來十分喜愛玩大富翁及一些智力遊戲，黎諾懿表示經常與一班朋友玩大富翁，問到會否以大富翁賭博時，他說：「都唔識點賭，咁樣會浪費咗個意義，如果真係賭，不如玩啤牌喇。」</p><p>愛玩大富翁</p><p>唐詩詠自言閒時也會跟一班朋友玩大富翁，問到會否與男友崔建邦玩時，她說：「總之就同自己嘅朋友玩喇，佢運動方面叻啲，智力呢啲就留番畀我喇，其實呢啲遊戲都好好，可以令個腦轉快啲。」她又表示除了大富翁外，也喜歡玩扭扭樂。<br> 採訪、攝影：王崇穎</p></body></html>

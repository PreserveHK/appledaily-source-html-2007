<html><header><meta charset="utf-8"><title>經緯增出口抗新稅制</title></header><body><h1>經緯增出口抗新稅制</h1><p>【本報訊】經緯紡織（350）常務副董事葉茂新表示，近期內地將紡織業出口退稅調低2個百分點，加上人民幣升值，對內地紡織業構成一定影響，惟由於出口只佔總銷售約25%，影響並非預期般大，故有關政策只對集團構成輕微間接影響。<br> 葉茂新又說，內地調低紡織業出口退稅的同時，亦給予紡織業機械零件入口退稅的優惠，預期集團可受惠於此新政策。他亦指出，為了令業務可更平穩發展，繼續增大出口佔總營業額比重，目標是由現時約12%至13%，增至20%。董事總經理姚育明指毛利率跌受原材料價格影響，單是生鐵價已升30%。</p></body></html>

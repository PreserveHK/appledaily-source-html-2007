<html><header><meta charset="utf-8"><title>案件速遞<br>吞釘男再押後判刑</title></header><body><h1>案件速遞<br>吞釘男再押後判刑</h1><p>【本報訊】自稱患有思覺失調的17歲清潔工人，從網上得知吞下金屬物後向食肆索取賠償的計謀，今年4月27日他「自編自導自演」，在吉野家購買一盒飯後，吞下一吋長生銹鐵釘，更用手機拍下有鐵釘飯的照片傳送至報館，事件終被揭發虛報，工人早前已承認兩項企圖欺詐罪，裁判官表示須索閱社會服務令報告，再押後判刑。<br> 儘管辯方指被告容志強（圖）純屬開玩笑才犯案，他只想得到食物獎券，惟裁判官認為案情嚴重，不適合判以緩刑，而被告將事件告知傳媒，令食肆商譽受損，生意額下降，將案押後至下月5日在觀塘裁判法院宣判。<br> 案件編號：KTCC5013/07</p></body></html>

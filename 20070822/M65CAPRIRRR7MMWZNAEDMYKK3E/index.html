<html><header><meta charset="utf-8"><title>蘇said：「東叔」同OL嘆平民啡 - 阿蘇</title></header><body><h1>蘇said：「東叔」同OL嘆平民啡 - 阿蘇</h1><p>城中富豪「東叔」身為上市公司老闆，坐擁幾百億身家，出入有司機、有保鑣，計落就算飲杯咖啡都應該出入五星級酒店喇！不過，原來「東叔」生活相當平民化，仲好downtoearth。<br> 上個禮拜去Starbucks飲嘢，就見到「東叔」同一位打扮斯文嘅OL坐咗喺度嘆咖啡，佢哋兩個人仲傾咗好耐，不過一直有三個bodyguard喺周圍昅住，都幾礙眼㗎。唔知「東叔」係咪覺得Starbucks啲咖啡特別好飲，所以唔介意同我哋啲市民迫呢？<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>涉賄萬成一人獲釋</title></header><body><h1>案件速遞<br>涉賄萬成一人獲釋</h1><p>【本報訊】兩漢涉任「中間人」替騎師萬成「賣貼士」案，昨在區域法院續審。次被告前日在控方傳召的卧底探員作供後，以證據不足為由，向法庭申請毋須答辯，最後獲判無罪釋放，至於首被告昨日亦提出同樣申請，指萬成非馬會的代理人，不構成控罪，萬成在涉嫌受賄的賽事中已盡力策騎，並無違犯馬會守則，控方將於今日陳詞，等候法官裁決。<br> 首被告馮鶴翔（46歲）與次被告梁樹根（54歲），被控於去年1月至7月3日，串謀向騎師萬成提供利益。<br> 案件編號：HCCC58/07</p></body></html>

<html><header><meta charset="utf-8"><title>李連杰轟內地電檢守舊</title></header><body><h1>李連杰轟內地電檢守舊</h1><p>李連杰日前喺自己個blog度炮轟內地電檢當局，件事連英國廣播公司都有報道，事緣係當年佢齣《致命英雄》（RomeoMustDie）及《猛龍戰警》（KissoftheDragon）因為內容涉及黑幫，或因劇情與現實不符而被內地禁映，佢喺blog度寫話︰「動作電影通常有好人壞人，如果演黑社會不行，演警察也不行，那甚麼角色能動武而不引起爭議？那就只能往古裝或未來題材發展。」可謂一語道破現時內地電檢嘅問題。</p></body></html>

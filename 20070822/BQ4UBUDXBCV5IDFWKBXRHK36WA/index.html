<html><header><meta charset="utf-8"><title>熱爆click：白領員工戴狗圈驅蚤</title></header><body><h1>熱爆click：白領員工戴狗圈驅蚤</h1><p>江蘇揚州商人朱先生，個多月前搬進荷花池步行街附近的新寫字樓，沒想到所在大廈跳蚤為患，不少員工被咬得全身紅腫。朱沒有找清潔公司清理，卻去找獸醫，並按其建議，要求員工戴上狗用的驅蚤頸圈。員工把驅蚤頸圈套在大腿或手腕上，過了幾天果然沒再受跳蚤騷擾，現在卻擔心頸圈上的化學毒素，會對身體有害。<br>  http://news.sina.com.cn/s/2007-08-21/094813709848.shtml </p></body></html>

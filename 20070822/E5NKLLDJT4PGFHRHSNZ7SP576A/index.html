<html><header><meta charset="utf-8"><title>海天8億增建兩廠</title></header><body><h1>海天8億增建兩廠</h1><p>【本報訊】海天國際（1882）財務總監盧志超表示，今年江蘇無錫廠房落成後，全年注塑機總產能可望由1.8萬台增至2.2萬台。公司已計劃在廣州及寧波再增設兩廠，主要生產高端精密產品，總投資額8億元（人民幣‧下同），今年須出資其中的3.5億元，08及09年則分佔2.5億元和2億元。<br> 盧志超指出，海天上半年毛利率增0.88個百分點至29.07%，主要是控制鋼材價格成本得宜，舉例說，倘若鋼價增長15%，海天鋼材開支只升4%。他補充，上半年高端小噸型J5注塑機的銷售額達1.67億元，下半年推出毛利率近40%的大噸位同系產品，冀全年J5系的銷售額增長一倍至逾3億元。</p></body></html>

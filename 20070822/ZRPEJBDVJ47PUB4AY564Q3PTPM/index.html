<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林曉培復出賺錢賠償<br> - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林曉培復出賺錢賠償<br> - 馮仁昭</h1><p>林曉培6月時喺台北涉嫌無牌駕駛撞死女護士林淑娟，佢一直為事件感到後悔，曾公開講過要對死者家屬負責任。林曉培噚日喺台中一間餐廳表演，係車禍後首度復出工作，佢同4名樂手一齊演出，表演個半鐘，唱咗15首歌，酬勞約1萬多港元，睇嚟佢真係要接多啲騷賺錢賠償畀人。<br> 經理人張志瑋話林曉培仲未同死者家屬達成和解，因為雙方對和解金額仲未有共識。</p></body></html>

<html><header><meta charset="utf-8"><title>畢彼特嫌災區重建慢</title></header><body><h1>畢彼特嫌災區重建慢</h1><p>向來熱心環保的畢彼特（BradPitt），昨日應環保組織GlobalGreen邀請，到訪兩年前飽受颶風卡特里娜催殘的路易斯安那州城市新奧爾良，視察當地的重建情況，但他對進度似乎不太滿意。
</p><p>否認遇上前妻</p><p>畢彼特昨日一身便服到訪新奧爾良，巡視當地第九區的全新綠色平房，他對新建成加入防禦強風及太陽能設計的平房讚口不絕，並說：「雖然重建進度緩慢，但新設計的房屋總算是個小勝利。」<br> 另一邊廂，早前有報道指畢彼特的前妻珍妮花雅麗絲頓（JenniferAniston）早前於加州遇上畢彼特與女兒Shiloh，情況十分尷尬，但畢彼特的發言人表示事件從未有發生過。</p></body></html>

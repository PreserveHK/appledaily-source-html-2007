<html><header><meta charset="utf-8"><title>馮仁昭四圍超：袁偉豪認行10年霉運 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：袁偉豪認行10年霉運 - 馮仁昭</h1><p>今屆香港先生（左起）袁偉豪、趙國東同胡志偉，噚日接受新城電台訪問時，分享首次同異性約會嘅經歷。袁偉豪話讀中二嗰陣，約咗暗戀對象去麥當勞見面，佢話：「當年讀書冇錢，所以食完漢堡包就去咗行海濱公園。」對於有報道話袁偉豪過去10年潦倒，𠵱家發憤圖強，佢話：「我承認過去10年幾霉，工作減少係過渡期，其間外形同思想都有改變。」</p></body></html>

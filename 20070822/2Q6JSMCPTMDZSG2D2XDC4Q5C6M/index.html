<html><header><meta charset="utf-8"><title>2.滾石搭上Mastermind</title></header><body><h1>2.滾石搭上Mastermind</h1><p>RollingStones繼早前與不同國家的12位Artist聯名推出CrossoverTee系列後，今次輪到與MastermindJapan一同推出了這款限量特別版的Cap和Tee。款式依舊保留RollingStone的Rock味，脷的圖案用上MastermindJapan最喜歡的和平標誌。或者MastermindJapan的性格一向很「黑」，這個限量版則只會推出黑色。兩大美日品牌都有不少Fans，相信一開賣好快又俾人搶晒。<br><br>（Woodland/25723789）（Sandra）</p></body></html>

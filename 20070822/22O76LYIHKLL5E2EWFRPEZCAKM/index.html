<html><header><meta charset="utf-8"><title>環球片場：Leah嬌嗲嗒雪米糍</title></header><body><h1>環球片場：Leah嬌嗲嗒雪米糍</h1><p>水着靚女小倉優子早排同人氣偶像LeahDizon合作拍咗個雪米糍廣告，佢哋着住和服不停用好嬌嗲嘅聲音講嘢兼津津有味咁食雪米糍。<br> 今次算係Leah第一次着和服同fans見面，佢話着和服雖然辛苦，但啲雪米糍咁好食，令佢有努力拍攝嘅動力，咁識賣口乖，果然係「最強外勞」！<br> 網址： http://www.lotte.co.jp/entertainment/tvcm/0708yukimi/index.html </p></body></html>

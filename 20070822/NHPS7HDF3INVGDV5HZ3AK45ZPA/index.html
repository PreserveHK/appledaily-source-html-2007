<html><header><meta charset="utf-8"><title>珍貴貨幣拍賣</title></header><body><h1>珍貴貨幣拍賣</h1><p>【本報訊】普藝拍賣行本月25日舉行珍罕貨幣拍賣，其中香港滙豐銀行1926年起發行的壹圓紙幣，及一套五張同編號但不同面值的紙幣最為珍貴。<br> 普藝發言人表示，其他珍品包括一張滙豐銀行伍拾圓錯體紙幣，其右上角折叠印刷形成通稱蝴蝶圖案，在錯體中特別罕有（圖右），還有555555、666666、111111等幸運號碼紙幣，也難得一見。至於中國紙幣中除一系列中國人民銀行鈔票，還有清代到民國年代的罕見樣鈔，如1909年大清銀行兌換券（李鴻章像）壹圓樣鈔（圖左）。<br> 韋志滿攝</p></body></html>

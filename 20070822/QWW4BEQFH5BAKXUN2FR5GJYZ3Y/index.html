<html><header><meta charset="utf-8"><title>尖沙嘴<br>9尼泊爾黑工被捕</title></header><body><h1>尖沙嘴<br>9尼泊爾黑工被捕</h1><p>【本報訊】兩名警員前晚10時許，在尖沙嘴彌敦道與加拿芬道交界，截查一名尼泊爾籍男子時，對方聲稱護照遺在附近重慶大廈分租單位內。警員帶同對方到單位調查時，發現屋內有另外八名尼泊爾籍男子，部份人見警員出現即時躲入房間躲避。兩名警員要求增援，大批警員到場控制場面，在單位內的九名尼泊爾籍男子均能出示護照卻未有入境紀錄，被捕帶署調查（圖）。有人透露早前從內地偷渡入境當黑工，入境處已接手調查。<br> 黎家駒攝</p></body></html>

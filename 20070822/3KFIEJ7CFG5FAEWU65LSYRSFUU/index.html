<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳奕迅個唱再添食 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳奕迅個唱再添食 - 馮仁昭</h1><p>陳奕迅（Eason）將會喺10月舉行演唱會，由於反應太熱烈，主辦單位再度加開，𠵱家總共開10場，Eason聽到消息後好興奮，連練歌排舞都投入啲。日前佢又為新歌《Cryingintheparty》拍MV，為配合主題，導演要求Eason同model拍唔少喊嘅場面，Eason大讚model好勁，話喊就喊，反而自己就要啲時間培養情緒。</p></body></html>

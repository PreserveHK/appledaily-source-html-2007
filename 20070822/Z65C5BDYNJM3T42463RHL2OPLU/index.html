<html><header><meta charset="utf-8"><title>《韓流》大導睇中蒼井優</title></header><body><h1>《韓流》大導睇中蒼井優</h1><p>韓國導演奉俊昊去年憑電影《韓流怪嚇》創下韓國史上最賣座片紀錄，奉俊昊近日與多名導演合拍以東京為舞台的電影《TOKYO》，在其執導的短片《ShakingTokyo》中，電影《花樣奇緣》男星香川照之飾演過着11年隱蔽生活的男人，戀上蒼井優飾演的薄餅速遞員。</p><p>強攻康城</p><p>據知奉俊昊指名要蒼井優演出，至於首次與外國導演合作的阿優便表示十分期待。電影在昨日已正式開鏡，目標希望能出戰明年5月舉行的康城影展。</p></body></html>

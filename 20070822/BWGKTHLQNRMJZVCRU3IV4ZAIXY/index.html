<html><header><meta charset="utf-8"><title>案件速遞<br>腳踏兒後腦婦感化18月</title></header><body><h1>案件速遞<br>腳踏兒後腦婦感化18月</h1><p>【本報訊】持單程證來港定居的內地婦人，不滿其13歲長子對6歲弟弟呼呼喝喝，又常常偏幫77歲的丈夫，今年2月在住所用皮帶鞭打長子大腿，並用腳踏他後腦。裁判官體諒她愛子心切，但指她要控制脾氣，亦須向心理專家尋求輔導，最後判她接受感化18個月。<br> 該名39歲婦人早前在九龍城裁判法院承認兩項虐兒罪，至於她被控用木凳襲擊丈夫及用藤條打幼子，早前已獲撤銷控罪。<br> 案件編號：KCCC2485/07</p></body></html>

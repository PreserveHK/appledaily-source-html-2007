<html><header><meta charset="utf-8"><title>李特講大話累街坊</title></header><body><h1>李特講大話累街坊</h1><p>韓國13人組合SuperJunior（SJ）成員李特因亂說話而闖禍，他早前為當地的有線節目《SchoolOfRock》錄影時因作假新聞，結果惹來風波。</p><p>設計T恤冧fans</p><p>當地電視台放送委員會昨日表示，最快將在下周裁決此事，外界估計委員會會處分節目有關人士，看來李特以後都要小心慎言了。另外，向來深得𡃁妹fans歡迎的SJ，早前就設計了兩款T恤及化妝袋在下月5日發售。至於SJ師兄東方神起將在今日到台灣，宣傳10月在當地舉行的兩場演唱會。</p></body></html>

<html><header><meta charset="utf-8"><title>網上搜奇：Mr.Children力倡環保</title></header><body><h1>網上搜奇：Mr.Children力倡環保</h1><p>日本樂隊Mr.Children主音櫻井和壽，近年同監製小林武史合力搞環保，每年召集一班圈中好友合作舉行環保戶外音樂騷，今年當然唔例外，除咗歌聲倡環保外，現場又有唔少靚靚紀念品出售，雖然阿Net冇去過，但就發現部份紀念品喺日本TowerRecords嘅購物網站都有得訂購，當中環保袋就最吸引，大家不妨睇睇。<br> <br> 網址： http://www.towerrecords.co.jp/sitemap/SiteManager.jsp </p></body></html>

<html><header><meta charset="utf-8"><title>孖寶半全膽推介 - 青蛙仔</title></header><body><h1>孖寶半全膽推介 - 青蛙仔</h1><p>球賽編號：星期三1<br> 對賽隊伍：伊拉克vs南韓<br> 半場　0:0　1:1<br> 全場　1:1　2:2<br> <br> 球賽編號：星期三2<br> 對賽隊伍：日本vs沙地阿拉伯<br> 半場　1:1<br> 全場　2:1　1:1　1:2<br> <br> 共12注　青蛙仔提供<br> <br> 頭關伊拉克對南韓，論名氣南韓當然是較大，但說到表現則以伊拉克較好，故和波味濃，半場取0:0及1:1，全場要1:1及2:2。至於日本對沙地，正路可贏波，全場取2:1，但考慮到沙地亦非吳下阿蒙，補1:1及他們贏2:1。</p></body></html>

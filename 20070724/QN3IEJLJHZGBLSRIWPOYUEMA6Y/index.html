<html><header><meta charset="utf-8"><title>龍格保做鎚仔幫</title></header><body><h1>龍格保做鎚仔幫</h1><p>「鎚仔幫」韋斯咸於周一正式落實簽得阿仙奴中場龍格保加盟；合約內容雖未有透露，但據報轉會費在300萬鎊左右（約4,800萬港元），而龍格保將獲得一紙6萬鎊周薪的合約。<br> 其實，除韋斯咸對龍格保感到興趣外，意甲的費倫天拿亦想將這名30歲的瑞典中場收歸旗下，但最終他決定留在英超聯發展。<br> 龍格保本與阿仙奴還有兩年合約在身，但由於該中場經常受傷，上季便僅代表兵工廠上陣26場賽事。<br> 至於阿仙奴領隊雲格早前雖說過：「我期待龍格保留隊，在新球季他仍是阿仙奴的隊員。」不過，據悉雲格一路正尋求龍格保的買家，因該中場畢竟已達30歲之齡，不符合其領軍政策，故最後促使這次交易。</p></body></html>

<html><header><meta charset="utf-8"><title>金晶恩球場展英姿</title></header><body><h1>金晶恩球場展英姿</h1><p>韓劇《巴黎戀人》女星金晶恩，近日正與女星文素利趕拍新片《我們生命中最輝煌的瞬間》。電影公司昨日公開了兩位女星在片中的造型照，飾演手球選手的金晶恩穿上紅色運動裝，造型與日本女星上戶彩05年主演的日劇《新排球女將》有幾分相似。<br> 《我》片改編曾出征04年雅典奧運會的韓國手球國家代表隊選手的真實故事，金晶恩飾演一名在日本擔任教練的前手球選手，與退役後在超級市場打工的文素利，為了一個夢想而重回球壇。在拍攝前，金晶恩與文素利等，更進行了3個月的手球特訓。</p></body></html>

<html><header><meta charset="utf-8"><title>蓮莎誓勾碧咸上床</title></header><body><h1>蓮莎誓勾碧咸上床</h1><p>萬人迷碧咸（DavidBeckham）一家登陸美國後，不但受盡傳媒歡迎，更成為美國少女新寵兒，就連有「美國栢芝」之稱的蓮莎露夏恩（LindsayLohan）也生滋貓入眼，與友人打賭40萬港元，聲言誓要成功勾搭碧咸，完全當碧咸嫂Victoria冇到。</p><p>只顧卿卿我我</p><p>另外，湯告魯斯（TomCruise）前日在博物館為碧咸設宴洗塵，吸引大批名人出席。不過當晚在派對上，碧咸只顧着與老婆卿卿我我，甚少與其他賓客交流，而靚佬湯夫婦及占基利（JimCarrey）夫婦也不遑多讓。</p></body></html>

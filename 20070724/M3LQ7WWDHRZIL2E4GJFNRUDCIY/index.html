<html><header><meta charset="utf-8"><title>跳軌男子輾成三截</title></header><body><h1>跳軌男子輾成三截</h1><p>【本報訊】一名中年男子昨午4時53分，在火炭火車站一號月台跳軌自殺，被一列埋站的火車撞倒捲入車底輾開三截斃命，消防員到場從車底撿出死者的殘骸，警方調查後認為死因無可疑，事後聯絡死者居於深圳女兒，她表示昨中午與父親一起午膳，未覺異樣，亦不知她返回香港。<br> 死者姓何（56歲），被輾開的三截身軀分別為一隻腳在車頭、下半身連一隻腳在第7、8卡車廂底部，及上半身在車尾底部。路軌遺有銀包、鎖匙、手錶及一個灰色的斜孭袋，相信屬於死者。</p></body></html>

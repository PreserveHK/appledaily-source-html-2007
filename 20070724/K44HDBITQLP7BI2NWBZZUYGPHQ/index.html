<html><header><meta charset="utf-8"><title>只3個複式戶放售</title></header><body><h1>只3個複式戶放售</h1><p>-市況-<br> 駿景園分兩期興建，第1期有6座，每層6伙，面積由715至1623方呎，當中只有逾1600方呎大單位，享馬場景，其餘望內園或火炭半山，各座頂樓均為複式單位，全數36伙，面積由1480至2876方呎。2期只有4座，每層8伙，面積1126至1213方呎，望內園或九肚山為主，只有少數極高層單位，視野可越過前方1期物業，享馬場景，2期不設複式單位。<br> 美聯鄭文偉表示，駿景園每月有10至13宗成交，平均呎價5000元，複式戶則逾兩年乏成交，現時整體放盤約60個，當中包括3個複式。</p></body></html>

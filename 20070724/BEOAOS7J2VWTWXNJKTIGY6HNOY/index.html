<html><header><meta charset="utf-8"><title>蘇said：寶兒夥奀男逛狗店 - 阿蘇</title></header><body><h1>蘇said：寶兒夥奀男逛狗店 - 阿蘇</h1><p>早輪傳出男星「寶兒」與一名男奀星傳出同志情，兩位當事人當然矢口否認啦，不過，能夠喺寶兒至親離世關頭，同佢互相扶持，感情當然唔會淺啦。本來兩個人好低調，但感情越來越好，警惕性就難免大大減低，早輪仲俾人踢爆，寶兒同奀星已經多次結伴行街，仲試過喺人來人往嘅旺角，一齊喺寵物店買狗仔，通常買小動物，唔係一對情侶夫婦，就係幾個女仔柴娃娃，但佢兩個大麻甩佬喺狗店密密傾、密密睇，係人都覺有啲嘢啦。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

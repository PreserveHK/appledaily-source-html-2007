<html><header><meta charset="utf-8"><title>娜姐劈完酒似阿婆</title></header><body><h1>娜姐劈完酒似阿婆</h1><p>樂壇天后麥當娜（Madonna）近年崇尚健康生活，絕少夜蒲，不過前日她與丈夫基里奇（GuyRitchie）外出用膳，未知娜姐是否飲大兩杯，一臉醉眼惺忪，結果被外國傳媒嘲笑似足老婆婆。<br> 前日娜姐與丈夫基里奇到倫敦著名餐廳Claridge's晚膳撐枱腳，兩人於深夜時分才施施然離開，娜姐步出餐廳時明顯充滿醉意，腳步浮浮，要由丈夫攙扶至停車場取車，雖然停車場與餐廳距離不遠，但娜姐於鏡頭前只顧儍笑，表現失儀，外國傳媒更笑指基里奇像拖着一個老婦行街。</p></body></html>

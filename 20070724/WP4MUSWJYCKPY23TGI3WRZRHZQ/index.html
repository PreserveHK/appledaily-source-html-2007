<html><header><meta charset="utf-8"><title>娛片site：吳鎮宇扮鷹谷波鞋</title></header><body><h1>娛片site：吳鎮宇扮鷹谷波鞋</h1><p>前港大校花施念慈已退出幕前，轉職公關一段日子，不過近日就有數段她少女時代拍下的廣告片在YouTube流傳，其中一個還是跟吳鎮宇及才女梁芷珊拍的esko波鞋廣告，陣容非常強勁。</p><p>飛鷹手勢娘爆</p><p>該廣告已經是92年的產品，片段中只見一身運動服打扮的施念慈跟梁芷珊在跑步，然後就有以型仔造型踩單車出場的吳鎮宇經過，三人更做出一個娘得無話可說的飛鷹手勢，不過吳鎮宇踩着單車做手勢驚險十足，表情更極為尷尬，完全破壞其型仔扮相。<br> <br> 波鞋廣告網址：<br>  http://www.youtube.com/watch?v=pPivT6oVFJk </p></body></html>

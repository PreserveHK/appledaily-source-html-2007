<html><header><meta charset="utf-8"><title>經典卡通人物展</title></header><body><h1>經典卡通人物展</h1><p>【本報訊】Simpsons反斗一族迷請注意，「bossinixBartSimpsonHongKongExhibition」世界巡迴展─香港站昨日起至8月31日，在bossini旺角西洋菜街旗艦店舉行，展示30多款來自世界各地、高10吋但造型各異的「BartSimpsonD.I.Yfigurine」公仔。<br> bossini發言人稱，當中一款名為「FurEverywhere」，由本地創作DJ少爺占親自設計；另同場展示全球最大的六呎高Bartfigurine。</p></body></html>

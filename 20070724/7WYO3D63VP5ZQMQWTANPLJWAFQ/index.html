<html><header><meta charset="utf-8"><title>赤西仁甩脂13磅</title></header><body><h1>赤西仁甩脂13磅</h1><p>日本偶像組合KAT-TUN成員赤西仁，自今年4月結束半年在洛杉磯留學生活後重投藝能界，不過在日本好食好住的生活，令他暴脹不少，早前他秘密收身，兩星期極速搣甩13磅肥肉，重拾昔日靚仔樣。<br> 據知赤西仁今次成功減磅，全靠戒食一切澱粉質食物，他在本月4日的生日會，老友山下智久、城田優等便炮製了豬肉泡菜、番茄沙律等低卡路里食物為他慶祝。十分自制的赤西仁早前夜蒲時更滴酒不沾，如此戒口難怪能極速減磅。</p></body></html>

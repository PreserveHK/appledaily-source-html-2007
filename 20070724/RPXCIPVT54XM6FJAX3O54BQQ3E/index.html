<html><header><meta charset="utf-8"><title>SJ強仁過勞暈倒送院</title></header><body><h1>SJ強仁過勞暈倒送院</h1><p>韓國人氣組合SuperJunior（SJ）的處男片《美男連環恐怖事件》將於本周四上映，成員之一的強仁忙於四出宣傳。昨日中午，患上感冒的強仁因過勞而暈倒，要即時送到首爾江南一醫院吊鹽水。</p><p>取消工作</p><p>據SJ的工作人員說：「強仁為宣傳電影及新歌《幸福》，差不多連續10天每日只睡得兩小時。」除電台DJ工作外，強仁昨日已取消其餘工作，專心休養。<br> 另一方面，將於下月到韓國舉行個唱的日本視覺系男歌手雅，經常被指貌似SJ另一成員金希徹，據知雅更特別透過個唱主辦單位，邀請金希徹欣賞個唱。</p></body></html>

<html><header><meta charset="utf-8"><title>《變形金剛》匿心口攻日</title></header><body><h1>《變形金剛》匿心口攻日</h1><p>科幻片《變形金剛》（Transformers）快將於日本上映，昨日導演米高比爾（MichaelBay）率領片中男演員JoshDuhamel到東京出席宣傳活動。<br> 昨日的記者會會場佈置十分簡單，未有展出機械人主角柯柏文或大黃蜂的模型，而MeganFox等香艷女主角也沒有現身，所以Josh惟有出奇制勝，穿上紅色柯柏文T恤示人，並大方打開外套讓傳媒拍攝。雖然該片至今全球票房已超越31億港元，但導演米高比爾打趣地說：「預期不是7億美元（約55億港元）嗎？」</p></body></html>

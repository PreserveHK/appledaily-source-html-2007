<html><header><meta charset="utf-8"><title>廣末一家三口團圓賀壽</title></header><body><h1>廣末一家三口團圓賀壽</h1><p>日本女星廣末涼子自04年與設計師丈夫岡澤高宏奉子成婚後，婚姻一直不被外界看好。不過，剛在今個月18日度過了27歲生日的廣末，當日便被偷拍到與3歲兒子及丈夫一家三口慶祝。</p><p>卡拉OK耍樂</p><p>據日本雜誌《女性自身》報道，當日傍晚，廣末與兒子宏志乘的士接丈夫岡澤下班，然後三人便到惠比壽一間居酒屋食飯慶祝。席間廣末忙於照顧兒子，未有太多時間與丈夫交談。之後岡澤便提議到卡拉OK耍樂，三人出發前還到餅店買生日蛋糕，十分溫馨。</p></body></html>

<html><header><meta charset="utf-8"><title>金手指：「自瀆」文章周年紀念 - 孫柏文</title></header><body><h1>金手指：「自瀆」文章周年紀念 - 孫柏文</h1><p>舊年今日，孫柏文寫過一篇題為《花旗國樓市將慘過八萬五》嘅文章。之後幾日，前輩王冠一先生，就寫咗篇題為《『自瀆』文章弄巧反拙》嘅文，用咗成篇文去提點小弟。<br> 其中一篇被冠一兄點名提點嘅文章，就係舊年今日嗰篇《慘過八萬五》。今時今日，因為花旗樓市又真係未慘過「八萬五」時代嘅特區樓市，所以我在此承諾，會繼續向王冠一先生學習，將「自瀆文」嘅教訓銘記於心。出年今日，我會再檢討。<br> 金手指網誌： http://phatdat.blogspot.com </p></body></html>

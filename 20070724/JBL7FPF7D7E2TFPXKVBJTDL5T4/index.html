<html><header><meta charset="utf-8"><title>案件速遞<br>爭用電腦　妹剪刀插傷姊</title></header><body><h1>案件速遞<br>爭用電腦　妹剪刀插傷姊</h1><p>【本報訊】一對親生姊妹在家為爭用電腦，初則口角，繼而動武，姊妹相鬥，年幼兩歲的妹妹，竟不念親情，用剪刀插胞姊雙手，家人最後大義滅親，報警拘捕妹妹。仍在求學的妹妹昨在觀塘裁判法院承認一項傷人罪，案件押後至8月6日，以待感化及社會服務令報告判刑。<br> 18歲被告梁美君，被控於本月22日在黃大仙家中，非法及惡意傷害20歲胞姊。<br> 案件編號：KTCC4684/07</p></body></html>

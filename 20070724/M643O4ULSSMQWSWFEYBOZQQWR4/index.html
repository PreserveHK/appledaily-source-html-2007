<html><header><meta charset="utf-8"><title>醫學Online<br>逾60%母親沒持續哺乳</title></header><body><h1>醫學Online<br>逾60%母親沒持續哺乳</h1><p>香港健康網絡昨日公佈港人餵哺母乳調查報告，發現逾六成受訪母親未能持續餵哺母乳。該網絡訪問逾500名剛分娩的母親，雖然逾半計劃遵從世衞建議，以母乳餵哺嬰兒最少六個月，但最後只有36%受訪者達標。未能持續哺乳的原因最多為工作環境不便，佔66%，其次為乳汁不足及社區缺乏餵哺設施。該網絡促請衞生署提供支援，包括立法規定公共設施、政府部門及大型商場設置哺乳室。</p></body></html>

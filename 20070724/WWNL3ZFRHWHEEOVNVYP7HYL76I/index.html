<html><header><meta charset="utf-8"><title>紅魔後防嘆Spa</title></header><body><h1>紅魔後防嘆Spa</h1><p>英國勁旅曼聯前日在表演賽中大勝FC深圳6比0，昨午一班紅魔鬼後衞包括李奧費廸南、施維斯達、維廸及門將雲達沙到文華東方酒店游水曬太陽嘆Spa，而另一後衞艾拉則於下午3時才抵達。</p><p>阿倫史密夫爆粗</p><p>至下午5時許，一眾曼聯球員到文華酒店的名店遊逛，李奧費廸南在Valentino店舖內主要參觀女裝，而雲達沙則於名店ErmenegildoZegna內睇行李箱，其後眾人再返回下榻之威尼斯人酒店。<br> 至於失意於曼聯的前鋒阿倫史密夫，昨日凌晨穿上酒店拖鞋跟工作人員步行出外消夜，拒絕讓傳媒拍照的阿倫史密夫更粗言說：「No，fxxkyou。」<br> 採訪、攝影：娛樂突發組</p></body></html>

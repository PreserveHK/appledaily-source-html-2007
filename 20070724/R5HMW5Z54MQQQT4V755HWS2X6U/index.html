<html><header><meta charset="utf-8"><title>黃貫中大鬧港燦</title></header><body><h1>黃貫中大鬧港燦</h1><p>有線電視台繼進軍電影圈後，昨日於中環舉行記者會，宣佈推出「i-MusicProject」，包括製作音樂節目、舉辦全港音樂公開賽、參與上海亞洲音樂節以及在年底開拍音樂電影等，該台又力捧有傳懷孕的張茜、譚凱琪、鍾健威及戴澴雨成為旗下主要歌手，並邀請音樂大師鮑比達出任音樂顧問。</p><p>宣揚夾band</p><p>黃貫中（Paul）早前應有線邀請，四出在全港的大學發掘有潛質的音樂人，阿Paul說：「香港其實有好多有潛質同實力嘅音樂人，不過好多人唔識音樂，淨係識得話夾band嘅人暴力、吸毒、教壞人，其實夾band係好健康，香港人俾人叫港燦係應該、活該。」<br> 採訪、攝影：張俊銘&#13;</p></body></html>

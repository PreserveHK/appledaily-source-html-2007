<html><header><meta charset="utf-8"><title>財話短說<br>中國建築5億購母公司資產</title></header><body><h1>財話短說<br>中國建築5億購母公司資產</h1><p>▲中國建築（3311）宣佈，以不逾5.2億元向大股東收購在香港、中國及澳門三地的資產，擬以供股所得資金撥付，若不進行供股，則以內部資源撥付。有關資產包括中國海外保險公司及中國海外保險顧問公司100%權益，作價不超過4億元；另收購COHL澳門實業公司100%股權，其持有澳門泊車管理公司30%及新建華建築置業15%股權。另外亦購入深圳中海建築100%權益。</p></body></html>

<html><header><meta charset="utf-8"><title>城城炎夏着厚褸</title></header><body><h1>城城炎夏着厚褸</h1><p>郭富城早前為內地的便服品牌拍攝秋冬裝硬照廣告，他在超過30度的氣溫穿上厚厚服裝拍照，攝影師張文華擔心難忍高溫，所以影樓要開大冷氣。<br> 城城說：「今次形象指導專程由韓國來港，所有衣服配搭安排得好妥貼，唔算太熱，拍攝得好順利。」</p><p>捐錢建小學</p><p>拍攝完便服廣告後，翌日城城又為另一運動品牌拍宣傳照，他說：「今年工作排得密麻麻，反應都不俗，我好開心今年嘅收入尚算豐厚。」<br> 城城賺錢之餘也不忘推動內地教育發展，其國際慈善基金將於內地興建一所郭富城希望小學，日前他已收到內地傳來的興建草圖，他希望盡早可以看見這所小學落成。<br> 撰文：李全</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>躁狂父三度虐打9歲女</title></header><body><h1>案件速遞<br>躁狂父三度虐打9歲女</h1><p>【本報訊】常往返內地工作的工廠經理將教育子女的責任交給妻子，惟妻子沉迷練習社交舞而疏於管教子女，9歲長女不僅默書不及格，測驗更只得零分。經理一怒之下拳打腳踢女兒，又用衣架打她，後由教師發現瘀傷報警。40歲的被告育有3名子女，受害人是長女，現由兒童之家照顧，被告昨在粉嶺裁判法院承認於住所內，三度虐打長女，案件押後至下月20日，待索閱兩份心理專家報告始判，被告准以現金1萬元保釋候判。<br> 案件編號：FLCC1157/07</p></body></html>

<html><header><meta charset="utf-8"><title>巴士劏頂司機被控危駕</title></header><body><h1>巴士劏頂司機被控危駕</h1><p>【本報訊】去年農曆年卅晚大除夕，一輛雙層九巴在元朗八鄉青朗公路近大欖隧道，疑因跟車太貼，失控撞向前方貨櫃車尾部，巴士上層左邊車頭遭劏開，兩名男女乘客飛出車外，釀成1死13傷慘劇，巴士司機昨在屯門裁判法院被控一項危險駕駛引致他人死亡罪，被告否認控罪，案件定於9月7日審訊，被告獲准保釋外出。<br> 52歲被告李惠民，被控於今年2月17日，在元朗八鄉青朗公路九龍方向，危險駕駛一輛九巴，引致42歲男子李景洪死亡。<br> 案件編號：TMCC2769/07</p></body></html>

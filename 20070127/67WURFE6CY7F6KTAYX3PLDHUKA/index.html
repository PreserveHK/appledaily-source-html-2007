<html><header><meta charset="utf-8"><title>教院學生心聲</title></header><body><h1>教院學生心聲</h1><p>一年級學生Maggie</p><p>「我覺得我哋嘅校長好好，點解校董會要佢走呢？我哋覺得好唔公平！要求重組校董會！」</p><p>前學生會會長陳乃綱</p><p>「我哋為教院正名做咗好多嘢，但想將意見交畀李國章時，校董會主席話教院仍可能同其他大學合併！」</p><p>一年級學生Candy</p><p>「教院係我firstchoice。我哋個心唔係中大人，而係教院；我哋個心唔係附屬喺中大嘅教育學院！」</p></body></html>

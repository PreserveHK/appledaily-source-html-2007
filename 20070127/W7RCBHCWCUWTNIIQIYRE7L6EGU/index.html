<html><header><meta charset="utf-8"><title>張耀榮、許冠傑冇偈傾</title></header><body><h1>張耀榮、許冠傑冇偈傾</h1><p>原定今年4月在紅館舉行個唱的許冠傑，最近被主辦商張耀榮指他不做任何宣傳，個唱面臨泡湯。昨天張耀榮接受商台電話訪問時說：「佢話今次個騷好特別，係慶祝回歸十周年，有首歌好好聽，觀眾會鍾意。但唔做宣傳真係唔得，冇人知點賣飛？𠵱家紅館我訂咗20日，每日訂金5萬蚊，如果真係開唔到，搵其他歌手，好多人都想開，總之呢幾日有決定。」<br> 張耀榮謂一直透過許冠傑經理人於律師樓處理事情，對於會否直接與許冠傑對話，他說：「合約都未有，佢問過我之前報道嘅事情（被入稟申請破產），做生意還做生意，官司還官司，官司唔係我錯，人哋搵我笨，我識錯人，我經濟冇問題。」<br> 撰文：林妃</p></body></html>

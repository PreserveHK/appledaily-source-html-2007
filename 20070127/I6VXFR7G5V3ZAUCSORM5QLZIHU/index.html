<html><header><meta charset="utf-8"><title>獅城今天亮豬燈</title></header><body><h1>獅城今天亮豬燈</h1><p>新加坡近年做甚麼也要快人一步，豬年燈飾今天正式在牛車水登場！今天起，昔日停滿牛拉水車的地方，將變成一個繽紛樂園，絢麗璀璨的燈飾，形成一條拱形迴廊；街邊的小販檔也不甘後人，陸續開始售賣各種類賀年禮品及食物，如果趁早辦年貨，不妨選擇往牛車水一轉。嫌看燈飾太靜態，大除夕夜的燈花滙演便不能錯過；還有年初五、六有全年最大型的花車巡遊，穿上露腰裝的巴西妹會大扭肚皮跳熱舞呢！<br>記者：梁佩芬</p><p>牛車水農曆新年亮燈<br> 日期：1月27日至3月4日<br> <br> 妝藝大遊行——奇思夢想<br> 日期：2月23-24日<br> 查詢：www.visitsingapore.com</p></body></html>

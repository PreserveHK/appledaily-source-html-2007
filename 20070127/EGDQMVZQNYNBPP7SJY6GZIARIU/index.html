<html><header><meta charset="utf-8"><title>新碟推介：《超星神》結局篇</title></header><body><h1>新碟推介：《超星神》結局篇</h1><p>《超星神》自播放以來都有一大班Fans擁戴，推出的DVD及VCD更是Fans們的追擊目標。等了這麼久，《超星神》結局篇終於出街喇！推出的分別是DVDVol.17及VCDVol.25&amp;26。DVD收錄了第49~51話，售價$55；VCDVol.25收錄了第49~50話、Vol.26收錄了第51話，每碟售$30。各位Fans想集齊全輯《超星神》影碟，睇吓超星神點教訓壞人，就要快手喇。</p></body></html>

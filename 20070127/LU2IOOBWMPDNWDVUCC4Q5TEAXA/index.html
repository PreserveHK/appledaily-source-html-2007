<html><header><meta charset="utf-8"><title>感冒漢服藥應約竹戰猝死</title></header><body><h1>感冒漢服藥應約竹戰猝死</h1><p>【本報訊】旺角洗衣街金雞廣場一間聯誼會昨傍晚發生竹戰猝死事件，一名患感冒多天的男子，帶着藥包應約與友人打麻雀，怎料途中服藥後突然不適昏倒，送院急救後不治。警方今日安排法醫剖屍檢驗確定死因。<br> 警方消息稱，事件中的死者姓葉（30歲），昨下午3時許與兩男一女友人往金雞廣場7樓一家聯誼會竹戰；至傍晚6時許，葉突然表示頭暈，然後倒在地上，姓楊（32歲）的女雀友立即報警。警員及救護員到場將事主送院，但急救一小時後不治。<br> 據死者母親向警方稱，兒子數天前患上感冒，因為發高燒而於周三請病假，之後看醫生及服藥。葉母稱兒子除了感冒外，並無其他疾病。</p></body></html>

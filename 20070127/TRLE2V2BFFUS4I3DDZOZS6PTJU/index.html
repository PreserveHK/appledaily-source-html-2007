<html><header><meta charset="utf-8"><title>話你知：外星病毒侵襲地球</title></header><body><h1>話你知：外星病毒侵襲地球</h1><p>妮歌潔曼為拍戲撞車受傷，當時正在拍攝的電影，正是由她與新版007丹尼爾基格（DanielCraig）合作的《TheInvasion》，電影乃翻拍1956年的《天外奪命花》（InvasionofBodySnatchers），劇情講述地球出現一種新病毒，令無數人受感染致死，飾演科學家的妮歌發現病毒來自外星，為拯救受感染的兒子而四出尋找外星病毒源頭，令自己也身陷險境。電影集懸疑、科幻及驚嚇於一身，與妮歌以往的戲路截然不同，新片收取1,700萬美元（約1.32億港元）片酬的她，更一躍成為2006年最高片酬女星。</p></body></html>

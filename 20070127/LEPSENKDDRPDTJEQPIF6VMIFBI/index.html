<html><header><meta charset="utf-8"><title>關仁隱事：阿俏炒作谷人氣</title></header><body><h1>關仁隱事：阿俏炒作谷人氣</h1><p>同「游水王子」甩拖嘅女歌手「阿俏」，最近成日傳出佢同富豪「肥嘟嘟」個大公子拍拖，又話大公子賀佢牛一，但實情當然唔係咁啦，阿俏間唱片公司成日放埋呢啲料出嚟，目的都係想挽救吓佢嘅人氣，因為佢同「阿渣」呢年幾聲勢弱得好緊要，所以乘機想借肥嘟嘟個大公子嚟過橋。<br> 查實大公子同阿俏唔算好熟，係佢其中一個朋友對阿俏有興趣，但仲未開始追求，佢唱片公司就事先張揚晒出嚟，已經嚇走人啦！大公子知道俾人利用，當然好谷氣，以後都避免同阿俏行埋。<br> Textby關仁</p></body></html>

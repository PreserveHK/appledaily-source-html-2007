<html><header><meta charset="utf-8"><title>醉貓蘭子拗腰豎中指</title></header><body><h1>醉貓蘭子拗腰豎中指</h1><p>陳道然（蘭子）夜蒲出擊，身邊男伴次次不同。早前本報才拍得她與利孝和姪孫、被傳狂追張玉珊的利承武拖手依偎蒲天光，昨日凌晨蘭子又現身蘭桂坊，但陪伴身旁的已改為作時尚打扮的中年漢。</p><p>喪鬧記者</p><p>蘭子在凌晨3時左右與中年漢蒲Volar後離場，飲到醉醺醺的她偕男伴並肩步往街頭等車。之後蘭子發現有記者在場，竟拗腰做出粗口手勢，才偕中年漢上車。至抵皇后大道西一帶時，醉貓蘭子忽然落車兼叉腰鬧記者：「做乜跟我呀？想做乜嘢新聞呀？嗰個係我男助手，使唔使叫佢影合照？又想砌我呀？」此時她發現有記者用DV拍下發難過程，即上車以高速駛離現場。<br> 採訪、攝影：娛樂突發組</p></body></html>

<html><header><meta charset="utf-8"><title>話你知<br>芳香胺較蘇丹紅更毒</title></header><body><h1>話你知<br>芳香胺較蘇丹紅更毒</h1><p>市面上顏色鮮艷，特別是偏紅及偏橙的衣服，大部份使用「偶氮染料」（Azodye）染製，理工大學紡織及製衣學系副教授袁進華表示，此染料價錢合理，色種齊全，且色澤鮮艷持久，但目前最少發現有22款偶氮染料會分解出可致癌物質芳香胺，歐美等國家已禁止使用。內地有研究指芳香胺毒性比蘇丹紅強數倍，去年1月起禁止13種會釋出芳香胺的染料在服裝中使用。</p><p>增患膀胱癌機會</p><p>中大生化系教授何永成說，芳香胺可透過衣服或皮膚接觸被人體吸收，長期接觸有機會增加膀胱癌的形成，潛伏期長達20年。</p></body></html>

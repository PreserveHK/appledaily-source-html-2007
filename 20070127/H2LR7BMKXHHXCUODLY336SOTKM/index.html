<html><header><meta charset="utf-8"><title>內地孕婦在本港公立醫院產子須知</title></header><body><h1>內地孕婦在本港公立醫院產子須知</h1><p>收費</p><p>＊39,000元（已預約產科套餐並已在醫管局接受至少一次產前檢查，包括3日2夜普通病房分娩住院服務及一次產前檢查）<br> <br> ＊48,000元（未有預約或未有在醫管局接受產前檢查）</p><p>程序</p><p>1/孕婦需持有母嬰健康院或本港醫生介紹信及有效旅遊證件，親往公立醫院預約產前服務；<br> <br> 2/一次過繳交39,000元預約產科套餐費用，醫院會發出收據及確認預約證明書，孕婦需提交在本港住址或內地郵遞地址；<br> <br> 3/孕婦到醫院門診接受產前檢查；<br> <br> 4/孕婦帶同確認預約證明書入境<br> <br> 註：繳交費用不獲發還；額外服務需另外繳費<br> 資料來源：醫管局</p></body></html>

<html><header><meta charset="utf-8"><title>長情請看：飛李威戀仔仔大S奪愛</title></header><body><h1>長情請看：飛李威戀仔仔大S奪愛</h1><p>許瑋倫入行以來感情生活多姿多采，其中與仔仔周渝民、大S徐熙媛及李威的多角關係最為矚目。01年剛踏入演藝圈的她，參演台劇《青春六人行》時邂逅李威，當時被指與楊祐寧過從甚密的她，最終選擇了李威。<br> 至03年，許瑋倫因拍攝《狂愛龍捲風》碰上比她年輕3歲的仔仔，男方對她一見鍾情，公開表示好感之餘更展開熱烈追求，至04年二人正式交往，但戀情維持1年多，仔仔因與大S合作《戰神》生情，女方與男友藍正龍分開，而仔仔則向許瑋倫提出分手。去年1月有指許瑋倫與李威舊情復熾。<br> </p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：斯文瘟仔賺外快</title></header><body><h1>關仁隱事：斯文瘟仔賺外快</h1><p>最近俾人影到同老細出埠嘅「斯文」有樣貌有身材，佢未入行前做空姐，一直都有釣金龜志向，佢參加選美都係希望成為釣金龜嘅踏腳石，斯文同閨中密友講，雖然公司唔重用佢，選完美只係簽佢做普通藝員，每逢有表演節目就搵佢表演跳舞，騷吓身材，不過佢志不在此，只係利用自己嘅名聲加上交際手腕，主動去識朋友，開拓人際網絡，如果唔係點會得幾千蚊人工，但又周身名牌兼揸Benz返工呀？<br> Textby關仁</p></body></html>

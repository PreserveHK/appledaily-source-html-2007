<html><header><meta charset="utf-8"><title>街坊看判刑</title></header><body><h1>街坊看判刑</h1><p>太少嘞</p><p>陳先生（生果檔東主）<br> 「佢哋夫婦好鍾意過嚟買十蚊一份嗰種平價生果，有次買柑時馮閏禪話啲柑可以清熱，我心中笑出嚟，乜啲柑唔係濕熱嘅咩。呃綜援判11個月，實在太少嘞。」</p><p>啱啱好</p><p>林小姐（洗衣店東主）<br> 「佢哋嚟我舖頭洗過五次衫，每次都壓價，明明寫好16蚊洗一件衫，佢哋硬要我12蚊洗一件，而且好奄尖，有兩件仲要重洗。佢知法犯法，今次判11個月啱啱好。」</p></body></html>

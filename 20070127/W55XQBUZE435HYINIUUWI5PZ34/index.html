<html><header><meta charset="utf-8"><title>散戶心聲</title></header><body><h1>散戶心聲</h1><p>難爆股災</p><p>蘇先生認為，港股短期將近見頂，市況繼續波動，每月有800至1000點上落亦不出奇，但股災機會不大。他指揀股最緊要睇公司前景，可趁調整乘機「換馬」。他昨天就玩「即日鮮」，約13.4元入了株洲南車（3898），於13.8元放售。</p><p>下試二萬</p><p>關先生表示，港股𠵱家升定跌，唔係睇美股，而係睇A股，但好多港資企業已經冇乜基本支持，好像飲食同地產業都不景氣。他認為，恒指在農曆年前或回落至二萬點，股災機會微，因為散戶精咗，見步行步，大戶好難做冧個市。</p></body></html>

<html><header><meta charset="utf-8"><title>美消防員添貓狗氧氣罩</title></header><body><h1>美消防員添貓狗氧氣罩</h1><p>美國佛蒙特州（Vermont）消防員，最近增添了新裝備，就是寵物氧氣罩，用來拯救在火場搶救出來的小動物，以免牠們因吸入濃煙失救死亡。寵物氧氣罩適合貓、狗、免、雪貂、天竺鼠、雀鳥使用。<br> 寵物氧氣罩有三種尺碼，是由獸醫經過多年研製而成，至於成效暫時不得而知。不過，康涅狄格州（Connectict）消防員2004年曾獲贈兩個寵物氧氣罩，在一次火災，消防員衝入火場救出一頭呼吸微弱的鬥牛㹴，消防員為牠戴上氧氧罩，約兩分半鐘後牠就回復精神。<br> 美國有6,000萬個家庭飼養寵物，他們當寵物如子女般照料。<br> 美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>加連老威Cap帽　半價開賣</title></header><body><h1>加連老威Cap帽　半價開賣</h1><p>今日男男女女都要戴頂cap帽出街至夠潮，可惜分分鐘會同人哋撞帽。唔想發生咁嘅情況，只要肯行多兩步上樓搵就得。講緊嘅係本地品牌Adlib，佢哋除專賣自己設計嘅男裝衫外，仲有大量帽款由半價起，計落一頂都係$90左右。<br>記者：陸俊雄</p><p>Adlib（27233727）<br> 地址︰尖沙嘴加連威老道47號1樓　<br> 減價日期︰由即日起至2月27日</p></body></html>

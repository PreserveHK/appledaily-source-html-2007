<html><header><meta charset="utf-8"><title>馬清偉偕女友晚飯箍煲</title></header><body><h1>馬清偉偕女友晚飯箍煲</h1><p>佘詩曼早前被拍到深宵到灣仔出席富豪派對，唱K猜枚，更狂冧同場的馬清偉而傳出緋聞，雖然事後阿佘聲稱只是對方的世姪女，但馬清偉仍要立即與正印女友Winnie食飯補鑊。</p><p>甘當柴可夫</p><p>上周四晚上10時，馬清偉與一身搶眼紅裝、長髮飄逸的女友Winnie，到銅鑼灣新吉士歎上海菜，他們一行四人選擇坐在小房間內，由於室內禁煙，馬清偉不時要步出樓下大堂外抽煙頂癮。<br> 眾人至晚上11時多離開食肆，由馬清偉帶頭先行，女友Winnie就醒目兼避忌地行後兩、三步，保持距離，之後馬清偉做柴可夫送女友返家。<br> 採訪、攝影：娛樂突發組</p></body></html>

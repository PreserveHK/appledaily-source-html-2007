<html><header><meta charset="utf-8"><title>國際Gossip<br>荷李活猛人撐奧巴馬</title></header><body><h1>國際Gossip<br>荷李活猛人撐奧巴馬</h1><p>有意角逐2008年美國總統寶座嘅參議員希拉莉同奧巴馬（圖），正向荷李活名人紅星埋手籌募競選經費，荷李活三個舉足輕重嘅猛人擺明撐奧巴馬︰大導演史提芬史匹堡、唱片大亨格芬（DavidGeffen）同億萬富翁卡岑貝格（JeffreyKatzenberg）為佢喺下個月20號舉辦籌款晚宴，每位入場費要1.8萬港元。至於希拉莉就只有伊莉莎白泰萊支持，對方捐1.6萬港元畀佢。美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：剛柔做生意蠱惑</title></header><body><h1>關仁隱事：剛柔做生意蠱惑</h1><p>「剛柔」唔止口才好，做生意仲叻，佢哋以開演唱會為名，賣嘢為實，賺到盤滿缽滿，不過關仁聽聞佢哋做生意嘅手法，就有啲缺乏誠信囉。話說剛柔為咗出產一系列產品，特登搵人幫手設計得意標誌，呢方面由阿柔負責，咁佢梗係要搵間大公司做好啲，大公司做咗好多靚樣辦出嚟，全部好得意，見到就想買，點知阿柔吹毛求疵，又話個嘴唔夠歪，又話皮帶歪咗，呢頭同人講再聯絡，嗰頭攞晒啲設計去間細廠做，將啲設計改少少。雖然慳成本係無可厚非，但呃人時間同設計，就唔係幾老實囉。<br> Textby關仁</p></body></html>

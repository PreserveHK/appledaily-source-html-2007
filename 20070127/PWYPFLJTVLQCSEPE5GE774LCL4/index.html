<html><header><meta charset="utf-8"><title>李奈英榮升廣告女王</title></header><body><h1>李奈英榮升廣告女王</h1><p>韓國一個娛樂網站日前統計過去一年眾藝人的演出廣告數量，向來形象健康的女星李奈英密食當三番，手執27張廣告合約力壓文根英及張東健等人，成為06年廣告女王。</p><p>力壓李英愛</p><p>至於文根英與張東健則分別以26及22個廣告，排名第二及第三位，李英愛、Rain及車勝元則同時以19個廣告排名第四位。<br> 此外，日前有製作公司計劃開拍以韓國首位女總統為題材的劇集，屬意李英愛擔任女主角，金宣兒、孫藝珍及河知雲等也在考慮之列。愛姐自《大長今》後久未接拍新劇，成事的話必令影迷十分期待。&#13;</p></body></html>

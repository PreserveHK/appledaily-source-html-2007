<html><header><meta charset="utf-8"><title>阿Sa勸中基戒煙</title></header><body><h1>阿Sa勸中基戒煙</h1><p>組合Twins昨日以榮譽無煙大使身份，出席在將軍澳鄧英喜中學舉行的「將軍澳無煙網絡嘉年華」，蔡卓妍（阿Sa）透露一向有鼻敏感，對煙味非常抗拒，她說：「我爺爺食咗幾十年煙，不過都為我戒咗。」問阿Sa可有勸父親及緋聞男友鄭中基戒煙？她說：「我爸爸唔喺我面前食煙，我會呼籲所有人戒煙。」</p><p>被嗌錯名</p><p>此外，昨日的活動上，司儀竟把阿Sa和阿嬌（鍾欣桐）調亂，當眾稱呼阿嬌為阿Sa，阿嬌隨即更正說：「我唔係呀Sa，我係阿嬌。」事後阿嬌笑稱不感尷尬，還笑道：「之前我喺內地出席頒獎禮時，183Club都叫咗我做阿Sa啦。」<br> 採訪、攝影：卓美娟</p></body></html>

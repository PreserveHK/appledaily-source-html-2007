<html><header><meta charset="utf-8"><title>爛賭母施虐男嬰不治</title></header><body><h1>爛賭母施虐男嬰不治</h1><p>【本報訊】懷疑遭爛賭母親虐待、導致頭顱積有瘀血的兩個月大男嬰，昨日凌晨三時半宣告死亡。已被澳門司警拘捕、為檢察院起訴虐待及棄置罪名獲保釋的31歲姓何香港女子，可能會被改控謀殺罪名。<br> 何婦於去年八月出售其在香港的物業，攜款一百多萬元到澳門旅遊博彩，其間一直留在澳門賭博，並於去年11月在澳門產下一男嬰。母子倆居於澳門黑沙環一名朋友的家中。<br> 本月14日，何的兒子發病，嘔吐，面色蒼白，何婦抱之往山頂醫院求治時，被發現嬰孩頭有瘀血，症狀為「搖晃碰撞綜合症」。搶救後轉深切治療室治療，惟卒傷重不治。</p></body></html>

<html><header><meta charset="utf-8"><title>獎獎你：送你遙控車做司機</title></header><body><h1>獎獎你：送你遙控車做司機</h1><p>小時候經常模仿爸爸駕車的樣子，買部遙控車在家中做司機。日前買了TOMY的遙控車，一試之下，原來不是普通玩具，要裝摩打、齒輪等配件。雖然有解說圖，但若果粗心大意，遙控車會失靈，我都失敗過！完成品是真車縮小版，跟足比例，富真實感。車的品牌很多，包括Mazda、Toyota等，連米奇老鼠、比卡超都有。想得到由TOMY送出的「TOYOTAHIACEWAGON」遙控車（價值$69.9），只要答對以下問題即有機會獲得，名額10名。<br>‧必須憑報紙上的參加表格才可以參加遊戲。</p><p>問題︰試說出其中一款TOMY遙控車車款的品牌。</p></body></html>

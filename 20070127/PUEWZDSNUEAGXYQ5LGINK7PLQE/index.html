<html><header><meta charset="utf-8"><title>「強力球」一注獨中20億</title></header><body><h1>「強力球」一注獨中20億</h1><p>美國歷來累積獎金金額第七大的強力球（Powerball），周三終於有人一注獨中，幸運兒是密蘇里州（Missouri）居民，可獨得2.54億美元（約19.8億港元）獎金。<br> 這次累積獎金是由去年11月29日起一直滾存下來，直至周三才有人中了頭獎，中獎號碼是9、19、29、42、53，強力球號碼是17。這個在29個州、哥倫比亞特區和美屬維京群島售賣的強力球彩票，中頭獎的機會是1/1.46億。<br> 中獎幸運兒可選擇分30年領取全數獎金，或選擇一次過領取1.14億美元（約8.89億港元）。<br> 美聯社</p></body></html>

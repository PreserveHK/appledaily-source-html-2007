</title></header><body><h1>好戲連場：《少年悍將III》少年英雄出擊
</h1><p>超人、蝙蝠俠、蜘蛛俠等等，正義的英雄人物實在太多了，無論怎樣都數不完，過往都看過他們不少的英雄事迹，打倒壞人的過程實在叫人津津樂道。那有否想過英雄們年少時是怎樣呢？原來英雄們年輕時就已開始對付不同的壞人，艱辛地鍛煉身手。大家很想知道英雄的冒險生活就要留意啦﹗五位少年超級英雄，包括羅賓、人皮獸、酷姬、鋼骨及俏嬌娃組成的少年悍將，為了全人類的利益，對抗外星人及無惡不作的壞蛋擾亂社區，不斷的在最前線奮力與敵人周旋。</p><p>《少年悍將III》<br> 有線華納動畫天地<br> 逢星期一至五晚上7時&#13;</p></body></html>

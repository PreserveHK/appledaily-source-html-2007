<html><header><meta charset="utf-8"><title>張清芳認替嘉玲牽線</title></header><body><h1>張清芳認替嘉玲牽線</h1><p>劉嘉玲同台灣首富郭台銘（右）拖手出席連勝文婚禮後，日前又坐對方私人飛機返港，關係撲朔迷離。佢哋嘅認識，原來係張清芳（小圖）從中牽線，前日佢接受台灣傳媒訪問時話：「他們確實是我介紹認識的，第一次聚餐還是我埋單。」張清芳仲話佢老公宋學仁同郭台銘、梁朝偉好熟，見郭台銘想拍電影，就介紹偉仔同嘉玲畀佢認識，張清芳話：「據我觀察，她和郭台銘的交情像哥兒們，要是真有怎樣，他們也不會不避嫌同進出吧。」<br> </p></body></html>

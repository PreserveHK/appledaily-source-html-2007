<html><header><meta charset="utf-8"><title>Britney細仔終曝光</title></header><body><h1>Britney細仔終曝光</h1><p>BritneySpears有個阿姨過咗身，早前佢就帶埋兩個仔飛返鄉下路易斯安那州奔喪，今次係佢首次帶晒兩個仔周圍走。由於佢唔想四個月大嘅細仔Jayden俾人影到，回程時佢特別叫工作人員搵個大膠籃裝住佢落機，仲用大毛巾包到實，認真騎呢。不過Britney始終百密一疏，之後佢直接去練舞室時，終於首次被狗仔隊影到Jayden個樣，似乎似老竇KevinFederline多啲喎。
</p></body></html>

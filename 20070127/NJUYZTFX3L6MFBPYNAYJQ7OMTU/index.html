<html><header><meta charset="utf-8"><title>衞蘭借秋官解圍</title></header><body><h1>衞蘭借秋官解圍</h1><p>港台的《第二十九屆十大中文金曲頒獎音樂會》今晚在紅館舉行，衞蘭、周筆暢及得金針獎的鄭少秋昨日到紅館綵排。秋官表示認不清衞蘭和衞詩兩姊妹，主持李志剛竟說：「佢叫胃腩呀。」衞蘭聞言儍笑，並大讚秋官靚仔，李志剛說：「你係咪唔識用其他形容詞？黎明同秋官邊個靚仔啲？」衞蘭無奈說：「唔好問我啦。」<br> 秋官謂正游說太太官晶華及兩位女兒陪他上台領獎，談到欣宜早前與外籍男友街頭擁吻，秋官說：「係咪好似魚咁掂下咋？可能係外國禮儀，個鬼仔靚唔靚仔？」<br> 港台全晚最大獎項「傳媒大獎」暫時由古巨基以16.5個獎領先，陳奕迅、劉德華及容祖兒均以12個獎排第二。<br> 採訪：胡比<br> 攝影：陳俊強</p></body></html>

<html><header><meta charset="utf-8"><title>好書推介：小學六年級的神探小說</title></header><body><h1>好書推介：小學六年級的神探小說</h1><p>誰說現今的學生都只懂玩，是才疏學淺之輩？就讀聖公會牧愛小學六年級的林澤銘就不是，他年紀小小已是位作家，剛推出了小說《少年神探隊之幽靈解碼》。他說自己十分平凡，志願是成為能靠出書「保住飯碗」的作家。他說︰「書籍和原稿紙像酒一樣把我灌醉，令我上癮。」年紀輕輕就有此雄心壯志，實在是各位小朋友的模範。</p><p>《少年神探隊之幽靈解碼》<br> 作者︰林澤銘<br> 明報出版社有限公司<br> 查詢︰25953215</p></body></html>

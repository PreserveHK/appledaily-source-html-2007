<html><header><meta charset="utf-8"><title>一件頂兩杯咖啡　咖啡因冬甩勁提神</title></header><body><h1>一件頂兩杯咖啡　咖啡因冬甩勁提神</h1><p>提神並不一定要飲咖啡，吃件餅也可以，因為美國有科學家成功研製出含有咖啡因的冬甩，而且每個冬甩的咖啡因含量，相當於兩杯咖啡，份外提神。<br> 美國北卡羅來納州分子科學家博安農（RobertBohannon）想出的提神新點子，就是在焗製的糕餅中加入咖啡因，好處是沒有咖啡因的苦澀味，而且咖啡因含量相當於兩杯咖啡。他正接觸幾家大型食品公司，包括KrispyKreme、Dunkin'Donuts和星巴克，尋求合作生產咖啡因冬甩。<br> 美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip：阿根廷總統上任𢱑爆頭</title></header><body><h1>國際Gossip：阿根廷總統上任𢱑爆頭</h1><p>阿根廷女總統費爾南德斯（CristinaFernandez）昨日宣誓就職，國民都好期待佢能夠解決阿根廷五年來經濟不景嘅問題。其實佢上任後仲有成籮筐問題要處理，例如近乎雙位數字嘅通脹、接近10%嘅失業率、能源危機、貪污、貧窮問題同埋現任政府揑造較低通脹數字醜聞等。雖然好多國民都好鍾意呢個女總統，但係更重視佢能唔能夠帶領阿根廷度過難關。<br> 美聯社</p></body></html>

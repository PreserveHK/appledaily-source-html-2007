<html><header><meta charset="utf-8"><title>熱爆click：50元嘗瞓棺死亡滋味</title></header><body><h1>熱爆click：50元嘗瞓棺死亡滋味</h1><p>想體驗一下死亡的感覺，可到南京溧水縣芮家塘鄉的「棺材旅館」(圖)試試。顧客要在服務員帶領下摸黑走上「黃泉路」，然後走到附近是墓地的旅館。顧客將被安排睡在一個儼如棺材般的有蓋黑色木盒裏，並在裏面獨自過一晚，附近會傳來令人毛骨悚然的狗吠聲和野草被風吹動的沙沙聲，收費為50元。<br> <br>  http://news.163.com/07/1210/00/3VAGH42N00011229.html </p></body></html>

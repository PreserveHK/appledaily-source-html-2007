<html><header><meta charset="utf-8"><title>國際Gossip：拉登嘅仔公開父子合照</title></header><body><h1>國際Gossip：拉登嘅仔公開父子合照</h1><p>拉登個仔奧馬爾（OmarbinLaden）首次公開咗佢同阿爸嘅合照（圖），仲大談對阿爸嘅睇法。呢張相係1996年影嘅，兩父子都戴頭巾，奧馬爾當時15歲，笑得好羞澀，拉登都有微笑。佢話阿爸鍾意足球，講嘢好幽默，又話只要英美立即從伊拉克同阿富汗撤出，阿爸就唔會發動恐怖襲擊，因佢已厭倦戰爭。奧馬爾今年上咗國際頭條，因佢娶咗個年紀做得佢媽媽嘅英國女人做老婆。<br> 新浪網</p></body></html>

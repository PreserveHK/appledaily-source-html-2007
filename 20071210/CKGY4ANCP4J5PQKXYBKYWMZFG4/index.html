<html><header><meta charset="utf-8"><title>荷蘭擬建防洪鬱金香島</title></header><body><h1>荷蘭擬建防洪鬱金香島</h1><p>荷蘭是歐洲的花園，盛產鬱金香，國花就是鬱金香。現在，荷蘭更計劃在北海興建一個鬱金香形人工小島，名副其實要打造一個有荷蘭特色的人工島。<br> 不過，打造鬱金香形人工小島，更大原因是為了解決土地不足和洪水氾濫問題。耕地不足，已影響荷蘭全球第三大農產品出口國地位。此外，低窪的荷蘭不時洪水氾濫，當地人對洪水的恐懼更甚於恐怖襲擊，因此荷蘭現有「三角洲計劃」，加高堤壩、封閉海口及興建防風欄，而興建人工島是為了作本土的屏障。<br> 計劃中，鬱金香形人工島長59公里，上面有住宅、耕地和自然保護區域。但環保組織北海基金會反對興建小島，指興建人工小島會嚴重破壞生態。<br> 路透社</p></body></html>

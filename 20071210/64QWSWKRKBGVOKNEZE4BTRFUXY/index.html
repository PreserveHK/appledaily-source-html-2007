<html><header><meta charset="utf-8"><title>周圍shot：上海千人挖地淘硅片</title></header><body><h1>周圍shot：上海千人挖地淘硅片</h1><p>上海松江區石湖蕩鎮閔塔路，近日每天都擠滿過千人，從早到晚彎腰低頭在地上密密挖(圖一)，居民說，30年前這裏是一家軍用冶煉廠，當時硅片(圖二)價賤無人要，埋下了大量硅片，現在每斤收購價高達1,000多元，因而引來大批人瘋狂挖掘，有夫妻一晚就賺了兩萬元。<br> <br>  http://sh.eastday.com/eastday/qnjj/y/200712/userobject1ai381758.html </p></body></html>

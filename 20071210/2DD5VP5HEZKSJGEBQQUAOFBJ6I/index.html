<html><header><meta charset="utf-8"><title>西九有預展？</title></header><body><h1>西九有預展？</h1><p>政府有政府玩西九博物館，原來民間也有自己的土炮預展，《西九新展場‧預展》是也。預展開在鬧市區，地方也只得300平方呎，不過藝術家們能屈能伸，胸襟大過曾特首，地方淺窄也打着「西九反西九」的旗號，把展覽作品分為「大西九必選」和「夢想為之選」兩類，你有興趣一睹他們的控訴嗎？</p><p>《西九新展場‧預展》</p><p>日期：12月15日至1月27日（逢星期二、三及公眾假期休息）<br> 開放時間：2:00pm-7:30pm<br> 地點：太子西洋菜南街222號3樓<br> 查詢：23909332</p></body></html>

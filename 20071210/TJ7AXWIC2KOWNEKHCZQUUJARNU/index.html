<html><header><meta charset="utf-8"><title>闖傳教士訓練中心<br>美槍手亂掃2死2傷</title></header><body><h1>闖傳教士訓練中心<br>美槍手亂掃2死2傷</h1><p>美國科羅拉多州丹佛市郊一個基督教傳教士訓練中心，昨日（周日）遭一名槍手闖入開槍，造成至少兩死兩傷，槍手事後逃去無蹤。<br> 事發於當地時間昨日凌晨零時30分，位於阿瓦達（Arvada）的「使命青年中心」遭一名年約20歲的白人男子闖入開槍，至少四人中槍，兩人送院後不治。當時中心內有45人，都已安全疏散。<br> 目擊者形容槍手穿黑色外衣和戴帽，亦可能有戴眼鏡或蓄鬚。警員動用搜索犬整夜進行搜捕，並提醒中心附近的居民留意可疑人物，尤其是鋪了雪的地面是否留下可疑腳印。<br> 美聯社</p></body></html>

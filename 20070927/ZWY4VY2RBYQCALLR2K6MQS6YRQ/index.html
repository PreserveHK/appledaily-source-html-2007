<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿詩寸Sammi唔使做 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿詩寸Sammi唔使做 - 馮仁昭</h1><p>何韻詩噚日喺尖沙嘴搞咗個新碟《WhatReallyMatters》簽名會，宣佈同東亞續約，外傳話佢今次簽約3年酬勞2,000萬，阿詩話續約的確加咗人工，對上嗰次簽東亞係7位數，今次就有8位數字。過千萬酬金，咪拍得住鄭秀文當年加盟嘅身價？估唔到阿詩講嘢有骨咁話：「但係佢唔使做已經有呢個數目，呢幾年我要加10倍工作量喎！」</p></body></html>

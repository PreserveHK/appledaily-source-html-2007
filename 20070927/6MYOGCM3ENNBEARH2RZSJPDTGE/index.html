<html><header><meta charset="utf-8"><title>阿瞬連龍椅預購</title></header><body><h1>阿瞬連龍椅預購</h1><p>《星矢》出得聖衣神話太多之時，忽然來一個沒有盔甲的，未嘗唔係好事，講緊係月尾開始派貨的冥王瞬。雖然之前黃金聖衣雙子座有埋教皇造型，都係有長斗篷有寶座，可惜一同冥王瞬相比，瞬的龍椅造型靚好多。但由於瞬唔似教皇有頭盔戴，這次真係靠樣搵食，面相、髮色粉絲都可以放心，有紅髮半醒狀態和黑髮冥王完全醒覺狀態可供替換。加上屬限量出品，訂購價只係$240，真係抵買。<br><br>（Wicky）</p></body></html>

<html><header><meta charset="utf-8"><title>日日Keep住好面色</title></header><body><h1>日日Keep住好面色</h1><p>同事總取笑我是Maybelline狂熱分子，我卻說又平又靚的好東西何妨一試？之前試過的T-Zone控油啫喱底霜，陪我度過整個夏季不出油。今次最新的美白防曬調色底霜更一次過有齊防曬保護、妝前打底、修飾瑕疵和美白肌膚的4種功能，最適合我趕出門前使用。紫、白、粉紅和綠色各有修飾功效，底霜質地又爽滑不黏稠，最愛加倍粉嫩的粉紅和改善暗啞的紫色底霜，讓我晚睡早起都有好面色。<br><br>記者：謝翠玲<br>攝影：陳盛臣<br>查詢：31010342</p></body></html>

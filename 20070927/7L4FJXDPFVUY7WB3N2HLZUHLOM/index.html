<html><header><meta charset="utf-8"><title>佐藤藍子閃電出閣</title></header><body><h1>佐藤藍子閃電出閣</h1><p>由日本國民美少女選舉出身的佐藤藍子，前日趁30歲生日與任職騎馬教練的29歲圈外人沼田拓馬閃電結婚，正式成為夫婦。</p><p>夫任騎馬教練</p><p>佐藤前日已跟拍拖1年零3個月的男友沼田拓馬，在千葉縣的區役所遞交結婚申請書。佐藤現時並沒有懷孕，婚後仍繼續工作。佐藤去年6月因在千葉縣的騎馬會學習騎馬，因而認識在那兒任職教練的沼田拓馬，其後更發展為情侶。二人將在明年春天舉行婚宴。<br> 現年30歲的佐藤，92年因獲選日本國民美少女冠軍而入行，曾演日劇《Twins教師》及《利家與松》等。&#13;</p></body></html>

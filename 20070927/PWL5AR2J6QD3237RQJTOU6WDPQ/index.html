<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●李孝利的經理人昨日澄清，她在電視節目內自爆曾接受整鼻手術，純粹是為節目搞氣氛的美麗謊言而已。<br> <br> ●全智賢即將與韓國影帝黃政民拍攝新片《曾是超人的男人》，電影預計在明年初上映。<br> <br> ●木村拓哉下月4日將出席韓國釜山舉行的國際電影節，並會在首爾舉行fans聚會。<br> <br> ●日本女星田中麗奈被傳與《交響情人夢》的瑛太拍拖，二人被目擊在澀谷的愛情酒店區出現。<br> <br> ●姬蒂摩絲來年將失去7個名牌廣告合約，當中包括Dior及Chanel。<br> <br> ●艾頓莊否認早前借出展覽的相片是兒童色情照，而是一張國際知名的攝影作品。<br> <br> ●彭美拉安德遜及丹妮絲李察士獲《花花公子》雜誌以780萬港元邀請合拍裸照。</p></body></html>

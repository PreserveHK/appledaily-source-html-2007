<html><header><meta charset="utf-8"><title>奎賢車禍傷癒繼續跳</title></header><body><h1>奎賢車禍傷癒繼續跳</h1><p>韓國有線音樂頻道Mnet昨午於首爾88體育館，為節目「MCountdown」進行錄影。當日嘉賓除了有女歌手李秀英及男歌手ERU外，最矚目可算是把頭髮染成五顏六色的13人組合SuperJunior（SJ）。<br> SJ當日獻唱了最新快歌《Don'tDon't》，今次更是成員奎賢自年初車禍後，首次在當地電視台音樂節目演出。在舞台上大唱大跳的奎賢，心情雀躍，看來身體經已完全康復。</p></body></html>

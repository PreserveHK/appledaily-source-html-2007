<html><header><meta charset="utf-8"><title>屯門<br>救貓7小時無結果</title></header><body><h1>屯門<br>救貓7小時無結果</h1><p>【本報訊】屯門前晚上演唐狗追貓入窮巷事件，愛護動物協會及消防先後趕至救援無果，最後勞動警員凌晨封路搜索仍然無功而還，「救貓行動」擾攘近7小時，小貓最終未有露面。<br> 前晚9時許，愛協義工吳太在青松觀路餵飼流浪貓時目睹一隻唐狗狂追流浪貓，一隻貓跑上離地6米的青田路行車天橋橋躉空隙不斷哀鳴。吳太於是通知愛協人員到場拯救無果後報警。消防派出8名消防員協助搜救（圖），但至4時仍未見貓蹤後收隊。<br> 區恩傑攝</p></body></html>

<html><header><meta charset="utf-8"><title>車保羅競選區議員</title></header><body><h1>車保羅競選區議員</h1><p>車保羅轉攻政界，為了準備參與下屆區議員選舉，近年在元朗成立社區服務處，為巿民服務。<br> 日前他聯同一眾義工，去到沙田一間老人院進行探訪，與長者們預祝中秋節，還大派禮物及玩遊戲。</p><p>跨區做義工</p><p>車保羅說：「我哋唔單止喺元朗區服務，今日跨區做義工服務，最重要係巿民得益。」車保羅還在中秋節舉辦嘉年華會，實行為參選力谷宣傳。<br> 車保羅透露現時已覓得足夠人數推舉他參選區議員，他表示會在下月正式遞交競選區議員的表格，雖然預計競爭對手俱有實力，但他表示仍有充份信心。<br> 採訪、攝影：張俊銘</p></body></html>

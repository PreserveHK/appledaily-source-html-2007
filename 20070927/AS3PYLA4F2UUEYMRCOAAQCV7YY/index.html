<html><header><meta charset="utf-8"><title>DanielPowter訪港晒紋身</title></header><body><h1>DanielPowter訪港晒紋身</h1><p>憑《BadDay》一曲走紅的加拿大創作歌手DanielPowter，日前獲邀來港為一私人派對作表演嘉賓，並順道接受本地傳媒訪問，他更向記者大晒對其有特別意義的紋身。</p><p>曾沉淪毒海</p><p>Daniel身上紋上了二次大戰的戰機和美女圖案，他說：「這些紋身對自己有警惕作用，因為自己曾經沉淪毒品，看到它們時，可令自己不再重蹈覆轍。」首次來港的Daniel還說：「我正在籌備新大碟，但因為酬金太吸引，加上從未到過香港，所以我不會錯過這個機會。」他更表示不介意被外界拿他來跟好友JamesBlunt作比較。<br> 採訪、攝影：張一明</p></body></html>

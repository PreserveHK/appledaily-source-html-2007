<html><header><meta charset="utf-8"><title>唐衫化妝袋賀國慶</title></header><body><h1>唐衫化妝袋賀國慶</h1><p>下個星期一係國慶，放煙花當然要捧場啦，如果想更應節，着埋中國服飾就最襯。Lola為慶祝國慶，推出香港獨有LolaCNDCostumeBag，以傳統中國民間工藝製成的唐衫小袋子，名字更以CelebrateNationalDay的縮寫CND為名，內裏可放3至4件小妝物，只要買UnforgettablyLola唇膏2支，即可獲贈精緻LolaCNDCostumeBag，數量有限，送完就無。<br><br>記者：郭佩韻<br>查詢：28335157</p></body></html>

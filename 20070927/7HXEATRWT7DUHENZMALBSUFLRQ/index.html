<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《色，戒》兩日收355萬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《色，戒》兩日收355萬 - 馮仁昭</h1><p>李安執導嘅《色，戒》（圖）之前優先場收咗100萬，前日正式開畫約收255萬，截至前日票房總累積係355萬，成績真係唔錯。雖然李安返咗美國見家人，但佢一樣好關心港台兩地嘅票房。由於拍呢部戲花咗李安唔少心血同精神，所以佢都想返美國休息吓，然後再計劃籌備下一部戲。聽聞安樂公司老闆江志強已經開口再斟李安拍片，不過李安諗住下部戲先開西片，之後先再諗拍華語電影。</p></body></html>

<html><header><meta charset="utf-8"><title>許晉亨陪父母做節嘉欣冇份</title></header><body><h1>許晉亨陪父母做節嘉欣冇份</h1><p>「名人飯堂」福臨門前晚中秋佳節雲集不少名人，許晉亨一早到酒樓，與父母及家人過節，但女朋友李嘉欣則不見蹤影，李嘉欣之前曾透露中秋當天要開工，相信只能夜會情郎。</p><p>發晦氣拒影相</p><p>許晉亨父親許世勳其後拖着太太到達，一身紫色披肩、手袋，襯到絕的許世勳太太卻全程用手袋遮面，更發晦氣說：「我哋唔影呀！」問到李嘉欣是否已與許晉亨結婚？兩人不作回應，快步入場。此外，林文龍及郭可盈也拖着手到場，穿Dior粉紅tee的郭可盈，手拿LV手袋，貴氣十足，同場過節的還有胡寶星一家、Cova老闆娘Diana及女兒等。<br> 採訪、攝影：MaggieLaw</p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：英女童放氣球飄到廣州</title></header><body><h1>周圍shot：英女童放氣球飄到廣州</h1><p>英國曼徹斯特市4歲女童麥恩斯，早前參加學校放飛氫氣球鬥遠比賽。豈料，她的氣球竟在空中漫遊了9,656公里、為期六周後，近日飛落到廣州26歲青年解宇飛的手中。他回信道︰「我來自中國，我想它已經飛得足夠遠了。」對此，學校老師及氣象專家們均感到不可思議。<br>  http://news.163.com/07/0927/14/3PDEOVJL0001121M.html </p></body></html>

<html><header><meta charset="utf-8"><title>伊藤由奈大晒秀髮</title></header><body><h1>伊藤由奈大晒秀髮</h1><p>憑着替兩輯《NANA》電影主唱插曲而走紅的日本女歌手伊藤由奈，前日現身東京，出席洗頭水廣告發佈會，並在100名OL前演唱了廣告主題曲新歌《UrbanMermaid》。</p><p>廣告下月播出</p><p>當日，身穿黑色套裝的伊藤，大晒一頭柔順的秀髮。伊藤演唱後，獲得現場一眾OL的熱烈掌聲。<br> 伊藤以一臉滿足的表情說：「剛才實在非常緊張，因為女孩子的要求比較嚴謹，希望大家從歌曲中可以得勇氣。」<br> 將於下月1日首播的廣告中，荷李活女星麗素慧絲（RachelWeisz）化身成美人魚。</p></body></html>

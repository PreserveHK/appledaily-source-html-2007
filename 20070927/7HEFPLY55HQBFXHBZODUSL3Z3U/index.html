<html><header><meta charset="utf-8"><title>又一城H&amp;M送皮袋&#13;</title></header><body><h1>又一城H&amp;M送皮袋&#13;</h1><p>H&amp;M港島搶灘成功後，今次再強攻入九龍！睇住九龍塘又一城兩個商場舖位裝咗圍板咁耐，明天終於開幕。大家已經去過中環的旗艦店無數次巡視新貨，再開新店未必是甚麼新鮮事，但首次在香港開枝散葉搞分店的H&amp;M，仍然誠意十足，於明天開幕日，毋須購物，首50名進場顧客將會獲贈限量黑色小皮包一個。咪話我唔提你，新店在早上11時正式打開門口做生意，想要的話記得聽日早少少去排隊，有無你份就要睇你造化喇。<br><br>（Sandra）<br>查詢：27366688&#13;</p></body></html>

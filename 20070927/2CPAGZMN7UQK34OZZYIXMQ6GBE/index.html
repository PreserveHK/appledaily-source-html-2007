<html><header><meta charset="utf-8"><title>財話短說<br>墨龍3.1億購懋隆機械</title></header><body><h1>財話短說<br>墨龍3.1億購懋隆機械</h1><p>▲山東墨龍（568）宣佈，收購懋隆機械全部權益，總作價3.14億元，將分兩期支付。懋隆現時由墨龍執行董事張雲三、林福龍及謝新倉等人共同持有，主要產銷鑄件、冶金配件、油套管坯及高低壓開關等產品，05及06年的全年純利分別為2704.8萬元和3703.4萬元。山東墨龍表示，是次收購，可大幅減少與懋隆機械的持續關連交易，確保原材料供應充足，有助提升研發和盈利能力。</p></body></html>

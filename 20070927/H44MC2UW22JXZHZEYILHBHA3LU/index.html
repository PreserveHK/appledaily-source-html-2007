<html><header><meta charset="utf-8"><title>志偉、祥仔食滯發呆</title></header><body><h1>志偉、祥仔食滯發呆</h1><p>曾志偉和阮兆祥日前相約食晚飯，兩支公齊到銅鑼灣利園商場的利苑酒家開餐，但不知二人是否吃得太飽，飯後離開時均神色木獨，手持書籍的祥仔在門外與志偉揮手道別後，剩下志偉一人在街頭邊踱步邊等車，但他似乎滿懷心事，顯得若有所失。</p><p>閒逛名店</p><p>當時志偉獨自步往對面馬路，挺着胸膛騰來騰去，其間他站在名店CHANEL前，細望陳設在櫥窗中的一襲米白色女裝套裙，越看越入神，足足望了一分鐘才捨得轉移視線，再慢步往附近的LV店門外呆等10分鐘，但其面色已逐漸變黑，未幾司機駕着保母車到場，面燶燶的志偉才飛快登車離開。<br> 採訪、攝影：娛樂突發組</p></body></html>

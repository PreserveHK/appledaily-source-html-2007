<html><header><meta charset="utf-8"><title>風流阿曉一王三后斷正</title></header><body><h1>風流阿曉一王三后斷正</h1><p>英國男星曉格蘭特風流成性，繼本月中被拍到與3位年輕貌美的靚女，到鄧永鏘開設的倫敦星級中餐館共敍後，昨日凌晨又被拍到跟3位年輕女性到倫敦的夜店蒲玩，最後還一同乘坐的士離開，非比尋常的關係不言而喻。</p><p>幫手遮面</p><p>據稱阿曉與3位年輕女性前往的夜店，是威廉及亨利王子經常出沒的夜場，故該處不時都有狗仔隊守候。當晚記者無緣遇見王子，竟意外拍到阿曉一王三后離開夜店，3名妙齡女子看來只有20歲左右，當47歲的阿曉女兒可謂綽綽有餘。記者對着阿曉拍照時，他與幾位女性友人均顯得十分狼狽，不時以手遮面。至於旁邊的一位女友則表現得非常關心阿曉，還以手幫阿曉遮面。</p></body></html>

<html><header><meta charset="utf-8"><title>小學收生不足憂殺校</title></header><body><h1>小學收生不足憂殺校</h1><p>【本報訊】小一自行派位今起至下周五接受申請，津貼小學議會主席蔡楷俊表示，根據教育局資料，明年小一會減至約四萬人，較今年小一再少五千人，開辦只有一至兩班小一的小學都憂慮收生不足而被殺校。他引述教協會長張文光表示，有200間小學要求發起行動，向教育局爭取將開班人數由21人降至16人。<br> 小學界正爭取小學實行小班教學，蔡楷俊認為不應再關閉小學，津小議會支持降低開班人數下限。教育局局長孫明揚早前公佈，每班小一派位人數由32人降至30人，並將開班人數由23人減至21人。</p></body></html>

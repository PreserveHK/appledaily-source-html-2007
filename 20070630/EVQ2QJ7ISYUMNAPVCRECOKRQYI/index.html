<html><header><meta charset="utf-8"><title>無敵讀卡器　SIM都Load埋</title></header><body><h1>無敵讀卡器　SIM都Load埋</h1><p>CardReader可以對應幾多種記憶卡都唔出奇，好似腦場最近新返嘅車仔USB2.0MultiCardReader，就全面支援MS、SD、MMC、TF、M2、CF、xD、MiniSD、MacroSD等所有卡種；不過較特別係佢連手機SIM卡都可以插埋，裝上跟機程式，仲可以喺電腦開番晒電話簿同甜蜜短訊等資料，做Backup、做Edit，當然係兩相皆宜。<br><br>記者：朱崇德<br>A-Grade（21528000）<br>深水埗黃金商場地庫43B舖</p></body></html>

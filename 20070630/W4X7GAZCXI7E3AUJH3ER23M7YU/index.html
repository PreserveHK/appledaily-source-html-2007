<html><header><meta charset="utf-8"><title>蔡妍陳年寫真熱賣性感</title></header><body><h1>蔡妍陳年寫真熱賣性感</h1><p>韓國女歌手蔡妍出道多年來一直走性感路線，不過最近有網友卻為她翻舊賬，揭發她早於02年曾以Jinny的名稱，在日本推出性感寫真集。照片上的蔡妍性感程度比現時有過之而無不及，而且多了份青春氣息。<br> 當地網友在韓國網站dcinside.com上載寫真集內部份相片後，隨即引來極大迴響。很多fans都表示，不相信她是蔡妍，也有人留言：「蔡妍在00年的確曾以Jinny名稱，進軍日本市場。」寫真集當時售價為約165港元，但經韓國網友吹捧後，相信會成為熱炒物品。</p></body></html>

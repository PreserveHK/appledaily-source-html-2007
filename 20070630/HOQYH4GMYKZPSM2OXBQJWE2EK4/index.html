<html><header><meta charset="utf-8"><title>石詠莉熱褲誘僧</title></header><body><h1>石詠莉熱褲誘僧</h1><p>石詠莉及Rosemary昨日出席在柴灣新翠商場舉行的《新地少林功夫創紀錄賀回歸》，石詠莉穿上貼身T恤及超短牛仔褲性感打扮出席、身旁打扮普通的Rosemary即時被比下去。</p><p>自爆曾遇色狼</p><p>二人昨日模仿少林武僧擺甫士影相，石詠莉更擘腿擺出紮馬姿勢，懷疑露底走光。她被問到穿得如此性感，可會擔心令習武之人走火入魔，她說：「唔會呀，佢哋都冇着衫，仲性感過我啦！」<br> 石詠莉又表示自少跟隨父親習武，亦懂得一招半式防狼術，她說：「16歲時試過喺地鐵俾人摸patpat，有反抗，但係最後都俾個色狼走甩，嗰時我嘅身材冇𠵱家咁犀利，不過都係發育健全。」<br> 採訪、攝影：卓美娟</p></body></html>

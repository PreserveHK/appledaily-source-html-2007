<html><header><meta charset="utf-8"><title>光妹唱福音戰士</title></header><body><h1>光妹唱福音戰士</h1><p>日本動畫《新世紀福音戰士》雖然播畢10年，至今仍然深受動漫迷歡迎，由導演庵野秀明執導的電影版《新世紀福音戰士：序》將於9月1日在當地上映，近日狀態回勇的女歌手宇多田光將為電影版唱主題曲《BeautifulWorld》。<br> 據知導演庵野秀明一向是光妹fans，故今次特別找她唱主題曲，細碟將於8月28日面世。此外，與光妹老友鬼鬼的男歌手DJOZMA也會為動畫《火影忍者》電影版唱主題曲《LIE-LIE-LIE》。</p></body></html>

<html><header><meta charset="utf-8"><title>金亞中牛女熱爆燈</title></header><body><h1>金亞中牛女熱爆燈</h1><p>剛憑韓片《醜女大翻身》而奪得大鐘電影獎最佳女主角的金亞中，　人氣有增無減。知名服裝品牌GUESS昨日宣布，起用金亞中為首位韓國代言人，並以其名字製作了新系列服裝「Astarjeans」。金亞中本月初秘密在首爾江南區，為該服裝拍攝宣傳照。穿上貼身牛仔短裙的她美好身段盡現，加上其專業態度，受到場內工作人員的讚賞。</p><p>不敵宋慧喬</p><p>此外，韓國報章《日刊體育》早前找來150名從事娛樂事業的人，要求他們選出心目中的型男索女，　金亞中卻不敵金泰希及宋慧喬，只排名第8，型男冠軍則為張東健。</p></body></html>

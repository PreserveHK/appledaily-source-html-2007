<html><header><meta charset="utf-8"><title>馮仁昭四圍超：金素延跌膊搶李嘉慧鏡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：金素延跌膊搶李嘉慧鏡 - 馮仁昭</h1><p>媽咪級名模李嘉慧（小圖）噚日喺銅鑼灣出席護膚品活動，俾同場嘅韓國模特兒金素延（圖）搶盡風頭。喺香港知名度唔高嘅金素延一出場就搔首弄姿，不停用手撥頭髮，搞到佢嘅背心裙帶多次滑落，整理衣衫時領口移位，又大動作抽鞋帶等，令傳媒注意力全集中喺佢身上。問金素延怕唔怕走光？她透過繙譯說：「我不擔心，因為我已經做好安全措施，而且我從小入行，做了12年模特兒。」
</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：阿雨自斷復出路 - 關仁</title></header><body><h1>關仁隱事：阿雨自斷復出路 - 關仁</h1><p>阿雨同老公離婚之後，一心諗住重出樂壇做歌手，仲搵番以前嘅老闆「大鑼」，以為大鑼會支持佢出唱片，其實大鑼都唔係冇諗過幫阿雨，但阿雨以前做歌星嗰陣，已經完全唔受控制，𠵱家離過婚又生過，吸引力更加同以前冇得比，如果都仲係好似以前咁唔聽話，試問又點可能有得做？<br> 阿雨又真係唔爭氣，好快就俾大鑼睇出喺佢身上投資唔過，本來大鑼幫佢諗咗復出計劃，又幫佢安排訪問，但阿雨自把自為亂咁接其他訪問兼亂講嘢，事先又冇知會大鑼，大鑼覺得阿雨死性不改，對佢徹底放棄。<br> Textby關仁</p></body></html>

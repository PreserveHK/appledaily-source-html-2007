<html><header><meta charset="utf-8"><title>胡錦濤親民Show<br>探望草根家庭擺舞姿</title></header><body><h1>胡錦濤親民Show<br>探望草根家庭擺舞姿</h1><p>為了展示親民一面，胡錦濤昨日探訪頌安苑一個草根家庭時，不但以售價過萬元的聯想手提電腦作見面禮，與梁家女兒談到蒙古旅遊體驗時，穿着短袖恤衫的胡錦濤還手舞足蹈，擺出蒙古舞姿，逗得梁氏一家開懷大笑，盛讚胡錦濤為人隨和，而且「冇架子」！<br> 獲胡錦濤探望的梁宅，父母均為學校校工，長女梁泳淇剛於理工大學紡織系畢業，次女則正在教育學院修讀體育教師課程，全家開銷靠父母合共不足三萬元收入支撐，是香港典型草根家庭。「這幾年生活怎麼樣？」面對胡錦濤的問候，梁宅似早有準備，連聲說：「過得很好。」梁宅又向胡錦濤送贈兩幅維港風景畫。</p></body></html>

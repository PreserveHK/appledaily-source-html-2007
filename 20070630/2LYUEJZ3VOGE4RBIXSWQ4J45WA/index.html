<html><header><meta charset="utf-8"><title>婦禁前夫入三千米範圍</title></header><body><h1>婦禁前夫入三千米範圍</h1><p>【本報訊】在煙草公司工作的婦人，為阻嗜賭前夫索錢及滋擾，昨向高等法院申請禁制令，阻止前夫進入她本人及公司三千米範圍及致電滋擾她。<br> 其前夫向本報承認失業，故經常上門及致電索錢。<br> 現年49歲的被告麥仕峯昨在家中接受本報訪問說，因「玩女人」與前妻陳鳳衣離異，曾做保安，已失業兩年，曾因破產企圖自殺，致背部留下傷疤，又曾在澳門賭輸錢被大耳窿押返港，由前妻解圍，故很感激她，不會再騷擾她。<br> 案件編號：HCA1421/07</p></body></html>

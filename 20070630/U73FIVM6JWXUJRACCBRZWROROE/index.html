<html><header><meta charset="utf-8"><title>余慕蓮返港哽咽念胞妹</title></header><body><h1>余慕蓮返港哽咽念胞妹</h1><p>余慕蓮的胞妹余志麗於上月10日在汀九橋因遇上嚴重車禍喪生，享年66歲，昨日於寶福山紀念館出殯，余慕蓮日前如期到歐洲，前晚她終於趕及回港，並於昨日到寶福山送胞妹最後一程。</p><p>嘆未留心願</p><p>身穿黑色素服的余慕蓮手持黃玫瑰送別胞妹，她接受記者的訪問時顯得甚為悲傷，她表示前晚7時多回港，但因為寶福山9時關門，所以未有現身靈堂。問到其妹臨終有何心願，余慕蓮即哽咽說：「冇呀，佢昏迷幾日都未醒過，你哋有心喇。」至於梅雪詩（阿嗲）昨日也有到靈堂送別好友，阿嗲十分哀傷，哭到雙眼紅腫。<br> 採訪、攝影：駱華齡</p></body></html>

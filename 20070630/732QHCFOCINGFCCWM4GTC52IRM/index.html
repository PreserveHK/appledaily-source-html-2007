<html><header><meta charset="utf-8"><title>關仁隱事：大眼美人舊愛當水泡 - 關仁</title></header><body><h1>關仁隱事：大眼美人舊愛當水泡 - 關仁</h1><p>過氣港姐「大眼美人」同富豪第二代「鏘鏘」感情好到要搞喜事，其實大眼美人經歷咗咁多感情挫折，終於搵到主好人家，總算守得雲開見月明，鏘鏘屋企由唔接受佢變接受，認真唔容易。<br> 不過大眼美人又真係幾厲害，佢呢頭同鏘鏘行緊之際，佢一樣成日搵佢個舊愛富豪，雖然只係朋友式交往，但大眼美人要保持同富豪關係，擺明係做足防備功夫，一旦同鏘鏘有乜冬瓜豆腐，起碼仲可以搵到另一個水泡，反正富豪對佢仲好好，依然對佢好鬼關心，如果有一日，大眼美人返轉頭，睇怕富豪都唔會拒絕佢嘅。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>美國零食含沙門氏菌</title></header><body><h1>美國零食含沙門氏菌</h1><p>【本報訊】食物安全中心表示，一種來自美國、在網上有售的零食「Robert'sAmericanGourmetVeggieBooty」懷疑受沙門氏菌污染，呼籲業界暫時停售，市民應停止食用。該食品以膠袋包裝，分別以4安士、1安士及二分一安士重量出售，美國也警告市民立即停止食用。此外，該中心再發現另外兩批次的「金龍牌」泰國油浸馬鮫鹹魚，含高水平的「組胺」，含量分別為百萬分之630及百萬分之780，該兩批次編號分別是R7ES002及R7ES003。</p></body></html>

<html><header><meta charset="utf-8"><title>7.1遊行　魔警大陸網站封殺</title></header><body><h1>7.1遊行　魔警大陸網站封殺</h1><p>誰可以代表香港？劉德華？曾蔭權？甚麼可以代表香港？魚蛋？港產片？其實，甚麼都可以，但內地新浪、搜狐、網易三大網站網羅的香港符號、香港詞典中，你會輕而易舉地找到2046、1997，但不會找到7.1遊行、六四燭光集會這些高度政治敏感的數字。<br> 內地網站嚴厲內容審查下，連一些或叫中央、特區政府尷尬的字眼，都一樣被「叮走」。巴士阿叔可以代表香港，但「魔警」徐步高卻提也不能提：新移民師奶、夜總會是香港元素之一，但「包二奶」這三字，卻是意識形態的禁區；天星碼頭、電車是香港符號，但天星碼頭以及皇后碼頭的清拆爭議，都一律不准講、不准說。</p></body></html>

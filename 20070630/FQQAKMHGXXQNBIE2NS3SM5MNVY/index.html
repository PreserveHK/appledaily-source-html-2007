<html><header><meta charset="utf-8"><title>藝人談97-07年最滿意及最失敗的事<br>八星喜與憂：林夕「太早放股賺少咗」</title></header><body><h1>藝人談97-07年最滿意及最失敗的事<br>八星喜與憂：林夕「太早放股賺少咗」</h1><p>「我覺得最有意義係將自己有焦慮症呢件事講咗出嚟，令到好多人認識到呢個病，令到社會嘅人重視呢個病，同埋令啲病人知道要去搵正確嘅醫生去睇呢個病。而我覺得最後悔嘅事係將之前一間屋同某隻股票太早放咗，令到自己賺少咗錢。」<br> 採訪：李珮洳、楊潔雯、張俊銘、胡比、魯萍</p></body></html>

<html><header><meta charset="utf-8"><title>中學校網靚　設施多元化</title></header><body><h1>中學校網靚　設施多元化</h1><p>-配套-<br> 地利根德閣3座共用住客會所，設施包括泳池、健身室、網球場、壁球場及餐廳等，設備多元化。住客出入多以私家車或的士代步，屋苑亦設有穿梭巴士往返中環，住客可到國際金融中心商場購物，車程只需約10分鐘。日常購物可步行約10分鐘到梅道嘉富麗苑旁的超級市場，亦是該地段上唯一的購物點。<br> 中半山物業隸屬中西區校網，區內擁有多間歷史悠久的名校，聖若瑟書院、聖保羅男女中學都是區內最具代表性的中學。</p></body></html>

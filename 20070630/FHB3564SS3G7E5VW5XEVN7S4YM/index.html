<html><header><meta charset="utf-8"><title>周圍shot：世遺承德山莊內養羊</title></header><body><h1>周圍shot：世遺承德山莊內養羊</h1><p>世界遺產大會剛向中國包括故宮、布達拉宮等六處世界遺產發出六張黃牌之際，同樣被列為世界遺產的承德避暑山莊內松雲峽谷三號建築內，居然養上了波耳山羊（圖），整個現代建築儼然成了「羊圈」。有工作人員解釋，這主要是為附近蒙古包準備的，那裏的客人們需要烤全羊時，每晚就到這裏拉走兩三隻。咁都得？！<br>  http://news.163.com/07/0629/05/3I4OH4EI00011229.html </p></body></html>

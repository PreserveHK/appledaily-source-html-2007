<html><header><meta charset="utf-8"><title>加藤愛與國腳男友度春宵</title></header><body><h1>加藤愛與國腳男友度春宵</h1><p>日劇《海猿》女星加藤愛，與效力瑞士巴塞爾隊的日本國腳中田浩二發展地下情多年，前日正式承認戀情。昨日出版的新一期日本雜誌《FRIDAY》，便偷拍到中田到女方香閨過夜，之後又到銀座拍拖的照片。</p><p>見過家長</p><p>據雜誌報道，中田浩二在球季結束後，上月底返回日本。近日工作不多的愛妹，被偷拍到與男友租碟後，兩人便返愛妹香閨過夜。翌日，男方更駕車載愛妹與愛妹的母親到銀座逛街，當日戴上太陽眼鏡的愛妹打扮樸素，還到了多間珠寶店閒逛。看來，愛妹與中田的關係已得母親認可。</p></body></html>

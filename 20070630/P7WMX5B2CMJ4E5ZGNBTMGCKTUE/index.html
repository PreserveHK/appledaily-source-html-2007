<html><header><meta charset="utf-8"><title>藝人談97-07年最滿意及最失敗的事<br>八星喜與憂：陳奕迅「錯在衰多口」</title></header><body><h1>藝人談97-07年最滿意及最失敗的事<br>八星喜與憂：陳奕迅「錯在衰多口」</h1><p>「過去10年，最有意義係可以用自己嘅知名度，同奧比斯到印度探訪，將呢個消息帶返香港，引起社會關注，幫助更多有需要嘅人，呢個trip我得到好多。老套啲講句，10年前唱歌以為只係齋唱，冇諗到原來可以將有意義嘅訊息帶畀歌迷。暫時嚟講，其實冇乜好後悔嘅事發生過，只係有時喺唔恰當時講啲唔恰當嘅說話，令身邊關心我嘅人，好似fans、朋友、親友同埋工作夥伴都擔心，同埋帶嚟少少麻煩，不過我覺得呢個係一個經歷。」<br> 採訪：李珮洳、楊潔雯、張俊銘、胡比、魯萍</p></body></html>

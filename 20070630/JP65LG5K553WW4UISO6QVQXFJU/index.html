<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Fiona鬧森美變態 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Fiona鬧森美變態 - 馮仁昭</h1><p>薛凱琪（Fiona）同組合森美移動為咗今晚喺九展舉行嘅音樂會，噚日喺旺角綵排，四個男人不停取笑Fiona，森美話：「喺個騷度我哋會盡情糟質佢，仲會將佢啲緋聞擺晒上枱講。我哋搵佢都係貪佢上鏡個樣靚之嘛，唔係搵佢做乜呀，不過真人就麻麻啦。」不停被糟質，問Fiona會唔會發脾氣？佢話：「我就算嬲都會扮到唔嬲咁款，佢哋變態㗎，你越嬲佢哋咪越開心，所以我唔會嬲嘅。」</p></body></html>

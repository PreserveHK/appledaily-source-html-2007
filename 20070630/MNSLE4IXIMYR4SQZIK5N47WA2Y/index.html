<html><header><meta charset="utf-8"><title>另類買家「解剖」iPhone</title></header><body><h1>另類買家「解剖」iPhone</h1><p>蘋果迷排了幾天才買到iPhone，自當珍而重之，但有少數另類買家，卻第一時間把它「解剖」，因為他們是一班研究人員，勢要破解iPhone奧妙之處。<br> 研究公司Portelligent一早派人排隊，買到幾部iPhone，一部會解剖，另一部進行功能測試和精密分析。公司副總裁柯蒂斯（HowardCurtis）說：「人們為甚麼會對iPhone如此着迷，我們可以協助提供答案。」<br> iSuppli則透過逆向工程，把iPhone的中央處理器、記憶卡和物料逐一解構，編寫報告再售予其他公司，加快他們研製一些堪與iPhone匹敵的新手機。<br> 美國《福布斯》</p></body></html>

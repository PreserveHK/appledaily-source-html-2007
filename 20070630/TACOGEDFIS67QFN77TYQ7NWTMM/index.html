<html><header><meta charset="utf-8"><title>《明天日報》測40年後港事</title></header><body><h1>《明天日報》測40年後港事</h1><p>【本報訊】今日是本港回歸10周年日子，藝術家又一山人於今日推出一份只發行一天的報章《明天日報》，記錄本港回歸過去10年的社會震動，並邀請中學生、大學生、學者、文字工作者及視覺藝術家等為這份報章撰稿，以預見40年後的香港為主題，書寫2047年7月1日香港回歸50年時的情況。<br> 又一山人指出，這份報章也是一項社會性及歷史性的藝術計劃。該報章將會放置於與回歸相關的文化藝術活動的場地供市民免費取閱，以及隨七月號的《ampost》派發。</p></body></html>

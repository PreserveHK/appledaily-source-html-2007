<html><header><meta charset="utf-8"><title>關仁隱事：阿男老婆扭計變冇計 - 關仁</title></header><body><h1>關仁隱事：阿男老婆扭計變冇計 - 關仁</h1><p>「阿男」娶咗個有錢老婆之後，轉行做生意，個人低調咗，但佢老婆就成日好高調咁出入Ball場。<br> 早排阿男老婆同個仔參加學校表演，聽聞其他家長都好唔鍾意佢。原來阿男老婆向學校要求畀佢老公做表演主角不果，就唔肯去綵排，到最後一日總綵排時，佢先着晒大低胸衫出現，因為之前冇排過，所以佢就俾人安排企喺最後排做佈景板，於是佢成日扮走錯位，企去前排霸咗其他表演家長嘅位嚟企，搞到成日俾人叫佢行開啲，攝位唔成功，阿男老婆咪惟有企喺舞台最後排做大配角囉。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>韓惠珍貴氣贏鑽石</title></header><body><h1>韓惠珍貴氣贏鑽石</h1><p>韓劇《朱蒙》女主角韓惠珍前晚出席首爾舉行的「韓國國際珠寶展」，被選定為07年佩戴鑽飾最好看的女藝人。過去曾獲選的美女如韓彩英、孫藝珍等，都可獲大會頒贈鑽飾，韓惠珍也不例外，前晚得韓貿易協會會長送贈約8.4萬港元的鑽石頸鏈。</p><p>《朱蒙》收視稱冠</p><p>此外，AGBNielsonMedia收視調查公司剛公佈了上半年度最高收視劇集的前10名，古裝劇《朱蒙》以平均45.5%佔據首位，第二、三名分別是具惠善的《19歲的純情》，以及由朴新陽主演、近期熱播的《錢的戰爭》，平均收視為40.8%和29.4%。</p></body></html>

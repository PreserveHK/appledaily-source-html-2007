<html><header><meta charset="utf-8"><title>藝人談97-07年最滿意及最失敗的事<br>八星喜與憂：陳法拉「選美多姿采」</title></header><body><h1>藝人談97-07年最滿意及最失敗的事<br>八星喜與憂：陳法拉「選美多姿采」</h1><p>「我一生中最後悔嘅事係我拍《溏心風暴》嗰時，爺爺病得好嚴重，當時我拍緊劇冇時間打電話畀佢，一星期後佢已經唔喺度，我真係好後悔冇打畀佢，雖然爺爺喺內地，唔係一齊住，但係大家感情好好。最滿意就係參加選美，加入TVB，人生有好大轉變，之前我係諗住喺美國讀完書，打份工做marketing，後來突然選美，生活變得多姿多采。」<br> 採訪：李珮洳、楊潔雯、張俊銘、胡比、魯萍</p></body></html>

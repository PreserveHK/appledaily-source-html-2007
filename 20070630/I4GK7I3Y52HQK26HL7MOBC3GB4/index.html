<html><header><meta charset="utf-8"><title>流感個案飆升達兩成半</title></header><body><h1>流感個案飆升達兩成半</h1><p>【本報訊】本港已進入夏季流感高峯期，衞生防護中心過去一周，錄得流感個案飆升兩成半，由前一周每1000人向私家醫生求診，有56.6人患流感，增至上周每千人求診有70.7人患流感，是06年以來錄得最多人患流感的一周。防護中心表示，本港流感高峯期通常於2、3月出現，但夏季也會出現另一個流感高峯期，小童、長者及慢性病患者要特別留意。除了私家醫生，衞生防護中心表示，前一周每1000名向普通科診所求診者中，有5.2人患流感，上周則升至7.1人，增幅三成七。</p></body></html>

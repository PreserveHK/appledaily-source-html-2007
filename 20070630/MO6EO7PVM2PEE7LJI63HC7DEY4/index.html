<html><header><meta charset="utf-8"><title>澤尻自製性感豹妹</title></header><body><h1>澤尻自製性感豹妹</h1><p>日本女星澤尻英龍華出道時拍了不少水着寫真，自從憑日劇《一公升眼淚》走紅後，已有3年沒有推出寫真集，不過日前她宣佈將於8月29日推出全新寫真集《ERIKA2007》，原來今年3月她遠赴巴黎和羅馬等地取景拍攝靚相。</p><p>一手包辦</p><p>本身是日法混血兒的澤尻，以往曾多次與母親到歐洲旅行。據知今次寫真集，由拍攝地點以至服裝打扮均由她一手包辦，澤尻在寫真集中以性感成熟形象示人，除了穿上豹紋吊帶衫外，又坐在浴缸中露出性感香肩。</p></body></html>

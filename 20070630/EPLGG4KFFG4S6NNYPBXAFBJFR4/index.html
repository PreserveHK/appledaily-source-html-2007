<html><header><meta charset="utf-8"><title>全度妍獲頒勳章　威！</title></header><body><h1>全度妍獲頒勳章　威！</h1><p>康城影后全度妍昨午現身首爾光化門文化觀光部長官室，獲當地政府頒發「玉冠文代勳章」，以表揚她為韓國增光，跟全度妍一起演出電影《密陽》的男星宋康昊和導演李滄東均有出席。受勳前夕，全度妍獲邀與總統盧武鉉在官邸青瓦台共晉午餐，令她感到非常光榮。</p><p>總統送手錶</p><p>當日全度妍除了領受勳章外，也獲總統送贈手錶，她說：「儘管對總統的樣貌熟識，但見面時仍很驚訝，幸好可以放鬆地與他交談。」總統對電影界的認識，也令有份出席的嘉賓大為驚嘆。不過，民間卻對全度妍受勳不感熱衷，昨日首爾多地舉行反美示威，當中包括反對電影配額減少的遊行。</p></body></html>

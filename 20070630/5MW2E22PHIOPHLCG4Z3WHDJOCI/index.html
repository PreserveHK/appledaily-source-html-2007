<html><header><meta charset="utf-8"><title>碧咸7.13亮相</title></header><body><h1>碧咸7.13亮相</h1><p>隨着碧咸落實於7.13（黑色星期五）在洛杉磯銀河亮相，或多或少掀起一輪撲飛潮，而華盛頓聯隊看準時機，公佈8月19日迎戰銀河的餘下約12,000張，每張票價35美元（約273港元）的門券，將於下周一正式發售，務求賺一筆。<br> 洛杉磯銀河於周四宣佈，碧咸將於「黑色星期五」歸隊並首次亮相，屆時銀河的高層，包括主席及總經理拉拿斯，將總動員陪同「萬人迷」出席記招。碧咸首戰可能是於7月21日友賽對英超老對手車路士。</p></body></html>

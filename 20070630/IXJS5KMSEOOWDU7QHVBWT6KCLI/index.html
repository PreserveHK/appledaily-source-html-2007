<html><header><meta charset="utf-8"><title>黃巴士4乘客打架被捕</title></header><body><h1>黃巴士4乘客打架被捕</h1><p>【本報訊】四名滿身酒氣男子，昨凌晨經深圳皇崗口岸返港，在乘「黃巴士」時因碰撞起衝突，下車後更大打出手，落馬洲管制站的入境署職員見狀喝止，將四人帶往e道入境後通知警方拘捕。<br> 被捕四人屬兩對朋友關係，一對同姓黃，分別37歲和36歲；另一對分別姓佘及施，分別36歲及42歲，四人當時滿臉通紅，懷疑曾飲過酒。據悉，四人昨晨3時許由深圳皇崗口岸返港，分別乘坐黃巴士前往落馬洲管制站，準備辦理入境手續。當時姓黃兩人先上黃巴士，其中37歲姓黃男子坐下後，將一腿伸出通道，稍後上車的佘不察發生碰撞，兩人口角，另外兩人隨即加入罵戰。在落馬洲管制站下車時四人互毆被捕。</p></body></html>

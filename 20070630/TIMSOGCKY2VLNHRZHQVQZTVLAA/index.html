<html><header><meta charset="utf-8"><title>藝人談97-07年最滿意及最失敗的事<br>八星喜與憂：楊千嬅「難忘個唱失聲」</title></header><body><h1>藝人談97-07年最滿意及最失敗的事<br>八星喜與憂：楊千嬅「難忘個唱失聲」</h1><p>「喺04年人生第三次開嘅演唱會期間，自己首次喺演唱會度失聲，要打針先至頂得住，當時好唔開心，自己知道可以做好啲。呢10年最開心就係我喺理工大學攞到學位，令到爹哋好開心，我爹哋喺經濟上面支持我好多，佢好辛苦供我讀書，佢思想傳統啲，我大學畢業代表得到社會肯定，令佢了結一件心事。」<br> 採訪：李珮洳、楊潔雯、張俊銘、胡比、魯萍</p></body></html>

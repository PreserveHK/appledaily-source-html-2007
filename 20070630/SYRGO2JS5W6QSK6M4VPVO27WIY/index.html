<html><header><meta charset="utf-8"><title>至In小八卦：千嬅、名模撞潮袋</title></header><body><h1>至In小八卦：千嬅、名模撞潮袋</h1><p>楊千嬅與名模陳嘉容前晚捧陳冠希場，但兩人卻撞到正，齊齊拎着AnyaHindmarch的「I'mNOTAPlasticbag」環保袋出席CLOT三周年Party，千嬅更刻意將袋面反轉。這個由英國殺到香港的潮袋，可謂近期名牌超平itbag，皆因出品動輒數千元的AnyaHindmarch發售此平價袋，純為推廣環保，月前在英國推出即由原價90多港元，在網上熱炒至上千港元，也吸引姬拉麗莉等明星爭住拎。香港版7月6日推出應市，「加價」後也只售$120。</p></body></html>

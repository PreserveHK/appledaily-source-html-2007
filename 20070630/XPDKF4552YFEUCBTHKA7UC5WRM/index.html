<html><header><meta charset="utf-8"><title>webfun：《虛擬理髮店》聲誘17萬人</title></header><body><h1>webfun：《虛擬理髮店》聲誘17萬人</h1><p>YouTube最近出現一個「異數」，點擊率超過17萬人次，但畫面由頭到尾只得文字︰「虛擬理髮店。叫你驚奇的聲音效果，請戴上耳筒。」沒錯，這段「短片」其實要閉上眼睛來「感覺」，聽過的網民大讚是「此生聽過最佳的音響效果」。<br> 名為《虛擬理髮店》（VirtualBarberShop）的短片，有人交談，有鉸剪開蓋發出的金屬「得得」聲，由於太真實，有網民說他邊聽邊向空中揮拳，想抓住聲音來源，的確很神奇。<br>  http://www.youtube.com/watch?v=IUDTlvagjJA </p></body></html>

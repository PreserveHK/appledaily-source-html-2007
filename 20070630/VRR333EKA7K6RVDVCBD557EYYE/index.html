<html><header><meta charset="utf-8"><title>關仁隱事：索奇姣精接班人 - 關仁</title></header><body><h1>關仁隱事：索奇姣精接班人 - 關仁</h1><p>選美出身嘅「索奇」舊年參選時因為爆出有個中年男友，加上佢甜美嘅笑容，成為風頭躉，雖然最終冇獎攞，不過即刻俾公仔箱力捧，近排仲播緊佢主演嘅劇集。<br> 關仁見佢平時出親嚟都笑臉迎人好親切，不過同佢合作過嘅同劇演員，對索奇嘅為人就不敢恭維。關仁聽聞索奇無論埋位同喺化妝間都係獨孤精，見到人又唔打招呼，同佢面對鏡頭嘅四萬笑容簡直係兩個人。但惟獨對後生靚仔演員就一副發姣樣。睇嚟不久將來，索奇好快可以做姣精接班人。<br> Textby關仁</p></body></html>

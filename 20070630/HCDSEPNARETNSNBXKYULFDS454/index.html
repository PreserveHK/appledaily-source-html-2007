<html><header><meta charset="utf-8"><title>寶珠姐祭余慕蓮胞妹</title></header><body><h1>寶珠姐祭余慕蓮胞妹</h1><p>余慕蓮胞妹余志麗本月10日在汀九橋遇上嚴重車禍，送院搶救後延至12日終告不治，享年66歲。昨日余志麗於寶福山設靈，今日出殯，由於余慕蓮一早定了本月19日與友人歐遊，加上當時不知妹妹何時出殯，所以決定如期出發，相信妹妹不會怪責她，以致昨日靈堂上未見余慕蓮出現。</p><p>任劍輝弟子</p><p>至於昨日到靈堂致祭親友包括陳寶珠、梅雪詩、龍劍笙和劉千石等等，眾人一身素服出現，原來余志麗生前是任劍輝徒弟之一，藝名為蓋劍奎，龍劍笙是其師妹，與梅雪詩等十分要好，日前余志麗昏迷入院期間，梅雪詩也曾到醫院探望。<br> 採訪、攝影：卓寶花</p></body></html>

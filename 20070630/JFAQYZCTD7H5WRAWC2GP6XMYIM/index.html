<html><header><meta charset="utf-8"><title>君滙港會所設CNN頻道</title></header><body><h1>君滙港會所設CNN頻道</h1><p>已開始收樓的大角嘴君滙港，其會所也正式啓用，發展商新地（016）首次跟CNN合作，推出CNNResidentialLounge及CartoonNetworkHipQuarters（CNHQ），前者可讓住戶透過CNN各資訊頻道接收全球最新政經消息，而以卡通人物為主題的CNHQ，為小孩提供多項耍樂設施，圖中是其中一項卡通攀石場。新地代理市務總監楊祖賜表示，君滙港貨尾約120個，平均呎價約6400元。</p></body></html>

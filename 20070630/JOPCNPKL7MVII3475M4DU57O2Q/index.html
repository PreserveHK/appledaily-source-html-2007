<html><header><meta charset="utf-8"><title>藝人談97-07年最滿意及最失敗的事<br>八星喜與憂：古巨基「創造Kubi圓夢想」</title></header><body><h1>藝人談97-07年最滿意及最失敗的事<br>八星喜與憂：古巨基「創造Kubi圓夢想」</h1><p>「我細個係由阿嫲湊大，細個唔識諗，一向覺得佢幫我做任何嘢都係理所當然，直到有一日返到屋企唔見咗阿嫲，過咗幾日，阿爸先同我講原來阿嫲喺屋企跌親入咗醫院，之後就過咗身，我最後悔係見唔到佢最後一面，佢在生嘅時候唔珍惜同佢相處，想再見到佢都冇機會。最滿意係畫咗Kubi呢個仔，我細個真係夢想自己做漫畫家，冇諗過入咗娛樂圈之後仲可以完成呢個夢，除咗有自己嘅漫畫書之後，仲有好多佢嘅產品。」<br> 採訪：李珮洳、楊潔雯、張俊銘、胡比、魯萍</p></body></html>

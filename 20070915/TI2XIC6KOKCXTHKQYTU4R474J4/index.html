<html><header><meta charset="utf-8"><title>城市歷險賽鬥智鬥力</title></header><body><h1>城市歷險賽鬥智鬥力</h1><p>【本報訊】180隊健兒昨參加世界最大規模的城市歷險競賽「CityChase」，每隊由兩人組成，他們需在4至6小時內按照指示，前往分佈在全港各處的17個挑戰站，包括到香港仔捉魚、游繩爬下蘭桂坊的8米高牆（圖）、到西港城吃榴槤班戟等，其間參賽者可向陌生人求助。最先完成所有項目的隊伍，可代表香港前往意大利羅馬，參加本月底舉行的「CityChase」世界錦標賽。<br> 李家皓攝</p></body></html>

<html><header><meta charset="utf-8"><title>隔牆有耳：前一哥愛「奇樹」 - 李八方</title></header><body><h1>隔牆有耳：前一哥愛「奇樹」 - 李八方</h1><p>前警隊「一哥」曾蔭培同大佬曾蔭權，兩兄弟自細喺西環警察宿舍長大，其後兩人一文一武升官發財，可見呢幢警察宿舍唔簡單，呢處有乜玄機專出猛人呢？曾蔭培噚日披露一啲端倪。佢噚日出席一個保護樹木活動時，話對宿舍外邊棵榕樹有好深記憶，「呢棵樹陪住我大，每次返學都見到棵樹。」<br> 佢當年家住警察宿舍，去隔籬警察小學返學，正所謂大樹好遮蔭，所以每逢日曬雨淋都靠棵樹頂住，「呢棵榕樹喺牆上生根成長，既冇騷擾到路上行人，又冇影響到學校運作，實在係一棵奇樹。」八方冇曾蔭培對棵樹咁有感情，但見到棵樹咁有生命力，真係都市奇景。</p></body></html>

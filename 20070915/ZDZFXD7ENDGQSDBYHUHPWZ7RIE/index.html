<html><header><meta charset="utf-8"><title>優惠價電眼睫毛</title></header><body><h1>優惠價電眼睫毛</h1><p>好多女仔都鍾意電眼睫毛，一來免除搽完睫毛液都唔夠鬈曲的情況，二來係電完對眼會撐大一半以上，就算唔搽睫毛液都咁有神采。如果嫌$100電1次嗰種唔能keep得耐，不如試吓呢款來自日本的電睫毛技術，聲稱藥水比一般更持久，彎得來又夠自然，剪低呢個coupon便可以優惠價$312試做一次。（原價$480）<br><br>記者：盧家蕙<br><br>註：必須憑報紙上的印花才可享有優惠。</p><p>優惠只限新客戶，優惠期限由即日至10月15日止<br> 囗屋：25767227</p></body></html>

<html><header><meta charset="utf-8"><title>Net詞典：半糖夫妻</title></header><body><h1>Net詞典：半糖夫妻</h1><p>在內地，當大量未婚者熱烈同居的時候，部份已婚人士卻悄然分居──這果真應了錢鍾書先生的婚姻「圍城」說？然而，此刻出現的「婚內分居者」，卻不是因為離心離德，而是企圖用「分居」來為愛情保鮮，即兩個人結婚後並不生活在一起，而是過「五加二」的生活方式，在周一至周五要上班的日子各自單獨生活，到了周末才與「另一半」會面。<br> 他們被稱之為「半糖夫妻」，平日會用電話保持聯絡，偶爾會一起吃飯看電影，但隨後就會各自散去。</p></body></html>

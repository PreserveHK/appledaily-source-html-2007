<html><header><meta charset="utf-8"><title>胡錦濤親信宋德福病逝</title></header><body><h1>胡錦濤親信宋德福病逝</h1><p>被視為國家主席胡錦濤親信的原中共福建省委書記、福建省人大常委會主任宋德福，13日凌晨因病在北京去世，享年61歲。官方沒透露其病情，僅稱醫治無效。據悉，宋因患肝癌，自2003年3月上京出席全國人大會議後，便一直留京治療，未回福建。04年底，中央宣佈宋調離福建，另有任用。查實是宋的病情惡化，無法回福建任職。<br> 宋德福生於1946年2月，河北鹽山人。1983年宋出任共青團中央書記處書記，時任共青團中央第一書記的是中共總書記胡錦濤。1985年接替胡擔任團中央第一書記，是中共年輕的正部級官員。外界原本看好他在今年10月中共十七大時能更上一層樓。<br> 本報記者</p></body></html>

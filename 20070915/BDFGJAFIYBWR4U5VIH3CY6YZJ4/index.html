<html><header><meta charset="utf-8"><title>男子感染鈎端螺旋體病</title></header><body><h1>男子感染鈎端螺旋體病</h1><p>【本報訊】衞生防護中心昨日證實一宗鈎端螺旋體病感染個案。患者是一名居於港島東區的32歲男子，他上月底到過內地，返港後感到不適，入院治療後已經康復出院。<br> 衞生防護中心表示，患者於上月25、26日前往內地，27日出現發燒、發冷及肌肉僵硬的病徵，30日入住東區尤德醫院，本月6日出院，現已康復。防護中心正進一步調查個案，未界定屬於本地抑或外地傳入個案。這是今年第六宗鈎端螺旋體病個案，05年有三宗外地傳入及四宗本地個案，去年則有兩宗外地傳入及一宗未能分類個案。</p></body></html>

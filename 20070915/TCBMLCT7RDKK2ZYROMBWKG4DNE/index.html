<html><header><meta charset="utf-8"><title>期貨持倉限制12月放寬</title></header><body><h1>期貨持倉限制12月放寬</h1><p>【本報訊】證監會昨日公佈有關建議放寬恒指和H股指數期貨及期權法定持倉限額的諮詢總結，證監將於10月提呈立法會，進行條例修訂，讓經紀行或其聯繫人在有需要時可向證監申請，授權他們可超越上述合約的法定持倉限額，最高超額幅度為50%，有關修訂料於12月起生效。<br> 證監會行政總裁韋奕禮表示，雖然有很多回應者提議進一步放寬有關制度，但在平衡市場發展與穩定之後，證監認為目前不宜進一步擴大放寬範圍，待有關放寬實施後，該會將依據所得經驗，重新評估是否需要再作調整。<br> 目前各月份大、小恒指期貨及期權的持倉上限為1萬張，H股指數期權及期貨的持倉上限為1.2萬張。</p></body></html>

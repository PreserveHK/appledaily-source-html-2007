<html><header><meta charset="utf-8"><title>甄穎珊收胸晒舞姿</title></header><body><h1>甄穎珊收胸晒舞姿</h1><p>甄穎珊、石詠莉與陳樂榣昨日以Freeze的組合名，到新城電台接受訪問，三人還刻意收起平日的性感裝束，並在佈景板前大擺甫士。三人近日忙於為新歌排舞，舞蹈混合了印度舞及HipHop元素，她們笑言每日不停扭腰12個鐘，排舞後每晚都累透了。她們只懂基本舞蹈知識，所以今次算是極大挑戰，極花時間排練。</p><p>「太欣賞女F4」</p><p>以印度舞蹈演出，豈不是需要性感裝束，甄穎珊說：「比堅尼上身加裙都可以接受，最緊要係健康嘅性感，唔係賣弄性感。」談到會否挑戰台灣的女F4，石詠莉說：「唔會，唔同，我哋太欣賞佢哋嘅身材，不過最重要係健康性感，唔係嗰回事。」<br> 採訪、攝影：馬建華</p></body></html>

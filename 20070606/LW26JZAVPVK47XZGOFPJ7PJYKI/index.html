<html><header><meta charset="utf-8"><title>周圍shot：學生自裝車赴美參賽</title></header><body><h1>周圍shot：學生自裝車赴美參賽</h1><p>「哇，好酷的賽車！」市民一見這輛子彈造型配火紅色車身的賽車（圖），無不驚呼起來！賽車都是由湖南大學的學生一手設計及生產，他們更組成車隊，遠赴美國參加譽為「學界F1方程式賽車」的美國汽車工程協會方程式比賽。中國大學生參加國際性賽車，還是頭一趟呢！<br>  http://news.sohu.com/20070606/n250422877_2.shtml </p></body></html>

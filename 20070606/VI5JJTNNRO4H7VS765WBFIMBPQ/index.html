<html><header><meta charset="utf-8"><title>《柏林暗戰》玩黑白懷舊</title></header><body><h1>《柏林暗戰》玩黑白懷舊</h1><p>由佐治古尼、畢彼特及麥廸文主演嘅新戲《盜海豪情──13王牌》雖然今日至上畫，但片商就食住個勢，即刻推出由佐治古尼揹重飛嘅《柏林暗戰》出DVD/VCD。<br>《柏林暗戰》故事講述二次大戰後，在德國做記者嘅傑克被捲入一宗政治陰謀，並引發連串謀殺案，電影以40年代黑白片風格拍攝，大玩懷舊，導演亦係執導過《盜海豪情》嘅史提芬蘇德堡，鍾意睇佢嘅電影就唔好錯過！<br><br>華納（31281791）</p></body></html>

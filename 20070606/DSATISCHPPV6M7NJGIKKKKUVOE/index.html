<html><header><meta charset="utf-8"><title>裴斗娜變柬埔寨名勝</title></header><body><h1>裴斗娜變柬埔寨名勝</h1><p>韓星金承佑及裴斗娜現身處柬埔寨金邊，拍攝下月首播的新劇《遇見完美鄰居的方法》。今次是韓劇史上首部到柬埔寨拍攝外景的作品，裴斗娜等人雖然要在汗流浹背的情況下進行拍攝，但他們都很高興被近千名市民圍觀的感覺。</p><p>士兵維持秩序</p><p>《遇》劇除了會到著名的吳哥窟拍攝外，也會到金邊皇宮及國立醫院內取景，由於每次拍攝都有不少人圍觀，所以劇組人員要勞煩當地士兵及警察維持秩序。男女主角金承佑和裴斗娜估計會在當地逗留約10日才返國，劇集則緊接朴新陽的《錢的戰爭》，於下月11日首播。</p></body></html>

<html><header><meta charset="utf-8"><title>是日upload：艷女郎床單寡佬恩物</title></header><body><h1>是日upload：艷女郎床單寡佬恩物</h1><p>單身人士孤枕難眠，有甚麼辦法可以睡得香甜呢？網友提供實用建議，可購買這張寡佬恩物床單，床單上印有一個艷女郎圖案，當獨自一人睡在床上，便好像有人在身旁一樣，雖然這個「可人兒」沒有體溫，也不懂言語，但寂寞的時間，總算可以望梅止渴吧。<br> 網友「一枝梅」表示，香港應該沒有這種床單售賣，單身人士得個「恨」字，Peter則說，雖然自己獨居，但也沒有興趣用這種床單，「好似多咗個人瞓喺身邊，夜晚醒咗可能嚇一跳。」Auli卻認為很得意，「如果可以印自己女朋友個樣上去就好，實冧死佢。」</p></body></html>

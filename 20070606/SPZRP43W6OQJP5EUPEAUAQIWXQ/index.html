<html><header><meta charset="utf-8"><title>蘇said：「例奇」嗲老闆唔識死 - 阿蘇</title></header><body><h1>蘇said：「例奇」嗲老闆唔識死 - 阿蘇</h1><p>呢個圈中真係乜人都有，有人恨做明星，有人紅咗就嫌日拍夜拍辛苦，好似阿「例奇」佢真係奇，竟然覺得家姐啲job先至叫歎，所以佢就諗埋一邊，認為埋到個老細身就印印腳唔使憂咯。<br> 哈，呢個儍女嘅「老細」目標，真係就手到極，竟然日嗲夜嗲自己唱片公司老闆「結繩」，佢真係唔識死，挑通眼眉嘅老闆娘梗係唔like啦，所以早排話佢掛住拍拖要雪佢唔係真，雪佢係因為佢唔識死搵食搵得太近啫。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

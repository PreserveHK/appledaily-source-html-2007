<html><header><meta charset="utf-8"><title>地鐵色狼非禮女教師</title></header><body><h1>地鐵色狼非禮女教師</h1><p>【本報訊】一名地鐵色狼，昨傍晚6時許趁放工繁忙時間，在灣仔站地鐵車廂非禮一名女教師，他涉嫌用下體磨擦女事主臀部，被在場執行反罪惡行動的警員發覺，其後跟蹤採取行動，將色狼拘捕帶署扣查。<br> 被捕男子姓陳（45歲），任職貿易公司文員，遭非禮女子31歲，長髮披肩，是一名中學教師，事發前她下班前往做運動，乘搭地鐵時穿着緊身運動衫褲，有警員指出，「呢條友我哋監視佢好耐，佢對OL裝束女仔冇興趣，見到運動裝就撲埋去，好似對運動型女仔有癖好」。</p></body></html>

<html><header><meta charset="utf-8"><title>一網講盡：累人累己</title></header><body><h1>一網講盡：累人累己</h1><p>由於林曉培在香港有一定知名度，她醉駕撞死人的消息一傳出，即時引來網友在討論區上議論紛紛。<br> elvachan：今次真係死硬……一個優秀的歌手，因此殞落……<br> <br> tiwggy_00：飲完酒去駕車係極其自私嘅行為，呢啲咁嘅人拉去打靶都唔使恨。<br> <br> 天使仔仔＊：唉……咁就冇晒前途喇！<br> <br> a_c_e06：酒後駕駛，不可饒恕！<br> <br> 香江俠女：唉，害死一條人命又葬送自己前途，真係累人累己！<br> <br> 資料來源：香港討論區</p></body></html>

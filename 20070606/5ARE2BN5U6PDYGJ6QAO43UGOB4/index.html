<html><header><meta charset="utf-8"><title>熱爆click：「最高髮院」收告票</title></header><body><h1>熱爆click：「最高髮院」收告票</h1><p>唔怕生壞命，最怕改錯名！遼寧本溪一家髮型屋因為生意冷清，改了個標奇立異的店名「最高髮院」。前日工商部門話店名同原來註冊的「王XX理髮店」不符，要求老闆7日內改名，否則會罰款。雖然老闆話新名吸引咗一批新客，但有記者在街頭訪問10名市民，有6個都話唔幫襯：「店名太不嚴肅了，簡直就是胡鬧！」唔講唔知，原來好多地方都有「最高髮院」，吉林都有最少一間（圖）。<br>  http://news.163.com/07/0605/12/3G7M2JQ000011229.html </p></body></html>

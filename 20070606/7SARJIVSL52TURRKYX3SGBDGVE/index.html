<html><header><meta charset="utf-8"><title>觀塘<br>空置廠房發現山埃桶</title></header><body><h1>觀塘<br>空置廠房發現山埃桶</h1><p>【本報訊】昨上午11時，一名姓黃女工在觀塘工業中心二座一個空置單位清潔，發現一個膠桶貼上英文"potassiumcyanidesolution"標籤的懷疑山埃，於是報警。消防到場封鎖單位調查，並通知政府化驗師及環保署人員到場。消防最後在單位內發現兩桶分別150公升及5公升的化學廢料，證實非危險品，且並無洩漏，廢料交由環保署職員帶走處理（圖）。<br> 劉永明攝</p></body></html>

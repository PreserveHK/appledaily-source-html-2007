<html><header><meta charset="utf-8"><title>案件速遞<br>台《壹週刊》違例罰兩萬</title></header><body><h1>案件速遞<br>台《壹週刊》違例罰兩萬</h1><p>【本報訊】台灣《壹週刊》今年三月標題為「控訴　喪盡天良　大陸再現吃嬰潮」的報道，刊有人類胎盤的相片及吃嬰的詳細描述，其封面、目錄及內容被指違反《淫褻及不雅物品管制條例》，總經銷昨在東區裁判法院，承認發布淫褻物品罪，被判罰款二萬元。<br> 被告為勤力書報社，被控於今年3月22日發佈第304期的台灣《壹週刊》，其封面、目錄及內容，違反《淫褻及不雅物品管制條例》，即刊物沒有以完全不透明封套密封。<br> 案件編號：ESS14325/07</p></body></html>

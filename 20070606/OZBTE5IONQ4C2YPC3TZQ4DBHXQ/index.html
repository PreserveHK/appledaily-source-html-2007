<html><header><meta charset="utf-8"><title>買Nokia免費睇903音樂會</title></header><body><h1>買Nokia免費睇903音樂會</h1><p>由現在到6月17日為止，凡購買Nokia5700XpressMusic、Nokia6300、NokiaN73或NokiaN95，並攜同正本收據及機身IMEI號碼交到指定地點，即可換領6月18日喺香港會議展覽中心舉辦嘅「NOKIA音樂有得Talk‧903MusicTalkie」音樂會入場券兩張，今次嘉賓包括方大同、張繼聰、農夫、細So、張敬軒及王菀之等。入場券數量有限，先到先得，換完即止。<br><br>查詢：Nokia（21366338）</p></body></html>

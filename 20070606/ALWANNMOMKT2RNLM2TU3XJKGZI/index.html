<html><header><meta charset="utf-8"><title>兩大學動用億元私症費</title></header><body><h1>兩大學動用億元私症費</h1><p>【本報訊】香港大學過去五年共動用1.1億元的私家診症收入，來支付學術研究及教職員出席海外會議等用途的開支，其中1,247萬元是用作教員參加海外學術會議之用。<br> 中文大學在過去五年此類開支則達1.5億元，兩間大學均規定，教職員不能動用大學資金，來繳付其家屬出席海外活動。<br> 兩間大學醫學院從私症服務方面賺取大筆收入，教育統籌局提供資料顯示，港大在過去五年，用逾一億元於學術研究上，另1,247萬元於教員出席海外會議，另300萬元於購買儀器等專業發展；中大過去五年則動用1.5億元於上述開支，但無分類數字。</p></body></html>

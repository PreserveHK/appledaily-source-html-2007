<html><header><meta charset="utf-8"><title>抗議有線「奸招」手法</title></header><body><h1>抗議有線「奸招」手法</h1><p>【本報訊】約10名民主黨成員昨日手持橫額，遊行到位於荃灣的有線電視（圖），抗議有線用「奸招」令客戶無法終止合約，從而多收每月逾200元費用。民主黨葵涌總幹事林立志表示，近月收到過百宗來自各區的居民投訴，指無法打通有線的熱線電話終止合約，令他們白白要多繳一個月費用。民主黨要求政府立法規管以不良手法經營的電訊商，以保障消費者利益。民主黨今、明兩日，分別約見消委會和工商及科技局常任秘書長何宣威，反映意見。<br> 孔慶初攝</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：仔仔、大S戀情現危機 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：仔仔、大S戀情現危機 - 馮仁昭</h1><p>周渝民（仔仔）近期出席公開活動時顯得十分憔悴，加上佢同女友徐熙媛（大S）各有各忙，於是傳出兩人感情不穩。據新浪網噚日報道，大S最近同朋友透露話自己唔係咁恨嫁，又話：「與其照顧他人，不如無憂無慮地被照顧和寵愛。」有消息話仔仔搬去同大S同居後，徐媽媽一家人對佢好嘮叨，搞到仔仔好冇尊嚴，大S又妒忌仔仔阿嫂同佢挖耳仔，令本來好恩愛嘅小情侶感情出現危機。</p></body></html>

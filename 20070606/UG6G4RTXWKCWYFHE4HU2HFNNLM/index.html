<html><header><meta charset="utf-8"><title>池城退役即會憲哥</title></header><body><h1>池城退役即會憲哥</h1><p>曾拍攝韓劇《AllIn真愛賭注》及《再與你共舞》的30歲男星池城，昨日終完成兩年的兵役，步出首爾龍山區梨泰園國防部。近50名日韓女fans手持橫額到場恭候他，故池城也要在門外行禮，感謝她們的支持。</p><p>最想回家休息</p><p>池城在接受訪問時說：「感覺兩年時間十分漫長，但是轉眼就過去了。我不會辜負fans的期望，以更成熟的我展示給大家，並努力拍戲。」被問到當兵後最想做的事情時，他說：「早點回家好好休息。」池城退伍不久便會復出演藝界，月中起與權相佑和宋承憲拍攝電影《宿命》。</p></body></html>

<html><header><meta charset="utf-8"><title>新貨特區：<br>法式甜美Pylones風筒</title></header><body><h1>新貨特區：<br>法式甜美Pylones風筒</h1><p>香港人最熟悉的法式時尚品味，是agn囗sb.、A.P.C.等等黑白灰歐陸式的簡約精緻，但貴為時尚設計的大國，又點會對色彩冇感覺?Pylones就是法國人也極愛的生活小家品的人氣品牌，今次介紹的這個風筒，紅橙藍綠桃紅一次過畫滿，上面還有個很法國甜美畫風的女郎。用來吹頭髮質未必會好啲，但喺咁濕熱翳悶嘅日子，望住啲Colorful嘅東西，就一定特別開心啲囉，呢個亦都係Pylones嘅生活哲學。<br><br>Pylones（31885928）<br>尖沙嘴海港城港威中心3樓229號舖</p></body></html>

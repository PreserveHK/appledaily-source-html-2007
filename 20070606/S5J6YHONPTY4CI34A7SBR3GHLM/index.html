<html><header><meta charset="utf-8"><title>馮仁昭四圍超：素顏蘭子拍拖食自己 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：素顏蘭子拍拖食自己 - 馮仁昭</h1><p>今年初本報率先報道蘭子陳道然同利孝和姪孫利承武拍拖，前晚10點幾，披頭散髮兼素顏嘅蘭子（右）同西裝筆挺嘅利承武（左），現身中環士丹頓街一間便利店，當時利承武正揀選雜誌，並由蘭子負責畀錢，跟住佢哋一齊到附近一家法國餐廳撐枱腳，男方一坐低就不停翻看雜誌，相反女方則獨自點意粉大擦特擦。半小時後開餐完畢，蘭子出動私伙平治房車由司機接載離開，但中途發現記者，佢哋即刻火速落車迴避，認真此地無銀。</p></body></html>

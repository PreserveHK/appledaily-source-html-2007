<html><header><meta charset="utf-8"><title>科技罪案破案率低</title></header><body><h1>科技罪案破案率低</h1><p>【本報訊】保安局書面回應立法會議員提問時指出，本港去年共有741宗科技罪案，較前年上升13.5%，其中近半數與網上遊戲有關，反映部份網上遊戲玩家對網上保安意識不足；但這類罪案的破案率僅一成，較同期整體罪案破案率44%為低。<br> 保安局解釋，因部份科技罪案涉及本港以外的人士或伺服器，以及罪犯在互聯網上較容易隱藏身份，增加調查難度。警方會提升預防和偵查有關罪行的能力及效率，並透過員工培訓及加強與業界、本地及海外執法機構的情報交流，打擊科技罪案。</p></body></html>

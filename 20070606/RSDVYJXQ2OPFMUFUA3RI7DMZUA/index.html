<html><header><meta charset="utf-8"><title>澤尻紮馬周身痛</title></header><body><h1>澤尻紮馬周身痛</h1><p>向來形象古靈精怪的日本女星澤尻英龍華，昨日一身酒樓知客造型現身記者會，原來是宣傳SonyEricsson的新手機。澤尻在上一輯廣告中，化身15個不同造型示人，在月尾播出的新廣告，她則穿上旗袍手執手機打功夫。在記者會上，澤尻更應記者要求，拿着手機紮行馬擺甫士，功架十足。<br> 澤尻前日剛拍畢廣告，她透露廣告中有不少踢腿動作，她說：「我現在的筋肉非常痠痛，不過廣告拍得十分有型，辛苦也總算有價值，希望也可以拍攝動作電影。」</p></body></html>

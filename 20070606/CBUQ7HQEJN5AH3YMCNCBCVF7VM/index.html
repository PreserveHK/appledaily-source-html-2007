<html><header><meta charset="utf-8"><title>國際Gossip：共和黨人剃布殊眼眉</title></header><body><h1>國際Gossip：共和黨人剃布殊眼眉</h1><p>"IwouldcertainlynotsendhimtotheUnitedNations,"saidTommyThompson.<br>「我肯定唔會派佢去聯合國。」湯普森咁講。</p><p>美國總統喬治布殊（GeorgeW.Bush）「跛」得難睇，跛到連共和黨啲總統候選人都要同佢劃清界線。喺前日嗰場總統競選辯論大會，啲候選人群起剃佢眼眉，俾人狂抦打完伊拉克唔識收拾殘局。𠵱家競選總統、之前做過佢嘅內閣官員嘅湯普森竟然不留情面話，如果自己當選，肯定唔會派佢做美國駐聯合國大使。鬼咩，佢獨行獨斷，早已經得罪全世界。<br> 法新社/美聯社</p></body></html>

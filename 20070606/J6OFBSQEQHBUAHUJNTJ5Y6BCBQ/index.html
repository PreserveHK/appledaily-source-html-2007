<html><header><meta charset="utf-8"><title>探索神秘古蜀文物</title></header><body><h1>探索神秘古蜀文物</h1><p>【本報訊】相傳古蜀人的先祖「蠶叢」半人半神（圖），雙目凸出，閉上眼就是夜晚，大地沒入黑暗；張開眼就是白天，大地一片光芒。「神秘的古蜀文明展覽」即日起展出120件出土自四川省三星堆及金沙的古蜀文物，入場人士可一睹古蜀人奇特的先祖容貌和祭祀器具，包括28件國家一級文物。展期至9月9日於香港文化博物館展出，入場費20元，逢周二休館。今天下午2時至3時將有四川省文物專家主持「神秘的三星堆及金沙」講座，查詢電話21808188。<br> 陳亮華攝</p></body></html>

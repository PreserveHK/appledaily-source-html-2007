<html><header><meta charset="utf-8"><title>吳尊晒紋身引Fans</title></header><body><h1>吳尊晒紋身引Fans</h1><p>台灣人氣男子組合飛輪海即將推出全新寫真集「飛輪海寫真集．海角一樂園」，吳尊更會化身陽光運動型男，於台灣南部墾丁取景，第一次到墾丁的吳尊說：「來台灣那麼久第一次到海邊，沒想到墾丁的海這麼漂亮亁淨，空氣這麼新鮮，很想下海游泳去。」</p><p>展肌肉線條</p><p>吳尊在沙灘上大玩衝浪板、打沙灘排球，健身教練出身的他，職業病是對自己肌肉線條標準太高。他一開始擔心太久沒健身，手臂線條會不好看。幸好穿上橙色背心及綠色短褲的他，依然甚有肌肉線條，他更大騷右手手臂的紋身，手拿衝浪板的有型模樣，吸引海灘上的遊客、fans駐足圍觀。<br> 採訪、攝影：黎寶蘋</p></body></html>

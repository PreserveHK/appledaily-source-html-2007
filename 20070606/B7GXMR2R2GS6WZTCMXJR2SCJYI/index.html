<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蕭淑慎提早入勒戒所 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蕭淑慎提早入勒戒所 - 馮仁昭</h1><p>台灣女星蕭淑慎（圖）被台灣警方證實佢吸毒，本來聽日先入去勒戒，不過佢噚日喺經理人張嘉麟陪同下提早一日去咗台北地檢署報到，準備入土城看守所。對於要被關約60日嘅勒戒期，張嘉麟話：「她帶着四本書、約一萬元台幣現金及治療失眠和憂鬱症藥物進勒戒所，還笑說：『Iwillbeback』。」胡瓜同女友丁柔安都接到傳票要去勒戒，據知最快要下星期一入去台北看守所。</p></body></html>

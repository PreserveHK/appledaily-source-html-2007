<html><header><meta charset="utf-8"><title>尖沙嘴路陷地段已解封</title></header><body><h1>尖沙嘴路陷地段已解封</h1><p>【本報訊】經過兩日兩夜搶修，出現沉降的尖沙嘴香港文化中心對開梳士巴利道，往天星碼頭方向一段慢線路面已填平，並於昨晨7時18分解封，全線恢復通車。<br> 在前晚約11時半搶修期間，近彌敦道的梳士巴利道西行第二線，也出現一幅面積1米×1.5米路面下陷0.5米，需封路緊急維修，已於昨晨約6時完成維修重開。兩宗沉降事件懷疑是受九鐵九龍南線隧道鑽挖工程影響，其中一幅較大的下陷面積是3米×4米，深約1米。路政署已要求九鐵盡快提交初步報告，交代路陷原因。</p></body></html>

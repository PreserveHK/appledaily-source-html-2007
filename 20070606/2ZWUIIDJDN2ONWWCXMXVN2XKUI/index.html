<html><header><meta charset="utf-8"><title>數字話當年：中文唱片銷量勁跌</title></header><body><h1>數字話當年：中文唱片銷量勁跌</h1><p>根據國際唱片業協會（香港會）的統計，2005年本地中文唱片銷量較十年前銳減近78%。1995年之前，盜版CD多從外地流入香港，後來索性本地製作。自1995年至2000年，中文唱片銷量下跌超過40%，由銷量927萬套跌至532萬套；2000年至2005年的五年間，受非法下載影響，再跌60%，至只有207萬套。<br> 唱片業擔心，隨着手機上網日漸普遍，情況會進一步惡化。<br> </p><p>香港中文唱片銷量</p><p>1995年　約927萬套<br> <br> 2005年　約207萬套<br> <br> 資料來源：《蘋果》資料室</p></body></html>

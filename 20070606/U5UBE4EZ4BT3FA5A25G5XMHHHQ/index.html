<html><header><meta charset="utf-8"><title>黑色幽默：抽籤抽出來的右派</title></header><body><h1>黑色幽默：抽籤抽出來的右派</h1><p>反右運動正式拉開序幕後，某縣電影公司被要求交出一個右派分子，但公司評來評去都評不出結果，有人提議用抽籤的辦法，誰抽到誰就當右派。公司領導覺得這辦法很荒唐，但當時別無妙法，只好抽籤。於是準備了九張小紙條，一張寫個「是」字，其餘八張是白紙，揑成小紙團，讓大家抽。抽籤時，一個姓黃的售票員戰戰兢兢不敢先抽，後來他看見前面幾個都抽到白紙，他也趕忙上前抽了一個。抽到後，他小心翼翼地打開紙團一看，紙上寫着一個「是」字，他就這樣成了右派。</p></body></html>

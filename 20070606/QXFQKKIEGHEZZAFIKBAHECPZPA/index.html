<html><header><meta charset="utf-8"><title>天水圍<br>新移民婦人雙料自殺</title></header><body><h1>天水圍<br>新移民婦人雙料自殺</h1><p>【本報訊】一名嫁作港人婦的姓何新移民女子（33歲），疑不適應香港生活，昨早在天水圍天恩邨恩翠樓家中，與45歲姓林丈夫因感情問題發生爭執，丈夫拂袖離家；至下午1時半，丈夫返家發覺妻子倒卧廁所，昏迷不醒，身旁有一個炭爐，於是立即報警將她送院急救。警方事後在場撿獲一個空藥樽，並發現女事主的遺書，相信她在服藥後企圖燒炭自殺。女事主目前情況危殆，在深切治療部留醫。<br> 陳天華攝</p></body></html>

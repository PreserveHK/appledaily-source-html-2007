<html><header><meta charset="utf-8"><title>1997年6月7日<br>10年前後：假金牛趨高質難辨認</title></header><body><h1>1997年6月7日<br>10年前後：假金牛趨高質難辨認</h1><p>近月本港累積發現2,500張高質「假金牛」（圖），令市民及商舖聞「金牛」色變，其實偽鈔在本港時有發現，回歸前本港也曾一度受千元偽鈔問題困擾，當時警方揭發偽鈔集團利用來港的內地旅行團在港清洗偽鈔，而且部份千元偽鈔除有仿製水印及保險線外，使用的紙張更屬一種真鈔所用的同類紙張，增加辨別困難。<br> 97年今日，就有一名經營電器店東懷疑誤收一張「假金牛」，因不甘損失，竟將偽鈔夾於數張真千元鈔票，存入馬會投注戶口，企圖蒙混馬會職員，卻被職員識破，報警把他拘捕。</p></body></html>

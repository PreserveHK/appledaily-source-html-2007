<html><header><meta charset="utf-8"><title>百佳賣油魚再兩宗檢控</title></header><body><h1>百佳賣油魚再兩宗檢控</h1><p>【本報訊】食物環境衞生署繼續調查零售商以油魚當鱈魚出售事件，並已再向百佳超級市場所屬的屈臣氏集團提出兩宗檢控，至今向該公司提出七宗檢控。據悉，首宗檢控已排期於今年七月在法庭審理。逾10名市民會在民主黨協助下，入稟小額錢債審裁處向百佳索償。<br> 今年初食環署揭發有零售商以油魚當鱈魚出售，引致大批市民屙油。食環署發言人證實，已完成另外兩宗有關油魚投訴的調查，就每宗個案向屈臣氏集團（香港）有限公司發出兩張傳票，控告該公司違反《公眾衞生及市政條例》，包括售賣食物而其物質與購買人所要求不符。</p></body></html>

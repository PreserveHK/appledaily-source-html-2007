<html><header><meta charset="utf-8"><title>插眼案男方被指作供不實</title></header><body><h1>插眼案男方被指作供不實</h1><p>【本報訊】中年殘障男女發展一段姊弟戀，因女方懷疑男友一腳踏兩船，用筷子插傷男友右眼，案件昨在區域法院審結，控辯雙方進行結案陳詞。<br> 辯方指男友庭上所述的襲擊情節，均從沒有向警方披露，認為男友作供不盡不實，存有疑點，指他利用眼傷來誣告女友，以求擺脫她。案件押後至本月18日裁決。<br> 57歲被告布笑芳，須以枴杖助行；48歲事主郭偉明患小兒麻痹症，於93年認識比她年長的被告，他指多年前其左眼遭被告抓傷致失明。本案發生於去年11月16日，被告被指以筷子插傷事主右眼，至餘下八成視力。<br> 案件編號：DCCC90/07</p></body></html>

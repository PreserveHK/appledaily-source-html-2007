<html><header><meta charset="utf-8"><title>扔一個煙頭惹三罪</title></header><body><h1>扔一個煙頭惹三罪</h1><p>【本報訊】五旬男子涉於今年初在觀塘隨街扔煙頭，被食環署職員檢控時，反抗撥開對方，惹上官非，被控阻礙公職人員及普通襲擊等三罪，案件昨在觀塘裁判法院審訊，押後至6月8日裁決。<br> 被告盧先順（50歲），報稱無業，昨獲香港社區發展網絡支持，開審前在庭外拉起橫額抗議。控罪指被告於今年1月13日，在觀塘瑞和街棄置一個煙頭，阻礙一名食環署職員及襲擊對方。被告自辯稱當日因躲避駛來汽車，而將煙頭掉在地上，欲拾回煙頭時被食環署職員檢控，他不滿作出反抗，不知是否觸及對方。<br> 案件編號：KTCC978/07</p></body></html>

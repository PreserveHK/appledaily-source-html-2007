<html><header><meta charset="utf-8"><title>手提電腦座可防「腱鞘炎」</title></header><body><h1>手提電腦座可防「腱鞘炎」</h1><p>專家們早就建議，用電腦嘅時間不能太長，若加上姿勢唔正確，好容易會引發「腱鞘炎」。<br>所謂「腱鞘炎」，是指因身體活動關節因慢性勞損，影響日常生活及工作能力嘅疾病，由於手提電腦不設可調式鍵盤，更易引起不同關節毛病。有美國公司為提供能矯正坐姿有問題嘅用家，於是推出手提電腦桌面直立座。呢隻產品採用「四段式掌上」設計，可將屏幕托高10至28mm，藉此改善坐姿，唔使日日周身骨痛，現購買仲送精美禮品。<br><br>昱忠科技（26868011）</p></body></html>

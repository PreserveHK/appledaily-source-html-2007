<html><header><meta charset="utf-8"><title>全度妍攞獎旺票房</title></header><body><h1>全度妍攞獎旺票房</h1><p>韓國女星全度妍憑新片《密陽》成為康城影后之後，即時聲價十倍。由她與男星宋康昊合演的《密》片，在上月23日於當地上映以來，雖然面對着《加勒比海盜：魔盜王終極之戰》（PiratesOfTheCaribbean：AtWorld'sEnd）等荷李活猛片的要脅，但《密》片至今的入場人數已衝破103萬人次，據知全度妍當初還是主動減收片酬接拍此片，電影大收，她也有望可分花紅。<br> 此外，全度妍將為本周五舉行的「第44屆大鐘獎頒獎禮」任「最佳女主角」頒獎嘉賓，憑《醜女大翻身》角逐影后的金亞中則任大會主持。</p></body></html>

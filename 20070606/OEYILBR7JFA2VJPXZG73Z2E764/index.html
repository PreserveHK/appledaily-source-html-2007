<html><header><meta charset="utf-8"><title>潮流感：Diesel復古搶鏡 - M2</title></header><body><h1>潮流感：Diesel復古搶鏡 - M2</h1><p>講開太陽眼鏡，近年膠框配大面鏡款的懷舊復古味，吹了幾季仍然熾熱。Diesel今季的重頭墨鏡，是真真正正的復古，是復十多年前的古，將95年招牌作、名字十分好記的「SisterYes」太陽眼鏡重新推出。<br> 外形保留了SisterYes當年傾斜的外形和被刺穿孔的柄腳，搶鏡的三個金屬圓環也同樣保留，但就改為更hi-tech的物料、特大號鏡片及六個顏色組合等，懷舊中帶點現代感。個人認為，最有趣反而是一棚如boxing牙套上下結合版的白色眼鏡盒，搞笑得來，非常有spacemood。<br> TextbyM2<br> 本欄逢周一至六刊出</p></body></html>

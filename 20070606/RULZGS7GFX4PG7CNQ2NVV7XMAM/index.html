<html><header><meta charset="utf-8"><title>話你知：愛軍門將剛離阿仙奴 - 牽牛</title></header><body><h1>話你知：愛軍門將剛離阿仙奴 - 牽牛</h1><p>愛沙尼亞最大名氣球員屬門將潘姆，這位35歲老將在英格蘭打滾多年，曾效力打比郡、樸茨茅夫及新特蘭等；他於05年加盟阿仙奴，雖然身份較像門將訓練員，但總算在上季煞科戰對樸茨茅夫，取得唯一的英超上陣紀錄。潘姆來季以自由身加盟屈福特，轉戰英冠。</p><p>奧柏前線最大名氣</p><p>愛軍前線最大名氣為荷甲洛達前鋒奧柏，此子今季取得11個聯賽入球，腳風不俗。後防方面，左閘古高路夫效力俄超勁旅莫斯科火車頭，在外圍賽亦打足6場，是球隊防線重心。文：牽牛</p></body></html>

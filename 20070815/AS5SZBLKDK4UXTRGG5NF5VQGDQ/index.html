<html><header><meta charset="utf-8"><title>蘇said：「猩猩王」代言一石二鳥 - 阿蘇</title></header><body><h1>蘇said：「猩猩王」代言一石二鳥 - 阿蘇</h1><p>有個富爸爸真係零舍唔同，「猩猩王」出道以嚟都又曳又寸，吹咩？因為佢除咗後生靚仔有腦外，仲屋企有錢嘛。話說「猩猩王」之前曾經做過一隻錶嘅代言人，做得代言人理應靚錶任攞啦，「猩猩王」個富爸爸就剛好相反有幫襯㖭。<br> 有日「猩猩王」個富爸爸行入錶舖，二話不說就買咗兩隻幾十萬嘅錶，佢笑笑口同錶舖啲人講，阿仔做代言人，佢都有面，所以一定要捧場，就係咁擺低幾十萬啦。嗱嗱嗱各位老闆，搵個有米明星做嘢，幫你省招牌之餘，分分鐘一石二鳥去埋貨㖭。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出&#13;</p></body></html>

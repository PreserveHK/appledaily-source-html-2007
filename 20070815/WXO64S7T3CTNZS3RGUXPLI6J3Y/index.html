<html><header><meta charset="utf-8"><title>點　滴<br>雙單日行車商場遲關門</title></header><body><h1>點　滴<br>雙單日行車商場遲關門</h1><p>北京明日開始進行為期四天的環境交通測試，汽車將分雙、單號上街，預計每日路面將減少約130萬輛車。為因應交通管制，83家面積在一萬平方米以上的大型商場也被限令調整營業時間，開門一律推遲至上午10時，而關門則延至晚上10時，均比平日押後一小時，涉及燕莎、賽特、翠微、城鄉、當代、新世界、西單商場等知名商場。在測試期間，這些商場還必須停辦大型促銷活動、不得開展大米和雞蛋等生活必需品的促銷，以免引致人群聚集。</p></body></html>

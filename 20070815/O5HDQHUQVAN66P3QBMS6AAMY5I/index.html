<html><header><meta charset="utf-8"><title>馮仁昭四圍超：華仔攬范瑋琪嘩嘩叫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：華仔攬范瑋琪嘩嘩叫 - 馮仁昭</h1><p>劉德華前日喺台灣接連上咗多個電視節目，佢到《棒棒堂》任嘉賓時，竟獲台灣女歌手范瑋琪（右）向佢表白，話華仔係佢嘅夢中情人，常常喺夢中相會，華仔聞言好尷尬咁笑，後來佢哋獲安排共舞，華仔隻左手仲不自覺咁摸到女方嘅胸部，惹得范瑋琪係咁叫。<br> 另外，華仔接受《康熙來了》小S訪問，不停被追問感情事，不過佢好成功咁避過，仲笑住話：「我有20年的功夫，你問不到的。」小S問華仔平時有冇睇色情片？華仔反問懷孕嘅小S：「為甚麼要看，生小孩才看色情片嗎？」小S笑說：「你若要生小孩，不用買，我借給你看。」</p></body></html>

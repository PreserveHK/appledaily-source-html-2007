<html><header><meta charset="utf-8"><title>祖兒做生招牌開舖賣衫</title></header><body><h1>祖兒做生招牌開舖賣衫</h1><p>初次做老闆的容祖兒昨日現身新港中心的二手店巡視業務，有份參與賣二手衫的蔡一傑都有到場為祖兒打氣。祖兒透露自己捐出超過500件衣服，她覺得最花時間是定價錢，她說：「我都覺得自己今次mark價錢mark得偏低，同埋初時揀衫我件件都唔捨得，最後助手唔理我拎晒出嚟。」</p><p>為環保不求賺錢</p><p>此外，傑仔指在眾多衣服中有一件紅色西裝褸是多年前拿新人獎時所穿的，他說：「件衫一定係fans買㗎啦！不過今次我唔係想賺錢，我希望環保唔好嘥咗啲衫，我希望祖兒一路搞落去，我就會一路拎衫出嚟賣。」<br> 採訪：李珮洳<br> 攝影：陳俊強</p></body></html>

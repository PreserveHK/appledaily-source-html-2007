<html><header><meta charset="utf-8"><title>webfun：頸圈攝錄機夠方便</title></header><body><h1>webfun：頸圈攝錄機夠方便</h1><p>蹺起雙手也能當導演？手機製造商SonyEricsson與產品設計師弗勒森（JohanFrossen），合作研發極方便的頸圈攝錄機，只要將它掛在頸部，就能攝錄。<br> 構思中的攝錄機，由魚眼鏡頭、收音咪，以及一條可靈活扭曲的弧形頸圈組成。鏡頭不但可以掛頸，還可以箍在頭部，讓用家毫不費勁，邊走邊拍，然後把影像透過無線方式傳送到手機儲存。弗勒森想出這樣的設計，是因為他研究後發現，一般攝錄機要用家專注於拍攝過程，雙手都在忙，他希望新構思能令用家拍攝時能更隨心。<br> <br>  http://www.gizmag.com/go/7789/ </p></body></html>

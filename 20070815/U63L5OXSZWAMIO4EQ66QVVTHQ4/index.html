<html><header><meta charset="utf-8"><title>NewsinGRAPHICS：裙襬被夾伴着小巴跑</title></header><body><h1>NewsinGRAPHICS：裙襬被夾伴着小巴跑</h1><p>地點：葵芳地鐵站對開的葵仁路<br> <br> 時間：昨中午12:30</p><p>話你知：司機開車前須確保安全</p><p>小巴商會主席梁雄表示，發生小巴車門夾住乘客衣物拖行意外，司機不容推卸責任，因為良好駕駛態度是待乘客下車時，看看車門是否有物件阻塞，再看看左邊倒後鏡，確定安全情況下才能開車。<br> 法律界人士稱，在交通意外中涉及公物毀壞或有人受傷，涉案司機必須報警和等候警員到場調查，除非該司機有充份理由，否則會被警方通緝，被捕後可遭控肇事不顧而去，最高罰款1萬元及入獄1年。</p></body></html>

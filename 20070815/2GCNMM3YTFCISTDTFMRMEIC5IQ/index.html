<html><header><meta charset="utf-8"><title>即時重溫：宋慧喬陳年肥相曝光</title></header><body><h1>即時重溫：宋慧喬陳年肥相曝光</h1><p>唔少網友都鍾意上網搵明星嘅靚相攞嚟做電腦桌面，但都有啲人鍾意上網搜尋陳年舊照。阿Net最近就收到韓星宋慧喬喺11年前拍韓劇《初戀》時嘅造型，呢張相好受當地網友注目，唔少fans仲話當年嘅佢有新鮮感同好可愛。不過阿Net只係睇到喬妹當年嘅包包面，好彩佢女大十八變，𠵱家已經由肥妹變成索女啦！<br> <br> 網址： http://kr.news.yahoo.com/service/news/shellview.htm?articleid=20070815103016603b0 </p></body></html>

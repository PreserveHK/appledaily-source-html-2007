<html><header><meta charset="utf-8"><title>范太哀悼馬力</title></header><body><h1>范太哀悼馬力</h1><p>【本報訊】民建聯北角總部、18區支部辦事處及馬力議員辦事處，昨天起至22日一連9天，設立公眾弔唁處供公眾悼念上星期三、因病在廣州逝世的主席馬力。設於總部的弔唁室佈置簡單，放有馬力遺照及花籃，遺照上方則掛有寫上「沉痛悼念馬力主席」的輓匾，署理行政長官唐英年、立法會主席范徐麗泰及港協暨奧委會會長霍震霆昨天亦有前往悼念。6月曾北上探望馬力的范太對馬力離世感到傷痛，指馬力為人真誠坦率，不會存心做對別人有害的事。</p></body></html>

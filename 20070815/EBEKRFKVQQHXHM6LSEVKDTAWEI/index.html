<html><header><meta charset="utf-8"><title>長澤父親讚二宮好仔</title></header><body><h1>長澤父親讚二宮好仔</h1><p>日本女星長澤正美與組合嵐成員二宮和也的兩年地下情曝光後，日本報章《日刊Sports》昨日訪問了長澤任高中足球教練的父親長澤和明。</p><p>態度寬容</p><p>談到愛女的緋聞，長澤和明說：「我沒聽說過。這也不是甚麼醜聞，正美也是年過20的成人，拍拖也不會逐一向父母報告吧。」長澤和明表示未見過二宮，但盛讚他是「聰明的好青年」。長澤所屬事務所承認兩人曾一起吃飯，但沒有朋友以外的關係。至於二宮所屬的尊尼事務所則例牌否認緋聞。</p></body></html>

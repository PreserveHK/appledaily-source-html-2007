<html><header><meta charset="utf-8"><title>巴伐洛堤留院拒歸家</title></header><body><h1>巴伐洛堤留院拒歸家</h1><p>意大利著名男高音巴伐洛堤（LucianoPavarotti），上周因發燒被送往意大利北部一間醫院接受治療，留院一周後，其主診醫生表示他情況穩定已可出院，但巴伐洛堤堅持留院多數天，因為他認為「醫院環境比家中更清靜」。<br> 現年71歲的巴伐洛堤自上周入院以來，不少人揣測其病情，有指健康每下愈況的巴伐洛堤，除了發高燒外還患上肺炎。不過其發言人表示今次入院只屬小事，醫生並指他可於前天出院。前日不少傳媒於醫院外聚集，希望拍到他出院，但巴伐洛堤的太太NicolettaMantovani於探病後獨自離開，她說：「丈夫希望多留醫院數天，因為醫院環境比家中更清靜。」</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>湖南有色合資開發澳洲項目</title></header><body><h1>財話短說<br>湖南有色合資開發澳洲項目</h1><p>▲湖南有色（2626）宣佈，就重新開發位於澳洲塔斯馬尼亞島州之項目，與皇島白鎢礦公司簽署原則協議，皇島白鎢礦將以每股1澳元之價格，向湖南有色發行約440萬股新股，相等於皇島白鎢礦實發資本之10%。雙方亦將以非公司形式的合資合作方式，各持50%權益，共同開發該項目並分擔日常經營及資本支出，而湖南有色將向皇島白鎢礦提供貸款，以滿足皇島白鎢礦支付該項目開發成本之50%資金需要。</p></body></html>

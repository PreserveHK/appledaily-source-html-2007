<html><header><meta charset="utf-8"><title>工廈摩貨減6.6%</title></header><body><h1>工廈摩貨減6.6%</h1><p>【本報訊】落後大市的工廈受炒家追捧。利嘉閣研究部主管周滿傑說，7月有71宗工廈摩貨登記，較6月少6.6%，因無大額成交，金額縮22%至1.42億。<br> 在重建概念推動下，上月以觀塘最多摩貨登記，有19宗，次為葵涌區，有18宗。屯門及荃灣區隨後，分別有11及10宗。新蒲崗及九龍灣，各有3宗。<br> 另外，炒工廈普遍有斬獲，上月71宗摩貨成交中，撇除其中1宗因涉拆售，未知其買入價外，其餘都有賺，平均每宗賺11%，較上月9.3%升1.7個百分點。<br> 近月工廈回報趨升，現5至7厘，較商廈及店舖高1至2厘，升值潛力強，料吸引游離資金。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Eason讚小田交貨快 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Eason讚小田交貨快 - 馮仁昭</h1><p>陳奕迅（Eason）噚日到商台接受訪問，佢近日派咗新歌《Cryingintheparty》上台，原來呢首歌係由黎小田作曲，Eason話佢今次做碟成張都係跳舞歌，惟獨呢首歌係慢歌，佢話：「其實我之前已經聯絡過幾位殿堂級嘅作曲人，好似顧嘉煇、林敏怡等，因為我係聽佢哋啲歌大，不過成個溝通過程要好長，而我同黎小田冇乜傾過，佢就即刻交歌，我覺得好聽，所以就冇等埋其他人就做咗。」對於早前有周刊指徐濠縈誤以為有喜，Eason聞言即話：「離譜，唔好益佢，冇回應。」</p></body></html>

<html><header><meta charset="utf-8"><title>熱爆click：內地有1.8萬個劉翔</title></header><body><h1>熱爆click：內地有1.8萬個劉翔</h1><p>內地公民身份證號碼查詢服務中心最新統計顯示，不少內地人與名人同名同姓，如有超過1.8萬人和奧運冠軍、中國「欄王」劉翔同名同姓，也有超過1.6萬人叫劉德華。<br> 據報，除劉翔、劉德華外，重名名單中還包括：李冰冰7,793人；姚明5,598人；李嘉誠3,768人；曹雪芹2,104人；周潤發516人；金庸126人；周杰倫122人等。<br> <br>  http://society.news.mop.com/dy/2007/0815/1459337818.shtml </p></body></html>

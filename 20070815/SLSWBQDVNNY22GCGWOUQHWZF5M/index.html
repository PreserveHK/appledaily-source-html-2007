<html><header><meta charset="utf-8"><title>Leah大碟自爆私生活</title></header><body><h1>Leah大碟自爆私生活</h1><p>有「最強外勞」之稱的20歲混血索女LeahDizon，在日本人氣爆燈。儘管Leah唱功麻麻，但她自今年2月進軍樂壇以來，已推出了三張細碟，而且銷量不俗。前日，Leah宣佈將於下月12日推出首張大碟《DestinyLine》，並且在11月舉行迷你個唱。<br> 一心做創作歌手的Leah，在下月面世的大碟內，14首歌曲之中有10首便由其親自填詞，而在首批限定版DVD內更收錄了Leah難得一見的私生活片段。<br> 此外，Leah將在11月7日於東京涉谷首次舉行一場迷你個唱，看來她要加緊練唱了。</p></body></html>

<html><header><meta charset="utf-8"><title>webfun：最細望遠鏡植眼內</title></header><body><h1>webfun：最細望遠鏡植眼內</h1><p>全球最大天文望遠鏡「加那利大型望遠鏡」上月啓用，科學家用它觀察遙遠宇宙的星體。至於全球最細望遠鏡也應運而生，但不是用來望星星，而是幫助患了眼疾人士糾正視力。<br> 由利普希茨博士（DrIsaacLipshitz）設計的望遠鏡，面積只有蘋果核大小，可以植入眼內，望遠鏡將光線折射入視網膜內，可令長者看得更清楚。微型望遠鏡仍在試驗階段，美國官方仍未批准使用它。<br> <br>  http://abcnews.go.com/Health/popup?id=3474832 </p></body></html>

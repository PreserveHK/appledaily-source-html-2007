<html><header><meta charset="utf-8"><title>順口溜：慨嘆東莞</title></header><body><h1>順口溜：慨嘆東莞</h1><p>遠看東莞像天堂，近看東莞像銀行；<br> 到了東莞像牢房，不如回家放牛羊。<br> 個個都說東莞好，個個都往東莞跑；<br> 東莞掙錢東莞花，那有鈔票寄回家。<br> 都說這裏工資高，害我沒錢買牙膏；<br> 都說這裏伙食好，青菜裏面加青草。<br> 都說這裏環境好，蟑螂螞蟻四處跑；<br> 都說這裏領班帥，個個平頭像鍋蓋。<br> 年年打工年年愁，天天加班像隻猴；<br> 加班加點無報酬，天天挨罵無理由。<br> 碰見老闆低着頭，發了工資搖搖頭；<br> 到了月尾就發愁，不知何年才出頭。&#13;</p></body></html>

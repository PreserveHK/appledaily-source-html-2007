<html><header><meta charset="utf-8"><title>網絡風雲：BB、大蛇肉搏戰</title></header><body><h1>網絡風雲：BB、大蛇肉搏戰</h1><p>美女與蛇令人充滿遐想，年僅半歲的BB與蛇共舞，卻險象環生令人不寒而慄。網上流傳一段名為「無人性的父母」短片，片中一名幼童爬在地上，與一條昂首吐舌的蛇共處。幼童可能不知蛇有危險，顯得毫不害怕，竟主動爬向蛇，該條蛇被滋擾反擊，啄向幼兒的頭。<br> 雖然被蛇襲擊，但幼童沒有退縮，還「步步進迫」，甚至以雙手掐着蛇頸，旁人看得一額汗，他卻不知身處險境，這時那條蛇纏住幼童頸部，似乎有進一步行動。由於短片至此終結，故不知幼童安危。看過短片的網友無不譴責幼童父母離譜，Roye_hi稱：「好恐怖呀！呢個世界上點會有咁嘅父母！」</p></body></html>

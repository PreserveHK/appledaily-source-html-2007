<html><header><meta charset="utf-8"><title>國際Gossip<br>反戰男求減薪唔交稅</title></header><body><h1>國際Gossip<br>反戰男求減薪唔交稅</h1><p>好多反對出兵伊拉克嘅美國人，唔係嗌吓口號就算。好似格羅斯（DavidGross）咁，喺科技公司做嘢，每年搵10萬美金（約78萬港元），但為咗唔想交稅，畀喬治布殊用嚟打仗，向老闆提出自願減薪到少過最低工資，但冇個老闆肯喎，佢就轉做freelance，情願搵雞碎咁多，都唔交稅。紐約一個組織話，估計𠵱家全美有8,000至10,000人唔想畀錢國家打仗，寧願交少啲或唔交稅。<br> 美聯社&#13;</p></body></html>

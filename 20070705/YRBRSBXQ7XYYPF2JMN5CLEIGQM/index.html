<html><header><meta charset="utf-8"><title>醉男飄移6樓飛落街</title></header><body><h1>醉男飄移6樓飛落街</h1><p>飆車一族以為「飄移」很威風，但不知箇中難度極高，美國阿特蘭大（Atlanta）一名23歲青年，看飆車電影看上腦，前天（周三）竟然駕着一輛紅色跑車在多層停車場內玩飄移，最後連人帶車衝破鐵欄，由6樓高停車場直飛落街，猛撼一個垃圾堆。</p><p>司機被控鹵莽駕駛</p><p>當汽車直插落街時，車內傳出一聲淒厲尖叫聲，街坊連忙伸頭探看，只見司機渾身是血，但仍有知覺，更能自行爬出車廂。警方接報到場，把司機送院救治。<br> 司機大難不死，但被控鹵莽駕駛、醉酒駕駛和毀壞公物等罪名。有人就直指司機是效法電影《狂野極速：飄移東京》出意外。<br> 美國WXIA-TV電視台</p></body></html>

<html><header><meta charset="utf-8"><title>九龍醫院用太陽能</title></header><body><h1>九龍醫院用太陽能</h1><p>【本報訊】九龍醫院與中華電力及機電工程署合作，耗資90萬元，在醫院的康復大樓天台，安裝太陽能光伏板系統提供電力（圖），是首間安裝的公立醫院。該太陽能光伏板，面積200至300平方呎，利用太陽能發電，提供九千瓦電力。九龍醫院行政總監區結成表示，該系統足以為兩間病房提供冷氣所需電力，省回的電費會用作該設施的維修保養；新裝置既能省電，又能提高環保意識。機電工程署表示，現時全港的太陽能光伏板系統，共提供七百千瓦的電力。</p></body></html>

<html><header><meta charset="utf-8"><title>牛池灣<br>食叉燒一家屙嘔</title></header><body><h1>牛池灣<br>食叉燒一家屙嘔</h1><p>【本報訊】牛池灣彩輝邨彩華樓前晚發生懷疑食物中毒事件，一家四口晚膳享用從附近一間酒樓買回來的豉油雞及叉燒後，至深夜11時半，其中三人先後出現肚痛及不斷嘔吐，包括男戶主（51歲）與其母（88歲）及兒子（25歲），女戶主則無恙報警求助。救護員將三名傷者送往聯合醫院，其間三人仍不斷嘔吐（圖），各人經診治後無大礙出院。衞生署接獲報告正跟進事件。<br> 鄭大康攝</p></body></html>

<html><header><meta charset="utf-8"><title>3度非禮智障女　看更囚6月</title></header><body><h1>3度非禮智障女　看更囚6月</h1><p>【本報訊】六旬看更誘騙一名中度智障少女返住所，先觀看色情光碟，復脫去衣服侵犯她，又要求少女替他手淫，事後給予20元掩口費，少女第三度遭侵犯後，告知社工揭發。該看更昨在粉嶺裁判法院承認三項非禮罪，被判入獄6個月。<br> 被告梁福全，68歲，17歲的女事主的智商只得7歲8個月，在特殊學校讀書。案發於本年1月某日，女事主在屯門富泰邨獨自散步時，被告與她閒聊，並帶她返住所，觀看色情光碟及侵犯她。<br> 女事主其後兩度再遭被告侵犯，至2月8日她向學校社工披露經過。警方接報在被告住所將他拘捕及搜出6張色情光碟。<br> 案件編號：FLCC1287/07</p></body></html>

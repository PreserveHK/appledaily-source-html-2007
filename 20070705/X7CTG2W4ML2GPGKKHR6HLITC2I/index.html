<html><header><meta charset="utf-8"><title>周圍shot：北京西站　千人瞓街</title></header><body><h1>周圍shot：北京西站　千人瞓街</h1><p>請大家不要誤會，圖中的民眾並非無家可歸！昨日凌晨開始，近千名等待出發的外地旅客直接在北京西客站廣場上席地而睡，從廣場上方向下望，熟睡的乘客幾乎佈滿了整個廣場，場面壯觀。原來，這些外地遊客，為慳錢，寧願露宿街頭，「晚上廣場涼快，省得花錢住旅店！」<br>  http://society.dayoo.com/gb/content/2007-07/04/content </p></body></html>

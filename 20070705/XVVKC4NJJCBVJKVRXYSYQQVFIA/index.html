<html><header><meta charset="utf-8"><title>webchic：用風力替手機叉電</title></header><body><h1>webchic：用風力替手機叉電</h1><p>在荒山野嶺遠足或露營，遇到手機無電，只能暫時與世隔絕，但若有風力充電器傍身，就迎刃而解。<br> 英國風力發電專家組織Gotwind，正研製流動風力充電器。充電器外形酷似電風扇，重150克，當大風呼呼吹，扇葉便會轉動，把動能轉化成每秒半焦耳的電能，替手機電池充電。<br> 專家試過，替手機充滿電要兩小時，叉電時間或許過長，但最大好處是慳錢又環保。<br>  http://www.gizmag.com/go/7576/ </p></body></html>

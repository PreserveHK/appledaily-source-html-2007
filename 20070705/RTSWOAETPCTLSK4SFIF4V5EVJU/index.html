<html><header><meta charset="utf-8"><title>國際Gossip：俾斯麥玄孫暴斃</title></header><body><h1>國際Gossip：俾斯麥玄孫暴斃</h1><p>德國鐵血宰相俾斯麥（OttovonBismarck）個玄孫戈特弗里德．俾斯麥伯爵（GottfriedvonBismarck），禮拜一突然喺倫敦切爾西（Chelsea）嘅豪宅暴斃，終年44歲。呢位伯爵出名爛玩，鍾意同朋友喺屋企開P揩嘢，保守黨大臣錢農（PaulChannon）個女21年前死喺呢位伯爵嘅床上，死因是吸食毒品，不過伯爵嘅死因有待調查。<br> 德新社</p></body></html>

<html><header><meta charset="utf-8"><title>青年赤手碎玻璃按警鐘</title></header><body><h1>青年赤手碎玻璃按警鐘</h1><p>【本報訊】食環署轄下大圍街市一雜貨舖，，昨晨10時許發生火警，一個凍櫃摩打懷疑過熱着火冒出濃煙，毗鄰店舖職員見狀合力灌救，其中一肉檔的年輕職員情急之下，更赤手擊碎玻璃敲響警鐘，自動灑水系統隨即啓動，火勢迅速被撲熄，奮勇青年右手𠝹傷送院。<br> 受傷青年姓袁（24歲），街坊稱他「豪仔」，右手被玻璃碎片𠝹傷，敷治後已經出院。<br> 與雜貨舖相隔5檔的豬肉檔東主兼街市委員會主席彭太，事後讚揚街坊守望相助合力救火，其豬肉檔在現時內地活豬供應緊張、毛利減少情況下才不致受影響，否則更難做生意。</p></body></html>

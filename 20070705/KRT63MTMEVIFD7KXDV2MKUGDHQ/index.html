<html><header><meta charset="utf-8"><title>衙前圍村重建等了15年</title></header><body><h1>衙前圍村重建等了15年</h1><p>【本報訊】自前土發公司公佈優先重建市區僅餘的圍村──衙前圍村，該村至今15年仍原封不動，只是多了幾堆由大業主長實拆卸村屋剩下的頹垣敗瓦。衙前圍村居民代表吳孝存昨指，村內衞生環境惡劣，加上收購了逾七成業權的長實向政府申請開始拆卸部份村屋，導致村內沙塵滾滾，現只剩下30戶共約100名村民，「搬得就搬，走得就走」，居民要求市建局盡快展開重建工程。市建局發言人指，現正徵詢各業權人意見，暫未知何時啓動重建。</p></body></html>

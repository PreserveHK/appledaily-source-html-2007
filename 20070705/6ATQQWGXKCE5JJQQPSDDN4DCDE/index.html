<html><header><meta charset="utf-8"><title>國際Gossip：拿破崙情信賣434萬</title></header><body><h1>國際Gossip：拿破崙情信賣434萬</h1><p>拿破崙（Napoleon）寫畀情婦約瑟芬（JosephinedeBeauharnais）嘅一封情信，前日喺倫敦以高價27.6萬鎊（約434萬港元）賣出，比底價高出5倍有多。呢封情信亦係拿破崙嘅道歉信，據講當年佢因為追問約瑟芬收埋幾多私房錢，搞到嗌大交，拿破崙最後寫咗呢封道歉信，裏面話：「我畀三個吻你──一個畀你個心，一個畀嘴唇，仲有一個畀你雙眼」，你話係人都冧死啦。<br> 路透社</p></body></html>

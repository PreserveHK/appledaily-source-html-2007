<html><header><meta charset="utf-8"><title>是日upload︰楓葉變玫瑰最啱冧女</title></header><body><h1>是日upload︰楓葉變玫瑰最啱冧女</h1><p>楓葉令人想起加拿大，網民「ffffa」介紹一個既環保又簡單的方法，令楓葉由平凡變得不平凡，只要巧妙地把它們摺成玫瑰，便可成為一束美麗的楓葉玫瑰花，送禮自用兩相宜。<br> 網友「愛貓」稱，香港很少見到楓葉，就算有這份心情，也巧婦難為無葉摺，「只是材料就很難找了，香港也沒有這麼漂亮的楓葉，如果我有一片這麼漂亮的楓葉，我可能捨不得摺啦。」Qunci表示大開眼界，表示女朋友生日時，可「借葉敬佛」，「可以用楓葉來摺成花，很溫馨，但香港那裏有楓葉賣？」迷影說，用葉子做花很有心思，「看起來份外美麗。」</p></body></html>

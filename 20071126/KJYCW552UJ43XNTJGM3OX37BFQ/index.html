<html><header><meta charset="utf-8"><title>財話短說<br>上月新批樓貸增52%</title></header><body><h1>財話短說<br>上月新批樓貸增52%</h1><p>▲金管局住宅按揭統計調查顯示，10月份新取用按揭貸款額增加6.4%至159億元，新批出的貸款增加52%至229億元，原因是各類物業交易的批出貸款均增加。其中一手市場交易的批出貸款增加11億元（37.4%），二手市場交易的批出貸款增加60億元（62.1%），轉按的批出貸款增加7億元（29.9%）。10月份按揭貸款拖欠比率及經重組貸款比率降至破紀錄低位，分別為0.12%及0.21%。</p></body></html>

<html><header><meta charset="utf-8"><title>Blog派分子：安田美沙子冒寒滑浪</title></header><body><h1>Blog派分子：安田美沙子冒寒滑浪</h1><p>雖然近日日本天氣徘徊喺攝氏10度左右，不過性感女星安田美沙子平日拍慣水着寫真，練得一身好內功，阿Deep就見到佢唔怕凍，到海邊玩滑浪，仲將相片上載到網誌㖭。<br> 安田日前難得放假，同朋友去江之島滑浪。當日陽光普照，安田嗱嗱臨換上滑浪裝束，可惜blog入面睇唔到佢喺海上乘風破浪嘅英姿。另外，安田早前收到由佢親自設計嘅NIKEiDDunk-Low波鞋，興奮到忍唔住着住對鞋影相留念。<br> <br> 網址：<br>  http://ameblo.jp/misanna/ </p></body></html>

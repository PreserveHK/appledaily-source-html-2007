<html><header><meta charset="utf-8"><title>中環快拍：柯大班訪canteen</title></header><body><h1>中環快拍：柯大班訪canteen</h1><p>恒生銀行（011）嘅後勤部門啱啱搬咗竇，本嚟各據一方嘅多個後勤部門，齊齊搬去九龍灣MegaBox企業廣場第五期新辦公大樓。後勤搬竇，可大可小，喺中環恒生總行返工嘅柯大俠柯清輝（圖）當然要去睇吓乜嘢環境，所以佢上個禮拜專程去新辦公大樓參觀。大樓有好多設施，柯大俠見到即刻變咗大細路，乜都試玩一餐，由康樂中心嘅乒乓枱到健身室嘅健身單車都唔放過。正所謂「三軍未動，糧草先行」，柯大俠梗係要去員工餐廳，睇吓員工啲飯餸掂唔掂，佢仲好關心咁問食緊飯嘅同事，啲嘢貴唔貴？<br> 程志遠攝</p></body></html>

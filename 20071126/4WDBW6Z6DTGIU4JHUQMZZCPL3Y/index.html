<html><header><meta charset="utf-8"><title>求驗客手記：<br>領魔術大炒熱火　史坦雲根廸報炒魷仇 - 求驗客</title></header><body><h1>求驗客手記：<br>領魔術大炒熱火　史坦雲根廸報炒魷仇 - 求驗客</h1><p>NBA球隊熱火上周六作客魔術慘負99:120，呢場波其實冇乜特別，因為獲廸同奧尼爾表現都飄忽，而魔術又鬼咁「弗」，所以輸波一啲都唔奇。不過對魔術教練史坦雲根廸嚟講就份外有意義，因為當年佢俾熱火總裁兼教頭萊利炒魷，家吓仇人見面就梗係份外眼紅啦，所以大炒熱火21分真係乜仇都報晒，呢舖萊利真係又輸波又冇面。</p></body></html>

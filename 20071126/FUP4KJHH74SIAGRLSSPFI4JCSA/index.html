<html><header><meta charset="utf-8"><title>馮仁昭四圍超：F.I.R.玩遊戲呷醋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：F.I.R.玩遊戲呷醋 - 馮仁昭</h1><p>台灣人氣組合F.I.R.噚日喺奧海城舉行「愛F.I.R.愛．歌姬」簽名會，雖然只得阿Faye同阿沁呢對情侶出席，但都吸引過百fans圍觀，佢哋幫咗300位歌迷簽名，仲喺台上打情罵俏，歌迷就大叫佢哋結婚，場面溫馨。最好笑係玩遊戲時，男主持要捉住阿Faye隻手做示範，阿沁即刻走向男主持作狀打佢，最後由佢哋情侶檔示範。阿沁話自從公開戀情後，得到好多祝福，佢哋都鬆咗一口氣。</p></body></html>

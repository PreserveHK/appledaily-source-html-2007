<html><header><meta charset="utf-8"><title>馮仁昭四圍超：仔仔扮自閉腳痹 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：仔仔扮自閉腳痹 - 馮仁昭</h1><p>由李冰冰同周渝民（仔仔）合演、杜琪峯執導嘅新戲《蝴蝶飛》，將於明年1月10號上映，佢兩個飾演情侶，分開後再一齊番，更深愛對方，其中一場戲講李冰冰喺書局遇見一個小朋友俾人追殺，小朋友個名同仔仔個名一樣叫東東，於是冰冰就出手救人。<br> 冰冰着住高踭鞋好辛苦咁打，仔仔就縮埋喺角落頭扮自閉，佢話一啲都唔辛苦，只係坐到腳痹，企起身差啲企唔穩啫。</p></body></html>

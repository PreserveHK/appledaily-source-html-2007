<html><header><meta charset="utf-8"><title>求驗客手記：換腎後重踏綠茵　卡斯歷其志可嘉 - 求驗客</title></header><body><h1>求驗客手記：換腎後重踏綠茵　卡斯歷其志可嘉 - 求驗客</h1><p>我求大俠一向都欣賞永不言敗嘅運動員，卡斯歷簡直係我近期偶像；呢位克羅地亞國腳接受兩次換腎手術、休息11個月後，上周六終於復出，為不來梅正選上陣，雖然卡斯歷打咗63分鐘冇波入，球隊亦作客以2:0擊敗科特布斯，卡斯歷更好似係首位換腎手術後復出嘅職業足球員，同NBA熱火中鋒莫寧齊名，「再生戰士」當之無愧。</p></body></html>

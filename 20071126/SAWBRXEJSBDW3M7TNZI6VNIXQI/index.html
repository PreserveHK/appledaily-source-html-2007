<html><header><meta charset="utf-8"><title>崔智友做雪白新娘</title></header><body><h1>崔智友做雪白新娘</h1><p>韓國女星崔智友，昨日與合演劇集《航天之城AIRCITY》的拍檔李鎮旭再聚頭，為著名設計師AndreKim在首爾一間酒店舉行的慈善時裝花生騷，擔任模特兒。活動收益將撥捐聯合國兒童基金會，幫助有需要的兒童。</p><p>元斌新Look現身</p><p>已經第三次任AndreKim時裝騷模特兒的友姐，在台上表現淡定，穿上華麗的白色婚紗的友姐與李鎮旭恍如一對戀人，李鎮旭更在台上輕吻友姐的前額。此外，元斌昨日也畀面現身捧場，出席聯合國特別代表的委任儀式。久未面對鏡頭的他，入場時在閃光燈的洗禮下，顯得似有點不自然。</p></body></html>

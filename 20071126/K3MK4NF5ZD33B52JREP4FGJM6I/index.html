<html><header><meta charset="utf-8"><title>國際Gossip：卡米拉大變身高貴晒</title></header><body><h1>國際Gossip：卡米拉大變身高貴晒</h1><p>𠵱家乜都講包裝，皇儲妻更加唔例外。以前着衫相當求其寒酸嘅英國皇儲夫人卡米拉（Camilla,DuchessofCornwall），上周同老公查理斯出訪非洲烏干達（Uganda）完全唔同晒，上周五國宴上更係高貴有氣派，令大家眼前一亮。<br> 呢吓大變身當然唔係撞彩，皇室花咗唔少心思為佢重新包裝，幫佢打造未來國君之妻嘅形象，搵番幫佢設計過婚紗嘅RobinsonValentine一口氣設計咗65套衫，夠佢靚足一年咁話。<br> 英國《星期日郵報》</p></body></html>

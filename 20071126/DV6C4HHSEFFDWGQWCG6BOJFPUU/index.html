<html><header><meta charset="utf-8"><title>Shoppingnews：大富翁改行賣潮物</title></header><body><h1>Shoppingnews：大富翁改行賣潮物</h1><p>由細玩到大的「大富翁」，近年不斷出新版本，最新出了少女情懷特別版「粉紅寶盒大富翁」，唔賣地，改行經營潮流服飾店為主題。「大富翁」以首飾盒般設計，配件包括手袋、風筒及首飾盒等形狀的遊戲棋子、以珠寶店及Spa店舖為主題的棋盤，以及粉紅色的地契卡及骰子，擺明專攻女仔市場。<br><br>記者：葉雪芯</p><p>查詢：玩具反斗城（29916222）</p></body></html>

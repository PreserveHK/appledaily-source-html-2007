<html><header><meta charset="utf-8"><title>Shoppingnews：齊齊穿越魔法地</title></header><body><h1>Shoppingnews：齊齊穿越魔法地</h1><p>想小朋友對閱讀產生興趣，可以買啲益智又吸引的故事書畀佢哋閱讀，新雅出版社最近有兩本新書出爐：《面具島探秘》和《穿越魔法地》，前者講述主角積信和茱莉亞等為搵出誰是時間之門的建造者，而回到18世紀的威尼斯找尋答案；後者則是關於一個少女的日記，內裏充滿「阿巴達思」仙子女王的魔咒，走進一個天馬行空、疑幻疑真的國度。兩本書都能啓發小朋友的創意想像。<br><br>記者：劉昱蘭</p></body></html>

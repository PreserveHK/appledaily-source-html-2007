<html><header><meta charset="utf-8"><title>財話短說<br>昌興擬1拆10</title></header><body><h1>財話短說<br>昌興擬1拆10</h1><p>▲昌興國際（8139）公佈，以總代價6510萬元購入桂林斯達萊特石業60%權益，其中4673萬元以現金支付，餘額以每股1元發行1837.5萬股代價股份支付，股份佔擴大後股本8.41%，每股作價較停牌前1.96元折讓49%。斯達萊特石業主要持有在廣西省全州縣香爐山花崗礦的採礦許可證。另外，昌興建議股份1拆10，之後將每手買賣單位由8000股改為2萬股。</p></body></html>

<html><header><meta charset="utf-8"><title>反普京示威棋王被捕</title></header><body><h1>反普京示威棋王被捕</h1><p>俄羅斯下周日（12月2日）舉行國會選舉，大約3,000名示威者昨天（周日）在首都莫斯科（Moscow）舉行反政府示威，高叫反對總統普京的口號，防暴警察強行驅散人群（圖一），拘捕最少60人，包括反對黨領袖、前世界棋王卡斯帕羅夫（GarryKasparov）（圖二），法庭指他組織非法集會，判監五天。為免再有大型示威，警方昨日在第二大城市聖彼得堡先發制人，趁反對派上街示威前，毆打圍捕200人。<br> 路透社</p></body></html>

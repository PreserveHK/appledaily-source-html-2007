<html><header><meta charset="utf-8"><title>尊尼狄普贈女友葡萄園</title></header><body><h1>尊尼狄普贈女友葡萄園</h1><p>荷李活型男尊尼狄普（JohnnyDepp）與法國歌手女友VanessaParadis拍拖近10年，雖然還未結婚，但比很多夫婦還要恩愛，英國傳媒報道早前尊尼送了個葡萄園給Vanessa，慶祝她完成灌錄新碟《Divinidylle》。<br> Vanessa這張新作共用了兩年時間錄製，至最近終於面世，尊尼特地在法國PlandelaTour買了一個葡萄園給她作獎勵，而唱片的封面更由尊尼親手繪畫，實在相當體貼。有尊尼的愛心支持下，Vanessa的新碟成績不俗，在法國及比利時均登上流行榜冠軍。</p></body></html>

<html><header><meta charset="utf-8"><title>Shoppingnews：名牌家品六折割價</title></header><body><h1>Shoppingnews：名牌家品六折割價</h1><p>以代理廚房、浴室及家居設備為主的colour.living，一向很少減價，所以最近進行的全面大減價便份外吸引。這次減價的品種繁多，由浴室設備、家居精品、優質浴室水龍頭、淋浴用具，以至貼身的高級毛巾浴袍、床上及餐桌布藝用品，以至講究情趣的香薰蠟燭都一應俱全，減價幅度由六折至八折，其中以高級浴室設備減價後的價錢最吸引，差不多平成千蚊。<br><br>記者：謝翠玲</p><p>colour.living（22956263）<br> 地址：灣仔駱克道333號</p></body></html>

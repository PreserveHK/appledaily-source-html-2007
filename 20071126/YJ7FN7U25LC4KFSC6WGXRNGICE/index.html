<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Yumiko膺型格歌手 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Yumiko膺型格歌手 - 馮仁昭</h1><p>鄭希怡（Yumiko）噚日喺土瓜灣出席「PM樂壇頒獎禮」，獲頒型格人氣女歌手獎，問佢覺得自己係咪好有型？佢話：「其實我覺得唔係只係講外表，我一路以來都好堅持自己嘅路線，堅持要唱快歌，同埋不時都想有唔同嘅舞蹈畀觀眾睇。」<br> Yumiko前晚睇咗郭富城演唱會，佢話：「睇得好開心，佢真係跳得好好，我都想自己可以好似佢咁，可以又跳又唱得咁勁。」&#13;</p></body></html>

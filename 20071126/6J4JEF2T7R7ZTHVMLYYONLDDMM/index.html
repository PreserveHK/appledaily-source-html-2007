<html><header><meta charset="utf-8"><title>中環快拍：統一高層趕住走人</title></header><body><h1>中環快拍：統一高層趕住走人</h1><p>公司上市前梗會搞個機構投資者推介會，sell吓自己，就嚟上市嘅統一食品噚日就搞咗個推介會，畀投資者見吓高層羅智先同林武忠（左及中），唔知兩位係咪趕搭飛機返台灣，推介會一完，兩位高層就喺公關大員「護送」下，急急腳上車走人，記者卡片換唔成，問題冇得問，連相都話唔畀影！公關大員解畫話：「我哋好低調。」不過，有在場嘅投資者似乎唔係咁欣賞佢哋嘅低調，話統一啲食品競爭力唔夠，同康師傅（322）差唔多，未來增長亦唔明顯，第日兩隻內地食品股，買邊隻先，真係要研究吓咁話。<br> 李潤芳攝</p></body></html>

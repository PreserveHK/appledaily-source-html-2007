<html><header><meta charset="utf-8"><title>40萬買80萬賣</title></header><body><h1>40萬買80萬賣</h1><p>從事新聞工作的港人李先生，5年前將美孚新邨單位賣掉，北上深圳東門投資兩個物業收租，終守得雲開見月明。「兩個單位一個70多平方米，另一個近90平方米。我最近在朋友的糾纏下，終將以40萬元買下的70多平方米的單位，以80萬元的價格賣給了朋友。」<br> 李先生說，由於在深圳工作的江西友人兩夫妻的月收入高達1萬元，加上看好深圳的樓市，遂決定在深圳置業。「我不會賣掉剩下的單位。深圳市區的樓盤已買少見少。」他稱，關外樓盤雖多，但交通不便。</p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：高考太難　家長上書</title></header><body><h1>周圍shot：高考太難　家長上書</h1><p>「（高考）生物試卷太難了，這哪裏是給高中生做的，簡直是在考生物學家！」內地高考雖結束，但餘波未了。廣東30多名家長炮轟今年的生物、物理試題較化學的試題難得多，擔心子女在選科時被比下去，於是集體簽名上書省考試中心（圖），建議省考試院重新核定評分標準。不過，省教育考試院一於「企硬」，大聲說不：今年高考試題符合教育部的考試大綱，沒有超越大綱。<br>  http://news.163.com/07/0612/17/3GQ90CGM00011229.html </p></body></html>

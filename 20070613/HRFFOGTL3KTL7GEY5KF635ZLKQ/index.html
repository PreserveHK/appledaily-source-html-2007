<html><header><meta charset="utf-8"><title>奧運寶貝大起底</title></header><body><h1>奧運寶貝大起底</h1><p>2004年雅典奧運會閉幕式上，中國大導演張藝謀監製的8分鐘表演，讓人印象最深刻的，莫過於14位身穿超火辣短裙、大騷美腿的「奧運寶貝」。近日，有網民指，這14位驚艷雅典的美腿嬌娃，將再度在明年8月北京奧運的開幕儀式上表演她們的拿手好戲。為了揭開她們的神秘面紗，有網民誓要「大起底」，連續兩天已找出其中八位的真正身份，絕大部份人至今仍在內地娛樂圈浮沉，追逐水銀燈下的虛幻人生。至於餘下六位「謎」女郎，則成為網上全民搜索的新目標。<br>  http://2008.163.com/special/007428EN/prettyleg.html </p></body></html>

<html><header><meta charset="utf-8"><title>三星08奧運手機Sell薄</title></header><body><h1>三星08奧運手機Sell薄</h1><p>仲有400幾日就到奧運！早前韓國SAMSUNG於北京舉行發佈會，正式宣佈會推出3款奧運手機，包括E848、P318以及U308，並同時以體操冠車劉旋為SAMSUNG奧運形象大使。其中E848屬於一款纖薄型滑蓋手機；至於屬ULTRA二代嘅U308，厚度更只有9.6mm，卻配備300萬像素相機；P318則繼承早前P308，以第二代計數機身份現身。<br><br>記者：陳國輝</p></body></html>

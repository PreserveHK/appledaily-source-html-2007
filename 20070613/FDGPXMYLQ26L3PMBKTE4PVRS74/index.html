<html><header><meta charset="utf-8"><title>內蒙拆遷爆警民衝突</title></header><body><h1>內蒙拆遷爆警民衝突</h1><p>內蒙古呼和浩特因拆遷問題，日前爆發逾五千居民與數百武警流血衝突。至少20人受傷，其中兩人重傷。其間有三輛警車被砸毀，三名居民被警方扣押。而群眾堵塞公路抗議時，令市內主要交通中斷六小時。<br> 據總部位於香港的「中國人權民運信息中心」稱，事發現場位於呼和浩特新城區鐵路小區，約有13,000居民，且多是鐵路職工。由於當地政府擬在上址建「鐵木真主題廣場」，但因拆遷賠償額低於市價的一半，許多居民拒遷。本月8日上午9時，當局派出約500名公安、武警到場強行拆遷，遭逾五千群眾阻止，雙方遂爆發激烈流血衝突。<br> 本報記者</p></body></html>

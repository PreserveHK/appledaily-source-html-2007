<html><header><meta charset="utf-8"><title>熱爆click：奢華葬禮令交通大堵塞</title></header><body><h1>熱爆click：奢華葬禮令交通大堵塞</h1><p>海南三亞市發生葬禮排場過大導致交通堵塞的誇張情景。據稱，死者名為陳大婆，老人家日前逝世後，其子為了盡孝，不惜花巨資安排了長達七日的奢華葬禮，每日不但大宴賓客，並給每個前來給死者燒香的來客派發20元，在當地引起轟動。<br> 昨日由於有約1,000人前往參加葬禮，路旁泊滿數百輛送葬車輛，拜祭現場更是人頭湧湧，其後送葬隊伍出發時，因排場過大，一度出現交通堵塞。<br>  http://news.sohu.com/20070613/n250555578.shtml </p></body></html>

<html><header><meta charset="utf-8"><title>曹剛川或於9月訪日</title></header><body><h1>曹剛川或於9月訪日</h1><p>中日兩國將重新展開中斷多時的軍事交流活動。據《日本經濟新聞》報道，中國國防部長曹剛川最快可望於今年9月訪問日本，成為9年來訪日的解放軍最高級將領。而中國軍艦更有可能在今年10月首度到日本進行交流。<br> 另外，日本42名右翼國會議員成立跨黨派聯盟，要求中國各地的抗日戰爭紀念館，停止展出有日軍暴行的照片，並指稱這些展品均是偽造與「扭曲真相」。北京中國人民抗日戰爭紀念館副館長李宗遠昨日回應時直斥，有關要求根本是「無理取鬧」。<br> 本報記者</p></body></html>

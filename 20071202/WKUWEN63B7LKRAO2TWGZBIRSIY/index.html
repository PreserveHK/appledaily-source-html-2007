<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方力申下年旺桃花 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方力申下年旺桃花 - 馮仁昭</h1><p>方力申（左）同吳雨霏（右）好有愛心，做咗香港紅十字會搞嘅「愛心相連大行動2007」活動大使，噚日佢哋仲去到旺角新世紀廣場幫手宣傳，義賣熊公仔。小方話銀包有400幾蚊，夠錢買3隻公仔帶頭做善事，不過問佢打算將隻熊公仔送畀邊個時就死都唔肯講，小方仲扯開話題話最近睇相，相士話下年運程唔錯，有桃花運，但係會有感情煩惱，小心有同性是非喎。</p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：房車倒立屋前</title></header><body><h1>周圍shot：房車倒立屋前</h1><p>廣西北海市福成鎮的林先生前日感覺房屋一陣晃動，忙跑出家門，發現一輛房車倒立在屋檐邊（圖），而司機竟毫髮無損地從車內鑽了出來，連聲向他道歉。這不是雜技表演。原來，肇事車輛從15米外的公路高速衝到房前的空地，撞上木材堆後，在空中翻轉，「停」在屋檐邊。<br> <br>  http://news.163.com/07/1201/11/3UKHVK5300011229.html </p></body></html>

<html><header><meta charset="utf-8"><title>SportsinGraphics：法米尼怒射有膽識</title></header><body><h1>SportsinGraphics：法米尼怒射有膽識</h1><p>阿仙奴中場法米尼23分鐘冒斷腳之險的入球，反映阿士東維拉防守的混亂，也表現阿仙奴球員靈活走位和配合純熟的特點。普遍英格蘭球隊防守硬朗卻欠包抄意識，使歐陸打法的阿仙奴，得以在英超的進攻變得水銀瀉地。</p><p>好夠膽識！<br>90分(*100為滿分)</p><p>「這個入球精采之處在於路斯基勉強將皮球撞橫後，後上的法米尼冒住被美爾保踢斷腳的危險，咬緊牙關怒射，小點膽識也不可，故值一個相當高的分數。」</p></body></html>

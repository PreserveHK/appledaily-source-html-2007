<html><header><meta charset="utf-8"><title>德人搶購彩票博贏4.3億</title></header><body><h1>德人搶購彩票博贏4.3億</h1><p>德國「樂透」（Lotto）彩票在連續多期無人中獎的情況下，彩金已累積至3,800萬歐元（4.3億港元），掀起投注熱潮，彩票在本港時間今天凌晨3時開彩，中獎機會率是1/1.39億，看看幸運之神眷顧誰了。<br> 「樂透」彩票玩法類以本港六合彩，頭獎必須買中六個號碼以及一個超級號碼。臨近開獎，德國市民紛紛湧到24,500間售票處購買彩票，碰碰運氣，彩票機構發言人預計，投注率將急升50%或以上。若今次巨獎仍然懸空的話，彩池將繼續累積至本月12日。<br> 德新社&#13;</p></body></html>

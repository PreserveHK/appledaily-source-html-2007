<html><header><meta charset="utf-8"><title>關仁隱事：大家姐、米粉共同進退 - 關仁</title></header><body><h1>關仁隱事：大家姐、米粉共同進退 - 關仁</h1><p>字母唱片公司出現咗人事變動，「大家姐」同人講話自己唔係離開，只係搞新公司，新公司仲係字母唱片公司嘅老闆「大鼓」都有份投資，不過據關仁所了解，呢個只係大家都好落台嘅講法，大鼓做嘢乜都睇成績，佢覺得大家姐唔夠積極，但大家姐以前話晒都係藝人，佢嘅性格唔夠主動又唔鍾意出去應酬，所以大家合作上出現咗意見分歧，最後大鼓搵咗「電眼娜」嘅前經理人入主公司，早排字母公司大裝修，但冇預間房畀大家姐，大家姐惟有返咗去以前自己嘅舊公司辦公，至於向來跟開佢嘅「米粉」，仍然對佢不離不棄，同大家姐共同進退。<br> Textby關仁</p></body></html>

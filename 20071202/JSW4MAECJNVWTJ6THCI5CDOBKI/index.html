<html><header><meta charset="utf-8"><title>憑真心選票投良心<br>隔牆有耳：為民主Go！ - 李八方</title></header><body><h1>憑真心選票投良心<br>隔牆有耳：為民主Go！ - 李八方</h1><p>補選之戰牽涉香港未來民主進程，每一票都不能少，公民黨黨魁余若薇話，補選結果好有指標性，中央以至國際社會都高度重視，「03年7月我哋關注嘅嘢，今天大家係唔係已經放棄呢？如果陳太輸咗，反映嘅訊息係經濟好咗，大家唔再關注民主。」<br> 1915年第一次世界大戰打得如火如荼，德軍用毒氣，英軍死傷慘重，英國當局特別設計咗張海報（左圖），以兩個女性同一個細路為主角，爭取女性支持戰事，又鼓勵男人上戰場保家衞國，海報口號"WomenofBritainSay-Go！"成為激勵民心金句，傳頌至今。</p></body></html>

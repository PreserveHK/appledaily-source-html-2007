<html><header><meta charset="utf-8"><title>關仁隱事：碧波子冇獎皆大歡喜 - 關仁</title></header><body><h1>關仁隱事：碧波子冇獎皆大歡喜 - 關仁</h1><p>公仔箱早排搞嘅頒獎禮，原來仲有單漏網之「娛」，話說當晚喺後台反應最熱烈嘅時刻，並唔係「大媽」或者「生蠔」攞獎，而係被吹捧為「勤力獎」大熱門嘅「碧波子」大熱倒灶。關仁聽聞當晚後台班人一聽到碧波子衰咗之後，全部人一齊拍手歡呼叫好，唔理邊個攞獎，佢哋都興奮到不得了，可見碧波子份人平日幾咁乞人憎。<br> 老實講，碧波子做戲做嚟做去都係得一、兩個表情，完全冇演技可言，但因為佢見報率奇高、賺錢多咗，就自以為自己好紅，對住班娛記越嚟越大鼻，越嚟越臭寸，叫佢做訪問影相又擺晒阿姐款，又難怪佢衰咗嗰晚皆大歡喜啦！<br> Textby關仁</p></body></html>

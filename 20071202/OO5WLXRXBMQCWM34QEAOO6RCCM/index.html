<html><header><meta charset="utf-8"><title>林嘉綺性在夠安全</title></header><body><h1>林嘉綺性在夠安全</h1><p>前晚的關注愛滋病活動集合了中港台三地名模，當中有來自中國的杜鵑、裴蓓、呂燕及香港的AmandaS.。身穿何國鉦設計的晚裝裙的林嘉綺，與同門師弟黃志瑋出席圖片展，記者問到她會否有安全性行為預防愛滋病時，她說：「其他病都一定要防範，其他東西都要安全，包括safesex，如果不安全，我會拒絕。」</p><p>睇電視學性</p><p>再問嘉綺是否由母親傳授性知識時，她笑言：「沒有，自己看電視認識。」問到她是否有患愛滋病的友人，她說：「沒有，若然有會講給大家聽，愛滋病人是需要多一些關心。」</p></body></html>

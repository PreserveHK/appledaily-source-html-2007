<html><header><meta charset="utf-8"><title>仔仔擺脫F4來港</title></header><body><h1>仔仔擺脫F4來港</h1><p>周渝民（仔仔）昨日抵港宣傳新碟《我不是F4》以及出席簽唱會等活動。仔仔昨日中午在數名台灣工作人員陪同下抵達赤鱲角機場，現場約有10名保安護送他，接機大堂也一早聚集近百名fans，手持橫額迎接偶像。</p><p>場面稍亂</p><p>仔仔的新碟名為《我不是F4》，明顯想極力擺脫F4的影子，今次他也以獨立身份來港宣傳，不過相對昔日F4來港宣傳，昨日到場接機的fans數量明顯減少，不過行徑依然瘋狂，仔仔甫步出機場，眾fans即一湧而上，爭相跟偶像近距離接觸和送上禮物，在互相推撞下，場面稍為混亂，幸未有意外發生。<br> 採訪、攝影：張俊銘</p></body></html>

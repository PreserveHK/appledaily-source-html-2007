<html><header><meta charset="utf-8"><title>珠峯發現三個雪人大腳印</title></header><body><h1>珠峯發現三個雪人大腳印</h1><p>喜馬拉雅山雪人（Yeti）的傳說傳了多年，但一直沒人親眼見過，美國一支攝製隊前天（周五）聲稱在珠穆朗瑪峯發現最少三個雪人腳印，其中一隻腳印長達30.5厘米（1呎）。<br> 探險節目DestinationTruth九名製作人員，帶備紅外線攝錄機，在珠穆朗瑪峯守候一周，終於在上周三於海拔2,850米的曼朱河（ManjuRiver）岸邊，發現三個可疑的巨型腳印，節目主持蓋茨（JoshGates）說︰「十分十分似（是雪人腳印），我不認為那是熊的腳印。」他們對發現興奮非常，已拍下照片交給專家研究。他前天在加德滿都展示所發現的雪人腳印。<br> 路透社</p></body></html>

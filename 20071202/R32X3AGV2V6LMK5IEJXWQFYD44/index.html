<html><header><meta charset="utf-8"><title>醫學Online<br>鼬獾也可傳播瘋狗症</title></header><body><h1>醫學Online<br>鼬獾也可傳播瘋狗症</h1><p>除了被狗咬會感染瘋狗症外，醫學界發現屬果子狸科的鼬獾（圖Badger）也可傳播瘋狗症。內地浙江省曾發生七宗群組關連的瘋狗症個案，村民遭鼬獾咬傷後感染瘋狗症，患者來自浙江省西部一個有45萬人口的地區，全部在捕捉鼬獾時被咬傷手指，平均在45日內病發，出現發燒、流口水、昏迷甚至死亡。浙江省疾病控制及預防中心把個案刊於美國疾病控制及預防中心的期刊。</p></body></html>

<html><header><meta charset="utf-8"><title>5演藝強人獲甘迺廸大獎</title></header><body><h1>5演藝強人獲甘迺廸大獎</h1><p>美國甘迺廸中心昨日舉行第30屆榮譽大獎頒獎禮，以表揚5位對美國演藝界貢獻良多的人士。今年美國音樂人BrianWilson、金像導演馬田史高西斯（MartinScorsese）、老牌歌手DianaRoss、金像男星史提夫馬田（SteveMartin）及著名鋼琴家LeonFleisher齊齊獲獎。</p><p>總統設宴</p><p>眾人昨日在美國國務卿賴斯（CondoleezzaRice）手中接過獎座，他們還將於香港時間今早到白宮接受美國總統伉儷設宴款待。</p></body></html>

<html><header><meta charset="utf-8"><title>相聲聖誕餐每位6670元</title></header><body><h1>相聲聖誕餐每位6670元</h1><p>聖誕將至，你猜在北京吃一頓最豪華的平安夜晚宴要多少錢？答案是6,670元的「相聲晚宴」。<br> 北京四星級酒店「亮馬河」，去年找來相聲大師郭德綱在平安夜晚宴演出，收費每位4,200元，成為城中最貴，因反應熱烈，座位一加再加，600座位滿座。今年，酒店邀郭再次粉墨登場外，還請了石富寬、潘長江等相聲演員，高價票連15%服務費，飆升至6,670元，座位亦增加至1,000個。<br> 北京《法制晚報》</p></body></html>

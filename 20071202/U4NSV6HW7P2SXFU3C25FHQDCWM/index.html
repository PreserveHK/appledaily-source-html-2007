<html><header><meta charset="utf-8"><title>關仁隱事：數字小姐霸頭位博上鏡 - 關仁</title></header><body><h1>關仁隱事：數字小姐霸頭位博上鏡 - 關仁</h1><p>「數字小姐」早排出席公司嘅大型晒冷活動，由於當日係依職級分位坐，叫做高層嘅佢，其實只屬於一個部門主管，嚴格嚟講，喺管理階層上算係話到少少事，但又唔算太高層嗰隻，所以佢對被安排坐中排座位極度唔滿意，但佢唔高興，並唔係來自佢嘅職級問題，而係覺得坐得後、鏡頭影佢唔到！諗唔到數字小姐為出鏡，竟然趁前排某高層未到，霸咗人哋個位，真係肉酸到冇人有！雖然呢件唔係乜嘢大事件，但做人要識分尊卑，尤其係堂堂揸弗人，更要知道乜嘢時候做乜嘢事，數字小姐連霸位博上鏡嘅手段都出埋，實在令人不敢恭維。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>醫學Online<br>工作壓力會遺傳子女</title></header><body><h1>醫學Online<br>工作壓力會遺傳子女</h1><p>母親的工作壓力可「遺傳」給子女，澳洲國立大學一項中期研究，分析逾2,000名需照顧4至5歲子女的母親的工作情況，由她們對子女的精神狀況進行評分，結果發現工作壓力大及不穩定的一組母親，近兩成半子女出現焦慮、憂心及行為問題，但工作穩定的一組母親，只有約一成二人的子女出現精神或行為問題，專家警告母親的壓力可影響下一代，呼籲僱主提供友善工作環境。</p></body></html>

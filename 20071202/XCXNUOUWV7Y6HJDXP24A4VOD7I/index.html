<html><header><meta charset="utf-8"><title>醫學Online<br>婦飲味噌湯可防中風</title></header><body><h1>醫學Online<br>婦飲味噌湯可防中風</h1><p>婦女多吃大豆或常飲味噌湯（圖）可預防血管硬化，減低患上心臟病及中風的風險。日本厚生勞動省一項跟進4萬名40至59歲男女、長達13年的研究發現，大豆食品及味噌湯可幫助女士預防血管硬化，因大豆的「異黃酮」成份與女性荷爾蒙相近，女性荷爾蒙可保護血管健康，研究人員發現每日攝取最多異黃酮的女性組別，心臟病發及中風的機率較攝取量最低的一組女性少近4成，研究未有公佈有關男士方面的結果。</p></body></html>

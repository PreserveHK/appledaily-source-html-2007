<html><header><meta charset="utf-8"><title>熱爆click：丐幫圍攻外國情侶</title></header><body><h1>熱爆click：丐幫圍攻外國情侶</h1><p>網友「雨夜冰海」表示，上周四下午在浙江寧波七塔寺附近目擊了「丐幫」圍討外國情侶事件。一名路過「老外」遇一乞丐乞討時，掏出10元人民幣施捨，「丐幫」隨即蜂擁而上。「老外」把身上的10元、50元的錢派完後準備離去時，被「丐幫」圍追堵截，外國女孩逃出包圍圈，但其男友卻被圍在裏面。<br> 網友對寧波「丐幫」如此圍攻外國情侶大為不滿：「太惡心了！竟然丟臉丟到外國人面前去了！」不過，也有網友說：「窮就是窮，根本問題是要解決貧困，而不是為了面子。」<br> <br>  http://bbs.tiexue.net/post_2418344_1.html </p></body></html>

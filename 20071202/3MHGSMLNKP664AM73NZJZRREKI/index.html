<html><header><meta charset="utf-8"><title>獎獎你：《花鼠俱樂部》潮鼠闖樂壇</title></header><body><h1>獎獎你：《花鼠俱樂部》潮鼠闖樂壇</h1><p>3隻花鼠是由美國音樂家RossBagdasarianSr.於1958年創作的一隊虛擬動畫樂隊，牠們曾贏得5個格林美獎，來頭不小。這套動畫被重新改編為真人糅合動畫特技的電影，想先睹為快便快回答問題！</p><p>問：誰人發掘花鼠3兄弟？</p><p>獎品：二十世紀霍士影片《花鼠明星俱樂部》合家歡笑笑特別場戲票2張，名額15個<br> 日期：12月16日（星期日）10am<br> <br> *必須憑此參加表格連同回郵信封才可參加遊戲。<br> <br> ‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>

<html><header><meta charset="utf-8"><title>慧妍、瑞安合作無間</title></header><body><h1>慧妍、瑞安合作無間</h1><p>朱玲玲與羅康瑞感情明朗化，慧妍雅集與瑞安房地產的合作關係，自然陸續有來。朱玲玲作為慧妍雅集的永遠名譽會長，一直為慧妍出力。今屆25周年籌款活動的最後一項，是推出「慧妍雅集廿五周年精裝紀念冊」，內容由18個歷屆港姐拍攝新寫真照組成。<br> 瑞安房地產捐出200萬贊助製作紀念冊，故前晚一眾港姐如王愛倫、原子鏸、向海嵐和趙翠儀等，齊齊戴上港姐后冠並穿旗袍上台，以示尊重，而18位港姐的紀念冊寫真照，均全數在新天地內取景。<br> 朱玲玲愛好攝影人所共知，瑞安之後又會舉行「慧妍雅集新天地慈善攝影比賽」，的確合作無間。</p></body></html>

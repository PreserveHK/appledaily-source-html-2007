<html><header><meta charset="utf-8"><title>關仁隱事：淋淋扮自殺冇人理 - 關仁</title></header><body><h1>關仁隱事：淋淋扮自殺冇人理 - 關仁</h1><p>娛樂圈年年新人眾多，要突圍而出真係一啲都唔容易，好似今年曾簽約畀「燒定先」仲報晒名去參加鬥靚比賽嘅「淋淋」，當時佢入唔到圍就喊晒數臭三色台，之後仲同燒定先解約。<br> 不過𠵱家淋淋都叫掹車邊入咗呢個圈，現時就做吓模特兒，可能佢知自己唔紅，就搵埋啲公關公司諗計諗住夾新聞，有次佢唔舒服入院，出咗院後佢就叫人幫佢講話佢自殺，諗住外間都會有興趣，但奈何得出嚟嘅結果係，個個人都叫佢好好工作，做得好就自然有人採訪啦。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>醫學Online<br>視網膜退化不能根治</title></header><body><h1>醫學Online<br>視網膜退化不能根治</h1><p>可引致失明的視網膜退化疾病是不能根治的嚴重眼疾。去年美國科學家將視網膜色素上皮層細胞所產生的睫狀神經營養因子注入眼球，成功減慢感光細胞退化，該項密封細胞技術已成功進行第一階段的試驗，但仍未能找到根治此病的方法，科學家現時正研究利用幹細胞移植技術，以胚胎幹細胞及臍帶組織等，取代損壞的感光細胞，去年成立的香港大學眼科研究所也有類似研究，期望盡快通過動物測試，為病人帶來治療曙光。</p></body></html>

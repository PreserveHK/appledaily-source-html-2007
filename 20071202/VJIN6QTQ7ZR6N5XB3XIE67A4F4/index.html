<html><header><meta charset="utf-8"><title>舒淇風塵僕僕見光閃</title></header><body><h1>舒淇風塵僕僕見光閃</h1><p>著名攝影師TerryRichardson前晚在中環太平行舉行攝影展覽派對，吸引吳彥祖及女友LisaS.、謝婷婷、馮德倫、徐濠縈、衞蘭、陳子聰、關淑怡、李璨琛、連凱、2R、鄧永鏘女兒鄧愛嘉及八両金等前來湊熱鬧。<br> 記者在門外採訪期間，戴上帽子及不施脂粉的舒淇忽然路過，她一見記者即拔足狂奔，無論記者怎樣叫她，她也不回應，看來非常趕時間。</p><p>鄧愛嘉等嫁</p><p>此外，鄧愛嘉近日為一品牌IssaLondon擔任亞洲大使，問她父親是否鼓勵時，她笑說：「爹哋叫我搵個大有錢人嫁咗去就算。我自己唔使有錢，忍到我屋企人就得，因為我好錫我屋企人。」<br> 採訪：藍文浩　攝影：林德雄</p></body></html>

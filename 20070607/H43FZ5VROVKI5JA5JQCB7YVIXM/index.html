<html><header><meta charset="utf-8"><title>Leah泳衣騷掃興</title></header><body><h1>Leah泳衣騷掃興</h1><p>有「最強外勞」之稱的20歲混血索女LeahDizon，在日本人氣爆燈，昨日她現身東京涉谷，為大型百貨公司PARCO舉行的泳衣騷擔任神秘嘉賓，成為全場焦點，搶了一眾模特兒的風頭。<br> 不過身為百貨公司比堅尼宣傳大使的Leah，並沒有穿上三點式，而且更以一身密實打扮亮相，難免令現場不少男fans十分失望。另現場播放着Leah上周推出的新歌《戀愛吧》，她也抓緊機會宣傳說：「大家情緒低落時，記得要聽我的歌啊！」</p></body></html>

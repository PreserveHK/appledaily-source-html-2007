<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李彩華封嘴賀Nelson - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李彩華封嘴賀Nelson - 馮仁昭</h1><p>形象設計師張學潤（Nelson右二）噚日44歲牛一，前晚喺中環私竇Halo開派對，出席者包括葉童夫婦、謝天華同李彩華（右）等。大部份嘉賓空手而來，故壽星仔Nelson被記者追問收到甚麼禮物時，即面有難色話：「我叫咗啲朋友唔使送嘢，唔好嘥錢，人嚟就好開心啦。」至於李彩華被問到有關其神奇「表弟」夏永謙整容一事時，竟即時封嘴離開。</p></body></html>

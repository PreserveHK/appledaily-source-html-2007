<html><header><meta charset="utf-8"><title>娛片site：孫泳恩試鏡口窒窒</title></header><body><h1>娛片site：孫泳恩試鏡口窒窒</h1><p>香港小姐標榜美貌與智慧並重，第一屆港姐冠軍孫泳恩當然兩者俱備，不過原來她在無綫試鏡時曾因為太過緊張而表現失準。最近凌零發在YouTube網站發現一段題為「香港小姐孫詠恩1973年無綫試鏡」的片段，片中所見，孫泳恩正在訪問何守信，不過當時她非常緊張，基本對話也口窒窒，又忽然靜悄悄問何守信認為《歡樂今宵》是否需要改革，當堂令何守信語塞。<br> 其後何守信表示假設想追求她，問孫泳恩有何感覺，孫泳恩聽罷冷笑幾聲，並說：「我受驚若寵（編按：應為受寵若驚）啦，有個咁、咁靚仔嘅何先生追、追求我。」何守信即時展露得戚表情！</p></body></html>

<html><header><meta charset="utf-8"><title>妻夫木聰轉捧日本車</title></header><body><h1>妻夫木聰轉捧日本車</h1><p>形象健康的日本男星妻夫木聰，向來是廣告界搶手貨。聰仔前日宣佈為當地的汽車品牌SUBARU擔任代言人，與剛成為MAZDA代言人的玉木宏對撼，他並與廣告導演犬童一心出席新車記者會。<br> 昨日首播的廣告由導演犬童一心執導，也是兩人自電影《Josse與虎與魚兒們》之後，相隔4年再合作，犬童大讚聰仔成熟了不少。平日揸慣外國車的聰仔說：「雖然是第一次駕駛本地車，但非常寧靜，聽着喜愛的音樂，獨自駕車在高速公路飛馳的感覺，實在十分好。」</p></body></html>

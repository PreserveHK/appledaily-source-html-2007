<html><header><meta charset="utf-8"><title>Eason出海揸假艇</title></header><body><h1>Eason出海揸假艇</h1><p>由羅永昌執導，陳奕迅（Eason）和楊千嬅主演的新片《每當變幻時》，將於本月28日上映。Eason早前在魚棚拍戲，要裝模作樣開快艇，Eason說：「嗰朝凌晨5點起身，氣溫只有6度，仲要喺海邊吹海風，真係凍到叫救命！睇劇本知道有揸快艇鏡頭，以為要親自上陣，點知工作人員原來準備咗兩艘快艇，我只係坐喺後面扮揸。」</p><p>片場笑不停</p><p>對於再次跟Eason合作，千嬅笑言大家都長大了，但對方依然十分貪玩，她說：「跟Eason拍戲真係好開心，佢喺片場又不停講笑，不過我哋兩個差啲激死導演！」<br> 撰文：林妃</p></body></html>

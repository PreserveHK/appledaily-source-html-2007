<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝賢收霆鋒千萬豪宅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝賢收霆鋒千萬豪宅 - 馮仁昭</h1><p>謝賢（四哥）噚日接受商台電話訪問，就嚟父親節，唔知謝賢估唔估到個仔謝霆鋒會送乜嘢畀佢呢？四哥話：「霆鋒之前曾經送過個二十幾萬嘅火機畀我，不過佢有陰謀，佢想等我瓜咗之後留返畀佢，因為有鑽石，我到𠵱家都未用過。」四哥仲透露其實霆鋒舊年送咗層千幾萬嘅樓畀佢，今年佢先搬入去住，佢話：「本來我話想買部開篷勞斯萊斯，但諗諗吓冇House點擺架車呀，可能係咁，佢就送咗層樓畀我。」</p></body></html>

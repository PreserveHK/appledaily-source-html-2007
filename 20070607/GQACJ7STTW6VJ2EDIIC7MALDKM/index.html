<html><header><meta charset="utf-8"><title>任達華菠蘿油增肥</title></header><body><h1>任達華菠蘿油增肥</h1><p>向來注重身形的任達華，早前拍攝由杜琪峯及徐小明聯合監製的新片《跟蹤》，扮演一名滿臉鬚根兼有大肚腩的沙展。華仔為了演活這個肥沙展，刻意增肥20多磅，拍畢電影打算減肥之際，卻發現留下一條難以消除的肚紋，可算是為藝術犧牲。</p><p>媲美阿燦</p><p>華仔在片中有一場在餐廳吃菠蘿油的戲份，由於導演要求嚴格，令他要狂吃多個，他說：「以前有廖偉雄（阿燦）拍戲一口氣食30個漢堡包，今日輪到自己食菠蘿油，想唔肥都難！」<br> 撰文：丁寧</p></body></html>

<html><header><meta charset="utf-8"><title>娛樂資料庫：舊愛阿吉涉輪姦</title></header><body><h1>娛樂資料庫：舊愛阿吉涉輪姦</h1><p>涉醉駕撞死女護士的林曉培，其前男友、樂隊「董事長」團長吳永吉，也曾在01年捲入性侵犯醜聞，當時阿吉連同另一成員及朋友涉嫌輪姦酒店女公關，事件轟動一時，最後因證據不足，檢方決定撤銷起訴。<br> 之後Shino結交的另一男友楊聲錚也是玩band之人，曾在她推出專輯的記者招待會上現身支持，惜最後還是分手收場。至於05年4月被攝得與她一起出現在墾丁音樂祭的男友Anson，戀情也只能維持數月。</p></body></html>

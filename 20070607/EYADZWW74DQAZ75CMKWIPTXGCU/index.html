<html><header><meta charset="utf-8"><title>網上搜奇<br>松本人志越界搵銀</title></header><body><h1>網上搜奇<br>松本人志越界搵銀</h1><p>阿Net平日都好留意潮流資訊，好似日本諧星松本人志處男執導嘅新片《大日本人》，啱啱喺日前上咗畫，聽聞電影票房唔錯，松本仲打算開拍續集，認真架勢。日本潮牌NEIGHBORHOOD亦唔執輸，趁勢為電影推出boxset，入面有T-shirt、褲同手巾，除咗喺東京同大阪分店有得賣之外，亦接受網上訂講，有興趣嘅fans不妨去睇吓。<br> 網址： http://www.honeyee.com/news/2007/fashion/067/index.html </p></body></html>

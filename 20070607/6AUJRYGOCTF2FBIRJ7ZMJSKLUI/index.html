<html><header><meta charset="utf-8"><title>環球片場<br>文根英繼續扮𡃁妹</title></header><body><h1>環球片場<br>文根英繼續扮𡃁妹</h1><p>啱啱喺上個月踏入成年嘅20歲韓國女星文根英，早前為當地GS油站拍咗個新廣告，段片近日喺網上有得睇。話就話已經大個女，但阿Net見佢依然稚氣未脫，喺廣告入面好調皮咁接爸爸放工，然後佢爸爸就揸住架車去油站入油。英妹去年底以成熟形象拍電影《不需要愛情》，可惜票房成績差強人意，睇嚟佢都仲要扮小妹妹多一段時間囉。<br> 網址： http://tvpot.daum.net/clip/ClipView.do?clipid=3160544 </p></body></html>

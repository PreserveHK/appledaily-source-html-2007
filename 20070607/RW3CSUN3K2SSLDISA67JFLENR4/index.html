<html><header><meta charset="utf-8"><title>人物誌：98年《煩》遍港台</title></header><body><h1>人物誌：98年《煩》遍港台</h1><p>現年33歲的林曉培（Shino），98年憑歌曲《煩》走紅台灣及香港，00年為電影《心動》主唱的同名主題曲，更是唱至街知巷聞，不過其後她的負面消息不斷，02年先被踢爆入行前曾任職伴唱及陪酒女郎，人氣因此直線滑落，03年舉行演唱會反應欠佳，連投資10多萬元的遊艇生意也慘淡收場，其後她又患上躁鬱症，歌唱事業因此中斷，已經沉寂3年的她近日終於復出，惜立即因醉駕而掀起另一風波。</p></body></html>

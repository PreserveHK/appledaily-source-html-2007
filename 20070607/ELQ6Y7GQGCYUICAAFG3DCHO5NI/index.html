<html><header><meta charset="utf-8"><title>紐記放柏加簽維度卡</title></header><body><h1>紐記放柏加簽維度卡</h1><p>英超球會紐卡素，繼成功羅致了曼城中場祖爾巴頓後，日前以700萬鎊（約1.1億港元）把中場柏加售予韋斯咸，據知後者已動筆簽下5年合約。韋斯咸領隊古比士利表示：「柏加經驗豐富，但年紀尚輕，潛能仍未完全爆發。」<br> 古帥其實是柏加恩師，事關前者在查爾頓時代曾一手提攜當時還是新人的柏加，及後車路士於04年以1,000萬鎊將他羅致。<br> 同時，紐記免費羅致米杜士堡前鋒維度卡的交易已達最後階段，只待後者通過體測，便告完成；而紐記領隊艾拿廸斯亦明言，現正斟介效力保頓的前部屬賓希姆過檔；而因後者的合約經已屆滿，故相信雙方只剩下個人合約細節有待傾妥，便可落實加盟。</p></body></html>

<html><header><meta charset="utf-8"><title>盧巧音關注車禍</title></header><body><h1>盧巧音關注車禍</h1><p>涉無牌醉駕的林曉培曾多次來港宣傳及舉行音樂會，本地不少歌手均與她相識，盧巧音昨日透過電話說：「幾年前我有喺一啲音樂會上見過林曉培，同佢唔係好熟，但我唔清楚呢件事嘅過程同真相，都畀唔到乜嘢回應，希望林曉培順利度過難關啦。」</p><p>「佢好飲得」</p><p>黃貫中則在電話中說：「鍾意飲酒唔緊要，最緊要安全，因為醉咗始終會影響判斷能力，我諗Shino一定好唔開心，希望佢冇事啦。遲啲會打電話安慰吓佢，Shino係好人，佢係好飲得，酒量唔淺，但發生呢件事，都係嗰句啦，飲咗酒真係唔好揸車。」黃家強說：「我只係希望佢處理完呢件事之後，一定要珍惜自己，重新做人。」</p></body></html>

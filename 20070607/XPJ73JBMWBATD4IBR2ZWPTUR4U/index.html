<html><header><meta charset="utf-8"><title>13王牌賭城籌780萬</title></header><body><h1>13王牌賭城籌780萬</h1><p>由畢彼特和佐治古尼主演的《盜海豪情13王牌》（Ocean'sThirteen），繼日前於加州舉行首映後，一眾主角昨日移師賭城拉斯維加斯，為選作CineVegas電影節開幕電影的《盜》片造勢。</p><p>為蘇丹難民籌款</p><p>佐治古尼、畢彼特、麥廸文（MattDamon）及當積度（DonCheadle）昨日現身賭城，出席CineVegas電影節的開幕禮，大會更將《盜》片的首映作為蘇丹難民籌款的慈善首映，於群星鼎力支持下，於最終首映為「NotOnOurWatch」基金籌得100萬美元（約780萬港元）。</p></body></html>

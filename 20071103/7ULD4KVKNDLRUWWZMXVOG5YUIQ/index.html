<html><header><meta charset="utf-8"><title>八周年購物送頸鏈<br></title></header><body><h1>八周年購物送頸鏈<br></h1><p>今年回歸十周年。講做生意，這十年八年真不易過，但潮舖2068就剛滿八周年，仲越做越大。八周年有乜搞作呢？舖頭自製了一個頸鏈，不作公開發售。想得到，由月中起（確實日子未定）在任何一間2068以原價單次購物滿$1,000，就可得到。而購物前請睇睇自己身份證號碼，每逢有8字可獲九五折；有2同8兩個字有九折；有2同0同8字，可獲八五折；如果你齊晒2068呢4個數字，就不但可獲八折，仲可以免費獲得紀念頸鏈一條。<br><br>查詢：2068（29447816）<br>尖沙嘴加連威老道43號地舖</p></body></html>

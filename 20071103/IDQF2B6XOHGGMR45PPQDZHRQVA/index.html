<html><header><meta charset="utf-8"><title>熱爆click：日韓校服「入侵」中華</title></header><body><h1>熱爆click：日韓校服「入侵」中華</h1><p>不少人認為日本、韓國的校服漂亮，富時代感，近日就連湖南長沙市芙蓉區教育局也向當地的小學免費派發日韓式校服。女生是上衣配裙，繫蝴蝶結(圖)；男生是上衣配褲，打領帶。新校服受到學生、家長和學校歡迎，但網友則強烈批評。「連校服也要模仿別人的，悲哀。」「中國的服裝設計師就沒有能力設計學生服裝嗎？真是侮辱我們國內的設計師！」<br>  http://news.163.com/07/1103/06/3SBRVR670001125G.html </p></body></html>

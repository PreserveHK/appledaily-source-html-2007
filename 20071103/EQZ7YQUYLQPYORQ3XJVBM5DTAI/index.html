<html><header><meta charset="utf-8"><title>VERBATIM：「新奧爾良比起這裏是小兒科」</title></header><body><h1>VERBATIM：「新奧爾良比起這裏是小兒科」</h1><p>"NewOrleanswassmallcomparedtothis."<br>「新奧爾良的災情，比起這裏簡直是小兒科。」</p><p>墨西哥南部產油區塔巴斯科州（Tabasco）連日豪雨成災，引發50年來最嚴重水災，全州有80%地區被水淹浸，逾100萬人被困，要站在屋頂等候營救，州長格拉涅爾（AndresGranier）將這情況，跟兩年前被颶風「卡特里娜」蹂躪的美國新奧爾良市相提並論，但指新奧爾良情況比起該州簡直是小兒科。當局擔心會爆發疫情和搶掠。<br> 英國廣播公司</p></body></html>

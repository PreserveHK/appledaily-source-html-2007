<html><header><meta charset="utf-8"><title>blog人話：「向性騷擾說不」</title></header><body><h1>blog人話：「向性騷擾說不」</h1><p>「為尊嚴而戰，向性騷擾說不！」在北京開畫廊的王小姐，最近在她的英文網誌上，聲稱遭一名53歲曾在北京工作的外籍男子性騷擾近兩年。對方不斷以十分下流的文字發手機短訊給她，問她有否興趣玩三人性遊戲，還不時傳來不堪入目的男女性愛照片。王小姐迫不得已向法院提出訴訟，但這位老外已離開中國，她惟有透過自己的網誌，作出聲討（圖）。<br>  http://www.china.com.cn/law/txt/2007-11/02/content_9163082.htm </p></body></html>

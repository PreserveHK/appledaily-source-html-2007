<html><header><meta charset="utf-8"><title>政見各異　拉票手法一致</title></header><body><h1>政見各異　拉票手法一致</h1><p>美國總統選舉黨內初選周四在艾奧瓦州舉行，為美國大選年拉開帷幕。初選前最後一個周末，兩黨參選人作最後衝刺，在具有指標作用的艾奧瓦州努力拉票。在該州民望略為領先的共和黨參選人赫卡比（MikeHuckabee左圖），前日（周六）手抱三個月大嬰兒，盡顯親民形象。事有湊巧，民主黨參選人奧巴馬（BarackObama，右圖）也在該州拉票，亦使出「抱BB」這一招。原本稍微落後的奧巴馬，近期形勢大好，與紐約州聯邦參議員希拉莉的支持度不相伯仲，勝負難料。<br> 美聯社/路透社</p></body></html>

<html><header><meta charset="utf-8"><title>紅BlogBlog：吳奇隆開白雪餐廳無禁忌</title></header><body><h1>紅BlogBlog：吳奇隆開白雪餐廳無禁忌</h1><p>吳奇隆近年不停工作𢱑銀，連妻子馬雅舒也沒有時間相見，原來他正籌備在北京開設稻草熊動漫餐廳。凌零發日前瀏覽他的網誌，發現他張貼了正在裝修的餐廳的面貌，讓fans先睹為快。</p><p>最緊要亁淨</p><p>從照片所見，餐廳面積相當龐大，寬敞舒適、燈光通明，裝修則以白色為主，提到餐飲業最忌白色，吳奇隆卻說：「他們說顏色太大膽，我偏要挑戰極限，因為我也是顧客，我喜歡亁淨的感覺。」<br> 吳奇隆blog<br> 網址： http://blog.sina.com.cn/s/blog_4b79ffdb010083s6.html </p></body></html>

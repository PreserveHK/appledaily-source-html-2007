<html><header><meta charset="utf-8"><title>求驗客手記：輸極都唔使畀人炒艾拿廸斯等賠巨款 - 求驗客</title></header><body><h1>求驗客手記：輸極都唔使畀人炒艾拿廸斯等賠巨款 - 求驗客</h1><p>紐卡素喺上周六輸畀車路士後，最愁嘅係紐卡素班主艾殊利，因為隊波差成咁，佢梗係想炒領隊艾拿廸斯，但咁做除要賠償畀艾拿廸斯，亦要賠埋佢嘅教練團，大拿拿成2,000萬鎊（約3.2億港元）；加上新領隊嘅合約同擴軍費，合共成5,000萬鎊。話時話，今季已有3支球隊喺輸畀車仔後易帥，睇吓艾拿廸斯過唔過到呢關！</p></body></html>

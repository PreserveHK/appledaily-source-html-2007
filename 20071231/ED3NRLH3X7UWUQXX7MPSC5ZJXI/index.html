<html><header><meta charset="utf-8"><title>醫學Online<br>男童較易自閉</title></header><body><h1>醫學Online<br>男童較易自閉</h1><p>香港大學一項研究發現，男童患上自閉症的風險遠高於女童，研究人員收集了1986至2005年超過400萬名市民的健康資料，當中10多萬人為15歲以下兒童及青少年，結果證實了645宗4歲或以下的兒童自閉症個案，男及女患者的比率為6.58:1。<br> 研究顯示自閉症在本港的病發率為每10,000人有5.49宗，但15歲以下兒童及青少年組別，發病率則上升至每10,000人有16.1人。</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip：卡米拉主禮郵輪行衰運</title></header><body><h1>國際Gossip：卡米拉主禮郵輪行衰運</h1><p>英國皇儲查理斯夫人卡米拉（Camilla,DuchessofCornwall），三個禮拜前主持豪華郵輪「維多利亞女王」號（QueenVictoria）命名儀式，竟然撞唔爛支香檳，真係大吉利是！依家隻船真係行衰運，78個乘客感染咗諾沃克病毒，冇病嘅乘客一樣火滾，鬧服務差、廁所塞，又冇聖誕裝飾，食物凍冰冰，飲杯茶啡都要收錢，仲有乘客心臟病發歸西㖭。英國傳媒咪揶揄呢啲叫「卡米拉詛咒」囉。<br> 英國《星期日郵報》</p></body></html>

<html><header><meta charset="utf-8"><title>醫學Online<br>生蠔含諾沃克</title></header><body><h1>醫學Online<br>生蠔含諾沃克</h1><p>美國路易斯安納洲出產的生蠔含有諾沃克病毒，令七名市民在食肆進食後出現腹瀉及嘔吐等症狀，當地衞生部門檢驗過患者與有關生蠔樣本後，證實生蠔受諾沃克病毒污染，即時關閉該生蠔養殖區作進一步調查。<br> 美國食品及藥物管理局表示，受污染的生蠔是由本月3日至21日在當地的Karaka海灣第三養殖區生產，呼籲當地市民不要進食這批生蠔，本港食物安全中心會與美國有關當局了解及跟進。</p></body></html>

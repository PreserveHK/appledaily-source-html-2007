<html><header><meta charset="utf-8"><title>周圍shot：3056人西湖跳繩破紀錄</title></header><body><h1>周圍shot：3056人西湖跳繩破紀錄</h1><p>昨日上午，一場精采的迎奧運活動在杭州西湖白堤上演。當地3,056名青年，身着統一服裝，在西湖白堤，一起連續跳繩3分10秒，打破了3,009人同時起跳的上海吉尼斯紀錄。圖為大學生們在活動開始前熱身。<br>  http://news.xinhuanet.com/sports/2007-12/28/content_7340825_1.htm </p></body></html>

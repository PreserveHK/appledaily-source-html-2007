<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Juno彈頒獎禮冇趣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Juno彈頒獎禮冇趣 - 馮仁昭</h1><p>麥浚龍（Juno）噚日到銅鑼灣出席「跳出新一年」活動，對於早前SillyThing旗下歌手全部缺席新城勁爆頒獎禮，Juno話唔知其他同事嘅決定，佢就好早決定唔去，佢話：「因為自己隻碟未搞好，又覺得大氣候唔係咁有趣，之前自己扁桃腺發炎。」對於何韻詩話因為佢缺席頒獎禮，所以佢兩個合唱嘅《第三身》攞唔到合唱獎，Juno就話要同阿詩講唔好意思。</p></body></html>

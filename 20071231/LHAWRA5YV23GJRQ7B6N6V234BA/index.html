<html><header><meta charset="utf-8"><title>醫學Online<br>避孕丸致脫髮</title></header><body><h1>醫學Online<br>避孕丸致脫髮</h1><p>食避孕丸及生活壓力令女性在二、三十歲已開始脫髮，頭頂及前額的頭髮越來越稀疏。澳洲的髮理專家指出，在三個治療頭髮問題的中心，求診女性人數已超過男性，當中以年輕女性為主。以往女性主要在更年期後才脫髮，現時在女性求診者中，每10名年輕女士才有一名更年期後女性，專家認為，女性服食含有黃體素的避孕藥會增加脫髮機會。另外，當今女士面對迫人的生活壓力也容易掉頭髮。</p></body></html>

<html><header><meta charset="utf-8"><title>Web飛佛：澤尻變身臭寸泰山</title></header><body><h1>Web飛佛：澤尻變身臭寸泰山</h1><p>是非多多嘅澤尻英龍華，繼電影宣傳時黑面之後，早前又因不小心駕駛發生交通意外，令形象跌到谷底，就連日本娛樂網頁都唔放過佢，將黑面當日着住名牌Dior單膊晚裝嘅澤尻惡搞一番，一臉臭寸嘅佢揸住骨頭，十足深山野人咁款，如果有電影公司再開拍《泰山》（Tarzan）真人版，大可以預埋澤尻一份。<br> 網址： http://www.tanteifile.com/geinou/scoop_2007/12/24_01/image/03.jpg </p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip：阿根廷第一千金擺阿媽上網</title></header><body><h1>國際Gossip：阿根廷第一千金擺阿媽上網</h1><p>天下父母都擔心仔女上網唔知搞邊科，阿根廷少女弗洛倫西亞（FlorenciaKirchner）唔只擺好多性感甫士影相放上blog，相中仲見到佢飲唔同嘅酒。一般父母肯定已經嚇暈，何況呢位妹妹唔係普通人，而係阿根廷嘅第一千金！弗洛倫西亞仲將佢同媽咪同埋嗲哋──即係現任女總統克里斯蒂娜（CristinaFernandezdeKirchner），同前任總統基什內爾（NestorKirchner）嘅私生活照片公開，難怪佢同佢個blog依家喺網上熱到爆。<br> 德新社</p></body></html>

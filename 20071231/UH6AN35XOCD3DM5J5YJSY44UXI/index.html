<html><header><meta charset="utf-8"><title>隔牆有耳：柯清輝箍煲成功 - 李八方</title></header><body><h1>隔牆有耳：柯清輝箍煲成功 - 李八方</h1><p>恒生銀行大班柯清輝早輪俾周刊踢爆緋聞，搞到要向老婆、家人saysorry，不過，佢嘅危機處理做得唔錯，除咗大方公開回應事件，仲即刻同老婆返鄉下福建省親兼箍煲。原來最近佢哋已經返咗香港，前晚仲一齊高調出席蔡志明嫁女餐喜酒。八方所見，兩人恩愛非常，全程蹺晒手兼笑意盈盈，睇嚟呢單緋聞都可以話告一段落。<br> 唔知柯太係咪唔滿意上次上周刊封面自己不施脂粉個look，前晚佢化好個妝，set個靚頭，換條閃令令短裙仔，騷吓對腳，令人有耳目一新嘅感覺。柯大班亦全力配合老婆，一身熨貼西裝，又gel到個頭貼貼服服，兩個人襯到絕。</p></body></html>

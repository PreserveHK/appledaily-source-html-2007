<html><header><meta charset="utf-8"><title>歐倩怡自幼受訓做義工</title></header><body><h1>歐倩怡自幼受訓做義工</h1><p>歐倩怡和葉文輝（啤梨）最近應邀為慈善團體「親切」主辦的「親切共融之旅2007」擔任共融大隊長，帶領一眾特殊學校和主流學校學生，透過合作參與及才藝表演宣揚親切共融訊息，打破兩者之間隔膜，日前還聯同兒歌歌手李紫昕（Purple姐姐）到學校欣賞學生才藝表演。<br> 歐倩怡因母親在醫院的兒童病房工作，故從小已跟着母親幫助有需要的病人，義工經驗豐富。她又謂小時候患有哮喘，常常住院，母親便教她把別人探病時送給她的玩具或食物轉送其他病房小朋友，令他們也可感受到人間溫暖。<br> 撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李賽鳳夫妻檔搞舞台劇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李賽鳳夫妻檔搞舞台劇 - 馮仁昭</h1><p>李賽鳳同老公羅啓仁搞咗個舞台劇《兵馬俑》，噚日兩公婆喺尖沙嘴舉行記者會造勢宣傳。李賽鳳都有成10年冇喺香港娛樂圈出現，佢𠵱家同老公定居美國，一直致力推廣中國文化。李賽鳳話：「因為同老公都好鍾意中國文化藝術，所以就買咗個劇場同搞咗個劇團，呢個劇喺外國已經做咗百幾場，今次專程帶返嚟畀大家欣賞。」記招現場更有幾位演員即場表演，其中一個舞蹈員更跳到整爛咗盞水晶燈。</p></body></html>

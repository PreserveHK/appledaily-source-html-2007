<html><header><meta charset="utf-8"><title>Kylie捨面子助舊愛</title></header><body><h1>Kylie捨面子助舊愛</h1><p>性感小雲雀KylieMinogue的歌手舊愛、曾在80年代紅極一時的澳洲歌手JasonDonovan，早前收了100萬英鎊（約1,500萬港元）酬勞，打算親撰自傳，大爆當年與Kylie的情史。怎料Kylie不但沒有動怒，還大表歡迎，說會親自買一本捧場，非常大方。<br> Kylie日前向友人表示明白Jason現時財困，她很清楚前男友為人，覺得他不會胡言亂語，她說：「Jason是個好人，我抗癌時收到他的短訊，當時十分感動，我也有回短訊給他。我相信那是本好書，他的事業並非一帆風順，他的決定是正確的。」</p></body></html>

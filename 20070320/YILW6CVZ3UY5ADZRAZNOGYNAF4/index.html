<html><header><meta charset="utf-8"><title>奧瑪花曼嫁唔出</title></header><body><h1>奧瑪花曼嫁唔出</h1><p>奧瑪花曼（UmaThurman）與匈牙利裔酒店大亨未婚夫AndreBalazs剛於日前傳出婚訊，兩人還打算於加勒比海大搞婚禮，可是事隔不夠一周，奧瑪火速宣布與Andre分手，消息耐人尋味。<br> 36歲的奧瑪花曼與現年50歲Andre相戀四年，早前已秘密訂婚，據兩人的好友表示，他們正積極籌備在加勒比海舉行婚禮，可是奧瑪一名密友昨日向《People》雜誌證實，兩人已於日前和平分手，今年夏天的婚禮即時告吹，當雜誌向奧瑪的發言人查詢時，其發言人不願置評。奧瑪與Andre相戀多時，經常分手又復合，最終未能開花結果。</p></body></html>

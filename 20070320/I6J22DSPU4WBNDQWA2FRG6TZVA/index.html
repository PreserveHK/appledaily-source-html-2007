<html><header><meta charset="utf-8"><title>蘇said：「祖印」猴擒嚇窒「CC」 - 阿蘇</title></header><body><h1>蘇said：「祖印」猴擒嚇窒「CC」 - 阿蘇</h1><p>同好多朋友分享心得，一致都認為直男、攣男、直女、攣女當中，最鬼猴擒就係TB，嗰啲心急摸手摸腳法，真係令人歎為觀止。<br> 呢，早前喺個演唱度之嘛，就見到「TB王」馬生位千金「祖印」同羊生位千金「CC」，「CC」仔女都有埋，嗰晚「祖印」同佢孖住去聽歌，本來冇乜嘢嘅啫，但係阿「祖印」根本志不在聽歌，一直「烏」個身埋「CC」度，越「烏」越埋，隻手就越嚟越多動作，話晒係公眾場合，阿「CC」都縮得就縮，好唔自在咁。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

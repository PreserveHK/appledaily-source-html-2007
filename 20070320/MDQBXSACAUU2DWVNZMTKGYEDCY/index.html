<html><header><meta charset="utf-8"><title>案件速遞<br>向展斌毆鬥簽保</title></header><body><h1>案件速遞<br>向展斌毆鬥簽保</h1><p>【本報訊】在無綫當藝員的向氏家族成員向展斌（圖），本年初在尖沙嘴與一名男子互相追打被捕，案件原定昨日在九龍城裁判法院開審，控方撤銷在公罪地方打鬥控罪，向展斌最後獲法庭判以2,000元簽保守行為1年。<br> 現年32歲的向展斌，經常在無綫飾演閒角，其父為向華民，在家族中排行第十二。向展斌被指於今年1月7日清晨，在尖沙嘴街頭遭一名中年男子持掃把追打，向奪過掃把還擊，兩人同時被捕。向展斌事後向警員解釋，出於自衞才襲擊該男子。<br> 案件編號：KCCC215/07</p></body></html>

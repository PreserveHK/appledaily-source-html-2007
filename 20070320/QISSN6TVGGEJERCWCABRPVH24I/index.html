<html><header><meta charset="utf-8"><title>「地獄教師」從未被投訴</title></header><body><h1>「地獄教師」從未被投訴</h1><p>【本報訊】YouTube熱播的「地獄教師」片段日前經報道後，校方深表關注，決定成立委員會調查。常在課堂上敲打學生頭殼的「地獄教師」姓曹，是明愛白英奇專業學校的酒店文憑教師。該校校長廖炳祥表示，校方從未接獲同學投訴曹老師，如不是有學生上網播放打人片段，他也不知道此事。</p><p>會要求他檢討</p><p>廖校長辯稱，「地獄教師」打學生是一場誤會：「曹老師係一個父親型教師，對學生要求比較高，平時好嚴。你見嘅學生一路俾佢打、一路笑，都知佢唔係真打。」但校方始終不認同曹老師的做法，會要求他檢討。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李曼追趕鞏俐、章子怡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李曼追趕鞏俐、章子怡 - 馮仁昭</h1><p>內地新演員李曼（左）自從拍攝張藝謀執導嘅《滿城盡帶黃金甲》後，即時上位，外間睇好佢會躍身成為新任「謀女郎」，仲有傳佢嘅片酬升到7位數字。據噚日內地新浪網報道，早前李曼買咗架新款寶馬，對於身價暴升傳聞，李曼只係話上升咗唔少，仲話希望自己嘅成績可以超越另外兩位謀女郎——鞏俐同章子怡，佢話：「我從來都不認為自己比她們差。」</p></body></html>

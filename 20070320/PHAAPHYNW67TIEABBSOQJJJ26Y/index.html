<html><header><meta charset="utf-8"><title>教院正副校長未呈證據</title></header><body><h1>教院正副校長未呈證據</h1><p>【本報訊】調查香港教育學院風波的獨立調查委員會，原要求所有證人必須於昨日呈交證據，但指控教育統籌局局長李國章及該局前常任秘書長羅范椒芬干預學術自由的教院校長莫禮時及副校長陸鴻基，昨卻未有呈交證據。另外，據了解，政府極有可能於今日的行政會議上，商討調查委員會新任主席人選，接替主動辭職的胡國興法官。<br> 胡國興曾要求所有證人，必須於本月19日前呈交所有證據，但據知，莫禮時及陸鴻基均未有呈交。有法律界士指，因胡國興已主動撤回主席之職，其法定的聆訊及呈交口供的日期也未必繼續生效。調查委員會發言人指，有關聆訊日期及規定依然生效。</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>精子銀行幾乎執笠</title></header><body><h1>國際Gossip<br>精子銀行幾乎執笠</h1><p>世界最大嘅精子銀行丹麥克瑞奧斯（Cryos）俾政府搞到差啲執笠，因為丹麥政府曾提議，要捐精者將捐精收入納稅，即係話，精子主人身份會曝光。好多怕醜仔聽完之後急急打退堂鼓──縱然政策仲未落實，已經令克瑞奧斯生意慘淡。創辦人話，如果喺丹麥做唔住，就會移師去美國，下月中就會喺紐約開分公司，然後慢慢去埋歐洲、非洲同亞洲。<br> 新浪網</p></body></html>

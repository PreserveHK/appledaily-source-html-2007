<html><header><meta charset="utf-8"><title>日夜都矜貴</title></header><body><h1>日夜都矜貴</h1><p>SalvatoreFerragamo今年正值80周年，曾迷倒柯德莉夏萍（AudreyHepburn）、瑪麗蓮夢露（MarilynMonroe）和麥當娜（Madonna）的鞋履當然強勢出擊。<br> 手袋系列同樣琳瑯滿目，日間有各式材料、容量十足的大袋，用上矜貴及具復古效果皮料如鱷魚皮、蛇皮和鴕鳥皮等，手工鉤織袋、印着花草的帆布袋、用人手串成的珠仔袋等則切合這季junglemood的異國情調。晚裝之選，多了一批如jewelrybox的貝殼拼貼小花晚裝盒等，以及由閃麗satin閃石作裝飾的小袋等，奢華別致。</p></body></html>

<html><header><meta charset="utf-8"><title>娛片site：張曼玉冧老外早有前科</title></header><body><h1>娛片site：張曼玉冧老外早有前科</h1><p>目前定居巴黎的張曼玉，已有兩年多未有新作面世，想一睹其風采就要看DVD及廣告片段，凌零發日前就在YouTube找來張曼玉83年拍下的廣告給大家回味，當時未紅的她更不吝嗇地在廣告中大騷長腿。<br> 廣告中的張曼玉只穿上男裝恤衫，露出一雙長腿，與外籍型男拍廣告，在當時的尺度來說可算是大膽，雖然廣告於83年播出，與她參選港姐同年，但相信是選美前已經拍下，估不到近年經常在時裝展上蒲頭，與設計師攬頭攬頸的她，早於當年已與外國時裝及老外扯上關係。<br>  http://www.youtube.com/ <br> watch?v=Lu_9o5_hUmM</p></body></html>

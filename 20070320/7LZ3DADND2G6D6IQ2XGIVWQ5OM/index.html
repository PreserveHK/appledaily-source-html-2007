<html><header><meta charset="utf-8"><title>話你知<br>色彩地理學源自法國</title></header><body><h1>話你知<br>色彩地理學源自法國</h1><p>有關城市建築色彩的概念，其實在外國亦有相同經驗。法國色彩學家讓菲利普，率先提出的「色彩地理學」，即自然地理和人文地理兩者共同決定了一個區域或城市的建築色彩。<br> 而法國巴黎規劃部門，分別在1961年及1968年，完成了大巴黎區的規劃，以形成今日巴黎以米黃色為基調的特色。</p><p>日本也規劃城市色彩</p><p>日本建設省，亦分別在1981年和1992年，推出「城市規劃的基本規劃」，並提出「城市空間的色彩規劃」法案，規定城市規劃和建築設計色彩，須經專家委員會批准才可實施。</p></body></html>

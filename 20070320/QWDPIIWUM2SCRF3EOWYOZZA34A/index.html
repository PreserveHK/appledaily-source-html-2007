<html><header><meta charset="utf-8"><title>Stephy、小方大談第三者</title></header><body><h1>Stephy、小方大談第三者</h1><p>由鄧麗欣（Stephy）和方力申主演、葉念琛執導的新片《十分愛》，會於下月19日上映，為替新片造勢，電影公司特推出「Stephy&amp;Alex十分愛」寫真故事集，內裏除包括100張劇照外，更收錄電影拍攝花絮，還有演員抒發自己的愛情看法。</p><p>葉念琛隱晦</p><p>《十分愛》內容主要圍繞「秘密」和「第三者」，Stephy的緋聞男友葉念琛拍攝前特與兩位主角討論有關話題，不過葉念琛不斷問二人的看法，當他被問到有關「第三者」的問題時，他只說了一句：「咁就要睇吓有幾中意嗰個人啦！」不知此話可有特別意思。<br> 撰文：林妃</p></body></html>

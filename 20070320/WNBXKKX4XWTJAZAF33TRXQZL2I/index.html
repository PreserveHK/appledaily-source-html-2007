<html><header><meta charset="utf-8"><title>國際Gossip<br>同格老食晏要競投</title></header><body><h1>國際Gossip<br>同格老食晏要競投</h1><p>想同聯儲局前主席格林斯潘（AlanGreenspan圖）食餐晏？機會嚟喇，charitybuzz.com噚日（周二）朝早7點開始拍賣同佢食晏嘅機會，bid到嘅話，唔單止有格老，仲有佢個記者老婆米切爾（AndreaMitchell）一齊撐枱腳。呢餐晏可能要成15萬美金（117萬港元），不過筆錢會用嚟幫人，捐畀人權機構羅伯特甘迺廸紀念基金（RobertF.KennedyMemorial）。<br> 路透社</p></body></html>

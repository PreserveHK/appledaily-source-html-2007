<html><header><meta charset="utf-8"><title>8歲童星演小丸子感人</title></header><body><h1>8歲童星演小丸子感人</h1><p>人氣卡通《櫻桃小丸子》去年開拍兩輯真人版單元劇大受歡迎，電視台決定添食開拍連續劇，於下月19日播出，原本飾演小丸子的童星森迫永依因長高不少被迫換角。經挑選後，最終落實由8歲小童星伊藤綺夏擔演第二代小丸子。</p><p>酒井飾母親</p><p>右邊面頰擁有可愛梨渦的伊藤綺夏，曾參演不少廣告。小小年紀的她，在評審當日以出色的演技，令在場不少評判感動流淚，最終擊敗800名對手脫穎而出。她說：「雖然我的性格不像小丸子，但我會努力演出。」酒井法子則飾演小丸子的母親。</p></body></html>

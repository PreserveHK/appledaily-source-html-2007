<html><header><meta charset="utf-8"><title>一網講盡<br>網友大讚Keep得好</title></header><body><h1>一網講盡<br>網友大讚Keep得好</h1><p>關詠荷去年為張家輝誕下女兒後，近日重投娛樂圈拍劇，吸引不少劇迷在網上留言，大談對她復出及新劇的觀感。</p><p>天九碩士：佢個樣最親切，基本上佢個樣做唔到奸角，觀眾緣自然好。<br> <br> 易兒咦：我覺得佢keep得算好好啦，好多女明星未生過，同佢差不多年紀，仲殘過佢，女人生BB好傷身，關詠荷都keep到。<br> <br> 牙兒：佢成熟咗勁多……but……佢啲戲仍然咁好睇。<br> <br> 資料來源：香港討論區</p></body></html>

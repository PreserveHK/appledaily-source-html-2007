<html><header><meta charset="utf-8"><title>人氣Bag</title></header><body><h1>人氣Bag</h1><p>過去兩季，單論手袋界別的名氣與銷量，Chlo囗無疑必登三甲。這一季，沒有hot到成炒賣品的Paddington、Edithbag，但仍有多個非一般吸引力的新袋，如新登場同樣走retrofeel、金釦的Baybag，由真皮條子慢慢拼貼成方格形的Patchworkbag，還有renew了以往硬朗長方形、變得softandchic的Tracybag，以及變成半圓形的EdithBag等等。鞋子方面，則有MaryJane圓頭的高跟鞋及三金釦版。</p></body></html>

<html><header><meta charset="utf-8"><title>娛樂資料庫：外援新面孔添生氣</title></header><body><h1>娛樂資料庫：外援新面孔添生氣</h1><p>本地電視圈一直只重用本地人，鮮有外籍人士擔任劇集角色或投身娛樂圈，不過近年終於有改變。</p><p>河國榮</p><p>澳洲人，原名GregoryCharlesRivers，是無綫首位外籍合約藝員，主演角色多為警司、公司高層，最近更跳上舞台，主演英語音樂劇。</p><p>喬寶寶</p><p>印度人，原名GillMohinderpaulSingh，一直在懲教署工作，04年參加《殘酷一叮》成為叮王後晉身幕前。</p><p>藍強</p><p>美國人，原名JonnyBlu，在當地大學畢業後赴北京學中文，由於熱愛音樂故投入樂壇，不但親自作曲，還會填上中文詞。<br> <br> 資料來源：《蘋果》資料室</p></body></html>

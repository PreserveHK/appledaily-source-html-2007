<html><header><meta charset="utf-8"><title>求驗客手記：圓做碧咸隊友夢鍾斯安心今年掛靴 - 求驗客</title></header><body><h1>求驗客手記：圓做碧咸隊友夢鍾斯安心今年掛靴 - 求驗客</h1><p>美國球星高比鍾斯日前決定打埋07年球季嘅美職聯後就掛靴，呢位6月就37歲嘅黑人球員效力洛杉磯銀河隊，係美國近20年代表性球星之一，參加過94、98年世界盃。呢位快翼原本打算連07球季都唔打，不過見到英格蘭「萬人迷」碧咸來投，即刻要求球會畀佢打多季，幾歹都要試下同碧咸一齊沖涼嘅滋味，𠵱家終於畀佢恨到喇！</p></body></html>

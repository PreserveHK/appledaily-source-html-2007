<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周俊偉斷手筋避戰李彩華 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周俊偉斷手筋避戰李彩華 - 馮仁昭</h1><p>周俊偉同李彩華（Rain）噚日去新城宣傳《森寃》，周俊偉透露早前喺泰國拍攝另一部戲《嚇死你》嗰陣唔小心畀鐵片割傷右手，手筋都斷埋，咁啱當時佢拍緊流血場面，所以真血同假血一齊流，仲嚇親個醫生，結果要縫廿幾針（小圖）。周俊偉話：「本來我喺另一齣戲《單身部落》同Rain有激情戲，但因為手傷都推咗。」身旁嘅Rain即大嗌好彩。</p></body></html>

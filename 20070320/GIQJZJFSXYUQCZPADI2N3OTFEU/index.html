<html><header><meta charset="utf-8"><title>健仔嫌阿倫長氣</title></header><body><h1>健仔嫌阿倫長氣</h1><p>譚詠麟（阿倫）、彭健新、周麗淇、袁彩雲、李克勤和吳家樂等，前晚在無綫將軍澳電視廣播城錄影節目《奧運玩得叻超級預賽》。他們分組作賽，勝出環節後有機會玩運動項目，贏取獎品。</p><p>怕教壞細路</p><p>玩問答環節時，健仔嫌阿倫答得太長氣，衝口而出「超」了一聲，嚇到阿倫呆了一呆後說：「佢講個字發音好準。」健仔聞言十分擔心說：「死啦，咁會教壞細路，最好唔好出街。」<br> 阿倫勝出一回合，有機會射籃球，問他兒子譚曉風可有打籃球增高？他說：「佢已經好高，多謝關心。」<br> 採訪：楊潔雯　攝影：仇志德</p></body></html>

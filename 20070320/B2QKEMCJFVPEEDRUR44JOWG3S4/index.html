<html><header><meta charset="utf-8"><title>15幼童車禍受驚</title></header><body><h1>15幼童車禍受驚</h1><p>【本報訊】一輛滿載幼稚園學童的保母車，昨日在土瓜灣失事撞向一輛巴士車尾，由於保母車上加裝有安全帶，令車上15名學童只受驚而無受傷，但為安全計將學童送院檢驗，檢查後全部出院。<br> 昨晨9時48分，67歲姓李司機駕駛保母車，載着一間幼稚園一批4至5歲的學童，沿土瓜灣馬頭涌道慢線向九龍城方向行駛，至馬頭涌道97號對開時，一輛行走九龍城碼頭至大埔的75X線雙層巴士，在前面埋站上落客時，保母車收掣不及撞向巴士車尾。<br> 意外中，兩車均損毀輕微，巴士上無人受傷，而保母車則因為加裝有安全帶，令車上7男8女學童僅受驚而未有受傷。&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>北京路：紅黃建築　商業重地</title></header><body><h1>北京路：紅黃建築　商業重地</h1><p>北京路地處廣州市中心，是廣州城建之始的所在地，是歷史上最繁華的商業集散地。目前，北京路為廣州著名的商業街，兩側的建築群大部份是騎樓，其色調均以紅、黃或黃紅色為主，襯以鋪着暗紅、灰色或黃色地磚的街道，極具特色。而在《廣州市城市色彩規劃研究》草案中，當局決定保留北京路的現有特色，與此同時，亦會從目前的騎樓中挑選出具有代表性的建築色調，作為恢復和翻新建築外牆的用色依據。</p></body></html>

<html><header><meta charset="utf-8"><title>全智賢告雜誌侵權</title></header><body><h1>全智賢告雜誌侵權</h1><p>韓星全智賢、鄭雨盛、車太鉉、趙寅成和金宣兒等七位韓星，昨日聯同所屬的iHQ經理人公司入稟首爾地方裁判署，控告當地一間出版社，未經許可利用他們的肖像作商業用途，要求賠償3.5億韓圜（約289萬港元）。</p><p>照片供收費下載</p><p>據報道，韓國電影雜誌《Screen》去年12月與日本手機網絡供應商DOCOMO合作，於手機網絡開設韓流網站，利用多位韓星接受雜誌訪問時拍攝的相片，供影迷在網站中收費下載。iHQ經理人公司指雜誌出版社擅自利用藝人的肖像作商業用途，侵犯了他們的肖像權。</p></body></html>

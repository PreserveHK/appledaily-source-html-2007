<html><header><meta charset="utf-8"><title>工商短打<br>東大街舖摩出賺102萬</title></header><body><h1>工商短打<br>東大街舖摩出賺102萬</h1><p>▲中原香港商舖部營業董事徐康達表示，筲箕灣東大街159至167號地下3號舖，1595方呎，剛以1550萬元易手，呎價9718元。原業主上月以1448萬元購入，持貨1個月後摩出，賺102萬元，估計月租達7萬元，回報5.4厘。<br> 另同區望隆街13號地舖以768萬元售出，960方呎，呎價8000元，現時由凍肉店以月租3.6萬元承租，回報5.6厘，買家為蔡姓資深投資者。</p></body></html>

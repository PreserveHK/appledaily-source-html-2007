<html><header><meta charset="utf-8"><title>國際Gossip<br>南韓雅虎播鹹短片</title></header><body><h1>國際Gossip<br>南韓雅虎播鹹短片</h1><p>南韓雅虎網站（YahooKorea圖）裏面短片分享網Yammy，前日（周日）有幾個鐘頭變咗鹹網，原因係有網友放一段長1分鐘嘅鹹片上去，吸引咗25,000人觀賞，一時成為最受歡迎短片。不過雅虎就懵然不知，直至6個鐘頭後消息上咗YTN新聞頻道，雅虎先至鏟走段片。雅虎承認員工睇漏眼，話以後會加強監察喎，而南韓警方就話喺收到雅虎網站提供嘅放片人資料後，會起訴嗰個人。<br> 《韓國時報》</p></body></html>

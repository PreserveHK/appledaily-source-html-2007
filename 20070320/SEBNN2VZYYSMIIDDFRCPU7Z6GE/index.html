<html><header><meta charset="utf-8"><title>A380飛大西洋　向美國示威</title></header><body><h1>A380飛大西洋　向美國示威</h1><p>英國和法國於1960年代研製的和諧機，是全球唯一的超音速客機，1976年投入服務，寫下跟美國客機爭天的驕傲一章，但噪音大、耗油多，和諧機於2003年退役。事隔四年，歐洲多國合製、頭等機艙極度寬敞（圖一）的空中巴士A380，昨天以空中巨無霸的鐵鳥姿態，由德國法蘭克福起飛（圖二），展開大西洋處女航，再向美國示威，用八小時航程，飛抵紐約甘迺廸機場。<br> 美聯社</p></body></html>

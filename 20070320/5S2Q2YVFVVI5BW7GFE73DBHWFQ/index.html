<html><header><meta charset="utf-8"><title>Oasis貼錢送走鼓手</title></header><body><h1>Oasis貼錢送走鼓手</h1><p>英國人氣搖滾樂隊Oasis，最近向前鼓手AlanWhite賠償348,000英鎊（約520萬港元），作為對方被逐離隊，以及被趕出樂隊公司的損失。<br> 其實Oasis早在2004年已將Alan趕走，原因是他經常只顧陪女友，忽略了樂隊的事務。樂隊也曾將第一代鼓手TonyMcCarroll辭去，當時他更獲得高達825萬港元的賠償，現時樂隊並沒有正式鼓手，只由ZakStarkey以客席身份代任。不過今次似乎沒有影響樂隊的財政狀況，日前樂隊主音LiamGallagher就被影到與女友NicoleAppleton到Tiffany&amp;Co.購物。</p></body></html>

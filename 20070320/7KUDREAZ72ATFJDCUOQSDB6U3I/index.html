<html><header><meta charset="utf-8"><title>布斯搭上前《花花公子》女郎</title></header><body><h1>布斯搭上前《花花公子》女郎</h1><p>剛於日前度過52歲生日的布斯韋利士（BruceWillis），去年底與28歲性感女星BrookeBurns分手後，近日又傳搭上前《花花公子》玩伴KarenMcDougal。</p><p>夜店邂逅</p><p>出道時以拍攝性感泳衣照為生的Karen，上周於荷李活夜店Area夜蒲時遇上布斯，布斯對樣子標致的Karen印象極佳，之後更派手下上前搭訕。翌日，兩人已雙雙被目睹於同一夜店消遣，態度親密，相信布斯已成功追得伊人。剛巧Karen將於後天36歲生日，相信布斯已準備為她大事慶祝。</p></body></html>

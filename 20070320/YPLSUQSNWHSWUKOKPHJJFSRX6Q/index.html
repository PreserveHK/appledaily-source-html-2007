<html><header><meta charset="utf-8"><title>娛樂資料庫<br>佐治童子叼煙掃街</title></header><body><h1>娛樂資料庫<br>佐治童子叼煙掃街</h1><p>納奧美金寶被判履行社會服務令，到垃圾站掃地，其實平日生活風光的名人被判罰做粗重工夫的例子並不罕見，好像英國歌手佐治童子（BoyGeorge），前年10月因報假案而被判罰五日社會服務令，同樣被判做清潔工作，不過他沒有納奧美般幸運，而要在大批傳媒前掃街。<br> 去年8月，佐治一連五日到紐約街頭掃地履行服務令，吸引大批傳媒採訪，他手持掃帚及垃圾鏟掃街的照片，翌日成為美國各大報章娛樂版的頭條，不過他卻像做街頭騷，一邊叼煙，一邊掃垃圾。鑑於佐治的經歷，今次法官特許納奧美於室內清潔。</p></body></html>

<html><header><meta charset="utf-8"><title>沙面：綠色古樓　歐陸風情</title></header><body><h1>沙面：綠色古樓　歐陸風情</h1><p>位於珠江口白鵝潭畔的沙面，佔地330畝，是在第二次鴉片戰爭後填土築基而形成的沙面島，各國領事館、銀行、洋行的工作人員和傳教士，均住在這裏。沙面至今沒有大馬路、摩天大樓，卻有歐陸風情的古建築，有幾百年靜靜挺立的老榕樹。島上共有逾150座歐洲風格的建築，均以紅、黃、綠、黃綠、藍綠色為主。當局決定保留其原有色彩，並在整個城市的色譜中劃出相對應的色彩以形成沙面建築的總色調。</p></body></html>

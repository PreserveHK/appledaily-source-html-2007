<html><header><meta charset="utf-8"><title>蘇said：「全良」奄尖擾人 - 阿蘇</title></header><body><h1>蘇said：「全良」奄尖擾人 - 阿蘇</h1><p>名人界中奄尖人特別多，奄尖到咁真係要同大家分享吓，話說有位姿整娘娘腔、精於計數嘅名人「全良」，佢咁大個仔都要孖住阿媽出嚟function，大家已經見怪不怪啦。但係阿「全良」嗰隻奄尖就真係幾令人頭痕，佢奄尖喺邊呢？原來每次飯局，佢都要事先知道成圍枱有邊啲人，仲有邊個坐佢左右，啲公關當然照辦啦。哈！有一次佢身邊左右兩位嘉賓掉轉位啫，講到尾咪又係嗰兩個人，「全良」都唔like，事後鬧咗公關一餐，呢種唯美法係咪令人點諗都唔明呢？<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

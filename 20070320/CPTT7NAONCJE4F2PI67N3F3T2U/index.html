<html><header><meta charset="utf-8"><title>Blog人話：「80後」敢愛敢恨</title></header><body><h1>Blog人話：「80後」敢愛敢恨</h1><p>3年一個代溝，10年一個大大代溝。內地稱1970年代出生的這一代人，為「70後」，他們與1980年代出生的「80後」，對婚姻有着南轅北轍的看法。網易博客「草原之狼」在他的網誌中轉載文章，指「70後」的一代人，生長在內地社會、經濟剛剛重新起步的年代，對婚姻既期盼又害怕，不少人離離合合，至今仍在情場打滾。而「80後」的人，多是獨生子女，物質生活豐裕，傾向早熟，敢愛敢恨。再加上，部份人自小經歷父母離婚的悲哀，早就知道這個代價是甚麼，反而對婚姻沒有甚麼顧慮，還願意趁年輕生孩子。</p></body></html>

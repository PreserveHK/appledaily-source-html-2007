<html><header><meta charset="utf-8"><title>祖兒學娜姐喪跳</title></header><body><h1>祖兒學娜姐喪跳</h1><p>容祖兒早前為《ZIP》雜誌拍攝封面，被問到在樂壇頒獎禮上獲獎無數，還有甚麼慾望或新嘗試？她說：「一般人都認定我只適合唱哀怨嘅情歌，我自己當然唔排斥繼續走情歌路線，因為感情人人都有，但係我一直好想做一隻至尊大碟，係好似麥當娜咁，成隻碟都係快歌，因為其實我好鍾意跳舞，邊跳邊唱心情都會好啲。」</p><p>興奮新人湧現</p><p>至於現時樂壇新人輩出，還有不少是擁有實力的，祖兒覺得興奮還是會加添壓力？她說：「當然興奮啦，前幾年成個樂壇都係偶像派，𠵱家開始有多啲唔同類型嘅聲音，越多有實力嘅新人帶畀我更大嘅推動力。」<br> 撰文：葉雪</p></body></html>

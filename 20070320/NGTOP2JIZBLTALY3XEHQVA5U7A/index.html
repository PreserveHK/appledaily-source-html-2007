<html><header><meta charset="utf-8"><title>艾美獎編劇拍網上短片</title></header><body><h1>艾美獎編劇拍網上短片</h1><p>網上短片發展潛力巨大，連美國艾美獎（EmmyAward）得獎編劇博奇科（StevenBochco）也看中網上市場，與網站Metacafe.com合作開設新頻道，由他製作44集系列短片，取名為《極秘咖啡店》（CafeConfidential），內容全是剖白式短片，例如「我的第一次」、「我的怪誕家庭」等，演員可能在街上隨手抓來，沒有劇本，也不會找專業演員演出。<br> Metacafe網站與YouTube類同，分別只在於它會付酬以示獎勵，一段短片若瀏覽超過2萬次，每多1,000次點擊製作人就可獲5美元（約39港元）。<br> 美聯社</p></body></html>

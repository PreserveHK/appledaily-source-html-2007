<html><header><meta charset="utf-8"><title>生日派對毆打收場</title></header><body><h1>生日派對毆打收場</h1><p>【本報訊】10多名男女，昨晨在尖沙嘴一間酒吧包場舉行生日派對消遣期間，其中一人疑因飲酒問題與一名男職員發生口角及打架，其間有人自稱為黑幫「勝和」成員及將男事主推倒地上受傷，報警後，警員到場拘捕涉嫌傷人酒吧職員，傷者獲送院。<br> 被捕的31歲酒吧男職員姓趙（圖），他涉嫌自稱三合會會員及傷人被捕；受傷事主姓谷（42歲）。<br> 現場為柯士甸路一間酒吧，昨凌晨時分，10多名男女事主到該酒吧包場舉行生日派對。其中一名男事主疑因飲酒問題與酒吧職員發生口角，其間谷被人推撞倒地輕傷，雙方一言不合扭作一團打起來，並由酒吧扭打至門外，其他人制止無效報警。<br> 伍浦鋒攝</p></body></html>

<html><header><meta charset="utf-8"><title>吳天瑜寒天淋冷水</title></header><body><h1>吳天瑜寒天淋冷水</h1><p>曾參演電影《情意拳拳》的有線主播吳天瑜，昨日現身上環拍攝宣傳片，穿上一襲彩色吊帶裙的她在街邊不斷拍攝被淋水的鏡頭，好不誘惑。</p><p>瀑布取景</p><p>吳天瑜說：「因為夏天就快到，要幫公司拍啲透心涼嘅宣傳片段，除咗呢個當頭淋水之外，仲有兩個都好性感嘅片段，就係要喺瀑布拍同埋浸喺浴缸度。」昨日天氣轉冷，她表示這個淋水鏡頭已拍了多個小時，故很擔心會冷病，導演一聽到她這樣說，即時識做地說：「如果凍親，一定會賠番醫藥費畀你嘅！」<br> 採訪、攝影：吳天慧</p></body></html>

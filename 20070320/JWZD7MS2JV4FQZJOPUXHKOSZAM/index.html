<html><header><meta charset="utf-8"><title>熱爆click：12個不找女友的理由</title></header><body><h1>熱爆click：12個不找女友的理由</h1><p>多情自古空餘恨！或許網友「其樂無窮」已洞悉箇中的道理，近日在「西陸社區」的論壇上，列舉了十多個不找女友的理由，是理直氣壯，還是自我安慰，則由讀者判斷。</p><p>1)決無失戀的痛苦<br> 2)不想自找麻煩<br> 3)野蠻女友盛行<br> 4)不須邊陪看悲情電影邊遞手巾<br> 5)可讓無數女生害單思<br> 6)不用循規蹈矩<br> 7)可肆無忌憚看街上美女<br> 8)不用面對「你要它（她），還是要我」的兩難選擇<br> 9)毋須為貌美女友變心而擔驚受怕<br> 10)不用背負「重色輕友」的惡名<br> 11)不用看女人臉色做人<br> 12)這樣，「女人永傷不了男人」</p></body></html>

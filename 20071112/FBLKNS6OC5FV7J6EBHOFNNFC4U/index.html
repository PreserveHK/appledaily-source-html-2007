<html><header><meta charset="utf-8"><title>中環快拍：「意外」保險</title></header><body><h1>中環快拍：「意外」保險</h1><p>記招蝦碌事件時時有，好似噚日AIU推一隻專門針對污染嘅保險產品，公關大員絞盡腦汁，諗到用一個特製魚缸，前面一格係亁淨水同埋幾條金魚，後面一格就係污水，中間用透明玻璃分格。喺前面睇，成缸嘢都污糟，AIU總裁兼董事總經理榮致偉（右），同人身意外及醫療保險部副總裁廖可兒（左），就好似魔術師咁，「攝」塊宣傳牌喺兩個缸中間，本來咁嘅設計係遮住後面啲污水，意思係有佢哋就隔住污染，點知技術出錯，個牌一插到底，後面嘅污水係咁湧出嚟。所以話呢，意外幾時都係意料之外，如果唔係使乜買保險，吓嘩！<br> 李潤芳攝</p></body></html>

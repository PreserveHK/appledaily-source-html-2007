<html><header><meta charset="utf-8"><title>視像速遞：戰機頭盔可看穿機艙</title></header><body><h1>視像速遞：戰機頭盔可看穿機艙</h1><p>一雙可怕的青綠色眼睛，將會是英軍最先進戰機機師的未來形象。英美合力研發新型F-35聯合攻擊戰機（JointStrikeFighter），配備一個高科技頭盔，機師恍如可以看穿機艙，除了空中情況，還可以望見肉眼看不到的地面情況。<br> 聯合攻擊戰機外裝有多部攝錄機，把高解像畫面傳輸到頭盔內，機艙內也設有電腦感應器，追蹤機師頭部動作。機師低頭不會看到自己雙腳，而是「望穿」戰機，看到地面情況。聯合攻擊戰機每架價值6,600萬英鎊（10.7億港元），英軍計劃買入150架。英國《星期日郵報》</p><p>　</p></body></html>

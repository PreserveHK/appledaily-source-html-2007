<html><header><meta charset="utf-8"><title>周杰倫自誇個唱設計</title></header><body><h1>周杰倫自誇個唱設計</h1><p>周杰倫前晚在台灣開了一場充滿華麗、爆破的個唱，他在首場個唱出了少許錯誤，如忘記歌詞及走錯位等，但觀眾反應仍很熱烈。個唱中最大驚喜是他請來周潤發與張學友以影片形式，在《聽媽媽的話》這首歌現身，只見發哥跟着旋律搖手舞動，學友更唱着這首歌。事後周杰倫得意地說：「誰能看到賭神這一面，這設計誰想的？是我，我可能比較適合當舞台總監。」</p><p>綵排不順利</p><p>周杰倫在慶功宴表示給自己90分，又透露開騷前一日狀況不太理想，一直綵排到凌晨3時許，他說：「不是變形金剛卡住變不了，就是升降梯沒降，幸好今晚這些情況沒有發生，算是一切順利。」<br> 採訪、攝影：黎寶蘋</p></body></html>

<html><header><meta charset="utf-8"><title>禮賓府開放　市民探秘</title></header><body><h1>禮賓府開放　市民探秘</h1><p>【本報訊】平日門禁森嚴的禮賓府昨日開放，吸引數百名市民參觀，其中不少為好奇的外國遊客及自由行人士，將平日不開放只供特首起居作息之用的地方擠得水洩不通。<br> 不少家長趁着周日放假專程帶同子女前來參觀該座富殖民地色彩的古典建築物，欣賞府內裝潢及四處種植的花草如向日葵等；也有學生趁機帶同畫具即席寫生，並顯得專注入神。大部份市民參觀時均對府內的家具設計及擺設物感到好奇，四處互相拍照留影。</p></body></html>

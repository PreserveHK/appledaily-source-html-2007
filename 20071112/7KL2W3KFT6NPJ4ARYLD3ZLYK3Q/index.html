<html><header><meta charset="utf-8"><title>大話IVY事業玩完</title></header><body><h1>大話IVY事業玩完</h1><p>韓國女歌手IVY自從早前表示被前男友以春宮帶勒索後，網友先後揭發她一腳踏兩船，又訛稱南韓國家游泳隊選手朴泰桓是她的表弟博宣傳。業界人士相信IVY將復出無期，歌唱事業從此玩完。<br> 據韓國新聞網《NEWSIS》報道，由於IVY的blog內曾有她跟人氣游泳選手朴泰桓的照片，當時有指他們是表姊弟，但隨着被前男友勒索的案件公開後，IVY才肯承認朴泰桓只是朋友，又謂因忙碌而無暇澄清。不過眾多樁負面新聞早已令廣告商卻步，紛紛與IVY終止合約。</p></body></html>

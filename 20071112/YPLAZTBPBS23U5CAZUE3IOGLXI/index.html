<html><header><meta charset="utf-8"><title>國際Gossip：法總統前妻搬去倫敦住</title></header><body><h1>國際Gossip：法總統前妻搬去倫敦住</h1><p>法國前第一夫人塞西莉亞（CeciliaSarkozy）同薩爾科齊離婚後，想話搬離法國開展新生活，不過唔會返去紐約同佢之前個男友一齊，而係去英國倫敦嘅南肯辛頓（SouthKensington）。嗰度有「小法國」之稱，樓宇比紐約嗰啲重貴，但因為近在法國，比較方便。有傳其實係因為佢同住倫敦嘅法國作家利維（MarcLevy）有私情，利維大斥呢個傳言「白癡」。<br> 英國《星期日泰晤士報》</p></body></html>

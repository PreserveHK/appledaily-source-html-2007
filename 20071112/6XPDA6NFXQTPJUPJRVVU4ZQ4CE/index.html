<html><header><meta charset="utf-8"><title>馮仁昭四圍超：WalterMa拖糧罰6.9萬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：WalterMa拖糧罰6.9萬 - 馮仁昭</h1><p>本地著名時裝設計師馬偉明（WalterMa）同老婆黃詩敏，被指拖欠三個員工約23萬人工，兩夫婦及旗下兩公司因違反《僱傭條例》，被票控18宗罪，黃詩敏同兩間公司早前喺?觀塘裁判法院承認其中15項控罪，噚日被判罰款69,000蚊。根據控方所指，各被告喺05年5月至8月間，未有按時支付三位員工三個月薪金同佣金。馬偉明夫婦及旗下兩間公司認罪後，涉及馬嘅三項傳票，就獲控方撤銷。案件編號：KTS3221-3238/07</p></body></html>

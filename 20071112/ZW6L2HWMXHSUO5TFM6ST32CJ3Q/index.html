<html><header><meta charset="utf-8"><title>醫學Online<br>印度青年自殺率急升</title></header><body><h1>醫學Online<br>印度青年自殺率急升</h1><p>印度青年因讀書或工作壓力越來越大，自殺率急升兩成。據當地警方數據顯示，去年新德里有784名15至29歲年輕人自殺死亡，包括449名男性及335名女性，較05年651人自殺上升20%。當地一家醫院的心理學者指出，自殺者中以來自中產家庭的青年較多，壓力主要來自學業及工作，有女生因考試成績差上吊；也有人應付不了工商管理碩士課程，抑鬱自殺死亡。</p></body></html>

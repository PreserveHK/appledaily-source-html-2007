<html><header><meta charset="utf-8"><title>財話短說<br>青啤發15億可轉債</title></header><body><h1>財話短說<br>青啤發15億可轉債</h1><p>▲青島啤酒（168）宣佈，計劃發行不超過15億元（人民幣．下同）的6年期分離交易可轉債。債券將以面值向機構投資者及A股公眾發行，青啤A股股東有優先認購權，每認購100元債券將獲發1份認股權證，青啤擬將集資所得淨額中7億元，用於5間啤酒廠新建110萬千升啤酒產量，及擴建10萬噸麥芽產能，該等項目總投資19.24億元；其餘8億元用於收購其他啤酒廠。</p></body></html>

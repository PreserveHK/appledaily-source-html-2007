<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Fiona睇卡通回春 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Fiona睇卡通回春 - 馮仁昭</h1><p>薛凱琪（Fiona）、方大同及周柏豪噚日喺德福廣場出席「全城漫遊廸士尼彼思光影動畫」啓動禮，Fiona仲做咗MTR商場聖誕推廣大使，即場畫咗幅卡通畫，方大同、周柏豪就玩住樂器同Fiona伴奏，Fiona話自己返老還童，越大越鍾意睇卡通片，不過就好少會買毛公仔，但都收過男fans親手做嘅公仔。另外，今日係周柏豪嘅23歲生日，柏豪話生日願望係想搵到增肥秘方。</p></body></html>

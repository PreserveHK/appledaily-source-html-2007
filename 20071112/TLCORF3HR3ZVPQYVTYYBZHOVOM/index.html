<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李賽鳳離婚官司錢作怪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李賽鳳離婚官司錢作怪 - 馮仁昭</h1><p>搞緊離婚官司嘅李賽鳳（左），日前發功話羅啓仁（右）間北京羅氏兄弟國際文化發展有限公司，原來「衣櫃裏的男人」宗天意係股東，自己一直被蒙在鼓裏，認為佢哋兩個有景轟，唔知邊個係人邊個係鬼。羅啓仁就反擊話搵宗天意做股東當初係女方嘅主意，李賽鳳噚日同馮仁昭講話羅啓仁嘅回應好荒謬，如果自己一早知道呢件事使乜等𠵱家先嚟講，又話自己同宗天意從來就冇嘢，羅啓仁之前離過兩次婚，𠵱家搞咁多嘢係因為離婚唔想畀錢。</p></body></html>

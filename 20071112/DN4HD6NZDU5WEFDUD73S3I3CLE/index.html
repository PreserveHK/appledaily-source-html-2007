<html><header><meta charset="utf-8"><title>官恩娜重新做歌手</title></header><body><h1>官恩娜重新做歌手</h1><p>官恩娜（Ella）、區俊濤和張苡澂昨日到華富邨一間中學出席《卡拉O！BABE》活動，主持啤梨落台時與學校老師握手，極受學生歡迎。久未推出新歌的Ella，昨帶同讀書時的作曲功課向學生宣揚尊重原創訊息。</p><p>側重拍戲</p><p>Ella謂新唱片將於明年推出，她說：「今年都用咗好多時間去拍戲，其實初初都有啲擔心大家唔記得我嘅歌手身份，所以會趕快做好隻碟㗎喇。」她又提到轉投新公司仍會作多線發展，問到可擔心依舊是側重其他工作而忽略歌唱事業時，她說：「我又冇咁嘅感覺喎，總之我信晒老闆。」<br> 採訪、攝影：藍文浩</p></body></html>

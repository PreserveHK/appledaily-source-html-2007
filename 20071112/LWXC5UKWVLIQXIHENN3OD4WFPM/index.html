<html><header><meta charset="utf-8"><title>Beyonce抵台派頭十足</title></header><body><h1>Beyonce抵台派頭十足</h1><p>美國天后BeyonceKnowles完成兩場首爾演唱會後，昨午已飛抵台北準備今晚的個唱，只見她抵達酒店時行李甚多，甚有巨星風範。雖然她連日來走訪上海、澳門等多個亞洲地方，但昨午落機時依然笑容滿面，還停下來為fans簽名。</p><p>精力過人</p><p>Beyonce的魄力實在教人佩服，前晚她完成首爾的第二場演出後，凌晨時分到了當地弘益大學附近的夜店，出席慶功派對。男歌手李珉宇（MinWoo）等都有出席，其中女歌手BADA的超性感晚裝，令傳媒嘩然。Beyonce只逗留在派對約1小時，隨後返回酒店休息。</p></body></html>

<html><header><meta charset="utf-8"><title>任達華嘆紅粉影院</title></header><body><h1>任達華嘆紅粉影院</h1><p>任達華前晚在柴灣拍攝高清產品硬照廣告，他透露最近經常出埠工作，近日回港發覺太太琦琦已替他在家中裝設了120呎私人電影院，還有一張配合影院的按摩椅，感到十分窩心，任達華說：「個影院係粉紅色為主，因為個女鍾意粉紅色，其實熄咗燈一樣，所以冇所謂。」不過任達華謂尚未有時間享用這個設備。</p><p>望女兒做攝影師</p><p>談到今次拍廣告酬勞，任達華說：「啲錢用晒嚟買呢啲高清產品啦，我想買10部我代言嘅攝錄機，預俾個女跌壞嘛，我個女兩歲幾就識影相，我屋企走廊貼晒佢啲相，希望佢將來做攝影師，唔好拍戲。」<br> 撰文：丁寧</p></body></html>

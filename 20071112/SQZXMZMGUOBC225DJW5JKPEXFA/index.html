<html><header><meta charset="utf-8"><title>家訪中產　示範炒飯</title></header><body><h1>家訪中產　示範炒飯</h1><p>【本報訊】陳太昨日探訪一個中產家庭時，除聆聽他們對教育和政制發展的意見外，又應戶主沈先生中四女兒Shirley要求，即場傳授其獨門炒飯技巧。陳太下廚時技巧純熟，無論打蛋或控制爐火都應付自如。<br> 當陳太將製成品分給沈氏一家品嚐時，Shirley即說：「好好味喎！」沈生先亦說：「簡直係perfect呀！」令陳太十分開心，陳太又向甚少下廚的Shirley說：「日後可以試吓煮炒飯畀媽咪食嘞！」</p></body></html>

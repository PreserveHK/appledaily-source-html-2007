<html><header><meta charset="utf-8"><title>GAS雙色羊皮靚Boot</title></header><body><h1>GAS雙色羊皮靚Boot</h1><p>入秋冬，女士們統統靴聲四起，花款勁多，包羅萬有。今季GAS的07-08女裝鞋系列幾有特色同個人風格，質料全都以山羊皮和漆皮為主，顏色則以黑、紅和啡色為主調。PuertoBoots就最啱攝褲腳着，鞋踭較矮，舒服又方便，雙色雙皮已經夠賣點，再加埋個扣喺Ankle位，Fit晒！這系列除了Boot，仲有以蝴蝶結作設計的KnotCourtSandal，整對鞋的形態和材料都十分吸引。<br><br>記者：陳諾堯</p><p>查詢：GAS（28909899）<br> 銅鑼灣名店坊京士頓街2-4號3號舖</p></body></html>

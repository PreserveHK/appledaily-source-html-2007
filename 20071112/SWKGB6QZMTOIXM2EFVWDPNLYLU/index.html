<html><header><meta charset="utf-8"><title>分享廸士尼珍藏贏獎金</title></header><body><h1>分享廸士尼珍藏贏獎金</h1><p>地鐵商場與廸士尼昨舉行「全城漫遊．廸士尼彼思光影動畫」啓動禮，安排小朋友扮鬼扮馬。地鐵宣佈耗資逾1,000萬元以《反斗奇兵》、《蟲蟲特工隊》、《怪獸公司》、《海底奇兵》、《超人特工隊》及《反斗車王》共六大廸士尼動畫經典，作為8個地鐵商場聖誕活動主題。<br> 地鐵商場又會邀請市民分享廸士尼收藏品，藏品可在德福商場展出，收藏者可得限量精品及現金券2,000元，有興趣者可致電21725932查詢。</p></body></html>

<html><header><meta charset="utf-8"><title>莊思敏收錢倒米</title></header><body><h1>莊思敏收錢倒米</h1><p>名模Rosemary及莊思敏昨日在尖沙嘴，出席一皮草店開幕，兩人收足酬勞，但提到穿皮草卻句句倒米。<br> 匆匆趕着離開的Rosemary指在網上看過動物被虐待的照片，她說：「睇完啲相真係好唔開心。」記者指內地吃動物是十分普遍的事，問她返內地工作有否吃過稀有動物？她說：「我淨係食過田雞，貓狗一定冇可能！」另一模特兒莊思敏指自己的皮草存量也只是一件起、兩件止，她說：「着fur好殘忍，我唔鼓勵。」<br> 採訪、攝影:RitaLeung</p></body></html>

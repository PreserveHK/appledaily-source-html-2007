<html><header><meta charset="utf-8"><title>DJOZMA上海露孖煙囱</title></header><body><h1>DJOZMA上海露孖煙囱</h1><p>由日本樂隊氣志團主音綾小路翔化身的騎呢男歌手DJOZMA，去年除夕晚在《紅白歌唱大賽》中「露假B」玩出火，前晚他在上海舉行個唱時為避免引起誤會，收斂了不少。<br> DJOZMA雖然已先事張揚會在上海個唱中脫衣，但他跟一眾男舞蹈員摒棄假何B仔打扮，改穿上豹紋孖煙囱示人，但依然令在場1,000名fanshigh爆，他更帶領台下觀眾狂揮毛巾，又安排女舞蹈員扮成粉紅野貓大跳艷舞，將演唱會舞台變成夜總會舞台。</p></body></html>

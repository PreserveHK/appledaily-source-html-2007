<html><header><meta charset="utf-8"><title>國際Gossip：西班牙王叫查韋斯收聲</title></header><body><h1>國際Gossip：西班牙王叫查韋斯收聲</h1><p>"Whydon'tyoujustshutup?"saidKingJuanCarlos.<br>「你為甚麼不閉嘴？」西班牙國王卡洛斯一世說。</p><p>喺智利召開的美洲峯會上，委內瑞拉總統查韋斯（HugoChavez）大大聲鬧西班牙前首相阿森納爾（Jose-MariaAznar）係「法西斯主義者」，連蛇都比佢更有人性。現任首相薩帕特羅（Jose-LuisRodriguezZapatero）聽到，叫佢講嘢尊重啲，點知佢仲唔停口，西班牙國王卡洛斯一世於是叫佢收聲，激氣到黑面走人。<br> 德新社</p></body></html>

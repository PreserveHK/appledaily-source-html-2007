<html><header><meta charset="utf-8"><title>Blog派分子：玉木宏雪山採訪記</title></header><body><h1>Blog派分子：玉木宏雪山採訪記</h1><p>「千秋王子」玉木宏憑住劇集《交響情人夢》走紅後，工作接到手軟，而由佢夥拍竹內結子以及大澤隆夫合演嘅動作片《MIDNIGHTEAGLE》，今個月23號就上映。最近玉木應日本報章《讀賣新聞》邀請，喺報章網頁寫blog，順便宣傳齣戲。<br> 喺片中飾演記者嘅玉木宏，喺blog入面寫咗唔少雪山拍攝時嘅花絮，雖然拍攝環境好惡劣，但玉木話幕後人員比佢辛苦得多，又讚工作人員煮嘅咖喱好味，認真口甜舌滑。<br> <br> 網址： http://yorimo.yomiuri.co.jp/person/blog/tamaki-hiroshi/ </p></body></html>

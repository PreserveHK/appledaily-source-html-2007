<html><header><meta charset="utf-8"><title>醫學Online<br>輕微中風須看專科</title></header><body><h1>醫學Online<br>輕微中風須看專科</h1><p>英國牛津大學醫學研究證實，輕微中風患者，若沒有接受專科治療，有11%患者會在一周內發生嚴重中風，增加患者死亡及永久殘障危險。該項刊於權益醫學雜誌《刺針》的研究綜合10,000名中風患者，發現輕微中風病人，如只出現暈眩、手或腳部感覺無力的中風患者，若即時接受腦科專科治療，只有1%患者在一周內再次中風，但若沒有任何專科治療的病人，七天內有11%會再次中風。</p></body></html>

<html><header><meta charset="utf-8"><title>GRAPHICCHINA：祖母彎腰煮飯　背簍男嬰掉粥鍋</title></header><body><h1>GRAPHICCHINA：祖母彎腰煮飯　背簍男嬰掉粥鍋</h1><p>重慶市發生嚴重家居意外！僅11個月大男嬰洲洲（化名），由祖母用竹簍背在身上照顧。不料，祖母在家做飯時，因彎腰動作過大，令男嬰由她背上，如倒豎葱般掉進剛煮滾粥水的鍋中，男嬰因頭部率先插入滾燙的粥水內，造成頭和面部嚴重燙傷。祖母雖立即將他救起並送院救治，但醫生指他全身五成皮膚屬二度燙傷，經搶救後，至今仍未脫離危險。</p></body></html>

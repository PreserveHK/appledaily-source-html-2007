<html><header><meta charset="utf-8"><title>木村乃水着賀中秋</title></header><body><h1>木村乃水着賀中秋</h1><p>新人王友良昨日邀請了師妹木村乃及好友葉文輝（啤梨）到西貢舉行中秋船河派對，雖然天公不造美，不過仍無減木村乃的興致，她穿上泳衣及打扮成兔女郎，向兩男餵月餅兼送香吻，令啤梨大叫流鼻血和心跳加速。</p><p>想搵香港男友</p><p>木村乃表現熱情主動，她笑說：「我係女仔嚟，要熱情啲，不過好多日本女仔都唔會好似我咁主動。我𠵱家冇拖拍，好想搵個男朋友，我都鍾意香港男仔，因為夠gentleman，日本男仔都唔會咁。」王友良則表示向公司借遊艇跟友好慶祝中秋，他說：「我七歲嗰年着過泳褲之後，都冇再着，細個時聽阿媽講着三角內褲會影響發育，所以我都唔會着三角泳褲。」<br> 採訪、攝影：魯萍</p></body></html>

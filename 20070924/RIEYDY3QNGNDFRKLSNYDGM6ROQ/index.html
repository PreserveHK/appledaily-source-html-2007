<html><header><meta charset="utf-8"><title>案件速遞<br>父摑3月幼兒判感化</title></header><body><h1>案件速遞<br>父摑3月幼兒判感化</h1><p>【本報訊】無業漢賦閒在家，肩負湊仔責任，卻毫無耐性，當三個月大兒子拒絕飲奶時，他勃然大怒掌摑兒子，其女友返家驚覺親兒臉有瘀傷，大腿腫起，遂將兒子送院，結果父親因虐兒被捕，昨日他在觀塘裁判法院表示後悔，承諾會控制情緒，又指女友已原諒他，最後被判感化18個月，並須接受心理輔導。<br> 31歲被告與同居女友、母親及三名兒女，一家六口居於觀塘區，事主為幼子，今年7月28日送院時，除了臉部傷勢，另證實大腿骨折，被告承認掌摑兒子，但對骨折聲稱不知情。<br> 案件編號：KTCC5715/07</p></body></html>

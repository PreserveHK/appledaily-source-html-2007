<html><header><meta charset="utf-8"><title>醫學Online：30分鐘快測禽流感</title></header><body><h1>醫學Online：30分鐘快測禽流感</h1><p>新加坡科研人員發明一種可在30分鐘內測試致命禽流感H5N1的快速方法，並刊於權威《自然醫學》期刊。<br> 方法只須抽取人類咽喉部分泌物，可攜式的儀器把喉部分泌物的基因擴大，測試是否含H5N1病毒。<br> 研究人員表示，此法不但較傳統測試需時四小時快速，測試也較敏感及廉宜，並能知道患者的感染情況是否嚴重，可用於口岸為懷疑病人作快速測試，也可用於落後地區。</p></body></html>

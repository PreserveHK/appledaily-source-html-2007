<html><header><meta charset="utf-8"><title>Rain江湖味濃</title></header><body><h1>Rain江湖味濃</h1><p>韓國小天王Rain昨晚在江蘇南通市為第9屆亞洲藝術節閉幕典禮晚會表演，前日他在上海出席完代言蛋糕記者會後，即趕到表演場地綵排。</p><p>穿紋身衫</p><p>Rain綵排時出動保安貼身護駕，又企圖阻礙記者拍照，排場十足。<br> Rain早前曾在腰間畫上紋身拍攝牛仔褲廣告，他前日穿上黑色T恤綵排時，手臂上佈滿彩色紋身，江湖味十足，不過看真一點，才發現他只是穿了一件貼身薄紗紋身衣。此外，Rain將於今晚在西安參加中央電視台的中秋晚會直播，並在下月6日為世界巡迴演唱會上海站演出。<br> 撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>光彩折讓11.5%配股</title></header><body><h1>財話短說<br>光彩折讓11.5%配股</h1><p>▲光彩未來（8071）宣佈，以先舊後新方式配售2.55億股新股，佔擴大後股本11.87%；每股作價0.27元，較停牌前0.305元折讓約11.48%，集資淨額6680萬元，當中1800萬元用於償還結欠SunWahNetInvestment的貸款，餘額撥作一般營運資金及可能的投資機會。清還上述貸款後，公司估計現金約5600萬元，佔總資產99%，屆時或未能符合創業板上市規則規定。

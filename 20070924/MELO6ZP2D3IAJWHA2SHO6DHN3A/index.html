<html><header><meta charset="utf-8"><title>求驗客手記：做完激光矯視勁頭痛　高蓮愛靚唔愛命 - 求驗客</title></header><body><h1>求驗客手記：做完激光矯視勁頭痛　高蓮愛靚唔愛命 - 求驗客</h1><p>女為悅己者容，朗尼未婚妻高蓮唔想做「四眼妹」，破壞自己標緻輪廓，所以兩個禮拜前走去做價值8萬蚊港幣嘅激光矯視手術；點知貴唔代表一定掂，𠵱家頭痛難當，夜夜失眠！人言可畏，報紙寫佢肥，高蓮即刻努力纖體，朋友讚佢唔戴眼鏡靚，就去做手術，點知𠵱家晚晚頭痛叫救命；睇嚟朗尼要再「科水」，畀愛人再多次手術喇！</p></body></html>

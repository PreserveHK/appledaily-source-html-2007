<html><header><meta charset="utf-8"><title>游錫堃月底辭民進黨魁</title></header><body><h1>游錫堃月底辭民進黨魁</h1><p>因涉特別費案被起訴的台灣民進黨主席游錫堃，昨日由加拿大返抵台灣時，強調自己一生清廉，沒想到特別費被起訴，他為此感到驚訝和遺憾。他又強調將兌現被起訴就辭去黨主席的承諾，但將在本月30日民進黨全代會後才請辭。<br> 游錫堃本月21日被檢察部門依貪污罪嫌起訴時，他因身在加拿大，曾用傳真方式表明願信守承諾立即請辭黨主席，但遭獨派辜寬敏等人反對。他返抵台灣時，兩度含淚哽咽強調自己遭受不白之寃。他又批評檢察官在特別費案中的起訴標準有問題。<br> 台灣《蘋果日報》</p></body></html>

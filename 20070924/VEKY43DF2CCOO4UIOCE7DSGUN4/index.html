<html><header><meta charset="utf-8"><title>Web飛佛：喇叭妹恐怖突襲</title></header><body><h1>Web飛佛：喇叭妹恐怖突襲</h1><p>日劇《交響情人夢》女主角上野樹里嘅成名電影《喇叭書院》，喺日本早已深入民心，最近當地網民發現北海道有個校祭音樂會嘅宣傳海報，竟然抄襲《喇》片poster，不過有口痕網友就話海報入面個女仔太醜樣，似係抄襲楳圖一雄嘅恐怖漫畫多啲喎。<br> 網址： http://bbs2.meiwasuisan.com/bbs/sokkuri/img/11900613410001.jpg </p></body></html>

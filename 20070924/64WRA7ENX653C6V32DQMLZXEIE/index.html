<html><header><meta charset="utf-8"><title>案件速遞<br>踢14腳傷人看更重囚</title></header><body><h1>案件速遞<br>踢14腳傷人看更重囚</h1><p>【本報訊】跑馬地肇輝臺今年5月11日發生嚴重傷人事件。屋苑66歲夜班看更指摘68歲日班同事向上級寃枉他拿走電閘遙控器，盛怒下將同事推倒地上，狂踢14下，猛踩其腹部，同事後腦着地，頭顱受創，留醫3個月，現有失憶及四肢功能衰退後遺症，並喪失自我照顧能力。夜班看更昨在區域法院承認一項蓄意傷人罪，被判監30個月。<br> 法官韋理義判案時指，被告蔡世忍多次來回管理處向躺在地上的事主鍾年福（譯音）施襲，行為放肆及充滿惡意，法庭必須重判以反映社會對暴力的厭惡及反感。<br> 案件編號：DCCC572/07</p></body></html>

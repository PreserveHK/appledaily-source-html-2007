<html><header><meta charset="utf-8"><title>SportsinGraphics：廸拿達利窄位笠入金球</title></header><body><h1>SportsinGraphics：廸拿達利窄位笠入金球</h1><p>假如你錯過上周六烏甸尼斯迎擊里賈納，肯定大嘆走寶，皆因烏甸10號仔廸拿達利包辦全場兩個入球，而兩球都盡展其精湛控球及埋門技術；取捨之下，取第1球為當日金球，因物以罕為貴。<br> <br> 球賽編號：星期六49<br> 烏甸尼斯2:0里賈納</p><p>90分<br> 「廸拿達利禁區窄位控定後，並不選擇傳交隊友，而是以右腳內檔『啅』射，皮球的高度與弧度同樣恰到好處，剛好笠過門將手頂入網，是一記不常見的入球。」</p></body></html>

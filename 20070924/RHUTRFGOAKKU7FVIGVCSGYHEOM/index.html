<html><header><meta charset="utf-8"><title>孫耀威獲Fans贈結他</title></header><body><h1>孫耀威獲Fans贈結他</h1><p>孫耀威前晚在銅鑼灣為「萬世巨星鐵人耐力賽」任頒獎嘉賓，有份參賽的李逸朗得第五名。孫耀威前晚拿着兩部手提電話，其中一部是iPhone，他表示在港以4,800元購買。</p><p>價值30,000元</p><p>不過孫耀威是日最開心的是，之前他曾公開表示想買一把價值30,000元的結他獎勵自己，沒想到前日有歌迷送給他，孫耀威說：「我有啲fans已經出嚟賺錢，但咁都好嘥錢，我冇諗過佢會送畀我，唔係咁好意思，佢支持咗我好耐。」孫耀威下次大可表示想買樓，他笑說：「咁又唔得，我遲吓會用支結他公開表演自彈自唱。」<br> 採訪、攝影：王連連</p></body></html>

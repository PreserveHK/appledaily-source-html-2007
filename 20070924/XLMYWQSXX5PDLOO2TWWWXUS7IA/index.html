<html><header><meta charset="utf-8"><title>Blog派分子：吳智昊搞笑應節</title></header><body><h1>Blog派分子：吳智昊搞笑應節</h1><p>韓國男星吳智昊啱啱同嚴正花拍完劇集《刀手吳水晶》，憑韓劇《茶煲阿四》而人氣急升嘅佢，向來好錫fans，經常喺blog度上載新相同留言。<br> 最令阿Deep記憶猶新嘅，係吳智昊年初曾因前女友自殺，心情一度極之低落，然後佢寫咗篇幾長嘅心底話同大家分享。另外吳智昊仲好提攜好友兼三人組合VOS，除咗公開自己同成員崔賢俊嘅合照外，又將佢哋嘅MV同演出片段放上網畀fans睇。今日就係中秋節，佢又放咗張着住韓服嘅搞笑照片，祝大家中秋節快樂喎！<br> 網址： http://www.cyworld.com/ohzio </p></body></html>

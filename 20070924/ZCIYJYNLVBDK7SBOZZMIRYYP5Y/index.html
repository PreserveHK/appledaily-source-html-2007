<html><header><meta charset="utf-8"><title>紀香𢱑銀興奮過結婚</title></header><body><h1>紀香𢱑銀興奮過結婚</h1><p>日本女星藤原紀香自與諧星陣內智則結婚，似乎受到陣內旺妻帶挈，廣告合約接踵而來，認真豬籠入水。近日，圈中盛傳紀香與丈夫因聚少離多而感情有變，不過紀香一於少理，她日前便露出香肩，拍攝浸浴劑新廣告。<br> 向來愛以浸浴維持美好身材的紀香，當日一邊浸浴一邊露出享受的表情，可謂寓工作於娛樂。另外，紀香自婚後頻頻到海外工作，與丈夫陣內聚少離多，最近她更向友人透露工作比新婚生活更開心，令人擔心夫妻關係會否有變。</p></body></html>

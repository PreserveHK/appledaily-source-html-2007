<html><header><meta charset="utf-8"><title>醫學Online：服荷爾蒙調節經期</title></header><body><h1>醫學Online：服荷爾蒙調節經期</h1><p>月經苦難，千百年來為無數女性帶來困擾。日本2000年一項分析指，女性因為月事缺席工作、損失工時，以及花在治療上的金錢，造成高達一兆日圓（約674億港元）經濟損失，日本《每日新聞》引述當地著名婦產科專家指，最有效應付經期的方法是服用荷爾蒙。專家指，若想經期提早完結，應在預訂日期前兩個月服用高劑量荷爾蒙，由經期來首天計起，第五天開始服藥；要令經期遲來，則在原定經期前三天服藥，但後者成功率較低。</p></body></html>

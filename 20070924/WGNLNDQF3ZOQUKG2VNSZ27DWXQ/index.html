<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡一智攜妻遊老蘭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡一智攜妻遊老蘭 - 馮仁昭</h1><p>蔡一智前晚同老婆手拖手喺蘭桂坊出現，兩個恩愛漫步街頭，一見記者影相，蔡太表現得好驚咁，而慣咗面對鏡頭嘅阿智就好淡定咁捉實老婆，面帶微笑，問佢哋係咪去party，阿智話：「唔係，拍吓拖啫。」兩公婆唔使湊女二人世界，阿智都幾識𠱁老婆喎。另外，名模AnaR.同LisaS.前晚都結伴蒲蘭桂坊，兩個好禮貌咁企定定畀記者影完相，就輕鬆快活咁去玩。</p></body></html>

<html><header><meta charset="utf-8"><title>英牛隻染上藍舌病</title></header><body><h1>英牛隻染上藍舌病</h1><p>忙於遏制口蹄疫病毒蔓延的英國農民，又多了另一個頭痛問題：有母牛證實患上藍舌病（bluetongue），是英國首次有動物患上該病。<br> 環境部宣佈，發現疫症的是薩福克郡葉士域治（Ipswich）附近農場的一頭母牛，將被宰殺，農場內其他動物要接受測試。染病動物會發高燒、頭腫脹、舌頭變藍。全國農民聯盟指出，藍舌病「肯定不及口蹄病嚴重」。這種病由昆蟲傳播，影響牛、羊、馬和鹿等動物，但不會傳染給人。法新社</p></body></html>

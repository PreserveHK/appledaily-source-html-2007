<html><header><meta charset="utf-8"><title>風暴襲海南三人失蹤</title></header><body><h1>風暴襲海南三人失蹤</h1><p>熱帶風暴「范斯高」昨午12時30分在文昌昌灑鎮登陸。范斯高給海口帶來陣陣狂風驟雨，瓊州海峽風力高達九級，昨晨7時，瓊州海峽全部航班及省內部份航空班機停航。受颱風影響，海口部份學校放假，市區局部停電；海南一艘漁船遇到熱帶風暴，三人失蹤。<br> 一艘63噸重海南昌江籍漁船，受熱帶風暴范斯高影響，於距海口新港約45海里位置與岸上失去聯繫，八名船員中，有三名船員至今下落不明，海事部門正全力搜救。<br> 新華社</p></body></html>

<html><header><meta charset="utf-8"><title>林志玲再會郭台銘</title></header><body><h1>林志玲再會郭台銘</h1><p>台灣名模林志玲上月出席台灣首富郭台銘公司舉辦的晚會，兩人更一同演出雙人舞「女人香」。昨晚林志玲再度應郭台銘邀請，與吳大維齊齊到深圳擔任郭老闆的內地富士康科技集團春酒晚會的主持。<br> 據知今次郭台銘的公司將在內地舉行一連四場晚會，林志玲為表隆重，昨晚共換了四套服飾，當中包括兩套Valentino晚裝，以及一套由員工制服改良的服飾，成為全場焦點所在。林志玲又自掏腰包捐款抽獎，其後更叫郭台銘捐出另一筆款項，令在場員工大為感動。<br> 採訪、攝影：黎寶蘋</p></body></html>

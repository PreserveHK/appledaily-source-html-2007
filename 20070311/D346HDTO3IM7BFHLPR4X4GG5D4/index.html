<html><header><meta charset="utf-8"><title>移師大球場　入座失收</title></header><body><h1>移師大球場　入座失收</h1><p>昨日兩場聯賽盃準決賽激戰至加時始分勝負，可惜只有2,165名球迷購票入場觀戰，數字遠遜於預期的4,000人；有球迷更將賽事「失收」歸咎於賽事突然安排在大球場上演與賽馬撞介有關。<br> 足總應4間參賽球隊要求將賽事遷移到大球場舉行，即惹來不少球迷在網上批評，改場地令球迷卻步，而昨日專程由九龍前往大球場觀戰的李先生說：「我有不少朋友因賽事在大球場而不入場；而與賽馬撞期也有關，結果錯過兩好波，如在旺角場踢氣氛會較佳。」傑志總領隊伍健賽後表示，入場球迷應該滿意雙方的表現。</p></body></html>

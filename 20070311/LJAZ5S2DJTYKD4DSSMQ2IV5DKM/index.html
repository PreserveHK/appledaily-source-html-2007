<html><header><meta charset="utf-8"><title>惡鼠吃車電線當大餐</title></header><body><h1>惡鼠吃車電線當大餐</h1><p>一般老鼠只是翻垃圾桶吃廚餘，美國麻省劍橋鎮（Cambridge）的老鼠卻特別饞嘴，汽車也吃，嚇壞居民。<br> 當地鼠患猖獗，居民托馬絲去年10月首次領教惡鼠的胃口，某天她駕車途中死火，儀錶板顯示油缸和引擎有問題，結果修車技師多爾蒂一打開車頭蓋，竟然有一個「老鼠竇」，挪開之後，就見到老鼠在津津有味咬電線。<br> 多爾蒂對這情景習以為常，因為這種事每個月都發生。另一位修車技師也說，現在檢查車輛會格外小心，因他試過掀開車頭蓋，就被惡鼠撲到臉上，把他嚇了一大跳。<br> 美國TownOnline網站</p></body></html>

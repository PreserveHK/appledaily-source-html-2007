<html><header><meta charset="utf-8"><title>Eason寸Edison甩嘴</title></header><body><h1>Eason寸Edison甩嘴</h1><p>陳奕迅（Eason）、陳冠希（Edison）以及郭偉亮（EricKwok）昨日到九展綵排後日舉行的「黃金組合音樂會」，Eason透露音樂會會互唱對方的歌曲，所以近來忙於背歌詞，他說：「我真係唔係搵藉口唔記歌詞，不過我發覺我哋三個啲歌詞真係好難記，加上我哋三個都唔夾。」<br> Eason又笑言到時發覺誰人的嘴最貼近咪，就是經常唱錯歌詞的一個，他更望着Edison說：「通常唱rap嗰啲人成日都貼住個咪嚟唱，咁貼咪唱錯咗都冇人知。」其後Edison指到時可能會鬥甩歌詞，加上他不懂中文字，要靠拼音繙譯。<br> 採訪、攝影：李珮洳</p></body></html>

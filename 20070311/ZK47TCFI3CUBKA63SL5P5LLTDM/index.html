<html><header><meta charset="utf-8"><title>撫順礦難22死7失蹤</title></header><body><h1>撫順礦難22死7失蹤</h1><p>遼寧省撫順老虎台一個煤礦井前晚發生滲水事故，至少造成22名礦工死亡、7人失蹤。這是內地近期最嚴重的礦難。正在北京出席全國人大會議的遼寧省委書記李克強批示，要求全力救援，並要如實向傳媒介紹情況，接受採訪。</p><p>礦井滲水湧出大量氣體</p><p>事發於前晚8時44分，肇事礦井先發生滲水，後湧出大量氣體，濃度達到1.76%，超過1.5%的警戒線，當時有29名工人值班。事故發生後，救援人員將氣體抽放至安全濃度，並由72人組成救援小隊，分三班落井救人。截至昨日下午3時45分，已確認有22名礦工遇難，遺體亦已運出井外。搜尋失蹤者的工作仍在進行中。<br> 新華網</p></body></html>

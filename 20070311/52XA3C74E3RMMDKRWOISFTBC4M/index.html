<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫燕姿補拍MV顯疲態 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫燕姿補拍MV顯疲態 - 馮仁昭</h1><p>孫燕姿前日喺台灣補拍MV，佢爸爸都有陪住佢，孫燕姿當日顯得好疲累，不過仲同記者講，之前喺埃及遇土匪勒索發生嘅事已經到尾聲，令佢如釋重負。對有傳MV導演黃中平俾槍指嚇，孫燕姿澄清話：「從頭到尾也沒有，只是氣氛讓人覺得緊張。」另外，孫燕姿所屬嘅台灣唱片公司EMI董事總經理陳澤杉接受訪問時話好想簽張惠妹，不過身價至少四千萬港幣。</p></body></html>

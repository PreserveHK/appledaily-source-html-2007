<html><header><meta charset="utf-8"><title>AmandaS.愛歎茶餐廳</title></header><body><h1>AmandaS.愛歎茶餐廳</h1><p>周中師傅在無綫收費台主持節目《星級廚房》，昨日邀請了名模AmandaS.擔任嘉賓，二人肩膊上披着白色毛巾，十足茶餐廳侍應，Amanda說：「呢個設計係師傅教我，可以抹手抹汗，我好鍾意呢個茶餐廳造型，平時我都好鍾意幫襯㗎，我遲啲要學煮亁炒牛河。」</p><p>雀巢慰男友</p><p>周中教Amanda煮芋絲炸雀巢，又不斷叫她整雀巢給男友品嚐。廣東話麻麻的Amanda卻將芋頭講成「魚頭」，又將「湯羮」講作「厚湯」，聽到周中一頭霧水。<br> 採訪、攝影：卓寶花</p></body></html>

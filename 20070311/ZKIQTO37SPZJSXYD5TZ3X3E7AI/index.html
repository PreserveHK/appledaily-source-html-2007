<html><header><meta charset="utf-8"><title>國家大劇院企位20元</title></header><body><h1>國家大劇院企位20元</h1><p>總投資近27億元人民幣、面積達20萬平方米的國家大劇院，將於5月完工。國家大劇院工程業主委員會官員前日指，為讓普通民眾亦有機會享用到大劇院內一流的設施，當局將設置票價低於20元的企位。</p><p>明年5月開幕演出</p><p>位於人民大會堂西面的大劇院，主體建築由戲劇院、歌劇院及音樂廳等三個劇院組成。當局會根據這三個劇院的大小而另設企位，數量由數個到20個不等。不過，並非每場表演節目的票價都一定便宜。所謂廉價是相較於其他劇院的演出、規模以及內容，票價較低。國家大劇院將於7月投入使用作建成試演，明年5月將正式開幕演出<br> 《新京報》</p></body></html>

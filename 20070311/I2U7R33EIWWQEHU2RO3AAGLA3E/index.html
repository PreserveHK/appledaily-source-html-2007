<html><header><meta charset="utf-8"><title>馬清揚飆車嚇親老婆</title></header><body><h1>馬清揚飆車嚇親老婆</h1><p>馬清揚、葉童與陳國熹夫婦、著名男高音莫華倫等，前晚在灣仔出席Audi新車酒會，大談車經。馬清揚經常落場賽車，也得過不少獎項，他說：「我一向鍾意揸跑車，揸快車就好少載人，有次老婆（錢慧儀）話想試吓我手車，我咪去西貢同佢試一轉，轉急彎冇收慢油，佢嚇到死，好彩冇嘔咋！」</p><p>葉童享受高速度</p><p>問馬清揚覺得太太的駕駛技術如何？他說：「佢手車都好穩定，幾好，不過通常出街都係我揸車。」此外，葉童表示最愛開快車的速度感，特別是起步一刻，更謂因超速而被扣了不少分。<br> 採訪：GeneNg<br> 攝影：ChenWaiOn</p></body></html>

<html><header><meta charset="utf-8"><title>實驗室培育出微型心臟</title></header><body><h1>實驗室培育出微型心臟</h1><p>以色列科學家成功利用幹細胞，培育出會跳動的「微型心臟」，最終有望用來修補病人受損心臟，大大減少病人要進行心臟移植手術的需要，成了心臟病人的福音。這個在實驗室培植出的「微型心臟」，其實是一塊小於1平方厘米的心臟肌肉組織，帶有微絲血管，能跳動，與真正的人類心臟組織極為相似。這是科學家首次成功利用幹細胞培植肌肉組織，而且各種細胞能互相協調運作。希望最終可取代換心手術。<br> 英國《每日郵報》</p></body></html>

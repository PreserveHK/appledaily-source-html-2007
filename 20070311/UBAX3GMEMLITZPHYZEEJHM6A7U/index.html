<html><header><meta charset="utf-8"><title>關仁隱事：鬼祟炫耀拍拖斷正 - 關仁</title></header><body><h1>關仁隱事：鬼祟炫耀拍拖斷正 - 關仁</h1><p>「炫耀」挾着「樂壇校工」個契仔身份入行，發展都算唔錯，不過作為新人，始終唔可以有咁多緋聞。佢入行時其實有個圈外女友，不過最近炫耀聲稱同女友分咗手，可能佢受到公司嘅壓力，惟有發展地下情，又攞「細孖」嘅緋聞嚟做煙幕，佢同女友嘅感情先至可以維持落去。只可惜紙始終包唔住火，關仁日前去睇「五龍」演唱會時，就見炫耀拖住女友去捧契爺場，但就鬼鬼祟祟，驚死俾人知佢係明星咁，見佢拖住女友雞咁腳入閘，好彩關仁夠眼利，唔係都唔知炫耀講大話。<br> Textby關仁</p></body></html>

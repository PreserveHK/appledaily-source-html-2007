<html><header><meta charset="utf-8"><title>呂方談婚期標汗</title></header><body><h1>呂方談婚期標汗</h1><p>呂方前晚和昨晚的演唱會找來老友草蜢做表演嘉賓。前晚四人於台上聚首，蘇志威和蔡一智追問呂方和鄭裕玲（嘟嘟）何時結婚，蔡一智說：「演唱會好旺結婚㗎！」但呂方說：「呢啲冇得感染，順其自然啦，講到呢啲就出晒汗，可能我結咗你哋唔知呢！」</p><p>「要講溫馨嘢」</p><p>其後草蜢唱《Forever》時，阿智唱到歌詞「也許儍瓜，花瓣散下你總要嫁」時指着嘟嘟，全場觀眾即大笑。另外，庾澄慶昨日到紅館與呂方綵排，問嘟嘟有否給予意見時，呂方說：「佢話第一晚我講咗唔吉利嘅說話，要講番啲溫馨嘢，同埋有讚我跳舞。」<br> 採訪：李佩洳</p></body></html>

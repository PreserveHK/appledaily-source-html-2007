<html><header><meta charset="utf-8"><title>石虎鎮宅出入平安</title></header><body><h1>石虎鎮宅出入平安</h1><p>今年為丁亥豬年，虎與豬合，想凡事順利、平安大吉，今年多用「虎」形擺設實冇走雞！若想效力更強，可以買對「白玉石虎符」！此符參考「漢泗水太守虎符」製作，適合今年趨吉避凶之用。虎形玉以白玉製造，取八白吉土之意，可掛於床頭或大門，下繫一個亁隆古錢，可保出入平安。若適逢大門位於今年流年一白官星飛臨的東南方，掛此符更可增強人緣！<br>記者：小雲</p><p>玄機風水城（27713978）</p></body></html>

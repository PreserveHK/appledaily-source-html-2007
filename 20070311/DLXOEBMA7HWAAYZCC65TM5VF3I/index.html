<html><header><meta charset="utf-8"><title>熱爆click：「經典」試題答案</title></header><body><h1>熱爆click：「經典」試題答案</h1><p>「逝世」同義詞是「去死」（應是「死亡」）；「天生我才必有用」，下一句是「老鼠兒子會打洞」（應是「千金散盡還復來」），「Howareyou？」的中文繙譯是「怎麼是你？」（應是「你好嗎？」）網友「月亮上的河」在大洋論壇貼出一名學生去年期末試的「經典」試卷答案。他說，初時看是感到好笑，卻越看越悲哀。有回應者說：「不悲哀，是無聊罷了！」有更多網友就質疑這份答案：「是大人炮製的。」「純粹惡搞！」</p></body></html>

<html><header><meta charset="utf-8"><title>話你知<br>黑松露增免疫力</title></header><body><h1>話你知<br>黑松露增免疫力</h1><p>黑松露學名TuberMelanosporum，傳統在法國、意大利和西班牙生產，通常在榛樹和樹底部120至150厘米出現，成熟後會散發獨特香氣。黑松露含有豐富氨基酸、維他命B、D和胡蘿蔔素，能抗氧化和增強人體免疫力，由於黑松露含有濃烈的麝香味，古希臘和羅馬人就深信有壯陽神效，然而美國科學家去年已研究指出，這種香味只能令豬隻發情，未有對人有效的證據。<br> 國際小百科</p></body></html>

<html><header><meta charset="utf-8"><title>米高遊東京敷衍歌迷</title></header><body><h1>米高遊東京敷衍歌迷</h1><p>身在日本的過氣流行天王米高積遜（MichaelJackson），完成了兩場掠水歌迷派對後，便繼續其東京玩樂之旅。昨日，他便乘坐直升機，到訪東京市郊的座間市美軍基地參觀。</p><p>求其哼幾句</p><p>在前晚舉行的平價歌迷聚會上，米高繼續發揮遲到大王本色，在活動開始後個半小時才現身，上台不足五分鐘就離開。米高在台上與歌迷打招呼，並隨口哼了歌曲《Youarenotalone》便離開，令現場歌迷十分不滿。米高又選出了11名幸運歌迷在昨晚與他共晉晚餐。<br>  http://www.tmz.com/tmz_main_video?titleid=626959981 </p></body></html>

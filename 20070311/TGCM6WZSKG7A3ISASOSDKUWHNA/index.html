<html><header><meta charset="utf-8"><title>蘇said：「奀奀」買糖水冧女 - 阿蘇</title></header><body><h1>蘇said：「奀奀」買糖水冧女 - 阿蘇</h1><p>貴公子「奀奀」同大美人拍拖拍到好似做真人騷咁，係舊年嘅熱爆娛樂新聞，佢哋兩個愛得咁高調，原來真係唔係做場戲畀大家睇㗎，私底下冇狗仔隊喺度，「奀奀」真係對大美人無微不至。話說係大美人自己爆畀老友聽，有晚半夜三更心血來潮，佢大小姐突然好想食碗桑寄生蛋茶糖水，仲要指明係西環某出名糖水店嘅出品，當時司機都收咗工啦，「奀奀」即刻二話不說，自己揸車由山頂撲去西環買糖水，呢份心意，成功冧到大美人，佢話食呢碗糖水時真係甜入心，同收豪宅、珠寶冇分別。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出&#13;</p></body></html>

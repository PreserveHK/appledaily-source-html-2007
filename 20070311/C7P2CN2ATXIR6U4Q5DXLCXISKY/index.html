<html><header><meta charset="utf-8"><title>Yumiko與男友澳門拍拖</title></header><body><h1>Yumiko與男友澳門拍拖</h1><p>隨着澳門的娛樂和旅遊發展日益蓬勃，不少明星都往當地做騷、賭錢打波甚至偷偷拍拖。前日上環信德碼頭相當熱鬧，鄭希怡（Yumiko）和化妝師緋聞男友Andy漏夜過澳門，當晚7時許，戴帽、披豹紋外套及手持LV長銀包的Yumiko匆匆趕入閘，約兩分鐘後，孭着背囊的Andy才入閘會合女友。<br> 無綫主持崔建邦和一名男性友人，前日下午也往澳門，崔建邦挽着外賣到報攤購物，然後衝入閘。鄧光榮於下午4時許獨自到碼頭，見他鬣起頭髮，戴上墨鏡，甚有猛龍過江feel；施念慈前夫陳鴻業則帶高爾夫球用品，偕男伴到當地打波。<br> 採訪、攝影：娛樂突發組</p></body></html>

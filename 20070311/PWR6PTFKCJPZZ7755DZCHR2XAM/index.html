<html><header><meta charset="utf-8"><title>資料寶藏：近季對賽主隊例贏 - 畢傑</title></header><body><h1>資料寶藏：近季對賽主隊例贏 - 畢傑</h1><p>馬體會近況雖較拉科魯尼亞差，但翻看兩軍近季於聯賽主、客對碰，其中佔主場之利的一方總能擊敗對手全取3分，包括今季首循環拉科魯尼亞以1:0擊敗馬德體會。<br> 除今季首循環有績可尋外，對上兩季雙方4度交鋒，亦是主場一方勝出。就算追溯至04/05球季的季前熱身賽，拉科主場亦勝3:1，可見主場優勢明顯。不過，兩軍近季雖憑主場取勝，但賽果所見亦甚少大炒對手；故今場昅實馬體會W之餘，3.1倍「和局」亦宜留意。<br> 文：畢傑</p></body></html>

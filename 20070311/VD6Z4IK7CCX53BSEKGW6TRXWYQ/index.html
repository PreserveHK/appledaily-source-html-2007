<html><header><meta charset="utf-8"><title>全和宴</title></header><body><h1>全和宴</h1><p>上周六意甲，森多利亞主場由中場柏林保先開紀錄，但其後被卡利亞里前鋒蘇亞素扳平1:1；「讓球主客和」卡軍受讓一球，開出1.95倍「客勝」。</p><p>里爾在上周中歐聯16強被曼聯淘汰後，返回聯賽亦未重拾信心，在上周六作客僅與羅連安特0:0握手言和，各得1分，走盤收場。</p><p>史特加在上周六德甲主場僅能與禾夫斯堡打和0:0，前鋒馬里奧高美斯觸傷左膝須休養6周，雪上加霜；「讓球主客和」禾軍受讓一球，2.15倍「客勝」手到拿來。</p></body></html>

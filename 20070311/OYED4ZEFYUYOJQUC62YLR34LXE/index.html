<html><header><meta charset="utf-8"><title>一網講盡<br>「跳舞老師都O嘴」</title></header><body><h1>一網講盡<br>「跳舞老師都O嘴」</h1><p>前晚徐子珊失手，令作為她舞伴、有多年演出經驗的周志坤老師老貓燒鬚，雖然整個過程只短短幾秒，但依然逃不過觀眾眼睛，即時成為網友討論話題，紛紛猜測徐子珊失手原因。</p><p>hugo70939499：可能佢肥啲囉。<br> <br> 霸王硬上芒：嗰part勁好笑，個跳舞老師都O嘴（編按：指非常愕然）。<br> <br> may1975：好好笑，可能佢太重，搞到跳舞老師都好尷尬，苦笑。<br> <br> stairway：我有睇到呀，徐子珊較肥胖。<br> <br> penpenny：可能佢真係好重，同埋個阿叔好似跳到冇乜力咁。<br> <br> 資料來源：香港討論區</p></body></html>

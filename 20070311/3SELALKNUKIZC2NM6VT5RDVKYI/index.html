<html><header><meta charset="utf-8"><title>霆鋒談四哥灑淚</title></header><body><h1>霆鋒談四哥灑淚</h1><p>謝霆鋒早前到柬埔寨為無綫拍攝《向世界出發——愛．回家》，他最難忘是有機會到世界七大奇迹之一的吳哥窟拍攝。一連四集節目中，霆鋒在當地見證戰爭對這裏所造成的傷害，數以百萬計的地雷令無數人喪失家園。<br> 霆鋒見到此情此景很大感觸，他渴望有自己的家，他在節目中剖白對父母、太太張栢芝及家庭的看法。他回想童年背負着謝賢與狄波拉兒子之名的包袱而感觸落淚，他謂在沒有選擇的氣氛下成長，因此潛意識不想活在別人影子下，性格變得反叛。<br> 此外，前日約4時半，謝賢（四哥）偕女友和友人由澳門返港，他與女友刻意保持距離，反而與兩位男友人並排，邊行邊談，十分投契。<br> 採訪、攝影：娛樂突發組</p></body></html>

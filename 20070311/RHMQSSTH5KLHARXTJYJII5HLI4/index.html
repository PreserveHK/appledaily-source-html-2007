<html><header><meta charset="utf-8"><title>關仁隱事：黐脷淇有家族恩怨 - 關仁</title></header><body><h1>關仁隱事：黐脷淇有家族恩怨 - 關仁</h1><p>成為富豪新抱嘅「黐脷淇」，有指因為佢阿爸私自搬過山墳，布咗個風水陣，佢先順利嫁入豪門，不過呢件事就搞㷫咗黐脷淇嘅堂大伯。黐脷淇堂大伯仲話唔係針對姪女，只係唔滿意黐脷淇阿爸份人做嘢冇交帶。<br> 關仁聽聞其實佢哋係上一代積怨，黐脷淇阿爺同佢大伯個阿爸兩兄弟早年做豬糧生意，金錢上出咗問題，所以兩代開始冇交往。不過講到底黐脷淇都係俾聲名所累，如果佢唔係公眾人物，呢單家族恩怨又點會俾人擺上枱，關仁都有啲同情佢，希望安胎中嘅佢唔會影響心情啦。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>Blog人話：廣州是甚麼中心？</title></header><body><h1>Blog人話：廣州是甚麼中心？</h1><p>北京是內地政治中心，上海是經濟中心，廣州呢？內地網民「南天一劍」在大洋論壇（ http://club.dayoo.com/）發帖，提出廣州最有機會成為民間資本的融資中心和亞洲營運中心，但網友「匿名」回應：「是甚麼中心，全靠中央欽點，前市長林樹森見廣州已是很多現貨產品的交易中心，多次提出設立期貨交易所，但中央就是不批。」網民各自表述印象中的廣州是「犯罪中心」、「民工集散中心」、「飲食中心」、「商貿中心」，但有人反擊：「深圳才是犯罪中心。」 </p></body></html>

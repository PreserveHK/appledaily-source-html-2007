<html><header><meta charset="utf-8"><title>孫耀威怒撇黑衣女</title></header><body><h1>孫耀威怒撇黑衣女</h1><p>孫耀威自與應采兒傳緋聞後，身邊未有其他女人出現，昨日凌晨3時半左右，他一臉醉態於蘭桂坊Volar酒吧步出，未幾一名黑衣女子從後追上，並大呼其英文名Eric，孫耀威竟假裝沒聽見，快步離去。</p><p>不發一言</p><p>該女子衝上前捉着孫耀威手臂，他快速將之摔開，女子當場黑面，並迴避鏡頭，無癮地返回酒吧。孫耀威全程一言不發，木無表情繼續步行離去，未知他是怕攝影鏡頭，抑或怕緋聞女友應采兒，才對黑衣女子視若無睹呢？<br> 採訪、攝影：娛樂突發組</p></body></html>

<html><header><meta charset="utf-8"><title>話你知：畢菲特11歲炒股票</title></header><body><h1>話你知：畢菲特11歲炒股票</h1><p>南京10歲小學生在父母幫助下炒股，其實並不出奇！「股神」畢菲特（WarrenBuffett）6、7歲時已對股票產生興趣，8歲開始閱讀股票方面的書籍，10歲在父親開的經紀行做張貼證券價格等工作，11歲開始炒股票，他甚至一直為自己沒有早一點開始學買賣股票而感到遺憾呢！<br> 內地網民也說：「《窮爸爸富爸爸》的作者從小孩子時就對金錢敏感，長大以後萬貫身家不就是例子嗎？兒子超過10歲我就會讓他接觸股票，越早鍛煉越好。」「讀書也是為賺錢！多學條路走，不錯啊！」</p></body></html>

<html><header><meta charset="utf-8"><title>一網講盡<br>「駱應鈞老戲骨衰咗」</title></header><body><h1>一網講盡<br>「駱應鈞老戲骨衰咗」</h1><p>駱應鈞在《十兄弟》一句「咁遲先call我哋」惹來網友們議論紛紛，網友ryan903881更在香港討論區以「《十兄弟》咁遲先call我地？英文對白！！！」為題，放上該片段及留言。</p><p>victor20062：駱應鈞老戲骨衰咗……<br> <br> easter256：連英文對白都冇人留意，一套戲出街要經幾多個關卡，竟然冇人留意，唉！<br> <br> simoncruise：個編導、剪片嗰啲做乜㗎，咁都唔cut咗去。<br> <br> 特警二世祖：紀老爺係讀書人，嗰陣係民國，識英文有乜出奇？<br> <br> 資料來源：香港討論區</p></body></html>

<html><header><meta charset="utf-8"><title>張東健笑咪咪最佳伴侶</title></header><body><h1>張東健笑咪咪最佳伴侶</h1><p>剛於上周三（7日）度過35歲生日的韓星張東健，繼大前日的武道館大型fans聚會後，前日和昨日又分別現身代言化妝品牌MISSHA的名古屋與東京分店，與日本女fans見面兼簽名留念。</p><p>簽名心花怒放</p><p>前日的名古屋活動雖然在中午時分舉行，但仍吸引超過500日本女士到場。有幸被抽選出來的70多名影迷，可上台跟健哥合照及簽名。健哥替fans簽名時笑容滿面，不過女影迷更心花怒放。<br> 另外，本周三（14日）便是白色情人節，最近有網友選了張東健為「最想一起度過節日的男演員」冠軍，得票率超過三成，其餘上榜還有趙寅成及姜東元等。</p></body></html>

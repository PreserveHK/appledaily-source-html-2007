<html><header><meta charset="utf-8"><title>話你知<br>拉丁舞熱爆全港</title></header><body><h1>話你知<br>拉丁舞熱爆全港</h1><p>近年港人掀起學習拉丁舞熱潮，不少名人、闊太都請導師教授，去年爆出滙豐私人銀行亞洲區行政總裁王以智，以天價1.2億元學費學舞8年，更成為全城熱話。最近就連息影已久的林青霞也迷上跳拉丁舞，不時相約好友，與多名外籍及內地跳舞老師，到銅鑼灣利舞臺大顯身手。<br> 跳拉丁舞也是近年大型籌款活動的必備節目，去年底在內地電視台上海東方衞視舉行《舞林大會》比賽，不少港台大明星以拉丁舞參賽，最後由內地藝人解小東奪得盟主之位。另一方面，由廖碧兒擔正的無綫新劇《舞動全城》也以跳拉丁舞為主題。</p></body></html>

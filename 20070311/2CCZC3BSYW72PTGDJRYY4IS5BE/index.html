<html><header><meta charset="utf-8"><title>街頭拾趣：耳機貼面防肉赤</title></header><body><h1>街頭拾趣：耳機貼面防肉赤</h1><p>首爾三月的天氣真的很冷，某日行經南大門的街頭，看到一位擺賣韓國食具的大叔手機黐住塊面，細看下原來大叔嫌聽電話要脫下耳套，怕凍壞耳，索性將手機「攝」在保暖耳套內。咁又係，在零下5度的寒冬，我即使身穿羽絨，雙耳暴露在冰冷的空氣中，彷彿沒有了知覺，真真正正感到「肉赤」。不過，手機輻射咁高，又話講得多手機會生腦癌，大叔將手機貼住耳仔，其實都唔多好喎！<br><br>記者：馬靜兒</p></body></html>

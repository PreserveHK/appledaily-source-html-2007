<html><header><meta charset="utf-8"><title>關仁隱事：火爆圓圈屈人偷錢 - 關仁</title></header><body><h1>關仁隱事：火爆圓圈屈人偷錢 - 關仁</h1><p>公仔箱阿姐「圓圈」，早年開工時銀包成日唔見錢，懷疑係一個女幕後所為，雖然圓圈只係懷疑，手頭上根本冇證冇據，但性格火爆嘅佢，竟然當住全世界人面前話女幕後偷錢，甚至報埋警好大陣仗。<br> 結果件事不了了之，究竟女幕後有冇偷過圓圈錢，關仁亦唔多清楚，但就知道女幕後因為呢件事承受好大壓力，仲要睇心理醫生，由於睇咗好耐都醫唔好，最後索性辭工唔撈。𠵱家女幕後班同事一見到圓圈，即刻生人勿近有咁遠走咁遠，話費事圓圈第日一唔見嘢就會賴咗佢哋！<br> Textby關仁</p></body></html>

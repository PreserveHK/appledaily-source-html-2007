<html><header><meta charset="utf-8"><title>英人實驗：只看小報</title></header><body><h1>英人實驗：只看小報</h1><p>日日喪食麥記令人只剩半條命，天天只讀八卦小報又如何？<br> 紀錄片《不瘦降之謎》的美國導演連吃一個月麥當勞，弄至身形發脹、周身病痛；英國人安杰爾（NickAngel）則連續28日戒絕電視、收音機和一切印刷及網上傳媒，只看英國小報《每日郵報》──他認為該報主旨是「嚇唬讀者」──驗證小報對他的影響。<br> 他把實驗過程拍下，又訪問了該報前編輯及一名長期讀者。紀錄片將於明日（周三）在美國前副總統戈爾（AlGore）的數碼頻道CurrentTV播出。<br> 英國《衛報》</p></body></html>

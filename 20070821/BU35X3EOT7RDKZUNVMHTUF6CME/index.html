<html><header><meta charset="utf-8"><title>Edison×倉石一樹出Tee</title></header><body><h1>Edison×倉石一樹出Tee</h1><p>早幾日剛報道過藤原浩黑版Converse，除此之外JUICE新貨中最值得留意係跟Edison合作無間的倉石一樹所設計的CLOTRoyale系列，以「TheWholeMagicKingdom」為主題，各限量生產200件的《C》、《Sun》及《Rabbit》PrintTee。PrintTee圖案年輕有型、玩味十足。其次還有DEVILOCK新Tee上架。<br>記者：許維雅<br>攝影：伍慶泉<br><br>JUICE（28810173）<br>銅鑼灣百德新街53號A2舖</p></body></html>

<html><header><meta charset="utf-8"><title>LisaS.曾收Fans碎髮</title></header><body><h1>LisaS.曾收Fans碎髮</h1><p>名模LisaS.及熊黛林前晚在中環ifc，出席Furla手袋活動。問到前日有報道指恐怖組織阿蓋德密謀暗殺球星如碧咸、朗尼及亨利等，LisaS.對此說：「佢哋（指幾位球星）係足球員啫，又冇做壞事，乜恐怖組織唔係淨係針對美國人咩？」</p><p>或是女同志</p><p>問LisaS.有否遇過一些過激的熱情fans時，她說：「我有收過一個女fans寄過一撮頭髮畀我，裏面仲寫住『Lisa，ILoveYou』！」記者指對方一定是女同志，她說：「有可能係啦，我收咗佢撮頭髮，可能第日我都要剪番啲頭髮畀人。」<br> 採訪、攝影：GeneNg</p></body></html>

<html><header><meta charset="utf-8"><title>保釣號航期再受阻</title></header><body><h1>保釣號航期再受阻</h1><p>【本報訊】保釣行動一波三折，原定今日出發的保釣號，昨日突然被海事處取消驗船證明書，保釣號暫時不能航行，要待再次驗船才能出發。據了解，保釣號是次遇到不少阻撓，中聯辦也曾出面勸喻保釣人士擱置行動。<br> 保釣號原定上周出發往釣魚台宣示主權，但因颱風「聖帕」逼近台灣，行動押後至今日。消息指，保釣號過去一個月停泊在避風塘，三周前船邊安裝了鋼製的梯級方便上落，海事處每天巡視保釣號，早已發現梯級存在，但昨日才發警告，取消保釣號的驗船證明書。海事處發言人指，該處人員昨日驗船時發現保釣號船身有改裝，改裝前沒有依法例向海事處長申請，故臨時吊銷該船的驗船證明書。</p></body></html>

<html><header><meta charset="utf-8"><title>十七大臨近　逾百電台停播</title></header><body><h1>十七大臨近　逾百電台停播</h1><p>中共十七大舉行前，中國官方加強對傳媒的控制。國家廣電總局正整頓各地電台，僅南京市就有12家電台被停播，包括「南京新聞台」、「南京體育台」等，估計全國停播電台數目超過100間。總部設於香港的「中國人權民運信息中心」稱，南京12家電台被停播的主因是深夜時段有聽眾致電談「性」和「鬼」等話題的直播節目，當局認為內容不健康，並擔心十七大前出現政治事故。<br> 信息中心又稱，中國當局7月以來明顯增大了海外對華廣播電台干擾的發射率，並擴大了新的覆蓋範圍和發射地點，新地點多設在軍事禁區內，估計有軍方單位加入干擾陣營，這種狀況可能要維持到十七大後。<br> 本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>Eason加場擲60萬請睇騷</title></header><body><h1>Eason加場擲60萬請睇騷</h1><p>陳奕迅（Eason）將於10月26日至31日在紅館舉行「陳奕迅MovingOnStage1」演唱會，並於前日開始進行銀行優先訂票，結果六場優先訂票一日內售出八成，部份場數更已爆滿，所以主辦單位決定加開11月1日及2日兩場。<br> 另外，在首日優先訂票當天，更因歌迷不停打電話訂票，一度引致電話中心機樓發生故障。</p><p>興奮露兩點</p><p>對於加場，Eason興奮說：「唔知道點樣多謝大家支持，到演出時就露兩點啦！」Eason又指自己一擲30萬元訂票，也不夠應付親朋戚友，所以再加碼30萬元訂票，以免屆時被親友責怪。<br> 撰文：林妃&#13;</p></body></html>

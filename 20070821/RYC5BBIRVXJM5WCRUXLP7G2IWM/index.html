<html><header><meta charset="utf-8"><title>是日upload：BB響應飯前洗手</title></header><body><h1>是日upload：BB響應飯前洗手</h1><p>看到網上這張「慘不忍睹」的相片，有孩子的家庭會否考慮在家中安裝「矮版」洗手盆？這位乖孩子響應「洗手、洗手、洗手」的呼籲，吃飯前先到洗手間清潔小手，只見孩子沒有選擇高高在上的洗手盆，轉投了水源更「豐富」、面積更宏大的馬桶，馬桶內一鏡清澈，水清見底，小孩情不自禁，引手一伸，攪動翻騰，牽起陣陣漣漪，連身上的背心形連身BB衫也沾上渾水。</p><p>幸好不是游泳</p><p>網友們莫不稱讚孩子乖巧，懂得珍惜用水，甚至讚他為天才，日後有本錢擔當清潔工作，幸好他沒有當那兒是泳池，否則後果不堪設想。</p></body></html>

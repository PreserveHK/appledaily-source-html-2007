<html><header><meta charset="utf-8"><title>學生用品優惠發售</title></header><body><h1>學生用品優惠發售</h1><p>【本報訊】暑假即將結束，大型家居建材店B&amp;Q也打莘莘學子主意，即日起推出為期三周的「BacktoSchool」優惠，200多款書房家具、書桌、辦公椅、文具等，以低至七折起發售。<br> B&amp;Q發言人稱，除一般文儀用具特價外，各式飯壺、餐盒及水樽低至22.9元，以及特別售賣聲言可保護學童視力的不閃爍護眼枱燈，價錢由108元起。</p><p>手提電腦低至六折</p><p>另外，豐澤即日起以低至六折發售手提電腦、桌上電腦等開學用品，例如原價880元的諾基亞7360手機，現售480元；ASUS手提電腦原價6,699元，現售5,999元。</p></body></html>

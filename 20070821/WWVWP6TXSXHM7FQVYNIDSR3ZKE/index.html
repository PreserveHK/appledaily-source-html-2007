<html><header><meta charset="utf-8"><title>「斷背」命案被告提堂</title></header><body><h1>「斷背」命案被告提堂</h1><p>【本報訊】沙田麗豪酒店梯間發生「斷背」情殺案，20歲青年遭亂刀刺斃，警方拘捕一名割脈復剖腹圖自殺的19歲男學生，他留醫9日後昨首度解上沙田裁判法院，被告左手仍包着紗布，面色蒼白，並以微弱聲音回應明白控罪，案件押後至9月17日再提訊，待警方進一步調查，被告還押懲教署。<br> 被告呂湘裕有十多名親友到庭旁聽，離開時神情黯然。控罪指被告呂湘裕於本月11日在沙田麗豪酒店樓梯間，謀殺男子黎銘善。<br> 案件編號：STCC6215/07</p></body></html>

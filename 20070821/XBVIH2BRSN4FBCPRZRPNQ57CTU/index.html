<html><header><meta charset="utf-8"><title>高清頻道24小時播奧運</title></header><body><h1>高清頻道24小時播奧運</h1><p>為配合08北京奧運會的舉行，無綫將於奧運期間提供兩個頻道播放奧運節目，包括翡翠台和新開的高清頻道，其中高清頻道方面，無綫本計劃由每日上午8時至凌晨12時播放，但至近日有意改為24小時不停播放，其中包括在深宵時分重播一些當日未能直播的賽事，務求在奧運節目上做得更完善。<br> 此外，無綫又將於北京設置面積達7千平方呎的製作中心，調動逾200名工作人員參與節目製作。由於製作奧運節目需要大量人手，無綫稍後將公開招募一班年輕人參與幕前採訪工作。</p></body></html>

<html><header><meta charset="utf-8"><title>環球片場：男版金泰希扮Cute搶飯碗</title></header><body><h1>環球片場：男版金泰希扮Cute搶飯碗</h1><p>阿Net近日喺網上睇到個韓國手機品牌LG新廣告，入面有位女仔喺度跳舞，最後佢除咗假髮聽電話，喺呢刻至知原來佢係個高中男生。由於金泰希代言咗呢個手機品牌幾年，所以唔少網友睇完個廣告，都叫呢個男生做「男版金泰希」。雖然網友大讚佢夠可愛，甚至誤以為佢係近日經常女扮男裝嘅尹恩惠，但阿Net就覺得佢似人妖多啲喇！<br> 網址： http://play.tagstory.com/player/TS00@V000084227 </p></body></html>

<html><header><meta charset="utf-8"><title>真鍋薰撐童年偶像</title></header><body><h1>真鍋薰撐童年偶像</h1><p>日本手機服務應有盡有，日本女星真鍋薰和時東亞美，昨日便聯同動畫《龍珠》的男主角孫悟空及聲演悟空的日本著名配音員野澤雅子，宣傳動畫播放手機網站「DragonBall☆ANiMO」，四人在記者會上齊拿着手機合照，表現齊心。<br> 現年26歲的真鍋薰，自幼稚園開始已迷上了《龍珠》，她說：「我最喜歡的場面是悟空結婚一幕，我也渴望有人會向我求婚。不過我仍未有一個會為我而死的男人。」至於四眼的時東亞美則說：「我希望悟空像我一樣會戴眼鏡！」</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>信德延購合和濠庭都會</title></header><body><h1>財話短說<br>信德延購合和濠庭都會</h1><p>▲合和實業（054）與信德集團（242）昨雙雙停牌。信德昨晚公佈，雖然澳門土地工務運輸局已批准濠庭都會的初步計劃，但上周五得悉當局之指示，須對已批准的初步計劃作出進一步修訂，為了提供更充裕時間讓集團與當局達成經修訂的土地合約，故要求把向合和收購澳門濠庭都會權益的交易期限由9月25日延至12月28日，是項交易作價45.8億元。交易延期完成，意味合和未能把出售收益於今年入賬。</p></body></html>

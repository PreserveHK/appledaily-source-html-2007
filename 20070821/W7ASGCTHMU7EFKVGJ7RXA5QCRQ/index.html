<html><header><meta charset="utf-8"><title>劉心悠劈酒谷老鼠仔</title></header><body><h1>劉心悠劈酒谷老鼠仔</h1><p>近日忙於為新片《出埃及記》宣傳的劉心悠，日前抽空為她代言的dermes激光永久脫毛中心拍攝新一輯平面廣告，並以一襲露肩紅裙上陣。</p><p>酒量極淺</p><p>由於廣告內容以clubbing為主題，一向滴酒不沾的劉心悠為投入角色拍攝開懷大笑的場面，也飲了半杯香檳，她說：「我很少到club或bar消遣，也因為皮膚敏感不喝酒，平時只會去咖啡室，結果喝了半杯香檳便有反應。」<br> 劉心悠在廣告中要不停做出碰杯的動作，令香檳四濺，弄濕了拍攝場地的高級地毯，其間她又大叫「有老鼠」，原來是指她舉杯數小時後，手臂的「老鼠仔」都出來了，十分搞笑。<br> 撰文：李全</p></body></html>

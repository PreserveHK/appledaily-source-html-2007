<html><header><meta charset="utf-8"><title>小骨女姬拉爭金熊獎</title></header><body><h1>小骨女姬拉爭金熊獎</h1><p>由電影《魔盜王》（PiratesoftheCaribbean）系列英國女星姬拉麗莉（KeiraKnightley）主演的文藝片《Atonement》，將在本月尾舉行的第64屆威尼斯影展中作開幕影片，並與李安的《色，戒》爭奪金熊獎殊榮，在昨日曝光的新劇照中，可先睹姬拉的泳裝造型，懷舊有餘卻肉感不足。</p><p>穿懷舊泳裝</p><p>由於電影故事以30年代作為背景，因此姬拉在片中的泳裝形象極其懷舊，甚有嘉芙蓮協賓（KatharineHepburn）年輕時的影子，不過出名是小骨女的姬拉穿上這襲復古泳衣後毫無線條可言，胸平如鏡。</p></body></html>

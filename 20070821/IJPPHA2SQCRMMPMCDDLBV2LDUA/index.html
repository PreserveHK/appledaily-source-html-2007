<html><header><meta charset="utf-8"><title>林建岳被控超速駕駛</title></header><body><h1>林建岳被控超速駕駛</h1><p>東亞娛樂老闆林建岳涉嫌今年4月5日駕駛法拉利跑車，在北大嶼山公路近青衣線的道路上，被警方偵測到他超速駕駛，車速高達每小時114公里，超過該段道路50公里的法定限制，遂檢控他超速駕駛。</p><p>明年展開審訊</p><p>林建岳否認該票控罪名，案件昨在荃灣裁判法院預審，林建岳沒有到法庭，委託大律師代表出庭。控方表示需要一個月時間再找專家研究及評論該份報告，裁判官將案押後至11月21日再進行預審，並於明年1月7日展開審訊。<br> 案件編號：TWS3276/07</p></body></html>

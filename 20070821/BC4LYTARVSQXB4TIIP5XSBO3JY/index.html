<html><header><meta charset="utf-8"><title>MK裝置藝術</title></header><body><h1>MK裝置藝術</h1><p>【本報訊】旺角MongKok的英文縮寫「MK」，早成為年輕人形容潮流的代名詞。1,300名中小學生昨日聯同11名本地藝術家，進行一項名為「ILOVEMK朗豪坊集體創作計劃」的藝術創作，創造出1,356件「小旺角」裝置藝術，昨日起至本月31日在朗豪坊展覽。<br> 有關裝置藝術活動以旺角特色為主題，並在一個8吋乘8吋的正方形紙盒內進行藝術創作，總共26間中小學的老師及逾1,300名學生參與。老師先學習多種藝術技巧，再教授學生以不同藝術形式及媒體創作裝置藝術。</p></body></html>

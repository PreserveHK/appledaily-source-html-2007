<html><header><meta charset="utf-8"><title>金亞中大鐘獎領風騷</title></header><body><h1>金亞中大鐘獎領風騷</h1><p>韓國「第44屆大鐘電影獎」前日於韓國汝爾島舉行記者會，並同時宣佈各獎項入圍名單。金亞中主演的《醜女大翻身》先聲奪人，以12項提名成為大鐘獎史上最多提名的電影，當中包括最佳電影、導演及女主角等。</p><p>《韓流怪嚇》居次</p><p>金亞中在記者會上說：「被提名的心情實在難以形容，電影得到觀眾支持，已感到非常滿足。」除金亞中外，獲提名最佳女主角的還有文根英、嚴正花、金慧秀等，至於獲提名最佳電影及最佳男主角的《韓流怪嚇》，則以11項提名緊隨其後。另外，憑《再造人之戀》提名男新人的Rain，原來在大前日秘密飛往印度拍廣告，預計今日返韓。</p></body></html>

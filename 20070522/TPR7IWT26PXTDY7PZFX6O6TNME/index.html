<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊千嬅撐Sammi抄豹 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊千嬅撐Sammi抄豹 - 馮仁昭</h1><p>鄭秀文（Sammi右）演唱會嘅服裝有抄襲嫌疑，楊千嬅（左）噚日接受商台電話訪問時話：「如果話抄，都係抄動物啫，係抄都係抄DiscoveryChannel入面嘅豹。我平時唔會指定要人做乜嘢衫畀我，只要唔令觀眾難堪，整得靚就得。我都係想得到人哋講句『真人靚過上鏡』為宗旨。」對於被指同容祖兒不和，電台主持又提議千嬅同黎明鬧緋聞，千嬅話：「有人信先得㗎！」</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：思琦冇劇開怕提男友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：思琦冇劇開怕提男友 - 馮仁昭</h1><p>楊思琦噚日到新城接受訪問，佢話公司安排一啲課程畀藝人學嘢，所以佢趁𠵱家有空檔就學跳舞。早排有傳佢因為顧住拍拖而冇劇開，問思琦想唔想開劇，佢話：「都想，但係等公司安排，有劇拍就得。近排有睇《溏心風暴》，啲前輩好好戲，好似李司棋咁。」後日思琦會同林峯、蒙嘉慧到澳洲為TVBI宣傳，之後佢仲會留喺當地玩幾日。問到男友會唔會陪佢，思琦即刻好緊張咁話：「唔係男朋友，係有朋友仔陪。」</p></body></html>

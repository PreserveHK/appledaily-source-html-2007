<html><header><meta charset="utf-8"><title>兩岸快線<br>手足口病再殺一童</title></header><body><h1>兩岸快線<br>手足口病再殺一童</h1><p>山東衞生廳通報，截至5月20日，臨沂市累計報告手足口病981例，4月29日晚，一名初步診斷為「腸道病毒相關性心肺衰竭、腦幹腦炎、手足口病」的2歲病童死亡，令死亡人數增至2人。據報，609人經過治療已經康復。自4月下旬以來，臨沂市發生手足口病疫情，但當局一度隱瞞，至「五一」長假後，在傳媒廣泛報道下才急急對外通報有關信息。<br> 新華社/本報記者</p></body></html>

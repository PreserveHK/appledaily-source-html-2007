<html><header><meta charset="utf-8"><title>着數特區：海港城星期一至四加長玩優惠</title></header><body><h1>着數特區：海港城星期一至四加長玩優惠</h1><p>海港城由即日起至6月28日，逢星期一至四（假日除外）舉辦「加長玩」推廣優惠，星期二是Gentlemen'sNight、星期四是Ladies'Night，凡下午六時後到參與食肆點選任何食品，即享甜品或飲品買一送一優惠。於期內逢星期一至四在任何商戶惠顧滿$200，更有2小時免費泊車及獲贈兩張1小時免費泊車券。若在任何兩間商戶（其一須為食肆）消費滿$500，更可免費換領戲票、購物Coupon及海洋公園入場券等不同禮品。<br><br>查詢電話：21188666</p></body></html>

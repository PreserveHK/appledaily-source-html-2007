<html><header><meta charset="utf-8"><title>娛片site：Twins口窒亂噏英文</title></header><body><h1>娛片site：Twins口窒亂噏英文</h1><p>很多藝人英語不好，卻又偏偏愛亂拋英文，結果錯漏百出，今次則輪到Twins，凌零發在YouTube發現一段她們亂拋英語的短片。<br> 當時Twins正宣傳英文兒歌專輯，可惜短短幾句英語二人已口窒窒，曾在澳洲留學的鍾欣桐更拋下一句：「LetthemcanlearnmoreEnglish.」英語文法中「let」後面是不可以再用「can」的，如果小朋友知道教他們英語的偶像，原來也是「有限公司」時，可能會減低學習熱誠呢！<br> <br> Twins拋英文：<br>  http://www.youtube.com/watch?v=fNah3JpgzFQ </p></body></html>

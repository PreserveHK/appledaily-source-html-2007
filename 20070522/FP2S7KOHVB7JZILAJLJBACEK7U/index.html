<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁繼璋被追7萬欠租 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁繼璋被追7萬欠租 - 馮仁昭</h1><p>由電台節目主持梁繼璋同好友合股經營嘅兒童興趣教室「玩學堂」，位於銅鑼灣百樂商業大廈嘅校址，俾業主指控由上月起拖欠租金同管理費，合共70,300蚊。業主噚日入稟高等法院要求收番物業，並追討欠租及租金損失。原告SouthlandCompanyLimited，被告玩學堂口才及藝術學院有限公司，佢前身係玩學堂有限公司，按公司註冊紀錄，梁繼璋係該公司嘅董事兼股東。梁繼璋回應：「租務係由我拍檔負責，我知道係其中有職員一時唔記得交啫！」<br> 案件編號：HCA1060/07</p></body></html>

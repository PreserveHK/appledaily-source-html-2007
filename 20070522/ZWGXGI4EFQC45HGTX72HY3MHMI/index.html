<html><header><meta charset="utf-8"><title>網上搜奇<br>蝙蝠俠續集歹角齊出擊</title></header><body><h1>網上搜奇<br>蝙蝠俠續集歹角齊出擊</h1><p>出年上映嘅《蝙蝠俠──俠影之謎》（BatmanBegins）續集《TheDarkKnight》，片中嘅新歹角小丑同雙面人尤為矚目，所以阿Net非常留意套片嘅拍攝進度，咁啱又畀阿Net發現有個網頁登咗兩個歹角嘅樣。<br> 首頁先出現AaronEckhart扮演嘅雙面人前身HarveyDent，競選地區檢察官嘅宣傳照，個樣仲被人畫花晒，之後畫面一轉，就出現由希思萊杰（HeathLedge）扮演嘅小丑造型，效果都幾震撼。<br> 網址： http://www.ibelieveinharveydenttoo.com/ </p></body></html>

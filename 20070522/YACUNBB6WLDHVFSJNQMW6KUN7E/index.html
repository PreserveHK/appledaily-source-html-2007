<html><header><meta charset="utf-8"><title>順口溜</title></header><body><h1>順口溜</h1><p>「人生」</p><p>五六七八，愛玩泥巴；<br> 一十七八，喜歡打架；<br> 二十七八，做了爸爸；<br> 三十七八，準備提拔；<br> 四十七八，事業發達；<br> 五十七八，做也白搭；<br> 六十七八，麻將打打；<br> 七十七八，準備火化。</p><p>「仕途一生」</p><p>二十七八，整裝待發；<br> 三十七八，飛黃騰達；<br> 四十七八，蹓蹓躂躂；<br> 五十七八，垂死掙扎。&#13;</p></body></html>

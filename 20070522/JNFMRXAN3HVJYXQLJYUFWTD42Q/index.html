<html><header><meta charset="utf-8"><title>環球片場<br>全智賢盪鞦韆晒料</title></header><body><h1>環球片場<br>全智賢盪鞦韆晒料</h1><p>韓國女星全智賢雖然近日忙於拍攝進軍荷李活嘅西片《Blood：TheLastVampire》，但佢都不忘返老家韓國拍廣告搵真銀。阿Net就喺網上發現全智賢幫健康飲品17茶拍咗新一輯廣告，每次拍廣告都唔吝嗇展露身段嘅佢今次都唔例外，以低胸短裙上陣盪鞦韆，不經意咁露出波罅同一雙長腿晒料。<br> 網址： http://www.mncast.com/mainFrame.asp?mainSubMenu=/player/index.asp?mnum=2083614 </p></body></html>

<html><header><meta charset="utf-8"><title>Blog人話：女生遭同學脫衣暴打</title></header><body><h1>Blog人話：女生遭同學脫衣暴打</h1><p>「中國教育的悲哀呀，苦了孩子了！」「小女子為甚麼那麼狠!?我百思不得其解！！！！」內地又出現校園暴力片段！廣東電視台近期收到一段拍自廣東汕頭一間中學的手機錄影，當中，三名15、6歲的女生，毒打另一名年紀相若的女同學，並強行脫去她身上的衣服（圖）；被打女生企圖反抗，反招致更兇狠的報復。專家指出，校園暴力多發生於中學階段，警告家長、老師以至社會人士，不要只關心青少年的學業，更要關心他們的心理健康。<br>  http://comment2.news.sohu.com/viewcomments.action?id=250152355 </p></body></html>

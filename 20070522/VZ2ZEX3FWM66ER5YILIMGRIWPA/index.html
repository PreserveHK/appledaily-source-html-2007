<html><header><meta charset="utf-8"><title>堀北反串戀小栗旬</title></header><body><h1>堀北反串戀小栗旬</h1><p>台劇《花樣少年少女》最近在港、台大受歡迎，日本富士電視台昨日宣佈翻拍改編自日本漫畫的《花》劇在7月播出。<br> 青春女星堀北真希為接近暗戀對象，反串入讀男校，盛傳有份演出的尊尼組合NEWS成員錦戶亮臨時被飛出局，改由憑日劇《花樣男子》走紅的小栗旬飾演男主角佐野泉，而尊尼仔生田真斗則飾演暗戀堀北的中津秀一。</p><p>內山嫁人收山</p><p>另外，現與堀北合演日劇《生徒諸君》的女星內山理名，近日因劇集收視不濟而心灰意冷，打算在今年秋天與男友東山紀之結婚引退。</p></body></html>

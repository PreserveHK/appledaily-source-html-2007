<html><header><meta charset="utf-8"><title>蕭亞軒驚跌半粒蜜桃</title></header><body><h1>蕭亞軒驚跌半粒蜜桃</h1><p>蕭亞軒（Elva）將於大後日在台灣淡水漁人碼頭開騷，她前日為演唱會試衫，服裝以性感為主，大騷玉背兼長腿。</p><p>母親剛動手術</p><p>Elva其中一套服裝的胸部下面開了一個窿，非常誘人，不過她擔心穿上這套辣妹裝勁歌熱舞時，萬一胸圍下滑便會走光，難怪Elva試衫時顯得小心翼翼，她自嘲說：「我的半顆水蜜桃（指胸部）會掉出來吧？」為免春光乍洩，工作人員更阻止Elva做太大的動作。<br> 前日Elva接受訪問時疲態畢露，原來其母親日前剛動手術，她連日來要到醫院照顧媽媽，還帶了護膚品替母親護膚和按摩，十分孝順。<br> 採訪、攝影：黎寶蘋</p></body></html>

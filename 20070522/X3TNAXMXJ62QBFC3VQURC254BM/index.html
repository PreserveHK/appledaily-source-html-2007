<html><header><meta charset="utf-8"><title>穿崩小八卦：日夜顛倒時空錯亂</title></header><body><h1>穿崩小八卦：日夜顛倒時空錯亂</h1><p>《溏心風暴》雖然hit爆，但劇中多個時空錯亂的穿崩場面卻令人難以接受，除劇情倒敍至01年時，出現03年落成的大廈及05年歌曲《浮誇》和《無賴》外，第20集得得地陳豪到海洋公園散心時，竟出現去年海洋公園30周年字樣；同一集內，常在心（鍾嘉欣）伴程亮夜蒲期間（圖一），撇下男友到海洋公園開解得得地時（圖二），時間竟由夜晚變成下午，陪完得得地再返酒吧會合程亮時又變回夜晚，時空錯亂得非常離譜。</p></body></html>

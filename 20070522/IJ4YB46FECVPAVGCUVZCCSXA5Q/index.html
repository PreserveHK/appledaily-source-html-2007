<html><header><meta charset="utf-8"><title>求驗客手記：解決紐記大藥煲「大儍」撬軍醫舊部 - 求驗客</title></header><body><h1>求驗客手記：解決紐記大藥煲「大儍」撬軍醫舊部 - 求驗客</h1><p>係人都知紐卡素嘅球員個個係藥煲，成日都無啦啦受傷，新帥「大儍」艾拿廸斯上任冇耐，第1個想羅致嘅唔係球員，反而係佢之前執教保頓嘅軍醫阿頭馬克泰萊。點解？艾拿廸斯話紐卡素近季啲球員太容易傷，尤其奧雲、杜夫同戴亞等主力經常缺陣，咁對球隊影響好大喎，所以游說馬克泰萊過檔。話時話，保頓球員真係比較少傷啲喎。</p></body></html>

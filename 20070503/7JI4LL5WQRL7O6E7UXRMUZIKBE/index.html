<html><header><meta charset="utf-8"><title>財話短說<br>紫金銅冠通過購Monterrico</title></header><body><h1>財話短說<br>紫金銅冠通過購Monterrico</h1><p>▲紫金礦業（2899）宣布，佔45%股權的紫金銅冠全面收購Monterrico的建議已於4月27日截止，紫金銅冠共獲相當於Monterrico發行股本90.3%的股權接納，由於當中只有3335股選擇收取紫金銅冠貸款票據，低於最低發行水平，故貸款票據將不會發行，未來1年紫金銅冠將透過配售，把Monterrico持股量降至合規的七成水平。</p></body></html>

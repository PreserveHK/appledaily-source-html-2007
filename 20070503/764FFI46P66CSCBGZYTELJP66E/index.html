<html><header><meta charset="utf-8"><title>周圍shot：搵工畢業生眾生相</title></header><body><h1>周圍shot：搵工畢業生眾生相</h1><p>上海的旅館近日擠滿了來自全國各地搵工的大學畢業生。已找到工作的女生梁艷，輕鬆地在旅館一邊做面膜一邊與室友閒聊；但湖南來的楊樂卻仍在等運到，她說早前應徵一份舞台設計公司的助理，對方給她看一堆英文資料，當堂令她打了個突，還被對方窒「你不是說英語不錯的嗎？」另一名大學生胡春玉，就每晚留在旅館看中央台的英語新聞學英文，還自學日語，希望成功找到一份國際貿易的工作。<br>  http://bbs5.news.163.com/society/1851809.html </p></body></html>

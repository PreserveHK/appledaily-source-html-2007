<html><header><meta charset="utf-8"><title>楊丞琳高空歎茶曬燶面</title></header><body><h1>楊丞琳高空歎茶曬燶面</h1><p>可愛教主楊丞琳日前在台灣內湖拍攝梅子綠茶廣告，為了賺取550萬新台幣（約129萬港元）酬勞，需要在沒有任何安全措施下，危坐12層樓高的水塔上，抱着道具梅子又親又抱。</p><p>越拍越不耐煩</p><p>楊丞琳看似並不畏高，不過卻害怕太陽會把她曬成人亁。拍攝時一直保持笑臉的楊丞琳，隨着太陽移位，拍攝角度一再改變，她的表情越見不耐煩，燦爛笑容盡失，一拍完鏡頭便立即跑進保母車吹冷氣，拍10分鐘的片段就休息近半小時，到附近商店上洗手間時還要穿上外套防曬，由大膽變成大牌。<br> 事後楊丞琳經理人表示她其實非常怕高，今次只是硬着頭皮上陣。<br> 採訪、攝影：黎寶蘋</p></body></html>

<html><header><meta charset="utf-8"><title>為甚麼 - 區樂民</title></header><body><h1>為甚麼 - 區樂民</h1><p>小獅子問媽媽：「為甚麼我們的腿那麼粗？」<br> 獅子媽媽回答：「腿粗是因為我們長了強壯的肌肉，讓我跑得很快。」<br> 小獅子又問：「為甚麼我們的爪那麼鋒利？」<br> 獅子媽媽回答：「爪夠鋒利，才容易捕捉獵物。」<br> 小獅子再問：「為甚麼我們的皮膚那麼厚？」<br> 獅子媽媽回答：「皮膚厚，跟其他動物打架時就不易受傷。」<br> 「上天待我們不錯啊！」小獅子滿懷感恩地說：「給了我們許多厲害的裝備。」<br> 獅子媽媽點頭表示同意。<br> 小獅子愛思考，想了想，追問：「既然擁有這些厲害裝備，為甚麼我們要住在動物園的鐵籠中？」<br> 獅子媽媽無言。<br> ×××<br> 每次參觀動物園時，我都會有小獅子的疑問。</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記：狂開「三零」波膽自由盃過關好分 - 求驗客</title></header><body><h1>求驗客手記：狂開「三零」波膽自由盃過關好分 - 求驗客</h1><p>有「南美歐聯」之稱嘅「豉油盃」（自由盃），日前爆出「得意」賽果，竟然喺5場比賽中，開出3場主隊贏3:0，其中最教人意外要數烏拉圭球會廸芬沙士砵亭大數法林明高嗰場；假如捧場客好彩買條波膽3串7過過關，賠率超過6,000倍，你話眼凸唔眼凸？不過，老實講句，南美波，蠱惑特別多，我求大俠奉勸賭友千祈唔好瞓身玩呀！</p></body></html>

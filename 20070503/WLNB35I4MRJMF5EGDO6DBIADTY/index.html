<html><header><meta charset="utf-8"><title>蘇said：「細奀」分遺產「暈低」聽住先 - 阿蘇</title></header><body><h1>蘇said：「細奀」分遺產「暈低」聽住先 - 阿蘇</h1><p>億萬富婆早前過身，搞出單爭產事件，早排風流富豪「細奀」就出嚟話自己半年改一次遺囑，每次都拍video，一拍新帶舊嗰餅帶就會毀滅，佢仲大派定心丸畀跟咗佢好多年嘅女友「暈低」，話「暈低」喺佢份遺產度都會得唔少。<br> 呢段報道一出，「暈低」身邊啲朋友就嗱嗱聲恭喜佢，點知「暈低」冷冷咁拋低一句話：「我都希望係咁，不過佢啲嘢都係聽住先啦。」<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

<html><header><meta charset="utf-8"><title>點滴<br>未成年墮胎無王管</title></header><body><h1>點滴<br>未成年墮胎無王管</h1><p>「長假期特別多少女來做人流（墮胎）！」深圳各醫院對墮胎者幾乎來者不拒，即使是未成年少女墮胎亦冇王管。雖然有正規大醫院接受記者查詢時聲稱，院方對未成年少女墮胎，規定須有家長陪同，但記者以患者身份致電布吉鎮的多間醫院查詢，獲得答案都是「沒問題，自己來做就可以了」。<br> 據深圳計生辦人員透露，由於內地實施計劃生育政策，醫院為患者墮胎亦屬合法，墮胎沒有固定的年齡限制，從未成年到45歲左右都可以做。但他建議墮胎不能拖太久，在妊娠5至8周內去做，對孕婦身體傷害較小。</p></body></html>

<html><header><meta charset="utf-8"><title>章子怡英文老師當保母</title></header><body><h1>章子怡英文老師當保母</h1><p>章子怡打入荷李活市場，一直努力在美國學習英語，北京電視台節目《北京熱線》日前訪問了章子怡、胡兵與郭德綱，讓幾位嘉賓暢談自學英語的酸甜苦辣。<br> 據北京新浪網報道，章子怡在節目中大談學習英語的竅門，她表示最好方法就是挑選一名可以全天候陪伴自己的英語老師，就像貼身秘書一樣，日常工作和生活全部用英語來完成。這樣下苦功約一年左右，自有所成。<br> 章子怡又說：「有一點必須緊記，說英語就是要大膽，不能因為怕丟人就不敢張嘴，否則你會永遠丟人下去。」<br> 撰文：林妃</p></body></html>

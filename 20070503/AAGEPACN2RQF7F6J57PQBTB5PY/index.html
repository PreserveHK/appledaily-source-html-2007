<html><header><meta charset="utf-8"><title>公屋戶差餉7月10月扣除</title></header><body><h1>公屋戶差餉7月10月扣除</h1><p>【本報訊】60多萬公屋租戶在7月及10月可獲扣減差餉。房屋及規劃地政局局長孫明揚昨日在立法會表示，今年財政預算案中提出寬免首兩季差餉，雖然房屋委員會在法律上並無必要把差餉寬減額轉歸租戶，但為了讓這項利民措施能惠及公屋居民，決定把省卻的差餉支出，從租戶7月及10月應繳的租金中扣除。<br> 他又稱，到7月才將差餉寬減退給租戶是行政上的合理安排，由於公屋的應課差餉租值是以整幢租住公屋計算，房委會須按單位的面積比例自行計算各租戶可享租金扣減數額，而且房屋署的電腦系統也需時作出調校及運算。</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記：醜化艾華遜有報應電台總監食炒魷 - 求驗客</title></header><body><h1>求驗客手記：醜化艾華遜有報應電台總監食炒魷 - 求驗客</h1><p>丹佛金塊同聖安東尼奧馬刺喺NBA季後賽首圈打到如火如荼，甚至連當地嘅傳媒都加入戰圈。喺聖安東尼奧嘅一間電台最近就喺一個體育節目上，搵人扮金塊後衞艾華遜，自爆自己召妓、吸毒、開槍傷人等臭史。節目雖然純粹搞笑，但弊就弊在用咗啲種族歧視嘅字眼，又有誣蔑成份，結果呢個節目總監難逃被炒魷厄運，今次真係玩出火喇！</p></body></html>

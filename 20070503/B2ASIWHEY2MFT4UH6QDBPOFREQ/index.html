<html><header><meta charset="utf-8"><title>採訪手記：謝茜嘉體美皮膚差</title></header><body><h1>採訪手記：謝茜嘉體美皮膚差</h1><p>謝茜嘉艾芭自94年出道以來，外界一直對她有讚無彈，前晚就本報記者於派對現場所見，謝茜嘉果真態度友善，對各地傳媒有問必答，並大方地與各地記者合照，可謂世界女一名。雖然謝茜嘉真人比上鏡較矮小，不過身材玲瓏浮凸，難怪早前被英國男士雜誌《FHM》選為全球百大最性感女士的第一名。可惜她的皮膚保養欠佳，面部粗糙兼起粒粒，希望今後她好好保養肌膚，這樣才是完美的性感女神。</p></body></html>

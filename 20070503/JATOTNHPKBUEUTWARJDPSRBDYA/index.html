<html><header><meta charset="utf-8"><title>沙　田<br>女子不信男友殉情</title></header><body><h1>沙　田<br>女子不信男友殉情</h1><p>【本報訊】前日在藍田平田邨住所疑「揩天」（嗅天拿水）死亡的30歲男子張偉權，其兄長和死者同居女友昨晨9時許，一同到沙田富山殮房辦理認領遺體手續。死者女友透露兩人事發前確曾為感情問題爭執，但她不相信男友為情自殺，估計對方如常用膠袋笠頭嗅天拿水時，意外吸入過量中毒而死。至於死者兄長指胞弟中一輟學，自小在屋邨誤交損友，染上不良嗜好，家人苦勸無效，對他心灰意冷。兩人認屍後乘電單車離去（圖）。<br> 梁維建攝</p></body></html>

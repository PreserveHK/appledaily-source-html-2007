<html><header><meta charset="utf-8"><title>配套<br>設會所　近醫院</title></header><body><h1>配套<br>設會所　近醫院</h1><p>嘉豪軒自設會所，提供泳池、兒童遊戲室、健身房及桑拿浴室。<br> 另外，嘉豪軒屬純住宅，附近屬老牌高尚住宅區，最特別是醫院特多，包括物業對面的播道醫院、旁邊露明道附近的聖德肋撒醫院，以至遠一點同座落亞皆老街的眼科醫院及九龍醫院。想要買東西，需步行8至10分鐘抵九龍城福佬村道一帶，食肆、店舖林立，近一點的有5分鐘步程處的真善美村，沿富寧街上有小量街舖食肆。在亞皆老街搭公車往旺角，只需5至8分鐘車程，吃喝玩樂樣樣齊。<br> 何文田區有多個豪宅新盤，其中長實常盛街豪宅項目下半年登場，有洋房及分層單位，分層意向呎價逾1萬元，入場費估計由約2000萬元起。</p></body></html>

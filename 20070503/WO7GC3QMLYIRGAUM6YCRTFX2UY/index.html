<html><header><meta charset="utf-8"><title>話你知：第4集群魔亂舞</title></header><body><h1>話你知：第4集群魔亂舞</h1><p>盛傳《蜘蛛俠》大有機會拍第4集，片中出現的奸角，於前幾集中已埋下伏線，預計最大機會登場的是多次以化學教授身份露面的Dr.CurtConnors，雖然今集他為蜘蛛俠真身Peter拆解毒魔這種外星物質，下集卻將意外變成蜥蜴人Lizard與蜘蛛俠激戰。<br> 至於另一位大熱奸角則在第2集出現過，就是當時MaryJane的太空人未婚夫JohnJameson，他因在一次月球任務中撿了一枚擁有神秘力量的紅寶石，化身人狼Man-Wolf為禍人間，而今集已死的毒魔Venom，也會再次復活，令腹背受敵的蜘蛛俠陷於苦戰。</p></body></html>

<html><header><meta charset="utf-8"><title>點滴<br>「醫托」直闖醫院拉客</title></header><body><h1>點滴<br>「醫托」直闖醫院拉客</h1><p>「大醫院（墮胎）要排隊的，很麻煩，我帶你去羅湖關口那家醫院吧，很多香港人在那裏做的。」內地醫院備受醫托（幫醫院拉客）滋擾，本報記者在深圳人民醫院屢次撞見一名醫托（圖），她一聽到記者來查詢墮胎的，以為記者想墮胎，將記者帶往羅湖村旁的博X醫院求醫，收費卻高逾五成。<br> 這名偽稱自己是人民醫院護士的劉姓女醫托，平時常駐在人民醫院留醫部，她自稱曾帶許多香港懷孕女子到博X醫院墮胎，初時聲稱收費同人民醫院一樣，全部收費約800元左右，但到了博X醫院後，卻附加了多項檢查費，至少需花1200元以上。</p></body></html>

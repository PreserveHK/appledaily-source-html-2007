<html><header><meta charset="utf-8"><title>李嘉慧做跟得媽咪</title></header><body><h1>李嘉慧做跟得媽咪</h1><p>李嘉慧及馬詩慧等昨日在尖沙嘴出席麥當勞媽咪會成立活動，李嘉慧表示間中也有讓女兒吃麥當勞的薯條，每次她都吃得津津有味，並指女兒現在14個月大，很會撒嬌，她說：「見佢咁嗲，我乜都順晒佢意。」</p><p>母女檔搵銀</p><p>為了多些時間陪女兒，李嘉慧表示暫時不會考慮追第二個，她說：「我怕個女黐工人多過黐我，所以我會盡量陪佢，遲啲佢上playgroup我都唔會假手於工人，要親自陪個女爭取親子時間。」另外她透露有廣告商打她兩母女主意，齊齊上鏡拍廣告，她說：「我唔介意，視乎產品性質啦。」<br> 採訪:RitaLeung<br> 攝影:MatthewLam</p></body></html>

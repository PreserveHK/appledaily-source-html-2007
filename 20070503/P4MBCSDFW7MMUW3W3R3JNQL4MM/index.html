<html><header><meta charset="utf-8"><title>網友直擊：中學生的另類小息</title></header><body><h1>網友直擊：中學生的另類小息</h1><p>返學上堂沉悶，小息時爭取時間大解放，一般學生到操場打波或到小賣部吹水，非一般學生小息時活動多姿多采，在班房睇波及打麻雀，享受另類的校園生活。<br> 這張學生在班房公然開賭的照片，由於已遮掩學生樣貌及校章，因此難以確定是哪間學校，網民十分羨慕他們可在校內打麻雀及睇波。爽爽稱，他的學校禁止學生睇波經，遑論可在班房電視睇波，「如果可以一齊喺學校睇波就正嘞。」<br> 雪糕力則說，年前世界盃時，校方破天荒舉辦競猜冠軍遊戲，同學甚為受落，「可以同阿Sir講波經，好過癮。」不少人質疑相片造假，「幾條友玩嘢影張相啫，喺班房打牌咁唔方便，不如去聯誼會打啦。」</p></body></html>

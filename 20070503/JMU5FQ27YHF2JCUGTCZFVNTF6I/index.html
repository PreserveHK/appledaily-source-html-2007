<html><header><meta charset="utf-8"><title>老翁涉腐蝕液淋妻私處</title></header><body><h1>老翁涉腐蝕液淋妻私處</h1><p>【本報訊】72歲老翁跟持雙程證、比他年輕18歲的妻子，經常為廣州一單位的業權吵個不停。他日前與妻子發生性行為後，涉嫌用家居清潔劑淋向妻子脖子，復扯起她的內褲，將清潔劑淋潑其私處，其間不斷說:「你都有今日」，老翁自行報警，更主動伸出雙手任由警員扣上手銬拘捕。<br> 72歲被告黎鴻，被控於上月30日在梨木樹邨住所向鄒月好淋腐蝕性液體。被告暫時毋須答辯，案件押後至本月30日再在荃灣裁判法院提訊，待控方諮詢律政司意見，被告還押監房看管。<br> 案件編號︰TWCC1191/07</p></body></html>

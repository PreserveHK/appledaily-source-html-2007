<html><header><meta charset="utf-8"><title>財話短說<br>安歷士入股億龍進軍內地</title></header><body><h1>財話短說<br>安歷士入股億龍進軍內地</h1><p>▲家電製造商安歷士（723）宣布，與億龍（香港）電器製品廠公司訂立合作意向書，擬透過互相參股形式合作，這有助安歷士打進內地家電市場。億龍的附屬控股公司亦正準備在內地以A股形式上市，之後億龍擬以投資或購買方式入股安歷士的電器產品製造業務。安歷士亦有意購入億龍的股權，以及入股億龍旗下另一家在國內擁有電器分銷網絡的公司不超過49%股權。</p></body></html>

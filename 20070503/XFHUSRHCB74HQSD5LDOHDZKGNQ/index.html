<html><header><meta charset="utf-8"><title>網相：辦公室瞌眼瞓必備</title></header><body><h1>網相：辦公室瞌眼瞓必備</h1><p>晨早起身昅住個市，夜晚仲要研究吓有乜好股炒，返工想唔搵周公都幾難。為咗一班咁勤力嘅散戶可以日夜兼顧，有人發明咗呢一套眼睛貼紙，啱晒返工瞌眼瞓嗰陣用，唔似以前要自己畫上去咁兒戲，唔止像真度高，仲分左眼同右眼，貼喺眼皮上面，合埋眼嘅時候，睇上去仍然覺得你鬼咁精神。<br>  http://www11.discuss.com.hk/viewthread.php?tid=4087964&amp;extra=page%3D2 </p></body></html>

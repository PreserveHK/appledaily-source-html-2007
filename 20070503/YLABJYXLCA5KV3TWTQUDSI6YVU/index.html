</title></header><body><h1>金手指外出：孫柏文去咗邊？
</h1><p>是日金句：Isaid,tothefan屎of《金手指》whenceIcame,Ishallreturn.Today,Irepeatthosewords:Ishallreturn!──孫柏文</p><p>有人發電郵問思哲，孫柏文究竟去咗邊？其實昨日已解釋過一次，而且思哲真係唔知孫老弟今次突然離開的原因，照思哲估計，走得那麼急，通常是參加婚禮（他本人應該沒那麼快結婚），或者探親。</p></body></html>

<html><header><meta charset="utf-8"><title>蔡一傑有犬萬事足</title></header><body><h1>蔡一傑有犬萬事足</h1><p>性取向一直成疑的蔡一傑，是草蜢三子中唯一單身的成員，由於他不像蔡一智和蘇志威般已組織家庭，惟有與愛犬相伴過日辰，前晚記者便發現蔡一傑帶着兩個菲傭陪愛犬到寵物店沖涼扮靚靚，認真大陣仗。</p><p>兩菲傭陪洗</p><p>前晚約8時半，蔡一傑與兩菲傭現身跑馬地奕蔭街一寵物店，蔡一傑走進店內與店員傾談時，兩名菲傭便站在門外等候。沒多久，寵物店店員捧着放在狗籠中的狗仔出來，然後擺放在蔡一傑座駕車尾位置。其後蔡一傑發現記者拍照，即上前查問記者身份。記者問蔡一傑是否帶愛犬沖涼扮靚時，他只笑而不答，然後開車絕塵而去。<br> 採訪、攝影：娛樂突發組</p></body></html>

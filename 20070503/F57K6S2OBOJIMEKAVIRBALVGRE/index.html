<html><header><meta charset="utf-8"><title>網上搜奇<br>元斌狗仔慰Fans</title></header><body><h1>網上搜奇<br>元斌狗仔慰Fans</h1><p>韓國男星元斌自從上年6月因腳傷退役以來，遲遲都未接拍新戲，又冇同fans見面。不過最近元斌嘅事務所就為佢設計咗一隻叫「eve」嘅毛毛狗公仔以慰fans。限量1,000隻嘅毛毛狗仔雖然個樣同元斌冇忽似，但勝在造型夠可愛，耳上仲繡咗元斌嘅簽名，不過售價要成1,800港元，似乎揦脷咗啲喇。<br> 網址： http://www.binsavenue.com/en/ </p></body></html>

<html><header><meta charset="utf-8"><title>中島美嘉出書做才女</title></header><body><h1>中島美嘉出書做才女</h1><p>現正忙於舉行全國巡迴演唱會的日本女歌手中島美嘉，將化身才女在下月推出首本童話寫真集，她在書中一人分飾六角，以公主、人魚及魔女等多個不同造型示人。</p><p>售價$660</p><p>該童話寫真集共分為3冊，收錄了《3位女神》、《森林魔女》及《木偶》共三個故事，美嘉花費近一年時間籌備此書，她說：「童話能一直留在人的心底，希望故事能令人反思甚麼才是最重要的東西。」寫真集只限書店及網上預約發售，售價約660港元，雖然價錢不菲，但隨書附送20分鐘的DVD及神秘個唱參加表格，相信仍會吸引不少fans購買。</p></body></html>

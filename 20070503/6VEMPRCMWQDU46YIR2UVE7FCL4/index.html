<html><header><meta charset="utf-8"><title>日名模變碧桂園太子女</title></header><body><h1>日名模變碧桂園太子女</h1><p>內地網上討論區，不少消息真假難辨！剛剛躍登內地首富的碧桂園太子女楊惠妍，其廬山真面目，一直是股民的熱門話題。有人早前就將日本模特兒清木明香的照片，當成楊惠妍貼上網，雖然有人之後踢爆是騙局一場，但隨後又指一名在銀行排隊的香港女士為楊惠妍，試圖魚目混珠。<br> 不過，楊惠妍的真面目，上周終於曝光。內地網易娛樂上周刊登楊惠妍去年的結婚照，當中除了有她與新郎哥的甜蜜合照外，還有她與父母的合照。相中所見，楊惠妍身材高䠷，容貌酷似母親。</p></body></html>

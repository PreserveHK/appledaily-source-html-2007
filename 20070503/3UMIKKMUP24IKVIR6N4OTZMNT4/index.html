<html><header><meta charset="utf-8"><title>數字話當年：癌症新個案越趨增加</title></header><body><h1>數字話當年：癌症新個案越趨增加</h1><p>香港防癌會主席高永文醫生表示，年紀越大的人，癌症病發率越高，由於香港人口老化，所以癌症新增個案必然增加。若以相同年齡層比較，患前列腺癌、乳癌及大腸癌病人近年有增加趨勢，可能與港人飲食多脂肪、少纖維有關。<br> 高醫生說，10年來，香港人對癌症的認識增加，但具體的預防措施仍不甚了解，「都好開心見到有啲學校會搵營養師整健康餐畀學生，嚟緊防癌會都會多啲教市民預防癌症，始終要有具體嘅嘢幫到人先得。」<br> </p><p>每年新增癌症個案</p><p>1997年：19,921<br> 2004年*：22,523<br> *收集資料至完成統計要22個月<br> 資料來源：香港癌症資料統計中心</p></body></html>

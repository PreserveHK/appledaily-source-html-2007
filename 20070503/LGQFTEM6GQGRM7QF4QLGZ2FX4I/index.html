<html><header><meta charset="utf-8"><title>周圍shot：殭屍新人漫步重慶街頭</title></header><body><h1>周圍shot：殭屍新人漫步重慶街頭</h1><p>重慶一對新人前日在街上牽手漫步，惹來旁人羨慕眼光，誰知轉過頭來，兩人卻是一副殭屍扮相（圖），讓人不寒而慄。這對「新人」自稱展現的是行為藝術。對於近期頻頻有人做出怪異的行為，有網民稱：「一句實話，醜人多做怪，現在想出名的人太多了，諒解！」<br>  http://comment.news.163.com/news_shehui4_bbs/3DI9KRT000011229.html </p></body></html>

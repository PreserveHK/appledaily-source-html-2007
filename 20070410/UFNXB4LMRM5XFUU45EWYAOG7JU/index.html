<html><header><meta charset="utf-8"><title>戶田惠梨香1億在手即買樓</title></header><body><h1>戶田惠梨香1億在手即買樓</h1><p>憑電影《死亡筆記：最後的名字》上位的青春女星戶田惠梨香，前日與男星松田翔太出席新劇《LIARGAME》記者會。戶田在劇中飾演平凡女大學生，無故被捲入1億日圓（約656萬港元）的遊戲之中。戶田與松田異口同聲表示，若有1億的話，最想買樓及到海外旅行。<br> 另一方面，有「日本狐狸精」之稱的女星高岡早紀，被新一期日本雜誌《女性自身》偷拍到與米倉涼子舊愛市川海老藏手拖手賞櫻花。高岡昨日出席新劇《孤獨的賭注》便被記者追訪此事，令男女主角伊藤英明與長谷川京子慘成陪襯品。</p></body></html>

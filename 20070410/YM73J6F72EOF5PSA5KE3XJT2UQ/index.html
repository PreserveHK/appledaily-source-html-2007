<html><header><meta charset="utf-8"><title>藤原紀香操弗老公下月擺酒</title></header><body><h1>藤原紀香操弗老公下月擺酒</h1><p>早在2月17日舉行過日式婚禮的日本女星藤原紀香，前日穿上和服，現身上野公園的國立博物館，為慈善活動主持點火儀式，而她昨日下午又與諧星丈夫陣內智則現身兵庫縣的市役所，當地市長親手接過兩人的結婚申請，二人正式結為夫婦。<br> 另外，紀香已定於下月30日在神戶補擺婚宴，據知近日紀香便花費近10萬港元購入健身機器，讓陣內健身操弗，又提議他矯正牙齒及接受激光矯視，務求讓老公在婚宴當天以最靚一面示人。</p></body></html>

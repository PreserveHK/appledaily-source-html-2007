<html><header><meta charset="utf-8"><title>求驗客手記：隨時效燕豪芬放棄買利華昅實臨場排陣 - 求驗客</title></header><body><h1>求驗客手記：隨時效燕豪芬放棄買利華昅實臨場排陣 - 求驗客</h1><p>燕豪芬喺歐聯8強首回合主場輸俾利物浦0:3，可能見冇乜機會反敗為勝，教練朗奴高文就借勢唔帶6個有傷嘅主力去英格蘭踢今晚場次回合。利華古遜嘅情況同燕豪芬一樣，佢哋喺歐協盃8強首回合主場以0:3不敵奧沙辛拿，聽日作客西班牙踢次回合隨時排弱陣，咪話我求大俠唔提醒大家，記得喺落注前睇清楚利華古遜個陣。</p></body></html>

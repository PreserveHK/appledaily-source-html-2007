</title></header><body><h1>非一般DesignerChair
</h1><p>鍾意時尚家具的朋友，一定要去沙田新城市廣場睇睇，因為由即日起至4月22日，那兒的中央廣場正舉辦「mini×GIGANTIC別注傢俬展」，擺放由香港專業教育學院（沙田分校）的同學創作的迷你版和特大版別注designerchair，分成「玩．味」、「中國．風」及「太．空」三大主題。在推廣期間於商場消費滿$300或以上，憑即日單一機印發票，可換領別注禮品1份。<br><br>查詢：26340003</p></body></html>

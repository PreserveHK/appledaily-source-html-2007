<html><header><meta charset="utf-8"><title>求驗客手記：對手賓菲加態沉愛奴缺達蒙度冇問題 - 求驗客</title></header><body><h1>求驗客手記：對手賓菲加態沉愛奴缺達蒙度冇問題 - 求驗客</h1><p>西甲愛斯賓奴周四歐協盃8強次回合作客賓菲加，將有隊長兼射手達蒙度因拉傷左腳肌肉要缺陣。呢位29歲球員首回合先拔頭籌助球隊勝出3:2，所以今次受傷對球隊鋒力影響好大。不過，好彩主隊賓菲加近況仲差，啱啱場聯賽2:2打和榜尾比拉馬；反而愛斯賓奴近13場比賽只係輸過1場，因此，今場好大機會迫和對手出線。</p></body></html>

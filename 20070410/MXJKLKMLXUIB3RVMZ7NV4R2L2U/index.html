<html><header><meta charset="utf-8"><title>話你知<br>改名藝人冇個彈出</title></header><body><h1>話你知<br>改名藝人冇個彈出</h1><p>蔡一傑無厘頭改姓，令人相當意外，但圈中其實有不少藝人都曾經改名，希望能夠改運，但往往未見成功。<br> <br> 原名：陳淑蘭　改名：陳道然<br> 去年9月改名為陳道然，揚言此名會令她富貴，以後不需要有錢男友。<br> <br> 原名：章小蕙　改名：章蓉舫<br> 與鍾鎮濤結婚時已改名為章蓉舫，離婚後又用回原名。<br> <br> 原名：楊嘉雯　改名：范姜明月<br> 多年來均半紅不黑，星運欠奉，故改名博反彈。<br> <br> 原名：李蕙敏　改名：A.Lee<br> 近日復出歌壇改名，聲稱名字是為新碟而改，希望能給聽眾新鮮感。<br> <br> 原名：麥長青　改名：麥包<br> 由於該花名深入民心故正式改名。<br> <br> 資料來源：《蘋果》資料室</p></body></html>

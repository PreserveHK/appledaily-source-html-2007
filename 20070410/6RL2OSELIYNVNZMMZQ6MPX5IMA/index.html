<html><header><meta charset="utf-8"><title>侯佩岑後悔戀周董</title></header><body><h1>侯佩岑後悔戀周董</h1><p>台灣美女主播侯佩岑去年主動與周杰倫提出分手，至今已約九個月。昨日新浪網報道侯佩岑日前接受雜誌訪問時大談愛情觀，她形容自己曾有愛情叛逆的時候，覺得自己喜歡就好，但她現在不要澎湃刺激的愛情，反而喜歡細水長流的愛情。</p><p>渴望平淡的愛</p><p>侯佩岑和周杰倫拍拖時，侯母林月雲十分反對，認為兩人個性相距太遠，現在侯佩岑回想起來，倒有深刻感受，她說：「一段良好的關係，不應該只有愛情，還要包含親情和友情。我現在很希望有一個人能跟我白頭偕老，以後頭髮斑白還能嗑嗑瓜子、聊天說地、玩撲克牌。」她又稱只希望愛情能在和諧、穩定、愉快輕鬆的情況下發展。<br> 撰文：葉雪&#13;</p></body></html>

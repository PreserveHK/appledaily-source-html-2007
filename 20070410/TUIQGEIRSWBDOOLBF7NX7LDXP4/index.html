<html><header><meta charset="utf-8"><title>求驗客手記：腿動脈撕裂血淋淋占士禾漢好彩無事 - 求驗客</title></header><body><h1>求驗客手記：腿動脈撕裂血淋淋占士禾漢好彩無事 - 求驗客</h1><p>前晚愛華頓對保頓場波各一言和，不過場面就一啲都唔和平。話說33分鐘為愛華頓追平1:1嘅占士禾漢，去到接近60分鐘同對方後衞美廸相撞後左腿動脈撕裂，啲血嘭嘭聲流出來，經過初步止血後即被送入院。我求大俠聽到都嚇親，因為腿動脈撕裂分分鐘出人命，好彩18歲嘅占士禾漢後生頂得住，佢仲話想下個禮拜就復出㖭！</p></body></html>

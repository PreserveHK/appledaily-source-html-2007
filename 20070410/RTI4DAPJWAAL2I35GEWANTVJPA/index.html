<html><header><meta charset="utf-8"><title>木村、松隆子微妙談情</title></header><body><h1>木村、松隆子微妙談情</h1><p>日本富士電視台最高收視日劇《律政英雄》，日前在橫濱開拍電影版。扮演檢察官的木村拓哉再次與松隆子等劇中要員合作，可謂駕輕就熟，松隆子說：「第一天與他們見面，心情又驚又喜。」不過開拍首天，由於阿部寬沒有戲份，身為其好友的木村拍攝時，顯得有點沒精打采。<br> 電影版以一名於初審中被判無罪的殺人犯揭開序幕，至於fans最關心的木村與松隆子戀情，則繼續微妙地發展，木村說：「《律》片能夠在電影院見面，希望大家多多支持。」電影預計在今年9月初上映。</p></body></html>

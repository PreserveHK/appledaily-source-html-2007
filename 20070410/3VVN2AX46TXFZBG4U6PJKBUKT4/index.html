<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許志安撐咪嘴冇問題 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許志安撐咪嘴冇問題 - 馮仁昭</h1><p>許志安前晚出席金鐘舉行嘅攝影學會晚宴，佢早前都有睇日本天后濱崎步喺香港嘅演唱會，問佢知唔知道步姐咪嘴，安仔話：「冇呀，我冇留意佢有冇咪嘴，我只係睇個舞台製作，人哋開一場，咁製作梗係值得吸收，我見過MichaelJackson跳跳吓舞，成個headset飛甩，佢依然唱到歌，外國人睇演唱會係睇表演啫，係香港先咁緊張咪唔咪嘴。」</p></body></html>

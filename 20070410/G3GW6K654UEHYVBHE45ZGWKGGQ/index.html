<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●金像影后妮歌潔曼昨日否認有關懷孕傳聞，並與丈夫KeithUrban飛抵澳洲回鄉探親。<br> <br> ●韓星宋慧喬的電影《黃真伊》計劃在北韓上映兼舉行試映會，但至今仍未獲北韓政府的回覆。<br> <br> ●韓國女星金泰希決定接拍愛情搞笑片《吵架》，與男星薛景求合演年齡相差12歲的夫婦。<br> <br> ●韓偶像組合SS501上周飛往曼谷宣傳大碟並舉行記者會，順道與當地傳媒和fans見面。<br> <br> ●AvrilLavigne在加州洛杉磯購入一座約價7,400萬港元的豪宅。<br> <br> ●日本女星加藤夏希昨日扮成漫畫人物毛利蘭，在東京宣傳日本動畫《名偵探柯南》DVD。</p></body></html>

<html><header><meta charset="utf-8"><title>官恩娜、陳鍵鋒傳爭仔</title></header><body><h1>官恩娜、陳鍵鋒傳爭仔</h1><p>官恩娜每次拍劇均惹是非，今次同陳鍵鋒拍《律政新人王II》又再掀起風波，有報道指官恩娜與陳鍵鋒爭吳卓羲，昨日官恩娜在無綫電視廣播城聽到這段報道忍不住說：「出面好靜咩！咁都有得傳，都幾無稽，傳我同男仔爭男仔都幾搞笑，呢啲無稽之說，一笑置之。」</p><p>「十級笑話不知所謂」</p><p>另一主角陳鍵鋒昨日在鑽石山出席「HotWheels車迷狂熱派對」，對此則表現勞氣，他說：「簡直係十級笑話不知所謂。」問他會否公開澄清性取向，他激動說：「唔通我要自殺嚟以正視聽！你影到我同男仔打茄輪我冇嘢好講，既然你唔尊重我，我唔會理你。」<br> 採訪、攝影：<br> 楊潔雯、王崇穎</p></body></html>

<html><header><meta charset="utf-8"><title>環球片場<br>相武紗季反轉辦公室</title></header><body><h1>環球片場<br>相武紗季反轉辦公室</h1><p>日本青春女星相武紗季，憑住健康形象成為廣告界新寵兒，最近佢單拖為日本冬甩連鎖店MisterDonut拍攝新廣告，條片𠵱家喺網上有得睇。相武喺廣告中飾演一名論盡OL，唔單止整花女上司個靚妝，又打翻花盆，轉個頭仲將辦公室變成垃圾站，好彩相武醒目攞出冬甩賠罪，逃過被鬧一劫。<br> 網址： http://www.misterdonut.jp/tvcm/pr48b_wm.htm </p></body></html>

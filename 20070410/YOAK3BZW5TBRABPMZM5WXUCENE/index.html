<html><header><meta charset="utf-8"><title>娛樂資料庫：印度名門紡織起家</title></header><body><h1>娛樂資料庫：印度名門紡織起家</h1><p>伊莉莎伯凱莉的丈夫艾雲亞出身印度名門，其家族以紡織業起家，父親VinodNayar在孟買擁有大型紡織工廠，德國裔母親則經營成衣出口生意，但後來雙方離婚，其父在2004年迎娶第二位妻子Joanne。身為家族長子的艾雲，自小跟隨母親長大，並在英國接受教育。艾雲與凱莉結婚前，曾與意大利模特兒ValentinaPedroni有過一段四年婚姻。<br> 資料來源：《蘋果》資料室</p></body></html>

<html><header><meta charset="utf-8"><title>碧咸新紋身曝光</title></header><body><h1>碧咸新紋身曝光</h1><p>【綜合西班外電】皇家馬德里周日對奧沙辛拿的聯賽，因傷只能安坐觀眾席的碧咸，無意間露出右前臂的新紋身，馬上成為攝影師的獵物。據英國《太陽報》稱，該圖案是右上臂舊紋身（雲端的天使）的延續，層層深藍色雲海已蔓延至手腕附近。<br> 此外，皇馬雖然今夏將失去該球壇「萬人迷」，但仍無阻新贊助對該隊的青睞。據悉，奧地利網上賭博公司BWin來季將成為該隊的球衣胸口贊助商，每年贊助費為2,300萬歐元（約2.4億港元），共簽約3年。</p></body></html>

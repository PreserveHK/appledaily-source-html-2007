<html><header><meta charset="utf-8"><title>醫學Online<br>減少胰島素信號更長壽</title></header><body><h1>醫學Online<br>減少胰島素信號更長壽</h1><p>美國波士頓兒童醫院的研究發現，保持健康飲食、多做運動可以減低胰島素活動對大腦的作用，從而讓人更加長壽。研究人員觀察了大腦攜帶胰島素信息的蛋白質IRS2，結果發現只有一半IRS2的老鼠，其壽命比一般老鼠長18%。<br> 研究人員解釋說，這些經過改造的老鼠之所以長壽，是因為在大腦減少了胰島素信號，延長了癌症、心臟病等致命疾病的發作。他們並認為節食和運動都令到細胞對胰島素更加敏感，也就是說能更有效地對胰島素的作用作出反應。</p></body></html>

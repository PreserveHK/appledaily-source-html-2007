<html><header><meta charset="utf-8"><title>國際Gossip<br>西國漫畫嘲皇儲被禁</title></header><body><h1>國際Gossip<br>西國漫畫嘲皇儲被禁</h1><p>西班牙《星期四》（ElJueves）周刊為諷刺政府新推出嘅刺激生育政策，喺封面刊登漫畫，描繪皇儲費利佩（PrinceFelipe）同儲妃喺床上翻雲覆雨，皇儲仲同老婆講「如果你懷孕，係我畢生做過最似樣嘅工作」。呢幅漫畫激嬲好多人，最高法院下令扣查全部40萬本周刊，仲要求周刊公開漫畫家嘅身份。西班牙法例規定，詆毀皇室成員最高刑罰要坐監兩年。<br> 英國廣播公司</p></body></html>

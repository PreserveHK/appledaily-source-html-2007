<html><header><meta charset="utf-8"><title>陳自瑤出相集男友冇份</title></header><body><h1>陳自瑤出相集男友冇份</h1><p>黃婉伶（Race）、陳苑淇、魯文傑、陳自瑤、王貽興、王祖藍和唐寧等前晚在將軍澳電視廣播城錄影節目《奧運玩得叻》，魯文傑及唐寧玩遊戲時竟然畫了類似粗口手勢的圖案，遭主持陳百祥笑斥不能出街，但兩人辯稱是暫停手勢。</p><p>拒登男友合照</p><p>Race和陳苑淇在書展推出新書，在節目中被編為才女組，陳自瑤也透露有意仿效她們，加入才女行列出書，她說：「我都影好多相，所以想喺啲相下面寫啲個人感受。」問她可會擺放跟男友的合照在書內，跟蔡淇俊傳緋聞的她說：「會放自己啲相，唔會放其他人嘅相。」<br> 採訪：卓美娟<br> 攝影：葉君海</p></body></html>

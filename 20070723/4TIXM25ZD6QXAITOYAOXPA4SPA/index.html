<html><header><meta charset="utf-8"><title>醫學Online<br>腰圍越大患癌風險越高</title></header><body><h1>醫學Online<br>腰圍越大患癌風險越高</h1><p>腰間的豬腩肉，可能是誘發癌症的計時炸彈。澳洲維多利亞省癌症協會研究發現，當男性腰圍逾100厘米、女性腰圍逾85厘米時，患癌風險明顯升高。協會為該區40,000多居民進行20年追蹤研究，記錄其體重指數、腰圍及肌肉脂肪比例等資料。結果顯示，肥胖與幾種癌症的患病率升高相關，包括結腸癌、更年期後乳癌、子宮內膜癌、腎癌和食道癌。腰圍逾100厘米的男性患結腸癌和前列腺癌風險分別增加72%及43%，腰圍逾85厘米的女性患乳癌及結腸癌風險分別增加22%及33%。</p></body></html>

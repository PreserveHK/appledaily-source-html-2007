<html><header><meta charset="utf-8"><title>金喜善十月嫁富商</title></header><body><h1>金喜善十月嫁富商</h1><p>今年30歲的韓國女星金喜善自今年5月尾在網上自爆與年長3歲的富商男友朴駐英的新戀情後，昨日出版的三本韓國雜誌《女性中央》、《女性朝鮮》及《QUEEN》不約而同報道，善姐將於10月與男友拉埋天窗。</p><p>雙方家長已見面</p><p>善姐與富商男友將於10月19日於首爾廣津區一酒店舉行婚宴，婚後將在清淡洞附近築愛巢。善姐母親與未來老爺分別接受《女性朝鮮》及《QUEEN》訪問時，也透露大家已見面，據知善姐原定在下月舉行記者會公佈喜訊，但現在卻被傳媒提早踢爆。至於她早前接拍的劇集《解語花》將押後開拍，惟她去年就曾透露有意在婚後引退。</p></body></html>

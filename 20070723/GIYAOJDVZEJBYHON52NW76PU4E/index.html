<html><header><meta charset="utf-8"><title>炒茄子4種不黑法</title></header><body><h1>炒茄子4種不黑法</h1><p>每次將茄子切塊後，於短時間內就會變啡，若再用豉油或豆瓣醬等較深色的調味料炒時，賣相更不堪設想，變得黑上加黑，原來想茄子白雪雪有4種方法：</p><p>1.浸水法</p><p>茄子去皮或切塊後，肉質會因氧化而變啡，將切塊茄子立即浸入冷水中，炒時才下鑊。</p><p>2.加鹽法</p><p>切好茄子撒鹽後拌勻醃10分鐘，用手擠壓倒去滲出黑水，炒至全軟後才落調味料。</p><p>3.加檸檬汁</p><p>炒茄子時加幾滴檸檬汁，可使肉質變白。</p><p>4.加白醋</p><p>亦可加點白醋，炒出來的茄子不會黑。</p></body></html>

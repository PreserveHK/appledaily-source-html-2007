<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿姐角逐八和主席 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿姐角逐八和主席 - 馮仁昭</h1><p>致力推動粵劇嘅汪明荃，噚日現身佐敦出席「香港八和會館第三十三屆理事會選舉」會員大會，由八和會館嘅會員選出新一屆理事，稍後由眾理事互選新一任主席，今次阿姐相隔11年後再度參選會館主席，佢話：「𠵱家八和面臨嘅問題好險峻同迫切，上次搞新光戲院，始終唔係八和主席，爭取過程始終冇咁順利，經過阮兆輝等游說，考慮到大局，都係要出嚟做番啲嘢。」林蛟同前女友黃夏蕙都有到場，蛟叔一見阿姐即刻話：「梗係投阿姐啦！」</p></body></html>

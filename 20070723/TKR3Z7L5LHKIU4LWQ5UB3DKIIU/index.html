<html><header><meta charset="utf-8"><title>路祭好爸爸　遺孀跪地哭叫</title></header><body><h1>路祭好爸爸　遺孀跪地哭叫</h1><p>【本報訊】落馬洲新田迴旋處貨櫃車奪命車禍，慘死好爸爸吳艿的遺孀及親友等十多人，昨晨前往現場路祭及招魂，其間死者遺孀情緒激動，跪地呼叫（圖）。<br> 昨晨11時許，車禍中死亡司機吳艿（49歲）的遺孀及兒子，連同十多名親友及一名道士，帶同生果香燭祭品及吳生前喜歡穿着的一件波衫，抵達前日吳遇難的新田迴旋處現場路祭及招魂，各人路祭時均顯得十分傷心。<br> 其間吳妻疑仍未能接受丈夫逝世之痛，一度跪地哭叫：「老公返嚟呀，你去咗邊呀，你就咁揼低我哋兩母子走咗去。」現場一片愁雲慘霧，其子亦跪在地上傷心痛哭。一行人在現場逗留一個多小時。<br> 周鴻熙攝</p></body></html>

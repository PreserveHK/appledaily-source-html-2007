<html><header><meta charset="utf-8"><title>收費電視投訴增600宗</title></header><body><h1>收費電視投訴增600宗</h1><p>【本報訊】消費者委員會本年至今收到超過3,500宗涉及收費電視的投訴，比去年全年同類投訴約2,900宗，大幅上升近兩成，主要涉及不良推銷、擅自續約、濫收費用及解約困難等。</p><p>要求設仲裁制度</p><p>立法會議員要求當局盡快設立電訊消費糾紛的仲裁制度。<br> 立法會議員王國興昨日聯同四名投訴電訊及收費電視營銷手法的市民約見消委會。<br> 消委會總幹事劉燕卿在會後表示，年底會向政府提交全面規管營商手法報告，而消委會的律師也正研究標準合約，適用於各行業，希望可以進一步保障消費者。</p></body></html>

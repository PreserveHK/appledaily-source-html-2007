<html><header><meta charset="utf-8"><title>校工請願抗議低薪剝削</title></header><body><h1>校工請願抗議低薪剝削</h1><p>【本報訊】十多名學校書記及校工總工會成員昨到教育局請願，要求約見新任教育局局長孫明揚，商討新入職校工、學校書記薪酬過低等問題。<br> 工會總幹事勞詠姬指出，自學校推行「一筆過撥款」以來，全港約5,000名校內基層職員不斷受到剝削，新入職校工平均每日工作10小時，但月薪低至5,500元，有學校以散工形式聘用校工，逃避責任。<br> 工會要求教育局承諾訂立標準薪金、工時、超時津貼，及假期與學校人手編制，以保障學校基層勞工的權益。教育局發言人表示，局方在每年發出的信件中，都有促請校方採用良好僱主的做法，遵守與員工簽訂合約當中的僱用條款。</p></body></html>

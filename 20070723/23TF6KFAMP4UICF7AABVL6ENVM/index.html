<html><header><meta charset="utf-8"><title>梁炳踢波2分鐘冇貨</title></header><body><h1>梁炳踢波2分鐘冇貨</h1><p>明星足球隊聯同本地甲組球隊香雪晨曦，昨日下午在澳門科大體育館與關帝文化隊作友誼賽，然後於晚上欣賞曼聯賽事。不過，落場比賽的明星隊成員就只有譚詠麟（阿倫）和梁漢文（梁炳），隨行的歐陽震華、阮兆祥和陳山聰等則在場打氣。</p><p>阿倫好活力</p><p>60分鐘的友誼賽事中，梁炳踢了兩分鐘便因腳痛離場，只有阿倫撐足全場，精力十足。其間阿倫一度表演倒掛金鈎，雖然最後他未能為球隊取得入球，但最終香雪晨曦明星聯隊仍以3比1勝出。另外，阮兆祥昨日帶同一女伴同行，祥仔睇波或休息期間，她總在一旁為祥仔撥扇，猶如阿四般服侍周到。</p></body></html>

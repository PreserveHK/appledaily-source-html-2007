<html><header><meta charset="utf-8"><title>克勤坐低唱歌壓丹田</title></header><body><h1>克勤坐低唱歌壓丹田</h1><p>李克勤的「聲優CD+自選樂器演奏DVD」大碟《MyCupOfTea》將於明日推出，克勤表示為不想跟上一張大碟模式重複而作出新嘗試，他說：「歌曲方面會以unplug感覺為主，所以配樂都變得比較簡單，為咗令自己聲線唱起上嚟有啲變化，我放棄咗慣性喺晚上錄音嘅模式，改為每日上晝10點後錄音，而且更選擇坐喺度而唔係企喺度，咁就唔能夠用丹田嚟發聲，唱出嚟嘅聲自然會比較輕一啲，變得比較soft啲。」</p><p>選樂器配歌聲</p><p>另外，唱片公司更將DVD選項功能套用在唱片版的DVD內，讓HiFi發燒友自己選擇不同樂器演奏來配合克勤歌聲。<br> 撰文：林妃</p></body></html>

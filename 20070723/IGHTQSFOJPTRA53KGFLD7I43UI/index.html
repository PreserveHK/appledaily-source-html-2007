<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Donald學四叔豪唔起 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Donald學四叔豪唔起 - 馮仁昭</h1><p>男子組合ILoveYouBoyz啱啱出嗰隻《艾粒電視台2─奸爸DVD》反應唔錯，Donald就扮富豪李兆基話要請工作人員進補，但唔及人哋咁闊綽，仲話：「佢哋捱夜要補一補，平有平補，最多我親自下廚燉湯畀大家飲。」另外，噚日少爺占出席服裝品牌活動時話：「遲啲可能搵DVD嘅女角木村乃嚟宣傳。我同佢講香港男仔好鹹濕，咪着得咁性感。」</p></body></html>

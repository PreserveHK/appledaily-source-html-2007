<html><header><meta charset="utf-8"><title>北京酒吧賣假威士忌</title></header><body><h1>北京酒吧賣假威士忌</h1><p>北京著名旅遊景點什剎海的酒吧街，近日揭發有家酒吧，出售假冒「芝華士」（Chivas）、「皇家禮炮」（RoyalSalute）等品牌的洋酒，這些假洋酒標價最低二、三百元，最高的則過千元。</p><p>真瓶假酒賣到什剎海</p><p>北京西城工商分局，早前聯同國際洋酒協會，<br> 突擊巡查什剎海酒吧街，分別在銀錠橋附近的「偷懶咖啡屋」、「北京客來思啤酒屋」、「一品昌茶館」內，搜出這些假冒的「芝華士」12年蘇格蘭威士忌和「皇家禮炮」21年特級蘇格蘭威士忌。<br> 知情人士指，不法商人一般是低價回收真洋酒的空瓶，然後再將價格低廉的酒灌裝進去，出售給酒吧圖利。<br> 《北京晚報》</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>旭日10億購內蒙礦業</title></header><body><h1>財話短說<br>旭日10億購內蒙礦業</h1><p>▲旭日環球（353）宣佈，以10億元向香港森源主席梁儷靜收購持有內蒙古小紅山礦區勘探權的KansonDevelopment51%股權，當中1.35億元以每股0.5元發行2.7億股新股支付，作價較停牌前0.85元大幅折讓41.18%；7.65億元以可換股債券支付，換股價0.6元；餘下1億元以現金支付，當中9070萬元透過配售1.35億股新股集資，每股作價0.69元。完成後梁儷靜將成為公司新大股東。
</p></body></html>

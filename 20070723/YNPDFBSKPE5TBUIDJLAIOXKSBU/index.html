<html><header><meta charset="utf-8"><title>醫學Online<br>發現抗癌抗衰老蛋白質</title></header><body><h1>醫學Online<br>發現抗癌抗衰老蛋白質</h1><p>英國國家醫學研究所的研究人員通過動物實驗發現兩種蛋白質有抗癌功效，並可能使人看起來更年輕；這兩種蛋白質分別為P53和ARF。P53是重要的腫瘤抑制蛋白質，但在30%至50%的人體腫瘤中，P53會失去活性；ARF幫助控制P53表達，ARF越多，P53的活性就越強，從而發揮更強的腫瘤抑制作用。研究人員說，這兩種蛋白質還可減緩衰老。ARF和P53都是抗氧化劑，通過動物實驗發現，若增加人體內這兩種蛋白質，可能會使人減少脫髮，看上去更年輕。</p></body></html>

<html><header><meta charset="utf-8"><title>香港仔<br>國際學校竊賊落網</title></header><body><h1>香港仔<br>國際學校竊賊落網</h1><p>【本報訊】位於香港仔南朗山道23號的新加坡國際學校，昨凌晨1時許發生爆竊案，獨行竊匪潛入校內餐廳掠去百多元現金後，擬再到校園其他地方偷竊期間，被保安員從閉路電視畫面揭發報警。賊人知事敗，倉皇逃至校外山邊時，被接報趕至警員人贓並獲，同時搜出身上的士巴拿、勞工手套及電筒等工具。該名涉嫌爆竊的姓林（52歲）男子被捕帶署後，報稱意外擦傷手部，需送院敷治（圖），據知疑犯有爆竊案底，是一名積犯。<br> 黃偉民攝</p></body></html>

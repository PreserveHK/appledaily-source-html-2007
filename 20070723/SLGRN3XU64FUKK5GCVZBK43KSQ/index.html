<html><header><meta charset="utf-8"><title>熱爆click：女賊租嬰兒做護身符</title></header><body><h1>熱爆click：女賊租嬰兒做護身符</h1><p>成都聰明女賊李素蓮日前在商場偷了幾件名貴時裝後逃走，被警方發現遺下一名9個月大嬰兒，但嬰兒竟然不是她的。話說，李在5月時偶然帶同一名不滿周歲的嬰兒犯案，失手被擒，警方同情她要餵哺孩子，最後沒有依法處罰，她自此就每日花100元租嬰兒作為護身符。三個多月來，女賊成功在超市、服裝店和鞋店偷竊10多次，成為成都首個租嬰兒犯盜竊案的狡賊，但近日她終於落網。<br>  http://news.163.com/07/0722/08/3K08E29700011229.html </p></body></html>

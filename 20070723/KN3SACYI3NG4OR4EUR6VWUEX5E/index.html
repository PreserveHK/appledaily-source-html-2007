<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎明床上激戰章子怡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黎明床上激戰章子怡 - 馮仁昭</h1><p>黎明（左）同章子怡（右）主演嘅新片《梅蘭芳》雖然仲未正式投入拍攝，但噚日內地新浪網報道，指黎、章二人將於《梅》片中上演一場激烈嘅床戲，仲話係黎明入行以來最「賣力」嘅一次。據知《梅》片嘅演員暫時各散東西，黎明趕拍同陳慧琳合作嘅《江山美人》，章子怡就靜靜雞飛返美國會男友，但係佢哋都有熟讀劇本兼苦練梅蘭芳嘅造手同眼神，唔敢鬆懈。</p></body></html>

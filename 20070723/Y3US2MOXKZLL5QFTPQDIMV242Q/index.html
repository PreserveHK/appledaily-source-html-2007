<html><header><meta charset="utf-8"><title>安室神秘現身冧Fans</title></header><body><h1>安室神秘現身冧Fans</h1><p>日本二人HipHop組合m-flo的全國巡迴演唱會，前日在神奈川縣的橫濱ARENA正式落幕。曾與m-flo合作的女歌手安室奈美惠、BoA等齊齊現身，為演唱會擔任神秘嘉賓，令現場13,000名歌迷喜出望外。</p><p>大晒美腿</p><p>近日憑新碟《PLAY》人氣回勇的安室，在安歌時間身穿短裙又唱又跳。專程從韓國趕到的BoA，也穿上熱褲大晒美腿，與MCVERBALrap下，演唱歌曲《theLoveBug》。</p></body></html>

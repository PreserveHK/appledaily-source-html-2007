<html><header><meta charset="utf-8"><title>名人論車：潘文廸「林伯」後上最煞食</title></header><body><h1>名人論車：潘文廸「林伯」後上最煞食</h1><p>「我由韋斯咸年代開始留意林柏特，這位英格蘭中場近幾季越來越有大將之風，在車路士更加是不可或缺。『林伯』最煞食是後上入楔及遠射的威力；皆因對方的防守球員通常集中在前鋒身上，很難提防突然的後上攻門。<br> 可能因為比賽太頻密，鐵人『林伯』今季的表現好像不及上季，不過仍然交足功課。比起英格蘭隊友謝拉特，『林伯』的後上攻門較好；至於長傳和控制比賽節奏方面，則是謝拉特較佳，兩人可說各擅勝場。」</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：富貴商人遭特首冷待 - 關仁</title></header><body><h1>關仁隱事：富貴商人遭特首冷待 - 關仁</h1><p>上個禮拜特首專登抽時間去睇四大歌后演唱會，關仁喺現場見到一幕仲精采過台上嘅表演。當晚特首到達之前，大會一早預留咗兩個座位畀佢，而佢班G4保鑣都一早到場打點，當特首準備就座時，突然間有個唔多識趣嘅「富貴商人」想走去坐特首隔籬個座位，點知佢啲G4保鑣即刻擋住，完全冇面畀，搞到呢位娛樂公司老闆冇癮到極，只好死死氣行開。後來特首坐低咗，隔籬個位就俾另一間娛樂公司老闆「肥嘟嘟」坐落去，真係同人唔同命咯！<br> Textby關仁</p></body></html>

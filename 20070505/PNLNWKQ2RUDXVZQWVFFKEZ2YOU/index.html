<html><header><meta charset="utf-8"><title>人物誌：跟姑丈進軍影壇</title></header><body><h1>人物誌：跟姑丈進軍影壇</h1><p>前晚帶楊洛婷入屋借廁所的黃天翱，是樂隊DearJane的主音，其姑丈就是大導演杜琪峯。黃天翱10歲隨父親去了美國讀書，後來入了當地著名音樂學院讀大學，畢業回港後，本來準備入讀港大繼續進修音樂，但最後選擇了跟姑丈杜琪峯學電影製作，其後他發現最愛還是音樂，兜兜轉轉終成為樂隊DearJane的主音。<br> 至於每逢Tim開騷都會捧場的楊洛婷，就聲稱二人只是朋友而已。</p></body></html>

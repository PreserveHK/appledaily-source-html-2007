<html><header><meta charset="utf-8"><title>net詞典：「轟趴」即</title></header><body><h1>net詞典：「轟趴」即</h1><p>問：有網友約我去咩「轟趴」，都唔知乜嚟，點算？<br> 答：「轟趴」其實就是英語「HOMEPARTY」(家庭派對)的普通話諧音簡稱，即係私人舉辦的家庭「趴地」(PARTY)咁解，也有人將它解作「把參與者都轟到趴下的聚會」。原本起於美國，屬於相當正常的社交活動，但唔知點解，流行到台灣，卻與迷幻毒品、淫亂派對扯上關係。「轟趴」最近傳入大陸，迅速成為潮人一族的新玩意。</p></body></html>

<html><header><meta charset="utf-8"><title>話你知：風流賬一大筆<br></title></header><body><h1>話你知：風流賬一大筆<br></h1><p>生於愛爾蘭都柏林、現時單身的哥連菲路，風流賬一大筆：他25歲時曾跟女演員AmeliaWarner有過一段四個月的婚姻，之後搞大美國名模KimBordenave個肚，現育有一名3歲大兒子。2003年他去到荷李活搵食後，更先後跟BritneySpears、蓮莎露夏恩、安琪蓮娜祖莉及鞏俐傳出緋聞。之後哥連又分別於05及06年，因與花花公子女郎拍春宮帶及被一名妓女騷擾而鬧上法庭，總之私生活十分混亂。</p></body></html>

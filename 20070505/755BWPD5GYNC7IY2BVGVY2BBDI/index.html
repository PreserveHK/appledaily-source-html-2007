<html><header><meta charset="utf-8"><title>話你知：謝玲玲出產必屬佳品</title></header><body><h1>話你知：謝玲玲出產必屬佳品</h1><p>現年50歲的台灣女星謝玲玲19歲開始拍電視劇，她樣貌標致，又有氣質，是當年紅星。1980年23歲的她毅然和林建岳結婚，婚後育有二子三女，長子孝賢、二女恬兒、三女心兒，另外還有一對龍鳳胎，子女皆樣貌標致。惜林建岳緋聞不絕，92年王祖賢高調介入，二人於95年正式離婚。此後謝玲玲雖過着獨身生活，但仍然得奶奶余寶珠疼愛，更公開表示謝玲玲是「永遠的新抱」。目前她在上海投資房地產，偶爾在港出席公開活動。</p></body></html>

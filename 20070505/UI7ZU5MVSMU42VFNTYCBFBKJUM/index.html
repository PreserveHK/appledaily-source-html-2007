<html><header><meta charset="utf-8"><title>數字話當年：港競爭力排名下跌</title></header><body><h1>數字話當年：港競爭力排名下跌</h1><p>城大經濟及金融系副教授李鉅威笑言：「嘩，差唔多一年跌一級喎。」他表示，世界經濟論壇衡量地方競爭力的指標，包括科技及工業出口。東歐等地區的工業急速發展，變相令香港排名下跌，「工業出口最可以睇到一個地方嘅科技發展同投資情況，香港呢方面弱啲，只係側重金融、貿易。」他不認為政府有發展工業的意向，今年的重點仍然是深化金融、物流等已經發展得相當成功的行業。長遠來說，香港的競爭力排名很可能會繼續下跌。</p><p>香港全球競爭力排名</p><p>1997：第2位<br> 2006：第11位<br> 資料來源：世界經濟論壇</p></body></html>

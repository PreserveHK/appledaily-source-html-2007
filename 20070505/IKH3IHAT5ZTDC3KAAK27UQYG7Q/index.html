<html><header><meta charset="utf-8"><title>名人資料庫：名人之後玩得放</title></header><body><h1>名人資料庫：名人之後玩得放</h1><p>不少名人之後由於在外國長大或就讀國際學校，思想前衞之餘，行為也不拘小節，玩起來豪放非常，霍英東的三孫兒，更是當中的表表者。</p><p>霍詠詩</p><p>將私人照片上載到網路與朋友分享，其中包括她與男友的親密合照及三點式泳衣照。</p><p>霍啓人</p><p>以BadBoy為名將與女友煙韌親吻照放上網，玩至忘我時更與同性友人大玩「斷背咀」，又經常賭錢劈酒。</p><p>霍啓山</p><p>04年搭上國際影星章子怡，經常被拍得拍拖夜蒲的照片，二人打得火熱時試過當街激吻。<br> <br> 資料來源：《蘋果》資料室</p></body></html>

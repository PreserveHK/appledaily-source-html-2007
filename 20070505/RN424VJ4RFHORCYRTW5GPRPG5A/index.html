<html><header><meta charset="utf-8"><title>雲廸素遲到激癲導演</title></header><body><h1>雲廸素遲到激癲導演</h1><p>由楊紫瓊主演的科幻動作新片《BabylonA.D.》，不僅超支而且超時，甚至人事紛爭不斷，近日由於男主角雲廸素（VinDiesel）經常遲到兩個小時以上，令法國導演馬修卡索維茲（MathieuKassovitz）發癲，電影被迫停工兩星期。</p><p>獲超時補水</p><p>據英國雜誌《OK!》報道，一名行內人士爆料雲廸素在布拉格演出《BabylonA.D.》時態度差劣，由於他超時工作可以獲得額外薪酬，於是他刻意遲到，還表現得戚，令原本能控制脾氣的導演馬修絕不好受，加上該片動作場面很多，拍攝困難，導演經常把責任都扛在自己身上，引致精神崩潰，暫時需要休息。</p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：捕獲怪魚似F117隱形機</title></header><body><h1>周圍shot：捕獲怪魚似F117隱形機</h1><p>廣東南澳一艘拖網漁船，上周三捕獲一條體形酷似美國F117隱形轟炸機的怪魚（圖）。該條魚渾身銀灰色，身長1.4米，重達70公斤，背、胸、腹均有鰭，沒有魚尾，就連老漁民也分辨不出是屬於何種魚。本港釣魚愛好者相信，該條怪魚應是「翻車魚」。<br>  http://news.163.com/07/0505/11/3DNPPLD00001125G.html </p></body></html>

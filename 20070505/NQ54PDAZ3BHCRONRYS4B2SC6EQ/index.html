<html><header><meta charset="utf-8"><title>劉青雲造人為環保</title></header><body><h1>劉青雲造人為環保</h1><p>劉青雲和郭藹明最近獲委任為「家居廢物源頭分類大使」，昨日兩人到屯門出席宣傳活動。青雲自登上影帝寶座後，經常偕妻出席公開場合晒恩愛，他說：「呢排有好多狗仔隊跟，唔算太騷擾，但希望唔好跟到我同其他女仔一齊。」問到可會加片酬？青雲說：「冇傾過，但大家咁踴躍叫我，唔多唔少都要加啲。」<br> 有人提議身為環保大使的青雲應響應環保，少用安全套，他笑說：「我哋會諗吓好好哋造人，會細微考慮。為咗將來環境，為下一代着想，我哋都要保護地球，要有好嘅環境先得。」<br> 採訪、攝影：王連連</p></body></html>

<html><header><meta charset="utf-8"><title>女性乘車防偷拍貼士</title></header><body><h1>女性乘車防偷拍貼士</h1><p>‧乘車時應提高警覺性及敏感度，不要睡覺<br> <br> ‧乘搭地鐵及火車，穿裙女士坐下時應雙腿緊合，將手袋等物件放在膝上<br> <br> ‧穿裙上落樓梯或扶手電梯時，以隨身物品遮擋雙腿<br> <br> ‧如發現被偷拍，不要啞忍，應直斥其非及高聲呼救，並報警求助<br> <br> ‧如上層沒有其他乘客，不宜單獨坐<br> <br> 資料來源：犯罪學家黃成榮及立法會議員蔡素玉</p></body></html>

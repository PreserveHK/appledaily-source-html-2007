<html><header><meta charset="utf-8"><title>熱爆click：網民聯手尋被擄男童</title></header><body><h1>熱爆click：網民聯手尋被擄男童</h1><p>重慶日前發生黑心保母擄走1歲零8個月大男童案件。事後有網民在網上發放涉案保母和男童資料，並獲華龍網協助，聯絡網易、北青網、千龍網、紅網、四川新聞網和西部網等十多家網站，通過網絡展開全國追尋男童行動。<br> 據悉，案發本月2日，涉案保母上班才3天，她乘林姓戶主夫婦外出，家中只剩戶主兩名分別14歲和歲幾大兒子在家時，將戶主幼兒擄走。警方調查發現該名名為李貞紅的女保母的身份證是假的，懷疑男童已被拐往外地。<br>  http://china.newssc.org/system/ <br> 2007/05/04/010335078.shtml</p></body></html>

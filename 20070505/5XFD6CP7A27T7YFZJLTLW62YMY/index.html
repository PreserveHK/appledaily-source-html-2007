<html><header><meta charset="utf-8"><title>好市民救失足墮海醉</title></header><body><h1>好市民救失足墮海醉</h1><p>【本報訊】一名嗜酒老翁，昨晨酒後在香港仔海濱公園碼頭擬乘搭街渡返回鴨脷洲住所時，疑不勝酒力失足墮海，幸由一名見義勇為男途人，奮不顧身跳落海花10分鐘將老翁救起，而救人英雄向警員提供資料後即匆匆離去。<br> 跳海救人男子姓陳（44歲），事後有目擊者讚揚救人者英勇，「佢好好心，見阿伯出事立即跳落海救人……佢仲全身濕晒，手提電話同財物都浸濕埋。」<br> 墮海老翁姓張，昨晨8時，他飲酒後帶着酒意，在香港仔海濱公園碼頭，欲乘街渡返回對岸的鴨脷洲住所。目擊者稱，張欲踏上岸邊與浮躉之間一條木橋上街渡之際，疑因不勝酒力及地面濕滑失足墮海，幸獲該名好市民救起。</p></body></html>

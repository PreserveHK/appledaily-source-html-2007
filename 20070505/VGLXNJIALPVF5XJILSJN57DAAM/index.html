<html><header><meta charset="utf-8"><title>環球片場<br>安琪蓮娜尋夫玩懸疑</title></header><body><h1>環球片場<br>安琪蓮娜尋夫玩懸疑</h1><p>由安琪蓮娜祖莉（AngelinaJolie）主演、男友畢彼特（BradPitt）監製嘅電影《AMightyHeart》，上年佢哋喺印度拍片時日日出巡十足真人騷，最近預告片終於有得睇。片中安琪蓮娜飾演喺巴基斯坦遇害嘅《華爾街日報》記者DanielPearl的遺孀，講佢點營救丈夫，不過安琪蓮娜個扮相實在太有型，預告個feel又十足《慕尼黑》（Munich），大賣緊張懸疑，冇乜寫實味道喎。<br> 網址： http://justjared.buzznet.com/2007/05/03/a-mighty-heart-trailer/ </p></body></html>

<html><header><meta charset="utf-8"><title>鈴木仁自爆男女通殺</title></header><body><h1>鈴木仁自爆男女通殺</h1><p>鈴木仁及楊崢昨日在灣仔宣傳Benz全新的C-Class新車，剛由日本休息三個月回港的鈴木仁，以英語夾雜廣東話接受訪問，他大讚新車夠中性，他說：「男女都啱，同我一樣！」他之後笑着解釋說：「我說是車子很運動型、很有勁力，這一點才會我一樣。」</p><p>曼谷險中暑</p><p>鈴木仁又謂在日本曾因違例泊車而被拉上差館，但未試過揸快車，他說：「在日本超速罰款很重，要六、七萬港元！」提到曾與他傳緋聞的薛凱琪與房祖明拍拖，強調自己無女友的鈴木仁即說：「恭喜晒！」同場的楊崢則透露與蔡瀾在泰國曼谷拍旅遊特輯期間，因當地高溫達攝氏42度，令她差點中暑。<br> 採訪：吳天慧<br> 攝影：陳偉權</p></body></html>

<html><header><meta charset="utf-8"><title>蜆殼家用石油氣加價7.6%</title></header><body><h1>蜆殼家用石油氣加價7.6%</h1><p>【本報訊】蜆殼公司昨宣布調高家用石油氣價格，每公斤加0.68元，加幅為7.6%。由今日開始，家用樽裝石油氣的批發價，為每公斤9.59元，而中央家用石油氣售價為每立方米30.32元。蜆殼港澳區石油氣業務總經理李光林表示，近月石油氣入口價持續上升，因此作出有關調整。以一個四人家庭平均每月使用14至18公斤石油氣為例，加價後每月石油氣開支平均增加9.52元至12.24元。<br> 蜆殼表示，調整幅度主要是反映過去3個月內，預測入口價與實際入口價之間的差額，跟未來3個月的入口價走勢。發言人強調，每次檢討均是按市場上最新的入口價數據而作出審慎的定價。</p></body></html>

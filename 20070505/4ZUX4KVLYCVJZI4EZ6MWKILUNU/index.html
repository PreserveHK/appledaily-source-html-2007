<html><header><meta charset="utf-8"><title>李準基饒舌唔收錢</title></header><body><h1>李準基饒舌唔收錢</h1><p>韓國男星李準基，為人義氣十足，最近忙於拍攝新劇《狗與狼的時間》的他，早前就不收分文參與好友南鉉俊新大碟錄音，發揮饒舌天份。</p><p>曾拜師學舞</p><p>據知李準基去年因準備為影迷聚會表演HipHop舞蹈，而向南鉉俊乘機拜師學舞，兩人自此結成好友。李準基得知好友在本月8日推出首張大碟《One&amp;Only》後，即時自告奮勇，不收酬勞為碟內其中一首歌曲《FlyHigh》參與饒舌部份錄音。事後南鉉俊對基哥的表現讚不絕口，還表示一定請基哥食飯。</p></body></html>

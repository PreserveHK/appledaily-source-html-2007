<html><header><meta charset="utf-8"><title>關仁隱事：甜姐兒戲屎遭嫌棄 - 關仁</title></header><body><h1>關仁隱事：甜姐兒戲屎遭嫌棄 - 關仁</h1><p>「甜姐兒」因為外形討好，出席活動時，又識得着少啲衫，大賣性感，所以有唔少廣告商垂青，而公仔箱就擺到明當佢係搖錢樹咁款，不停幫佢接出面嘅嘢做，然後從中抽佣，但就唔係好畀劇佢拍。事關甜姐兒拍親劇收視都係一般，根本孭唔到飛，關仁聽啲公仔箱朋友講，話有唔少合作過嘅幕後對佢口碑麻麻，認為佢啲戲太屎，佢𠵱家仲有幾套倉底貨都未出街，睇嚟甜姐兒都要鑽研吓演技嘞。<br> Textby關仁</p></body></html>

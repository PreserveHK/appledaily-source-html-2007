<html><header><meta charset="utf-8"><title>玄彬苦學療情傷</title></header><body><h1>玄彬苦學療情傷</h1><p>韓劇《我係金三珣》男星玄彬，日前宣布與拍拖一年的女友黃智賢在兩個月前分手。據知玄彬近日積極埋首學習英語，治療情傷之餘，也順道為進軍荷李活鋪路。</p><p>進軍荷李活</p><p>繼韓國女星全智賢接拍西片《Blood:TheLastVampire》進軍荷李活之後，拍畢劇集《雪之女王》的玄彬，趁近日仍未有新工作在手，也抽空找來私人補習老師，每星期騰出三日接受三小時的英語課程。日子有功的玄彬現已可以英語作日常交談。另外，玄彬將於下周三訪日，宣傳即將於日本播放的《雪》劇。</p></body></html>

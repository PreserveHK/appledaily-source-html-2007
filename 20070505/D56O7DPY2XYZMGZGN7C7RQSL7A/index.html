<html><header><meta charset="utf-8"><title>松浦亞彌打救外星人</title></header><body><h1>松浦亞彌打救外星人</h1><p>日本偶像松浦亞彌，日前宣布將於今年8月演出舞台劇《助太刀》，其一身集古裝及科幻的造型曝光，形象獨特。</p><p>唔怕鹹豬手</p><p>松浦在劇中飾演國民級偶像神崎光，她受到外星人所託到宇宙保護對方的星球，於是展開連場激戰。與松浦合演的還有男星筧利夫，惟對方在03年與廣末涼子合演舞台劇《飛龍傳》時，曾傳出對廣末「鹹豬手」的醜聞。即使松浦顯得毫不在意，並揚言希望跟筧利夫好好合作，留下快樂的回憶，但松浦的fans卻為偶像非常擔心。</p></body></html>

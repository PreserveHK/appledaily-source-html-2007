<html><header><meta charset="utf-8"><title>娛網私密<br>藤原紀香出嫁洗污名</title></header><body><h1>娛網私密<br>藤原紀香出嫁洗污名</h1><p>向來有收視毒藥之稱嘅藤原紀香，相信連佢自己都估唔到，上星期喺神戶酒店度同老公陣內智則擺酒嘅電視直播，關西地區竟然有超過40%收視，所以噚日紀香喺個人blog度留言感謝fans同到場嘉賓。阿Net睇過篇文章，紀香大大話話寫咗10次以上「多謝」，最後佢特別多謝男歌手鄉裕美嘅突然出現，仲話同埋今後會同老公好好生活喎。<br> 網址： http://www.norikanesque.com/jpn/index.html </p></body></html>

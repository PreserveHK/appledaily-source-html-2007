<html><header><meta charset="utf-8"><title>新貨特區：潔面皂薄如紙</title></header><body><h1>新貨特區：潔面皂薄如紙</h1><p>優質的潔膚皂都能搓出大量泡沫，毋須大力磨擦臉部，也能充份地洗淨污垢。DHC新推出的Q10青春再生潔面皂片，每片只有約0.09毫米的厚度，卻蘊含日本國內基準最高濃度的Q10輔酶美肌成份，有助去除導致肌膚老化的活性氧，修補膠原蛋白及提升肌膚補水力。獨立包裝設計，一次一片，豐厚泡沫的細緻質感很討好，非常適合旅行、公幹或運動時隨身攜帶。<br><br>查詢：21110011</p></body></html>

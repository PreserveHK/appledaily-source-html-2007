<html><header><meta charset="utf-8"><title>熱爆click：奇人生吞鼠蛙治病</title></header><body><h1>熱爆click：奇人生吞鼠蛙治病</h1><p>江西有一名生吞樹蛙和老鼠的奇人，名叫蔣木生，住在橫峰縣葛源鎮下黃溪村，今年66歲。蔣老伯話，自己26歲時經常腰痛和咳嗽，一名姓楊老人告訴他生吞樹蛙有治療作用，想不到他吃了一個月後，病就好了，自此他就養成吃樹蛙的習慣，後來又試吞老鼠，並樹蛙、老鼠一齊吃，吃了幾十年，一日最多吃20多隻小老鼠，現在他不但無病無痛，身體更十分壯健。早前還向大家表演生吃活蛙（圖）。<br>  http://news.sina.com.cn/s/p/2007-06-04/083113146174.shtml </p></body></html>

<html><header><meta charset="utf-8"><title>新貨特區：三步搞掂暗瘡</title></header><body><h1>新貨特區：三步搞掂暗瘡</h1><p>又到夏天，屋企的護膚品又要換過全套，市面上控油、防暗瘡的新品亦都各出奇招。CLINIQUE就提出三步搞掂暗瘡的獨門方法，將清理皮層及治療暗瘡的成份，與控油及防止發炎的成份混合，即使在爆瘡期間，都可以減低暗瘡周邊發生連環爆瘡的可能性。每日早晚只須做足三部曲，在暗瘡痊癒後都可以繼續使用，預防再生。全個系列百分百不含香料，不含油份，即使敏感肌膚都啱使。<br><br>查詢：31481212</p></body></html>

<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓國男星鄭雨盛為完成當導演的夢想，日前宣佈親自成立電影公司，打算今年內開拍5部電影。<br> <br> ●上月度過25歲生日的朱智勛，其日本fans上周六在首爾為他舉行生日會。<br> <br> ●剛宣佈退休的老牌荷李活男星保羅紐曼，日前決定捐出7,800萬港元給母校KenyonCollege作獎學基金。<br> <br> ●前日本樂隊XJAPAPN主將YOSHIKI已召集舊隊友年內舉行復出演唱會，並創作新歌悼念已故成員hide。</p></body></html>

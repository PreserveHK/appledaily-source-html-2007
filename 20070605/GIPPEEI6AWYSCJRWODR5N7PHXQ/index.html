<html><header><meta charset="utf-8"><title>大口陳慧珊歎意菜聯誼</title></header><body><h1>大口陳慧珊歎意菜聯誼</h1><p>候選港姐「大口陳慧珊」7號周美欣，日前出席完尖沙嘴一手錶活動後，聯同數位佳麗到尖沙嘴逛街。一行五人途經海防道屈臣氏商店時，即走到化妝品櫃位揀選化妝品，但逗留了好一會也未有收穫。其後她們走進海運大廈繼續行街睇衫，可惜仍然空手而回。</p><p>夾份乘的士</p><p>大概9時許，周美欣等人走進海運的HabituThePier歎意大利菜，至晚上10時30分離開，當周美欣發現記者拍照時，即嚇得雞飛狗走，完全未有顧及儀態。<br> 至於「大契世姪女」14號趙嘉廸，前日與一班候選港姐到將軍澳一學校綵排外景拍攝工作，之後她們夾份乘的士前往中環，認真知慳識儉。<br> 採訪、攝影：娛樂突發組</p></body></html>

<html><header><meta charset="utf-8"><title>話你知：2條底褲着23日</title></header><body><h1>話你知：2條底褲着23日</h1><p>Paris服刑的監獄位於加州洛杉磯的Lynwood，屬於低設防女子監獄，可容納2,200名囚犯。據資料顯示，Paris入住的監倉約96平方呎，備有不銹鋼獨立坐廁、洗面盆及有6吋闊的窗戶。<br> 不過對於玩慣歎慣的Paris來說，23日獄中生活相當苛刻，她只可以帶兩條內褲及兩雙襪子入獄，並要自己用手清洗。她一日三餐將要食淡而無味的低鹽食物，早午餐以蔬果及三文治為主，只有晚餐才有肉類。Paris在獄中不准化妝，需要在6時起床，7點半前吃完早餐，上午11時至中午12時30分是午餐時間，下午4時至5時30分則是晚餐時間，10時就要熄燈睡覺。</p></body></html>

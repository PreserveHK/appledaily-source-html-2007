<html><header><meta charset="utf-8"><title>飲咖啡免費聽PaulMcCartney</title></header><body><h1>飲咖啡免費聽PaulMcCartney</h1><p>夏天除了喺屋企聽今日20隻推介大碟，或去沙灘同陽光玩遊戲外，去coffeeshop歎杯咖啡都幾享受。不過𠵱家唔止有得飲咖啡，仲可以欣賞埋音樂。由今日開始，去Starbucks就可以一邊飲咖啡一邊聽住PaulMcCartney於今日首日全球發行的「MemoryAlmostFull」，全日24小時不停播晒整隻碟的歌曲，邊個話聽歌要畀錢。不過如果聽咗鍾意的話，都一樣可以擁有佢，呢隻碟仲會由聽日起於Starbucks各分店有售。<br>記者：葉雪芯<br><br>查詢：21677131</p></body></html>

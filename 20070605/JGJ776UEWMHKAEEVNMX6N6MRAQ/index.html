<html><header><meta charset="utf-8"><title>馮仁昭四圍超：苗僑偉否認送花冧佘 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：苗僑偉否認送花冧佘 - 馮仁昭</h1><p>最近苗僑偉同佘詩曼傳緋聞，有指苗僑偉喺阿佘生日時送咗99支玫瑰，張心意卡署名「老三」。喺泰國嘅苗僑偉噚日接受商台電話訪問就否認：「我一支花都冇送，卡都冇，嗰晚只係去生日派對，我連禮物都冇送。而且我最憎人叫我老三。」報道仲話劇組人員透露，苗僑偉向阿佘獻殷勤，佢話無憑無據唔回應。今次太太陪佢去泰國，苗僑偉話：「太太跟埋嚟有乜出奇？而且同行嘅人佢都係朋友。」</p></body></html>

<html><header><meta charset="utf-8"><title>黑色幽默：始終是「敵特」</title></header><body><h1>黑色幽默：始終是「敵特」</h1><p>反右時，有一公民被懷疑是敵人派來的特務，簡稱「敵特」。為使人民都能知道階級敵人的身份，提高警惕，組織決定在他頭上紋上「敵特」兩字。後來，組織查清此人不是「敵特」，字又擦不下來，於是，決定再紋上兩字，變成「不是敵特」。到了文革，此人又被扣上「敵特」的帽子，這下可難為了當權者，幸虧有軍師靈感一閃：「有了！」於是，在「不是敵特」的「不」字加一「囗字旁」，成了「囗是敵特」。</p></body></html>

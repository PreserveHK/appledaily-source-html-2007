<html><header><meta charset="utf-8"><title>黃家諾練冰練出火</title></header><body><h1>黃家諾練冰練出火</h1><p>曾與關之琳姊弟戀的黃家諾，早前在上海參加《明星大練冰》節目，節目之外，記者拍得他與其冰上舞伴關係不止partner那麼簡單。</p><p>整晚喝酒抽煙</p><p>節目完畢後，黃家諾與漂亮「冰伴」及助手到上海延安路「小鷺鷺」吃消夜，二人平排而坐，整晚談天喝酒抽煙，儼如一對情侶，其間這位漂亮「冰伴」更在大庭廣眾親黃家諾臉頰，黃家諾顯得一臉受落。早前黃家諾傳出與北京歌手「阿朵」相戀，他已劃清界線指與對方不熟，莫非這位「冰伴」才是真命天子？<br> 採訪、攝影：KenLo</p></body></html>

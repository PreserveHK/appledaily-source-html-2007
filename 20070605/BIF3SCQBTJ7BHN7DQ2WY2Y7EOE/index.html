<html><header><meta charset="utf-8"><title>五大右派逐個講：羅隆基促設平反委員會</title></header><body><h1>五大右派逐個講：羅隆基促設平反委員會</h1><p>中國第二號右派羅隆基，是江西安福人，曾留學美國、英國，取得政治學博士學位，回國後加入中國民主同盟，中共建政後出任民盟副主席、森林工業部部長。<br> 1957年5月22日，在中共中央統戰部舉行的座談會上，羅提議由人大、政協成立「平反委員會」，檢查中共建政後三反、五反、肅反的失誤偏差。他說：「現在誰也不能保證在下級機關裏不發生打擊報復事件，有這個機構，敢於打擊報復的人，知所畏懼；受到打擊報復的人就有路可走。」當年6月，他被打為右派，翌年被撤銷人大代表及部長職務，於1965年12月文革前夕病逝，享齡69歲。<br> </p></body></html>

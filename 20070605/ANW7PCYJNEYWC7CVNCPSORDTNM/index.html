<html><header><meta charset="utf-8"><title>吳佩慈自爆戀情</title></header><body><h1>吳佩慈自爆戀情</h1><p>吳佩慈與台灣撒隆巴斯太子爺施明廷出遊多次，被傳媒拍下照片，但她卻打死不認戀情，只說：「他列入男友考慮名單。」不過人總有情不自禁的時候，日前她為錄TVBS-G《女人我最大》終於說漏嘴，直呼施先生為男朋友。</p><p>「怕男友生氣」</p><p>當天吳佩慈錄影時說漏嘴，原來與嘉賓張克帆有關，事緣她與張克帆演出一段「男勾搭女」的情境劇，沒想到張克帆越來越靠近她時，她情急推開對方，還害羞說：「別靠近我，我男朋友看了會生氣。」說完大家「喔」了一聲，她才發現自己說漏嘴，即時臉紅起來，不過不知她臉紅是因害羞？還是因為謊言被戳破？現場眾人沒有再深究，讓她好落台一點。<br> 採訪、攝影：黎寶蘋</p></body></html>

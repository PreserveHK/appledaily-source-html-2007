<html><header><meta charset="utf-8"><title>環球片場<br>保羅親自講新碟</title></header><body><h1>環球片場<br>保羅親自講新碟</h1><p>阿Net自細已經係披頭四（TheBeatles）成員保羅麥卡尼（PaulMcCartney）嘅fans，佢轉新公司後，今日就推出新碟《MemoryAlmostFull》，對佢本人同樂迷嚟講都別具意義。阿Net上過YouTube，仲打咗個碟名入去，即時搵到保羅親自講新碟幕後花絮嘅片段同多首新歌試聽，fans千祈咪錯過。<br> 網址： http://www.youtube.com/results?search_query=Memory+Almost+Full&amp;search=Search </p></body></html>

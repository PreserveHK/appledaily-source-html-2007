<html><header><meta charset="utf-8"><title>蘇said：「今櫻」富太變媒婆 - 阿蘇</title></header><body><h1>蘇said：「今櫻」富太變媒婆 - 阿蘇</h1><p>曾經喺波場威過威士忌、「1拖7」嘅Ball富太「今櫻」，近年人氣回落唔少，佢都唔志在要出鏡，閒時鬼咁熱心做第樣嘢，就係幫啲好友做媒。嗱，好似佢有一輪鬼咁熱心咁想拉埋「成母」同「肉山」，但係「肉山」又靚女又有米，對「成母」冇乜興趣。<br> 「今櫻」見「肉山」唔吼「成母」，佢就好熱心咁再接再厲，誓要幫「成母」搵到個女友為止。「肉山」咁好條件唔制，咁惟有將條件下調，一路調呀調，終於畀接近4張嘅「導演」冷手執個熱煎堆，同「成母」一齊啦。「今櫻」呢個摩登紅娘唔計報酬，只為興趣，真係難得。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

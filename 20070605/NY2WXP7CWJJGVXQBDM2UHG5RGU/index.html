<html><header><meta charset="utf-8"><title>當年巨星系列<br>紋身劉華出水楚紅</title></header><body><h1>當年巨星系列<br>紋身劉華出水楚紅</h1><p>常覺得，藝人當紅與當黑，總是兩個樣。紅了以後再回看其初出道的娘樣，更是爆笑。家陣甚麼都講集體回憶，連最新推出的香港電台《當年巨星系列》，也是重溫劉德華、梁朝偉、周星馳等巨星鮮嫩的演藝歲月。打響頭炮的有劉德華與鍾楚紅分別主演的單元劇集。《香港香港．江湖再見》是劉德華的電視劇處女作，劉德華更為此劇首次以紋身造型現身幕前，飾演呃女人的軟飯王，角色更是當紮以後難得一看。至於《香港香港．浮雲》中的鍾楚紅，驚艷如出水芙蓉，邊看還是邊奇怪她當年選港姐怎會三甲不入？</p><p>悠娛思<br> 文靜卻不內向，不但有藝術家氣質也具藝術家脾氣。</p></body></html>

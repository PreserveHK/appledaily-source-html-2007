<html><header><meta charset="utf-8"><title>蜘蛛女Amanda晒深坑</title></header><body><h1>蜘蛛女Amanda晒深坑</h1><p>混血模特兒AmandaStrang日前為塑身中心拍攝硬照廣告，今次她有份參與造型設計，自創女蜘蛛俠造型，又穿着比堅尼上陣，大晒均勻身段。<br> 當日Amanda穿上性感泳衣拍照，又在工作人員面前大讚自己腹部的「深坑」，她說：「我肚中間天生有條好深嘅紋，好少人有，有朋友話好似面上酒窩一樣，好靚好吸引。」至於另一個女蜘蛛俠造型，Amanda稱早前欣賞完電影《蜘蛛俠3》後，覺得穿大紅貼身衫的蜘蛛俠，凸顯了弗到漏的身形，即時令她靈機一觸，設計了這襲不用露肉也可展現身體線條的服裝。<br> 撰文：林妃</p></body></html>

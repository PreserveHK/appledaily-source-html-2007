<html><header><meta charset="utf-8"><title>潮流感：Celine陽光魔鏡 - M2</title></header><body><h1>潮流感：Celine陽光魔鏡 - M2</h1><p>夏日炎炎，背心拖鞋及太陽眼鏡都是必備三寶，添置太陽眼鏡的樂趣如女士買鞋買袋一樣，一副不會夠。如果欠一副classic優雅的，法國品牌Celine或許會是一個不俗的選擇。<br> 這一系列Celine07太陽眼鏡，採用闊大鏡框能完全包圍視線，高科技鏡片可遮擋陽光，中空闊大的鏡框與鏡面重叠，並以金屬色彩勾畫出鏡框輪廓，如眼線筆繪出線條一樣，再用萊茵石來突出鏡框的飾紋鉚釘細節，無論鏡框或鏡片的顏色，都極度保留優雅風格，如琥珀、杏、粉紅、金或銅金等色調。<br> 本欄逢周一至六刊出</p></body></html>

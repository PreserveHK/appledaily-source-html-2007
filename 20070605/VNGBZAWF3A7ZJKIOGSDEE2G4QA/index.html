<html><header><meta charset="utf-8"><title>安室新碟玩SM</title></header><body><h1>安室新碟玩SM</h1><p>近日人氣回勇的日本女歌手安室奈美惠，將於本月27日推出全新大碟《PLAY》。為配合大碟主題，已為一子之母的安室也不介意「玩嘢」上陣，以cosplay打扮拍攝大碟封面。<br> 向來少以性感示人的安室，難得以DeepV低胸裝示人。打大心口的她更手執皮鞭，化身成性感女侍應及女警拍照，甚具SM味道，並以這身打扮為新歌《Hide&amp;Seek》拍攝MV。此外，安室將於8月在千葉展開一共53場的全國巡迴演唱會，今次巡迴個唱更是她自出道以來演出場數最多的一次。</p></body></html>

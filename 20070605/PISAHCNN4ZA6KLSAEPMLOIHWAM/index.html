<html><header><meta charset="utf-8"><title>ClickClick情報科：林峯替身現亞視</title></header><body><h1>ClickClick情報科：林峯替身現亞視</h1><p>《溏心風暴》內程亮一角雖然花心多情，但總算對常在心情深一片，由於角色討好間接令林峯人氣急升，不少fans都非常期待林峯的新劇《歲月風雲》。雖然新劇尚未播出，不過凌零發就已經為fans找到代替品，他就是《雪山飛狐》內演胡斐的聶遠。</p><p>面形輪廓相近</p><p>事緣有網友在香港討論區貼出聶遠在《雪山飛狐》內的劇照，指他與林峯樣子甚為相似，凌零發看過也認同網友所言，聶遠的胡婓扮相跟林峯在《大唐雙龍傳》的造型如出一轍，加上兩人面形輪廓相近，驟眼看還以為是同一人，林峯fans們大可暫時轉投亞視望梅止渴。</p></body></html>

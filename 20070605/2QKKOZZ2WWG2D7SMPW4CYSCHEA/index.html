<html><header><meta charset="utf-8"><title>網上搜奇<br>Rain引人做骨妹</title></header><body><h1>網上搜奇<br>Rain引人做骨妹</h1><p>最近喺Rain香港fans網「笑雨型營」見到「請唔請人啊？我要呢份工！」嘅討論，阿Net以為係求職廣告，睇完先知係網友ksl上載咗幾張Rain嘅後台相，當中有按摩師幫佢按摩鬆筋，同埋形象設計師幫佢化妝整理戰衣。網友嘅反應好大，個個都爭住做呢份工，仲有人話：「畀我貼錢都做。」<br> 網址： http://www.rainhk.com/bbs/viewthread.php?tid=87628&amp;extra=page=1 </p></body></html>

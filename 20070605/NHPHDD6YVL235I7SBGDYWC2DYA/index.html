<html><header><meta charset="utf-8"><title>盧巧音新碟唱人生歷程</title></header><body><h1>盧巧音新碟唱人生歷程</h1><p>盧巧音（Candy）停產兩年，專注跟男友EricSo過甜蜜生活，自她早前簽約WowMusic後，已埋首籌備新碟《Process》，新歌《愛到不能》也已派台。Candy早前為新碟舉行試聽會和播放《愛》曲MV，她又現場演繹新歌《千歲》，吸引60名歌迷參加。</p><p>歌迷如老友</p><p>Candy透露新碟取名為Process（過程），是想藉碟中五首歌帶出人生五個重要階段，包括嬰兒、童年、少年、成年和老年，以及人與人溝通的問題。她更讓契女出鏡拍攝新碟照片，表達童年階段。Candy謂很喜歡舉辦試聽會的感覺，她說：「見到班歌迷，好似見番啲老朋友咁。」<br> 撰文：丁寧</p></body></html>

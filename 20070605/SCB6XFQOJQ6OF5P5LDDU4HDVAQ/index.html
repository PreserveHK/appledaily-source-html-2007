<html><header><meta charset="utf-8"><title>陳法拉慳家唔拍拖</title></header><body><h1>陳法拉慳家唔拍拖</h1><p>劇集《溏心風暴》雖然已播映完畢，但一班演員仍大受歡迎，關菊英和陳法拉等前晚現身無綫將軍澳電視廣播城，錄影節目《輕裝．節能為藍天》。<br> 陳法拉前晚以密實打扮示人，她自言平日很支持環保訊息，陳法拉說：「我好支持循環再用。」那男人方面又如何？她抵死地答：「我直頭好慳，唔用㗎。」稍後陳法拉會行泳衣騷，她表示不會因人氣急升而加價。</p><p>細契撐大鮑</p><p>另一方面，對於大鮑夏雨日前被拍到禿頭情況，細契關菊英說：「我仲以為係假髮，仲去問佢，搞到大鮑嬲到死。不過我覺得有冇頭髮都唔緊要，冇頭髮又唔係唔見得光，自然就最好。」<br> 採訪：王崇穎　攝影：林德雄</p></body></html>

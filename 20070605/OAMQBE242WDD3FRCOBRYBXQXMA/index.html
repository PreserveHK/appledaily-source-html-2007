<html><header><meta charset="utf-8"><title>話你知：叫好唔叫座</title></header><body><h1>話你知：叫好唔叫座</h1><p>由阮世生執導、陳奕迅、容祖兒和吳鎮宇主演的電影《神經俠侶》，前年上映時票房只收600多萬，成績一般，不過卻獲得外界一致好評。故事講述失去鬥志的警察傑仔（陳奕迅飾），因遇上熱血小師妹廖得男（容祖兒飾）及瘋子（吳鎮宇飾），令他重新振作重拾信心。《神經俠侶》曾獲選為「第12屆香港電影評論學會」推薦電影，也獲第25屆香港電影金像獎最佳編劇提名，陳奕迅則憑該片獲提名第11屆香港電影金紫荊獎最佳男主角。<br> </p></body></html>

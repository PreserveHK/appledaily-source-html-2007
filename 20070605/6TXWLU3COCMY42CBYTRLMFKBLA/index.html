<html><header><meta charset="utf-8"><title>網上傳聞：桂林酒家售老虎肉</title></header><body><h1>網上傳聞：桂林酒家售老虎肉</h1><p>一份「紅燒虎肉」售588元，想吃的話要預訂；一瓶虎骨酒，賣1,500元。網絡上流傳一段錄影，指桂林多家酒家均聲稱有老虎肉、虎骨酒出售，來源指向內地最大的老虎養殖園──養了近2,000頭虎、熊、獅的桂林熊虎山莊，但山莊否認從事不法交易。老虎是中國一級保護動物，虎骨、虎肉等都禁止交易。老虎肉被桂林的酒家稱為「大王肉」，最有名的是「紅扣大王肉」。據悉，山莊極力向遊客推介「補骨酒」，包裝是一隻卧虎，說明書標明是用「珍稀動物的骨頭」製成。<br>  http://news.163.com/07/0604/13/3G58L1SC00011229.html </p></body></html>

<html><header><meta charset="utf-8"><title>山下智久會浴優斷正</title></header><body><h1>山下智久會浴優斷正</h1><p>尊尼偶像組合NEWS成員山下智久，盛傳與組合DAPUMP主音ISSA舊愛浴優撻着多時，新一期日本雜誌《女性Seven》終於偷拍到兩人拍拖的相片。</p><p>態度親密</p><p>在上月底，正忙於拍攝劇集《求婚大作戰》的山下，抽空與女友浴優見面。當日山下乘着浴優駕駛的汽車到赤坂吃晚飯，在停車場取車時，山下更輕扶女友纖腰，態度親密。在兩天前，兩人還被目擊一起到六本木的卡拉OK消遣。<br> 此外，雜誌又偷拍到盛傳分手的妻夫木聰與柴崎幸到目黑的壽司店約會，看來兩人早已雨過天晴，難怪聰仔日前宣傳新片《憑神》時，也有感而發表示自己非常幸運。</p></body></html>

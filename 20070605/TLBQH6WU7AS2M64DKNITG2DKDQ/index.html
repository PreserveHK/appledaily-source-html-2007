<html><header><meta charset="utf-8"><title>李孝利性感攻日</title></header><body><h1>李孝利性感攻日</h1><p>韓國性感女歌手李孝利昨日於東京舉行記者會，與男星李東健宣傳即將在當地播放的短篇劇《珍貴的約定》。被問到有何法寶吸引日本男fans，李孝利說：「我會以陽光、健康的形象打入日本市場，相信當地男性都會喜歡自然流露的性感吧！」</p><p>樂與倖田較勁</p><p>李孝利表示很欣賞日星小田切讓和女歌手倖田來未，對於當地傳媒經常把她與倖田作比較，她說：「跟日本最受歡迎女歌手作比較都不算是壞事，有比較才會有進步。」李孝利此行除宣傳劇集，前日還出席了韓國組合SGWannabe的日本個唱，與成員金勇俊大跳辣身舞。李東健昨日則透露將接拍新劇，扮演韓國第一位太空人。</p></body></html>

<html><header><meta charset="utf-8"><title>權相佑戀內地女歌手</title></header><body><h1>權相佑戀內地女歌手</h1><p>韓國男星權相佑被爆新戀情！將與宋承憲拍攝新劇《宿命》的權權，近日被踢爆與內地女歌手李菲兒秘密發展異地戀。打得火熱的權權更難抵相思之苦，上周四秘密到北京偷會女友。<br> 內地娛樂網站上周四偷拍到權權輕攬李菲兒纖腰，從當地一間高級溫泉中心步出。警覺性甚高的權權，其後一直與女友保持距離，但沿途兩人不時以韓語有笑有說，親密關係不言而喻。據知女方於年初到韓國受訓時認識權權，不久便發展成男女朋友，權權是次低調到北京探望女友，身邊僅帶了一名隨身工作人員，以往權權曾與金荷娜等韓國女星傳緋聞。</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>希拉莉祈禱保婚姻</title></header><body><h1>國際Gossip<br>希拉莉祈禱保婚姻</h1><p>"IamnotsureIwouldhavegottenthroughitwithoutmyfaith."Hillarysaid.<br>「如果冇信仰，我唔知道自己捱唔捱得過。」希拉莉話。</p><p>角逐美國民主黨總統提名嘅紐約州參議員希拉莉（HillaryClinton），前日出席一個電視播放嘅宗教與政治論壇，講番當年老公克林頓（BillClinton）被揭跟白宮見習生萊溫斯基（MonicaLewinsky）鬼混嗰陣，佢全靠信仰支持自己，兼且有好多人為佢祈禱。就係咁神保住咗佢嘅婚姻。<br> 法新社</p></body></html>

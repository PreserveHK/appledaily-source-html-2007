<html><header><meta charset="utf-8"><title>周圍shot：官員賒賬欠單重兩磅</title></header><body><h1>周圍shot：官員賒賬欠單重兩磅</h1><p>眼前這叠重近兩磅、涉及款項近70萬元的698張欠條（圖），全是13年來河南開封大崗李鄉政府歷任書記、鄉長拖欠政府職工食堂的款項。該食堂老闆無奈地說，他曾為討債多次奔波，但由於鄉政府原來的官員被調往別處任職，難以追回欠款，因此至今落在手中的仍是一堆欠條。<br>  http://comment2.news.sohu.com/viewcomments.action?id=250404541 </p></body></html>

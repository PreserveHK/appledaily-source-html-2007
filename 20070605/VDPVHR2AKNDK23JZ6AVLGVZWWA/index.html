<html><header><meta charset="utf-8"><title>發姣耳筒扮耳環</title></header><body><h1>發姣耳筒扮耳環</h1><p>日本仔產品真係好姣，耳筒都唔放過，Elecom將耳筒變成多色玫瑰花，唔會再一粒嘢咁插響耳仔。唔好搞錯，其中黑色玫瑰絕對啱男仔用，遠睇好低調咁，但行埋啲，竟然係朵玫瑰花，要睇清楚啲？靚女，唔該再埋啲，我咁有品味，又哄咁埋，不如錫我一啖喇……EarDropRose令人有幻想，是常見電子產品欠缺的東西。<br>要讚EarDropRose係佢個多防漏音耳塞，大中細3個Size，無論耳窿大細都啱用，唔使夾硬塞。<br><br>查詢：英京影音（23915331）</p></body></html>

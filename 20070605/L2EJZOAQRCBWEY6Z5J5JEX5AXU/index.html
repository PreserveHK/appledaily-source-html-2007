<html><header><meta charset="utf-8"><title>着數特區：生日之星食自助餐送雪糕蛋糕</title></header><body><h1>着數特區：生日之星食自助餐送雪糕蛋糕</h1><p>馬哥孛羅香港酒店內的CafeMarco剛推出名為「生日之星」的優惠，即日起至8月31日，你只要攜同5至9位好朋友，喺屬於你的生日月份內幫襯CafeMarco的自助午餐或晚餐，即可獲贈大廚炮製的1磅Movenpick雪糕蛋糕1個，以及每人獲送果汁1杯。如果帶10位或以上朋友一齊嚟，除了每位贈送果汁1杯，送畀你的雪糕蛋糕仲會變成2磅㖭。入席前記得出示你的身份證喎!<br><br>CafeMarco：尖沙嘴海港城馬哥孛羅香港酒店一樓<br>訂座電話：21133912</p></body></html>

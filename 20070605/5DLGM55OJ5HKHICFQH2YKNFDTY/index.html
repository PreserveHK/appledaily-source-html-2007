<html><header><meta charset="utf-8"><title>中國外交部澄清　溫總無意連任屬謠言</title></header><body><h1>中國外交部澄清　溫總無意連任屬謠言</h1><p>中國外交部昨日重申，日本共同社前日（周日）報道中國總理溫家寶無意連任的消息只屬謠言，指報道不負責任。外交部已即時傳召兩名日本共同社代表進行交涉。<br> 外交部發言人劉建超在記者會表示：「本人質疑有關溫家寶無意留任總理的報道。」他指報道是謠言，不負責任而且沒有根據。<br> 外交部已傳召兩名日本共同社高層進行交涉。有消息指，二人是該社中國總局局長渡邊陽介和該社亞洲地區總代表塚越敏彥。<br> 日本共同社前日引述消息人士說，溫家寶感到工作繁忙，每天只有四個小時睡覺和休息。報道稱他曾向身邊的人表示，做五年總理已經足夠，無意在明年連任。<br> 中央社</p></body></html>

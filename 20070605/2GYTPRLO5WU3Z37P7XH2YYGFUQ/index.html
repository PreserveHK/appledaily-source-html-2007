<html><header><meta charset="utf-8"><title>知念里奈年半婚姻玩完</title></header><body><h1>知念里奈年半婚姻玩完</h1><p>日本過氣女歌手知念里奈已在今年3月15日跟模特兒丈夫中村健太郎離婚，婚姻只維持了19個月。</p><p>獲得撫養權</p><p>現年26歲的知念里奈，05年8月與比她年輕兩歲的中村健太郎奉子成婚，她前日透過傳真向傳媒表示和中村在婚姻生活上意見分歧，難以成為理想夫婦，因此決定離婚，而知念則擁有一歲兒子的撫養權。現時她主要為時裝雜誌擔任模特兒，並幫助父親經營貿易生意。由她主演的舞台劇《孤星淚》（Lesmiserables）本周五會在東京帝國劇場開鑼。</p></body></html>

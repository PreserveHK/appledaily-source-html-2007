<html><header><meta charset="utf-8"><title>馮仁昭四圍超：濱崎步低胸𠱁Fan - 馮仁昭</title></header><body><h1>馮仁昭四圍超：濱崎步低胸𠱁Fan - 馮仁昭</h1><p>日本女歌手濱崎步日前嚟香港拍新歌MV，噚晚7點幾又去西貢蠔涌片廠繼續拍，十幾個fans一早喺度等候，着住吊帶低胸晚裝裙、戴黑超嘅步姐喺大班保安同助手陪同下現身，但佢非常識做兼親民，眼見fans拎住CD、NDS遊戲機同海報，即刻停低笑晒咁幫佢哋簽名，之後至上保母車，而工作人員就出動4、5部車，安置佢差唔多10箱行李，當中包括LV大篋同毛咕𠱸。</p></body></html>

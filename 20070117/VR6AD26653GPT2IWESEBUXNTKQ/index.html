<html><header><meta charset="utf-8"><title>慈雲山<br>青年釀跳山坡疑雲&#13;</title></header><body><h1>慈雲山<br>青年釀跳山坡疑雲&#13;</h1><p>【本報訊】25歲姓方失業青年，疑受情緒問題困擾，昨晨9時許，偕母親離開慈雲山慈正邨住所後，藉詞忘記帶手機，要求母親替他取回，卻自行走到正義樓對開山邊平復情緒。其後母親發現以為他企圖跳山坡自殺，卒勞動警員趕至調查，證實純屬虛驚。由於事主情緒不穩，需送院檢查（圖）。<br> 據事主母親透露，兒子向來有情緒問題，他早前失業後一直無法找到新工，加上學歷不高，令他十分憂心前景，導致情緒低落。<br> 劉永明攝</p></body></html>

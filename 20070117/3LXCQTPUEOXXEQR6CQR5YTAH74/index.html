<html><header><meta charset="utf-8"><title>魚檔兄涉殺弟案六弟斥被告黐線</title></header><body><h1>魚檔兄涉殺弟案六弟斥被告黐線</h1><p>【本報訊】魚檔東主兄弟疑為金錢反目，五兄涉殺七弟案，昨在高等法院續審。被告六弟蕭明生供稱，他由小販捱起，及至獲政府發牌在荃灣開檔，均無邀請他人入股，只是七弟於92年曾借10萬元給他搬檔，但被告辭退其魚檔買手工作後，發律師信一度要他賠償400萬元，他表示「一世人都冇搵過咁多錢。」更認為被告的申索是「黐線」。<br> 年約60歲的被告蕭志生，被控於05年11月10日謀殺七弟蕭立富。案件編號：HCCC80/06</p></body></html>

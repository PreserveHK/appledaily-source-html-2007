<html><header><meta charset="utf-8"><title>台灣旗山女屍案進展</title></header><body><h1>台灣旗山女屍案進展</h1><p>08/01</p><p>女子陳屍高雄縣旗山鎮中正里，經查是地下賭盤的組頭王采寶</p><p>09/01</p><p>警方帶回死者現任男友李姓男子，李男提出不在場證明、排除涉案</p><p>10/01</p><p>警方將死者楊姓前男友帶回調查</p><p>12/01</p><p>楊男獲准以10萬元新台幣保釋</p><p>15/01</p><p>警方逮捕警員李心和，李強調「如有涉案，願以性命擔保」</p><p>16/01</p><p>下午，李心和以30萬元保釋，隨即被宣布停職，督察室將他帶回繼續調查；晚上7時36分許，李自高雄市警察局八樓跳下自殺身亡<br> 資料來源：台灣《蘋果日報》</p></body></html>

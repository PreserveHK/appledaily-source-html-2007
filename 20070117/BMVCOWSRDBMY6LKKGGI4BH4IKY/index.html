<html><header><meta charset="utf-8"><title>話你知：不可重壓鋰電池</title></header><body><h1>話你知：不可重壓鋰電池</h1><p>手機無故起火事件不時發生，美國消費產品安全委員會（CPSC）及美國無線電訊業協會（CTIA）曾對手機鋰電池發出安全指引，指鋰電池比玩具所用的鹼性電池，儲存更多能源，但對壓力也較敏感，呼籲消費者要小心使用。<br> 委員會建議消費者切勿使用非原廠或冒牌的電池及充電器，電池取出手機後不可碰觸金屬物件，例如硬幣、鑰匙、金屬飾物等。不可弄濕，也不可接近熱源，如煮食爐。<br> 電池不能承受重壓或重力撞擊，否則內部可能短路，導致過熱。<br> CPSC網站</p></body></html>

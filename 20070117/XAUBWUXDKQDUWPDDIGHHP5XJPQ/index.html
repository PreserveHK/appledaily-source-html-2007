<html><header><meta charset="utf-8"><title>村民哭訴農作物被毀<br></title></header><body><h1>村民哭訴農作物被毀<br></h1><p>野豬雖是美食一種，不過，新界區數十處地方的農田卻遭野豬肆無忌憚地蹂躪，其中豬患嚴重的粉嶺鶴藪村姓張女村民就投訴「辛辛苦苦種嘅嘢俾野豬食晒，漁護署睇完話冇用，究竟有冇人可以幫到我！」她說去年八月起，大豬、小豬幾乎晚晚來開餐，把田裏番薯、芋頭吃清光，損失兩萬多元，欲哭無淚。<br> 村民對野豬異常痛恨，但法律界人士黃國桐指，雖然野豬在本港並非受保護動物，但以槍械狩獵野豬則只可由現時兩隊狩獵隊操刀，而且事前須向警方申請。</p></body></html>

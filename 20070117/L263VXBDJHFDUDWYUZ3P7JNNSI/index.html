<html><header><meta charset="utf-8"><title>外資Zone：G-shock×24＝CTU24</title></header><body><h1>外資Zone：G-shock×24＝CTU24</h1><p>一套戲或者電視劇大受歡迎後，多數就會搏命出周邊產品，fans一定乖乖奉獻。深明此道嘅CASIO啱啱出完鹹蛋超人40周年紀念錶之後，再同電視劇《24》嚟個crossover，順勢推出G-shockCTU24。今次出嘅CTU24，係大受歡迎嘅DW-5600款，即係四方錶面嗰隻，背燈特別用上CTU24紅字，錶帶亦印上CTU全寫。想買就要快，因為限量1,000隻。<br>記者：梁學文</p><p>網址： http://www.rakuten.co.jp/charaya/690066/690071/ </p></body></html>

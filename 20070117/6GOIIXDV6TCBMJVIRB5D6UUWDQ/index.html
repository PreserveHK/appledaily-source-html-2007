<html><header><meta charset="utf-8"><title>話你知<br>可判入小欖中心</title></header><body><h1>話你知<br>可判入小欖中心</h1><p>律師黃國桐表示，若施襲者本身患有嚴重精神病，已經無法分辨襲擊對象，根據《精神健康條例》可判處收押小欖精神病治療中心，「明明襲擊緊人，但以為自己打緊動物，可以向法官做求情理由；如果只係妄想自己被迫害而襲擊人，就有機會判入一般監獄。」</p><p>「呢類病人出院可能無了期」</p><p>從事精神病科護士超過30年的立法會前議員麥國風稱，患有嚴重精神病的罪犯在小欖服刑期滿後，還要入住青山醫院或葵涌醫院接受治療，「呢類病人多數會被正式定性為『實證病人』（certifiedpatient），要出院可能無了期，同時喪失咗自己嘅公民權利，好似投票權。」
</p></body></html>

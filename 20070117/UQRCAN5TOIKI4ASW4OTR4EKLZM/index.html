<html><header><meta charset="utf-8"><title>過去被追討逃稅個案</title></header><body><h1>過去被追討逃稅個案</h1><p>06年5月</p><p>有「BA叔」之稱的娛樂界名人陳達志，被稅局指拖欠一年共約35萬的薪俸稅</p><p>05年7月</p><p>稅務局入稟區域法院追討一男子拖欠四年、逾100萬的薪俸稅，估計其年薪達700萬</p><p>05年3月</p><p>深水埗警區前副指揮官鄭保恩被稅務局入稟，追討一年共23萬多的薪俸稅</p><p>05年2月</p><p>憑劇集《妙手仁心》聲名大噪的金牌監製鄧特希，因拖欠兩季薪俸稅逾6萬元，遭稅局入稟追討</p><p>04年2月</p><p>一名報住公屋的女子遭稅局入稟，追討兩年合共逾1,730萬元利得及薪俸稅，估計其中一年入息高達一億元<br> 資料來源：《蘋果》資料室</p></body></html>

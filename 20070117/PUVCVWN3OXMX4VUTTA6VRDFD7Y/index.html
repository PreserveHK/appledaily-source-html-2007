<html><header><meta charset="utf-8"><title>兩岸快線<br>高鐵再爆搶購票混亂</title></header><body><h1>兩岸快線<br>高鐵再爆搶購票混亂</h1><p>台灣高鐵再度出現排隊購買車票人潮。大批民眾昨晨湧入高鐵沿線車站，擬購買1月20日到1月31日半價優惠預售票，人潮擠爆各大車站（圖），高鐵公司只好緊急發出號碼牌，要拿不到號碼牌的民眾不要再排隊，趕快回家。搞得焦頭爛額之際，下午訂位系統伺服器又出現故障。高鐵局昨終於表示，已去函高鐵公司必須在1月20日前做出改善，否則將處以新台幣30萬（7.1萬港元）到150萬元（36萬港元）罰款。<br> 台灣《蘋果日報》</p></body></html>

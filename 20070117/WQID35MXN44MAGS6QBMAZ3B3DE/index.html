<html><header><meta charset="utf-8"><title>全球最老人瑞132歲逝世</title></header><body><h1>全球最老人瑞132歲逝世</h1><p>全球最長壽的人瑞前天（周二）逝世，享年132歲。俄羅斯達吉斯坦（Dagestan）老婆婆拉希多娃，在養子家中睡夢中安然而逝。<br> 拉希多娃住在達吉斯坦的杰爾賓特鎮一條小村落，雖然氣候宜人，有山有海，不過交通極不便利，當地只剩10戶人家，其他人已搬到城市居住。她晚年仍養牛耕種，飲食非常簡單，主要是牛奶和雞蛋，不喝酒。親人形容她永遠開朗樂觀。<br> 新浪網</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：阿保自製假緋聞 - 關仁</title></header><body><h1>關仁隱事：阿保自製假緋聞 - 關仁</h1><p>娛樂圈唔少藝人鍾意借其他人過橋做宣傳，好似「阿保」咁，雖然佢流住外國人嘅血，但佢同好多香港藝人一樣千方百計想出位。早排阿保同「仙丹」一齊拍劇做情侶嘅時候，就希望乘機搞啲話題，佢趁某一次同仙丹去外地登台返香港，瞞住仙丹偷偷叫狗仔隊去機場影相，諗住等人大造新聞話佢哋戲假情真，但唔知點解最後俾仙丹知道阿保嘅居心，成功避過咗。仙丹知道阿保想擺佢上枱之後，當然㷫到飛起，但因為冇證冇據，所以冇兜口兜面鬧對方，而且就算幾唔妥阿保都好，佢都會喺其他人面前扮friend，認真好演技。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：黑姑姑累老公暴瘦 - 關仁</title></header><body><h1>關仁隱事：黑姑姑累老公暴瘦 - 關仁</h1><p>息影女星黑姑姑個老公暴瘦，好多人以為佢生癌，查實佢因為早排俾老婆嫌佢肥，所以好積極去減肥，點知減吓減吓，搞出個厭食症出嚟，所以幾個月來體重直線下降，瘦咗50磅，黑姑姑就梗係擔心老公嘅病況，周圍同佢老公遍尋名醫治呢個厭食症，諗唔到俾人誤會佢老公有絕症，真係大吉利是。經過呢次，黑姑姑以後都唔敢嫌老公肥啦！𠵱家黑姑姑已經搵咗唔錯嘅中醫嚟醫佢老公，佢嘅情況都有進展，睇嚟佢老公好快可以肥番啦！<br> Textby關仁</p></body></html>

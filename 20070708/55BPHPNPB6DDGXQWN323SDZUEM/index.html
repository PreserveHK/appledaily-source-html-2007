<html><header><meta charset="utf-8"><title>夏雨期待《溏心》第二擊</title></header><body><h1>夏雨期待《溏心》第二擊</h1><p>憑劇集《溏心風暴》而人氣急升的夏雨，昨日到銅鑼灣出席健康食品宣傳活動，他表示最近接了多個廣告及登台工作，帶來不少額外收入，夏雨說：「我哋一班《溏心》演員，日前去番禺做兩日登台騷，啲飛680蚊都賣晒，反應非常之好，希望長做長有可以搵真銀。」</p><p>袁詠儀有意演出</p><p>夏雨坦言期待明年1月開拍《溏》劇第二輯，他透露除了袁詠儀有意參與演出外，好戲之人萬梓良也開口表示有興趣擔演一角，夏雨說：「噚日見到萬梓良，佢又話想搵個角色做吓，不過我諗佢都係講客套說話啫。」<br> 採訪、攝影：張俊銘</p></body></html>

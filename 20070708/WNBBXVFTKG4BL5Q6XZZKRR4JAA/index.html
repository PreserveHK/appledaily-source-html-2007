<html><header><meta charset="utf-8"><title>上周六賽後算賬</title></header><body><h1>上周六賽後算賬</h1><p>星期六9<br>戈亞斯開25倍「客/主」</p><p>賽前戈亞斯單W意外地由1.48倍降溫至1.55倍，相反利斯菲體育會W由5.25倍起票至4.5倍開賽。不過，利軍雖曾一度領前主隊2:0，但最終被戈亞斯在尾段連入3球，反勝3:2，並開出25倍「客/主」。</p><p>星期六16<br>新英倫和波東岸居首</p><p>美國芝華士上半場憑後衞哥廸奧蘇亞雷斯的入球，以1:0領前新英倫革命；主隊下半場憑中場多文扳平1:1完場。新英倫革命取得1分後，以23分排在東岸榜首；而他們今季兩對芝華士只得1和1負。</p></body></html>

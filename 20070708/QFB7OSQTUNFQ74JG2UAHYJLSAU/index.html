<html><header><meta charset="utf-8"><title>賀軍翔離港變簽名會</title></header><body><h1>賀軍翔離港變簽名會</h1><p>上周五來港為無綫收費台宣傳劇集《我們結婚吧》的台灣偶像賀軍翔，昨日中午12時許離港返回台灣，近百名fans在機場送偶像機，場面墟冚。</p><p>狂送飛吻</p><p>無綫昨日安排了近20名保安到場維持秩序，並手拉手圍成圓圈護送賀軍翔，其間fans為一睹偶像風采而在機場追逐，幾乎仆倒。<br> 賀軍翔入閘前不停為fans簽名，猶如舉行臨時簽名會般簽足五分鐘，他又揮手狂送飛吻，認真識做。<br> 採訪：張俊銘<br> 攝影：陳偉權</p></body></html>

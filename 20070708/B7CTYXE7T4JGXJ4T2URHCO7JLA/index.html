<html><header><meta charset="utf-8"><title>關仁隱事：肥導演私藏三級帶 - 關仁</title></header><body><h1>關仁隱事：肥導演私藏三級帶 - 關仁</h1><p>「肥導演」雖然有妻有女，依然媾女無數，最叻係佢老婆給予十足自由度，所以咁多年嚟喺肥導演身邊出現嘅女星，一個接一個未停過，不過喺佢心目中，最愛嘅始終只有「細細粒」。當年細細粒放棄同肥導演嘅不倫戀，轉而同大老闆拍拖，肥導演一啲都唔知，直至愛人要結婚，佢先至如夢初醒，傷心到不得了，為咗撫平心靈創傷，佢將細細粒以前拍落嗰啲三級片嘅穿崩走光鏡頭，剪輯成一餅帶，得閒就攞出嚟回味，有時仲會公諸同好㖭，如果俾細細粒同老公知道，真係激死！<br> Textby關仁</p></body></html>

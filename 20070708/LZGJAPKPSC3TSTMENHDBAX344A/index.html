<html><header><meta charset="utf-8"><title>周圍shot：同曱甴搏命</title></header><body><h1>周圍shot：同曱甴搏命</h1><p>「蟑螂不死，我死！」深圳一名賣曱甴藥的小販，上周五傍晚，在寶安區鳳凰崗村巴士站附近擺檔時，拋出豪言壯言，掛出「蟑螂不死，我死」的橫額（圖），揚言用命擔保，果然，立即吸引大批顧客購買。有網民表示，不用那麼誇張複雜吧；也有網民激讚，「此廣告乃今年最佳廣告」。<br>  http://comment.news.163.com/news_shehui4_bbs/3ISHBJVT00011229.html </p></body></html>

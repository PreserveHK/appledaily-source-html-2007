<html><header><meta charset="utf-8"><title>關仁隱事：長頸鹿扮傷博同情 - 關仁</title></header><body><h1>關仁隱事：長頸鹿扮傷博同情 - 關仁</h1><p>「長頸鹿」早前拍咗部女人戲，喺中環條樓梯街拍戲時整親隻腳，要即刻由助手扶佢去睇醫生，之後佢話自己整親隻腳唔可以着高踭鞋，真係我見猶憐。不過，隔咗幾日佢去公仔箱出席音樂節目時，佢喺記者面前就由助手扶住，到上台先換番對高踭鞋，到一落台，佢又要個助手扶住，但其實關仁個朋友咁啱當日喺後台化妝間，發覺長頸鹿隻腳根本好番晒，因為當化妝間冇記者嗰陣時，長頸鹿直情喺化妝間同個助手玩到追追逐逐，如果長頸鹿拍戲嗰時嘅演技有咁逼真就好咯。<br> Textby關仁</p></body></html>

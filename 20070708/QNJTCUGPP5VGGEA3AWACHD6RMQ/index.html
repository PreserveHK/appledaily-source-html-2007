<html><header><meta charset="utf-8"><title>Beyonce閃裙撐同鄉<br></title></header><body><h1>Beyonce閃裙撐同鄉<br></h1><p>美國黑人女歌手BeyonceKnowles同有「米高積遜（MichaelJackson）接班人」之稱嘅ChrisBrown，前日出席咗喺新奧爾良舉行嘅EssenceFestival演唱會。呢個活動係表揚非洲裔美國人嘅音樂同文化，唔怪得當晚Beyonce同Chris表現得特別有水準，淨係睇Beyonce一身閃令令嘅銀色低胸吊帶裙，加埋把隨風飄揚嘅頭髮，fans都心滿意足。</p></body></html>

<html><header><meta charset="utf-8"><title>車仔出手撬荷蘭新星</title></header><body><h1>車仔出手撬荷蘭新星</h1><p>車路士行政總監簡安上周五表示若有合適球員將再次出手；據悉，除里昂的馬隆達外，車仔已出價470萬鎊（約7,400萬港元）羅致今夏在U21歐國盃表現出色的飛燕諾後衞德倫特。<br> 來季歐聯決賽將在球會老闆阿巴莫域治的老家莫斯科舉行，因此簡安表示來季目標除了贏回英超聯錦標，歐聯冠軍也是不容有失，「沒贏歐聯冠軍的球隊，談不上是一支世界級的球隊。」<br> 此外，英國《太陽報》報道車路士為迎接馬隆達的加盟，將在未來一周會將洛賓賣給西甲的皇家馬德里，據悉轉會費高達1,600萬鎊。</p></body></html>

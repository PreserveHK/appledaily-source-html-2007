<html><header><meta charset="utf-8"><title>webfun：愛因斯坦夢露「合體」</title></header><body><h1>webfun：愛因斯坦夢露「合體」</h1><p>這張照片，一望即知是20世紀偉大科學家愛因斯坦（AlbertEinstein），但只要放在五米遠的地方，你會發現神奇之處──愛因斯坦居然變成荷李活美艷女星瑪麗蓮夢露（MarilynMonroe）。<br> 其實這是美國麻省理工的神經學科學家和英國格拉斯哥大學專家，造出來的「瑪麗蓮．愛因斯坦」合成照片。由於大腦對處理清晰畫像，和模糊畫像的速度不同，加上合成照片經過電腦修改合成，令大腦「受騙」而產生這種神奇效果。<br>  http://news.sina.com.cn/w/2007-07-08/032512164350s.shtml </p></body></html>

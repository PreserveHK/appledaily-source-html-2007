<html><header><meta charset="utf-8"><title>《天堂口》成威尼斯壓軸戲</title></header><body><h1>《天堂口》成威尼斯壓軸戲</h1><p>吳宇森回歸亞洲首度監製的電影《天堂口》，將獲邀成為第64屆威尼斯電影節閉幕禮電影，該片由美籍華裔導演陳奕利執導，並由吳彥祖、張震、舒淇、劉燁、孫紅雷、楊祐寧及李小璐主演。</p><p>吳宇森瞓身支持</p><p>《天堂口》故事講述30年代三位性格各異的好兄弟吳彥祖、劉燁和楊祐寧，離開貧困的鄉下前往大城市打工，其間遇上冷酷殺手張震及夜總會紅牌舞小姐舒淇。對於今次與中港台三地演員及新晉導演合作，吳宇森雀躍地說：「有那麼多年輕、富前瞻與前衞的導演在此頭角崢嶸，我認為我必須回來，給予支持。」<br> 撰文：林妃</p></body></html>

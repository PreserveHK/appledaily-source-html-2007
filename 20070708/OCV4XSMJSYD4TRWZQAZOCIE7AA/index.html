<html><header><meta charset="utf-8"><title>國際Gossip<br>阿巴莫域治擁「軍隊」</title></header><body><h1>國際Gossip<br>阿巴莫域治擁「軍隊」</h1><p>英超球隊車路士班主、俄羅斯巨富阿巴莫域治（RomanAbramovich）嘅保安工作一向嚴密，最近仲變本加厲，一共請咗40個受過嚴格訓練嘅人做保鑣，簡直係一支「私人軍隊」。呢40人絕對唔係二打六，有來自英國特種部隊SAS，亦都有受過俄羅斯式訓練嘅軍人，一半喺英國保護阿巴莫域治，其餘就分佈喺佢啲遊艇、物業，真係烏蠅都埋唔到佢身。咁驚青做乜呢？怕綁架囉。<br> 英國《星期日泰晤士報》</p></body></html>

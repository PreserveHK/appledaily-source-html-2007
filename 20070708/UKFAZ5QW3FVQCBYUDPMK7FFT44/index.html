<html><header><meta charset="utf-8"><title>7.7襲擊兩周年　白高敦獻花</title></header><body><h1>7.7襲擊兩周年　白高敦獻花</h1><p>昨日是英國倫敦7.7襲擊兩周年紀念，首相白高敦（圖一）率領多名國會議員及官員，在早上8時50分，亦即襲擊後交通系統全面停駛的時間，到當年遇襲的英皇十字地鐵站獻花。一名死者的家屬（圖二）亦獻上7字造型的花牌。在7.7襲擊中，有三列地鐵和一輛巴士遭到連環自殺式炸彈襲擊，導致56人死亡，數百人受傷。死者家屬希望今年的悼念活動低調進行，所以沒有舉行全國性的默哀活動。<br> 路透社</p></body></html>

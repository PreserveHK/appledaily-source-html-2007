<html><header><meta charset="utf-8"><title>鄭元暢訪港反轉機場</title></header><body><h1>鄭元暢訪港反轉機場</h1><p>台灣劇集再次令香港人瘋狂，無綫最近購入在當地大受歡迎的《惡作劇之吻》，而憑該劇走紅台灣的人氣偶像鄭元暢，昨日更專程由上海飛抵香港宣傳造勢。
</p><p>表現親民</p><p>原定在中午12時飛抵香港國際機場的鄭元暢，因航班延誤，至下午2時才在機場現身，200名在機場呆等數小時的fans，一見到鄭元暢即時失控狂奔，跑上前送花又送禮物，現場由無綫安排的30名保安人員立刻圍住鄭元暢，場面混亂。雖然昨日天氣炎熱，但鄭元暢仍戴着冷帽，他表現親民，不停跟機場的fans揮手示好，令他們開心不已。<br> 採訪：胡比<br> 攝影：陳偉權</p></body></html>

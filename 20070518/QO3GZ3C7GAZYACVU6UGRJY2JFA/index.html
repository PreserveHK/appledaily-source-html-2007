<html><header><meta charset="utf-8"><title>求驗客手記：韋根留級趕走功臣安斯禾夫食無情雞 - 求驗客</title></header><body><h1>求驗客手記：韋根留級趕走功臣安斯禾夫食無情雞 - 求驗客</h1><p>英超韋根周四俾安斯禾夫同廸蘇禾自由轉會，我求大俠聽到呢個消息好愕然，特別係前者喺聯賽煞科日2:1贏錫菲聯場護級生死戰，射入奠勝嘅12碼，係保住球會英超席位嘅大功臣。講真韋根今季表現下滑，下季換血係在所難免，但老闆韋倫作為商人數口實叻，安斯禾夫至少幫韋根保住幾千萬鎊收入，咁樣請功臣食無情雞，似乎過份咗啲。</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>高院審核沙士索償</title></header><body><h1>案件速遞<br>高院審核沙士索償</h1><p>【本報訊】2003年沙士肆虐，奪走299條性命及1,700多人染病，多名病者及死者家屬去年先後入稟法院，分別向醫管局、浸會醫院及聖德肋撒醫院等醫療機構興訟索償，高院法官昨日就該批36宗的沙士索償案展開審核聆訊，了解各案進度，考慮或從中挑選樣本個案，待日後正式開審。<br> 高院法官辛達誠昨日處理36宗沙士索償案，當中28宗控告醫管局、4宗控告浸會醫院、兩宗控告聖德肋撒醫院，另兩宗分別控告警務處處長及UnionMedicalCenreLtd；部份是染病病人，部份則為醫護人員。</p></body></html>

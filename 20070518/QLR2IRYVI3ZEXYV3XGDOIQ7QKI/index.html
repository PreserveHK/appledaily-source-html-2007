<html><header><meta charset="utf-8"><title>幼園前校長涉貪18萬</title></header><body><h1>幼園前校長涉貪18萬</h1><p>【本報訊】前幼兒園校長被指向下屬索取賄款，又向學生家長訛稱須另外支付課程費用，被控代理人索取利益及串謀詐騙兩罪，她昨於東區裁判法院否認控罪，案件押後至下月15日進行預審，其間獲准保釋外出。據廉署透露，涉款超過18萬元。<br> 被告蔡靜賢（35歲），為東華三院伍尚能紀念幼兒園前校長，控罪指她於去年7月17日，向其下屬溫詠詩索取6萬元利益，作為協助對方留任的報酬，另於去年1月至9月，串謀呂銳釗欺騙幼兒園學生的家長，訛稱他們須支付由迦南創意教育舉辦的英語及普通話課程費用，但實情上述費用由東華三院全數負擔。<br> 案件編號：ESCC2195/07</p></body></html>

<html><header><meta charset="utf-8"><title>自拆冷氣機失手穿頭</title></header><body><h1>自拆冷氣機失手穿頭</h1><p>【本報訊】連日氣溫高達攝氏30度，不少市民陸續清洗冷氣機迎接炎夏。不過，昨日有市民自行拆下一部2匹冷氣機時，疑因承受不住機身重量引致脫手，被冷氣機擊中前額，大量出血並一度昏迷送院。<br> 事發於昨晨約9時，大埔中心第17座一個單位，45歲姓吳男戶主與弟弟合力拆卸客廳一部冷氣機，其間男戶主不慎脫手，被機身擊傷前額，當場流血倒地，由妻子報警送院，現時情況穩定。註冊水電工程技工鄭灶松指出，一部2匹冷氣機重量可高達130至180磅。「最危險係冷氣機重量分佈唔平均，重量會聚埋一邊，冇經驗嘅人拆卸時會隨時甩手。」他建議市民應找註冊技工清洗冷氣機，以免受傷。</p></body></html>

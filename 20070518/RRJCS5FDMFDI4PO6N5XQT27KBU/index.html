<html><header><meta charset="utf-8"><title>中正紀念堂易名　牌匾出錯</title></header><body><h1>中正紀念堂易名　牌匾出錯</h1><p>台北市中正紀念堂今日將易名為台灣民主紀念館，新掛牌被踢爆原來的設計錯漏百出。國民黨籍立委江連福昨日指，新掛牌原先分別以中文繁體字、英文，以及日文漢體字和日文注音字「平假名」書寫。其中，有關日文寫法出現嚴重錯誤，竟把日文漢體字與平假名前後平排放在一起，但正確的日文寫法，只有上下對照，沒有前後對照。<br> 而「[!98C7]立台?民主記念館」日文漢體字字體設計，更和中文簡體字相似，容易被人誤以為台灣出現大陸簡體字，有矮化台灣之嫌。民進黨政府發現後，才臨時下令負責監製新掛牌的台灣教育部，作出修改。<br> 台灣《蘋果日報》</p></body></html>

<html><header><meta charset="utf-8"><title>兩岸短訊<br>愛滋鬥士胡佳遭軟禁</title></header><body><h1>兩岸短訊<br>愛滋鬥士胡佳遭軟禁</h1><p>正值各地舉行中共黨員代表大會及六四前夕，中共當局對維權人士進行監控。原計劃昨日帶同懷孕三個月的妻子曾金燕一起離京出遊的北京著名愛滋維權人士胡佳，昨日上午10時在其寓所被北京市公安局傳喚。警方以「涉嫌危害國家安全」為由，禁止胡佳與曾金燕離開中國。目前胡佳已回到警方嚴密監控的寓所，再次失去自由。曾金燕稱：「目前警察已經把我們軟禁。」<br> 路透社</p></body></html>

<html><header><meta charset="utf-8"><title>工人甲板飛墮船艙亡</title></header><body><h1>工人甲板飛墮船艙亡</h1><p>【本報訊】油麻地貨物起卸區昨午發生奪命工業意外。一名維修工人在躉船船尾檢查機件時，疑踏中油迹或零件絆腳，由甲板飛墮10米下船艙，當場傷重昏迷，送院搶救後不治。<br> 肇事躉船停泊在油麻地貨物起卸區對開海面，昨中午12時許，事主鄭旭錦（53歲）走到船尾檢查機件時失足，由甲板飛墮10米下船艙，當場傷重昏迷，工友見狀立即報警，由水警趕至將他送上岸再送往醫院，惜經搶救後終告不治。<br> 現場消息稱，船尾位置有油迹及甩脫的零件，懷疑鄭踏着油迹或是遭零件絆腳失足；勞工處正調查意外原因。</p></body></html>

<html><header><meta charset="utf-8"><title>後生可畏　妙麗成英國女性人辦</title></header><body><h1>後生可畏　妙麗成英國女性人辦</h1><p>昨日沒有現身日本的「妙麗」愛瑪屈臣（EmmaWatson），不但在戲內聰明絕頂，現實中的她也是個美貌與智慧並重的女演員。英國雜誌《TopofthePops》最近舉行「英國模範女性」的選舉，由讀者投票，最終17歲的愛瑪屈臣擊敗女星姬拉麗莉（KeiraKnightley）等成為冠軍。</p><p>姬拉麗莉第二</p><p>曾在英國會考GSCE中取得10優的愛瑪，被該雜誌編輯形容為有腦有美貌的女性，緊隨其後為姬拉麗莉、女歌手LilyAllen及CharlotteChurch等，碧咸嫂Victoria排名第8，而名模姬蒂摩絲（KateMoss）則排第10。</p></body></html>

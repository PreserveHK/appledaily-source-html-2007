<html><header><meta charset="utf-8"><title>Rain成最佳暑期伴侶</title></header><body><h1>Rain成最佳暑期伴侶</h1><p>韓國網站向來喜愛舉辦古靈精怪的選舉，日前又有網站舉行「最想一起度過暑假的藝人」投票，男歌手Rain與女星金泰希分別成為男女藝人組別冠軍。</p><p>又跳又唱唔會悶</p><p>在投票的1,087名網友中，大眼靚女金泰希獲最多男網友支持成為冠軍，投票的男fans說：「能與希妹一起度過暑假，簡直是三生有幸。」其餘榜上有名的靚女還包括李孝利及全智賢等。<br> 另一方面，投Rain一票的女網友說：「Rain唱歌跳舞樣樣掂，和他在一起絕不會悶。」</p></body></html>

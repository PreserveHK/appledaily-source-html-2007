<html><header><meta charset="utf-8"><title>鄧梓峰日內瓦論政</title></header><body><h1>鄧梓峰日內瓦論政</h1><p>鄧梓峰與高志森近日獲無綫安排到瑞士日內瓦拍攝資訊節目，介紹政制事務局的對外事務，他們在3日內做了4個訪問，餘下的時間即乘機四出觀光。</p><p>參觀舊城區</p><p>鄧梓峰日前在電話中說：「瑞士𠵱家天氣好舒服，今次咁啱冇咁趕，咪可以乘機充吓電，我哋除咗獲安排去瑞士世貿參觀，又去咗舊城區。」鄧梓峰又大讚高志森健談，他說：「我哋第一次合作，佢好好傾。」那麼高志森可有邀請他參演舞台劇？鄧梓峰說：「我都等緊佢（高志森）開口，如果佢邀請，我真係有興趣㗎。」<br> 採訪：比華利</p></body></html>

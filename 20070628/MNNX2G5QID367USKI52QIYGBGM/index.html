<html><header><meta charset="utf-8"><title>新垣苦學扮中坑</title></header><body><h1>新垣苦學扮中坑</h1><p>現年19歲的日本人氣女星新垣結衣，前日聯同老牌男星館廣司現身東京永田町日枝神社，為首次擔正主演的TBS電視劇《父女7日變》祈福。<br> 新劇《父女7日變》講述因一次交通意外，身為女兒的新垣結衣便與館廣司飾演的父親調換了身體，結果館廣司要代女兒上學，新垣則化身成近50歲的「中坑」，兩人均要扮演對方的神態。<br> 前日館廣司與新垣在神社祈福完畢後，便對在場記者說：「為了模仿新垣的一舉一動，我已十足癡纏狂一樣去研究她。」新垣則表示自己也會學習館叔的語氣和坐姿，學做中年漢。</p></body></html>

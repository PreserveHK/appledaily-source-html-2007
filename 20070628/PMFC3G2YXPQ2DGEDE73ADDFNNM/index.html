<html><header><meta charset="utf-8"><title>1997年6月29日<br>10年前後：市民湧港督府拍照留念</title></header><body><h1>1997年6月29日<br>10年前後：市民湧港督府拍照留念</h1><p>香港結束殖民地統治前夕，當時英國首相貝理雅在97年今日由倫敦啓程來港，他強調香港是發展中英關係的橋樑而非障礙。當時的國家主席江澤民則在北京表示，北京絕不會干預香港內部事務。97年的今天，大批市民湧到港督府（現為禮賓府）（圖）和布政司署（現為政府總部）拍照，又跟仍掛在那裏的皇冠徽號等殖民地色彩事物合照，好不熱鬧。<br> 十年人事，中、英兩國元首已換了人。在回歸十周年前夕，全國人大委員長吳邦國更特別提醒港人，中央政府授權多少，香港就有多少權，香港不享有剩餘權力。</p></body></html>

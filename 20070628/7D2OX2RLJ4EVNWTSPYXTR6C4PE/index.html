<html><header><meta charset="utf-8"><title>蘇said：「大家姐」素顏似師奶 - 阿蘇</title></header><body><h1>蘇said：「大家姐」素顏似師奶 - 阿蘇</h1><p>近期盛傳「美人」同「奀奀」結婚，當中最唔老利嘅就係「奀奀」前妻「大家姐」，尤其係外界經常將兩人身家、外表攞嚟比較，「大家姐」老「美人」10年，點計都蝕底。<br> 四張過外嘅「大家姐」，平時雖然執執都好見得人，但私底下貪方便嘅求其打扮，又係另一個樣。早輪有名牌公關外遊，喺日本轉機撞到「大家姐」，當堂嚇一跳，佢不施脂粉、頭髮蓬鬆，仲着埋啲毛巾運動衫，夾埋佢細妹同一班朋友度，十足師奶兵團咁突出。「奀奀」係官仔骨骨嘅少爺兵，莫非當年就係俾「大家姐」嘅素顏嚇親？<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

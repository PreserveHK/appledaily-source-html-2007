<html><header><meta charset="utf-8"><title>蘇said：「落的」「巴利」記仇當透明 - 阿蘇</title></header><body><h1>蘇said：「落的」「巴利」記仇當透明 - 阿蘇</h1><p>好時糖黐豆、衰時水溝油，呢樣嘢真係全宇宙都通行，因為無論雌性定雄性動物，都會記仇㗎嘛。話說10年8載前喺Ball場好活躍嘅「落的」，佢當時同設計師「巴利」鬼咁老友，結婚時套婚紗都係「巴利」幫佢設計嘅，後來因為啲八婆是非，一對好朋友就成為陌路人啦。<br> 唉，件事到今日都好多年啦，大家仲係冇偈傾嘅，都好少出嚟「趁」嘅「落的」早排就寃家路窄，喺一個名人如雲嘅場合撞到「巴利」，哈，兩個都咁有性格，互當透明，真係要不相往還咁嘅款。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

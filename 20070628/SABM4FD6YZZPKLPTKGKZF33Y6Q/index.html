<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁詠琪得罪天下男人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁詠琪得罪天下男人 - 馮仁昭</h1><p>梁詠琪（GiGi）最近四出宣傳電影《女人本色》，早前去北京出席首映，見完魯平同周南後，又去咗上海舉行記者會。有記者問GiGi對套戲講女人主導有乜睇法？佢話覺得女性要好能幹，因為好多時男人都冇辦法解決問題，點知一講完，有男記者講笑大叫：「揍你！」GiGi即刻話：「因為現在男性要面對的問題比以往多，女士就要做男人心中的能幹好女人。」男記者就話：「好吧，放過你。」惹得全場大笑。</p></body></html>

<html><header><meta charset="utf-8"><title>數字話當年：港人瘦身成風食肉減少</title></header><body><h1>數字話當年：港人瘦身成風食肉減少</h1><p>過去十年港人生活習慣改變，越來越注重飲食健康，更瘦身成風，以沙律代替碟頭飯，吃有機食品，食肉量減少。97年本港進口約132億元的肉類，包括豬肉、雞肉及牛肉，但進口肉類價值自98年起減少，01年跌至約124億元，與97年比較，減幅約6%，06年肉類進口價值輕微回升，但仍未能回升至97年的水平。</p><p>本港進口肉類量</p><p>1997年　進口肉類：132億元<br> 1998年　進口肉類：129億元<br> 2001年　進口肉類：124億元<br> 2006年　進口肉類：129億元<br> <br> 資料來源：統計處</p></body></html>

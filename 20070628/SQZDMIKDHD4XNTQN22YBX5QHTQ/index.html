<html><header><meta charset="utf-8"><title>網上搜奇<br>韓佳茵出魔女figure</title></header><body><h1>網上搜奇<br>韓佳茵出魔女figure</h1><p>韓劇《魔女柔熙》雖然播完一段日子，但fans依然對女主角韓佳茵嘅百變形象印象難忘，所以有公司就設計咗三款韓佳茵figure畀班戲迷收藏。阿Net喺網上睇到其中一款戴上誇張耳環、拎住靚手袋嘅長髮韓佳茵公仔，個樣似足韓版Barbie，不過阿Net覺得韓佳茵雙眼比公仔更大更精靈。聽聞公仔產量唔多，要買趁手。<br> 網址：<br>  http://www.inews24.com/php/news_view.php?g_serial=268180&amp;g_menu=700200 </p></body></html>

<html><header><meta charset="utf-8"><title>採訪手記：丹尼爾型仔抽褲</title></header><body><h1>採訪手記：丹尼爾型仔抽褲</h1><p>丹尼爾的確越大越靚仔，真人比上鏡更俊朗有型，並且日見大將之風。雖然昨日首映只得他撐場，但他舉手投足都展現壓場感，甚具巨星風範，不過拍照時可能其褲子有點鬆，丹尼爾竟在記者面前抽褲頭，非常搞笑。是次重點嘉賓深田恭子則有點失魂和狼狽，她明顯不是丹尼爾的fans，跟對方見面時也未表現雀躍，彷彿只是完成一件工作而已。</p><p>記者受創</p><p>現場環境十分墟冚，而且頗為危險，因為不少記者為爭取最佳位置，均放了木箱或架起鐵梯，當他們走來走去的時候，一木箱突然跌下，本報記者因而被一名攝記踩中小腿。
</p></body></html>

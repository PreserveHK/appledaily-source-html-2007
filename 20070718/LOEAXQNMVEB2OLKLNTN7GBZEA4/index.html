<html><header><meta charset="utf-8"><title>老婦失足　頭插水桶溺斃</title></header><body><h1>老婦失足　頭插水桶溺斃</h1><p>【本報訊】深水埗發生家居意外，一名獨居分租房的老婦，昨晨在廁所梳洗時，疑失足暈倒，頭部插落盛水的水桶裏，街坊發現將她救起，但送院搶救終於不治。警方調查事件無可疑，不排除她失救以致溺斃，真正死因有待剖屍確定。<br> 死者姓蔡（84歲），現場為北河街50號2樓一單位，內間開四個房間出租。昨上午11時許，鄰居一名姓羅（76歲）老婦，發現蔡婦倒卧廁所內，頭插在一個高約兩呎的盛水膠桶內。<br> 羅婦隨即將蔡婦救出及報警，蔡婦送院證實死亡。警方到場調查，相信她梳洗時失足暈倒，頭部插入水桶，因失救遇溺死亡，事件無可疑，但確實死因有待剖屍化驗。</p></body></html>

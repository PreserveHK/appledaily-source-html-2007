<html><header><meta charset="utf-8"><title>國際Gossip<br>中國還擊抽秤美國肉</title></header><body><h1>國際Gossip<br>中國還擊抽秤美國肉</h1><p>中國貨近來成為過街老鼠，俾美國同其他國家係咁捉住話含有害物質。中國最興嗰招就係「以彼之道，還之彼身」，國家質檢總局近排頻頻抽秤美國入口貨，前幾日就話美國七間公司嘅雞腳、豬耳等肉食有沙門氏菌、殘餘藥物同違例添加劑嘅問題，要停止入口。不過總局網站公告所講其中一間問題公司「ThumphFoods」，俾人話可能係串錯「TriumphFoods」，都算瘀囉。圖為中國瀋陽民眾在菜市場買賣豬肉。<br> 美聯社</p></body></html>

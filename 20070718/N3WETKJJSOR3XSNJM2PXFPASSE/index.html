<html><header><meta charset="utf-8"><title>即時重溫：韓藝瑟為午餐肉逃婚</title></header><body><h1>即時重溫：韓藝瑟為午餐肉逃婚</h1><p>唔少人睇過韓劇《茶煲阿四》後，都大讚女主角韓藝瑟表現出色，仲將佢封為「金喜善接班人」。韓藝瑟喺戲入面喪食炸醬麵嘅場面，令fans印象難忘，阿Net喺網上搵咗段佢04年初出道時，拍嘅午餐肉廣告同大家分享。<br> 喺廣告入面，韓藝瑟行婚禮時聞到午餐肉香味，為食到連禮都唔行，同爹哋走去食午餐肉。查實咁嘅新娘，真係娶唔娶都罷。<br> 網址：http://203.248.116.59/wm/cfc/spamnews_hys.wmv</p></body></html>

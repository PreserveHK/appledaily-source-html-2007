<html><header><meta charset="utf-8"><title>傅穎新碟驅風雨</title></header><body><h1>傅穎新碟驅風雨</h1><p>傅穎（Theresa）今日會推出首張個人EP《MyCupOfT》，金牌唱片上下員工都對此相當緊張，早前他們特地往大浪灣拍攝唱片封套。</p><p>開工似野餐</p><p>當日早上8時，Theresa帶着很多零食及生果，與工作人員出發，就像小學生去旅行野餐一樣，令在場人士哭笑不得。由於當日天氣不穩定，未埋拉拍攝時天色灰暗，且下起驟雨，令大家非常擔心，幸好當Theresa走出來預備埋位時，不出數分鐘即停了雨並出太陽，本來預備的雨傘結果用來做襯托。<br> 除了個人EP外，Theresa還會同時推出三本書，書內還印有不少她的私人生活相片。<br> 撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>鄭嘉穎：腰斬太偏激</title></header><body><h1>鄭嘉穎：腰斬太偏激</h1><p>無綫新劇《強劍》收視不俗，平均收視31點（約201萬觀眾收看），但口碑就認真麻麻，有網友狠批主角造型奇怪，劇情天馬行空，有人甚至建議腰斬該劇。鄭嘉穎、黃宗澤和廖碧兒等一班劇中演員昨在將軍澳設宴慶祝收視報捷，還特別邀請了《強劍》泰文版主題曲歌手RuangsakLoychusakJames來港。</p><p>稱小朋友愛看</p><p>鄭嘉穎滿意收視，更力撐《強劍》是新劇種，他說：「套劇幾有新意，係漫畫啲，一套開開心心嘅暑假劇集，小朋友會好鍾意呢套劇，有時意見係要接受，腰斬就有啲激動，極端啲，一套劇唔係每個人都鍾意。」<br> 採訪：楊潔雯　攝影：林德雄</p></body></html>

<html><header><meta charset="utf-8"><title>GiGi、夏雨升空談情</title></header><body><h1>GiGi、夏雨升空談情</h1><p>近日梁詠琪（GiGi）和內地當紅小生夏雨合作拍攝電影《棒子老虎雞》，二人早在7年前已在《我的兄弟姐妹》中結片緣，不過當時二人飾演姐弟，今次則扮演一對歡喜寃家。</p><p>夏雨大讚</p><p>據GiGi表示，這次的角色對她而言是一大轉型，她扮演一個性格野蠻的酒吧女郎歡兒，夏雨則是其男友大春，整部戲最難拍的鏡頭，就是二人在熱氣球上談情的戲份，因直徑近25米的熱氣球很難操縱，為了拍攝又不能安排他人控制，於是只能用繩子一直牽着，稍為大風就會把他們吹到別處。<br> 夏雨表示今次再跟GiGi合作相當愉快，還大讚她說：「挺有人情味的，人挺好，戲也不錯。」<br> 撰文：李全</p></body></html>

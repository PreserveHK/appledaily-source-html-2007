<html><header><meta charset="utf-8"><title>馮仁昭四圍超：好姨重遇前夫平靜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：好姨重遇前夫平靜 - 馮仁昭</h1><p>薛家燕噚日擔任《志雲飯局》嘉賓，陳志雲送咗個寫住「薪火相傳」嘅牌匾畀好姨，好姨笑住話：「其實同佢做訪問好緊張，因為佢係高層。」家燕姐透露佢前夫最近返咗嚟，除咗有畀錢佢之外，仲喺美國買咗新車畀大女，但𠵱家佢嘅心情已經唔再激動。另外，陳志雲透露《歲月風雲》收視好，將會喺下月3日舉行TVB大家庭飯局筵開16席慶祝，《溏心風暴》同《歲》嘅演員都會出席。</p></body></html>

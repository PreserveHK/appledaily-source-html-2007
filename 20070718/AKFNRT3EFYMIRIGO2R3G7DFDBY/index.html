<html><header><meta charset="utf-8"><title>留學生涉買少女初夜</title></header><body><h1>留學生涉買少女初夜</h1><p>【本報訊】美國南加州大學一名22歲留學生涉於網上徵求少女初夜，其後與一名12歲「應聘」少女在旺角一酒店闢室尋歡後，給她2,000元，少女母親發現款項揭發案件。留學生被控一項與13歲以下少女發生性行為罪名，昨再在九龍城裁判法院提訊，案件將於本月31日轉介區域法院處理。<br> 22歲被告劉志翔，被控於今年5月19日，在旺角上海街朗豪酒店內與一名12歲未成年少女發生性行為。被告暫毋須答辯，以５萬元保釋外出。<br> 案件編號：KCCC3197/07</p></body></html>

<html><header><meta charset="utf-8"><title>淡季飛東京大阪$2,700起</title></header><body><h1>淡季飛東京大阪$2,700起</h1><p>近來股市暢旺，好多人都賺唔少，計劃暑假去旅行。不過，今年暑假不論旅行團或自由行都好爆，好多團同機票都連waitinglist都唔受。暑假去唔到，唔緊要，不妨考慮選擇在9月淡季時出發，價錢平又唔使同人逼餐死。Priceline推出淡季遊日本平機票，只要即日至8月18日內預訂9月1日至10月31日出發往東京大阪的機票，價錢都係$2,700起。查詢：http://travel.priceline.com.hk</p></body></html>

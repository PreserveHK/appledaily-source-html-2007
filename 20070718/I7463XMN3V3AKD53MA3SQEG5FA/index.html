<html><header><meta charset="utf-8"><title>是日upload：令人想入非非的毛巾</title></header><body><h1>是日upload：令人想入非非的毛巾</h1><p>生活太沉悶了，有些浴室用品可能會有調劑作用。網友山本五十六近日在「馬騮八網」張貼出兩張照片，只見照片中的男子都赤裸上身，下半身裹着一條白毛巾，毛巾上有一雙「玉腿」緊緊箝住男子，另一張則是一雙手抱着男子的臀部，令人想入非非。<br> 不過，山本五十六聲明：「別想歪，毛巾而已。」<br> 「條毛巾好正呀喂！」好奇的L仔大讚毛巾有創意，「fung2005」評論稱：「第一張反而冇乜嘢，第二張就……令人O晒嘴。」網友Florencewing則指出：「第一張真啲，我仲以為點解佢無啦啦俾人攬住咗，第二張應該係畀女人用㗎！」&#13;</p></body></html>

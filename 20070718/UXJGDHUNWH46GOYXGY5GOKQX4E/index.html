<html><header><meta charset="utf-8"><title>李賽鳳罵羅啓仁「老懵懂」</title></header><body><h1>李賽鳳罵羅啓仁「老懵懂」</h1><p>羅啓仁與李賽鳳離婚官司鬧得熱烘烘之際，李賽鳳昨日又在個人網誌中大罵羅啓仁沒口德及行為可惡，痛斥他不應向傳媒大爆前夫陳奕延（Dickson）資料，對前夫造成不必要的騷擾。李賽鳳在網頁中說：「雖然Dennis（羅啓仁）口口聲聲說沒有爆料，心水清的人都知道是怎樣一回事……他真是沒口德，做口孽的糊塗『老懵懂』。」</p><p>待前夫如仇人</p><p>李賽鳳又指羅啓仁對她前夫有如仇人般，前夫一年探望兒子三次已很不錯。李賽鳳說：「Dennis說不能讓前夫和兒子有感情發展，以免兒子將來把財產送給前夫……對於這次前夫受傳媒騷擾，我真的感到很抱歉和過意不去。」<br> 撰文：林妃</p></body></html>

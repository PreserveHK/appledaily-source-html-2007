<html><header><meta charset="utf-8"><title>環球片場：成龍、真田兄弟自相殘殺</title></header><body><h1>環球片場：成龍、真田兄弟自相殘殺</h1><p>由成龍（左）同基斯德加（ChrisTucker）拍檔主演嘅《火拼時速3》（RushHour3）下月喺香港上映，今次賣點係故事玩到去法國，仲會喺巴黎鐵塔度展開連場驚險場面。<br> 最近網上公開最新預告片，最令人期待嘅，可以話係成龍同真田廣之嘅激戰場面，呢兩位80年代港日巨星，印象中從未交過手，今次應該會有睇頭，不過比較無厘頭嘅，係聽講兩人飾演兩兄弟，個樣差好遠喎，好似有啲夾硬嚟。<br> 網址：http:www.kino-govno.com/?trailers&amp;id=rushhour3</p></body></html>

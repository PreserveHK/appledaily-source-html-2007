<html><header><meta charset="utf-8"><title>嚴正花扮紅番𠝹仔</title></header><body><h1>嚴正花扮紅番𠝹仔</h1><p>韓劇《茶煲阿四》男主角吳智昊，最近忙於與「百變天后」嚴正花拍攝新劇《刀手吳秀貞》，此劇下周六在當地首播，日前二人化身印第安人，於忠州拍攝幻想成族長及族長夫人的搞笑情節。</p><p>悔婚遭報復</p><p>劇中花姐為奪取吳智昊歡心，因此幻想成為印第安人，並使出愛情絕招討好對方。花姐為投入演出，竟在拍攝期間致電查問印第安語言，但其詢問對象並非專家，只是當地的搞笑藝人，令工作人員捧腹大笑。劇集講述本是肥仔的吳智昊，為向悔婚的花姐報復，於是積極瘦身，並成為高球選手，因此被稱為男版的《醜女大翻身》。</p></body></html>

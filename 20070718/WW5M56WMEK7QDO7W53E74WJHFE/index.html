<html><header><meta charset="utf-8"><title>資料寶藏：阿軍「半勝」好路 - 藍鑽石</title></header><body><h1>資料寶藏：阿軍「半勝」好路 - 藍鑽石</h1><p>阿根廷中場球員摩拉里斯去仗在上半場建殊功，以1:0力克大敵墨西哥；今仗為免打消耗戰，阿軍必繼續快刀斬亂麻，若不貼全場戰果，亦可試「半場主客和」的客勝。按往績，阿根廷近年對智利亦通常半場領先。</p><p>今屆3開「半勝」</p><p>名氣上，阿根廷當然遠勝智利，但近5次對智利，其實只贏過兩次而已，不過，阿根廷半場領先的次數極多（見附表）。再說阿根廷在今屆5場比賽中，其中3次同樣是半場領先，開「半場主客和」W。既然今仗有2.4倍，追捧無妨。文：藍鑽石</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>女補習教師涉棄初生嬰</title></header><body><h1>案件速遞<br>女補習教師涉棄初生嬰</h1><p>【本報訊】過去10年被指5次未婚懷孕，兩次小產，3次遺棄親生兒的年輕補習女教師，涉嫌於本年5月在家中誕下男嬰後，第四度將初生骨肉拋棄在村內士多門外，有村民發現仍繫着臍帶的男嬰報警。案件昨在屯門裁判法院提訊，被告否認棄嬰罪名，裁判官查問本案爭議之處時，辯方表示需要時間與被告商談，了解她產後的精神及心理狀況，方能提供法律意見，案件現押後至8月14日進行預審。24歲被告任職私人補習教師，控罪指她於今年5月5日在屯門青山路泥圍一間士多外，非法拋棄一名嬰孩。<br> 案件編號：TMCC2667/07</p></body></html>

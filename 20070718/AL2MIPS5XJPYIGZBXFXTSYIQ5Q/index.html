<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾欣桐暗寸Juno - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾欣桐暗寸Juno - 馮仁昭</h1><p>鍾欣桐（阿嬌右）噚日接受商台電話訪問，近日忙於拍攝電影《出水芙蓉》嘅佢，話同方力申（左）預咗再傳緋聞，講到手機內有方力申嘅照片，阿嬌反應好大咁話：「荒謬，唔會回應。」有指方力申身為游泳健將，但身形肥，阿嬌就撐話，方力申做好多運動都唔覺得攰。但當主持人問佢另一緋聞情人麥浚龍（Juno小圖）時，阿嬌避談，講到Juno以短訊追佢，阿嬌暗寸話：「有我電話先算，冇又點send呢。」</p></body></html>

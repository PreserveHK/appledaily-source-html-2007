<html><header><meta charset="utf-8"><title>山下、浴優熱辣辣拍拖</title></header><body><h1>山下、浴優熱辣辣拍拖</h1><p>正當長瀨智也無奈遭步姐狠飛的同時，身為長瀨師弟、組合NEWS成員山下智久與女友浴優的戀情卻持續加溫。</p><p>互稱王子公主</p><p>本月7日正是日本的七夕，剛拍畢劇集《求婚大作戰》的山下便與浴優及兩名友人，到東京麻布十番一間著名的大阪燒店拍拖食飯。<br> 當晚山下與浴優互以「王子」及「公主」稱呼，男方更在眾目睽睽之下餵女友食大阪燒。兩日後，山下又與同屬NEWS的錦戶亮、草野博紀及好友KAT-TUN成員赤西仁等相約夜蒲。剛在本月4日度過了23歲生日的赤西仁還打扮得十分型仔。但他當晚在夜店內滴酒不沾，僅留了一會便先行離開。</p></body></html>

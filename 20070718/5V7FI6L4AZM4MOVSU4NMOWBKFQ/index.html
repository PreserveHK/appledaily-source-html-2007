<html><header><meta charset="utf-8"><title>正　睇泡泡　知油溫</title></header><body><h1>正　睇泡泡　知油溫</h1><p>囝囝最鍾意食我整嘅炸薯條，外脆內軟；老公至愛嘅炸肉球，就一咬即𦧲，因為外表金黃但唔熟呢！後來至知，問題出喺啲油度。當食物放入滾油內，如果即沉，代表油溫約160℃以下；面層有小泡泡的約170-190℃；若食物浮面，油滾冒煙，就應該是200℃以上，咪炸到燶都未熟囉！炸蝦片薄薄哋仲得，但肉球就要喺有泡泡時落最好喇！</p><p>靚　薯仔略灼去皮更易</p><p>好怕刨薯仔皮，因為表面凹凸不平，經常連皮帶肉一齊削掉，刨完皮個薯仔得番半個，真係嘥料！最近喺討論區請教主婦們，佢哋教我先將薯仔放在水中煮約半分鐘，然後用手直接剝皮，可以整塊剝掉，既省力又省時！</p></body></html>

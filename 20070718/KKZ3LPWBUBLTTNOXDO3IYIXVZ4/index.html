<html><header><meta charset="utf-8"><title>南加州華人商場大火</title></header><body><h1>南加州華人商場大火</h1><p>美國南加州城市阿爾漢布拉（Alhambra）一幢華商密集的商場，前日早上發生大火，無人受傷，但10家華人商舖被燒毀，損失估計高達300萬美元（2,340萬港元）。</p><p>店主包括香港人</p><p>商場位於山谷大道（ValleyBoulevard），高兩層，有75年歷史，店主幾乎都是華人，有來自香港、上海、台灣以至越南的。商場內一間中式餅店首先起火，及後蔓延到其他商舖，包括一間酒家、旅行社和地產公司。消防員花了3小時才撲滅大火，暫時不知起火原因，不過商場在1932年建成，當時的建築規定並無要求安裝灑水系統。<br> 美國《洛杉磯時報》</p></body></html>

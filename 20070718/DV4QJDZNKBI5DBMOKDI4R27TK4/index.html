<html><header><meta charset="utf-8"><title>紅BlogBlog：吳彥祖奪命滑板過主</title></header><body><h1>紅BlogBlog：吳彥祖奪命滑板過主</h1><p>早前在紐約踩滑板返學樂極生悲跌斷腳的吳彥祖，原來日前已靜悄悄回港，結束這兩個月的異國生活，不過他回港後居然對紐約這傷心地念念不忘。
</p><p>回港養傷</p><p>凌零發日前瀏覽吳彥祖的blog，他日前以「回到香港」為題向fans報平安，他在文中表示在紐約的最後一天盡量過得很閒散，中午到餐館吃飯途中，還親手送了「受詛咒」的滑板給附近小孩，令那小孩受寵若驚，相信吳彥祖也百般滋味在心頭。<br> <br> 吳彥祖blog<br> 網址： http://alivenotdead.com/7/spacelist_type_blog.html </p></body></html>

<html><header><meta charset="utf-8"><title>香取、俊哥慰問新潟災民</title></header><body><h1>香取、俊哥慰問新潟災民</h1><p>日本新潟縣日前發生嚴重地震，日韓兩地藝人都十分關心災民。近日忙於宣傳新片《西遊記》的SMAP成員香取慎吾以及韓星裴勇俊，前日不約而同慰問受地震影響的災民。<br> 香取發傳真為災民打氣，他說：「希望因地震而離世的人能得到安息，對於遭遇地震的災民，雖然十分痛苦，但請不要輸給地震，好好加油。」</p><p>權相佑籌款</p><p>04年曾為新潟地震捐出約200萬港元的俊哥，前日特別在其日本個人網頁留言，慰問今次受地震影響的災民。此外，權相佑將演出本月28日由香取慎吾主持的通宵慈善節目《FNS27小時電視》，電視台方面也計劃製作為地震籌款的環節。</p></body></html>

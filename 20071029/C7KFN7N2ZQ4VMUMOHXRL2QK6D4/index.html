<html><header><meta charset="utf-8"><title>周圍shot：內衣展驚見小男孩拍照</title></header><body><h1>周圍shot：內衣展驚見小男孩拍照</h1><p>在上周末舉行的上海國際時尚內衣展，有傳媒發現，會場上竟有一名年約三歲的小男孩，站在一處舞台邊舉起相機（圖），近距離拍攝正在表演的內衣模特兒，被網民形容為酷似日本卡通人物「蠟筆小新」般人細鬼大。也有人批評，其父母不應帶他入場，免得其心智受影響，變成小色狼，可真不得了。<br>  http://news.163.com/07/1028/10/3RST01QM0001125G.html </p></body></html>

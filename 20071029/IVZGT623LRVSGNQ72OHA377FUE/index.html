<html><header><meta charset="utf-8"><title>金允珍返韓谷新片</title></header><body><h1>金允珍返韓谷新片</h1><p>韓國女星金允珍自參演美國劇集《迷》（Lost）後，於家鄉聲價十倍。正在趕拍《迷》第4季的金允珍，前日專程返韓國，出席新片《SevenDays》昨日舉行的傳媒試映會。<br> 已有兩年沒有在韓國拍戲的金允珍，在片中扮演一名冷血律師，因愛女突然被殺人犯綁架，故她要想盡辦法拯救女兒。金允珍說：「電影中為人母親的我，因為擔心女兒安危，不但寢食難安，更哭得臉都發青。」記者會結束後，金允珍即趕往機場，出發到夏威夷繼續拍攝《迷》。</p></body></html>

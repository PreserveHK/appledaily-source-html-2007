<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周麗淇傷膝阻礙演出 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周麗淇傷膝阻礙演出 - 馮仁昭</h1><p>周麗淇（Niki）前日綵排翡翠歌星賀台慶時，唔小心扭傷膝蓋，要去浸會醫院睇醫生。噚日Niki就由兩名助手陪同下，再返浸會醫院做磁力共振掃描，雖然唔使坐輪椅，但行路時就拐吓拐吓，Niki話：「仲有少少痛，希望快啲好番，因為排咗好耐，冇得跳就好唔安樂。」另外，容祖兒同官恩娜等噚日到將軍澳綵排，官恩娜希望Niki快啲好番，佢話：「希望佢冇事，少咗一個真係好可惜。」
</p></body></html>

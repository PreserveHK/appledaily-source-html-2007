<html><header><meta charset="utf-8"><title>中環在線：低層經濟冇改善仲跌 - 李華華</title></header><body><h1>中環在線：低層經濟冇改善仲跌 - 李華華</h1><p>有錢炒股嘅中產家庭，當然受惠股市好景，但對收入緊絀嘅低下階層，連食飯都成問題，又何來錢炒股？無論港股升幾點，如何創新高，對佢哋嚟講完全冇意思。<br> 據「新論壇」嘅調查，基層家庭嘅經濟狀況唔升不特止，仲跌埋，佢哋嘅家庭財政狀況指數雖然較去年同期上升5.7點，至83.5，但同今年第二季相比，就跌咗1.5點，而經濟信心指數亦由去季嘅95.5，下跌0.5點，到𠵱家嘅95，反映外圍經濟向好，基層冇乜受惠。</p></body></html>

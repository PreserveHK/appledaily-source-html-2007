<html><header><meta charset="utf-8"><title>仙蒂潮捧村上隆</title></header><body><h1>仙蒂潮捧村上隆</h1><p>與名牌LV關係密切的日本藝術家村上隆，昨日在洛杉磯現代藝術館舉行展覽，在開幕晚宴上，館方順道頒獎予LV總舵主MarcJacobs，表揚他在創作上的貢獻。<br> 昨日到場的賓客包括名模仙蒂歌羅馥（CindyCrawford）、女星姬絲汀娜麗芝（ChristinaRicci）、艾倫廸格納絲（EllenDeGeneres）及LindaEvangelista，而一向喜歡穿LV、最近又找村上隆設計唱片封套的KanyeWest，則與女友AlexisPhifer齊齊亮相。</p></body></html>

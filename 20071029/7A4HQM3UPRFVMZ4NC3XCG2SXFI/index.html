<html><header><meta charset="utf-8"><title>熱爆click：汗血寶馬　接載新人</title></header><body><h1>熱爆click：汗血寶馬　接載新人</h1><p>「穿婚紗騎馬讓我覺得自己像公主一樣，要是能跑起來就更爽了！」四川成都一位喜愛騎馬的新娘子棄坐名車，與新郎各自騎着價值120萬元人民幣的入口純種「汗血寶馬」出席婚禮（圖），他們在逾百位親友和市民見證下於馬背上成婚。兩匹汗血寶馬三分鐘出場費就要兩萬多，比租用豪華房車的費用貴得多。<br>  http://sc.news.163.com/07/1028/11/3RSURO800050007A.html </p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：大水牛拉寶馬</title></header><body><h1>周圍shot：大水牛拉寶馬</h1><p>安徽合肥一名姓趙的車主，買入一輛價值百萬元的寶馬（BMW）「X5」四驅車，但車子剛落地便故障，與廠家多番交涉不果，一怒下花錢僱用了兩頭大水牛，拉着車子遊街示眾洩憤（圖）。這位車主已算文明，河北唐山早前有人因所駕駛的寶馬730Li新車失靈，要求換車不遂，竟當街把車砸毀。<br>  http://news.163.com/07/1029/14/3RVQVFHN00011229.html </p></body></html>

<html><header><meta charset="utf-8"><title>上季業績速遞<br>TCL多媒體多賺1.7倍</title></header><body><h1>上季業績速遞<br>TCL多媒體多賺1.7倍</h1><p>▲TCL多媒體（1070）公佈截至9月底止第三季度業績，期內賺2.18億元，較去年同期急增1.69倍，惟首三季計，仍錄得除稅前虧損2.26億元，去年同期虧損14.36億元。集團上季共售出386.5萬台電視，按年跌29.9%，亦令整體營業額跌21%至54.56億元。同系TCL通訊科技（2618）亦公佈截至上季業績，期內純利增至4000萬元，升60%；營業額則微跌1%至13.54億元。上季共售出360萬部手機，較次季度增73%。</p></body></html>

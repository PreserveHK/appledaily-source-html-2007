<html><header><meta charset="utf-8"><title>馮仁昭四圍超：落選亞姐轉戰中華小姐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：落選亞姐轉戰中華小姐 - 馮仁昭</h1><p>由鳳凰衛視主辦嘅《2007中華小姐環球大賽》下月三日舉行，噚日12位晉身決賽嘅佳麗喺尖沙嘴宣傳，向當晚表演嘉賓任賢齊（左）送上禮物。來自浙江嘅23號楊柳青（右二）係05年落選亞姐，今次再接再厲，佢當年以豐滿上圍見稱，但噚日所見突然縮水，楊柳青話：「只是瘦了，身材也是差不多，太胖上鏡不好看。」今次選美唔需要着泳衣，豈非埋沒咗佢嘅身材？楊柳青就話唔會，因為唔一定要着泳衣先好睇嘛。</p></body></html>

<html><header><meta charset="utf-8"><title>上季業績速遞<br>馬鋼少賺18.7%</title></header><body><h1>上季業績速遞<br>馬鋼少賺18.7%</h1><p>▲馬鞍山鋼鐵（323）的昨日公佈第3季及首3季業績，雖然期內營業額增46.1%及33.04%，但純利卻下跌18.68%及5.5%，至4.903億元及15.763億元。馬鋼第3季錄得投資收益8239.7萬元，較去年增4.29倍，期內出口營業額比重，雖較去年同期微升0.29個百分點至9.8%，但出口業務利潤在國家數度下調出口退稅的情況下，縮減至只有1.814億元，比重由去年同期的14.86%降至6.21%。</p></body></html>

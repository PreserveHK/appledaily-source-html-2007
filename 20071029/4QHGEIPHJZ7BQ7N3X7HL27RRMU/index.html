<html><header><meta charset="utf-8"><title>中環在線：盧永仁扮in着雪糕上身 - 李華華</title></header><body><h1>中環在線：盧永仁扮in着雪糕上身 - 李華華</h1><p>由做「真正」IT行業，到去銀行界，再入時尚服飾店I.T（999）做副主席兼董事總經理，Dr.Lo盧永仁（圖）嘅裝扮都「與時並進」。<br> 噚日I.T公佈中期業績，人到中年嘅盧博士，一現身已經令華華眼前一亮，皆因佢着到成個HipHop板仔咁！至於為乜咁着？Dr.Lo好風騷咁話，咪就係因為件衫係IceCream出品，呢個品牌，係我哋新攞返嚟賣㗎。呵，原來想做生招牌！<br> 梁鑑章攝</p></body></html>

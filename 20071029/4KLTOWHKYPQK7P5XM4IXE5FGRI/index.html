<html><header><meta charset="utf-8"><title>財話短說<br>福茂未發盈警　聯交所譴責</title></header><body><h1>財話短說<br>福茂未發盈警　聯交所譴責</h1><p>▲聯交所公開譴責福茂控股（462）及其董事張翼宇、前董事謝明秋及非執行董事周堅銘違反上市條例及董事承諾，因公司未有就其截至05年上半年的表現發出盈利警告。聲明指，有關董事最遲在05年11月17日，便得悉截至05年9月底止上半年表現遠遜於04年同期，亦與05年5月招股章程及05年年報內，對公司前景樂觀的看法背道而馳。然而，福茂卻未有發出盈警。該股7月31日起停牌至今。</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>墨西哥滙豐首3季少賺11%</title></header><body><h1>財話短說<br>墨西哥滙豐首3季少賺11%</h1><p>▲滙豐控股（005）旗下墨西哥滙豐，昨公佈截至9月底止首3季業績，鑑於交易市場疲弱，令該行期內交易收益減少，加上減值支出增加，抵銷了經營溢利的改善，期內墨西哥滙豐純利，較去年同期減少10.8%至38.62億墨西哥披索，股本回報率則由20.1%降至14.8%。首3季內，該行貸款及墊款總額，較去年同期增加21.9%，成本對收入比率，則從去年同期的61.5%改善至60.1%。</p></body></html>

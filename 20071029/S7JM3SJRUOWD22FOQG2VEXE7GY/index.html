<html><header><meta charset="utf-8"><title>Blog派分子：野田妹法國續交響夢</title></header><body><h1>Blog派分子：野田妹法國續交響夢</h1><p>今年21歲嘅日本女星上野樹里，憑住劇集《交響情人夢》中野田妹一角而成功上位，齣劇啱啱喺香港播完之際，上野日前已經出發到巴黎，為明年初播出嘅《交》劇特別篇拍外景，仲急不及待將相放上官方網頁嘅日記內，同fans分享。</p><p>天氣凍到痹</p><p>上野話嗰邊天氣已經好凍，難怪佢出動冷帽同大褸保暖。日記內仲有佢早前同搞笑組合森三中拍攝新片嘅花絮，睇見佢同森三中咁friend，就知合作得好愉快啦。<br> <br> 網址： http://www.ueno-juri.com/report/index.php </p></body></html>

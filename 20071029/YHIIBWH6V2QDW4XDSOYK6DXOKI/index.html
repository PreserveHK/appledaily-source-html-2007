<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃子華棟篤笑玩《色，戒》 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃子華棟篤笑玩《色，戒》 - 馮仁昭</h1><p>黃子華噚日到新城電台宣傳12月開鑼嘅棟篤笑，舊年佢搞棟篤笑都係兒童不宜，佢話：「今年比舊年絕對兒童不宜，加入咗啲《色，戒》大膽元素，入場年齡起碼要15、6歲先聽得明我做緊乜，仲會有一節講人十大鑊，即係犯十大錯。」此外，林嘉華噚日接受商台電話訪問，講開劇集《奸人堅》，佢大讚子華轉數快，雖然外界批評子華嘅角色粗鄙，收視又比預期差，但嘉華認為子華係佢心目中嘅視帝。</p></body></html>

<html><header><meta charset="utf-8"><title>家棟、熙蕾車震扮木頭</title></header><body><h1>家棟、熙蕾車震扮木頭</h1><p>葉德嫻和林家棟前晚特地到上海欣賞華仔個唱，其間台上的華仔對葉德嫻說：「媽媽，想唔想聽吓我嘅愛情故事，我談戀愛好簡單，愛我嘅人我都唔拒絕，但明星好多嘢唔做得，只可以喺你哋面前講我愛你。」葉德嫻聽罷即興奮拍手掌。<br> 林家棟完騷後接受訪問，大讚老闆華仔個唱好看，他主演的電影《葬禮揸FIT人》及有份參演的《鐵三角》近日陸續上映，談到在《鐵》片中與林熙蕾一場車震戲，家棟說：「拍戲成個軀殼硬晒，本來劇本冇呢樣嘢，去到片場先知，第一場戲就拍，不過我係木頭同避雷針，所以冇咁易電親。」問他有否生理反應？家棟說：「片場咁多人睇，點會有反應。」<br> 採訪、攝影：曾小嘉</p></body></html>

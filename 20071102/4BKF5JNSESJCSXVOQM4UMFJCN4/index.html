<html><header><meta charset="utf-8"><title>辣媽MV扮貴婦</title></header><body><h1>辣媽MV扮貴婦</h1><p>由碧咸嫂Victoria為首的SpiceGirls，月中將推出6年來首張大碟，日前5位成員為首支派台歌《Headlines》拍攝MV，並以高貴打扮示人。除MelC外，各成員已榮升媽媽，眾人刻意收起昔日的性感形象，只有Geri仍毫不吝嗇穿上bratop晒肚皮。<br> 此外，維珍航空老闆白蘭森（RichardBranson）宣佈，將贊助SpiceGirls即將展開的世界巡迴演唱會，他說：「從前由我掌管的維珍唱片於12年前簽下SpiceGirls，是我最滿意的成就之一，雖然她們已不屬我旗下，但我與她們仍然是好朋友。」</p></body></html>

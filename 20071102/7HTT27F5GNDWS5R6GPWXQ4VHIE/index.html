<html><header><meta charset="utf-8"><title>AnaR.收狗仔賀壽</title></header><body><h1>AnaR.收狗仔賀壽</h1><p>混血名模LisaS.及AnaR.等前晚在中環為年輕品牌Quiksilver行騷，眾人寓行騷於娛樂，Lisa及Ana更摟在一起任傳媒拍照。<br> 早前生日的AnaR.，如願收到小狗作禮物，多名好姊妹如LisaS.等又送禮物給她，令她這個生日過得難忘又開心，她說：「我個生日願望好簡單，就係日日都要做個happygirl！」問到與新男友的戀情發展，她卻迴避說：「唔好討論呢個話題啦。」<br> 採訪：MaggieLaw<br> 攝影：ChenWaiOn</p></body></html>

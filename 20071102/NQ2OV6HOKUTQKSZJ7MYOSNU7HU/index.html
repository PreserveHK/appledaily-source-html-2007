<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張家瑩冠軍彩池贈知音 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張家瑩冠軍彩池贈知音 - 馮仁昭</h1><p>亞姐冠軍張家瑩噚日喺亞視總台頒發亞姐冠軍大彩池獎金畀得獎觀眾，能夠獲得4萬蚊獎金嘅幸運兒叫譚國威（右），佢噚日仲專登一家人去領獎。張家瑩得獎後被彈闊面，譚先生就認為張家瑩雖然唔算最靚，但喺比賽中每個環節都做得好好，所以全家都投佢一票，張家瑩話：「比賽以嚟兩個幾月都不見天日，𠵱家好想做番正常嘢，去茶餐廳嘆奶茶或者行街。」</p></body></html>

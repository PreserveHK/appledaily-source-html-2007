<html><header><meta charset="utf-8"><title>馮仁昭四圍超--汪明荃：克勤B喊聲大 - 馮仁昭</title></header><body><h1>馮仁昭四圍超--汪明荃：克勤B喊聲大 - 馮仁昭</h1><p>汪明荃噚日去港台出席《戲曲天地多媒體網上平台》活動，平時汪阿姐都會以email同羅家英聯絡。講到最近李克勤榮升爸爸，汪阿姐都有見過佢哋嘅BB，問到BB似邊個？阿姐話：「兩個都似，眼好大，手腳都好長，相信佢將來會高過克勤，克勤實好開心，同埋佢嘅喊聲都好大。」至於送咗乜嘢禮物畀BB，阿姐話：「我哋老人家利是最緊要，所以送利是啦！」</p></body></html>

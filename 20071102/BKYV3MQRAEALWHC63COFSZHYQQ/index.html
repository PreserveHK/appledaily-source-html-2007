<html><header><meta charset="utf-8"><title>周圍shot：鹿胃「奇石」值萬元</title></header><body><h1>周圍shot：鹿胃「奇石」值萬元</h1><p>重慶一家梅花鹿養殖公司宰鹿時，意外發現鹿胃中有一塊橢圓形黑色石狀物體（圖）。台灣一位老中醫知情後，竟喊價萬元收購。該公司董事長對這塊「奇石」感迷糊，「這究竟是個甚麼玩意？難道它還能治病？」有網友卻說：「胃中的類似物體，名叫鹿砂或鹿寶，具有較高藥用價值和收藏價值。」<br>  http://comment.news.163.com/news_shehui4_bbs/3S8S4EML00011229.html </p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Sam計劃遊街謝票 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Sam計劃遊街謝票 - 馮仁昭</h1><p>幫許冠傑喺大球場搞演唱會嘅高志森，噚日接受商台電話訪問，佢否認門票反應差，佢話：「我覺得𠵱家銷情理想，觀眾要適應大球場場地，平飛三四個鐘就賣晒、VIP貴飛都賣得好理想，只係200蚊位嘅，觀眾要慢慢消化。嚟緊兩星期阿Sam會有大型宣傳，好似會坐巴士由銅鑼灣去到旺角巡遊謝票啦，遲啲無綫又有個特輯。」至於有指佢哋嘅聲浪分貝過高，高志森話：「我哋喺申請場地嘅時候，已經做過測試冇超標。」</p></body></html>

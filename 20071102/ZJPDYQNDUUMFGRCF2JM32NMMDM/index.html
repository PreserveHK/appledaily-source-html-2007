<html><header><meta charset="utf-8"><title>切尼萬聖節扮黑武士</title></header><body><h1>切尼萬聖節扮黑武士</h1><p>"Iwasaskinghimwhatcostumehewasplanning.HesaidIamwearingit.Thenhemumbledsomethingaboutthedarksideoftheforce."<br>「我問他打算作甚麼裝扮。他說自己已經裝扮了。然後他喃喃自語說甚麼黑暗原力。」</p><p>美國總統喬治布殊問副總統切尼在萬聖節準備作甚麼裝扮，豈料他未裝扮已說自己裝扮了，還念念有詞說黑暗原力，原因無他，切尼常被批評者比喻為《星球大戰》中的反派「黑武士」。</p></body></html>

<html><header><meta charset="utf-8"><title>陳太：參選只為勝出</title></header><body><h1>陳太：參選只為勝出</h1><p>【本報訊】立法會港島區補選候選人、前任政務司司長陳方安生昨天繼續落區派發競選傳單，與華貴邨街坊及小朋友有傾有講（圖）。雖然被泛民陣營形容選情「凶險」，但陳太昨天接受電視台訪問時，拒絕評論選情是否「告急」，也拒評以取得多少選票才算是對選民有交代，強調參選目的只為「勝出」。陳太並指，只有實施民主，才能推動良好管治；有良好管治，才能解決包括在職貧窮在內的社會問題，個人會繼續為香港爭取民主。另一位候選人保安局前局長葉劉淑儀昨天則到灣仔區向的士司機派傳單拉票。凌樹輝攝</p></body></html>

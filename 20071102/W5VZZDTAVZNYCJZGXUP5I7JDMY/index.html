<html><header><meta charset="utf-8"><title>向海嵐開金口嘆盆菜</title></header><body><h1>向海嵐開金口嘆盆菜</h1><p>向海嵐早前到內地出席雅居樂樓盤活動，大會邀請她出任表演嘉賓，並先後獻唱兩首歌曲助興。</p><p>氣氛熱鬧</p><p>當晚向海嵐在台上表演，台下觀眾大都是該私人屋苑的住戶，大家一邊吃盆菜，一邊欣賞演出，問向海嵐可有順便品嚐美味的盆菜，她日前在電話中說：「有呀，我食咗少少，都好好味。我覺得過時過節，一班朋友，或者一家人一齊食盆菜真係好有氣氛，最開心係工作人員又買咗乳鴿返嚟畀我哋食。」當活動接近尾聲時，台下的小朋友觀眾齊齊上台，與向海嵐等唱歌跳舞，氣氛熱鬧。<br> 採訪：比華利</p></body></html>

<html><header><meta charset="utf-8"><title>劉洋舞孃多人爭</title></header><body><h1>劉洋舞孃多人爭</h1><p>曾拍攝《美女食神》的晶女郎劉洋，在即將上映的《神槍手與智多星》中擔演女主角，與曾志偉、吳鎮宇及黃秋生做對手戲，雖然劉洋是北京中央戲劇學院畢業，演戲對她該沒有難度，但她說：「初時面對三位影帝都有點壓力，幸好他們沒有架子，在戲內戲外都教了我很多。」</p><p>與鎮宇拍浸水戲</p><p>戲中劉洋扮一個夜總會舞孃，因貌美成為志偉和鎮宇爭奪的目標，最後劉洋與鎮宇掉進水缸，二人差點被活活浸死。說到拍攝浸水缸戲份，劉洋表示十分辛苦，她說：「在水裏顧得吸氣已經顧不了做表情，還飲了很多水，幸有鎮宇的幫忙，最後這場戲只拍了兩次就成功了。」<br> 採訪：林妃</p></body></html>

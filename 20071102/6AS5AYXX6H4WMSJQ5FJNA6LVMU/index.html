<html><header><meta charset="utf-8"><title>藍田<br>懶瞓蟲曠課外婆報警</title></header><body><h1>藍田<br>懶瞓蟲曠課外婆報警</h1><p>【本報訊】藍田康栢苑欣栢閣一名姓魏的17歲「小懶蟲」，昨無故曠課，校方聯絡到少年的外婆由她登門找尋。昨晨8時50分，姓鄺（80歲）外婆到埗發現大門反鎖，擔心外孫在內有意外報警求救。消防員趕至破門入屋，卻發現少年仍在床上呼呼大睡，完全不受房外嘈雜聲滋擾，令人啼笑皆非，只得將他拍醒。不過鄺婆婆因為憂心過度感到不適，要送院檢驗（圖）。<br> 劉永明攝</p></body></html>

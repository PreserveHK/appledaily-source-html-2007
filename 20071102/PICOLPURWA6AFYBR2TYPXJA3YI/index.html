<html><header><meta charset="utf-8"><title>周圍shot：農民製潛艇試航成功</title></header><body><h1>周圍shot：農民製潛艇試航成功</h1><p>武昌黃家湖大學城附近的一個池塘邊，67歲的蔡甸農民李玉明為他設計製造的潛艇「霞光五號」（圖）第二次試水，此前因技術問題致試水失敗。前日下午，試水開始。李鑽進潛艇，關上頂蓋。在卡車的牽引下，整個潛艇被拖行近10米。在二米多深的水下潛行10秒後，潛艇重新浮出水面。岸上的工作人員隨即宣佈，試航成功。<br>  http://news.sina.com.cn/s/2007-11-01/063614209548.shtml </p></body></html>

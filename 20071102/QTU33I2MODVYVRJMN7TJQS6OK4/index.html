<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何超儀怕煩未敢生BB - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何超儀怕煩未敢生BB - 馮仁昭</h1><p>何超儀日前去澳門出席子宮頸癌疫苗慈善活動時，主動捐出6位數字善款畀澳門鏡湖醫院做子宮頸癌檢查同教育基金，令澳門婦女得到保障。現年33歲嘅何超儀同老公陳子聰各有各忙，暫未有時間生BB，佢話𠵱家科技昌明，產婦嘅年齡亦可推高，佢話：「我養咗7隻狗已經搞到一屋屎，生多個小朋友實冇覺好瞓，而且我係個有責任感嘅人，覺得𠵱家自己未適合照顧小生命。」</p></body></html>

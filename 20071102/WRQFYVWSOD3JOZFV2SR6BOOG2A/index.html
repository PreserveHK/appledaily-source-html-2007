<html><header><meta charset="utf-8"><title>馬浚偉大馬攞威</title></header><body><h1>馬浚偉大馬攞威</h1><p>馬浚偉、黎耀祥和伍詠薇日前應馬來西亞華麗台邀請，到怡保為該台舉辦之「2007電視劇大獎」進行拉票活動，馬仔以《鐵血保鏢》角逐最佳男主角獎，他對獲獎也顯得甚有信心說：「我希望呢個劇能為我帶來更大嘅榮耀，我對得獎好有信心，今次嚟拉票，見到觀眾嘅熱情，我感到好開心。」</p><p>感激黎耀祥</p><p>他們三人在當地除忙於出席宣傳活動外，也有品嚐當地著名美食如芽菜雞、魚蛋及龍蝦伊麵等。當黎耀祥及伍詠薇得知馬浚偉在上月底生日，特別在晚飯後，送上生日蛋糕給他，令他喜出望外，他說：「好多謝祥仔同伍姑娘，好開心認識佢哋，特別係祥仔，佢人好，演技又好，喺佢身上，我學到好多。」<br> 撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>Amanda詐病避壽仔</title></header><body><h1>Amanda詐病避壽仔</h1><p>Rosemary、AmandaStrang、謝瑞麟姨太張美琳及女兒謝穎婷等，前晚到跑馬地馬場出席adrenaline的「魔幻女皇派對」時，一律穿黑裙，十分慳水慳力。</p><p>拒隨傳隨到</p><p>中田英壽日前來港，問AmandaStrang為何不與他去蒲，原來Amanda寧願講大話都不肯隨傳隨到，她說：「佢哋已經有太多人，我去唔去都冇所謂，我唔可以成日隨傳隨到，中田好nice，即時SMS問我點解唔嚟，我惟有話自己唔舒服，佢今朝（即昨晨）走時，仲打畀我叫我takecare，唔好病。」<br> 採訪：DebbieLum<br> 攝影：RickyChan&#13;</p></body></html>

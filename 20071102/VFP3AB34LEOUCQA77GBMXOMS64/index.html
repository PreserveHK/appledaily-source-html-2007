<html><header><meta charset="utf-8"><title>聯合航空員工<br>向訪港總裁抗議</title></header><body><h1>聯合航空員工<br>向訪港總裁抗議</h1><p>【本報訊】美國聯合航空空中服務員工會不滿未能分享經濟復蘇成果，20多名工會代表昨日趁公司總裁訪港，到位於尖沙嘴港威大廈的總部抗議，要求發放花紅及加薪。工會代表JackKande說，四年前經濟不景，聯合曾申請破產保護令，員工當時自願減薪30%與公司共度難關，現在保護令已解除，公司去年轉虧為盈，總裁GlennTilton更獲巨額花紅，員工卻分不到經濟復蘇成果，要求公司提早與員方談判，商討花紅及加薪問題。</p></body></html>

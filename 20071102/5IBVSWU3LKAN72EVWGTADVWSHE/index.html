<html><header><meta charset="utf-8"><title>《逃》男星醉駕害死人囚3年</title></header><body><h1>《逃》男星醉駕害死人囚3年</h1><p>有份演出美國人氣劇集《逃》（PrisonBreak）的美國男星LaneGarrison，去年12月因涉嫌醉酒駕駛撞車，導致車上一名17歲乘客身亡及兩名少女受傷，昨日正式被判入獄3年4個月。</p><p>死者家屬盼重判</p><p>今年27歲的Lane在《逃》劇中飾演二五仔Tweene，被加州警方控告不正當駕駛導致他人死亡、醉駕及向未成年者提供酒精三項控罪，8月時法官判Lane先還押監房90天，在獄中接受評估後再確定刑期。早前死傷者的親友寫了請願信和收集了3,600個簽名，要求法官判Lane入獄6年8個月的最高刑罰。</p></body></html>

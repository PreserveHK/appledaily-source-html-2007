<html><header><meta charset="utf-8"><title>案件速遞<br>博康旅遊遭追租20萬</title></header><body><h1>案件速遞<br>博康旅遊遭追租20萬</h1><p>【本報訊】本周二突然結業的博康旅遊，其位於中環萬年大廈商場的分店，昨遭業主入稟高等法院追租，指博康旅遊自上月開始沒有繳交租金、冷氣費及管理費，合共20萬元，並要求收舖。<br> 原告業主PridemaxLimited於今年1月與被告博康旅遊有限公司簽約，以月租9.5萬元出租中環萬年大廈商場舖位，惟被告自10月開始停止交租。博康旅遊專門代訂機票及酒店套餐，於本周二突然結業，導致近700名顧客受影響。<br> 案件編號：HCA2305/07</p></body></html>

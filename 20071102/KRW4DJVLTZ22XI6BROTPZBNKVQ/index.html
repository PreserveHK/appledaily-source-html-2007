<html><header><meta charset="utf-8"><title>撞壆翻車兩男女輕傷</title></header><body><h1>撞壆翻車兩男女輕傷</h1><p>【本報訊】一名年輕司機昨駕私家車在長青公路行駛期間，疑天雨路滑失控，撞路邊「水馬」後再撞石壆，衝前20米外全車翻側，四輪朝天，幸司機及女乘客輕傷並自行爬出車外，由接報救護車送院治理。<br> 昨凌晨4時許，葉姓（20歲）青年駕駛萬事得私家車載着同齡陳姓女友人，沿長青隧道往屯門方向行駛，當車駛出隧道後接近行政大樓對開長青公路，葉報稱天雨路滑失控撞向右邊路旁一列水馬，先將15個水馬撞倒，再撞石壆反彈20米外，全車翻轉，最後停於左三線。葉頭、口唇流血受傷，同車陳女撞車後感頭暈，兩人負傷自行爬出車外送院。</p></body></html>

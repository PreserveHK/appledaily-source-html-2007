<html><header><meta charset="utf-8"><title>蘇玉華南半球解放</title></header><body><h1>蘇玉華南半球解放</h1><p>蘇玉華和徐子珊前晚於銅鑼灣出席「紐西蘭全接觸」店舖活動，蘇玉華表示自己未去過新西蘭，對於獲邀任嘉賓原因是去年獲得美女廚神所致，她說：「去年有機會拍咗一個《美女廚神遇上星級大廚》，個星級大廚係新西蘭人，佢當時仲送咗兩本烹飪書畀我。」她續指現忙於拍攝劇集《大冬瓜》，她希望下月煞科後，有假期去當地遊玩。</p><p>子珊讚雲南</p><p>徐子珊也表示未去過新西蘭，她說：「我爹哋媽咪就去過，爸爸去旅行時50歲，佢仲話要玩笨豬跳，搞到媽咪好擔心，即刻打長途電話返嚟。」她表示剛於雲南拍畢《少年四大名捕》外景，她說：「嗰度風景好靚，自己都係第一次出外拍外景。」<br> 採訪、攝影：卓美娟</p></body></html>

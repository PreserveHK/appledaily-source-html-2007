<html><header><meta charset="utf-8"><title>碧咸搶靚佬湯風頭</title></header><body><h1>碧咸搶靚佬湯風頭</h1><p>由荷李活男星湯告魯斯（TomCruise）主演的懸疑片《命運迷牆》（LionsForLambs），昨日在07年美國電影學院影展中舉行首映。早前於德國拍片的靚佬湯，帶同妻子姬蒂荷姆絲（KatieHolmes）出席，其好友球星碧咸（DavidBeckham）及韋史密夫（WillSmith）也賞面捧場。<br> 昨日到場的影迷眾多，靚佬湯按例為他們逐一簽名，但碧咸甫到場，場內老中青三代女士即爭相索取其簽名，明顯喧賓奪主。此外，拍片多年的靚佬湯日前受訪時表示正策劃其首套執導作品，但題材仍未有定案。</p></body></html>

<html><header><meta charset="utf-8"><title>李孝利被爆逃稅年半</title></header><body><h1>李孝利被爆逃稅年半</h1><p>韓國娛樂圈「11月怪談」令藝人人人自危，性感女歌手李孝利日前便被揭發涉嫌逃稅，拖欠稅金年半，成為「11月怪談」的另一受害者。</p><p>搬家未改住址</p><p>李孝利的經理人公司昨日回應，表示李孝利自去年搬離家中獨居，忘記更改個人住址，而其父母近日又因經常到海外工作而不在家中，強調李孝利並非存心拖稅。現正身處紐約拍攝廣告的李孝利表示，回國後將立即繳交稅款。但事件曝光後，不少網友表示對曾擔任韓國國稅廳形象大使的李孝利十分失望，相信會對她帶來負面影響。</p></body></html>

<html><header><meta charset="utf-8"><title>熱爆click：6代137人耳聾</title></header><body><h1>熱爆click：6代137人耳聾</h1><p>在江蘇淮安一個偏僻的農村，有一個大家系很多人莫名耳聾，6代507人中，竟有137人在幼年或成年後耳聾。而一項歷時20多年的研究將改變了這個大家系耳聾的命運。原來家族患耳聾是母系遺傳方式代代相傳，也就是說到男子身上耳聾就可以得到阻斷，但到女子身上就會傳給她的下一代。專家還發現，這個家系中母系親屬對氨基糖類抗生素高度敏感，用此藥就會造成無可挽回的後果──耳聾，因此對症下藥，正設法令聾家系發病降低。<br>  http://news.163.com/07/0713/12/3J9GG7NK00011229.html </p></body></html>

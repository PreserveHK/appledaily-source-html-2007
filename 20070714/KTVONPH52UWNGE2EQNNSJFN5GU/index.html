<html><header><meta charset="utf-8"><title>周圍shot：「88888」車主上網</title></header><body><h1>周圍shot：「88888」車主上網</h1><p>早前有內地網友在網上發佈名為「真正全國88888車主所有人」的帖子，詳細地列載了全國範圍內的100多個「88888」車牌（圖），以及其主人、所屬機構和汽車型號等，當中不乏寶馬、平治，擁有「88888」車牌的車主都擔心此舉為他們惹來麻煩。有網友則諷刺說：「十富九壞，想做羅賓漢的劫富濟貧看好名單了！」<br>  http://auto.sina.com.cn/bbs/2006/0511/164910463.html </p></body></html>

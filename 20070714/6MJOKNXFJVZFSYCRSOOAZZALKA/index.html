<html><header><meta charset="utf-8"><title>匯豐旗下伊拉克銀行被劫</title></header><body><h1>匯豐旗下伊拉克銀行被劫</h1><p>伊拉克首都巴格達的達累斯薩拉姆銀行（DarEsSalaamBank）周三遭打劫，一度傳出損失2.82億美元（約22億港元），震驚各界。但擁有該銀行70%股權的滙豐銀行立即澄清，指被劫的美元和伊拉克第納爾鈔票，合共59.2萬美元（461萬港元）。</p><p>警衞監守自盜</p><p>失款數目已弄清楚，但劫案過程仍未釐清。有報道指是銀行三名警衞監守自盜，在當日中午突然將用來保衞銀行的槍枝，指嚇銀行職員，劫走現金。但亦有報道指是其中一名守衞，夥同兩名蒙面劫匪打劫銀行。警方表示，內政部與財政部已成立特別委員會，調查此案。<br> 路透社/歐新社/法新社</p></body></html>

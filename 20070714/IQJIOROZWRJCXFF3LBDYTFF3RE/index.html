<html><header><meta charset="utf-8"><title>「新美斯」vs「新細哨」<br> - 藍鑽石</title></header><body><h1>「新美斯」vs「新細哨」<br> - 藍鑽石</h1><p>說阿古路是「新美斯」、杜斯山度士是「新細哨」，可不是藍鑽石的主觀想法，而是國際足協官方網從兩人的踢法、背景所作出的評價。阿古路在國際足協官網「誰是今屆世青盃最佳球員？」投票中，遠遠落後於西班牙的阿祖安盧比斯及墨西哥的杜斯山度士，或多或少與他名氣較兩人為大，網民對其要求自然較高有關。不過，阿古路暫以5球在射手榜領先，只要今仗領軍挫大敵，有望一併染指賽事最佳球員。文：藍鑽石</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>梅媽不須接受精神檢查</title></header><body><h1>案件速遞<br>梅媽不須接受精神檢查</h1><p>【本報訊】曾協助梅媽覃美金爭產的律師區穎麟指梅媽違反承諾，另聘新律師接手案件，早前入稟高院控告梅媽及有關律師行，要求法庭頒令強制梅媽繼續聘用他接辦爭產案，又指梅媽行為失常，要求法庭令梅媽接受精神檢查。法官指，梅媽與區穎麟的互信關係已破裂，梅媽有權選擇律師。梅媽自覺贏了漂亮一仗，在庭外高舉V字勝利手勢（圖）。<br> 案件編號：HCA811/07</p></body></html>

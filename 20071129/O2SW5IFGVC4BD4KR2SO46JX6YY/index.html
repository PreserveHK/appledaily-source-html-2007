<html><header><meta charset="utf-8"><title>李思欣最愛爭仔</title></header><body><h1>李思欣最愛爭仔</h1><p>李思欣、沈囗婷和沈卓盈日前在銅鑼灣拍攝中銀信用卡廣告，內容講述三人以信用卡簽賬購物，結果抽中巨獎一起環遊世界。李思欣很滿意今次拍廣告的酬勞，她說：「近期都拍咗兩個廣告，酬勞都好好，其實我本身理財唔係好叻，信用卡都係得兩張。近期都開緊新劇《銀樓金粉》，劇中同楊思琦爭男朋友，我覺得個角色都有發揮空間。」</p><p>沈卓盈盼多拍劇</p><p>沈卓盈近期有份主持全新資訊節目，她說：「啱啱都拍完劇集《當狗愛上貓》，其實除咗主持工作，我都希望有機會多啲拍劇，做多啲唔同角色。」<br> 採訪、攝影：卓美娟</p></body></html>

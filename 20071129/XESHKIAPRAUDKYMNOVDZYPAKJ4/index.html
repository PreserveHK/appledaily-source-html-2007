<html><header><meta charset="utf-8"><title>國際Gossip：克林頓幫老婆拉選票</title></header><body><h1>國際Gossip：克林頓幫老婆拉選票</h1><p>美國總統選舉越嚟越緊湊，睇吓民主黨嗰邊，當紅名嘴奧花雲費（OprahWinfrey）話撐候選人奧巴馬（BarackObama）之後，前總統克林頓（BillClinton圖）即刻加兩錢肉緊幫老婆希拉莉（HillaryClinton）拉票。克林頓對住艾奧瓦州選民話，希拉莉可以帶美國「回到未來」（backtothefuture），言下之意似乎係𠵱家美國唔知去咗邊，無未來。<br> 美聯社</p></body></html>

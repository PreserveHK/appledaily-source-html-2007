<html><header><meta charset="utf-8"><title>華仔湯唯有機結片緣</title></header><body><h1>華仔湯唯有機結片緣</h1><p>入圍美國獨立精神獎爭影后的湯唯，自《色，戒》上映後身價百倍，內地近日有消息指她將夥拍劉德華，接演由導演張之亮於明年開拍的武俠片《唐卡》。唐卡是藏語的音譯，意思是卷軸畫，有傳是文成公主進藏時，怕高原不易攜帶佛像，故發明了在畫布上繪製佛像。<br> 該片由《集結號》的編劇劉恒撰寫劇本，劇情請述唐太宗李世民為防止文成公主進藏時被刺殺，故為她準備了一個武功高強的替身，此角色會由湯唯飾演，實行轉型做打女。《唐卡》將會遠赴西藏拍攝約半年，不過據悉劉德華還未落實能否配合檔期，而湯唯的經理人公司安樂方面也未有就事件作出回應。<br> 撰文：李全</p></body></html>

<html><header><meta charset="utf-8"><title>中環快拍：提早賀年</title></header><body><h1>中環快拍：提早賀年</h1><p>喺越南生產電單車嘅越南製造加工出口控股（VMEPH）噚日為計劃上市搞咗個午宴。佢哋好有心思，擺咗幾架自己生產嘅綿羊仔，仲搵班香港model着晒越南長衫。行政總裁陳邦雄（紅圈）就有啲怕醜。不過，攝記叫佢擺吓pose，佢就又揮手又擺V字，仲失驚無神噏咗句越南話，跟住做埋繙譯，意思係：「多謝大家嚟，辛苦晒，祝大家身體健康，步步高陞……」有啲賀年feel，不過禮多人不怪，其他準上市公司學嘢喇。程志遠攝
</p></body></html>

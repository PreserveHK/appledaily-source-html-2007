<html><header><meta charset="utf-8"><title>國際Gossip：東京部署愛國者導彈</title></header><body><h1>國際Gossip：東京部署愛國者導彈</h1><p>日本航空自衞隊昨日（周四）在東京附近的千葉縣習志野基地，部署第二道導彈防衞盾、「愛國者三型」（PAC3）地對空攔截導彈的發射台。「愛國者三型」每座發射台可搭載16枚導彈，能把方圓數十公里的入侵導彈擊落。防衞省指這次部署是「為了加強政治和經濟中心的導彈防禦系統」，以加強防範北韓來襲。日本今年3月已在埼玉縣的入間基地部署防衞導彈。<br> 路透社/日本共同社&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>扭蛋vs籃球</title></header><body><h1>扭蛋vs籃球</h1><p>【本報訊】聖誕商場活動浪接浪，全港首個萬呎扭蛋迷城昨日在荷里活廣場揭幕，展示1,500部扭蛋機，多達500款逾20萬隻扭蛋讓巿民任扭如Keroro、多啦A夢等；巿民更加可化身扭蛋玩具，潛入6呎高的扭蛋內拍照。<br> 另一邊廂的新都城中心不但將商場佈置成立體的「聖誕Fantasty4D夢幻森林」，還找來美國雜耍家庭一家五口到商場表演身體轉籃球，其中爸爸Bruce可利用身體同時轉動50個籃球，創下世界健力士紀錄。</p></body></html>

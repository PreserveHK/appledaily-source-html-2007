<html><header><meta charset="utf-8"><title>案件速遞<br>黃創光被追40萬卡數</title></header><body><h1>案件速遞<br>黃創光被追40萬卡數</h1><p>【本報訊】先科國際前主席黃創光，今年7月在行賄造市案裁決前，棄保潛逃，缺席下被判入獄39個月，至今仍逍遙法外，花旗銀行昨入稟區域法院，向他追討欠繳卡數40多萬元。<br> 原告花旗銀行（香港）有限公司在入稟狀指，被告黃創光自91年起，曾向花旗銀行先後申請共11張Visa及萬事達卡，惟至今年11月20日止，他手上餘下的3張花旗銀行信用卡，共欠40多萬元的卡數。<br> 至於黃創光與律師林炳昌等串謀妨礙司法公正一案，已排期明年7月2日進行上訴及覆核刑期。<br> 案件編號：DCCJ5262/07</p></body></html>

<html><header><meta charset="utf-8"><title>審計署報告：電子證書蝕近2億元</title></header><body><h1>審計署報告：電子證書蝕近2億元</h1><p>【本報訊】香港郵政推出電子證書七年以來，嚴重虧損近二億元，審計署報告批評郵政對電子證書使用量過份樂觀，推算04至05年度結束前，發出900萬張電子證書，累積盈利3.21億多元，但結果至今虧損近二億元；2003年市民開始更換智能身份證，郵政估計有六成市民將電子證書載入智能身份證，但其後需要調低至三成。審計署批評當時的工商及科技局和香港郵政，在較早階段已知道電子證書申請率偏低，應盡早重新審視項目。</p></body></html>

<html><header><meta charset="utf-8"><title>虛報殺人男子罰款</title></header><body><h1>虛報殺人男子罰款</h1><p>【本報訊】製衣廠工人就兒子的就業問題，與胞妹吵架，在酒精影響下，他致電報警，訛稱殺了人，結果惹上官非，他昨在荃灣裁判法院承認一項虛報有人犯罪的控罪，主任裁判官馬漢璋一度誤判他罰款1萬元，超出法定最高刑罰1千元，幸發現及時，最後改判罰款1千元，另向政府賠償4千元。<br> 被告馮偉佳，現年43歲，案情指他於今年9月23日晚上7時許，在荃灣住所與37歲胞妹討論兒子選擇工作事宜，因酒醉及不勝其煩，致電999虛報自己殺了人，要求警察派員到場，警方循來電顯示，追查至被告住所，將他拘捕。<br> 案件編號：TWCC3587/07&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>加德士汽油今加價</title></header><body><h1>加德士汽油今加價</h1><p>【本報訊】油公司陸續宣佈增加油價，經營加德士品牌的雪佛龍香港有限公司及中石化（香港）油站昨日宣佈，進一步增加汽車及柴油產品零售價格，今日零時零分正式生效。<br> 加德士白金無鉛汽油由每公升15.34元，增加至新價的15.56元；黃金無鉛汽油由每公升14.52元增加至14.72元；超低硫環保柴油也由每公升9.72元，加價至9.92元。中石化的超級汽油、汽油及柴油分別每公升加0.2元。</p></body></html>

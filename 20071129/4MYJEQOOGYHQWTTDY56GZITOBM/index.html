<html><header><meta charset="utf-8"><title>潮流感：Versace助乳癌病人 - ㎡</title></header><body><h1>潮流感：Versace助乳癌病人 - ㎡</h1><p>上月不少品牌為香港乳癌基金，推出特別版籌款，最新加入的Versace既出面又出力。Vesrace挑選與乳房健康協會（BHI）合作，將這個星期一至下月2日全球所有專門店的10%收入，捐給乳房健康協會，在全球推廣認識乳癌和幫助病患，以及培訓落後地區的外科醫生，讓顧客既能買聖誕禮物又能幫人，一舉兩得。此外，Versace早在1991年成為第一個進駐俄羅斯的國際時尚品牌，DonatellaVersace日前更專程到莫斯科，為重新裝修的Versace專賣店舉行私人酒會慶祝。<br> Textby㎡</p></body></html>

<html><header><meta charset="utf-8"><title>33個停車場月租加5%</title></header><body><h1>33個停車場月租加5%</h1><p>【本報訊】房屋委員會商業樓宇小組委員會昨通過調高龍蟠苑、油美苑及富山邨等33個租用率達90%以上停車場月租收費，平均加幅5%，而時租車位則加一元；76個使用率較低的停車場月租則維持不變，新收費明年1月1日生效。<br> 委員會主席廖勝昌表示，調整幅度溫和，增加金額視乎地區及車位類別而定，加幅介乎30元至90元不等，受影響車位有3,600個。<br> 至於停車場時租收費方面，委員會通過把停車場的時租收費調高1元；市區及市郊的新收費為每小時收12元，新界區的停車場收8元。</p></body></html>

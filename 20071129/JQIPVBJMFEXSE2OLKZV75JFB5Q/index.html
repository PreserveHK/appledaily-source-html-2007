<html><header><meta charset="utf-8"><title>求驗客手記：突聞日足總擬換帥　奧禪嗱嗱臨醒番？ - 求驗客</title></header><body><h1>求驗客手記：突聞日足總擬換帥　奧禪嗱嗱臨醒番？ - 求驗客</h1><p>好多時啲植物人受刺激就會奇迹醒番，早前昏迷嘅日本國家隊教練奧禪就突然恢復知覺，唔知係咪同足總日前傳出，打算下月任命本土教練岡田武史接手國家隊有關呢？呢位66歲嘅波斯尼亞老教練勞碌半生，性格火爆，今次醒番要小心身體，話晒岡田武史做過日本隊教練，仲參加過98世界盃，一陣真係換人教，千祈咪又激親呀！</p></body></html>

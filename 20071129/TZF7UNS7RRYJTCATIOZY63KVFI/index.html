<html><header><meta charset="utf-8"><title>鄧梓峰自彈自唱搵真銀</title></header><body><h1>鄧梓峰自彈自唱搵真銀</h1><p>鄧梓峰日前到尖沙嘴出席酒吧開幕儀式，他不但獲邀出任司儀，更作band仔打扮即場大玩低音結他自彈自唱。</p><p>子女受薰陶</p><p>問梓峰何時開始學彈結他，他說：「我好細個就鍾意聽Eagles同Beatles嘅音樂，所以十幾年前就走去學彈低音結他，因為呢個位喺一隊band之中最搶手嘅位置。其實學彈低音結他唔難，都好好玩，最難反而係自彈自唱，要手口都配合得宜。」<br> 已育有四名兒女的梓峰，自言家中的小朋友都受他影響而愛上音樂，他說：「兩個女𠵱家主要學彈琴，一對孖仔就拉大小提琴。」<br> 採訪：比華利</p></body></html>

<html><header><meta charset="utf-8"><title>SportsinGraphics：哈利列納被捕過程</title></header><body><h1>SportsinGraphics：哈利列納被捕過程</h1><p>27日<br> 哈利列納在德國看歐聯賽事<br> <br> 28日清晨6時<br> 英國警方展開行動，前赴列納寓所（圖1）<br> <br> 28日早上8時<br> 哈利列納不在家，探員拿走一部手提電腦（圖2）<br> <br> 28日<br> 哈利列納回國在機場遭記者包圍，得悉事件及自己被通緝（圖3）<br> <br> 28日<br> 哈利列納由律師陪同下，主動往警署接受調查（圖4）<br> <br> 28日<br> 除菲爾外，其餘4人已先後獲保釋，明年2月再報到<br> <br> 28日<br> 哈利列納批評警方大可致電給他，不必驚動家人，並堅稱自己清白</p></body></html>

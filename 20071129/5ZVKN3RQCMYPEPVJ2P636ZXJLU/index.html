<html><header><meta charset="utf-8"><title>加瀨亮首度封帝</title></header><body><h1>加瀨亮首度封帝</h1><p>日本第32屆報知電影大獎昨日公佈結果，《談談情跳跳舞》導演周防正行相隔11年執導的電影《即使這樣也不是我做的》連奪兩獎，成為最佳電影，男主角加瀨亮更首度榮登影帝。</p><p>麻生久美子封后</p><p>女星麻生久美子就憑講述廣島原爆的電影《晚風之街櫻之國》成為影后。最佳男女配角分別是老牌男星伊東四朗及永作博美，已故導演羅拔艾特曼（RobertAltman）的遺作《在晴朗的一天收檔》（APrairieHomeCompanion）膺最佳外語片。</p></body></html>

<html><header><meta charset="utf-8"><title>陳法拉爆瘡冇人追</title></header><body><h1>陳法拉爆瘡冇人追</h1><p>陳法拉和周柏豪昨日到尖沙嘴，出席一暗瘡護膚用品活動，法拉表示十分注重皮膚護理，她說：「我入行前皮膚好好，因為𠵱家成日要化妝，同埋我間唔中都會爆一粒瘡喺啲好明顯嘅位置，次次我都忍唔住唧爆佢。」法拉又指青春期出第一粒暗瘡時感到十分開心，因為覺得自己大個女，她笑說：「我嗰時見到第一粒暗瘡就好開心，但之後到17、8歲發現出暗瘡冇男仔理，我就唔開心啦。」</p><p>患焦慮症</p><p>此外，周柏豪指兩年前因壓力而滿臉長出暗瘡，當時他更有焦慮症，他說：「嗰時簡直係我黑暗時期，成面都係瘡，起身時啲瘡又爆到成面血，最後就睇陳方安生個細佬醫番好。」<br> 採訪、攝影：李珮洳</p></body></html>

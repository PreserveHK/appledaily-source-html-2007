<html><header><meta charset="utf-8"><title>來一隻紙皮箱人</title></header><body><h1>來一隻紙皮箱人</h1><p>山口式Revoltech眾多出品中，不只有機械人才好賣，SONY黑白貓、四葉妹妹等Cutie角色一樣大受歡迎。今次輪到了《Yotsuba四葉妹妹》的第二彈，由美麗所扮的紙皮箱人出場。Figure由榎木智英做原型設計，全隻身高130mm，賣點少有地不是高活動能力，而是一雙會發光的眼睛。暫時是整個系列中唯一入電池做亮燈效果的。官網上寫12月才出，定價2,205日圓，但坊間已見有少量不知從何來的紙皮箱人出現，價錢大約$140。至於想買和Amazon交叉出的特別版，在紙皮箱上印了「Amazon」字樣的，真要看你運氣，因為返貨極少。（Wicky）</p></body></html>

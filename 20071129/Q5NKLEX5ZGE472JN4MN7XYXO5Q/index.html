<html><header><meta charset="utf-8"><title>納奧美搭上賽車手</title></header><body><h1>納奧美搭上賽車手</h1><p>英國名模「黑珍珠」納奧美金寶（NaomiCampbell），大前晚出席過倫敦舉行的晚宴後，被發現與一級方程式賽車手咸姆頓（LewisHamilton）鬼鬼祟祟從後門離開。當他們被狗仔隊目擊後神色慌張，似是擔心被撞破好事。</p><p>派對有講有笑</p><p>今年37歲的納奧美不但比咸姆頓年長15歲，連身高也比他多4吋，兩人從後門離開後，隨即奔跑往附近的星級中餐館ChinaTang再聚一會。<br> 其後兩人登上座駕離開餐廳，只見咸姆頓不時以手遮面，表現慌張，而納奧美則在車內吞雲吐霧，最後還打開窗散煙灰。有出席晚宴人士指兩人在派對內有講有笑，但不排除只是普通朋友。</p></body></html>

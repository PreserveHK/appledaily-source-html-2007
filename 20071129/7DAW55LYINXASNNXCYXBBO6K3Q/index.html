<html><header><meta charset="utf-8"><title>醫學Online<br>孕婦感染李斯特菌</title></header><body><h1>醫學Online<br>孕婦感染李斯特菌</h1><p>本港發現一宗孕婦感染李斯特菌個案，衞生署衞生防護中心本月初接獲呈報，一名懷孕四十周的二十六歲孕婦疑進食軟雪糕後受感染，患者於上月底開始發燒，不久即出現突發性陣痛症狀，患者於本月一日入院，自然分娩誕下一名女嬰，但血液測試發現母親感染了李斯特菌，幸好女嬰未受感染，但為安全起見，兩人也需接受抗生素治療，與患者同住的家人並未出現病徵，患者現已康復出院。</p></body></html>

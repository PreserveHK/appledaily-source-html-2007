<html><header><meta charset="utf-8"><title>審計署報告：承辦商違規兩署照用</title></header><body><h1>審計署報告：承辦商違規兩署照用</h1><p>【本報訊】審計署報告批評食物環境衞生署與康樂及文化事務署未能完全解決承辦商與僱傭有關的不當個案。<br> 部份曾被定罪的承辦商，仍然繼續承接署方的合約，截至2007年7月，五名曾被定罪的承辦商正承辦16份食環署合約，合約總值4.8億元；康文署則有兩個承辦商有定罪紀錄，32份合約的承辦商曾被扣一分或以上，審計署建議該兩個部門專注監察高風險承辦商的僱傭安排。</p></body></html>

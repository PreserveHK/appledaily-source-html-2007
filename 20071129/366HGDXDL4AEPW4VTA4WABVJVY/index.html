<html><header><meta charset="utf-8"><title>譚凱琪韓國獨享浪漫</title></header><body><h1>譚凱琪韓國獨享浪漫</h1><p>譚凱琪（Zoie）早前為有線節目《活得很滋味》到韓國拍攝旅遊特輯，更率先乘坐韓國最新推出的觀光列車「海之列車」，列車最特別之處是所有座位都設計成面向海洋，Zoie表示與愛侶在車廂中欣賞海景或雪景必定非常浪漫。</p><p>情迷李準基</p><p>Zoie除了到處遊覽，又見識當地千奇百怪的整容技術，不過身為韓劇迷的她原來最愛李準基，可惜今次未能遇上這樣的型男，她說：「韓國男人畀我嘅印象係幾大男人，但相處落嚟都好有風度，所以都唔抗拒同韓國人拍拖。」<br> 撰文：葉雪</p></body></html>

<html><header><meta charset="utf-8"><title>Blog派分子：金喜善幸福晒不完</title></header><body><h1>Blog派分子：金喜善幸福晒不完</h1><p>韓國第一美人金喜善上月中舉行婚禮後，近日經常喺屋企寫blog，分享佢嘅幸福少奶奶生活。前日佢又再次將婚禮中嘅韓服新娘look展示畀網友睇，仲大讚母親所揀嘅髮髻好有特色，好有sense喎。<br> 雖然金喜善至今已公開過多次婚禮嘅照片，但當地網友仲未睇厭，好似噚日就有超過10萬人次瀏覽過，而金喜善亦好識做話今期時裝雜誌《W》有好多佢嘅婚禮獨家相，叫大家買嚟睇喎。另外，佢又上載咗喺屋企佈置聖誕樹嘅相，睇嚟佢暫時仍未有復出嘅打算。<br> <br> 網址：<br>  http://www.cyworld.com/kimheeseon </p></body></html>

<html><header><meta charset="utf-8"><title>劉家昌爆肥姐狂食</title></header><body><h1>劉家昌爆肥姐狂食</h1><p>劉家昌、佘詩曼、徐小鳳、馬德鐘夫婦、李司棋、謝賢、沈殿霞契媽林鳳娥（娥姐）、陳寶珠及張徹太太等，昨晚到尖沙嘴出席曹永廉和姜依蘭的婚宴。</p><p>勸極唔聽</p><p>記者問劉家昌肥姐的情況，他說：「她沒事，沒問題，只是定期檢查。」又說：「天氣凍，我叫她要多穿衣服。」訪問期間，劉家昌忽然說：「她（肥姐）每次吃很多。」那肥姐吃了甚麼？他說：「我沒去，我不曉得。我有勸她，不過她不會聽。」<br> 謝賢與娥姐手蹺手到場，問他送了甚麼賀禮？謝賢大開玩笑：「送條命。」至於阿佘甫到場便向莫家堯索利是封做人情，逗留一會便趕往拍劇。</p></body></html>

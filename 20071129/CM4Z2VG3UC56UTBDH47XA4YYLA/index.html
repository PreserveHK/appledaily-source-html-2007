<html><header><meta charset="utf-8"><title>保安局拒談剝光豬搜身</title></header><body><h1>保安局拒談剝光豬搜身</h1><p>【本報訊】保安局以妨礙法庭審訊為由，拒絕披露上月5日11名阻止清拆灣仔利東街的保育示威者，被警員勒令脫光衣服搜身的資料。<br> 據警察通例，警方需懷疑被扣留者身上藏有攻擊性武器或危險藥物等，才會要求被扣留者脫去貼身衣服。立法會議員涂謹申批評，這反映警方無合理理由要求示威者脫光衣服搜身，「只係明玩佢哋」。<br> 保安局向立法會保安事務委員會提交文件指出，諮詢律政司意見，由於該案件已進入司法程序，若披露當日示威者如何被搜身等資料，辯方律師或會以此申請終止聆訊，妨礙法庭審訊，律政司認為不應在審訊以外作出討論。</p></body></html>

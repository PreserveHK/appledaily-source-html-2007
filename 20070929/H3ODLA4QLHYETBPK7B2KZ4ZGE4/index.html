<html><header><meta charset="utf-8"><title>瀨戶朝香甜蜜晒婚戒</title></header><body><h1>瀨戶朝香甜蜜晒婚戒</h1><p>剛宣佈婚訊的日本女星瀨戶朝香，前晚與未婚夫V6成員井之原快彥舉行記者會，幸福地大晒2.8卡婚戒，破禁成為首對一同舉行「結婚記者會」的尊尼藝人。</p><p>爆求婚過程</p><p>井之原於前日V6的演唱會上，率先向在場的12,000名歌迷公佈喜訊後，隨即趕往東京TBS電視台，會合未婚妻舉行記者會。被問到求婚過程，井之原透露於去年9月11日到訪瀨戶娘家後，在回程的路上，他對着正在開車的瀨戶直接地說：「請和我結婚！」瀨戶雖被突如其來的求婚嚇了一跳，但最後也欣然答應。兩人昨日正式註冊，婚宴日期未定。現時並未懷有身孕的瀨戶希望婚後能有3名子女。</p></body></html>

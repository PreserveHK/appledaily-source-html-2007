</title></header><body><h1>四葉妹妹夠晒Kawaii
</h1><p>山口式啱啱出完MacossVF-1J，點知轉個頭四葉妹妹又殺到，一見立刻心中驚嘆。山口連人形都出得咁好，真係抵畀錢！其實呢位四葉妹妹來自03年一本日本連載漫畫，故事講四葉和父親搬屋後，與鄰居間的生活小故事。講番Figure本身，最欣賞唔係山口向來的高活動能力，反而是表情、啞面而且偏粉的顏色，給人清新可愛的好感。一隻$118唔貴，宇宙船已有售。弊！下月有VF-1S，年底仲有綾波麗，小數真係怕長計。<br><br>Wicky<br>查詢︰28663888</p></body></html>

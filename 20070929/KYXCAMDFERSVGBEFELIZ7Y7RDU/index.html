<html><header><meta charset="utf-8"><title>德國×本地插畫師Doll飾</title></header><body><h1>德國×本地插畫師Doll飾</h1><p>珠寶和插畫看似毫無關係，但最近德國首飾品牌Goessele，找來本地插畫師AliceChan合作，將以四個BabyDoll人物做主題推出首飾，包括優雅高貴Amalie、清新獨立Brenda、浪漫可愛Charlotte和野性誘人Samantha。各系列主角都有不同的性格及故事藍本，代表不同的風格珠寶，最適合喜歡表現自我的女生。</p><p>Goessele（23817813）<br> 新世界中心L022號舖</p></body></html>

<html><header><meta charset="utf-8"><title>抽查入境孕婦見成效</title></header><body><h1>抽查入境孕婦見成效</h1><p>【本報訊】入境處助理處長趙偉佳表示，自今年2月實施入境非本地孕婦須持有醫院預約證明措施後，至今在各口岸抽查了2.2萬多名非本地孕婦，其中1,400多名孕婦未能出示醫院預約證明被遣返，佔整體非本地孕婦入境人數的6%。<br> 但他稱，由於步入孕婦生產高峯期，本月被拒入境的非本地孕婦人數升至9%，未來兩個月仍屬生產的高峯期，加上10.1黃金周，他承認對該處構成一定壓力。他又指出，該處將未能判斷是否懷孕超過七個月的個案，交予現場醫護人員識別，在過去七個月，該處共轉介700多宗有關個案。</p></body></html>

<html><header><meta charset="utf-8"><title>嘟嘟晒賀禮呂方冇份</title></header><body><h1>嘟嘟晒賀禮呂方冇份</h1><p>周麗淇、滕麗名、楊崢、馬國明和關心妍等前晚錄影無綫《工商專業界慶回歸十周年基本法問答比賽》，但嘉賓們對所有問題全都一竅不通，相當瘀皮。擔任司儀的鄭裕玲（嘟嘟）前晚大騷iphone、水晶戒指及手錶，並揚言是本月9日生日時收到的禮物，記者問是否呂方所送時，嘟嘟否認說：「唔係，係朋友送嘅，呂方送咗12支花，又專登攞假煮飯畀我食！」</p><p>中秋跣落樓梯</p><p>滕麗名透露中秋節當晚跣落樓梯，朋友即時送她到醫院，幸照X光後不是太過嚴重。另外，擔任表演嘉賓的李克勤表示跟葉劉淑儀是朋友關係，所以將為葉太助選。<br> 採訪：王崇穎<br> 攝影：林德雄</p></body></html>

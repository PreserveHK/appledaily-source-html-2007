<html><header><meta charset="utf-8"><title>熱爆click：「最強」路牌禁直行右轉左轉</title></header><body><h1>熱爆click：「最強」路牌禁直行右轉左轉</h1><p>令人摸不着頭腦的廣州「最強」交通指示牌，被發現在東風東路與農林下路的十字路口出現（圖）。連有豐富駕車經驗的網民也不禁嘆道：「禁止直行、右轉、左轉，不等於是進了死胡同，還有『掉頭』這條路可走的。或者可掛『只准掉頭』指示牌就可以了，那就不用令有些人以為走無路！」<br>  http://club.dayoo.com/read.dy?b=lhzq&amp;t=107193 </p></body></html>

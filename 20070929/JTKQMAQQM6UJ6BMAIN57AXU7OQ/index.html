<html><header><meta charset="utf-8"><title>球會精品：紅軍人去留香</title></header><body><h1>球會精品：紅軍人去留香</h1><p>紅軍於7月底時訪港，有利迷跟足5日，見報率比謝拉特還高，但收穫亦十分豐富。<br> 阿Ca獲中堅丹尼爾艾格在今次香港賽事完結後特地送贈球衣，到現在她仍以特別方法處理，不願意將這件「男人味」十足的球衣拿去洗；她甜絲絲地說：「𠵱家我用個衣袋入住件衫，用防腐劑防腐，希望可以保存到呢件咁『原汁原味』嘅波衫。」<br> 另一位「跟得球迷」阿Ki，就得到一件懷斯在她面前除下的練習背心；她表示到現在還聞到那陣陣的古龍水清香：「件練習衫會擺在衣櫃收好，如非必要都唔會拆袋，費事走咗陣古龍水味。」看來這班球星離開後，紅軍「氣味」是「粉絲」的最大得着。</p></body></html>

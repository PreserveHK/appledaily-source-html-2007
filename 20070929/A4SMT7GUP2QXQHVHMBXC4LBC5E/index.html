<html><header><meta charset="utf-8"><title>Fergie攜眷撐隊友</title></header><body><h1>Fergie攜眷撐隊友</h1><p>美國HipHop組合TheBlackEyedPeas主將Will.I.Am最近推出個人新碟《SongsAboutGirls》，噚日喺洛杉磯舉行出碟派對，敏娜蘇華莉（MenaSuvari）、露珊娜雅奇（RosannaArquette）及Ne-Yo等紅人都有畀面對場，其隊友Fergie仲帶埋《變形金剛》（Transformers）主角男友JoshDuhamel現身，認真恩愛。</p></body></html>

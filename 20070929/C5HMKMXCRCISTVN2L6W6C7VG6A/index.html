<html><header><meta charset="utf-8"><title>基夫醉駕被起訴</title></header><body><h1>基夫醉駕被起訴</h1><p>日前因醉酒駕駛罪名而被捕嘅電視劇《24》男主角基夫修打蘭（KieferSutherland），前日正式被當局落案起訴，由於基夫涉嫌違反緩刑條例，最高刑罰有可能被判入獄一年。另一方面，05年因醉駕被捕嘅電視劇《逃》（LOST）女星MichelleRodriguez，因未能完成30日社會服務令，有可能會受到入獄刑罰。至於早前因醉駕入獄82分鐘嘅NicoleRichie，將接受為期18個月嘅戒酒課程，洗心革面做人。</p></body></html>

<html><header><meta charset="utf-8"><title>Playboy冬季唱反調
</title></header><body><h1>Playboy冬季唱反調
</h1><p>秋冬各季向來都喜以黑、啡、灰為主，但今季Playboy就搞搞新意思，以紅藍為主調，更大玩潑墨！新推出的Sneakers以油漆潑墨做圖案，勁有街頭Graffiti味道。鞋面襯上了撞色麖皮，鞋內櫳配上印花布，街頭味道得來仲有啲藝術氣質。鞋款分別有紅、藍兩色，男生女生都一樣啱胃口。<br><br>Sandra</p><p>查詢：Forward（23328644）<br> 旺角瓊華中心u11號舖</p></body></html>

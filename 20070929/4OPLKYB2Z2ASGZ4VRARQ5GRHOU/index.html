<html><header><meta charset="utf-8"><title>關仁隱事：鹹蛋黃當幕後阿四 - 關仁</title></header><body><h1>關仁隱事：鹹蛋黃當幕後阿四 - 關仁</h1><p>公仔箱力捧嘅「鹹蛋黃」，一朝得志，就對身邊嘅工作人員好鬼招積，除咗對人態度由出道嘅謙遜變囂張之外，佢近排開始變阿哥，鍾意指人做嘢。<br> 鹹蛋黃工作完畢，其實佢都有責任執拾好自己嘅衣服鞋襪，不過關仁就聽聞佢好鬼懶，最近仲成日老遠咁呼喝工作人員過嚟執，專登要人同佢掛好啲着過嘅衫，如果禮貌啲叫人幫吓手，可能人哋條氣都順啲，不過佢就當正自己係巨星咁指人做嘢。有時見啲衫皺咗，佢立即要人幫佢拎去燙番直，當晒身邊工作人員係佢私人阿四，所以大家都覺得佢好乞人憎，唔鍾意同佢合作。</p></body></html>

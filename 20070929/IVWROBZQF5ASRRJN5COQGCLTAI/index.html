<html><header><meta charset="utf-8"><title>瀨戶破禁嫁V6成員</title></header><body><h1>瀨戶破禁嫁V6成員</h1><p>現年30歲的日本女星瀨戶朝香與比她年長一歲的V6成員井之原快彥，昨日透過雙方各自所屬的事務所宣佈結婚喜訊。</p><p>事務曾阻撓致分手</p><p>井之原快彥是繼木村拓哉後，成功爭取結婚的尊尼男藝人。他與瀨戶朝香9年前曾交往，據悉之後在事務所的阻撓下分手，不過，二人前年已重燃愛火，更被發現同居。<br> 去年底已有傳井之原也拜會了朝香的雙親，圈內人更透露，尊尼事務所已對井之原網開一面，似乎打算讓二人完成終身大事，如今二人終於得償所願結婚。</p></body></html>

<html><header><meta charset="utf-8"><title>net詞典：凍容</title></header><body><h1>net詞典：凍容</h1><p>女人天生愛美，隨着科技發達，內地亦形成一股整容潮，也有不少女士選擇「凍容」。但「凍容」又是甚麼意思呢？<br> 「凍容」這個詞源於美國版Bazzar時裝美容雜誌創造的流行語「Cyronbabies」，台灣傳媒其後譯為「凍容」。它形容那些年約20歲的年輕女子，想把最青春、美麗的容貌凍結下來，於是早早開始抗衰老，做好護膚美容保養，如令皮膚保持彈性、色澤白裏透紅等。而年輕女子「凍容」也是為了讓人更為之動容。<br> <br>  http://zhidao.baidu.com/question/33473062.html?si=1 </p></body></html>

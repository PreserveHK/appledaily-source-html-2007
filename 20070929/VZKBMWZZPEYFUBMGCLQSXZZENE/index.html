<html><header><meta charset="utf-8"><title>財話短說<br>金榜明春前落實河南項目</title></header><body><h1>財話短說<br>金榜明春前落實河南項目</h1><p>▲金榜集團（172）執行董事兼副總裁丁仲強透露，公司明年3月底年結前，將落實河南省一個房產融資項目，料有關的內部回報率逾35%。他補充，金榜現時在內地共有5間典當行，下月將於成都增設一店，年底前則於長沙、杭州及廣州各增一店，連同新簽訂的珠海房產融資項目，估計公司每月信貸回報率約4.5%至6%。金榜手頭現金8億元，可供典當和融資項目的信貸額度為五、三之比。</p></body></html>

<html><header><meta charset="utf-8"><title>樓市快拍　其他<br>睇樓客增中小盤受捧</title></header><body><h1>樓市快拍　其他<br>睇樓客增中小盤受捧</h1><p>▲本周末適逢十一黃金周長假期，加上減息效應帶動本港樓市氣氛持續向好，本周末屋苑預約睇樓量較上周升0.3至52%，以中小型物業最受歡迎。中原統計十大屋苑錄得1455組客，較上周微升0.3%，利嘉閣統計50個指標屋苑，有2554組客，升3.4%。香港置業統計12個熱門屋苑有673組客，升18.3%；美聯統計15大屋苑則有2550組客，升52%。</p></body></html>

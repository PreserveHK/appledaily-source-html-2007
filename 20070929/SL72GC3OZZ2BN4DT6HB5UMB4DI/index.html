<html><header><meta charset="utf-8"><title>着LeBornJames睇NBA中國賽</title></header><body><h1>着LeBornJames睇NBA中國賽</h1><p>NBA勁旅克里夫蘭騎士與奧蘭多魔術，將於10月再次於中國舉行的NBA中國賽出戰三場。今年NBA贊助商adidas推出了最新adidasNBA中國賽07系列，包括Swingman球衣、短袖Tee及Cap帽。而且去SportX的adidasNBA專門店買中國賽系列，仲有機會贏取NBA中國賽澳門站賽事門券，親身捧場睇球星。</p><p>adidasNBA籃球專門店（27367055）<br> 尖沙嘴海港城海運大廈2樓SportX270號舖</p></body></html>

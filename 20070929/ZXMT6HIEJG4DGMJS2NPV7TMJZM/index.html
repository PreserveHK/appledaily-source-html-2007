<html><header><meta charset="utf-8"><title>財話短說<br>鞍鋼10供2.2　每股$15.91</title></header><body><h1>財話短說<br>鞍鋼10供2.2　每股$15.91</h1><p>▲鞍鋼股份（347）公佈A、H股同步供股的細節，兩地股東均按10供2.2的比例供股，合共集資淨額201億元人民幣。H股方面共發行1.96億股，供股價15.91元，較昨收市30.1元折讓47.1%。A股方面則發行11.09億股內資股，當中包括8.78億股國有股和2.32億股A股，供股價15.4元人民幣，較昨收報36元人民幣折讓57.22%。</p></body></html>

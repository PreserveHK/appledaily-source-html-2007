<html><header><meta charset="utf-8"><title>宋一國尷尬講英語</title></header><body><h1>宋一國尷尬講英語</h1><p>韓劇《朱蒙》男星宋一國夥拍女星張真英及久未露面的男星韓在錫合作的新劇《Lobbyist》，將於下月3日在當地SBS電視台首播。該劇昨日在首爾舉行記者會，雖然張真英穿了露背裝亮相，但宋一國仍然成為全場焦點。</p><p>呻電話費貴</p><p>宋一國在新劇中要大說英語，為講對白吃了不少苦頭，昨日現場記者要求他講英語時，他也尷尬得垂下頭，場面搞笑。他又說：「到外國拍戲的後遺症，就是跟愛人講長途電話留下的龐大賬單！」</p></body></html>

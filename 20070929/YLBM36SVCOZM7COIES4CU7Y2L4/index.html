<html><header><meta charset="utf-8"><title>王君馨低胸赴日鬥靚</title></header><body><h1>王君馨低胸赴日鬥靚</h1><p>應屆港姐亞軍王君馨會於明日代表香港去東京參加《2007年度國際小姐競選》，昨日她在將軍澳廣播城先後換上兩套服裝示人，一套名為鳳舞祥雲的民族服裝，大紅色的中式設計，甚有喜慶感覺，十分搶鏡，她其後又換上一套白色低胸晚裝亮相，將她的驕人身材表露無遺。</p><p>送首飾盒</p><p>王君馨表示預備了刻上中國花的心形首飾盒送給佳麗，希望能令大家留下好印象，季軍周美欣昨日現身打氣，更送上髮夾給對方。王君馨坦言心情十分緊張，因為在香港參選時曾奪得友誼小姐獎項，故令她倍添壓力。<br> 採訪、攝影：王崇穎</p></body></html>

<html><header><meta charset="utf-8"><title>宋智孝嬉水失守</title></header><body><h1>宋智孝嬉水失守</h1><p>河知雲主演的電影《我班FRIEND好搞嘢》大收後，決定開拍續集，女主角換來曾演出韓劇《朱蒙》及《宮》的上位女星宋智孝，昨日她拍外景時，脫掉浴袍的她只穿上白色比堅尼拍攝，身材非常惹火，與男主角任昌丁拍攝嬉水場面時十分親密，更投入至春光乍洩。</p><p>接受泳術訓練</p><p>今次續集講述女泳手和自由搏擊選手的故事，宋智孝為了演活大學游泳部女飛魚的角色，接受了為期兩個月的地獄式泳術訓練，並曾與國家選手一同受訓。</p></body></html>

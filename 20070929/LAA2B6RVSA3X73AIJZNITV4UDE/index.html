<html><header><meta charset="utf-8"><title>關仁隱事：亁雲陪賭客搵食 - 關仁</title></header><body><h1>關仁隱事：亁雲陪賭客搵食 - 關仁</h1><p>香港真係越嚟越難撈，尤其係做娛樂圈嗰班，好難成世靠副面口搵飯食，所以好多藝人都會做吓生意或者兼職。以前就有好多藝人轉行撈保險，𠵱家賭業發達，都有唔少人靠呢樣嘢嚟搵食㗎。<br> 關仁聽老友講話大佬「亁雲」就係好例子，佢喺「水都大檔」有個廳，幾乎日日長駐嗰度招待客人，不時陪人影吓相吹吓水，連跳舞好叻嘅「豬肉糖」都去咗呢個場搵食，佢喺幕前好耐都冇嘢做，惟有另謀出路，𠵱家做咗叠碼人，專門帶啲大客去玩兩手，從中抽佣賺錢。<br> Textby關仁</p></body></html>

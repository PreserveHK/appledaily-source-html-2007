<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞視新劇力抗丁蟹效應 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：亞視新劇力抗丁蟹效應 - 馮仁昭</h1><p>歸亞蕾（右）、曾寶儀（左）同內地當紅小生林申噚日到銅鑼灣宣傳亞視下周三播映嘅外購劇《香港傳奇──榮歸》，其實呢個劇仲有鄭少秋（小圖）主演，不過秋官由於合約關係冇嚟宣傳，就連劇集嘅廣東話配音都要另外搵人配。今次《香》劇對撼無綫下周一播嘅《歲月風雲》，仲要遲兩日先播，似乎較蝕底，亞視高層葉家寶就話搵人擇過吉日，所以先決定18號出街，仲話唔擔心秋官嘅丁蟹效應會拖垮股市，反而「實發」喎。
</p></body></html>

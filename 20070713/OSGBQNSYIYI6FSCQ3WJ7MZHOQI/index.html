<html><header><meta charset="utf-8"><title>IVY攻陷神州</title></header><body><h1>IVY攻陷神州</h1><p>韓國歌手安七炫、IVY、Mina等前日於中國無錫的服裝城聚首一堂，舉行紀念中韓文化建交15周年的韓流演唱會。首次踏足中國舞台的IVY表示，看到當日台下觀眾的熱情，令她產生進軍中國市場的念頭，希望把性感韓風吹向神州大地。</p><p>收到不少鮮花</p><p>當日IVY唱出《誘惑的演奏》等3首快歌，雖然她受歡迎程度不及曾拍攝內地劇集的安七炫，但IVY發覺內地歌迷對自己有一定程度認識，故希望今後有更多機會與內地fans見面。至於安七炫表演時就收到不少fans的鮮花，他也非常識做的跟女歌迷擁抱。
</p></body></html>

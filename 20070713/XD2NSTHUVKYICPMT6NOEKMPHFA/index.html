<html><header><meta charset="utf-8"><title>張赫當兵苦練截拳道</title></header><body><h1>張赫當兵苦練截拳道</h1><p>去年11月結束兩年入伍生涯的韓國男星張赫，早前復出主演的劇集《謝謝》大結局取得高收視，帶挈他人氣反彈，而張赫日前就在手機網頁內公開了平日的生活照，相中他大晒麒麟臂，吸引不少fans瀏覽。</p><p>表演打功夫</p><p>在公開的私人相片中，身穿黑背心的張赫露出粗壯結實的雙臂，相信他的一身健碩身形，定必是來自當兵生涯的成果。張赫又在網站內公開了他練習截拳道及拍攝《謝謝》時的花絮，難怪他早前到日本出席影迷聚會時表演打功夫來展示實力。</p></body></html>

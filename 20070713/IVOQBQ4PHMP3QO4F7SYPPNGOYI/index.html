<html><header><meta charset="utf-8"><title>徐淑敏拍劇冇啖好食</title></header><body><h1>徐淑敏拍劇冇啖好食</h1><p>徐淑敏昨日應邀到九龍灣EMax為興建中的室內人造沙灘進行堆沙儀式，並與四位比堅尼女郎齊齊展現夏日魅力。</p><p>有意學游水</p><p>徐淑敏表示會利用今個夏日學游泳，又想曬得一身古銅色肌膚，她說：「以前細個就會覺得一白遮三醜，唔鍾意曬，但𠵱家冇所謂，加上近日瘦咗，臉圓身白，感覺好似好弱，曬黑啲會健康啲。」<br> 徐淑敏近日忙於拍劇，瘦得連鎖骨也顯現出來，她解釋說：「因為拍劇要做好準備，人哋食飯時我睇劇本，工作時會忘記肚餓，𠵱家得番90幾磅。」提到男友會否心痛，徐淑敏笑說：「惟有拍完劇自己食番多啲。」<br> 採訪：卓寶花<br> 攝影：仇志德</p></body></html>

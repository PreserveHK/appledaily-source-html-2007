<html><header><meta charset="utf-8"><title>三周內兩泳客遇溺亡</title></header><body><h1>三周內兩泳客遇溺亡</h1><p>【本報訊】西貢清水灣二灘昨三周內又再發生泳客遇溺身亡意外。74歲老婦在海灘游早泳期間遇溺，雖然獲泳客發現合力救起，惟老婦經搶救後不治。死者姓林，74歲，警方已經聯絡她的家人到醫院善後。</p><p>長者望增早班救生員</p><p>昨晨6時許，姓張的男泳客在一號救生台對開10米海面，發現老婦遇溺載浮載沉，立即將她扶穩，再由其他泳客協助合力送上岸，然後報警，惟老婦送院搶救後證實不治。<br> 有泳客指，昨日水溫較平日凍，而且水流又深又急。上月25日，一名73歲老翁亦在此沙灘遇溺身亡。有長者泳客表示，救生員於早上9時才當值，但他們都習慣游早泳，希望當局考慮增置早班救生員。</p></body></html>

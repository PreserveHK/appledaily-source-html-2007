<html><header><meta charset="utf-8"><title>金晶恩忍痛戰奧運</title></header><body><h1>金晶恩忍痛戰奧運</h1><p>與韓星李瑞鎮蜜運的韓國女星金晶恩，近日正忙於趕拍新片《我們生命中最輝煌的瞬間》。電影改編自04年代表韓國出戰雅典奧運會的國家女子手球代表隊的真實故事。</p><p>傷痕纍纍</p><p>向來形象嬌滴滴的金晶恩，今次在片中飾演一名性格堅強的手球選手，為此她在開拍前特別苦練球技，而上周她便每日花上逾10小時的時間，來拍攝一幕比賽的戲份，由於過份操勞，金晶恩的腰部與盆骨也受傷，但她仍堅持死頂繼續拍攝，只靠打止痛針止痛，看來待電影拍畢後，其男友李瑞鎮要好好呵護她了。</p></body></html>

<html><header><meta charset="utf-8"><title>林秀晶偷閒搵外快</title></header><body><h1>林秀晶偷閒搵外快</h1><p>韓國女星林秀晶與Rain拍畢電影《再造人之戀》後，仍未落實接拍新片的她，近日專心享受假期充電及搵外快。前日，她就為韓國現代汽車在首爾奧林匹克公園舉行的新車發佈會上擔任嘉賓，介紹即將推出的i30型號汽車。<br> 韓國現代汽車將在下月推出全新i30型號汽車，在前日舉行的新車發佈會上，便吸引近250名傳媒到場。身為特別嘉賓的林秀晶，以白色西裝外套配襯短裙亮相，露出一雙修長美腿的她十分搶眼，令同場的模特兒失色不少。</p></body></html>

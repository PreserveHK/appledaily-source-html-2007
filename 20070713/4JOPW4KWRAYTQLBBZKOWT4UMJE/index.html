<html><header><meta charset="utf-8"><title>中川出處女漫畫</title></header><body><h1>中川出處女漫畫</h1><p>有「日本Blog之女王」之稱的性感女星中川翔子，近年經常跟動漫界扯上關係，為自己製造話題，身為動漫迷的她最近更首次當漫畫家，將在日本雜誌《hon-nin》連載她的處女作。</p><p>畫24頁花年半</p><p>中川翔子將在9月8日出版的季刊《hon-nin》開始，連續六期推出由她親自繪畫的漫畫《腦子之戀》，故事圍繞女主角典子遇上一名拯救她的神秘人物，集現實與虛幻於一身。據悉翔子在密麻麻的工作中抽出寶貴時間，且花了一年半才完成了第一回合共24頁的故事，她興奮地說：「我覺得小時候的夢想終於成真，不過我的畫功仍未穩定，仍需繼續磨練。」</p></body></html>

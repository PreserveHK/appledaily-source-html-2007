<html><header><meta charset="utf-8"><title>韓彩英香港一夜情曝光</title></header><body><h1>韓彩英香港一夜情曝光</h1><p>在韓國有「芭比娃娃」之稱的韓彩英，與嚴正花、李東健等合作的新片《和相愛的人一起生活嗎？》，將於下月中上映。早前韓彩英更特地來港為電影拍攝外景，該片劇照日前首度曝光。</p><p>婚後首次亮相</p><p>在片中扮演李東健太太的韓彩英，跟飾演嚴正花老公的朴埇祐，意外地在香港發生一夜情。韓彩英在港拍攝時先後到過尖沙嘴、灣仔等熱門景點拍攝，據知她在片中有不少性感演出，令fans十分期待。電影將於下周四在首爾舉行宣傳活動會，今次是韓彩英自上月初與圈外男友結婚後，首次亮相。</p></body></html>

<html><header><meta charset="utf-8"><title>搬千呎新居忘舊情</title></header><body><h1>搬千呎新居忘舊情</h1><p>郭羨妮與陶大宇傳出不倫戀後，形象大損兼遭無綫雪藏，只好返加拿大探望父親暫避是非。經過一段時間休息後，前晚終於返港，其母親、經理人及司機均有到場接機。<br> 雖然大批傳媒追問郭羨妮的戀情發展，但她一概不肯回應，匆匆登車返回寓所，不過她已經沒有再租住西貢舊居，前晚採訪車追蹤其座駕，發現她直駛太子道西的SkyGarden，據知她租用該大廈的千呎單位，每月租金約25,000元，但該單位只有郭羨妮一人獨居，郭母並沒有跟女兒同住。<br> 採訪、攝影：黃連連、馬建華、藍文浩</p></body></html>

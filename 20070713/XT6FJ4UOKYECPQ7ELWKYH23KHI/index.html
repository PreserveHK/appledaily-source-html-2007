<html><header><meta charset="utf-8"><title>中村獅童唱K𠝹女</title></header><body><h1>中村獅童唱K𠝹女</h1><p>日本男星中村獅童雖然仍未與竹內結子辦妥離婚手續，但無損他夜夜笙歌的心情，繼早前被日本雜誌《FLASH》偷拍到在夜店甩褲𠝹女的醜態後，昨日出版的《FRIDAY》則拍到他唱K唱通宵後，凌晨時分在街上跟一名女性友人密密斟的照片。</p><p>飲到醉醺醺</p><p>中村獅童日前應電影《乒乓》拍檔窪塚洋介邀請，完成新劇外景工作後即趕往唱K，同場還有倖田來未的歌手胞妹misono。中村雖然在K場飲到醉醺醺，但仍然唱了尾崎豐的名曲《ILoveYou》和《15之夜》等，至凌晨5時，他與友人乘的士往另一場地繼續派對，至早上7時才離開，其間他還跟一位女性友人站在街頭談天，狀甚老友。</p></body></html>

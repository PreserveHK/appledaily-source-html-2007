<html><header><meta charset="utf-8"><title>停車熄匙立法9月諮詢</title></header><body><h1>停車熄匙立法9月諮詢</h1><p>【本報訊】特首曾蔭權一直強調要重現藍天，解決本港空氣污染問題。本月履新的環境局局長邱騰華，昨出席一個國際青年環境會議後表示，政府將於9月就立法規定停車熄匙諮詢公眾意見，目前停車熄匙立法未有具體細節，但他期望法例涵蓋的範圍越闊越好。在籌備立法條文時，政府亦會考慮是否讓某些指定車輛或某些指定區域，豁免在執法範圍以內。<br> 在汽車廢氣以外，電廠排放也是主要污染源，邱騰華指政府已經與兩間電力公司，就專營權問題進行商討。</p></body></html>

<html><header><meta charset="utf-8"><title>中環在線：峻凌幫台資股平反 - 李華華</title></header><body><h1>中環在線：峻凌幫台資股平反 - 李華華</h1><p>今年有幾隻台資公司嚟香港上市，但表現大多令人失望，仲不乏喺首日已經跌破底價㖭，今年第一隻上市嘅台資台一國際就係例子之一，搞到啲股民對台資公司信心大失。<br> 由於啲台資公司唔係市場焦點，做呢啲公司嘅公關就大大鑊，點至可以幫客戶做吓宣傳呢？博達公關就好橋嘞，佢哋將今個禮拜二上市嘅峻凌國際，三日升幅統計，然後出段稿，話峻凌國際總共升咗41.7%，係今年台資新股中，升幅最佳，仲係今年上市新股中第11大升幅股份。<br> LiWaWa@AppleDaily.com</p></body></html>

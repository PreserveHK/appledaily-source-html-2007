<html><header><meta charset="utf-8"><title>熱爆click：夫妻日記漫畫熱爆</title></header><body><h1>熱爆click：夫妻日記漫畫熱爆</h1><p>上海一對新婚小夫妻蝦米（丈夫）與小豬（妻子）在博客上貼了名為《小豬蝦米夫妻日記》的百篇手繪黑白連載漫畫，記錄二人生活中的趣事及點滴，除了漫畫公仔可愛，內容也相當搞笑，充份流露出這對小夫妻的恩愛幸福，因此每篇漫畫都吸引逾10萬人次閱讀。不少網友都在這對小夫妻的博客上查詢愛情問題，而女主角「北碚小豬」亦成了他們的愛情顧問。<br>  http://blog.sina.com.cn/beibeipiggy </p></body></html>

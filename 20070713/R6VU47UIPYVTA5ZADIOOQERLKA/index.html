<html><header><meta charset="utf-8"><title>伊娃奢華婚禮逐樣數</title></header><body><h1>伊娃奢華婚禮逐樣數</h1><p>以重金購下「靚太」伊娃隆歌莉亞（EvaLongoria）婚禮獨家報道權的新一期《OK!》雜誌，今日於美國出版，書中詳細披露了伊娃和NBA球星丈夫柏加（TonyParker）極盡奢華的婚宴詳情。<br> 雜誌報道二人上周末在法國古堡舉行的婚宴中，伊娃穿起長達10呎、由AngelSanchez設計的白色絲質婚紗，估計約值75,000美元（約58萬港元），一對新人在PeterGabriel的情歌《TheBookofLove》伴奏下跳第一隻舞。餐飲方面，結婚蛋糕由加州名店PerfectEndings製作再空運到巴黎，菜式則包括龍蝦凍湯、鱸魚和牛柳等。</p></body></html>

<html><header><meta charset="utf-8"><title>《喬家大院》攝影師病逝
</title></header><body><h1>《喬家大院》攝影師病逝
</h1><p>內地導演張藝謀的前攝影師池小寧，前日因肺癌在日本逝世，終年52歲。池小寧生前的攝影作品包括電影《秋菊打官司》、劇集《喬家大院》及《雍正王朝》等。</p><p>炮製多套名作</p><p>據內地新浪網報道，池小寧在北京出生，其後到日本留學，曾為張藝謀的舊作《大紅燈籠高高掛》、《秋菊打官司》、《活着》以及陳凱歌的《霸王別姬》等擔任後期製作，97年池小寧回國發展，其高超的攝影技術以及高尚品味，在電影業界享負盛名。池小寧前年拍攝劇集《喬家大院》時，被驗出患末期肺癌，經治療後病情穩定，可惜上月再傳出其病情惡化的消息，至前日終告不治。撰文：林妃
</p></body></html>

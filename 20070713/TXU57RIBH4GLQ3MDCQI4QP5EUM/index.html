<html><header><meta charset="utf-8"><title>溫碧霞10月再戰歌壇</title></header><body><h1>溫碧霞10月再戰歌壇</h1><p>溫碧霞（Irene）最近為內地一個絲襪品牌拍廣告照，但不必她賣弄小腿線條，因為廣告商認為看到上半身已足夠。Irene早兩年主力在內地拍劇，所以不斷有公司找她拍廣告和登台，最近更有內地公司要為她出唱片和拍寫真。</p><p>杭州影寫真</p><p>雖然在內地發展順利，但Irene由今年開始希望暫停接內地劇，主力在電影方面發展，她說：「其實我一直都鍾意拍戲，無論內地片或香港片我都有興趣拍，拍完彭浩翔嘅《出埃及記》，最近都有電影傾緊合作，不過下個月我會先去杭州拍寫真，因為要配合10月推出嘅國語碟，所以我幾重視呢本寫真集嘅質素。」<br> 撰文：李全</p></body></html>

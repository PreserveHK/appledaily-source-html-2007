<html><header><meta charset="utf-8"><title>反町隆史因父之名搵錢</title></header><body><h1>反町隆史因父之名搵錢</h1><p>日本男星反町隆史與演員妻子松嶋菜菜子自生下女兒後絕口不提做父母的生活，不過，卻經常以父母形象搵錢，昨日反町聯同男星淺野忠信及搖滾教父布袋寅泰出席豐田新車VOXY的記者會，雖然新車以父親為主題，但反町又來胡說八道。<br> 反町早前來港宣傳電影《蒼狼》時，已拒絕回答有關家庭的問題，昨日在新車記者會上，他即使與淺野忠信及布袋寅泰齊以父親級藝人身份現身宣傳。反町被問到做父親的感覺時，他又亂說：「父親一詞令我聯想到日本傳統的小桌、榻榻米和日本酒，昔日的父親是一家之主，也是我的理想父親形象。」認真九唔搭八！</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>神州數碼攤銷開支增致純利降</title></header><body><h1>財話短說<br>神州數碼攤銷開支增致純利降</h1><p>▲神州數碼（861）總裁兼首席執行官郭為表示去年業績下跌，因要跟隨香港會計制度，及聽取核數師建議，去年開始，把研發等費用，由以往分3至5年攤銷，改為當年攤銷，期內攤銷開支因而大增，商譽及無形資產攤銷，涉及6600萬元。今年仍有2000萬元累計攤銷需要處理，之後便可回復正常。神州數碼截至3月底止年度，純利減少17.3%至2.08億元。末期息每股8.28仙，減17.2%。</p></body></html>

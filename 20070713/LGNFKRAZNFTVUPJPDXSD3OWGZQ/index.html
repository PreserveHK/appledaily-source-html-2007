<html><header><meta charset="utf-8"><title>國際Gossip<br>凱蒂膺最搶手嘉賓</title></header><body><h1>國際Gossip<br>凱蒂膺最搶手嘉賓</h1><p>英國社交雜誌《Tatler》搞咗個調查，選一百大最想邀請嘅嘉賓，結果都幾出人意表，舊年最受歡迎嘅超模姬蒂摩絲（KateMoss），今年影都冇埋，最多人想約嘅對象是早前被威廉王子飛起、最近箍煲成功嘅凱蒂（KateMiddleton圖），其次係啱啱落咗台嘅首相貝理雅（TonyBlair）。至於新首相白高敦（GordonBrown）100大都唔入㖭。<br> 法新社</p></body></html>

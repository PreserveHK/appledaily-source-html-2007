<html><header><meta charset="utf-8"><title>馮仁昭四圍超：翻版Rain自信心爆棚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：翻版Rain自信心爆棚 - 馮仁昭</h1><p>無綫舉行嘅《香港先生選舉》將會喺下月11號舉行，12位參賽者噚日喺九龍灣以「少年組」同「盛年組」進行大比拼，以行catwalk形式自我介紹，仲分別以投籃同舉啞鈴比拼，最後由「盛年組」勝出，其間嚟自北京11號胡志偉以半鹹淡廣東話自我介紹時，令現場發笑。<br> 被喻為「翻版Rain」嘅3號鄭桂洲（圖）好有信心，問佢覺唔覺得自己似阿Rain，佢話：「大家覺得似就得，我覺得麻麻哋。」</p></body></html>

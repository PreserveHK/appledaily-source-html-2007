<html><header><meta charset="utf-8"><title>陳鍵鋒踩單車迎奧運</title></header><body><h1>陳鍵鋒踩單車迎奧運</h1><p>北京奧運準備得如火如荼，廣東汕頭也出了不少體壇精英，陳鍵鋒日前便到了汕頭出席迎奧運活動，為代表選手打氣。當日早上8時，陽光猛烈，千名穿上紅衣的單車健兒，在公園的羅馬石柱旁排好陣勢，在汕頭市委領導下，陳鍵鋒和官員一同揮剪，一道紅色車龍隨即向環市進發。</p><p>神秘出場</p><p>陳鍵鋒為了出席這次活動，在前一天完成工作後，漏夜乘坐中港專車直奔汕頭，早上5時多到達，經梳洗後便到會場，為了給大家驚喜，更躲在台後，待一齊準備就緒後，他才踏單車出場，獲現場人士熱烈鼓掌歡迎。陳鍵鋒更為健兒高歌一曲，相當賣力。<br> 撰文：李全</p></body></html>

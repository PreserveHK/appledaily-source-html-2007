<html><header><meta charset="utf-8"><title>環球片場：《奪寶奇兵4》重組鐵三角</title></header><body><h1>環球片場：《奪寶奇兵4》重組鐵三角</h1><p>電影《奪寶奇兵4》（IndianaJones4）開拍以來備受影迷關注，導演史提芬史匹堡（StevenSpielberg）都非常識做，頻頻喺網上發放製作花絮以饗fans。日前曝光嘅最新片段大玩神秘，只係影住夏里遜福（HarrisonFord）嘅戲服，然後其中一個鏡頭影到福伯同史匹堡以及監製佐治魯卡斯（GeorgeLucas）談笑甚歡，我阿Net見到呢個鐵三角再度聚首，真係對齣戲勁期待。<br> <br> 網址： http://www.kino-govno.com/comments.php?id=15653 </p></body></html>

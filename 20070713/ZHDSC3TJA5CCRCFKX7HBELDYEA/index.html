<html><header><meta charset="utf-8"><title>李連杰、徐靜蕾親熱似比武</title></header><body><h1>李連杰、徐靜蕾親熱似比武</h1><p>由劉德華、金城武、李連杰和徐靜蕾主演的電影《投名狀》，昨日於上海舉行發佈會，由於華仔及金城武於外地工作，故只有李連杰、徐靜蕾及導演陳可辛出席，華仔更特意為該電影創作和演唱主題曲。</p><p>「像拍武打戲」</p><p>李連杰和徐靜蕾在片中有場激情戲，由於兩人甚少拍親熱戲，所以拍攝時顯得有點尷尬，徐靜蕾昨日說：「大家都挺不好意思，跟他拍親熱戲好像在拍武打戲一樣，大家都硬橋硬馬。」李連杰也笑說：「我還問她是不是我親你一吓，那你就回我一吻。」原來當時徐靜蕾也有同樣的想法。<br> 撰文：林妃</p></body></html>

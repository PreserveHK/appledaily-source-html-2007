<html><header><meta charset="utf-8"><title>馮德倫魔法𢱑錢</title></header><body><h1>馮德倫魔法𢱑錢</h1><p>馮德倫日前應萬寧邀請在太古坊店內拍攝廣告，廣告以街頭魔術為題材，馮德倫自度了多個不同魔術，如極速將手上500元紙幣變成50元，令現場工作人員及臨時演員均看得目瞪口呆，場面有趣。</p><p>寓工作於娛樂</p><p>馮德倫年前曾推出魔術短片VCD《最好世界變LifeisMagical!》，當時更廣邀好友王菲及謝霆鋒等演出，VCD扣除成本開支把全數收益撥捐慈善機構。被問到今次以魔術為題材接拍廣告有多少酬勞?馮德倫說：「滿意啦！從來冇諗過可以將興趣嚟賺錢，今次算係第一次以魔術嚟賺錢。」<br> 採訪、攝影：卓美娟</p></body></html>

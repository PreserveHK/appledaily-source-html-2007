<html><header><meta charset="utf-8"><title>環球片場：趙寅成尋找灰姑娘</title></header><body><h1>環球片場：趙寅成尋找灰姑娘</h1><p>韓星趙寅成廣告多多，阿Net最近上過佢代言嘅麵包店TousLesJours嘅官網，睇到佢同女星具惠善合作嘅新廣告。具惠善由於瞓過龍匆忙離開地鐵車廂，唔小心留低隻高踭鞋，成哥見狀將隻鞋拋出去，點知女方又喺另一車門入番車廂。成哥之後去到餐廳畀番隻鞋具惠善，仲話希望可以了解佢多啲，就係咁兩人就演繹咗現代平民版《灰姑娘》喇。<br> <br> 網址： http://www.tlj.co.kr/ </p></body></html>

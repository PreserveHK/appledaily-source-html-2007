<html><header><meta charset="utf-8"><title>渠蓋扑少年警擒一人</title></header><body><h1>渠蓋扑少年警擒一人</h1><p>【本報訊】前日凌晨在牛池灣彩雲邨一間小學籃球場發生的12惡煞傷人案，警方昨晨7時拘捕一名16歲姓吳疑兇，發現兇徒當時的目標原是一名21歲姓梁男子，因梁當時拖着兩頭大狗嚇唬兇徒，加上有人在事前向梁通風報信，令梁逃過襲擊。警方正循線追緝在逃兇徒。<br> 案中遇襲受傷兩名少年分別姓張(16歲)及姓鄺(15歲)，其中張被人用渠蓋砸傷一度陷昏迷。消息稱，姓吳疑兇有14K背景，梁則有新義安背景，上月28日，吳與梁在彩雲邨為抽煙問題發生爭執，吳被梁毆打。</p></body></html>

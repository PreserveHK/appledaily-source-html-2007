<html><header><meta charset="utf-8"><title>陳貝兒擺里安納度上枱</title></header><body><h1>陳貝兒擺里安納度上枱</h1><p>有線主播陸浩明和陳貝兒將於今年暑假書展期間推出書籍，他們分別找來黎明及譚詠麟兩位前輩寫序，書本內容會圍繞他們的採訪工作。</p><p>支持香港製作</p><p>在陳貝兒推出的《娛樂我聞》中，就記載了她曾訪問里安納度狄卡比奧（LeonardoDicaprio）的訪問內容，對方在接受訪問時竟反問她覺得荷李活電影《無間道風雲》如何，陳貝兒不諱言支持香港製作，又直言：「始終覺得香港版好看一些，但兩套結局卻有唔同。」採訪、攝影：卓寶花</p></body></html>

<html><header><meta charset="utf-8"><title>加德士再加油價</title></header><body><h1>加德士再加油價</h1><p>【本報訊】油公司兩星期內第二次加價，雪佛龍香港有限公司昨宣佈，旗下的加德士油站由今日凌晨起加價，白金無鉛汽油每公升新價為14.53元，黃金無鉛汽油每公升新價為13.71元，每公升加幅為0.1元。超低硫環保柴油每公升加0.23元，新價是8.98元。<br> 雪佛龍香港及華南區零售及工商業務總經理林偉民表示，由於國際市場對燃油需求上升，國際成品油價格也隨之上漲，令本地汽油的零售價也受影響，他們會密切注視國際入口價，務求在可能情況下把價格降低。<br> 加德士油站上一次加價是在6月29日，今年以來，無鉛汽油已加價四次，每公升累積加幅達0.72元。&#13;</p></body></html>

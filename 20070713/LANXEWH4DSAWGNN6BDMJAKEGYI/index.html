<html><header><meta charset="utf-8"><title>webscience：神奇飲管啜奶變果味</title></header><body><h1>webscience：神奇飲管啜奶變果味</h1><p>日本產品多法寶，MOSBURGER快餐店最近推出一支神奇飲管，用這支飲管啜牛奶，奶味會變成香蕉味、士多啤梨或朱古力口味。神奇飲管叫sipahh，法寶的秘密在於飲管內的彩色粉末，牛奶通過飲管，粉末就會溶掉，滲入牛奶，讓奶味變成果味或朱古力奶。神奇飲管售價僅50日圓（約3.2港元）。<br>  http://www.excite.co.jp/News/bit/00091182524913.html </p></body></html>

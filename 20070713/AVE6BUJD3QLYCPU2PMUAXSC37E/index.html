<html><header><meta charset="utf-8"><title>馮仁昭四圍超：超瓊出賣胞妹超儀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：超瓊出賣胞妹超儀 - 馮仁昭</h1><p>賭王何鴻燊（右）同乖女超瓊（左），噚日喺信德中心出席TurboJET展覽會開幕典禮，賭王即場為曾獲選93年澳門小姐嘅陳沛嘉、喺澳門土生土長嘅歌星組合Soler戴上船員帽。現場大電視展示多張超瓊年輕時同胞妹超儀、胞弟猷龍嘅相，當年得10歲嘅超儀束孖辮，超瓊笑言公開啲相會俾超儀鬧，佢話：「嗰時猷龍得5歲，我哋好想知爸爸係做乜嘢工作，咪一齊去船廠參觀。」活動結束後何鴻燊同超瓊未有接受訪問就匆忙離開。</p></body></html>

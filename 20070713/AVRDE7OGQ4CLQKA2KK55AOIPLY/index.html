<html><header><meta charset="utf-8"><title>加藤接客唔賣身</title></header><body><h1>加藤接客唔賣身</h1><p>早前香港高官被拍到約會舞小姐，引起公眾關注，日本靚女加藤羅莎，前日為力谷新劇《女帝》特地到東京銀座當舞小姐一天接客修煉，不知好此道者會否大嘆走寶？</p><p>僅點煙斟酒</p><p>現年22歲的加藤羅莎，在前日於日本朝日電視台首播的新劇《女帝》中扮演一名在東京及大阪風月場所打滾的舞小姐彩香，前日她便聯同劇中扮演媽媽生的KATASE梨乃，在銀座一間夜店招呼客人，不過加藤只為客人點煙斟酒而已，並沒有出鐘賣身。</p></body></html>

<html><header><meta charset="utf-8"><title>運動更加火辣辣</title></header><body><h1>運動更加火辣辣</h1><p>【本報訊】美女、tubetop、超熱褲，串連足球、籃球、網球拍，就變成一個熱得發燒的運動狂熱用品展；荷里活廣場昨日出動火辣辣的性感模特兒，宣傳即日至16日舉行的運動狂熱用品展，展出逾500款名牌運動用品，包括運動衫、運動褲、波鞋等，部份貨品更低至2折。<br> 明日起在商場消費滿200元，可免費獲贈20元運動用品現金券一張；另7月21日起在運動用品店消費滿1,500元，即送300元波鞋現金券一張。送完即止。</p></body></html>

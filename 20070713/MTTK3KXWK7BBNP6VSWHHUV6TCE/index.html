<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃宇詩演舞台劇冇衫着 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃宇詩演舞台劇冇衫着 - 馮仁昭</h1><p>焦媛（左）同埋黃宇詩（右）下月24號開始喺葵青劇院演出舞台劇《窺心事》，噚日佢哋喺灣仔出席記者會造勢。首次演舞台劇嘅黃宇詩講話喺劇中會着性感內衣褲示人，佢話：「我扮演一個19歲啱啱出嚟做事嘅女仔，老闆呃我除晒衫，所以大多數時間都冇衫着，之前都有同媽咪講咗先。」經常性感演出嘅焦媛，今次會同對手匿喺衣櫃中親熱，焦媛指若然現實中異性有咁樣嘅要求，佢會覺得好為難。
</p></body></html>

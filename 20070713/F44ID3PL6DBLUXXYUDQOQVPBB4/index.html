<html><header><meta charset="utf-8"><title>綾瀨遙騎馬谷新劇</title></header><body><h1>綾瀨遙騎馬谷新劇</h1><p>日劇版《在世界中心呼喚愛》女主角綾瀨遙，為了力谷新劇《螢之光》，剛剛為新一期日本青年漫畫雜誌《WeeklyYoungJump》拍攝全新寫真，雖然性感欠奉，但騎馬時全程露出燦爛笑容，表現落力。
</p><p>新作陸續來</p><p>獲事務所力捧的綾瀨遙，近期非常忙碌，將有不少影、視新作陸續推出，除了趕拍新劇《螢之光》外，早前演出的《律政英雄》電影版將於9月在日本上映；至於跟男星小出惠介合演的日版《我的野蠻女友》、新片《我的機械女友》，則於明年上映。</p></body></html>

<html><header><meta charset="utf-8"><title>團體抗議警方打壓反對聲音</title></header><body><h1>團體抗議警方打壓反對聲音</h1><p>【本報訊】約10名捍衞基層住屋聯盟成員昨到上環海傍警署示威，抗議警方落案起訴18名於上月13日在立法會進行修改《房屋條例》投票時抗議的市民。<br> 捍衞基層住屋聯盟成員表示，警方是透過拘捕、跟蹤及竊聽電話等白色恐怖行為，打壓市民及團體就《房屋條例》的反對聲音，上月13日立法會進行修改《房屋條例》投票時，18名市民進行抗議而遭警方落案起訴；聯盟為此抗議警方打壓。</p></body></html>

<html><header><meta charset="utf-8"><title>徐淑敏瞓覺好過KeepFit</title></header><body><h1>徐淑敏瞓覺好過KeepFit</h1><p>徐淑敏及胡定欣昨日到荷里活廣場出席推廣運動宣傳，又即席示範簡單健康運動，徐淑敏表示自從踏入娛樂圈後，由於工作時間長關係，大多數私人時間都花在睡覺休息，也只會在家中做運動，她說：「我通常返屋企做situp，做啲簡單運動保持住個體態，唔使約埋成班人一齊出去。」</p><p>幾乎熱暈</p><p>近日天氣十分炎熱，喜愛跑步的胡定欣表示，前日到住所樓下跑步時幾乎熱暈，她說：「我跑咗15分鐘，已經熱到有啲中暑嘅感覺，我怕自己頂唔順會暈低，所以即刻走返上屋企休息。」胡定欣指自己做運動並非為減肥，反而體重過輕，考慮要增肥。<br> 採訪、攝影：張俊銘</p></body></html>

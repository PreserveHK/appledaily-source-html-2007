<html><header><meta charset="utf-8"><title>施念慈養貴婦旺財</title></header><body><h1>施念慈養貴婦旺財</h1><p>施念慈（Celia）日前帶同其兩隻愛犬Uni和Romeo接受雜誌《玩具貴婦全攻略》訪問，她表示12歲時養了隻貴婦狗，至入娛樂圈時愛犬去世，她因為太傷心所以未再養狗，直至兩年前才買了另一隻玩具貴婦，但不幸於去年因病去世，為了平復傷痛，她又一口氣買了兩隻貴婦狗。</p><p>四口犬成大器</p><p>Celia說：「呢兩隻狗真係好旺我，自從養咗佢哋，我買樓、買股買乜升乜，事業發展又好順利。啲人迷信嘅話兩口犬係哭字，我又唔覺有乜唔好喎，不過遲啲我都會想養多兩隻狗仔，咁咪可以成大器咯！」<br> 撰文：林妃</p></body></html>

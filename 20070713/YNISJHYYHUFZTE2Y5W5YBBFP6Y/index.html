<html><header><meta charset="utf-8"><title>洛史釗活拎荷蘭水蓋</title></header><body><h1>洛史釗活拎荷蘭水蓋</h1><p>英國歌手洛史釗活（RodStewart）早前於英女皇壽辰授勳名單中獲宣佈頒發CBE勳銜，昨日他偕同新婚模特兒妻子PennyLancaster，在白金漢宮從查理斯王子手中接受勳章。</p><p>戴骷髏領帶</p><p>現年62歲的洛史釗活，昨日與妻子齊以Dolce&amp;Gabbana打扮亮相，洛史釗活一反嚴肅衣着的傳統，戴上骷髏頭領帶領取CBE勳銜。洛史釗活表示獲英女皇授勳是無尚的光榮，剛於上月才在意大利成為洛史釗活妻子的Penny說：「當他從王子手中領過勳章時，我感動得想哭。」</p></body></html>

<html><header><meta charset="utf-8"><title>田中聖新歡舊愛肉搏</title></header><body><h1>田中聖新歡舊愛肉搏</h1><p>尊尼偶像組合NEWS成員山下智久，雖然近期與同門師兄弟、組合KAT-TUN成員田中聖的前女友浴優拍拖，但並沒有傷害到師兄弟間的感情，可是麻煩多多的浴優，卻被爆早前在夜店跟田中聖的女友發生爭執，更令對方大哭兼出醜。</p><p>女友被搞喊</p><p>據日本一個爆料網站報道，日前山下智久攜女友浴優聯同田中聖等人到東京一間club消遣，田中聖的女友K也在場。當晚飲大兩杯的浴優突然向舊愛田中聖討酒喝，令K甚為不滿，向她破口大罵，浴優也不甘示弱，發火拉扯K的頭髮。最後K羞得哭起來，浴優則哈哈大笑，表現得戚。</p></body></html>

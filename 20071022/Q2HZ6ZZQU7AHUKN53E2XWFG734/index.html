<html><header><meta charset="utf-8"><title>Web飛佛：蘇志燮、尹恩惠古怪博上位</title></header><body><h1>Web飛佛：蘇志燮、尹恩惠古怪博上位</h1><p>藝人未紅前當然乜都願意做，有網友就搵到韓星蘇志燮同尹恩惠走紅前扮到鬼五馬六嘅陳年照，騎呢程度實在無人能及。最難得嘅係佢哋搞到咁鬼樣，都依然笑得出！佩服、佩服。<br> 網址： http://tvzonebbs3.media.daum.net/griffin/do/phoshop/read?bbsId=A000009&amp;articleId=199117 </p></body></html>

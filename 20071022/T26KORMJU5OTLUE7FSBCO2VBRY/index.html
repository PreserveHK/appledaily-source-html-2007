<html><header><meta charset="utf-8"><title>《逃》大佬宣佈分居</title></header><body><h1>《逃》大佬宣佈分居</h1><p>《People》雜誌昨日獨家報道，在人氣劇集《逃》（PrisonBreak）中飾演大佬Lincoln的37歲男星DominicPurcell，已與結婚多年的妻子RebeccaWilliamson分居，兩人育有四名子女。<br> DominicPurcell的發言人向《People》表示，Dominic已與妻子RebeccaWilliamson正式分居，據知兩人是在和平的氣氛下分手，現時仍保持朋友關係，但他暫時未有透露四名子女的撫養權將會歸於那方。</p></body></html>

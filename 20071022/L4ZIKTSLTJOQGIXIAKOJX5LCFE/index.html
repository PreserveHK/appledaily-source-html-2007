<html><header><meta charset="utf-8"><title>金泰希扮醜雪前恥</title></header><body><h1>金泰希扮醜雪前恥</h1><p>韓國大眼靚女金泰希夥拍實力派男星薛景求合演的新片《吵架》，於12月13日在當地上映。電影公司近日公開了劇照，向來演慣花瓶的希妹，自毀靚樣以污糟花面貓示人，務求一洗處女片《中天》票房毒藥之恥。<br> 在新片中，希妹與薛景求扮演一對婚姻踏入厭倦期的夫妻，兩人感情轉淡，爭吵不斷。首度飾演人妻的金泰希形象大轉變，演繹一位性格潑辣的設計師，與丈夫薛景求大打出手，相信會令fans耳目一新。</p></body></html>

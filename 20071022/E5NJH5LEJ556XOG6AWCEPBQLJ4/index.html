<html><header><meta charset="utf-8"><title>港姐趙翠儀嫁律師</title></header><body><h1>港姐趙翠儀嫁律師</h1><p>今年娛樂圈嫁娶喜事特別多，與向海嵐、吳文忻同屆的98年港姐亞軍趙翠儀，上周四（18日）入紙申請結婚，她與男友岑漢和申請以婚姻監禮人形式註冊，而任職律師的未婚夫報住太古城，比她年長兩歲。</p><p>變身金融界高層</p><p>現年33歲的趙翠儀，自98年當選港姐後，曾在娛樂圈浮沉兩三年，其後淡出重返銀行界的本行，現時出任一間美國理財策劃公司的高級副總裁一職，而同時又開設美容院，閒時也會出席慧妍雅集的活動。<br> 採訪：羅慧敏</p></body></html>

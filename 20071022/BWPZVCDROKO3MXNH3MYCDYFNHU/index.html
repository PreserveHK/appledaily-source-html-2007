<html><header><meta charset="utf-8"><title>玄彬爆私隱冧日迷</title></header><body><h1>玄彬爆私隱冧日迷</h1><p>韓劇《我係金三珣》男星玄彬，前日現身東京舉行影迷聚會，慶祝影迷會成立及補祝他上月25日生日。</p><p>穿孖煙囱隨屋走</p><p>據知當日聚會原定舉行一場，入場門券優先讓影迷訂購，結果反應熱烈，臨時多加開一場。當日，玄彬施展渾身解數，狂冧現場10,000名日迷，不但開金口高歌，還自爆在家中只穿孖煙囱隨屋走。<br> 另一方面，韓劇《宮》男星朱智勛，前日也在東京南青山，為個人寫真集《LANDMARK》舉行寫真展兼握手會。</p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：婚慶禮炮車</title></header><body><h1>周圍shot：婚慶禮炮車</h1><p>空中婚禮、海底婚禮……已沒有新意了！一對新人在走紅地毯時響起禮炮，感覺有如國家元首級對待才稱得上夠潮。黑龍江八面通鎮，近日出現了一輛載有酷似火箭炮的軍用車（圖），原來是當地一家婚慶公司推出的「禮炮」服務。有網民說︰「這東西改造一下就可以發射火箭炮了！」<br>  http://news.sina.com.cn/s/p/2007-10-22/102614139284.shtml </p></body></html>

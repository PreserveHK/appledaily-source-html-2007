<html><header><meta charset="utf-8"><title>白髮法拉偷用化妝品</title></header><body><h1>白髮法拉偷用化妝品</h1><p>陳法拉昨日在將軍澳為「超時代HairShowFever」擔任模特兒，化身白髮魔女，她覺得造型惹笑，與以往的斯文形象有很大的分別。自認孩童時候已經十分愛美的她，經常偷用媽媽的化妝品，甚至將頭髮噴上七彩顏色，中學時每天都化妝，反而入行後因為經常化妝關係，平日愛素顏打扮。</p><p>平常心看獎</p><p>無綫舉辦的台慶頒獎禮，法拉有份角逐飛躍進步女藝員獎，但廖碧兒奪獎呼聲最高，對此她說：「到時先知邊個攞，廖碧兒係有質素人選，自己冇所謂。入行唔係好耐，仲可以做得好啲，所以今年攞唔攞都冇所謂。」<br> 採訪、攝影：魯萍</p></body></html>

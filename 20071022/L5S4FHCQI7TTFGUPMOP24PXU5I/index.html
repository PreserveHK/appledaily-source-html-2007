<html><header><meta charset="utf-8"><title>正一女人．形</title></header><body><h1>正一女人．形</h1><p>女人是一幅活的藝術品，一個眉動、一個伸手，頃刻激發絢麗想像火花。一般人任由火花散滅，藝術家卻將火花收束整理再呈現，讓美麗不僅存於懷念。藝廊亞洲本月推出女性形態大師展覽，一氣呵成展出8位英美當代人像繪畫家約20多幅作品，以歌頌女性形態美為藝術家提供取之不竭的靈感。4個主題「性感」、「豐裕」、「熱誠」及「權力」從生活中取材，勾畫出女人的驕傲，折射了男人的癡迷。執迷於美，是女人的畢生信仰。<br><br>記者：劉嘉蕙</p><p>女性形態大師展

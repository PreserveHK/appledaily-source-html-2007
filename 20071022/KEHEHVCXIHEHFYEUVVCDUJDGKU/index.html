<html><header><meta charset="utf-8"><title>麗絲、積嘉倫賀尷尬互避</title></header><body><h1>麗絲、積嘉倫賀尷尬互避</h1><p>金像影后麗絲蕙絲潘（ReeseWitherspoon）與緋聞男友《斷背山》（BrokebackMountain）積嘉倫賀（JakeGyllenhaal），昨日現身羅馬電影節，出席二人合作的懸疑新片《Rendition》的放映會，兩人繼上月的多倫多電影節及日前的洛杉磯首映後，再次刻意在公開場合迴避對方，頗為尷尬，即使前日在記者會上合照，兩人也避開對方視線，完全是此地無銀。</p><p>謝勒單拖宣傳</p><p>曾揚言有意息影的法國影星謝勒廸柏度（GerardDepardieu），昨日也單拖現身羅馬電影節，不過他現已有多部新片片約在手，似乎已改變初衷。</p></body></html>

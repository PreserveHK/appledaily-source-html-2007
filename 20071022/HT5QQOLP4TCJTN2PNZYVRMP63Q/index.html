<html><header><meta charset="utf-8"><title>黎明趕戲　新歌冧Fans</title></header><body><h1>黎明趕戲　新歌冧Fans</h1><p>黎明最近忙於拍攝電影《梅蘭芳》，為了專心投入角色，黎明放假都留在北京練習，不過他沒有因此而冷落了歌迷，日前在北京抽空灌錄一首新歌《想你們》送給fans，相當有心。</p><p>試行網上下載</p><p>新歌由林夕填詞，歌詞盡是冧盡fans的妙句，問到身在北京的黎明送歌冧歌迷，可擔心女友樂基兒呷醋？黎明發揮其「金句王」的本色：「題外話唔講咁多，一切盡在不言中，歌，係送畀歌迷嘅，最緊要開心。」黎明的新歌即將面世，據知唱片公司考慮讓歌迷透過手機或電腦合法下載新歌。<br> 撰文：林妃</p></body></html>

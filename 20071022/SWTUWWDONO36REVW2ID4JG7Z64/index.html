<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅嘉良煞科告別殘樣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅嘉良煞科告別殘樣 - 馮仁昭</h1><p>羅嘉良（撈家）前晚喺中環擺花街拍攝新劇《當狗愛上貓》煞科戲，佢飾演癌症病人，坐喺路邊花槽度四圍望，同埋回憶往事，個樣好欷歔好滄桑，撈家拍呢齣戲要化病樣妝，搞到成日俾人問：「乜你返無綫拍劇好辛苦咩？個樣好攰呀。」撈家次次都要解釋係化妝效果，劇情需要，搞到佢唔知好嬲定好笑。撈家話𠵱家終於煞科，佢下個月就去北京拍內地劇，唔使再化殘樣對住人。</p></body></html>

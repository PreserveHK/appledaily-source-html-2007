<html><header><meta charset="utf-8"><title>KERORO正邪對決
</title></header><body><h1>KERORO正邪對決
</h1><p>日本人氣動畫《KERORO軍曹》明年3月會推出第三部電影《超劇場版KERORO軍曹3KERORO對KERORO天空大決戰》，有關方面前日在東京秋葉原舉行記者會，在新一齣電影中出現的DarkKERORO也有亮相。</p><p>最強敵人</p><p>外星人KERORO在新片中將遇上最強敵人DarkKERORO，十足《蜘蛛俠3》（Spider-Man3）中蜘蛛俠遇上黑色蜘蛛Venom一樣，貫徹《軍曹》的惡搞本色。前日記者會上，綠色KERORO和黑色DarkKERORO齊齊現身，負責主唱主題曲的諧星土田晃之和柳原可奈子也以一身KERORO服飾為影片造勢。</p></body></html>

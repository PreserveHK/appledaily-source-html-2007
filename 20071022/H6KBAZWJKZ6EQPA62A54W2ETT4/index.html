<html><header><meta charset="utf-8"><title>Blog派分子：伊東美咲婚前大解放</title></header><body><h1>Blog派分子：伊東美咲婚前大解放</h1><p>近日盛傳即將與有米男友天野義久結婚嘅日本女星伊東美咲，拍完日劇《平霸雙妹嘜》後，近日放假去咗伊勢旅行充電，同行仲有一齊演出日劇《電車男》、同伊東非常老友嘅白石美帆。</p><p>頭貼頭合照</p><p>伊東喺blog入面就上載咗旅行時所影嘅相，睇見伊東同白石喺沙灘上頭貼頭合照，又擺出搞笑甫士，就知佢哋有幾friend。另外，伊東又post咗早前出席女星神田UNO婚禮嘅相片，仲有佢親自設計嘅耳環㖭。<br> 網址： http://www.ken-on.co.jp/misakiBlog/main/ </p></body></html>

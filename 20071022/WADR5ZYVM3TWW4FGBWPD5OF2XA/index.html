<html><header><meta charset="utf-8"><title>關心妍扮醜女狂歡</title></header><body><h1>關心妍扮醜女狂歡</h1><p>關心妍（Jade）前晚到九龍灣Emax出席萬聖節活動，她表示每年萬聖節都會出外狂歡，去年到了海洋公園，本來今年也想約朋友同往，但因人太多，故還在考慮中，Jade說：「戴住面具冇人認得，點玩都得，我𠵱家都開始諗定要化乜妝，越核突越好，我唔介意醜樣，玩啫！」<br> 談到難忘的萬聖節，Jade謂某年在加拿大，她與哥哥因為懶惰，關上寓所燈光，假裝沒人在家，別人拍門要糖也不理，結果翌日開門發現所種花草均被踩爛，門口貼滿很多「鬼口水」，她說：「好似俾人追債咁，打掃咗幾個鐘先亁淨，以後都唔敢唔派糖呀！」<br> 採訪、攝影：胡比</p></body></html>

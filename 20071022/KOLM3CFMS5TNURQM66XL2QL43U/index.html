<html><header><meta charset="utf-8"><title>黃宗澤老婆失第一次</title></header><body><h1>黃宗澤老婆失第一次</h1><p>黃宗澤昨日帶同愛妻出席中環舉行的老爺車展覽，其愛妻正是早前購入的1973年MGB古董車。事前宗澤透露古董車未載過異性，殊不知拍照時現場女模竟成為首位女乘客，不過古董車未有啓動，緋聞女友胡杏兒應不會介懷。</p><p>留畀媽咪</p><p>宗澤昨獲贈數碼相機，他透露花了六位數為愛妻裝身，平日也會到停車場撻車過車癮。他指古董車只載過契哥，杏兒及父母都未有機會乘坐，問到誰人會成為首位女乘客？他醒目地說：「梗係留畀媽咪，醜婦終需見家翁。」<br> 採訪、攝影：馬建華</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Yumiko食嘢大嗌發洩 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Yumiko食嘢大嗌發洩 - 馮仁昭</h1><p>鄭希怡（Yumiko）、李思欣同李逸朗等，噚日喺奧海城出席「2007年精神健康月」活動。曾經喺表演時走光嘅Yumiko話有段時間好唔開心，佢話：「兩年前我突然間諗唔通，自閉咗一排，唔想出街見人。」問佢最大壓力係咪當日喺東華籌款時被扯甩褲？佢話：「今年都有啲唔開心嘢，每年都有，如果我唔開心，會食嘢同大嗌發洩。」</p></body></html>

<html><header><meta charset="utf-8"><title>中川翔子開騷祭亡父</title></header><body><h1>中川翔子開騷祭亡父</h1><p>日本性感女星中川翔子前日在東京澀谷CC.Lemon會場舉行首次個唱，她的歌手父親中川勝彥於1994年因白血病過世，生前也曾在同一場地演唱。故翔子當日在演唱會中為亡父預留座位，並在上周六開騷前拜祭亡父，在墓前送上演唱會門票。<br> 翔子在2,000名fans前共演唱了18首歌曲，包括亡父的歌曲《雨之動物園》。翔子早前在網誌上自爆綵排後在回家路上遭癡漢胸襲，她說：「在網誌上收到很多fans的鼓勵，讓我忘了之前的不快。」</p></body></html>

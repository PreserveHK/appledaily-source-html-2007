<html><header><meta charset="utf-8"><title>馮仁昭四圍超：城城個唱加場賀生日 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：城城個唱加場賀生日 - 馮仁昭</h1><p>郭富城將會喺下個月17日至23號喺紅館舉行七場「郭富城舞林正傳演唱會2007」，由於反應熱烈，主辦單位決定加開24日一場，共演八場，城城聽日會開記者會公佈詳情，兼帶埋幫佢排舞嘅美國首席排舞師BobbyNewberry亮相，Bobby係Beyonce同Eminem嘅御用排舞師，今次為城城來港三周幫佢排舞，相信會擦出不少火花。至於加場嘅門票會喺今個星期五、城城42歲生日公開發售。</p></body></html>

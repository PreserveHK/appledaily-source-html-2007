<html><header><meta charset="utf-8"><title>莊思敏累奇洛被圍</title></header><body><h1>莊思敏累奇洛被圍</h1><p>近期性感博出位的模特兒莊思敏，上月與大群女性友人齊齊到上海，近距離觀看一級方程式賽車，及品嚐上海美食。場內賽事緊湊，卻不及離場時遇上荷李活明星奇洛李維斯（KeanuReeves）令她興奮，莊思敏更成功把握機會與對方玩自拍合照。</p><p>拉低帽走人</p><p>莊思敏日前說：「當時係見到成班女仔追住個鬼佬，後來發現真係奇洛李維斯，我大膽上前要求合照，雖然佢真人係老咗，同埋比電影發福咗，但都好友善同我影相，啲人見我成功之後，大批人要求合照，奇洛李維斯惟有掩住面，拉低頂帽即刻走。」<br> 採訪：JessicaNgan</p></body></html>

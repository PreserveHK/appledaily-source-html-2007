<html><header><meta charset="utf-8"><title>Blog派分子：AngelaAkiBlog晒走紅之路</title></header><body><h1>Blog派分子：AngelaAkiBlog晒走紅之路</h1><p>日本實力派創作女歌手AngelaAki，上月面世嘅新大碟《TODAY》成功登上Oricon大碟榜冠軍，喺當地人氣急升。Angela嘅阿爸係日本人，媽咪則係意大利裔美國人，外形鬼鬼哋嘅佢已經喺日本生活咗幾年，講得一口流利日語。<br> 粗框眼鏡同數字Ｔ恤已經成為Angela嘅icon，喺blog入面，除咗有唔少近日綵排全國巡迴演唱會嘅花絮外，仲有佢為宣傳新碟而走勻全國大大小小唱片舖嘅照片，抵佢賣碟成績咁好啦！<br> 網址： http://blog.excite.co.jp/angelaaki/ </p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：家強剪腸老婆隊啤 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：家強剪腸老婆隊啤 - 馮仁昭</h1><p>黃家強前晚同佢隊樂隊Kolor去海運大廈擔任「2007德國啤酒節」揭幕嘉賓，大會用德國大肉腸當彩帶畀佢哋剪綵，家強剪腸時忍唔住笑，做跟得夫人嘅家強嫂（小圖）就趁老公做訪問時，飲啤酒食大肉腸，不知幾嘆！家強話佢本來上月中喺內地出碟，但批文未得，搞到要今個月尾先出到。講到張文新醉駕，家強話飲酒一定唔揸車，否則出意外，會破壞一個大好家庭喎！</p></body></html>

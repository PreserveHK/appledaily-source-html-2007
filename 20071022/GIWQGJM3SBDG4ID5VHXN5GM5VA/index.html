</title></header><body><h1>Eason跳芭蕾呻苦
</h1><p>陳奕迅（Eason）的紅館個唱後晚開鑼，向來賣唱功的他事先張揚會大跳各類舞蹈，天生一對榕樹腳的他，屆時將率領逾20名學生跳芭蕾舞。芭蕾舞學校校長王仁曼連日親自教授Eason舞步。<br> 下盤穩健的Eason要跳靈活的芭蕾舞實非輕易，他說：「我以為自己粗手粗腳，會跳唔到芭蕾舞，不過校長幫我開咗竅，原來學芭蕾舞好難，真係吃得苦中苦，方為人上人，每晚跳完舞，返到屋企都要用熱水浸腳趾放鬆吓。」<br> 至於會否穿芭蕾舞衣上台，Eason笑說：「如果有需要都會，我隻腳係粗啲，但相信襯埋我優美嘅舞姿會好好睇。」<br> 撰文：葉雪</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：影評人斥蔡繼光損會譽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：影評人斥蔡繼光損會譽 - 馮仁昭</h1><p>香港影評人協會噚日又再發聲明，指前「金紫荊文化發展基金有限公司」嘅主席蔡繼光（圖）喺內地接受傳媒訪問時發表「頒獎禮演員不到場，是因為受到有些電影圈中有影響的人恐嚇」嘅言論，係直接影響香港影評人協會聲譽，有需要澄清同以正視聽，加上蔡繼光早前已經退會，已無權干預協會事務。不過蔡繼光就聯同林漢勳喺今個禮拜六召開香港影評人協會特別會員大會，向現任會長何威追究責任。</p></body></html>

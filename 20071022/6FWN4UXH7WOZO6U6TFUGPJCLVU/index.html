<html><header><meta charset="utf-8"><title>黃凱芹籌22萬助非洲貧童</title></header><body><h1>黃凱芹籌22萬助非洲貧童</h1><p>黃凱芹日前在加拿大多倫多舉行「弦途有愛」管弦音樂會，今次他親自設計了六個造型，甫開場他戴上一雙大翅膀，面貼水晶，以白面妖魅古裝扮相示人，令觀眾嘩聲四起。</p><p>雌雄同體</p><p>黃凱芹表示他最滿意這個有翼look，還有雌雄同體古裝及閃令令的紳士裝，同時他更出動私伙的維多利亞時期法國珠片扇，務求又靚又妖。<br> 除了講求靚之外，黃凱芹也為善不甘後人，彈古箏兼滿場飛為非洲貧童籌款，結果籌得逾22萬港元，破了世界宣明會的現場捐款紀錄，而今晚他將在溫哥華奧芬劇院繼續演出，該院早前曾發生罷工事件，幸在黃凱芹開騷前一周已復工，令他鬆一口氣。<br> 撰文：李全</p></body></html>

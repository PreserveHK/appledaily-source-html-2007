<html><header><meta charset="utf-8"><title>Web飛佛：飛天小女警無端端多兩件</title></header><body><h1>Web飛佛：飛天小女警無端端多兩件</h1><p>美國動畫《飛天小女警》（PowerpuffGirls）曾幾何時迷倒唔少大人細路，雖然套嘢近年已經人氣大減，但唔代表冇人識。有日本網民最近發現當地有間雜貨店，竟然將飛天小女警改頭換面變成生招牌，仲將三個主角變成五個，不過店主咁樣抄法，阿Deep就覺得似乎離譜啲喎！<br> 網址： http://bbs67.meiwasuisan.com/bbs/sokkuri/img/11929655470001.jpg </p></body></html>

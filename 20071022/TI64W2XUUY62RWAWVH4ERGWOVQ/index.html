<html><header><meta charset="utf-8"><title>陳曉東重溫舊作尷尬</title></header><body><h1>陳曉東重溫舊作尷尬</h1><p>陳曉東、關楚耀及薛家燕等前晚到九龍城演出「新城慈善K戰24小時@KCP」，好姨帶領家燕媽媽的學生表演，東東則與歌迷獻唱其舊歌，看到《心理遊戲》的MV，東東一臉尷尬，笑言自己很姣，他事後說：「嗰時年紀好似細佬着大人衫咁，好姣。」東東透露11月舉行音樂會，故現在要積極練歌。</p><p>致電慰問張文新</p><p>好姨談到張文新醉駕一事，她說：「希望佢冇事，飲酒後真係唔好揸車，公眾人物影響更大，如果係普通人就冇咁多關注，我會打去慰問佢。」<br> 此外，關楚耀前晚扮王傑及郭富城唱歌，他謂契爺譚詠麟很難扮。裕美、鄧穎芝與陳柏宇昨日也有出席新城慈善騷。<br> 採訪、攝影：王連連</p></body></html>

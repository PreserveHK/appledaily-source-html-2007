<html><header><meta charset="utf-8"><title>上海直擊<br>五月天震動上海</title></header><body><h1>上海直擊<br>五月天震動上海</h1><p>台灣樂隊五月天日前在上海體育場舉行音樂會，吸引約8萬歌迷到場，場面墟冚。演唱會先由五月天的小師妹叮噹打頭陣，唱罷兩曲後，五月天在歌迷們的呼喊聲中亮相，全場掌聲雷動。</p><p>冠佑女兒生日</p><p>五月天一口氣唱出《武裝》、《香水》及《風若吹》等歌曲，令歌迷沒半點喘息空間，就在此時，嘉賓陳綺貞終於在舞台上亮相，掀起演唱會的高潮。原來當晚更是成員冠佑的女兒「小玫瑰」的1歲生日，冠佑撥通了妻子電話，全場一起為可愛的小玫瑰演唱生日歌，場面非常感人。<br> 採訪、攝影：郭晨</p></body></html>

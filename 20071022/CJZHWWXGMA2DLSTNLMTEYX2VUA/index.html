<html><header><meta charset="utf-8"><title>舒淇：完了！沒法再傳緋聞了</title></header><body><h1>舒淇：完了！沒法再傳緋聞了</h1><p>新戀情曝光的張震，05年與舒淇因合作電影《最好的時光》被傳撻着，秘密拍拖3個月，今年6月二人一起出席上海電影節時，更手拖手進場，被fans大讚合襯，不過他們的緋聞隨着張震的「真命天女」曝光，終於告一段落。</p><p>舊愛送祝福</p><p>日前舒淇從記者口中得知張震的新戀情後，她在電話中笑說：「完了！沒法再傳緋聞了。」接着她又認真地回應說：「兩年多了，終於可以還我清白了，我就說嘛，時間可以證明一切的。」<br> 至於張震的前女友路嘉欣，知道舊愛已找到新女友後，表示會衷心送上祝福，她說：「我們還是朋友，當然會送上祝福。」<br> 採訪：黎寶蘋</p></body></html>

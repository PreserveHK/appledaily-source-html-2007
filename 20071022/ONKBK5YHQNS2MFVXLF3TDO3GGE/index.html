<html><header><meta charset="utf-8"><title>相武紗季寫真玩素顏</title></header><body><h1>相武紗季寫真玩素顏</h1><p>今年22歲的日本青春女星相武紗季，近日忙於與男星長瀨智也合演新劇《歌姬》，前日她現身銀座一間書店，為全新寫真集《surftrip》宣傳。<br> 出道時拍過不少性感水着相的相武紗季，走紅後變得惜肉如金，故此新寫真集以相武的素顏look及鬼臉做賣點，她也即場擺出鬼臉宣傳。近日盛傳相武與合演劇集《向牛許願》的男星小出惠介撻着，她說：「現在要專注事業，戀愛就先在劇集裏好好談吧。」</p></body></html>

<html><header><meta charset="utf-8"><title>蘇said：「三件流嘢」連累「阿乜」遭封殺 - 阿蘇</title></header><body><h1>蘇said：「三件流嘢」連累「阿乜」遭封殺 - 阿蘇</h1><p>自從「三件流嘢」出現之後，佢哋事無大小着得少少出現大小場合，都幾嚇人。早排「三件流嘢」又不請自來去咗一個衣香鬢影嘅名車活動，大會當然皺晒眉，都唔知點解佢三個會出現，後來發現原來大會的確係有發邀請卡畀佢哋……個老細「阿乜」，佢哋咪拎住「阿乜」張卡大模廝樣入場囉。<br> 經過呢次之後，好多公關公司都決定唔會再發邀請卡畀「阿乜」，冇法啦，話之你「阿乜」係老闆有些少地位，費事整污糟自己個場嘛。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

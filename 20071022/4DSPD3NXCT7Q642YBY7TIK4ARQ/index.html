<html><header><meta charset="utf-8"><title>崔智友潮女打手印</title></header><body><h1>崔智友潮女打手印</h1><p>上星期到日本宣傳劇集《航天之城AirCity》的韓星崔智友，前日現身首爾舉行的「2007秋冬韓流時裝節」活動。近日韓國天氣轉冷，向來走在潮流尖端的崔智友急不及待以一身冬裝示人。<br> 崔智友在活動上進行打手印儀式，表現得十分興奮，當她看見完成品時，更是笑不攏嘴。此外，男星鄭俊浩及男子組合FTIsland則客串擔任模特兒在天橋行catwalk，表現淡定。女子組合少女時代則任表演嘉賓勁歌熱舞助興。</p></body></html>

<html><header><meta charset="utf-8"><title>潮流感：LV大熱針孔袋 - ㎡</title></header><body><h1>潮流感：LV大熱針孔袋 - ㎡</h1><p>今季bigbag熱潮，越燒越旺，連一向少出大袋的Chanel、LV都齊齊推波助瀾，買大開大。<br> 早前開季，本地名媛林學華推介Itbag，選了LouisVuitton只得大碼及加大碼的MahinaBag，這個少有的LV超軟皮袋，以針孔刺出monogram圖案，輕身、容量十足而夠低調，潮星麥當娜（Madonna）及荷李活女星金美侖戴雅絲（CameronDiaz）都手執一個。<br> Textby㎡</p></body></html>

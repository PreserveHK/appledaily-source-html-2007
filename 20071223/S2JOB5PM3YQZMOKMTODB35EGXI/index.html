<html><header><meta charset="utf-8"><title>特稿：西荷國腳大比拼 - 畢傑</title></header><body><h1>特稿：西荷國腳大比拼 - 畢傑</h1><p>今晚巴塞隆拿硬撼皇家馬德里，亦同樣是西班牙國腳大戰荷蘭國腳之時，上述6人如無傷無病，肯定各自是國家隊的正選人物。<br> 巴塞中路主要由恩尼斯達及沙維支撐球隊，再配以廸高或耶耶托尼組成一條攻守兼備的中場線；後防則有隊長佩奧爾領軍，3人若其中一員缺陣，巴塞戰力定減。<br> 皇馬「荷蘭化」陣式顯而易見，雲尼斯達萊及史奈達保持一貫的穩定演出，入球、助攻及罰球從不缺少。洛賓則是容易受傷的男人，現階段雖非球會必然正選，但若回復當年效力車路士的全盛時期，任何守衞都必懼他三分。文：畢傑<br> </p></body></html>

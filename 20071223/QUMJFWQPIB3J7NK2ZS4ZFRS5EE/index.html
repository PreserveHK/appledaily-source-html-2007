<html><header><meta charset="utf-8"><title>五車串燒逾10人傷</title></header><body><h1>五車串燒逾10人傷</h1><p>【本報訊】新蒲崗太子道東昨晚發生五車串燒車禍，其中一輛紅頂小巴乘客受傷最多，共釀10多人受傷，警方對意外已展開調查。<br> 現場為太子道東近新蒲崗工廠大廈對開，昨晚7時半，一輛向觀塘方向行駛豐田七人車在快線行駛時突然減速，尾隨的兩輛私家車、一輛紅頂小巴和泥頭車收掣不及，當場造成五車串燒。意外中受傷最多是小巴乘客，而損毀最嚴重者也是小巴車輛，乘客是撞傷額傷和擦手腳等，部份人自行下車坐在路中央待救。警方到場封鎖兩線，多輛救護車馳至，將10多名成年男女傷者送院治理。</p></body></html>

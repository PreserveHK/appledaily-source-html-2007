<html><header><meta charset="utf-8"><title>醫學Online<br>海參助防瘧疾</title></header><body><h1>醫學Online<br>海參助防瘧疾</h1><p>全球超過5億人受到瘧疾威脅，每年更導致逾100萬人死亡，嚴重的瘧疾感染可在短短數天內致命。英國倫敦帝國學院的研究人員發現海參原來是對付瘧原蟲的剋星，研究顯示海參含豐富的蛋白質「外源凝集素」，能有效阻止年幼的瘧原蟲生長，若能令蚊帶有外源凝集素，便可從源頭阻止瘧疾傳播，但專家指出開發新的治療藥物及預防疫苗，也是降低發展中國家瘧疾死亡率的重要措施。</p></body></html>

<html><header><meta charset="utf-8"><title>隔牆有耳：溫暖牌贈天安門母親 - 李八方</title></header><body><h1>隔牆有耳：溫暖牌贈天安門母親 - 李八方</h1><p>中國人重視冬至，所以有「冬大過年」呢句說話，一家人齊齊整整食餐飯係最大福氣，不過唔係個個家庭咁幸福，子女喺八九年「六四」事件中喪命嘅家庭，十幾年嚟都冇機會一家團聚，仲可能要受當局監視、滋擾同恐嚇，認真冇陰功。<br> 為咗向呢啲家庭送上溫暖，「天安門母親運動」收集咗近千條頸巾，部份更係「溫暖牌」，噚日由華叔做代表寄返內地畀有關家庭，表達香港人對佢哋嘅關懷。呢批頸巾總長度逾一公里，不過點都唔及陰陽相隔咁遙遠，天安門母親運動批評內地當局以不人道方法對待民運家庭，要求容許佢哋自由拜祭，無憂無懼悼念親人。&#13;</p></body></html>

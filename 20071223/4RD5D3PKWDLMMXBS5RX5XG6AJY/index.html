<html><header><meta charset="utf-8"><title>隔牆有耳：絕食慘上加慘 - 李八方</title></header><body><h1>隔牆有耳：絕食慘上加慘 - 李八方</h1><p>民主黨廿幾名成員噚日喺立法會大樓門外紮營絕食靜坐，爭取2012年雙普選，但行動一開始就已經受盡苦頭。話說佢哋講解絕食原因期間，突然被一陣強烈異味吹襲，記者四圍望先發覺原來係皇后像廣場嗰邊，一名戴上口罩嘅工人喺度用噴漆狂噴巨型十字架裝飾，冇耐就有警察叔叔上前問嗰位工人，究竟噴到幾時。<br> 有民主黨人講笑話，皇后像廣場呢個聖誕活動係由商務及經濟發展局局長馬時亨老婆搞嘅，唔知係咪特登大整蠱。不過絕食人士嘅痛苦仲未完，因為噚日撞正星期日，所以佢哋搵地方絕食時，要同數量多佢哋好幾倍嘅外傭爭地盤，仲要望到（聞到）班傭工喺身旁開餐。</p></body></html>

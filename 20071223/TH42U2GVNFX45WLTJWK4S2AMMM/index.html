<html><header><meta charset="utf-8"><title>SportsinGraphics：大衛施華救華倫</title></header><body><h1>SportsinGraphics：大衛施華救華倫</h1><p>星期六44<br> 薩拉戈薩2:2華倫西亞<br> <br> 今仗是華倫西亞教練朗奴高文鏟除幾名老臣子後的首仗，難怪他在是役份外緊張，更於57分鐘因抗議球證被趕離場。幸好球隊落後兩球下追和2:2；雖然已是5場聯賽不勝，但大衛施華81分鐘的入球，拯救了華倫及朗奴高文。</p><p>大衛施華個人表演<br>85分</p><p>「大衛施華這記右路推入禁區大位妙射遠射，當然值得一讚，其實他是有這個能力的球員，只是近態較低沉，當然，薩拉戈薩近期防守存在漏洞。」</p></body></html>

<html><header><meta charset="utf-8"><title>柴灣<br>私家車撞翻司機失憶</title></header><body><h1>柴灣<br>私家車撞翻司機失憶</h1><p>【本報訊】柴灣石澳道昨晨發生驚險交通意外。一輛私家車掟彎時失控，越線猛撼山坡後翻轉，司機被困車內要由消防員協助救出。<br> 昨清晨5時45分，一輛私家車沿石澳道出柴灣，駛至鶴咀一個左彎突然失控，越過對面線狂撼山坡後反彈路中翻轉，四輪朝天，衝前滑行約15米才停下。<br> 姓鍾（56歲）男司機被困車內動彈不得，要由途經駕駛者協助代為報警。他面部及右手受傷（圖），但出現短暫失憶，未能記起事發經過，目前情況穩定。<br> 黃曄寧攝</p></body></html>

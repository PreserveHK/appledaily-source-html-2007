<html><header><meta charset="utf-8"><title>度假人潮湧
</title></header><body><h1>度假人潮湧
</h1><p>【本報訊】昨日開始是聖誕節及元旦假期的出境高峯期，機場迫滿外遊的市民（圖），截至昨晚10時，入境處錄得38.5萬人次經各口岸離境。美麗華旅遊副總經理謝日中指，聖誕及除夕的旅行團早已爆滿，日本北海道及東京、韓國及內地長線也是市民外遊的熱門選擇，部份歐美團早於上周初已陸續出發，由昨日起一連三天則是短線團的出發高峯期。雖然今年團費較去年聖誕節調高5至25%，但報團人數仍有大幅增長，相信整體旅客有近兩成增長。</p></body></html>

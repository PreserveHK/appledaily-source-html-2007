<html><header><meta charset="utf-8"><title>李察士淫亂短片曝光</title></header><body><h1>李察士淫亂短片曝光</h1><p>繼曼聯新秀伊雲斯（JonnyEvans）涉嫌強姦被捕後，英國《世界新聞報》又取得英超球星的淫亂手機短片。在短片中，效力英超球會曼城的英格蘭守將米卡李察士（MicahRichards）和另一名英超球員，在酒店洗手間與一名年輕女球迷大玩「兩王一后」。<br> 從短片可見，米卡李察士在酒店傷殘人士專用洗手間內，他與一名下身赤裸的少女大玩「狗仔式」，另一位英超球員則用手機拍下過程，其後更加入「戰團」，讓少女為他口交。<br> 兩人淫亂後，還主動向朋友發送片段炫耀一番。米卡李察士還對着鏡頭淫笑。<br> 英國《世界新聞報》</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>神華向江蘇天津項目供煤</title></header><body><h1>財話短說<br>神華向江蘇天津項目供煤</h1><p>▲中國神華能源（1088）落實與江蘇國信成立陳家港電力項目，於項目註冊時將持有陳家港電力55%股權；另亦與天津津能落實津能電力項目，於項目註冊時持有津能電力65%股權。由於江蘇國信及天津津能成為關連人士，神華估計，截至2010年底止3年，向江蘇國信銷售煤炭總額分別為31.12億元（人民幣．下同）、35.79億元及41.15億元；向天津津能銷售煤炭總額分別為13.8億元、15.87億元及18.25億元。</p></body></html>

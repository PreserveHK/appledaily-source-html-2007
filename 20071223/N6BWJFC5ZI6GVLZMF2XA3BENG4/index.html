<html><header><meta charset="utf-8"><title>求驗客手記：新加坡fans需索　「舒娃」日用品有價 - 求驗客</title></header><body><h1>求驗客手記：新加坡fans需索　「舒娃」日用品有價 - 求驗客</h1><p>俄羅斯美少女舒拉寶娃周五將首次登陸新加坡，準備下周日對同胞卓克維廸芝嘅表演賽。據講星洲fans已經發晒癲，要求酒店攞晒「舒娃」用過嘅嘢出嚟拍賣。有關方面已經答應咗，但所有收益撥歸慈善用途；不過為免有失風雅，「舒娃」坐過嘅馬桶就唔會攞嚟拍賣，不過床單使唔使洗過先賣，就由「舒娃」自己決定喎！</p></body></html>

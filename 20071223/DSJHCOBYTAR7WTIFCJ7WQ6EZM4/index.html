<html><header><meta charset="utf-8"><title>醫學Online<br>年輕人也陽痿</title></header><body><h1>醫學Online<br>年輕人也陽痿</h1><p>超過四分一的澳洲年輕男士有勃起功能障礙，一項由多間澳洲大學合作的研究，在1,500名來自西澳洲的20歲以上男子，發現有25.1%男士患有勃起功能障礙，其中8.5%的人情況較為嚴重。不少男士無法勃起超過一年，卻沒有求醫。研究人員強調，研究結果發現不少20多歲的男士也有陽痿問題，估計與年輕男士面對成年及投入社會壓力有關，但不少患者因諱疾忌醫而沒有接受治療。
</p></body></html>

<html><header><meta charset="utf-8"><title>醫學Online<br>打短訊手受創</title></header><body><h1>醫學Online<br>打短訊手受創</h1><p>用手機傳短訊已成為現代人不可缺少的溝通方式，但頻頻打短訊隨時引發手部創傷，最新一期《新西蘭醫學雜誌》報告當地首宗因過度打短訊導致的腱梢炎，患者是一名20歲的牙醫女學生，每日發送20至100個手機短訊，每個短訊平均有150個英文字母，她近日因右手拇指痛楚及乏力而求診，檢查證實拉傷了連接右手拇指及手腕的筋腱及組織，需服食消炎藥治療，並暫時改用左手。</p></body></html>

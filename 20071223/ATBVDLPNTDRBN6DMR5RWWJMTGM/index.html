<html><header><meta charset="utf-8"><title>醫學Online<br>同性戀爆梅毒</title></header><body><h1>醫學Online<br>同性戀爆梅毒</h1><p>梅毒捲土重來，歐洲疾病控制及預防中心的性病學家警告，梅毒在50年代因抗生素盤尼西林面世後已受到控制，但近10年各歐洲大城市如倫敦及巴黎等，患者人數大幅上升，主要與男性同性戀患者增加有關。其中英國去年有3,702宗，是10年前的10倍；法國患者較三年前多16倍；德國91年的梅毒病發率為每10萬人少於兩人，但03年時已上升至六人，呼籲各國採取相應預防措施。</p></body></html>

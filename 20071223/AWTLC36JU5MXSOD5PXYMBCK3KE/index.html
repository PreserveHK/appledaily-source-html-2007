<html><header><meta charset="utf-8"><title>醫學Online<br>跨境傳播疫症</title></header><body><h1>醫學Online<br>跨境傳播疫症</h1><p>港人的熱門旅遊地泰國，近日發現已消失10多年的小兒麻痹症有死灰復燃的迹象，南部及與緬甸接壤的地區是重災區，新的感染個案多數是跨境傳播，為了杜絕疫症蔓延，泰國衞生部將於本月26日及明年1月23日，在曼谷、南部邊疆府及與緬甸接壤的邊境展開小兒麻痹症疫苗點滴口服行動，稍後也會為全國300萬名5歲以下兒童提供口服疫苗。嚴重感染小兒麻痹症會引致肌肉癱瘓，甚至死亡。
</p></body></html>

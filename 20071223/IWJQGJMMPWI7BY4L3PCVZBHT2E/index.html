<html><header><meta charset="utf-8"><title>隔牆有耳：麥玲玲教打機改運 - 李八方</title></header><body><h1>隔牆有耳：麥玲玲教打機改運 - 李八方</h1><p>新年快到，又係各大大小小堪輿學家現身喺各大大小小傳媒同公開場合嘅高峯期。其中，近年是非多多嘅麥玲玲師傅，就現身噚日嘅亞洲遊戲展2007。打機同堪輿都可以扯上關係？就係得，麥師傅應邀首次講解打機改運大法。佢話，明年東北位唔係咁好，所以打機最好唔好對住東北方。喜慶星明年會喺東南方，對住呢個方位打機都開心啲啦。<br> 如果要搞搞啲愛情運，拖友最忌對正個西位打機。玲玲仲教路，買遊戲機揀乜嘢顏色都好緊要：冬天出世嘅朋友，最好揀紅色；上半年出世嘅就建議買白色；下半年出世嘅，一於買黑色啦。</p></body></html>

<html><header><meta charset="utf-8"><title>愛大自然愛Theresa限定Tee</title></header><body><h1>愛大自然愛Theresa限定Tee</h1><p>anotherF.C.K最近與世界自然基金會Crossover，請來方力申與傅穎（Theresa）設計了兩款環保Tee，一黑一白，發揮他倆的創意。由即日起至1月20日，於anotherF.C.K及其旗下分店買滿$500，即可以$50換購由方力申或Theresa設計的限定版Tee一件，而當中$25收益將撥予「世界自然基金會」作環保及教育用途。<br>（Pang）</p><p>anotherF.C.K（23147732）<br> 尖沙嘴新太陽廣場地庫B04-05舖&#13;</p></body></html>

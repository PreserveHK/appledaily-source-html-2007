<html><header><meta charset="utf-8"><title>隔牆有耳：中大教授大馬獲獎 - 李八方</title></header><body><h1>隔牆有耳：中大教授大馬獲獎 - 李八方</h1><p>環保係當今世界最hit嘅話題。中文大學地理與資源管理學系副教授馬路華教授（Prof.Marafa,LawalMohammed），最近就獲得馬來西亞TheRoyalBelumInauguralEcotourismAward，表揚佢對生態旅遊嘅貢獻。<br> 馬路華教授發表嘅論文，主要講馬來西亞霹靂州政府喺熱帶雨林區點搞環保，同推動生態旅遊嘅建議，獲得一致讚賞。唔知佢對環保咁有心得，香港旅發局會唔會搵佢幫手，諗吓香港點搞生態旅遊，搵銀兼環保呢？</p></body></html>

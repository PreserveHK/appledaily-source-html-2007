<html><header><meta charset="utf-8"><title>網上搜奇：赤西仁裸體最吸引</title></header><body><h1>網上搜奇：赤西仁裸體最吸引</h1><p>將與女星Saeko奉子成婚嘅日本棒球手達比修有（DarvishYu），早前幫雜誌拍咗輯裸照令雜誌大賣70萬本。日本藝能網頁近日趁勢搞咗個「接下來想看的男藝人裸照」投票，當中以KAT-TUN成員赤西仁呼聲最高，不過同赤西老友鬼鬼嘅山下智久一樣唔弱。另外，龜梨和也、長瀨智也、岡田准一等都榜上有名。<br> <br> 網址： http://hokuro7sei.blog13.fc2.com/blog-entry-1498.html </p></body></html>

<html><header><meta charset="utf-8"><title>學童書包首選有軟墊</title></header><body><h1>學童書包首選有軟墊</h1><p>【本報訊】暑假即將完結，學生開始忙於選購書包準備開學。消委會表示，家長應替子女選擇合適的書包及指導正確使用方法；學童更不應背負過重的書包上下課，否則有可能出現背痛和令肌肉受傷。<br> 消委會指出，要選擇合適的書包，書包大小要適中，肩帶最好寬闊及有軟墊，太幼的肩帶有機會勒傷表皮。軟硬適中的背墊可令背部免受書包的硬物所碰及，腰帶可將重量平均分配。使用書包時應將書包貼近肩部及上背部；扣上腰帶可減輕背脊承受的重量，而較重的物件宜放近背部位置，學童更不應長時間背負超逾體重15%的書包，換言之一名重30公斤的學童，不應背負逾4.5公斤的書包。</p></body></html>

<html><header><meta charset="utf-8"><title>中環在線：黑客襲工行網站？ - 李華華</title></header><body><h1>中環在線：黑客襲工行網站？ - 李華華</h1><p>噚日約有10名來自上海各區嘅網友，報料畀《新民網》，話長時間上唔到工商銀行個網站，而工行響上海、北京同廣州等多個城市嘅熱線電話，又打極打唔通，咁話晒堂堂一間大銀行，大家梗係緊張啲啦！</p><p>電腦系統升級惹禍</p><p>工行發言人就出嚟解話，噚日係存款利息稅下調的第一日，需要對全行電腦系統進行升級，同日仲有新基金發行同分拆，又有養老金發放，業務集中度好高，所以個人業務電腦系統壓力大增。<br> 但收工前個人業務已經回復正常，絕對唔係媒體所講嘅外部攻擊所致（即係俾黑客入侵）……所以話呢，凡事要量力而為，下次咪將全部嘢堆埋一日做啦！</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳秀雯又跳又唱有壓力 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳秀雯又跳又唱有壓力 - 馮仁昭</h1><p>陳秀雯噚日喺上環綵排歌舞劇《夢傳說》，套劇係香港舞蹈團同東亞娛樂合辦，下個月7號至9號，同埋14號至16號喺演藝學院公演。陳秀雯綵排時又唱又跳好落力，佢話入行20年第一次演歌舞劇，覺得比拍劇壓力大，除咗要記住唱歌跳舞，仲要記埋演戲表情，頗有難度。另外，陳秀雯答應幫亞視拍劇，年底開工，片酬唔錯，仲可以演時裝，至於男主角係邊個就暫時要保密喎！</p></body></html>

<html><header><meta charset="utf-8"><title>隔牆有耳：愛香港唔止贏粒糖 - 李八方</title></header><body><h1>隔牆有耳：愛香港唔止贏粒糖 - 李八方</h1><p>「我愛香港」四個字值幾錢？根據國泰標準，係值一張來回亞洲城市嘅機票。國泰主辦「100個理由同心愛香港」活動，收到逾二萬件作品，好多人透過相片同文字表達自己愛香港理由。300個入圍者之中，八方發現有人只係用printer印咗「我愛香港」四個字出嚟，話自己鍾意香港用繁體字，咁就贏咗張幾千蚊嘅機票，創意值唔值咁多，八方唔識計。<br> 300件入圍作品，再由評判選出100個優秀獎，當中包括紅白藍三色帆布、奶茶菠蘿油、彩虹邨，同埋7.1大遊行市民塞爆銅鑼灣街道嘅相，愛香港理由，就係咁簡單，仲贏多張去美、加或澳洲機票。</p></body></html>

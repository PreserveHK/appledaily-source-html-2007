<html><header><meta charset="utf-8"><title>金周承癌病逝世</title></header><body><h1>金周承癌病逝世</h1><p>曾演出韓劇《愛情的條件》和《她回來了》的韓國男星金周承，本周一在京畿道富川順天鄉大學醫院因腎臟癌去世，終年46歲。金周承於80年代曾以花美男形象廣受女影迷歡迎，可惜自97年患上癌病後，多年來一直跟病魔戰鬥。</p><p>留院治療多月</p><p>金周承的家人前晚為他在京畿道富川釋王寺設靈，由於悼念儀式於非公開情況下進行，故到靈堂拜祭的藝人和電視台工作人員不多。據知其癌細胞一度受控制，但今年1月開始擴散至胰腺，故金周承過去多月來一直留院治療。金周承於83年開始其演藝事業，03年更曾擔任廣播協會會長。
</p></body></html>

<html><header><meta charset="utf-8"><title>阿姐個唱飛去勢慢</title></header><body><h1>阿姐個唱飛去勢慢</h1><p>今年有不少歌手趕在紅館裝修休館前開騷，除張學友明晚起舉行的18場個唱外，緊接的還有古巨基、夏韶聲和汪明荃等。記者昨日走訪城市電腦售票網售票處，發現學友個唱的反應最熱烈，全數門票已售罄，對此學友昨日說：「今次有咁嘅成績好開心，冇預期有咁好成績，我自己每場買咗10張。」<br> 至於古巨基於下月7日起舉行的6場個唱，暫時仍未爆滿，售票員表示基仔首場的400元門票已賣到台側的第19行，其餘貴價票也只餘小量。夏韶聲和汪明荃的演唱會則同樣尚餘大量門票。此外，首次以賣票形式上演的森美小儀歌劇團，門票亦已全部售罄。<br> 採訪：王連連<br> 攝影：葉君海</p></body></html>

<html><header><meta charset="utf-8"><title>中環在線：國泰湯彥麟客串指揮家 - 李華華</title></header><body><h1>中環在線：國泰湯彥麟客串指揮家 - 李華華</h1><p>國泰行政總裁湯彥麟，上個月先新官上任，就抓緊機會一顯指揮大局嘅才能。話說亞洲青年交響樂團，呢個月8同9號喺香港表演，呢個係佢每年嘅例牌巡迴表演，而國泰亦做咗「例牌」贊助商16年，早前樂團排練時，湯彥麟亦有到場，席間佢仲客串做指揮，睇相都似模似樣。不過只係玩吓，所以指揮咗一陣，就將支棒交番畀芬蘭籍嘅指揮。<br> 當日，湯彥麟表演時，席上有一位特別嘉賓，就係身兼樂團委員會成員嘅陳方安生，佢坐喺小提琴手中間靜靜咁睇/聽，可惜華華收到嘅相質素麻麻，睇得唔多清楚。</p></body></html>

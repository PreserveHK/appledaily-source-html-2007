<html><header><meta charset="utf-8"><title>孫耀威急賺百萬元</title></header><body><h1>孫耀威急賺百萬元</h1><p>孫耀威（Eric）回歸香港樂壇推出唱片《SoFarSo...Close》成績甚佳，獲得金唱片銷量（20,000張），前晚唱片公司請來各電台及廣告商高層，於尖沙嘴舉行祝捷會，惟獨與環球及正東唱片鬧不和的新城電台沒派代表出席。</p><p>請同事遊日本</p><p>Eric早前答應請公司同事到泰國旅遊，現他預計花10萬元以上，請20位同事去日本。他又謂工作已排至10月，預算可賺7位數字，現在最渴望的是於紅館裝修前舉行演唱會，問他是否環球系中最賺錢歌手，Eric說：「公司咁多賣得歌手，克勤都係啦，我希望個個都好賣。」<br> 採訪：駱華齡<br> 攝影：林德雄</p></body></html>

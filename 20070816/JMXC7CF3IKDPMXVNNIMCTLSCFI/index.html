<html><header><meta charset="utf-8"><title>李準基風扇仔傍身</title></header><body><h1>李準基風扇仔傍身</h1><p>李準基近日忙於拍攝新劇《狗與狼的時間》，劇中扮演卧底的他，在上周播出的一集中因遇上意外失憶，最後還當上黑幫大佬的義子，不少觀眾追劇追得非常肉緊，但原來基哥拍攝時更加肉緊，休息時間要借助迷你風扇透氣。</p><p>新片票房佳</p><p>基哥日前在首爾龍山CGV戲院拍攝一幕槍戰戲，未埋位前他非常認真地聽前輩和導演指導，拍攝時就瞓身演出，得到工作人員激賞。此外，基哥有份演出的《華麗的假期》，至前日累積入場人次已超越518萬人，但同期的科幻片《D-War》氣勢更強，以614萬入場人次成功打入韓國史上最高票房電影第九位。</p></body></html>

<html><header><meta charset="utf-8"><title>隔牆有耳：民協揼心口 - 李八方</title></header><body><h1>隔牆有耳：民協揼心口 - 李八方</h1><p>現代選舉某程度係金錢遊戲，錢多唔一定贏，冇錢就一定唔得，就算係區議會選舉，都要落本做宣傳。民協預計今屆有38個成員參選，主席馮檢基打算盤，粗略計算每人要用4萬蚊選舉經費，即係最少要成150萬，加埋其他造勢活動開支，埋單隨時要多100萬。<br> 馮檢基話好多個月前已開始為區選籌錢，但籌到家陣都係得60萬左右，距離目標仲好鬼遠，佢話雖然不斷搵啲老友揼心口，可惜成效一般，近日再廣發募捐信，希望大海撈針。眼見選舉期近，馮檢基仲落埋「聖旨」，要求兄弟醒目啲，遇到闊佬朋友千祈唔好輕易放過，最好親自上門拜訪，畀啲誠意，加多兩錢肉緊去籌錢。</p></body></html>

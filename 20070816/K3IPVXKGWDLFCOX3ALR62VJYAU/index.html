<html><header><meta charset="utf-8"><title>吳啓華夫妻顯默契</title></header><body><h1>吳啓華夫妻顯默契</h1><p>42歲的吳啓華與21歲的長春女友石揚子於今年2月在港秘密註冊結婚，據知演員出身的石揚子婚後已決定退出娛樂圈。這對新婚夫婦日前被內地傳媒發現在北京一間餐廳吃飯，當晚餐廳內坐滿客人，吳啓華話不多，石揚子則滔滔不絕，但當吳啓華說話時，石揚子就隨聲附和，兩人很有默契。</p><p>保持距離</p><p>食完飯離開餐廳時，吳啓華故意和石揚子保持距離，和朋友告別後，兩人走進一條燈光較暗的胡同時，他即時緊握太太的手，兩人親密地並肩往取車，上了紅色audi後，由吳啓華駕車離去。<br> 撰文：李全</p></body></html>

<html><header><meta charset="utf-8"><title>法國飛人玩轉旺角</title></header><body><h1>法國飛人玩轉旺角</h1><p>【本報訊】由法國遠道而來的四人型男飛躍道（Parkour）組合Adrenaline，昨日玩轉旺角新世紀廣場，在縱橫交錯的舞台上表現騰挪閃躍等高難度動作，吸引不少巿民駐足圍觀。明日起一連三日下午3時半及6時半，Adrenaline更與本地Breakdance團隊Rhythmattack、巴西戰舞團CapoeiraBrazil來一場crossover，集歐洲、中南美洲及亞洲舞蹈文化交薈的表演，相信會令市民大開眼界。<br> 旺角新世紀廣場提供圖片</p></body></html>

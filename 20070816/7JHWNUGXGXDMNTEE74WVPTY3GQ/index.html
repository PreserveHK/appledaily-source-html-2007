<html><header><meta charset="utf-8"><title>醫學Online<br>兩血糖機不準確</title></header><body><h1>醫學Online<br>兩血糖機不準確</h1><p>消委會聯同中大及威爾斯親王醫院測試了12款家用血糖機，結果顯示全部樣本表現大致滿意，只有兩個樣本有超過一成的讀數，與醫院大型儀器讀數差距大於20%，該兩款為GlucoSure及IME-DC血糖機。眾多樣本中表現最佳是Accu-ChekActive、SuperGlucocard及AscensiaElite血糖機，所有讀數均與大型儀器的差距少於20%。</p></body></html>

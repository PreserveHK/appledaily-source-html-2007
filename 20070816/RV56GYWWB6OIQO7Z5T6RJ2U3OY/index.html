<html><header><meta charset="utf-8"><title>財話短說<br>東潤73億購採油分成權</title></header><body><h1>財話短說<br>東潤73億購採油分成權</h1><p>▲東潤拓展（467）公佈，以總代價72.89億元向主席張宏偉收購UnitedPetroleum（UP）全部權益連股東貸款，UP擁一項與中石油（857）就渤海灣盆地的高升地塊，而訂立提高石油採收率的合同。透過UP提供的技術以提高採油率，UP可享有增採油年產量最高60%分成。收購代價將以每股1.61元發行45.27億新股支付，較停牌前1.76元折讓8.52%。另東潤亦以相同價格配售13.74億股新股，集資淨額21.46億元，當中約21億元為發展石油項目融資。</p></body></html>

<html><header><meta charset="utf-8"><title>吳日言坐人力車出巡</title></header><body><h1>吳日言坐人力車出巡</h1><p>吳日言（Yan）日前拍攝新歌《瑪莉皇后》的MV，並邀請了商台DJ、有「喪Do男」之稱的Leo做男主角。兩人先在中環9號碼頭拍攝，穿上西裝的Leo很快便汗流浹背，他表示很少穿西裝，反轉屋企才找到一套似樣的西裝。</p><p>買通導演</p><p>之後大隊移師去中環鬧巿拍攝，吳日言坐上人力車如皇后出巡，她是第一次坐人力車，感覺很新鮮，還希望下次有機會在山頂坐一轉。MV有一幕是Yan不小心摔倒，Leo即時上前救佳人，兩人四目交投便擦出愛火花，這一幕NG了幾次導演才收貨，Leo笑稱他買通了導演，因此可以攬多Yan幾次。<br> 撰文：李全</p></body></html>

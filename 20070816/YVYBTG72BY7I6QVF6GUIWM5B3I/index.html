<html><header><meta charset="utf-8"><title>帝后廣場呎價7902</title></header><body><h1>帝后廣場呎價7902</h1><p>【本報訊】近期股市波動，未影響商廈成交。美聯物業九龍商業部助理營業董事鄺寶謙說，該公司剛促成尖沙嘴帝后廣場中層兩個單位買賣，面積1573方呎，成交價約為1243萬元，每呎7902元，創出該廈近年新高。單位以交吉方式成交，買家計劃購作自用。<br> 鄺寶謙指出，上一手業主原本計劃以全層方式放售該物業，但有見於尖沙嘴河內道項目即將竣工，區內商廈盤源缺乏，遂分拆物業出售。該層樓面面積合共4411方呎。<br> 舖市同樣暢旺，美聯商舖部營業董事呂炳坤透露，土瓜灣道299號地下，面積約1200方呎，以900萬售出，呎價7500元。</p></body></html>

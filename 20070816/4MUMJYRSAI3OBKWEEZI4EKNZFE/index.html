<html><header><meta charset="utf-8"><title>申敏兒賣肉打救新片</title></header><body><h1>申敏兒賣肉打救新片</h1><p>韓國女星申敏兒曾與Rain合演韓劇《這該死的愛情》，今年初她拍攝了電影《武林女大生》，可惜因電影商檔期及宣傳等問題，新片至今仍上映無期。</p><p>變身野蠻少女</p><p>申敏兒為免電影慘成倉底貨，近日改行性感形象，更難得為時裝雜誌拍攝性感照。<br> 申敏兒在新片中扮演一名精於武術的美少女，不少看過劇照的fans都指其角色非常野蠻，令她在當地電影網站Interpark的「下半年上映電影中，最野蠻的情侶」選舉中，排名第四位，至於冠軍則是剛宣佈懷孕的女星廉晶雅，其作品《我生涯中最惡的男人》將於本月底上映。</p></body></html>

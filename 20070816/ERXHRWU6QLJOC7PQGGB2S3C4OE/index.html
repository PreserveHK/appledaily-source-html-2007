<html><header><meta charset="utf-8"><title>潮拜日：HiMe崇尚缺陷美 - 藤思浩</title></header><body><h1>潮拜日：HiMe崇尚缺陷美 - 藤思浩</h1><p>Bauhaus近來動作多多，除繼續「賣牛」外，又設計自家品牌沙律，在銅鑼灣耀華街的店更引入不少日本newbrand，主攻碎濕濕小物，其中一個在日本漸具名氣的新牌子HiMe，設計的都是小配飾。<br> HiMe在日語中意謂認同單調及帶點缺陷才是他們的美麗定義，故HiMe的產品與美麗及可愛可謂背道而馳。<br> 這批小物中，包括維多利亞style耳環，貼有幾粒小彩石，更為她貼上一排眼睫毛，煞是凄美中有其生命力，另外一批作店內裝飾用、被膠紙纏着的狗仔或兔仔飾物，也很有美麗殘缺feel。<br> Textby藤思浩<br> 本欄逢周四刊出</p></body></html>

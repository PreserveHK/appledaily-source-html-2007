<html><header><meta charset="utf-8"><title>即時重溫：韓彩英整容大話妹</title></header><body><h1>即時重溫：韓彩英整容大話妹</h1><p>阿Net經常喺網上睇到啲韓星整容前後嘅相，最近又見到有網友指韓彩英、李孝利嘅胸部都好似曾經加工。咁啱上星期韓國女性網站ezday發起「藝人最常講嘅大話係乜」選舉，超過七成網友都話係呢句：「我冇做過整容手術。」其餘假話仲有「我冇拍拖」、「我冇刻意減肥同打理皮膚」等。睇嚟紙都係包唔住火，韓星真係咪再扮天生麗質囉！<br> <br> 疑隆胸女星： http://www.rainhk.com/bbs/viewthread.php?tid=90739 <br> <br> 明星最常講嘅大話投票： http://www.ezday.co.kr/ </p></body></html>

<html><header><meta charset="utf-8"><title>點　滴<br>水上頒獎佳麗苦練平衡</title></header><body><h1>點　滴<br>水上頒獎佳麗苦練平衡</h1><p>北京奧運志願者中有個特殊的群體：由靚女組成的頒獎禮儀團隊。目前，已有84名來自北京舞蹈學院等學校的女生接受了訓練，她們入選的條件是品貌兼優，身高須在168至178公分，腿部關節要求較小，以利長時間站立，同時小腿肌肉較直，看上去美觀些。這群頒獎佳麗除接受禮儀培訓外，還要接受場地訓練。賽艇比賽的頒獎碼頭是浮在水上的，頒獎佳麗要訓練至身體不晃動，手中托盤也要平穩，因此每天要進行100多次的訓練。<br> 北京《競報》</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：GiGi演Miss最怕悶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：GiGi演Miss最怕悶 - 馮仁昭</h1><p>梁詠琪（GiGi）最近為廸士尼動畫片《魔法小葫蘆》飾演小葫蘆主人王葆嘅班主任劉老師，經常教訓小葫蘆，由於GiGi幾鍾意睇動畫片，所以當佢收到呢份差事都好開心，因為可以喺配音時先睹為快。<br> 講起佢嘅角色，GiGi話：「我呢個劉老師經常講道理，但又唔可以悶親啲細路，難度都幾高，不過好彩我同小朋友幾有緣份，我識得剛柔並重咁對佢哋，而班細路都冇蝦我，對我仲好好。」</p></body></html>

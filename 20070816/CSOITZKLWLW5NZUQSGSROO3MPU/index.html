<html><header><meta charset="utf-8"><title>blog人話：真人騷促銷內衣褲</title></header><body><h1>blog人話：真人騷促銷內衣褲</h1><p>由蘇州農村來到北京搵食的24歲女子宋嘉寶，去年在網上開設網站賣女裝內衣褲，一直生意慘淡。為扭轉困局，身材苗條的她，遂親自上陣，充當模特兒穿上內衣，兼玩自拍，在網上到處狂貼自己的「內衣真人騷」照片，結果引來極大迴響，令她搖身一變成為「內衣MM（美媚，靚女也！）」，紅爆互聯網。不過，也有人不齒她這種促銷手法，大罵：「你賤賣的是肉體還是內衣？」<br> <br>  http://post.sina.com.cn/topic/html/chuchuang/index.html </p></body></html>

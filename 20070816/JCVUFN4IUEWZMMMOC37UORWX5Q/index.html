<html><header><meta charset="utf-8"><title>鄭融開騷玩即興</title></header><body><h1>鄭融開騷玩即興</h1><p>鄭融近日忙於綵排下周四舉行的MOOVLive演唱會，她一直希望擁有一個屬於自己的騷，因為可以近距離接觸歌迷，也可感受現場熱烈的氣氛。</p><p>爆幕後花絮</p><p>為了令歌迷有意外驚喜，鄭融不排除有即興表演，她說：「即興演出永遠係最刺激、最好玩嘅環節。不過我到時會唔會玩即興，好視乎台下觀眾嘅即時反應，要觀眾對音樂會投入先可以配合玩即興。」<br> 此外，鄭融很期待觀眾可以與她大玩互動，她說：「我除咗唱歌，仲會同歌迷傾偈，講吓我籌備新唱片背後嘅花絮。」<br> 撰文：林妃</p></body></html>

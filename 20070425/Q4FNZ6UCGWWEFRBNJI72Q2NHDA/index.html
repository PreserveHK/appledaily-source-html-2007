<html><header><meta charset="utf-8"><title>webnews：KFC發薯條致癌警告</title></header><body><h1>webnews：KFC發薯條致癌警告</h1><p>連鎖快餐店肯德基家鄉雞（KFC）前天（周二）和加州檢察官達成庭外和解，KFC的加州分店會在餐廳內張貼警告字句警告顧客，旗下的炸薯條或焗薯蓉，甚至在家中炸薯條都含有可能致癌物質丙烯胺（acrylamide）。<br> 加州在1986年通過「第65號法案」，要求所有餐廳就可能的危險物質，提供「清晰和合理」的警報，包括丙烯胺，一種因為高溫處理食物而出現的副產品，但KFC沒有遵照法例，2005年被當局起訴。KFC除了要發出警告，還要賠償34.1萬美元（約265萬港元）。<br>  http://www.latimes.com </p></body></html>

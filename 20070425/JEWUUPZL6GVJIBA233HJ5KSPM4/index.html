<html><header><meta charset="utf-8"><title>1997年4月25日<br>10年前後：美國承認特區護照</title></header><body><h1>1997年4月25日<br>10年前後：美國承認特區護照</h1><p>回歸前，港人出埠多用BNO，即英國國民(海外)護照，但現在不少人已轉用香港特區護照，因不少國家都給予它免簽證入境待遇，省卻不少麻煩。97年今天，美國政府宣布承認香港特區護照，接納為簽發美國簽證的有效證件，與美國駐港總領事一起開記者會的，是當時的人民入境事務處處長葉劉淑儀。<br> 不過，當時只有九個國家決定給予香港特區護照持有人免簽證入境待遇，包括英國、新加坡、加拿大、菲律賓等，但現在已增加到134個，包括日本等國家。</p></body></html>

<html><header><meta charset="utf-8"><title>紅軍精品：「利利」是是　只此一家</title></header><body><h1>紅軍精品：「利利」是是　只此一家</h1><p>中國人習俗每年在農曆新年都會派利是，並多數用各大銀行的「標準」利是封，亦有人買印有姓氏或某某卡通公仔利是封，以顯獨特，但講到底都是一般大量生產之商業貨品。<br> 利記球迷會每到農曆年，都會獨家設計屬於「利迷」嘅精美利是封（圖），限量派發給會員（亦可額外購買），很多時收利是一方在接過利是後都會發出：「咦！好有趣，球迷會都有利是封？原來你係『利迷』……」<br> 遇到對方都是「利迷」，自然會傾多幾句，互相恭喜一番；幸好暫時未有敵對球迷收到利物浦球迷會利是後，發出不滿聲音（幸好亦未有人因利是「內容」多少而不滿）。<br> 文：阿舜</p></body></html>

<html><header><meta charset="utf-8"><title>肥姐上海報警趕狗</title></header><body><h1>肥姐上海報警趕狗</h1><p>肥姐沈殿霞日前特地到上海，為參與節目《非常有戲》的愛女鄭欣宜打氣，工作完畢，肥姐等一行人先返酒店，繼而兩母女結伴到仙樂詩廣場晚膳敍天倫，沿路吸引香港及內地傳媒跟蹤追訪。<br> 肥姐病後身體日漸康復，火氣也十足，她到達餐廳前發現有記者，即一手捉着其中一個，破口大罵道：「你們這些人到底怎麼回事？有甚麼好跟的？……」欣宜見肥姐氣得發抖，便不停安撫她，又幫媽媽拍背順氣，後來該記者好言向肥姐解釋情況，但肥姐早已報警，10分鐘後警察到場，最終該記者刪除所有相片，並向肥姐鄭重道歉，肥姐才消氣，見圍觀人群越來越多，最後肥姐決定不再追究，帶着女兒入酒店吃飯。<br> 採訪、攝影：盧健</p></body></html>

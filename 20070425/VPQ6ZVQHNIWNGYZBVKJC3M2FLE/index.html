<html><header><meta charset="utf-8"><title>「周恩來」逝世</title></header><body><h1>「周恩來」逝世</h1><p>在《末代皇帝》等20多部影視劇中扮演已故國務院總理周恩來，並曾受到周恩來妻子鄧穎超接見及讚賞的特型演員柴雲清，因肺心病引發的腦梗塞、腦出血，於上周六晚去世，享年76歲。柴雲清的遺體告別儀式今日在八寶山舉行。<br> 柴雲清兒子柴博稱，由於父親熱愛周恩來和影視事業，決定為他穿上演戲時的中山裝告別：「父親這輩子努力鑽研周恩來的相關知識、人格，他長得太像周恩來了，演戲時從來不化妝，把中山裝甚麼的一穿上就行了，而且他本人的性格也跟周總理很像，吃穿儉樸，與人無爭，善良正直。」柴是1976年周恩來逝世後，在全國選出的特型演員，由於形象、演技上的神似，獲觀眾認可。<br> 新浪網</p></body></html>

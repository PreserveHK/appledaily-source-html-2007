<html><header><meta charset="utf-8"><title>舒淇凸肚賀康城</title></header><body><h1>舒淇凸肚賀康城</h1><p>康城影展今年正值60周年，據昨日新浪娛樂報道，大會邀請了侯孝賢拍攝紀念短片，他以台南舊戲院做背景，並由舒淇扮孕婦和張震扮軍人上陣。至於由侯孝賢執導、茱麗葉庇洛仙（JulietteBinoche）主演的電影《TheRedBallon》更獲康城影展邀請，成為「一種關注」單元開幕片，由於導演和工作人員都來自台灣，所以希望爭取以台灣製片身份參加。</p><p>享受單身</p><p>舒淇近日接受雜誌《瑪利嘉兒》訪問，她表示很享受現在的單身生活，她說：「𠵱家比較少搵人傾心事，人生遇到嘅問題都不過係咁，有問題總要自己去解決，如果唔想解決嘅話，咁就唔應該講出嚟。」<br> 撰文：葉雪</p></body></html>

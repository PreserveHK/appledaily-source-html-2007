<html><header><meta charset="utf-8"><title>着數特區：帶埋媽咪免費上瑜伽課</title></header><body><h1>着數特區：帶埋媽咪免費上瑜伽課</h1><p>媽咪口裏總係會話母親節收到咩都開心，但如果收到啱佢使嘅禮物，佢會更窩心。你咁關心佢，不如就送一份健康禮物畀媽咪啦!喺5月12至13日，帶埋你嘅媽咪一齊到mYoga，即可免費一齊試上mYoga瑜伽課一節，及得到香薰包禮物一個。<br>mYoga每星期有350班、共50種不同的瑜伽課程，而mYEnergy則是帶氧的運動及舞蹈課程。即日報名入會，仲會另外送你YogaSet1份，俾你媽咪喺屋企都可以做瑜伽。禮品數量有限，送完即止。<br><br>地址：香港旺角彌敦道639號雅蘭中心地下<br>電話：23907788&#13;</p></body></html>

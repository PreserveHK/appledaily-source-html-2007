<html><header><meta charset="utf-8"><title>中環在線：馬局長返家鄉推銷 - 李華華</title></header><body><h1>中環在線：馬局長返家鄉推銷 - 李華華</h1><p>成功搵到油國王子嚟港嘅馬仔局長馬時亨，功德圓滿後即刻飛咗去第二家鄉加拿大，但唔係特登返去探老友，而係以特區財經事務及庫務局局長身份，同加拿大財政部長費海提見面，繼續佢推銷香港嘅任務，今次仲夾埋福建省對外貿易經濟合作廳，搞咗個「香港＋福建＝加拿大商人致勝策略」嘅主題午餐會，其實都係想多啲加拿大中小企去內地投資，肥馬自己亦將份工做好啫。<br> LiWaWa@AppleDaily.com</p></body></html>

<html><header><meta charset="utf-8"><title>梁國輝被質疑轉軚</title></header><body><h1>梁國輝被質疑轉軚</h1><p>【本報訊】過去五年在教院絕大部份重要會議均有列席的教院前傳訊及拓展處長馬妙華，昨日出席聆訊時透露，校董會主席梁國輝曾與她說了一段心底話，毫不客氣斥教院校長莫禮時及副校長陸鴻基性格有問題，又爆出梁國輝受壓於政府下，經常良心掙扎。<br> 馬妙華表示，梁國輝在04年多次透露，教院應與中大合併求存，又指政府多次向教院施壓，否則教院在資源上會被千刀削。<br> 去年8月4日梁國輝會見特首前曾向她與莫禮時表達立場，指合併非解決教院面對問題的方法等，惟梁國輝後來立場又改變，指教院長遠發展需考慮合併。</p></body></html>

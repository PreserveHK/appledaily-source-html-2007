<html><header><meta charset="utf-8"><title>娛網私密<br>韓智慧網上晒恩愛</title></header><body><h1>娛網私密<br>韓智慧網上晒恩愛</h1><p>因合作電影《我的B型男友》而撻着嘅韓星李東健同韓智慧，繼大前日手拖手去睇舞台劇被傳媒發現後，阿Net又發現韓智慧上載咗佢同李東健恩愛賞櫻花嘅相片上blog。唔止咁，佢仲上載埋東健哥嘅單人照，然後加句「呢張係我拍嘅相片，佢（李東健）幾時都咁靚仔。」阿Net同唔少網友睇到後，骨都痹埋，不過都祝佢哋早日拉埋天窗啦。<br> 韓智慧blog： http://www.cyworld.com/hjh6876 </p></body></html>

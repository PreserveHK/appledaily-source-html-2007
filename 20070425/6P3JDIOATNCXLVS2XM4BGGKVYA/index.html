<html><header><meta charset="utf-8"><title>希拉莉遭死亡恐嚇</title></header><body><h1>希拉莉遭死亡恐嚇</h1><p>現年19歲的美國女歌手希拉莉杜芙（HilaryDuff），昨日在加拿大多倫多接受電視台MuchMusic訪問時，險遭瘋狂歌迷襲擊。<br> 據一名目擊者稱，希拉莉於節目的玻璃直播室接受訪問期間，一名站在直播室外的男子一直在大呼小叫，更聲言要殺死希拉莉。現場保安人員見狀即上前制服狂迷，混亂間該男子亦告受傷，最後狂迷被帶走，希拉莉也沒有受事件影響，照舊上台演唱。多倫多警方表示暫時未為事件起訴任何人。</p></body></html>

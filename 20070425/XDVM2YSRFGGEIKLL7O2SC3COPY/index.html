<html><header><meta charset="utf-8"><title>郭台銘陳崇美各說各話</title></header><body><h1>郭台銘陳崇美各說各話</h1><p>認識地點</p><p>陳：我是在太平洋證券上班時才認識郭的。<br> 郭：我沒有必要說謊，我確實是在酒廊認識陳崇美的。</p><p>郭家鑰匙</p><p>陳：郭打了一把鑰匙給我。郭不在家時，我則帶太平洋的同事去郭家玩。1992年中旬，郭到美國陪太太，鄰居看到我進入郭家以為是小偷而報警，並知會遠在美國的郭太。<br> 郭：我很驚訝她竟然偷偷打了鑰匙，才決定一定要跟她了斷，後來我還換了新門鎖。</p><p>兩者關係</p><p>陳：我大約住了一年多（郭家），但非外界說同居五年。<br> 郭：我被她黏住……女的哭哭啼啼的，只好安慰她。還跟她偶爾有交往，也帶她回徐州路（郭家）。<br> <br> 資料來源：台灣《壹週刊》</p></body></html>

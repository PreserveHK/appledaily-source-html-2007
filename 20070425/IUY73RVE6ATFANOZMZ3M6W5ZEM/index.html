<html><header><meta charset="utf-8"><title>是日upload：有鎖等如冇鎖</title></header><body><h1>是日upload：有鎖等如冇鎖</h1><p>正如槍本身無罪，但是如果有人將它用來犯罪，它便是為非作歹的工具；同樣道理，一把鎖能否鎖住單車，亦有賴車主運用是否得宜，否則這個單車鎖也只是形同虛設。有網民日前在街頭，便發現了一架有鎖等如冇鎖的單車。<br> 這位粗心大意的單車司機，被網民發現他將單車鎖在路邊一條鐵柱上。不過，這鐵柱僅約1.5米高，只要將單車連鎖提起，便可輕易將單車取走。有網民看過圖片後笑說：「咁有型？」另有網民說：「唔偷咗佢都對自己唔住！」有人就認為應該將單車提走，再放在附近，不但可以「整蠱」車主，也可以警告車主下次鎖車時更小心。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙薇孖李泉慶新生 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙薇孖李泉慶新生 - 馮仁昭</h1><p>趙薇（左）早前同內地音樂才子李泉（右）手拖手喺上海出席時裝派對，又雙雙去睇KylieMinogue演唱會，即傳出緋聞。根據噚日內地新浪娛樂網報道，趙薇前日喺北京簽約新唱片公司，然後同一班好朋友食飯慶祝，緊接再去長城飯店狂歡，全程李泉都陪伴在側，不過趙薇就否認同李泉拍拖，佢話：「他是我認識多年的哥哥，他的感情生活這麼多年都一直是很穩定的。」</p></body></html>

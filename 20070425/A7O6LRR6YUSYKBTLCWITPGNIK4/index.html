<html><header><meta charset="utf-8"><title>馮仁昭四圍超：庾澄慶開騷Rap粗口 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：庾澄慶開騷Rap粗口 - 馮仁昭</h1><p>庾澄慶噚日去紅館，綵排喺今晚舉行嘅演唱會。佢話今次會跳ChaCha，但就自評舞姿麻麻，佢話：「我跳的是國際不標準舞，會有女dancers，但是我不知她們會穿甚麼舞衣，不過我就會好怕，因為到時不知將手放哪邊，怕會有人說我是鹹豬手。」庾澄慶又話會同表演嘉賓葛民輝用廣東話鬥rap，仲講笑咁話到時一定會將啲廣東話講成粗口，而且觀眾都唔會知佢唱緊乜！</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記︰護級勢危作客要支持　韋斯咸免費載球迷打氣 - 求驗客</title></header><body><h1>求驗客手記︰護級勢危作客要支持　韋斯咸免費載球迷打氣 - 求驗客</h1><p>英超倒數第2位嘅韋斯咸護級形勢嚴峻，更加需要球迷大力支持。呢個禮拜六佢哋會作客對韋根，之前要求分派更多波飛獲對方接納後，球員同會長仲決定出錢租34架巴士，免費載球迷去對方主場打氣，預料到時會有6,000球迷到場。我求大俠見到韋斯咸球會上下咁齊心覺得好感動，換轉法國或意大利？球迷晨早就上街搞事喇！</p></body></html>

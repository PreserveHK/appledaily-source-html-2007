<html><header><meta charset="utf-8"><title>名人堂<br>TomFord大讚澳門</title></header><body><h1>名人堂<br>TomFord大讚澳門</h1><p>美國設計師TomFord上周旋風式到港，與吳光正千金吳宗恩巡中環密謀大計，之後他轉到澳門再飛去上海與JoyceMa會合後到蘇杭。《東西》雜誌創辦人李冠毅（右）在上海趁機宴請TomFord到外灘三號共晉晚餐，並透露TomFord曾於98年赴滬，他說：「TomFord話香港冇大改變，上海外灘如往常一樣美麗，佢最深刻反而係澳門比以前奢華得多。」</p></body></html>

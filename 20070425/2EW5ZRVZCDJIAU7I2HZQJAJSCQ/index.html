<html><header><meta charset="utf-8"><title>設施：設商場欠銀行</title></header><body><h1>設施：設商場欠銀行</h1><p>駿景園基座商場有大型超級市場、便利店、日本城、報紙檔等，食肆有港式茶餐廳、酒樓連上海食館、日式食肆及麥當勞，日常百貨等，最大問題是沒有銀行或櫃員機，處理財務不方便。至於主婦們最重視的買餸問題，超市內選擇有限，大多要步行5至8分鐘抵附近銀禧花園街市。</p><p>僅設邨巴往返沙田</p><p>交通方面，屋苑設有邨巴接駁沙田新城市廣場，是大部份住戶最主要的公共交通工具。若由最遠座別步行前往火車站，要15分鐘以上，頗花腳骨力，沿路無遮無掩好天曬落雨淋。</p></body></html>

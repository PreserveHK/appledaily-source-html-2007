<html><header><meta charset="utf-8"><title>有情歲月<br>離婚打擊　性向成疑</title></header><body><h1>有情歲月<br>離婚打擊　性向成疑</h1><p>陳玉蓮情路多波折，78年時與周潤發苦戀5年，雖已到談婚論嫁階段，卻遭發媽反對而分手。82年經鄭少秋介紹下，她認識了大西洋城賭場高層陳超武，兩年後在紐約聖柏德烈教堂舉行婚禮，婚後陳玉蓮返港工作，由於聚少離多，兩人於92年離婚，此後其兩性關係變得撲朔迷離。<br> 95年雖有傳陳玉蓮跟賈思樂拍拖，陳玉蓮也曾承認有圈外男友，但她也被指與同性關係密切，去年有報道指陳玉蓮於94年在派對上結識了廣告導演蔡美詩（Maisy），更指她們在西貢半獨立式三層洋房同居，不過這段關係維持了11年，於前年終結。</p></body></html>

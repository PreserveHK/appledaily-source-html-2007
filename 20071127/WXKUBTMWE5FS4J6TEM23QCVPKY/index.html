<html><header><meta charset="utf-8"><title>中山美穗盼復出</title></header><body><h1>中山美穗盼復出</h1><p>日本女星中山美穗，01年與作家丈夫囗仁成在雜誌對談邂逅，一年後閃電結婚。今年結婚五周年的美穗，應新一期的日本雜誌《女性自身》邀請，再與丈夫到希臘對談，大晒恩愛。囗仁成更充當攝影師，為美穗拍攝靚相。</p><p>滿分媽咪</p><p>婚後專心在巴黎相夫教子的美穗，每日6時半起床，為兒子弄早餐接送上學，就連丈夫也大讚她是滿分媽咪。近年只接拍廣告的美穗，也透露隨着兒子日漸長大，也表示希望可以重回幕前演出。</p></body></html>

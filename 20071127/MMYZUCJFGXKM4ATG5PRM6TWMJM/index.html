<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿詩懶理爭獎傳聞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿詩懶理爭獎傳聞 - 馮仁昭</h1><p>何韻詩（圖）、鄭融及Hotcha噚日喺商台出席「NewayShallWe…音樂會」記者會，有消息指容祖兒從何韻詩手中重奪叱咤女歌手金獎，阿詩講笑話嚟緊會有38個唔同嘅頒獎禮傳聞，佢就覺得祖兒今年比佢勤力。另外，有報道又話因為商台高層甘菁菁老公黃劍濤係環球高層，所以今年好多叱咤獎項都係由環球歌手奪得，阿詩就話唔會考究呢啲傳聞，佢認為好歌就會有好報。</p></body></html>

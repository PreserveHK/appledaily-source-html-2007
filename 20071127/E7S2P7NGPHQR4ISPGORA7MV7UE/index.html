<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁雨恩經痛Call車入院 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁雨恩經痛Call車入院 - 馮仁昭</h1><p>梁雨恩(Cathy)噚日出席「工展會發佈會」時，因為月事來潮，喺接受訪問時眼花花更腳軟差點跪喺地度。大會公關雖然知道佢唔舒服，但仍然要求佢入座。其他工作人員見佢臉色蒼白，非常辛苦，惟有叫她離場休息。Cathy在助手陪同下到會場外吃藥和搽油，休息了15分鐘後坐輪椅離開，要由救護車送入醫院。Cathy表示兩個月前嚟月事，喺港台活動都暈過。
</p></body></html>

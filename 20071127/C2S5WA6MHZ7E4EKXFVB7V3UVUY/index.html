<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫耀威難頂吹耳調情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫耀威難頂吹耳調情 - 馮仁昭</h1><p>孫耀威(Eric，圖右)拍咗套迷你電影《分手公司》，將音樂融入電影，佢搵咗楊秀惠做女主角，劇情講述Eric開咗間分手顧問公司，旅遊專欄作家楊秀惠請咗佢幫手。本來其中一幕導演要求楊秀惠吹Eric嘅耳背，但Eric忍唔住勁笑，最後呢場戲份取消，Eric話：「我哋兩個都忍唔住笑，除咗好痕之外，我覺得場戲好夾硬，所以最後冇拍到。」</p></body></html>

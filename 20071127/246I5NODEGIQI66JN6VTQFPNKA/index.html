<html><header><meta charset="utf-8"><title>BoA率師弟助選總統</title></header><body><h1>BoA率師弟助選總統</h1><p>韓國總統大選將在下月7日舉行，韓國女歌手BoA與師弟組合東方神起及SuperJunior，昨日出席在首爾鐘路區新聞中心舉行的「文化產業政策懇談會」，與大統合民主新黨候選人鄭東泳見面。</p><p>傳沈銀河亮相</p><p>另一方面，婚後淡出娛樂圈的《八月照相館》女星沈銀河，因其丈夫池尚旭是總統候選人之一的李會昌的親信，故此盛傳她將會現身參加助選活動，引起當地影迷的關注。不過，消息人士指現正懷有第二胎的沈銀河，公開亮相的機會甚微。</p></body></html>

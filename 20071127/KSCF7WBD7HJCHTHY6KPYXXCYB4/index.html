<html><header><meta charset="utf-8"><title>熱爆click：買家具「送美女」</title></header><body><h1>熱爆click：買家具「送美女」</h1><p>「買家具，送美女。」天津塘沽區河北路一個傢俬廣場的廣告牌，用特別字體標明「送美女」三個字。原來，送的是由20多歲妙齡女子上門提供的家政服務。一名中年女街坊批評：「這個廣告對女性不尊重！」市民趙先生就說，因為這個廣告，反而不敢要美女家政員了，擔心鄰居以另類目光看他。商場負責人解釋，廣告面世前已諮詢過律師，廣告字眼並不違法；商場主要針對中高消費顧客，提供家政服務時雙方要簽協議。<br> <br>  http://news.163.com/07/1126/09/3U7ETQ7700011229.html &#13;</p></body></html>

<html><header><meta charset="utf-8"><title>曹敏莉心思思拆后冠</title></header><body><h1>曹敏莉心思思拆后冠</h1><p>曹敏莉昨日在君悅酒店出席「DIAMAX」活動，穿上低胸裙的她獲大會安排戴上價值近40萬的鑽飾作示範。她表示自從完成一個珠寶鑑證課程返港後，接下多個珠寶活動，她說：「都多咗朋友約我陪佢哋揀珠寶，上年畢業用咗六位數字買對耳環獎勵自己，至於貴到幾百萬嗰啲就留番台慶搵贊助商贊助，如果有幾百萬會買樓先囉！」</p><p>視為無價寶</p><p>曹敏莉又表示收藏中最貴重的是港姐后冠，她說：「個后冠對我嚟講係無價寶，原本有諗過將最大粒嗰粒鑽石拆出嚟改成頸鏈，不過目前都係將個后冠完整收藏。」<br> 採訪、攝影：卓美娟</p></body></html>

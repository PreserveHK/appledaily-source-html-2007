<html><header><meta charset="utf-8"><title>楊丞琳歌迷慰病軀</title></header><body><h1>楊丞琳歌迷慰病軀</h1><p>楊丞琳昨日在美孚接受RoadShow的《時尚魅力》節目訪問，她表示之前帶病來港，故在港逗留三日均身體不適，她說：「可能之前在內地吃太多辣的東西，支氣管發炎了，很辛苦。」</p><p>不敢亂吃辣</p><p>昨日有大班歌迷等候楊丞琳，並送上柚子茶、攬枕及其他小禮物等，楊丞琳說：「很感動，我這幾天都很乖，沒有再亂吃辣的食物。」當她得悉歌迷們由早上9時等到晚上12時，為的只是見她一面，她表示很心痛，又拿着歌迷贈送、有其肖像的扭計骰邊笑邊把玩，看來一副自得其樂的樣子呢。<br> 採訪、攝影：張俊銘</p></body></html>

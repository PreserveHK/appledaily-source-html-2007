<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Freeze責Fans鹹濕心邪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Freeze責Fans鹹濕心邪 - 馮仁昭</h1><p>Freeze噚日喺旺角巡視銷碟情況，佢哋以密實裝出巡吸引力大減，只得二十幾人捧場，仲有途人話佢哋係「人造三寶」同「三級女星」。事後Freeze對於俾途人批評，甄穎珊話：「佢哋話『人造三寶』可以接受，但我哋個尺度只係性感未去到三級。」而陳樂榣仲㷫話：「香港人係咁盲塞，大家一下接受唔嚟，而且啲人自己鹹濕就會以為我哋做緊鹹濕嘢，又要話又要睇，係咁尖酸刻薄。」</p></body></html>

<html><header><meta charset="utf-8"><title>小池榮子上擂台救夫</title></header><body><h1>小池榮子上擂台救夫</h1><p>正所謂「嫁雞隨雞，嫁狗隨狗」，身為摔角手坂田亘妻子的日本女星小池榮子，前日首次跟老公正式登上摔角擂台，榮子穿上白裙扮仙子上台打救老公，乘機大晒恩愛兼製造話題。<br> 日本摔角大賽「HustleMania2007」前日在橫濱Arena舉行，身為Hustle軍的坂田亘，被高田Monster軍的對手高田總統痛毆時，老婆榮子即以一身白色仙子look上台營救，兩人齊齊大擺「love&amp;hustle」甫士。查實榮子去年11月已以仙女look亮相摔角大會，不過由於當時有合約問題，故此未能上台。</p></body></html>

<html><header><meta charset="utf-8"><title>Stephy被封鄧走音</title></header><body><h1>Stephy被封鄧走音</h1><p>鄧麗欣（Stephy）昨日到港台擔任節目《開心日報》嘉賓，對於近日有不少網民批評她歌藝麻麻，更封她為「鄧走音」，對此Stephy表示沒有為此事不快，她說：「我要多謝呢班人抨擊我，因為佢哋咁講，更加推動到我做得更好，我希望藉住呢個演唱會剔除一啲唔好嘅名，以前我都曾經試過為呢啲新聞而喊。」<br> Stephy表示老闆黃柏高經常鼓勵她，她說：「老闆都知好多人批評我，佢成日都叫我唔使為呢啲新聞唔開心，佢話公司一定會撐我，每次聽到我都覺得好感動。」<br> 採訪、攝影：李珮洳</p></body></html>

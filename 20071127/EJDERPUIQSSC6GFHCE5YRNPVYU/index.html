<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉青雲拍戲險遭生葬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉青雲拍戲險遭生葬 - 馮仁昭</h1><p>由杜琪峯同韋家輝執導、劉青雲（圖）主演嘅新戲《神探》早前喺2007年西班牙國際電影節攞咗個東方快車特別獎，青雲話成套戲最辛苦係拍佢俾泥活埋嘅一場戲。青雲話原來啲濕濕哋嘅泥埋落嚟，只要少少你都郁唔到，到啲泥掩蓋全身後，導演叫cut，大家都唔知佢起唔到身，執齊嘢諗住走，佢當時好驚，覺得自己好接近死亡，好彩合作多年嘅攝影師覺得唔對路，即刻搵人救佢出嚟，青雲話自此發現原來死係好易㗎咋。</p></body></html>

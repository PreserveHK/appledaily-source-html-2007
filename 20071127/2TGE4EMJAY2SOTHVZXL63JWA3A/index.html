</title></header><body><h1>余文樂床戰女新人
</h1><p>余文樂和鄧麗欣（Stephy）主演的電影《塚愛》將於明日上映，兩人在戲中有一場激情床戲，不過除了Stephy外，余文樂還與另一位女角俞蓉有情慾鏡頭。<br> 劇情講述樂仔因Stephy卧病多時，受不住俞蓉的引誘而與她發生關係，戲中兩人要互相撫摸，由於俞蓉十分怕醜，需導演勒令清場才得以順利拍攝完成。<br> 拍攝期間，余文樂不斷教俞蓉如何放鬆投入，他說：「作為新人，而且係女仔，要拍呢啲激情場面其實好有難度，雖然佢好怕醜，不過拍嗰陣好投入，唔使埋位時我成日同佢講笑，希望可以打破大家嘅隔膜，佢嘅演出我畀8分。」<br> 撰文：李全</p></body></html>

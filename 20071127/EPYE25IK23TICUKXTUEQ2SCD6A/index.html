<html><header><meta charset="utf-8"><title>莎瑪希恩湊女至上</title></header><body><h1>莎瑪希恩湊女至上</h1><p>墨西哥女星莎瑪希恩（SelmaHayek），於今年9月20日為45歲法國富商未婚夫皮諾（Francois-HenriPinault）誕下女兒Valentina。日前莎瑪公開一張她與女兒的合照，兩個月大的Valentina精靈可愛，莎瑪更表示很享受做媽媽，暫無意重投幕前。<br> 莎瑪前日向傳媒公開一張上周拍攝的近照，只見Valentina臉蛋圓圓，十分可愛，莎瑪也明顯積極收身，已回復昔日體態。莎瑪表示很享受做媽媽的生話，她說：「並非每人也適合湊小孩，不過我非常享受。」</p></body></html>

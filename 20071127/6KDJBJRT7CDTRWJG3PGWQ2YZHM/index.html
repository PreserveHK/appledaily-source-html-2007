<html><header><meta charset="utf-8"><title>國際Gossip：恐怖分子扮新娘避搜捕</title></header><body><h1>國際Gossip：恐怖分子扮新娘避搜捕</h1><p>伊拉克恐怖分子為咗逃避軍方搜捕，竟然出到扮女人，仲係扮出嫁嘅新娘㖭。話說軍方喺巴格達以北20公里嘅塔吉市公路設立檢查站，一隊花車開埋嚟時，又唔肯停低，車上除咗新娘，全部都係男人，令軍方覺得可疑，「新郎」又唔肯揭起「新娘」頭紗，士兵遂下令所有人下車檢查，當揭開「新娘」嘅頭紗時，先發現佢係被通緝嘅巴哈尼（Haideral-Bahadli），而「新郎」就係恐怖分子多比（Abbasal-Dobbi）。<br> 美國有線新聞網絡</p></body></html>

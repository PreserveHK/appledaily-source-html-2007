<html><header><meta charset="utf-8"><title>櫻井翔做小雙俠懲奸</title></header><body><h1>櫻井翔做小雙俠懲奸</h1><p>於70、80年代紅極一時的日本動畫《小雙俠》，將重拍成真人電影，男主角由尊尼偶像組合嵐成員櫻井翔擔演。<br> 曾主演漫畫真人片《蜂蜜與四葉草》的櫻井翔，將於09年春天在日本上映的真人版《小雙俠》中孭重飛擔任男主角，由於《小雙俠》的男主角愛玩日本傳統玩具劍球，故櫻井近期已加緊練習。至於女主角及其他壞蛋角色的演出陣容，將於下月陸續公佈。有關方面表示原版動畫中出現的巨型機械狗和奸角所用的機械車，將會以電腦動畫重現fans眼前。</p></body></html>

<html><header><meta charset="utf-8"><title>上野期待踢玉木宏</title></header><body><h1>上野期待踢玉木宏</h1><p>人氣日劇《交響情人夢》特別篇已拍得如火如荼，電視台已落實喺明年1月4日同5日一連兩晚播出。「野田妹」上野樹里同「千秋王子」玉木宏前日就出席記者會報告拍攝近況，佢哋喺上個月尾去咗歐洲三個星期拍攝外景，稍後仲會再出發去巴黎，上野話：「我將會到巴黎拍攝大腳踢千秋的鏡頭。」至於玉木宏則笑說：「好想一直留在巴黎，不想回日本工作。」此外，電視台已安排喺元旦日起一連三日重播《交》劇11集，全力為特別篇造勢。</p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：山西高人高過鮑喜順</title></header><body><h1>周圍shot：山西高人高過鮑喜順</h1><p>身高2.36米（7呎9吋）的內蒙古人鮑喜順，一直被指是「世界第一高人」，但生於山西省忻州市一個農民家庭的張俊才，比鮑更高，有2.42米（7呎11吋）。對於報道指鮑最高，張哈哈一笑說：「我們一起做過節目，我光着腳，他穿着鞋，我還比他高小半個頭呢！」早前健力士世界紀錄大全也找過張，稍後可能公佈新紀錄。張由16歲起瘋狂長高，8年前開始頭痛，後發現是腦部有垂體瘤，動了手術後就不再長高。<br> <br>  http://news.dayoo.com/guangzhou/news/2007-11/26/content_3149245.htm </p></body></html>

<html><header><meta charset="utf-8"><title>泰利唔踢波滾舞孃</title></header><body><h1>泰利唔踢波滾舞孃</h1><p>英格蘭國家隊隊員包括隊長泰利（JohnTerry）、祖高爾（JoeCole）和艾殊利高爾（AshleyCole）等多位球星，上月在倫敦夜店TheWardourClub為胡禮菲臘斯（ShaunWright-Phillips）舉行生日派對。據報當晚有多位英格蘭球星有出位舉動，英格蘭隊長泰利更被拍下與兩名脫衣舞孃大跳艷舞的照片。<br> 上月27日，即英格蘭於歐洲國家盃外圍賽戰負俄羅斯後，膝傷缺陣的泰利喝得酩酊大醉，其後他一時興起，跳上台與惹火艷女郎表演艷舞，還表演射尿。一名未被點名的國腳，還被目睹跟一位女郎口交及要求玩3P，極度荒淫。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林峯封聖誕亮燈王 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林峯封聖誕亮燈王 - 馮仁昭</h1><p>林峯同MandyLieu噚日去咗旺角新世紀廣場，擔任「聖誕球的主角」亮燈儀式嘉賓，佢哋仲領咗個「最佳聖誕球男女主角」獎。對於自己成為主持最多亮燈儀式嘅無綫小生，林峯話：「做咗歌手後，真係多咗好多工作，可能因為𠵱家可以唱自己嘅歌。」而Mandy就話聖誕節會去馬來西亞，會合陳柏霖同屋企人過節，佢仲自爆聖誕收過女性朋友嘅T-back底褲，覺得好得意。」</p></body></html>

<html><header><meta charset="utf-8"><title>張家瑩英國留學偷飲酒</title></header><body><h1>張家瑩英國留學偷飲酒</h1><p>應屆亞姐冠軍張家瑩、吳嘉星、袁文杰、陳展鵬及黃璦瑤等，前晚與亞視十位新晉模特兒主持，於尖沙嘴出席《夜‧蒲點》節目啓播記者會，該節目於下月3日首播，內容介紹香港繽紛的夜生活。</p><p>吳嘉星自言手緊</p><p>吳嘉星接受訪問時透露已簽約亞視一年，她於廣州有親戚，故沒工作時會到廣州居住，現暫住香港朋友家中，並要積極物色居所，她表示首要任務是減肥，但因在港水土不服，所以應會自然消瘦。問到有否經濟壓力，吳嘉星坦言：「係好手緊。」張家瑩表示從英國讀書回港，沒有夜蒲經驗，以前在英國學校，試過有同學偷運烈酒到宿舍，她也有喝一點。<br> 採訪：卓美娟<br> 攝影：陳志嵐</p></body></html>

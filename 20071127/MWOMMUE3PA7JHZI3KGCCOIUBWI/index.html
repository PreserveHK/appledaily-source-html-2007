<html><header><meta charset="utf-8"><title>暴瘦城城嘆肥牛</title></header><body><h1>暴瘦城城嘆肥牛</h1><p>郭富城早前在紅館開騷9場，連月來不停綵排，致體力勞動過劇，暴瘦10磅，前晚城城約了一位男性友人，齊齊趁天氣轉凉到跑馬地愉記打邊爐，該店最出名肥牛及海鮮，相信城城都可以開懷大食，保暖兼補身。<br> 城城與友人在火鍋店擦足一個多小時後，於晚上近11時離開，記者問城城還有沒有其他消遣節目？城城即說要休息，然後黑口黑面上車，他駕駛着平日代步的平治絕塵而去，不知他是要趕見女友熊黛林，還是舊愛藤原紀香呢？<br> 採訪、攝影：娛樂突發組</p></body></html>

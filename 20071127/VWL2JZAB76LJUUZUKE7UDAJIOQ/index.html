<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小S剖腹誕6磅B女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：小S剖腹誕6磅B女 - 馮仁昭</h1><p>已有一女嘅徐熙娣（小S、圖），大前日喺台灣由老公許雅鈞（Mike）同胞姊徐熙媛（大S）陪入產房，剖腹生咗重6.4磅嘅囡囡，母女平安，小S為BB改咗英文名叫Lily，係百合花意思。小S話：「有上次的經驗，生老二就比較放心。」小S呢次生女好巴閉，暫停手頭上嘅工作，較去年賺少咗近200幾萬港元。徐媽媽就話：「寶寶平安最重要，小S如今以家庭為重，不排除生第三胎。」</p></body></html>

<html><header><meta charset="utf-8"><title>方中信無端手腫</title></header><body><h1>方中信無端手腫</h1><p>方中信、伍詠薇、楊怡及洪天明等昨日在西灣河協青社宣傳下周一推出的新劇《建築有情天》，眾演員攀爬室外石牆，不過方中信、伍詠薇及楊怡三位主角因有傷患未能上陣。</p><p>未睇醫生</p><p>方中信透露右手手掌無故腫起，他說：「我仲未睇醫生，有同事話我可能係神經反射區影響內臟，而且我又畏高，年紀越大就越驚高，所以玩唔到攀石運動。」此外，洪天明早前與貝安琪在台灣拍攝《味分高下終極踩台》而傳出緋聞，對此他說：「梗係唔係啦，貝安琪同我女友都好熟，早前貝安琪男友嚟香港，我哋都有成班人食飯。」<br> 採訪：卓美娟</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王家衛啓發Ferragamo - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王家衛啓發Ferragamo - 馮仁昭</h1><p>王家衛日前去咗意大利佛羅倫斯，參觀SalvatoreFerragamo喺PalazzoSpiniFeroni嘅博物館，王家衛同呢個品牌多年嚟關係好好，所以一見到大導演光臨，品牌集團嘅榮譽主席WandaFerragamo夫人同埋兒子Ferruccio、孫兒James即刻出嚟親自接待，而品牌今年嘅秋冬男裝系列，背後嘅靈感亦嚟自王家衛嘅作品《花樣年華》。</p></body></html>

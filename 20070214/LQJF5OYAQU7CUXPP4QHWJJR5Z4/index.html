<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Rain下月訪港爭影帝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Rain下月訪港爭影帝 - 馮仁昭</h1><p>第31屆香港國際電影節已定喺3月20號至4月11號舉行，搵咗韓片《再造人之戀》做開幕電影。呢部戲嘅導演朴贊郁、男主角Rain（右）同女主角林秀晶（左）已經答應下月18號訪港，展開為期三日嘅電影宣傳活動，Rain除咗下月19號出席國際電影節嘅開幕禮外，20號晚就會出席首屆亞洲電影大獎頒獎禮，同劉德華一齊競逐男主角獎。</p></body></html>

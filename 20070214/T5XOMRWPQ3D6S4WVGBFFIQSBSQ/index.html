<html><header><meta charset="utf-8"><title>梁洛施、楊丞琳柏林續舊情</title></header><body><h1>梁洛施、楊丞琳柏林續舊情</h1><p>梁洛施和楊丞琳目前於德國柏林宣傳電影《刺青》，該片在情人節時於當地舉行首映，播映該片的兩個場次均已爆滿。二人工作之餘四處觀光，梁洛施去年曾出席柏林影展，所以她便帶楊丞琳往柏林圍牆參觀，又不怕側目牽手漫遊，將二人在戲中的同性戀之情重演，梁洛施更懷念起可愛教主的雙唇，她說：「好久沒親丞琳了，真懷念她軟軟的唇。」認真入戲。</p><p>台灣導演奪獎</p><p>此外，台灣導演陳駿霖在柏林影展為台灣爭光，憑短片《美》獲得短片競賽銀熊獎，他領獎時開心地說：「這部電影能得獎，是台灣所有工作人員及南加大的光榮，我特別感謝一路栽培我的父母。」<br> 採訪：黎寶蘋</p></body></html>

<html><header><meta charset="utf-8"><title>新聞資訊研究組<br>作供證人無最低年齡規限</title></header><body><h1>新聞資訊研究組<br>作供證人無最低年齡規限</h1><p>3歲女童被法庭傳召作供，法律界人士鄧達明解釋，現行法例並無就證人的年齡作出最低規限，只要法官認為適宜，理論上任何年齡人士均可作供。法庭為保護牽涉性侵犯等敏感案件受害人或幼童的權利，一般會安排以視像系統作供，並由專業人士或社工陪同，小部份甚至可以事前錄影，不設盤問。<br> 「即使係即時視像作供，法官亦有權唔俾控辯雙方盤問，只係聽證人陳述；又或問題要先由法官過濾。法官會衡量供詞喺呢件案嘅比重。」<br> 資深心理輔導員的遲敏瑜指出，兒童作供方法很多，除一問一答外，亦可透過公仔的角色扮演或畫圖，陳述事情。<br> </p></body></html>

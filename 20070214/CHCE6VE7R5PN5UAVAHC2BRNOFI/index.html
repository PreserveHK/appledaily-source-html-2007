<html><header><meta charset="utf-8"><title>近年四屍命案單位事故</title></header><body><h1>近年四屍命案單位事故</h1><p>12/11/2006</p><p>單位內一對男女吸毒神志不清，有人報警聲稱飲美沙酮自殺</p><p>20/10/2006</p><p>一名癮君子報稱在現場單位吸毒，拒付100元被打傷，警方拘捕盧永昌及蔡麗萍</p><p>25/05/2006</p><p>戶主盧永昌與兩名姓林及姓吳癮君子，在單位內注射毒品，吳突然暴斃，盧及林將屍體推出走廊棄置，兩人被捕後分別判囚</p><p>26/08/2005</p><p>32歲「癮君子」楊X傑，疑用針筒混和四號海洛英及藍精靈等注射入體內中毒，倒斃單位內<br> 資料來源：《蘋果》資料室</p></body></html>

<html><header><meta charset="utf-8"><title>人物誌<br>美女廚神扶搖直上</title></header><body><h1>人物誌<br>美女廚神扶搖直上</h1><p>現年39歲的蘇玉華預科畢業後當過空姐，9個月後入讀演藝學院，畢業後加入香港話劇團，91及03年分別奪得「香港舞台劇獎」傑出女演員獎及最佳女主角獎。<br> 阿蘇94年憑電影《我和春天有個約會》成名，隨即轉投無綫，曾參演《真情》和《婚前昏後》等劇。去年她與梁家輝合演舞台劇《新傾城之戀》（圖）大獲好評，又在《美女廚房》勇奪美女廚神寶座，人氣直線上升，有關飲食的工作接踵而來，估計憑此已勁賺300萬元。</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記：禾確特踢3場阿仙奴要畀錢 - 求驗客</title></header><body><h1>求驗客手記：禾確特踢3場阿仙奴要畀錢 - 求驗客</h1><p>阿仙奴只要畀小將禾確特打多3場正選，就要向佢前效球隊修咸頓交付100萬鎊（約1,500萬港元）。原來呢位當日轉會身價1,200萬鎊小將嘅合約規定，阿仙奴先畀500萬鎊，以後每10場正式比賽正選，逐次畀100萬鎊，聯賽盃賽事唔計，另5次後備就當1次正選；另外有200萬鎊，會喺佢代表國家隊上陣滿20次後畀埋，真複雜！
</p></body></html>

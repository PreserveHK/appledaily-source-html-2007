<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳秋霞冇得演溫拿騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳秋霞冇得演溫拿騷 - 馮仁昭</h1><p>陳秋霞噚日去商台接受訪問，雖然情人節未能同老公一齊過，但佢話今日上機前會去九龍城買新鮮牛肉返馬來西亞，秋霞話：「唔可以過唔緊要，聽日補數。」提到老友溫拿就嚟開騷，秋霞話打算秘密返港捧場：「我唔會講幾時睇，一陣知道咗，我驚佢哋拉我上台。」問佢點解唔做表演嘉賓，秋霞話：「我都以為佢哋會搵我做嘉賓，但𠵱家冇叫我，所以我都係去欣賞。」</p></body></html>

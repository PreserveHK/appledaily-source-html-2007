<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●英國毒男PeteDoherty前日現身倫敦泰晤士地區法院，為他去年11月18日涉嫌於倫敦無牌駕駛的案件出庭，Pete承認兩項控罪，被罰4,500港元及停牌兩個月。<br> ●劇集《女王的教室》童星志田未來憑日劇《14歲之母》奪最年少橋田新人獎。<br> ●日本性感女歌手倖田來未接拍出道以來第10個廣告，宣傳女性剃刀用品。<br> ●韓國女星姜受延繼劇集《女人天下》後，相隔六年再次拍攝新劇《文姬》，昨午並舉行記者會。<br> ●韓國組合東方神起的Micky有天，以及SuperJunior的神童和金希澈，前日齊為當地女新人拍攝新歌MV。</p></body></html>

<html><header><meta charset="utf-8"><title>德交所入股孟交所</title></header><body><h1>德交所入股孟交所</h1><p>德國證券交易所（DeutscheBoerse，彭博圖片）同意購入印度孟買證交所5%股權，涉資4270萬美元（約3.33億港元），以拓展亞洲業務。孟交所是亞洲歷史最悠久的證交所，打算出售約26%股權；新加坡交易所也正在尋求入股孟交所，現正洽購5%股權。<br> 至於德交所去年未能成功收購的泛歐證交所Euronext，去年收入升14.6%至11.02億歐元（約111.68億港元），勝預期，主要受惠於成交增加。</p></body></html>

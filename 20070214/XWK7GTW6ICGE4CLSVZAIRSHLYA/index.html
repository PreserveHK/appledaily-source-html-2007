<html><header><meta charset="utf-8"><title>ClickClick情報科網料大募集
</title></header><body><h1>ClickClick情報科網料大募集
</h1><p>《蘋果》娛樂版設立讀者來料專欄，歡迎大家提供有關藝人的相片、video及有關藝人有趣網料。<br> <br> Case1：任何關於藝人的過癮網料，如討論區有趣的娛樂圈題目，內文請附上有關題目網址<br> <br> Case2：無意或刻意拍下的明星video或相片，如藝人街頭拮魚蛋、當街攬仔/攬女等<br> <br> Case3：藝人入行前或後的珍貴、古怪相片<br> <br> Case4：與明星的過癮合照<br> <br> 請附姓名、電話及電郵地址，電郵到：<br> adent@appledaily.com<br> 所有照片或video一經採用，酬勞由$200起<br> 而提供網料酬勞則由$100起</p></body></html>

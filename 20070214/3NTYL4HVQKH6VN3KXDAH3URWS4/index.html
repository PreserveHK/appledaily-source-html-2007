<html><header><meta charset="utf-8"><title>外傭侵犯少主個案</title></header><body><h1>外傭侵犯少主個案</h1><p>02/06</p><p>23歲印傭涉嫌把弄4歲少主陽具，並以陽具磨擦自己的胸部及下體</p><p>09/05</p><p>菲傭被揭發趁4歲男少主大解時，手揑其下體，導致男童下體腫脹，32歲被告判監14日</p><p>11/04</p><p>26歲印傭疑與巴基斯坦籍男友在僱主家中，誘使2歲女童以手口向男友提供性服務</p><p>06/01</p><p>僱主以針孔攝錄機拍下20歲印傭狎玩2歲幼子下體的惡行，印傭被判入獄4個月<br> 資料來源：《蘋果》資料室</p></body></html>

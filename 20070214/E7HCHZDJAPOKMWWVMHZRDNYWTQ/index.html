<html><header><meta charset="utf-8"><title>黎明鬼祟探王菲</title></header><body><h1>黎明鬼祟探王菲</h1><p>黎明早前到北京出席電影《心中有鬼》首映禮時，順道為北京台錄影春節晚會，據《新浪娛樂》報道，他在百忙中抽出時間夜訪老朋友王菲的家，他倆當年曾傳緋聞，雖如今已各自找到另一半，但雙方友情依然保持，實在難能可貴。<br> 上周四晚，黎明在北京與衞蘭兩姊妹錄影完春節晚會後，隨即丟下兩位愛徒，與助手到了一間涮肉館吃晚飯。逗留兩個小時後，黎明又跟助手驅車到晴翠園探望王菲與李亞鵬，抵達後，當他發現有記者尾隨，竟大失儀態地用手掩面及以衣服遮擋臉部，見形勢不對，他更竄到後座。<br> 撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>Case031　讀者蘇先生爆料<br>ClickClick情報科：熊黛林巡遊電腦城</title></header><body><h1>Case031　讀者蘇先生爆料<br>ClickClick情報科：熊黛林巡遊電腦城</h1><p>名模熊黛林自去年11月與郭富城傳緋聞後，人氣指數直線上升，加上她頻頻接job，勤力又肯搏，難怪成為風頭人物。<br> 不過這位人氣女模竟然於上周末出現於人頭湧湧的灣仔電腦城，讀者蘇先生於上周六（10日）巧遇熊黛林，便拍下她的照片，當時熊黛林與兩名內地友人選購手提電腦及電腦產品，他們一行三人四巡店舖，並仔細聽售貨員分析，每間店舖均逗留約5分鐘才離開，不少途人與店舖職員都認得出熊黛林，並大讚她身材高䠷及漂亮呢！</p></body></html>

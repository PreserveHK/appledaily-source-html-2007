<html><header><meta charset="utf-8"><title>Beyonce珍妮花不和升級</title></header><body><h1>Beyonce珍妮花不和升級</h1><p>美國著名體育雜誌《SportsIllustrated》每年均會邀請當紅女星，為雜誌一年一度的泳裝特集擔任封面女郎。唱而優則演的黑人女歌手BeyonceKnowles榮登今年雜誌封面女郎，她穿上自家設計的品牌HouseofDereon比堅尼上陣拍照，大騷誘人身材。</p><p>風騷飛吻</p><p>另外，盛傳與Beyonce不和的珍妮花克遜（JenniferHudson）昨日單拖到日本宣傳《夢幻女郎》（Dreamgirls），相反Beyonce未有同行，令兩人不和傳聞升級。有份角逐奧斯卡最佳女配角的她，在記者會上大送飛吻，表現十分風騷。</p></body></html>

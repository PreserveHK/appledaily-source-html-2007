<html><header><meta charset="utf-8"><title>高雄議會　鮮花消除女將怒氣</title></header><body><h1>高雄議會　鮮花消除女將怒氣</h1><p>台灣高雄市議會，昨日審查2007年度的地方總預算。不過已過中午12時，大部份民進黨議員卻不在議事廳內，國民黨籍市議員梅再興批評執政黨議員不關心預算，主張清點人數，但遭到民進黨籍市議員周玲妏以時間緊迫反對，並與梅發生口角。正當周、梅相互指摘之際，議長莊啓旺卻獻上一束束玫瑰花給在場的所有女議員。散發出淡淡幽香的玫瑰，不但軟化了周、梅的心，更將原本對峙、充滿戾氣的議事廳，變得浪漫起來。<br> 中央社</p></body></html>

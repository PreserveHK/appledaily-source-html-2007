<html><header><meta charset="utf-8"><title>網民反應：「這種事在中國才會發生！」</title></header><body><h1>網民反應：「這種事在中國才會發生！」</h1><p>「可以申請健力士世界紀錄了！哈哈……這種IQ接近零的人也能當官啊！無語（無嘢好講）！」<br> 「這種事情或者只在中國才會發生！」<br> 「大千世界無奇不有，奇到這種程度仍千古一絕。」<br> 「中華民族的確是世界上最偉大的民族，在創新思想的指引下，不怕做不到，就怕想不到，思想有多大，地球就有多大，這是五大發明之一，建議申報諾貝爾獎或健力士紀錄。」<br> 資料來源：「搜狐」網論壇</p></body></html>

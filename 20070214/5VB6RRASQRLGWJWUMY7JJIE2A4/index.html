<html><header><meta charset="utf-8"><title>專家話：36杯咖啡勁傷肝</title></header><body><h1>專家話：36杯咖啡勁傷肝</h1><p>正在服食抗抑鬱藥的RobbieWilliams，每日狂灌36杯濃咖啡、20罐紅牛及勁抽60支香煙自殘身體，香港大學學院內科部腸胃及肝臟科副教授袁孟峰表示，Robbie此等玩命式的惡習，絕不可取。<br> 袁教授說：「唔好話一日飲36杯咖啡，就算一日飲36杯水都對身體唔好。佢吸入咁多含高咖啡因嘅飲料，身體負荷自然會加重，尤其係肝臟要過濾呢啲物質，會對內臟帶嚟負荷，對身體有一定影響。」</p></body></html>

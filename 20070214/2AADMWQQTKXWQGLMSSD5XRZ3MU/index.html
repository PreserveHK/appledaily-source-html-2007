<html><header><meta charset="utf-8"><title>陳法拉偕猛男兜風暫忘黃宗澤</title></header><body><h1>陳法拉偕猛男兜風暫忘黃宗澤</h1><p>近日被傳介入胡杏兒和黃宗澤戀情的陳法拉，昨日到澳門出席「人頭馬心中干邑大抽獎」頒獎禮，陳法拉穿上過萬GuyLaroche最新春夏裝，超貼身的剪裁盡顯其玲瓏曲線，引來當地傳媒拍個不停。</p><p>露修長美腿</p><p>陳法拉抵達後，與抽得一部富豪S40房車的幸運兒率先試坐新車，當陳法拉上車之際露出修長美腿，頓時把幸運兒車主迷得一陣陣。其後幸運車主邀請陳法拉在澳門兜風，二人便同遊澳門，似乎早已忘卻近日纏繞不清的三角緋聞。<br> 撰文：林妃</p></body></html>

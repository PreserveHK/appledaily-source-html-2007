<html><header><meta charset="utf-8"><title>泊車安全小貼士</title></header><body><h1>泊車安全小貼士</h1><p>‧選擇人流多及管理佳的停車場或大街車位停泊<br> <br> ‧將車輛停泊在其他車輛旁邊<br> <br> ‧車位最好近閘口、更亭、收費處或電梯<br> <br> ‧選擇光猛地方停泊<br> <br> ‧避開樓梯位等位置，避免有陌生人匿藏<br> <br> ‧離開車輛前應計劃離開停車場的最短路線<br> <br> ‧選擇搭電梯離開停車場，不要行樓梯<br> <br> 資料來源：《蘋果》資料室</p></body></html>

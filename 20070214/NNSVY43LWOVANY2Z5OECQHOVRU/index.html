<html><header><meta charset="utf-8"><title>蘋果調查：44%人不會特別慶祝</title></header><body><h1>蘋果調查：44%人不會特別慶祝</h1><p>本報日前利用音頻互動電話成功訪問346名蜜運中男女，44%受訪者表示不會特別慶祝，36%則會以逛街、睇戲及食飯等例牌節目過情人節，只有約5%被訪者會重臨有特別紀念意義的地方，細味甜蜜片段。至於情人節開支，逾六成五被訪者只會花費500元以下，當然也有近5%願意花逾5,000元歡度情人節。<br> 至於最希望收到的禮物，看來手錶及鑽飾最受人青睞，逾兩成人會以此作為禮物贈送對方，其次順序是名牌手袋或衣物、鮮花及朱古力，選擇電腦及影音產品為6.6%。</p></body></html>

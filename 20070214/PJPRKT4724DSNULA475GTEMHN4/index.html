<html><header><meta charset="utf-8"><title>中國星發換股債購酒店</title></header><body><h1>中國星發換股債購酒店</h1><p>▲中國星（326）宣布，發行總值1.685億元的5年期可換股債券，認購人包括錦興集團（275）（1.245億元）、澳門實德（487）（1250萬元）及陳澤武兄長JohnnySeeChan（3150萬元），發行價為面值的95%，債券不計息，發行債券所得淨額約1.59億元，將撥作收購KingswayHotel（主要資產為金域酒店）的38.50%股權。行使價為0.32元或07年5月19日前10個交易日的平均收市價，但不得少於0.25元，以兩者較低者為準。</p></body></html>

<html><header><meta charset="utf-8"><title>娛片site：網友懷緬影壇風光</title></header><body><h1>娛片site：網友懷緬影壇風光</h1><p>香港電影業的黃金時期在70、80年代，當時經常有全院滿座的情況出現，凌零發近日在香港討論區看到名為「電影雄風不再」的片段，短片來自電影《我愛夜來香》的宣傳廣告，該片由林子祥、徐克及林青霞等主演，片段集中於出席首映的明星上電梯入場的盛況，更有不少我們熟識的面孔，包括許冠傑、秦沛及大導演吳宇森等等，加上排山倒海等入場的觀眾，可見當時的電影業實在非常蓬勃，與今時今日票房慘淡的情況相距甚遠，凌零發看後也感到不勝欷歔。<br> 電影雄風不再<br> 網址： http://www.youtube.com/watch?v=i2VLTWF7iTc </p></body></html>

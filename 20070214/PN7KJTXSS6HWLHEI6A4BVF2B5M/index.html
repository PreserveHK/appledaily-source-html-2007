<html><header><meta charset="utf-8"><title>學者意見<br>國際監管嬰兒衣物</title></header><body><h1>學者意見<br>國際監管嬰兒衣物</h1><p>香港理工大學紡織及製衣學系助理教授吳秀芬博士指出，衣物甩色往往與所選染料的質素有關，「隻染料嘅色牢度冇咁好，即是顏色黐實物料嘅度數唔夠高，會有機會甩色。」她表示，衣物在漂染過程，如固色工序處理得宜，可加強染料的色牢度，減輕甩色情況。<br> 她稱，國際有標準監管嬰兒衣物的質素，「做BB衫褲一定要小心，避免影響BB皮膚，一般廠商都應該知道。」她表示，家長也要留意衣物的carelabel（洗滌標籤），「有啲染料唔可以用熱水洗，件衫嘅carelabel上面會有洗水度數指示，所以用家洗衫前一定要留意。」</p></body></html>

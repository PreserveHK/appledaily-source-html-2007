<html><header><meta charset="utf-8"><title>里爾舊隊友對對碰</title></header><body><h1>里爾舊隊友對對碰</h1><p>簡評︰華雷根法國後衞甸杜歷斯，在法甲里爾青年軍效力時，與今仗對手紐卡素中場施比斯基份屬隊友，料不到10年之後，大家卻有對壘機會。施比斯基22歲便離開里爾，輾轉加盟歐塞爾、南特等，並在29歲高齡才登陸英超，加盟曼城。而司職左閘或中堅的甸杜歷斯，在26歲時也因不受里爾重用而離隊，加盟蘇超基爾馬諾克。</p><p>不過06年暑假，兩人也作出了改變；甸杜歷斯不獲基爾馬諾克續約，最後才到比利時落腳；施比斯基則轉投紐卡素。</p></body></html>

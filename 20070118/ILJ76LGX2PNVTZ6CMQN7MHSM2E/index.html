<html><header><meta charset="utf-8"><title>大塚愛抄步姐搶錢術</title></header><body><h1>大塚愛抄步姐搶錢術</h1><p>繼日本女歌手濱崎步在下月尾一口氣推出兩張精選碟後，與步姐份屬同門的師妹大塚愛，也宣布在相隔1個月後，推出首張精選大碟《愛amBEST！！》。<br> 去年在樂壇上表現不俗的愛妹，自拍畢處女電影《TOKYOFRIENDSthemovie》之後，今年將再主力在樂壇搏殺。除了為日劇《閃耀研修醫》演繹主題曲的細碟《CHU-LIP》會在下月出街外，愛妹出道3年多以來首張精選大碟《愛amBEST！！》也在3月28日面世，碟內分別收錄共13首歌，並附送歌曲MV的DVD。</p></body></html>

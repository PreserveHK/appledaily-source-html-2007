<html><header><meta charset="utf-8"><title>國會唯一黑人參議員</title></header><body><h1>國會唯一黑人參議員</h1><p>奧巴馬競選總統，再次見證的是一個少數族裔追求「美國夢」的成功故事：一個肯雅黑人的後裔，憑個人努力奮鬥，不但成為美國著名律師、現屆國會唯一的黑人參議員，更可能成為美國史上首位黑人總統。<br> 奧巴馬的生父是非洲裔人，生母是白人，他於1961年出生。兩歲時，他父母離異；6歲時，隨改嫁給印尼人的媽媽移居印尼，四年後才返回夏威夷。<br> 他先後在哥倫比亞大學和哈佛大學法學院畢業，1990年出任《哈佛法律評論》月刊首位黑人主席，成為全國知名的青年才俊。92年結婚，育有兩女。兩年後他開始從政，2004年首次參選就當選國會議員。<br> 美聯社</p></body></html>

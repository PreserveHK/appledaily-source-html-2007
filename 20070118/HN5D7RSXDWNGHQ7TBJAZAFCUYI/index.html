<html><header><meta charset="utf-8"><title>野豬特性</title></header><body><h1>野豬特性</h1><p>食物</p><p>雜食性，以植物根、莖、果實部份為主，亦吃昆蟲</p><p>習性</p><p>晚間出沒，成年雄豬多單獨覓食，母豬與小野豬多聯群覓食</p><p>特徵</p><p>性情兇悍，嗅覺靈敏，長有一對獠牙，成年雄豬體重達250公斤</p><p>出沒地點</p><p>八仙嶺、鶴藪、大埔、流水響、沙螺洞、屯門、西貢及大帽山等<br> <br> 資料來源：大埔野豬隊副隊長楊佳權及漁農自然護理署</p></body></html>

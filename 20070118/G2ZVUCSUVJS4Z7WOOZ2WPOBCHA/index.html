<html><header><meta charset="utf-8"><title>意乙前列「七國爭雄」</title></header><body><h1>意乙前列「七國爭雄」</h1><p>老牌球會祖雲達斯、熱那亞、博洛尼亞，還有捲土重來的南部名牌拿玻里，今季意乙的戰況較以往任何一季來得激烈，目前正好以「七國咁亂」來形容。<br> 現時前列7隊只有3分差距，1場勝負足以令榜首易位。祖雲達斯於周二憑兩大名將廸比亞路與查斯古特建功，以2:1力克切塞納後，與拿玻里並駕齊驅。從上半季看，「祖記」爭升班的最大阻力應來自拿玻里、熱拿亞及里米尼。拿玻里勝在水準穩，而炮手布基及卡拿奧都腳風順。博洛尼亞以數名老臣子支撐，單是暫以11球位列射手榜首的貝路斯，足以令意乙列隊的守將聞之色變。里米尼勝在炮手多，積達、摩斯卡達利及列芝奧廸今季已攻入6球或以上。</p></body></html>

<html><header><meta charset="utf-8"><title>行山人士談野豬出沒</title></header><body><h1>行山人士談野豬出沒</h1><p>歐先生（帶領戶外活動多年）</p><p>「一隻半隻野豬就見過，上年5月喺浪茄見到一隻約30公斤嘅，成群出動就未見過！」</p><p>陳先生（慣在八仙嶺行山）</p><p>「我都擔心俾野豬襲擊㗎，近年我帶定支棍，萬一碰上，都可以擋一擋。」</p><p>王先生及太太（慣在鶴藪行山）</p><p>「吓，唔係喺呢度發現吓嘛？我哋完全冇意識防備喎，野豬唔係喺山上面咩？唔會走落嚟啩？」</p></body></html>

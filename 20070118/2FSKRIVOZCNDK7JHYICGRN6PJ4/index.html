<html><header><meta charset="utf-8"><title>專家<br>索償後會否斷保？</title></header><body><h1>專家<br>索償後會否斷保？</h1><p>香港財務策劃師學會會長麥永光（圖）表示，獨立或附加形式的女性保險分別不大，但要注意當中的女性危疾部份，一般是一次過賠償，索償後保單便告終止，故投保人要了解附加在人壽保單的計劃，索償後會否對原有壽險保單造成任何影響？</p><p>免責期愈短愈好</p><p>大新人壽營業推廣部主管蕭思敏則指出，部份計劃提供定額年期供款，亦有部份為每年續保，前者保費相對較高，投保人應按本身財政負擔揀選；此外，也要留心每項保障的免責期，對投保人而言，當然愈短愈好。</p></body></html>

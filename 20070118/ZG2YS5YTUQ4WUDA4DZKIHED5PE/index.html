<html><header><meta charset="utf-8"><title>案件速遞<br>叠碼仔洗黑錢候判</title></header><body><h1>案件速遞<br>叠碼仔洗黑錢候判</h1><p>【本報訊】澳洲一間公司遭匪徒假冒簽名，被提走約2,600萬港元，並滙款至香港及澳門多個戶口。一名本港郵輪26歲叠碼仔周勇，自稱受客人所託，開設戶口接收其中逾500萬港元涉款，以求對方將來向自己購買籌碼。該叠碼仔昨於區域法院承認一項洗黑錢罪，押後至下周一宣判。至於同被控洗黑錢逾500萬港元的次被告、35歲保安員楊偉國，案件今日處理。<br> 案件編號：DCCC699&amp;701/06</p></body></html>

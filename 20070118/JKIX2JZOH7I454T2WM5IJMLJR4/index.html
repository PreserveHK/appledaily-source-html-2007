<html><header><meta charset="utf-8"><title>Mix&amp;Match如打遊戲機</title></header><body><h1>Mix&amp;Match如打遊戲機</h1><p>示範的德國模特兒Sarice是名副其實的時裝迷，擁有一半亞裔血統的她，經常來港工作，她說：「可能我有亞洲人的血統，所以十分喜歡MatthewWilliamson波希米亞的設計，他的手工十分精細，相信要用上相當時間才可以完成。」<br> 談到時裝，Sarice有其獨特見解，她說：「我愛時裝，就像是別人喜愛玩PlayStation一樣，把衣服mixandmatch，就像是玩遊戲。有時我會與朋友設計時裝，但只當作興趣，沒有想過要做時裝設計師，反而將來希望可以在藝術上發展。」</p></body></html>

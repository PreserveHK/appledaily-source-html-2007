<html><header><meta charset="utf-8"><title>親友出席安息禮　華叔遺體火化</title></header><body><h1>親友出席安息禮　華叔遺體火化</h1><p>【本報訊】銀壇鐵漢曹達華的安息禮，昨日於倫敦時間上午10時45分，在HendonCemetery裏的SouthChapel舉行，以基督教儀式進行，華叔的子女和契仔安德尊出席，向華叔致以最後的思念。另外契女米雪、尹志強、祥嫂洪金梅及明星足球隊等也有送花致意；華叔遺體其後送往火化。<br> 安德尊表示，低調舉行喪禮是華叔生前的意願，他說：「要向各位傳媒朋友致歉，因為今次喪禮低調處理，沒有通知大家。」<br> HendonCemetery位於倫敦北部，不少當地華人也下葬於此。&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>羅寶文擇偶忌大男人</title></header><body><h1>羅寶文擇偶忌大男人</h1><p>富豪酒店太子女羅寶文及趙金卿昨日往銅鑼灣出席新城財經台節目《CEO's事業天梯》發布會，問27歲的羅寶文年紀輕輕已貴為CEO，會否怕追求者卻步？自稱從未拍過拖的她說：「行行都會出狀元，最緊要個男仔有自信，但係千祈唔好自大同大男人。」</p><p>出新書教德育</p><p>假設有男友，問羅寶文在家中會否讓他做CEO，自己做小女人小鳥依人？她說：「屋企係大家嘅，兩個人都可以話事，咪一齊做CEO囉。」她又透露正計劃出新書，主題是教育10歲以下的兒童正面的德育觀念，故事由她構思，並會找人畫漫畫配合。<br> 採訪、攝影：GeneNg</p></body></html>

<html><header><meta charset="utf-8"><title>米倉演壞女人上癮</title></header><body><h1>米倉演壞女人上癮</h1><p>憑日劇《黑皮之手帳》奠定壞女人形象的日本女星米倉涼子，主演的新劇《可惡的傢伙們》在明晚首播，故事講述飾演護士的米倉因瘋狂迷戀立心不良的醫生，甚至不惜為對方殺人。前日，她便以一身性感打扮，與男星上川隆也出席記者會。<br> 當日，米倉身穿價值60多萬的Armani黑色露肩高衩長裙現身，每當她坐下時，更不經意露出一雙白滑長腿，十分誘人。近年演惡女演上癮的米倉，對新劇信心十足，米倉自與舊愛市川海老藏分手後，一直未有新戀情。被問到會否為所愛的人做壞事時，她說：「雖然還未遇到這樣的戀愛，但也十分期待。」</p></body></html>

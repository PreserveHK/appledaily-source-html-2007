<html><header><meta charset="utf-8"><title>個案<br>驚年紀大機器壞</title></header><body><h1>個案<br>驚年紀大機器壞</h1><p>26歲的Carol，一踏入社會工作，就即時購買人壽加女性保險，現時每月供款約800元。她說保險愈早買愈着數，因為年紀愈大，保費就愈高；另外，身邊不少朋友的長輩，年紀大了就患有不同程度嘅女性危疾，她怕自己日後會不幸中招，所以及早投保，買個心安。<br> Carol說計劃兩三年內結婚，若決定生小朋友，會考慮加買懷孕保障，但要視乎保費多少，及當中的保障是否足夠。</p></body></html>

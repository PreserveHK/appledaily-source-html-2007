<html><header><meta charset="utf-8"><title>注意事項</title></header><body><h1>注意事項</h1><p>‧女性及危疾的保障範圍類似，基本上任擇其一已經足夠<br> <br> ‧問清楚危疾及懷孕保障年齡上限<br> <br> ‧留意保障免責期，一般為60至90日，愈短愈好，因免責期內即使患有受保疾病亦不獲賠償<br> <br> ‧危疾/女性保障只會賠償一次，金額一般介乎保額三至五成<br> <br> ‧懷孕保障多為一次過賠償，但不會因此而令保單終止<br> <br> ‧留意若在免責期內懷孕能否索償<br> <br> ‧附加形式的保險計劃，保費一般較獨立形式低<br> <br> ‧女性保險，本身並沒有現金紅利或任何儲蓄成份</p></body></html>

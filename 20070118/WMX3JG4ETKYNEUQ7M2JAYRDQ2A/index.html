<html><header><meta charset="utf-8"><title>城市焦點　上海<br>全球徵世博吉祥物</title></header><body><h1>城市焦點　上海<br>全球徵世博吉祥物</h1><p>在2010年上海世界博覽會開幕倒數計時1,200天之際，主辦單位昨日宣布，將在全球公開徵集上海世博會吉祥物設計，入選作品可獲得人民幣20萬元獎金。經過評選、決策程序，上海世博會吉祥物或會在2007年底揭曉。</p><p>傳播「理解溝通歡聚合作」理念</p><p>上海世博會事務協調局表示，這次徵集活動從即日起至5月31日截止。該局希望透過吉祥物設計的徵集，向全世界傳播「理解、溝通、歡聚、合作」的上海世博會理念，推廣「城市，讓生活更美好」的主題。<br> 新華社</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>高露潔牙膏廣告違規</title></header><body><h1>國際Gossip<br>高露潔牙膏廣告違規</h1><p>記唔記得以前高露潔牙膏有個廣告，標榜「超過八成牙醫都推薦佢」嘅口號，本港可能已經冇用呢個廣告，但英國仍然有用喎，但當地廣告標準管理局前日警告高露潔違規，話業界喺答問卷時，容許每個牙醫推薦幾款牙膏牌子，並唔係一隻牌子，高露潔嘅廣告有斷章取義，誤導消費者八成牙醫都用佢，所以下令高露潔嘅廣告今後唔准再用呢句說話。<br> 英國《每日紀事報》</p></body></html>

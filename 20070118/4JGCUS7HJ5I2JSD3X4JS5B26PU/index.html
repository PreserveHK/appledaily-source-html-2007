<html><header><meta charset="utf-8"><title>真命阿星伴金卿 - 李八方</title></header><body><h1>真命阿星伴金卿 - 李八方</h1><p>睇風水睇相唔係唔見得光嘅事，敢做敢認使乜鬼鬼祟祟尷尷尬尬，名媛趙金卿噚日就大方公開自己早前算命，算到真命天子會喺07年出現，感情有着落，真係可喜可賀。不過，佢啲姊妹好友知佢成日去印度傾生意，就叫佢今年唔好去咁多，怕佢喺嗰邊識咗個真命阿星，以後嫁過去日日食咖喱。</p><p>計八方話，食乜嘢着乜嘢有乜緊要吖，趙小姐乜都有，搵到個好男人嘅話，犧牲少少都唔怕。佢不嬲好開通，莫講話早排佢前男友俾人話搞基，佢一啲都唔介意，就算佢個仔有個基民好友玩得好埋，趙小姐都唔擔心，佢話：「個仔係基都冇所謂，最緊要佢開心快樂。」印度friend，努力呀！</p></body></html>

<html><header><meta charset="utf-8"><title>抗震快閃記憶電腦登場</title></header><body><h1>抗震快閃記憶電腦登場</h1><p>【本報訊】Samsung推出全球首部配備32GBSSD快閃記憶體固態硬碟的超便攜電腦Q1-SSD（右），SSD快閃記憶體數據讀寫速度比傳統硬碟機更快，抗震防撞擊能力也遠遠超越一般硬碟達兩倍以上，可抵禦劇烈震盪和猛烈衝擊，縱使機身不慎跌在地上或被液體濺濕，用戶仍可較易從快閃記憶體中取回數據。<br> Samsung同時推出機身纖薄的17吋筆記簿型電腦M55（左），是專為遊戲迷、多媒體愛好者和專業人士而設計，不但提供頂尖圖像運算效能和超闊屏幕，同時還擁有極高流動性和簡約的外觀設計。Q1-SSD及M55同售14,980元。<br> 黃冠華攝</p></body></html>

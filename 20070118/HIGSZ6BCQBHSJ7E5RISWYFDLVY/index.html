<html><header><meta charset="utf-8"><title>案件速遞<br>斬人罪成男子上訴</title></header><body><h1>案件速遞<br>斬人罪成男子上訴</h1><p>【本報訊】和記環球電訊一名高層，在寫字樓停車場遭雙煞持牛肉刀及電筒伏擊，導致腦部受傷，失去遇襲記憶。5名有份策劃及行兇的男子，05年因蓄意傷人罪被判監7至8年，其中一人李敬文（35歲）昨提出上訴，疑警方調查時曾作出不當行為，要求上訴庭下令涉案督察及控辯雙方律師提交誓章，其代表大律師昨指，警方疑曾將竊聽錄音謄本交給其中一名證人閱讀。上訴庭昨同意有關申請。<br> 案件編號：CACC96/05</p></body></html>

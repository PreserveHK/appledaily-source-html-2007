<html><header><meta charset="utf-8"><title>業界話：應草擬一份買賣合約</title></header><body><h1>業界話：應草擬一份買賣合約</h1><p>香港右軚汽車商會創會會長羅少雄表示，目前香港汽車交易，透過車行完成及私人轉讓的交易比例約為9:1。他指出，私人轉讓無疑可避免車行在交易過程中賺取利潤，可以較理想價錢完成交易，惟須留意交易不應以現金進行，特別是當交易金額超過小額錢債審裁處可受理的5萬元追討金額上限時，雙方更應以支票付款；而開票人應是買家，收款人則為賣方。<br> 羅少雄又提醒，車輛登記文件應與賣家身份脗合，買賣雙方應草擬一份買賣合約，清楚寫明各自權利及義務。<br> 簽署合約時，要安排一名見證人在場，並必須保留足夠文件，以備他日不幸透過法律程序解決時，向法庭提供有力的人證物證。</p></body></html>

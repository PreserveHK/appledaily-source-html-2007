<html><header><meta charset="utf-8"><title>話你話<br>孌童案後遷出樂園</title></header><body><h1>話你話<br>孌童案後遷出樂園</h1><p>建於1988年的夢幻樂園是米高積遜的私人遊園場，位於加州洛斯奧利沃斯（LosOlivos），佔地1,134公頃。遊樂場內有盡一切遊玩設施，包括動物園及飛天鞦韆、旋轉木馬和碰碰車等機動遊戲。<br> 米高過去曾在樂園舉行慈善派對，也曾借給伊莉莎伯泰萊（ElizabethTaylor）舉行婚禮，但始終不及他在園內孌童的醜聞矚目。自03年警員到樂園搜尋證據後，米高聲言不會再居於樂園。近年曾多次傳出米高欠樂園工人薪酬、賤賣動物等新聞。</p></body></html>

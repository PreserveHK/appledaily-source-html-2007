<html><header><meta charset="utf-8"><title>法律意見：有關人或負法律責任</title></header><body><h1>法律意見：有關人或負法律責任</h1><p>律師梁永鏗表示，開出不能兌現支票涉及刑事責任，即使涉事人並非支票的持有人，但若事件可能涉及有計劃的訛騙罪行，有關人等也可能因隱瞞內情而要負上法律責任。<br> 梁永鏗指出，何小姐收到一張來歷不明又無法兌現的支票，如認為有人故意訛騙，導致蒙受損失，可向警方舉報。<br> 警方透過調查應可了解現時車主及將支票送交何小姐人士的相互關係，從而揭示哪一方須負上責任。</p></body></html>

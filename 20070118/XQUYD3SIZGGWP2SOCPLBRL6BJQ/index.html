<html><header><meta charset="utf-8"><title>AC證實斟介「大哨」</title></header><body><h1>AC證實斟介「大哨」</h1><p>【綜合意大利外電】AC米蘭副會長加里安尼周三證實，球會正覬覦被皇家馬德里投閒置散的巴西前鋒朗拿度，並欲以600萬歐元（約6,000萬港元）年薪，將此名30歲鋒將羅致旗下。<br> 加里安尼公開球會密謀購入「大哨」的計劃，他說：「我不會否認這決定（羅致朗拿度），現時只可說這交易並非外借，而球隊正等待皇馬的答覆。」意大利報章周三率先透露，「大哨」經理人與AC已達成600萬年薪的協議，但就轉會費與皇馬進行拉鋸；另有報道指，AC是提供400萬歐元年薪，加上每年800萬歐元的肖像權合同給「大哨」。</p></body></html>

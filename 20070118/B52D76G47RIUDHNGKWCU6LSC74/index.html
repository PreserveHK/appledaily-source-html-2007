<html><header><meta charset="utf-8"><title>城市焦點　北京<br>裸體藝術將受限制</title></header><body><h1>城市焦點　北京<br>裸體藝術將受限制</h1><p>北京將以法律法規的形式規範裸體、半裸體行為藝術。對於以裸體、半裸體形式出現在屏幕和街頭的行為藝術，北京市文化局局長降鞏民前日透露，「已經感覺到社會上這些問題比較多了」，而即將推出的有關規定將明確藝術品市場、尤其是美術品的界限和底線。</p><p>要適合多數人審美習慣</p><p>去年起，文化局已加強對藝術品市場的調查研究，逐步制訂相應的管理辦法。降鞏民稱，「百花齊放才有春色」，但前提是維護憲法嚴肅性和符合百姓的利益，希望能配合多數人的審美傳統習慣。<br> 北京《新京報》</p></body></html>

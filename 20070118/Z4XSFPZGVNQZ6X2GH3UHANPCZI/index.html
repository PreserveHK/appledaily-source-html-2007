<html><header><meta charset="utf-8"><title>保天星聲援何來</title></header><body><h1>保天星聲援何來</h1><p>【本報訊】上月參與保衞天星碼頭的請願者何來，成為歷史上第二個在天星碼頭被捕的示威人士，她涉嫌於去年12月12日損毀鐘樓的圍幕及在翌日持有一把𠝹刀，被控一項刑事毀壞及管有攻擊性武器罪，昨在東區裁判法院提訊，何來否認控罪，押後至2月7日作預審。<br> 41歲被告何來，獲准以現金500元擔保外出。何昨獲社會民主連線成員梁國雄、勞永樂等人支持，在法院外拉起橫額呼喊「要求復修天星，繼續保護皇后」。<br> 案件編號：ESCC270/07</p></body></html>

<html><header><meta charset="utf-8"><title>資料寶藏：16強次仗多開「細」 - 畢傑</title></header><body><h1>資料寶藏：16強次仗多開「細」 - 畢傑</h1><p>今晚皇家馬德里與貝廸斯的對決，正是去屆西盃8強的翻版戰，當時皇馬於首、次回合同樣小勝1:0晉級。至於今屆皇馬在16強再遇貝廸斯，首回合亦僅賽和0:0，似乎是役再追入球「細」或是另一個贏錢策略。<br> 其實，翻看近3屆西盃16強次回合往績，佔主場之利的一方贏波率達50%，而不敗率更近92%。入球大細方面，比率則以「細」為高，分別開出14「細」10「大」。如球迷嫌皇馬單W僅得1.35倍冇肉食，1.8倍「細」可以一試。另外，近兩屆16強次回合數據亦顯示，對賽雙方半場賽和的機會較高。<br> 文：畢傑</p></body></html>

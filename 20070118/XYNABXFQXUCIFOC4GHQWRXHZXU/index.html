<html><header><meta charset="utf-8"><title>郵輪假期：<br>$2,108坐船遊越南擦餐勁</title></header><body><h1>郵輪假期：<br>$2,108坐船遊越南擦餐勁</h1><p>我好鍾意坐郵輪，因為真係可以好Relax，之前去歐洲坐意大利歌詩達郵輪，發現船上美食好得，所以知道旗下船隊的愛蘭歌娜號（CostaAllegra）登陸香港，早已蠢蠢欲試！最近郵輪推出5日4夜至6日5夜的新航程，目的地是三亞、越南下龍灣及峴港，地點唔算吸引，勝在船上有無限美食供應之餘，仲有多元化活動，好似威尼斯嘉年華派對等，而$2,108呢個價錢亦可接受，一於同屋企人趁年假上船玩幾日先！<br><br>記者：李莉</p><p>查詢：21578228（捷旅假期）</p></body></html>

<html><header><meta charset="utf-8"><title>話你知<br>男士都有男性保</title></header><body><h1>話你知<br>男士都有男性保</h1><p>女性保險聽得多，原來男性都有專屬的保險計劃──大新「晉傑」男性儲蓄保障計劃，是市場上較少有的男士保險計劃，除了主要的嚴重疾病，最大特色是將男士常見的睾丸癌、鼻咽癌及心肌梗塞等，包含在內。<br> 大新人壽營業推廣部主管蕭思敏說，有關計劃投保的人數每年都有增加，男士責任感加重，對自身保障愈加重視，加上男女彌患危疾的種類各有不同，因應男女而設計的產品，有助分散風險，並非單純為噱頭。</p></body></html>

<html><header><meta charset="utf-8"><title>側田胸襲師妹</title></header><body><h1>側田胸襲師妹</h1><p>側田及師妹唐素琪（Chelsea），日前以代言人身份出席中原電器旺角分店開幕禮，不少人為爭睹兩人風采，竟不顧安危擠出馬路，險象環生。</p><p>Chelsea不介意</p><p>其實側田跟Chelsea早前曾合作拍攝廣告硬照，今次再度碰頭拍攝新一輯廣告，自是駕輕就熟。拍攝時，他們先在店內參觀印有自己肖像的產品佈置，又跟一比一比例的紙牌合照，只見側田鬼馬地將手放在Chelsea胸前的「敏感地帶」，難得她全不介意。<br> 及後兩人移師到街頭拍攝，音樂甫響起，他們即有默契地聞歌起舞，全不知攝影師在旁偷偷拍攝，直至導演喊停，兩人才知道拍攝完畢，認真投入。<br> 撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：草蜢舞鬥MinWoo - 馮仁昭</title></header><body><h1>馮仁昭四圍超：草蜢舞鬥MinWoo - 馮仁昭</h1><p>草蜢、蕭亞軒同韓國人氣偶像MinWoo（李珉宇小圖）將會喺灣仔舉行舞林大會，出席下周三（19號）嘅「芝華士亞洲舞台」。李珉宇空運十幾套衫同舞蹈員嚟香港迎戰，蕭亞軒雖然腳傷初癒，都以超性感造型出戰。至於本地薑草蜢大玩discoparty，由台上跳到台下，實行同觀眾鬥狂野。呢三個單位表演咁吸引，歌迷反應好熱烈，主辦商仲考慮加開part2。</p></body></html>

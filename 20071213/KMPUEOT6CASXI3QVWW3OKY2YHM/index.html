<html><header><meta charset="utf-8"><title>九龍皇帝的葬禮</title></header><body><h1>九龍皇帝的葬禮</h1><p>有機會一睹九龍皇帝曾灶財的遺物！明年初德福廣場將展出他生前百件從未曝光的另類作品，如在法庭傳票及精神病診所病歷表上的塗鴉、巨型手寫布帳、紙燈籠、紀錄片及各地傳媒過去對曾灶財的報道等等。同場向九龍皇帝致敬的藝術家還有麥兜麥家碧、又一山人、李家昇、蛙王郭孟浩、曾德平、王純杰、黃國才、周俊輝等，展覽將會作世界巡迴。<br><br>記者：馮敏兒</p><p>從1‧6回望九龍皇帝曾灶財50年街頭傳奇展</p><p>日期：08年1月6至20日10:00am-10:00pm<br> 地點：德福廣場1期中央展場<br> 查詢：27500877</p></body></html>

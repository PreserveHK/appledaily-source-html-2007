<html><header><meta charset="utf-8"><title>馮仁昭四圍超：成龍星洲買古建築 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：成龍星洲買古建築 - 馮仁昭</h1><p>成龍同姚明早前合作拍攝信用卡廣告，最近廣告商加碼，再度邀請兩人喺新一輯廣告中合作，成龍繼續上一輯嘅搞笑本色，又有多個動作場面。另外，噚日外電報道話成龍喺新加坡以5,500萬港元買咗棟歷史建築物，報道指嗰棟3層高嘅樓建於1903年，當年係三輪車站，𠵱家變成音樂酒吧。報道仲話成龍有意喺嗰度增設鋼琴酒吧、腳底按摩中心同辦公室喎！
</p></body></html>

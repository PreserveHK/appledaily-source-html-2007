<html><header><meta charset="utf-8"><title>楊淇戀周俊偉隨緣</title></header><body><h1>楊淇戀周俊偉隨緣</h1><p>楊淇、孫耀威、王敏德和房祖名等昨日到中環出席「shecritiques」頒獎典禮，被本報拍得與周俊偉手拖手夜蒲的楊淇否認拍拖，又指與周俊偉只是好朋友，她說：「我同佢兩年前拍港台節目識，不過隨緣啦。」</p><p>孫耀威趕錄歌</p><p>任頒獎嘉賓的孫耀威新碟快將推出，他說：「本來隻碟加埋自己喺美國監製嘅歌就齊晒，但係有一隻趕唔切寄返嚟，所以呢幾日就日日通頂做一隻新歌。」他又提到新碟內會附送與楊秀惠合作的《分手公司》。另外，房祖名透露下月底會開拍一套日本電影，近日正苦練日文。<br> 採訪、攝影：藍文浩</p></body></html>

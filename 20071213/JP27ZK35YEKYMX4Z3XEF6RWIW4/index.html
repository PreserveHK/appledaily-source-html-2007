<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曼玉、蔡明亮合拍歌舞片 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：曼玉、蔡明亮合拍歌舞片 - 馮仁昭</h1><p>張曼玉（Maggie）已經有一段時間冇接拍電影，雖然好多人都想搵佢開戲，但大部份因為劇本吸引唔到佢，所以俾佢推咗，不過蔡明亮籌備緊嘅歌舞片《臉》，特別為Maggie度身訂做角色，今年5月蔡導演已經喺康城影展同Maggie見過面，Maggie話好想同蔡導演合作。其實蔡明亮一樣好想同Maggie合作，但最終合唔合作得成，要睇完劇本先知。</p></body></html>

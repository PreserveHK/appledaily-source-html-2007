<html><header><meta charset="utf-8"><title>祝釩剛一拖三夜蒲</title></header><body><h1>祝釩剛一拖三夜蒲</h1><p>台灣組合183Club前成員祝釩剛早前因吸食大麻，被判接受勒戒，至上月底結束。日前祝釩剛以「重生」為題，在個人網誌寫下悔過心情，又稱患了「人群恐懼症」，幾乎都待在家裏云云。</p><p>辣妹變表妹</p><p>言猶在耳，祝釩剛又被台灣傳媒拍到偕三名辣妹夜蒲的照片。當日凌晨三時，頭戴冷帽的祝釩剛火速離開環亞錢櫃KTV，跑到對面街，原來他出動Benz雙門轎跑車𠝹女，此時三名打扮入時的辣妹亦步出錢櫃並先後上車，四人同車絕塵而去。事後祝釩剛表示：「那是我剛返台的表妹與她朋友，她們怕我老待在家很悶，硬拉我出去唱歌！」<br> 採訪、攝影：黎寶萍</p></body></html>

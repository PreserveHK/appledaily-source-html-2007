<html><header><meta charset="utf-8"><title>同場加映：全天然Facial</title></header><body><h1>同場加映：全天然Facial</h1><p>潮流興天然有機，護膚美容更加首當其衝。沐蘭全新首創以滋潤薑身按摩及漢方養顏面部護理，針對身體及面部不同部位，進行急救，食得又敷得，夠晒Natural！</p><p>以按摩的熱力令薑產生汁液，再以自家製薑茸放於背部、手臂及雙腿進行磨砂，能有效除去身體的死皮，並具有深層祛寒保暖功效。</p><p>以薏米及紅棗為主要成份，當中所含的蛋白質、維生素等營養成份，能有效減少皺紋及消除色素斑點，對面部粉刺及皮膚粗糙有明顯療效。</p><p>沐蘭（31072028）</p><p>尖沙嘴海港城海洋中心4樓411-3號舖</p></body></html>

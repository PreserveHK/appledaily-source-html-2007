<html><header><meta charset="utf-8"><title>潘迪華翻新天涯歌女</title></header><body><h1>潘迪華翻新天涯歌女</h1><p>今年是潘廸華演藝生涯第50年，也是周璇逝世50周年，為向偶像致敬，潘廸華推出一張名為《5050ZhouXuanRebeccaPan》的CD，以全新演繹方式演唱周璇名曲，當中重新音樂編排的《天涯歌女》，潘廸華原來曾經推薦給湯唯主唱。<br> 潘廸華日前接受訪問時說：「舊年湯唯跟我學唱歌，我想介紹佢唱呢首重新編排過嘅《天涯歌女》，但李安話電影入面佢係清唱，嘥晒我心機，既然係咁，佢唔唱我咪自己唱囉！今次係我自己投資，希望用新嘅演繹方式，等後生一輩去認識呢啲懷舊歌，其實60年代我已經開始做呢樣嘢，雖然冇一次成功，但我唔心息，今次唔使蝕錢已經偷笑。」<br> 採訪：戴彩煥</p></body></html>

<html><header><meta charset="utf-8"><title>東方神起內地拜早年</title></header><body><h1>東方神起內地拜早年</h1><p>【上海直擊】韓國人氣組合東方神起前晚於上海出席慈善活動的演出，儘管他們曾多次到當地宣傳，但表演唱歌實屬首次。神起在台上大講普通話，令過千fans熱情歡呼，他們更表示希望跟周杰倫作音樂上的合作。</p><p>普通話問好</p><p>當晚活動雖然有梁靜茹、品冠等歌手表演，但場內近九成fans都是來捧神起的場，歌迷的呼喊聲甚至蓋過場內的音響。五子唱出《RisingSun》等多首歌曲，又不停以普通話向fans問好，其中Xiah俊秀及Micky有天還說了「春節快樂」、「聖誕快樂」的恭賀語，似乎要跟大家拜個早年。<br> 採訪、攝影：盧健&#13;</p></body></html>

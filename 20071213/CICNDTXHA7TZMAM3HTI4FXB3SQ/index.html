<html><header><meta charset="utf-8"><title>AstonMartin新車時速200公里</title></header><body><h1>AstonMartin新車時速200公里</h1><p>英國著名汽車廠AstonMartin又有新車DBSV12出爐，號稱是該廠史上速度最快的超級跑車王。<br> DBSV12是V8型的升級版，外表有型之餘，最大賣點是強達600匹的馬力，0至4秒時速可達到62公里，8.5秒內更可飆至100公里，最高時速高達200公里。DBSV12更有貴氣，每年只生產100輛，全人手裝嵌，估計一年半內面世，售價18萬英鎊（約286萬港元）。<br> AstonMartin延續愛威傳統，會讓DBSV12這輛超級跑車王，在明年上映的新一齣《鐵金剛》電影亮相展示風範。<br> 英國《每日郵報》&#13;</p></body></html>

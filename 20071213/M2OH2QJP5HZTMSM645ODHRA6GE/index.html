<html><header><meta charset="utf-8"><title>AstonMartin<br>打入中國市場</title></header><body><h1>AstonMartin<br>打入中國市場</h1><p>今次AstonMartin除在上海國際賽車場，宣佈會於明年在亞洲區多個地方，舉行屬OneMakeRace的AsiaCup賽事之餘，也為設在上海新天地區域的全新陳列室舉行開幕禮。
</p><p>其實隨着設於上海的全新陳列室開幕，正好是代表AstonMartin成立93年以來，首次正式打入中國市場；這個陳列室將成廠方在國內的旗艦店，其後更會在北京設立陳列室和維修中心，以求令AstonMartin製造的跑車能走遍全國。</p></body></html>

<html><header><meta charset="utf-8"><title>梁靜茹情傾上海</title></header><body><h1>梁靜茹情傾上海</h1><p>近日在上海舉行演唱會的梁靜茹，為了營造「穿越時空戀情」的意境，特意把燈籠、剪紙及潑墨等元素搬上舞台，就連巴黎鐵塔也出現在其演唱會上，又特別請來北京雜技團表演，以表達戀愛中的各種過程。</p><p>見證情侶訂婚</p><p>梁靜茹在個唱中以新碟主打歌《崇拜》作開場，接着又唱出《分手快樂》及《我喜歡》，令現場變成萬人K歌房，歌迷都跟着大合唱，接着她又演唱了王菲的《紅豆》及林憶蓮的《為你我受冷風吹》，令在場歌迷聽得如癡如醉。<br> 除了有巴黎鐵塔作場景之外，連伊斯坦堡、威尼斯及日本等浪漫勝地也相繼出現，梁靜茹還安排了一對來自台灣的情侶上台，在她的見證下求婚定下終身大事。<br> 撰文：林妃</p></body></html>

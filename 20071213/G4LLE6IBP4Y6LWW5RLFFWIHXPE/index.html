<html><header><meta charset="utf-8"><title>求驗客手記：1鎊1張兒童飛　英足盃殺價「吸」客 - 求驗客</title></header><body><h1>求驗客手記：1鎊1張兒童飛　英足盃殺價「吸」客 - 求驗客</h1><p>為刺激觀眾入場，英足總喺英足盃第3圈揀咗6場波搞優惠，就係1鎊（約15.9港元）1張兒童飛，平到笑！明年1月5至6號期間嘅英足盃「精選賽事」，無論主、客隊球迷，均可購買平到笑嘅兒童飛，每位成人限買1張，其中包括兩支英超球會新特蘭主場鬥韋根較矚目；若香港球迷有興趣，仲有時間訂機票，帶仔女去英國享家庭樂！</p></body></html>

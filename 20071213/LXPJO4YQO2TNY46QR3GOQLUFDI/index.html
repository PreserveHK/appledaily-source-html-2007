<html><header><meta charset="utf-8"><title>財話短說<br>國航擬入股歐美航空公司</title></header><body><h1>財話短說<br>國航擬入股歐美航空公司</h1><p>▲中國國際航空（753）董事長李家祥昨日在北京表示，加盟星空聯盟後，國航的收益將會增加逾5億元人民幣。他兼任國航母公司中航集團總經理，對於中航會否於明年1月8日於東方航空（670）股東特別大會上投票反對東航售股予新加坡航空的交易，他說要視乎東航最近進行路演，如何說明交易利益而定。他透露，國航及中航有意入股歐美航空公司，惟暫沒有入股目標。</p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：福建驚現飛狐</title></header><body><h1>周圍shot：福建驚現飛狐</h1><p>金庸武俠小說《雪山飛狐》裏的飛狐，近日驚現福建！南平市村民近日抓獲一隻腿部受傷、長有翅膀的飛狐（圖），林業部門的官員竟稱，自己20多年來還是頭一趟見這種動物，後來上網找資料，才知牠是俗稱飛狐的棕足鼯（音「吳」）鼠，屬國家二級保護動物。飛狐經治療後現已康復，重返山林。<br>  http://news.163.com/07/1213/03/3VIJ3P9800011229.html </p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蘇永康除鏡冇人識 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蘇永康除鏡冇人識 - 馮仁昭</h1><p>蘇永康、楊愛瑾（Miki）、葉翠翠及曹敏莉等，噚日到圓方出席CutlerandGross眼鏡店開幕禮。康仔話最近有一個新嗜好，就係收藏古董眼鏡，之前用咗5位數買咗一副古董鏡，同埋佢覺得眼鏡就好似皮膚一樣不可分割喎。因為康仔曾經做過試驗，佢話唔戴眼鏡落街跑步係完全冇人認得佢，所以佢覺得眼鏡對佢好重要。另外，Miki透露將拍新片，對於好姊妹鄧麗欣同吳雨霏分別開個人演唱會，Miki話絕對冇妒忌，反而戥兩位好姊妹高興。</p></body></html>

<html><header><meta charset="utf-8"><title>孫藝珍床戰難忍笑</title></header><body><h1>孫藝珍床戰難忍笑</h1><p>韓國美女孫藝珍昨日與男星金明敏等，出席下月中上映新片《無防備都市》的首爾記者會。扮演黑幫女扒手的珍妹昨日雖然打扮清純，但片中卻經常色誘男性，更與金明敏有場令人難忘的床上戲。<br> 珍妹稱：「金明敏前輩是位非常風趣的人，在拍攝床上戲時，每當聽到他的呼吸聲就忍不住發笑。」由於她在拍攝電影前接受過多項扒手訓練，所以珍妹揚言現在的偷竊技藝絕非等閒。另外，珍妹前晚出席當地潮流頻道DongAh舉行的「2007韓國服裝及設計頒獎禮」，與男星車承元雙雙被選為今年的fashionicon。</p></body></html>

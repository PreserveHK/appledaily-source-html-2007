<html><header><meta charset="utf-8"><title>中環快拍：陽光紙業送艇畀港交所</title></header><body><h1>中環快拍：陽光紙業送艇畀港交所</h1><p>禁忌呢家嘢真係唔到你唔信，噚日陽光紙業（2002）掛牌，主席王東興（右）同副主席施衛新（左）竟然送隻帆船模型畀港交所（388），咁蹺港交所噚日跟隨大市向下，收報231.4，跌2.2%。散戶多數姓「賴」，即使你送「船」，但喺散戶眼中就變成「艇」。最重要係，送艇畀人嘅就冇事，一開市陽光紙業就逆市升，收報6.17銀，比招股價6蚊升2.83%，今勻港交所真係多得陽光紙業唔少。<br> 梁鑑章攝</p></body></html>

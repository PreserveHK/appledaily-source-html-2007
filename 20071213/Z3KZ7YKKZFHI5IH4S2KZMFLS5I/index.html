<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿B放過章小蕙 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿B放過章小蕙 - 馮仁昭</h1><p>鍾鎮濤噚日以「穩步安居推廣大使」身份，同周麗淇、周柏豪同王菀之等，出席港台舉行嘅活動。人生經驗豐富嘅阿B，見慣風浪起跌，似乎最適合做呢個活動大使。將會出書嘅阿B，書中提到前妻章小蕙，阿B話：「因為算係我生命中佔咗啲時間，唔可以唔提，但唔係攻擊嘅。」另外，周麗淇新年會去加拿大出席四海一心活動，問佢係咪會同緋聞男友鄭嘉穎一齊度歲，周麗淇話：「低能好變態，我哋公私分明，私人嘢係唔答。」
</p></body></html>

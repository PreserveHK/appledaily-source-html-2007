<html><header><meta charset="utf-8"><title>鄧健泓搞喊梁雨恩</title></header><body><h1>鄧健泓搞喊梁雨恩</h1><p>梁雨恩早前與鄧健泓（Patrick）拍攝《勁歌金曲第三回優秀選》宣傳片，飾演一對小情侶。由於今次是梁雨恩處女下海為無綫拍宣傳片，又是首度跟TVB新寵鄧健泓合作，故心情緊張，她笑說：「一開始導演就要我依偎住Patrick，仲要含情脈脈咁聽佢彈結他，搞到我好尷尬，好彩佢哋好有耐性咁指導我，令我心情放鬆。」</p><p>mp3催淚</p><p>除了這場冧戲，還有一幕講述梁雨恩與Patrick吵架後，她躲在睡房裏痛哭。雖然導演已為她準備了眼藥水，但梁雨恩仍堅持哭出真眼淚，至於催淚工具則是一部mp3，她說：「當時我係咁聽慘情歌嚟培養情緒，結果一roll機即刻淚如雨下。」<br> 撰文：林妃</p></body></html>

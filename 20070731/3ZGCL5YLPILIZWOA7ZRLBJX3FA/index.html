<html><header><meta charset="utf-8"><title>熱爆click：殺人獅逃出籠被擊斃</title></header><body><h1>熱爆click：殺人獅逃出籠被擊斃</h1><p>江蘇新沂市人民公園內的動物園裏上演驚險一幕：事發於前日下午2時許，一頭成年母獅逃出獅籠當場將飼養員咬死，危及公園遊人。警方與其對峙了近一小時後，武警最終開四槍將其擊斃。<br> 據悉，當時有不少遊客正在觀看動物園的動物演出。一位60多歲的年老飼養員進入籠內準備餵獅子，不知道甚麼原因平時性格比較溫順的獅子突然撲向飼養員咬住了他，並且將其活活咬死，鮮血濺了一地。由於籠子沒有關門，獅子從籠子裏晃了出來，並追逐起遊人來。<br>  http://discover.163.com/07/0731/13/3KO18I4D000125LI.html </p></body></html>

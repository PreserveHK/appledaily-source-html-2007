<html><header><meta charset="utf-8"><title>周圍shot：長舌孩子</title></header><body><h1>周圍shot：長舌孩子</h1><p>「長舌婦」，大家一定領教過？但患長舌頭的孩子你未必見識過！江蘇7歲男童兵兵，因患上神經纖維瘤，兩歲起舌頭就越長越大（圖），較同齡孩子的舌頭，長出逾兩倍，達12.5厘米，且厚達5至6厘米，令他的下巴超長，頜骨變形，下牙床鬆動，說話含糊不清。他現時只能吃流質食物。<br>  http://news.163.com/07/0731/04/3KN0SU8D00011229.html </p></body></html>

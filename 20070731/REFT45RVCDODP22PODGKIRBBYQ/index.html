<html><header><meta charset="utf-8"><title>blog人話：韓店辱華　天安門掛狗像</title></header><body><h1>blog人話：韓店辱華　天安門掛狗像</h1><p>內地一名留學生早前在南韓鄰近首爾的龍仁市，發現一家名叫「白狗村」的寵物店，門面掛着一幅繪有北京天安門城樓的圖畫，但中間的毛澤東畫像竟被換上了狗的照片。旁邊原本的兩行字「中華人民共和國萬歲」、「世界人民大團結萬歲」，則分別被換上「龍仁市寵物百貨商店」、「白狗村」。該名留學生認為，有辱華成份，將聯絡中國駐當地大使館出面交涉。<br> <br>  http://www.xiangshu.com/read.php?tid=654257&amp;fpage=&amp;toread=1&amp;page=1 </p></body></html>

<html><header><meta charset="utf-8"><title>煮日本米要用隔夜水</title></header><body><h1>煮日本米要用隔夜水</h1><p>好喜歡食日本米，香甜煙韌，泰國及中國米都找不到這種感覺。可惜每次斥巨資買回家自己煮，總煮不出原裝「日本味」，好失望！<br>最近請教日本餐廳稻菊的總廚James，他說日本水質偏鹼，香港水質偏酸，即使用最貴的新潟越光米，在香港都不可能煮出原來效果。要得到近似效果，便要用電解或至少用濾水器把香港水的氯氣除掉！<br>長賣日本米的高檔超市ChillClub老闆則有一個折衷辦法：「將水放過夜，讓氯氣『走掉』後才用來煮；而且放水不要像平日的過手背，只到手指罅頂端，效果可以有八、九成。」<br><br>記者、攝影：廖秀娟</p></body></html>

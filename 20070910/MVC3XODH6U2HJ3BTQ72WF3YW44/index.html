<html><header><meta charset="utf-8"><title>SportsinGraphics：奧雲金球助英軍大勝</title></header><body><h1>SportsinGraphics：奧雲金球助英軍大勝</h1><p>英格蘭今次變陣成功，分別憑胡禮菲臘斯、奧雲及米卡李察士的入球，主場大勝以色列3:0，清脆地開出「主勝」兼入球「大」，力保晉級希望。奧雲為英格蘭所入的第2球，更是難度十足。<br> <br> 球賽編號：星期六14<br> 英格蘭3:0以色列</p><p>一傳一射具功架</p><p>「巴利恰當傳送，奧雲雖稍控離腳，但轉身狂抽建功；一傳一射應值90分。」<br> 評分﹕90分（100分滿分）<br> <br> ESPN足球評述員<br> 潘文廸</p></body></html>

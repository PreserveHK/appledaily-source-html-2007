<html><header><meta charset="utf-8"><title>嚴寒玫瑰釀香水</title></header><body><h1>嚴寒玫瑰釀香水</h1><p>香水樽身美不美，味道適合與否，都是選擇香水的基本條件。一朵名為「黑藜蘆玫瑰」，被喻為聖誕玫瑰，生長在長年積雪，只有攝氏零下15度的嚴寒之地，是以非常罕有。PacoRabanne新出的BlackXSforHer香水，就是利用此花香為中調，粉紅胡椒、小紅莓等作前調，香厚木、大溪地呍呢拿等做基調，所以一打開樽身已有濃烈的花香樸鼻。其圓壺狀的流線瓶身，刻有多刺玫瑰，有種潛意識的叛逆誘惑。<br><br>記者：郭佩韻<br>查詢：28314672</p></body></html>

<html><header><meta charset="utf-8"><title>舒淇行紅地毯冷清清</title></header><body><h1>舒淇行紅地毯冷清清</h1><p>舒淇前日出席威尼斯電影節閉幕電影《天堂口》活動，穿上露肩晚裝及戴上500多萬元的寶石手錶行紅地毯，極為閃亮動人，可惜大批傳媒的注意力均集中在威尼斯電影節頒獎禮盛況，令《天》片紅地毯場面變得冷清清。</p><p>返港傾新片</p><p>舒淇曾表示早年因未能接演李安的《臥虎藏龍》而大感遺憾，今次她到威尼斯宣傳新片，剛巧李安也身在當地，而且憑《色，戒》奪威尼斯電影節最佳影片，未知舒淇可會因未能跟李安合作而感到酸溜溜？據知舒淇已由威尼斯返港，稍作休息後才斟洽下一部新片事宜。<br> 採訪、攝影：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記︰懸銀彈激勵球員　皇馬「3冠王」派千萬 - 求驗客</title></header><body><h1>求驗客手記︰懸銀彈激勵球員　皇馬「3冠王」派千萬 - 求驗客</h1><p>皇馬季尾派錢！每個球員可以袋走80萬鎊（約1,340萬港元）額外獎金！等等，我求大俠未講完，係要佢哋今季成為「3冠王」，先可以攞走嘅。話說最近主席卡達朗同幾位高層開完會，如果球隊可以捧走歐聯冠軍，每人派40萬鎊！攞埋聯賽冠軍，25萬鎊！而14年都未攞過嘅西班牙盃都值20萬鎊。嘩！乜原來皇馬咁叠水㗎？</p></body></html>

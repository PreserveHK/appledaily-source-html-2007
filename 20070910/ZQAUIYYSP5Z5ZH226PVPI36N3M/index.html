<html><header><meta charset="utf-8"><title>blog人話：中共中央貧縣招保安？</title></header><body><h1>blog人話：中共中央貧縣招保安？</h1><p>「中共中央竟在這爛地方掛起招聘廣告來！」話說，河南轄下的貧困地區──太康縣龍曲鎮龍城，日前有店舖懸掛着「迎奧運中共中央人民保安部應聘咨詢中心」的招聘廣告（圖），許多過路人看畢，第一個反應「是不是假的呀？」「這保安招聘廣告也寫得太玄了吧！」然而，負責該廣告的王某不否認招聘「中共中央」保安，並強調自己在國務院有朋友。不過，該廣告因牴觸《廣告法》，加之中央根本沒有此部門，遂遭有關部門勒令拆除。<br>  http://news.163.com/07/0906/11/3NN1MVMG00011229.html </p></body></html>

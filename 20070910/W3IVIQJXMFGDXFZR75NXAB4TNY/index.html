<html><header><meta charset="utf-8"><title>徐子珊舞甩脂肪</title></header><body><h1>徐子珊舞甩脂肪</h1><p>徐子珊和高鈞賢昨日穿上舞衣，到荃灣擔任「巴西火熱夏日忘情舞」比賽評判，兩人為宣傳新劇《舞動全城》，即場獻技跳舞。<br> 徐子珊表示忙於拍攝古裝劇，未能抽空與高鈞賢排舞，日前高鈞賢趁消夜時間到片場找她排舞，子珊惟有穿古裝排舞，她說：「拍劇時我畀好多跳舞意見佢，排舞佢就畀番貼士我。」</p><p>「公司叫我減肥」</p><p>對於王賢誌踢爆無綫要求旗下藝人整容，子珊笑說：「好彩未有，公司有叫過我減肥，我唯一做過矯視手術，我鍾意自然啲，怕將來有乜甩漏就唔好。」高鈞賢說：「公司有叫我曬黑啲，應該唔會迫藝人整容。」<br> 採訪、攝影：張俊銘</p></body></html>

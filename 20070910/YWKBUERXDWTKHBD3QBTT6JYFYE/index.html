<html><header><meta charset="utf-8"><title>恐嚇落毒工人囚40月</title></header><body><h1>恐嚇落毒工人囚40月</h1><p>【本報訊】已婚跟車工人不堪經濟壓力及外母嘮叨，抄襲港產電影橋段，向本港一間大型飲品公司勒索30萬元，並恐嚇稱若不付款，便在飲品中落毒，早前他在區域法院承認一項勒索罪，昨被判監40個月。<br> 法官李瀚良昨判案說，被告為求賺快錢，首次致電受害公司，已決心勒索，而經濟困難亦非求情理由。<br> 27歲被告譚瑞榮承認於今年1月31日，向X公司勒索30萬元，辯方指被告收入遠不及任護士的妻子，遭外母睇小，一時衝動犯案。<br> 案件編號：DCCC301/07</p></body></html>

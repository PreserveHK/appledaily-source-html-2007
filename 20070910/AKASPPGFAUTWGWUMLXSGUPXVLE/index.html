<html><header><meta charset="utf-8"><title>葉翠翠矯形首選小腿</title></header><body><h1>葉翠翠矯形首選小腿</h1><p>葉翠翠、陳寶珠、何韻詩和蘇永康等昨日於銅鑼灣為志蓮淨苑義賣月餅。葉翠翠被問到王賢誌日前爆無綫介紹整容醫生給藝員做手術，加上翠翠不時被傳曾整容，對此她說：「無綫冇要求過我整容，亦都冇聽過要整容先可以簽約，其實我都回應咗好多次，我唔會唔開心，只係介意佢哋登我張相靚唔靚。」</p><p>寶珠受歡迎</p><p>問翠翠可有考慮要修整那個部位時，她說：「我覺得小腿比較粗咗少少，所以我𠵱家好勤力去做機。」<br> 另外，寶珠姐甫出現便吸引過百fans支持買月餅及索簽名，寶珠姐說：「佢哋都係支持善事，大家都好有善心，我今日都會簽完先走。」<br> 採訪、攝影：王崇穎</p></body></html>

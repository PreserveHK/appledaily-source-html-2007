<html><header><meta charset="utf-8"><title>杜帥偷教波　意球迷冇品<br>求驗客手記︰意法大戰一鑊泡 - 求驗客</title></header><body><h1>杜帥偷教波　意球迷冇品<br>求驗客手記︰意法大戰一鑊泡 - 求驗客</h1><p>前晚冇直播嘅意法大戰，原來好多小插曲。據講法國教練杜明尼治明明被罰停賽，最多只可以喺看台睇波，但意大利足總人士方面指，發覺杜明尼治曾經喺球員更衣室出現。如果件事係真，肯定有下文。意大利亦唔見得光采，當播緊法國國歌時，意國球迷起勢喝倒采，連意大利隊長簡拿華路都睇唔過眼，覺得羞家。</p></body></html>

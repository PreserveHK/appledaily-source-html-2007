<html><header><meta charset="utf-8"><title>基因決定行走速度</title></header><body><h1>基因決定行走速度</h1><p>假如你有一段長路要走，閣下喜歡跑跑停停、還是慢慢踱步完成旅程？其實你並不能完全自由選擇，因為一種名為「ACTN3」的速度基因決定你能否長跑。澳洲悉尼一間兒童醫院的教授KathrynNorth發現，ACTN3基因主宰了肌肉組織的新陳代謝，從而影響行走速度。KathrynNorth以白老鼠做實驗，要牠們在機器上跑動，結果發現欠缺ACTN3的白老鼠比正常老鼠跑得更久，平均更可以跑長三分一的距離。</p></body></html>

<html><header><meta charset="utf-8"><title>上周六派彩解讀</title></header><body><h1>上周六派彩解讀</h1><p>華斯高主場破身<br>星期六28<br>華斯高0:2聖保羅</p><p>賽前維持平手盤開賽，聖保羅水位升溫至臨場的1.74倍。聖保羅下半場憑達高貝圖及靴蘭尼斯的入球，以2:0打破對手主場不敗身。聖保羅近13戰11勝2和，以54分續排榜首。</p><p>銀河結束8場不勝<br>星期六38<br>洛杉磯銀河3:1科羅拉多急流</p><p>洛杉磯銀河（圖）憑阿倫哥頓、艾臣布度及基爾馬天奴的入球，以3:1擊敗有波路治尾段破蛋的科羅拉多急流，結束8場聯賽不勝走勢。銀河暫20戰僅得17分，是13隊中成績最差。</p></body></html>

<html><header><meta charset="utf-8"><title>成龍批死祖名冇獎</title></header><body><h1>成龍批死祖名冇獎</h1><p>成龍兒子房祖名憑《太陽照常升起》角逐威尼斯電影節最佳男主角，結果終敗給畢彼特（BradPitt）。成龍日前到馬來西亞為一健身中心主持開幕禮時，已大潑兒子冷水，他說：「房祖名不可能獲獎，因為他太年輕了。」</p><p>將宣佈退休</p><p>成龍表示完成最後一部武打電影後將宣佈退休，他說：「其實我覺得很累，這些年來不停的拍戲，為了拍攝電影，我也試過一年在國外，沒有回過家。」問他會否栽培兒子做他接班人？成龍指祖名太懶惰，教他兩拳便只打兩拳，祖名還是對音樂更有興趣。<br> 撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>沙拉保夫現身派對賀女友</title></header><body><h1>沙拉保夫現身派對賀女友</h1><p>昨日頒獎禮完畢後，主辦單位MTV於酒店內大開賽後派對，多位贏家也有出席，其中獲得兩項大獎的Rihanna興之所至，再度於派對內表演，其緋聞男友、《變形金剛》（Transformers）男主角沙拉保夫（ShiaLaBeouf），也有到場湊熱鬧。<br> 當晚派對氣氛高漲，女星如美國大熱劇集《Heroes》的女主角希丹柏妮蒂亞（HaydenPanettiere）及羅莎莉奧多遜（RosarioDawson)等也有到場。</p></body></html>

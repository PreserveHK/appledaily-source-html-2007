<html><header><meta charset="utf-8"><title>哲古華拉是詩迷</title></header><body><h1>哲古華拉是詩迷</h1><p>好多香港人因為長毛（梁國雄），先至識得拉美著名革命家哲古華拉（CheGuevara）。唔知長毛知唔知，哲古華拉好鍾意讀詩呢？原來40年前佢喺玻利維亞畀中情局啲特工殺死時，身上有兩本拍紙簿。一本寫滿同古巴聯絡嘅暗號，另一本係佢自己手抄嘅詩集，有成68首咁多，部份係智利詩人聶魯達（PabloNeruda）嘅作品。最近一間出版社將呢啲詩印成書，唔知長毛有冇興趣買呢？<br> 英國《衛報》</p></body></html>

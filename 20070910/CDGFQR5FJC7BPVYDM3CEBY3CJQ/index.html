<html><header><meta charset="utf-8"><title>NewsinGRAPHICS：舊愛踢竇新歡爬渠墮樓</title></header><body><h1>NewsinGRAPHICS：舊愛踢竇新歡爬渠墮樓</h1><p>地點：天水圍天恒邨恒欣樓一單位<br> <br> 時間：昨晨6時許<br> <br> 疑「一腳踏兩船」的姓柯（20歲）少女偕同姓劉（27歲）新男友返家後，致電向姓曾（26歲）舊愛提出分手，引來對方趕至並取生果刀揚言怒斬情敵，女事主聯同18歲胞弟合力擋駕無效，三人展開混戰，新歡則受驚躲入廁所爬窗逃走，結果失足墮樓驚動警方到場，始結束這宗男女感情風波。<br> 《蘋果日報》圖象新聞組</p></body></html>

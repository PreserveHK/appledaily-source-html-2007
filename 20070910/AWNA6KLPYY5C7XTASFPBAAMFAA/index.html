<html><header><meta charset="utf-8"><title>關節炎藥致皮膚癌</title></header><body><h1>關節炎藥致皮膚癌</h1><p>美國一項最新研究顯示，使用高劑量藥物去治療類風濕性關節炎，病患者患上皮膚癌的風險會稍高。類風濕性關節炎是一種免疫疾病，美國國家類風濕疾病資料庫主任FrederickWolfe，跟進13,001位類風濕性關節炎患者，發現高劑量的治療關節炎藥物，所含的腫瘤壞死因子抑制劑藥物（TNF-alpha阻斷劑）與皮膚癌及黑色素瘤有關。研究免疫系統專家TimBongartz建議，醫生應對服用TNF-alpha阻斷劑的患者，進行常規及完整的全身皮膚檢查。</p></body></html>

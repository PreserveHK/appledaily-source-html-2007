<html><header><meta charset="utf-8"><title>狄美摩亞甜蜜賞Diesel</title></header><body><h1>狄美摩亞甜蜜賞Diesel</h1><p>Diesel昨日在紐約時裝周開騷，今季不走streetchic的牛仔型格，反以甜美糖果色，如粉紅、鮮黃、橙與白等帶來一片清新氣象，令台上台下都暢快滿足。<br> 狄美摩亞（DemiMoore）是今次時裝周常客，連續欣賞了多場新裝，她昨日穿上低胸背心，與丈夫艾斯頓古查（AshtonKutcher）拖手入場，即時被大批記者包圍，見慣大場面的她一於少理，自顧自與丈夫咬耳仔，其後兩人同坐第一行VIP位，繼續看騷。<br> 採訪：MichelleLeung<br> 攝影：RickyChan</p></body></html>

<html><header><meta charset="utf-8"><title>桂綸鎂攞獎加戲</title></header><body><h1>桂綸鎂攞獎加戲</h1><p>台灣女星桂綸鎂主演的電影《最遙遠的距離》，剛獲得威尼斯影展國際影評人周的最佳影片獎，昨日桂綸鎂與導演由威尼斯返回台灣，獲20多名fans接機歡呼。</p><p>返台失行李</p><p>導演表示將加重桂綸鎂戲份迎戰金馬，不過桂綸鎂此行卻烏龍遺失行李，讓她哭笑不得，她說：「幸好我事先把兩套最貴的禮服放在手提行李，損失變小。」<br> 桂綸鎂得知李安憑《色，戒》獲金獅獎，她即驚呼：「真的嗎？」繼而開心地說：「兩部都是台灣導演，雙喜臨門。」<br> 採訪、攝影：黎寶蘋</p></body></html>

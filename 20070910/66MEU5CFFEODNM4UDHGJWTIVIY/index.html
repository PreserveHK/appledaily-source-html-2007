<html><header><meta charset="utf-8"><title>旺角<br>酒吧爆「飛樽大戰」</title></header><body><h1>旺角<br>酒吧爆「飛樽大戰」</h1><p>【本報訊】旺角彌敦道648號一間酒吧昨凌晨3時許發生「飛樽大戰」，兩名同姓陳（29及34歲）男子在店內遣興期間，疑與鄰枱酒客為「點歌」問題爭執，遭對方「班馬」找來10人向他們拳毆及亂擲玻璃樽襲擊，場面混亂。惟接報警員趕至，該班兇徒已逃去無蹤。警方事後在附近快富街截獲兩名報稱無辜被擲傷的姓蘇及姓陳（27及28歲）酒客，連同兩名事主和一名亦被殃及輕傷的姓何（19歲）店員，一併送院治理（圖），均無大礙。<br> 黎志偉攝</p></body></html>

<html><header><meta charset="utf-8"><title>勞拉做完手術</title></header><body><h1>勞拉做完手術</h1><p>"Herspiritsaregood.ItoldherI'mlookingforwardtohavingbreakfastwithher."Bushsaid.<br>「佢精神好好。我同佢講，我期待同佢一齊食早餐。」美國總統喬治布殊同做完手術嘅老婆通電話後，同傳媒講。</p><p>你可能唔鍾意美國總統喬治布殊。不過佢有一樣嘢又幾值得讚，就係對老婆幾好。佢老婆勞拉（LauraBush）前日做咗一個手術治療肩頸神經痛，喬治布殊由澳洲返美國途中，喺空軍一號上打電話問候老婆大人。原來勞拉係喺今年初滑雪嘅時候，整傷神經。<br> 美國《華盛頓郵報》</p></body></html>

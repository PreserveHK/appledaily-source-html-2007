<html><header><meta charset="utf-8"><title>許冠傑開騷最忌細細聲</title></header><body><h1>許冠傑開騷最忌細細聲</h1><p>許冠傑（Sam）將於今年12月16日在香港政府大球場開騷，日前他到大球場測試音響，製作公司租用了價值數十萬元的音響設備，搬了數十箱器材及花了三日時間設置喇叭，以測試大球場去年斥資千萬港元更新的數碼化音響系統，足見阿Sam對音響要求非常嚴謹。</p><p>媲美紅館</p><p>阿Sam說：「我一直唔放心喺大球場舉行演唱會，係驚太大聲會騷擾到附近居民，太細聲就變成細細聲演唱會，大家唔可以盡興，梗係唔得啦！我發覺大球場嘅音響加埋我哋額外租用嘅設備，音效絕對可以媲美紅館，但造成嘅聲浪分貝又唔會超過環保署規定，諗落都好好玩，真係好期待喺大球場同大家見面。」<br> 撰文：林妃</p></body></html>

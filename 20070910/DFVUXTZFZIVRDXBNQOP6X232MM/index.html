<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《爸爸》結局引259萬觀眾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《爸爸》結局引259萬觀眾 - 馮仁昭</h1><p>由歐陽震華同蒙嘉慧（圖）主演嘅無綫劇集《爸爸閉翳》上個禮拜大結局，平均收視37點（約240萬人次收看），而最高收視仲高達40點（約259萬人次收看），認真厲害，歐陽震華話要請大家食鮑魚慶祝。至於由庾澄慶同鄧健泓主持嘅節目《味分高下》，上星期平均收視25點（約162萬人次收看），比起對上一個禮拜首播跌咗兩點。</p></body></html>

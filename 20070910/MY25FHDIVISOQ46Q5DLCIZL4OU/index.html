<html><header><meta charset="utf-8"><title>孖寶半全膽推介 - 吾中</title></header><body><h1>孖寶半全膽推介 - 吾中</h1><p>球賽編號：星期二1<br> 對賽隊伍：美國女足vs北韓女足<br> 半場：2:0　1:0<br> 全場：3:0　4:1<br> <br> 球賽編號：星期二3<br> 對賽隊伍：日本女足vs英格蘭女足<br> 半場：0:0　1:1<br> 全場：2:2　1:2<br> <br> 共16注<br> <br> 今次「孖膽」由兩場女足賽事組成，頭關「一姐」美國鬥北韓，當取半、全場皆勝，其中美國對上兩次於世盃都以3:0挫北韓，全場要美國勝3:0再補勝4:1。次關日本對英格蘭，兩隊實力相若，但英格蘭身形及體能稍勝，半場要打和0:0及1:1，而全場則取英格蘭勝2:1，兼補打和2:2。<br> 吾中提供</p></body></html>

<html><header><meta charset="utf-8"><title>安琪蓮娜首映險仆倒</title></header><body><h1>安琪蓮娜首映險仆倒</h1><p>出爐威尼斯影帝畢彼特，昨日在多倫多影展的記招上，被問到得獎感受時不但心情興奮，更動作多多，一時挖鼻一時搔耳，十分風騷。<br> 而畢仔與女友安琪蓮娜祖莉（AngelinaJolie）昨日出席得獎作品《TheAssassinationofJesseJamesbytheCowardRobertFord》的首映時也不時滿場飛為影迷拍照，就連平時甚cool的安琪蓮娜也忙於為影迷簽名，但有影迷過份熱情，意圖推倒圍欄，安琪蓮娜一時站不住腳，差點倒地，幸而保安及時扶着她，才避過尷尬場面。<br> </p></body></html>

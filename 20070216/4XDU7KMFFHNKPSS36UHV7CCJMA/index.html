<html><header><meta charset="utf-8"><title>連王馬會面六點共識</title></header><body><h1>連王馬會面六點共識</h1><p>1.台灣不能沒有國民黨，作為國民黨員，奮鬥目標都是為台灣、為人民，在民進黨如此貪腐的時候更是好機會<br> <br> 2.國民黨有強烈共識，一定要團結合作，推出一組最有勝選希望的組合，參與明年總統選舉；幕僚亦不得對外放話<br> <br> 3.過年之後會改選主席，盡快產生候選人<br> <br> 4.台立委選舉很重要，做初選工作，聯合黨內力量，令黨內團結，整合泛藍<br> <br> 5.黨務系統嚴守中立<br> <br> 6.連戰呼籲，馬王兩人在過年期間應好好思考，甚麼是黨最高利益所在，過年後進行更實質的協調工作<br> <br> 資料來源：台灣《蘋果日報》</p></body></html>

<html><header><meta charset="utf-8"><title>樓市快拍　九龍<br>黃埔花園19年升值4倍</title></header><body><h1>樓市快拍　九龍<br>黃埔花園19年升值4倍</h1><p>▲美聯陳瑞章透露，紅磡黃埔花園10期5座中層G室，面積782方呎，連租約成交價350萬元，呎價4476元。單位月租1.5萬元，回報5.1厘。原業主2005年以330萬元購入，獲利20萬元。<br> 另9期8座高層G室，1002方呎，全海景，成交價590萬元，呎價5888元。原業主88年一手價117.5萬元，勁賺472.5萬元，升值4倍。</p></body></html>

<html><header><meta charset="utf-8"><title>柴崎幸、妻夫木聰拍拖訪港</title></header><body><h1>柴崎幸、妻夫木聰拍拖訪港</h1><p>日本男星妻夫木聰與緋聞女友柴崎幸，已決定下周六（24日）晚首度來港，為情侶檔新片《怪俠多羅羅》展開三日兩夜宣傳兼拜年活動，兩人此行將會大玩親民，於年初八（25日）當天跟本地fans作近距離接觸。</p><p>舞獅獻技</p><p>妻夫木聰和柴崎幸將於初八當天現身銅鑼灣世貿中心，出席電影的圖片展開幕禮，屆時大會除安排舞獅獻技外，更讓fans跟兩位偶像合照。據悉兩人首次齊齊訪港，希望抽空出外一嘗香港地道美食。如各位fans有興趣參加當日的宣傳活動跟兩名日本紅星合照，可電郵至info@goldenscene.com登記。</p></body></html>

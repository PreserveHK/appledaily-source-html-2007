<html><header><meta charset="utf-8"><title>人物誌：叛逆才子瓣數多</title></header><body><h1>人物誌：叛逆才子瓣數多</h1><p>因主持無綫節目《最緊要正字》而人氣急升的年輕作家王貽興，現年27歲，其蓄鬍子及穿耳洞的形象，令他被冠上「叛逆作家」之名。王貽興02年畢業於香港中文大學中文系，曾奪得不少寫作獎項，其小說《無城有愛》曾獲00－02年度小說雙年獎首獎，是歷屆最年輕的得主。<br> 投身娛樂圈前，王貽興的身份包括作家、編劇、填詞人及老師，又以兼職嘉賓主持身份參與少爺占的電台節目，兩人更合作推出《交換日記》一書（圖），據知王貽興現時獲無綫高層樂易玲賞識，工作陸續有來。<br> </p></body></html>

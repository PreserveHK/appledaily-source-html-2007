<html><header><meta charset="utf-8"><title>免費教你韓國搵食</title></header><body><h1>免費教你韓國搵食</h1><p>韓國好玩好食，最大問題是溝通，有時想自己行、四圍玩，會有點難度。韓國觀光公社新近出版了一本中文韓國餐廳指南——「華人遊客專業餐廳」，裏面介紹了全韓國各地值得推介的餐廳，單是首爾便有65家；其他如釜山、江原道、濟州等我們有機會去遊覽的地方，亦有推介，好幫到手。<br>內容除詳列餐廳特色、招牌菜，還有前往方法、簡單地圖、價錢大概，最好還有書後教大家搵食的必備韓語，如何點菜、如何叫人家「少辣」等等……都教齊，一本在手，去韓國搵食就冇問題啦！<br><br>記者：廖秀娟<br>索取地方：金鐘金鐘道89號力寶中心第一座4203室<br>查詢電話：25238065</p></body></html>

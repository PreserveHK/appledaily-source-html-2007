<html><header><meta charset="utf-8"><title>三點式惹批評　晶晶：嚇死了</title></header><body><h1>三點式惹批評　晶晶：嚇死了</h1><p>郭晶晶除在其個人blog內向男友霍啓剛示愛外，還上載了不少生活照片，如軍訓時的軍裝照，以及早前在美國比賽時在沙灘拍攝的三點式泳衣照，她這樣形容自己的泳衣照：「沒有化妝師，沒有攝影棚，沒有專業相機，也沒有所謂的好身材，但卻是最真實的我……簡簡單單才是真。」直至昨日為止，已吸引逾120萬瀏覽人次，認真厲害。<br> 其實郭晶晶曾一度將三點式照片刪除，本周二（13日）才再度將照片貼上，但有些網友看到照片後竟留下許多惡毒的留言，郭晶晶即時刪去留言外，還無奈地寫道：「上網一看，嚇死了，好恐怖！如今的人呢……真有點受不了呀！不過沒事，不生氣了。」</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Eason情人節面燶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Eason情人節面燶 - 馮仁昭</h1><p>陳奕迅（Eason）同太太徐濠縈（右）上年3月23號結婚，所以前日係佢哋婚後共度嘅首個情人節。前晚8點鐘，Eason已經將佢部Audi旅行車停喺銅鑼灣街頭，睇怕係喺附近開餐，到凌晨近12點，佢同豹妹打扮嘅徐濠縈同埋另外一男一女友人出現，Eason畀完貼士泊車仔後，就木無表情兼十問九唔應上車離開，兩公婆同樣cool爆。</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>全球石油設施有危險</title></header><body><h1>國際Gossip<br>全球石油設施有危險</h1><p>又係同美國總統喬治布殊有關，佢上個月發表國情咨文，再提美國唔得依賴外國石油。唔知係咪講揚咗，恐怖組織阿蓋德（al-Qaeda）喺沙地阿拉伯嘅分支，𠵱家號召回教徒打起石油聖戰，全面襲擊各地嘅石油設施，油井、油管、油庫、油輪都要摧毀，目的係截斷同埋減少輸美嘅石油供應，扼殺美國經濟。阿蓋德仲點名加拿大、墨西哥同委內瑞拉都係施襲目標。如果陰謀得逞，都幾得人驚。<br> 路透社</p></body></html>

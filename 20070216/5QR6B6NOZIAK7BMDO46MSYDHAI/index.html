<html><header><meta charset="utf-8"><title>黎姿等男人送花</title></header><body><h1>黎姿等男人送花</h1><p>黎姿和關禮傑前晚在灣仔警署附近拍攝無綫新劇《珠光寶氣》，由於在情人節開工，故關禮傑十分識做，帶備一盒朱古力，未埋位時第一時間請黎姿吃，然後再向其他工作人員說：「凡係女仔都有份。」</p><p>無人邀約</p><p>黎姿表示這是她今年情人節收到的唯一一粒朱古力，又謂沒有男士送花和約會她，她笑說：「我仲等緊男fans送花嚟㗎。其實我呢排開工好忙，啲朋友好有默契，知我得閒，會主動約我。」黎姿回憶以往相當重視節日，尤其生日和聖誕節，若不慶祝就好像世界末日一樣，不過現在長大了，她會選擇生日留在家與家人度過。<br> 採訪、攝影：魯萍</p></body></html>

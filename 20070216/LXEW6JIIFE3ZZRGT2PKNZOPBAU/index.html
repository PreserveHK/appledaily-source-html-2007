<html><header><meta charset="utf-8"><title>米芝蓮車胎人瘦身</title></header><body><h1>米芝蓮車胎人瘦身</h1><p>在瘦身風潮下，名人有壓力要減肥，連虛擬人物也來湊熱鬧──聞名全球的米芝蓮（Michelin）商標「車胎人」，下月有新形象隆重登場，推廣部門為他減磅纖體，變成輕盈版車胎人。<br> 車胎人真名稱為比本杜姆（Bibendum），以大小車胎砌成一節節的可愛大隻佬，成為知名公仔。米芝蓮英國推廣部主管魯德洛夫（ThierryRudloff）說︰「跟隨時代改變，我們決定令他瘦一圈。」其實近年來，出現在亞洲地區的車胎人其實已經比原裝瘦了大約20%。<br> 英國《每日郵報》</p></body></html>

<html><header><meta charset="utf-8"><title>台旅社倒閉禍及千客</title></header><body><h1>台旅社倒閉禍及千客</h1><p>台灣台北辰欣旅行社昨日突然無預警倒閉，1,500多名旅客春節假期泡湯。受害旅客的行程大多是前往泰國、印尼、中國大陸等地，每人旅費約2萬至3.6萬元新台幣，而旅行社老闆劉中興總共捲款3,950萬元（約940萬港元）潛逃，旅客大罵：「太沒有良心了！」<br> 台灣喜洋洋旅行社剛在上周倒閉，令600多名報名的市民受影響。旅行業界提醒民眾，選擇旅行團前要多比較，最好親自到旅行社探察營業狀況，切忌選擇價差太大的旅行團，免墮陷阱。<br> 台灣《蘋果日報》</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>監視前教宗靠咖啡</title></header><body><h1>國際Gossip<br>監視前教宗靠咖啡</h1><p>共產國家行指令式經濟，窮係理所當然，共產波蘭冇錢冇物，又要打間諜戰，招募間諜原來靠一杯咖啡同足球飛已經做得到。波蘭天主教嘅調查就發現，喺共產時代，秘密警察收買咗薩多利神父，監視嗰陣仲做緊大主教嘅教宗若望保祿二世。做得二五仔緊係要有回報，神父嘅酬勞有錢，仲有布、咖啡、酒、朱古力、100公升汽油、波蘭對匈牙利嘅波飛。噢，MyGod。<br> 英國《每日電訊報》</p></body></html>

<html><header><meta charset="utf-8"><title>《蘋果》擬播被禁版本</title></header><body><h1>《蘋果》擬播被禁版本</h1><p>之前被中國當局要求刪剪50多場戲的今屆柏林影展競賽電影《蘋果》，已於香港時間今早凌晨舉行首映禮，但影片昨日又出現風波，該片製片人方勵指他們趕不及為刪剪完成後期製作，故只能在首映禮放映被禁的版本。</p><p>尊重導演意願</p><p>《蘋果》一片的歐洲發行人NicolasBrigaud-Robert表示，由於中國當局很遲才通知他們要刪剪，導演與監製已竭盡所能，但他不建議冒險放映被禁的版本，因為之後導演李玉有可能被當局禁制5年，雖然發行商有法律權力去決定是否播放，但他仍會尊重導演的意願，至截稿前仍未知會播放哪一個版本。</p></body></html>

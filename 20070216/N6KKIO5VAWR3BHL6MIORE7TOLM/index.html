<html><header><meta charset="utf-8"><title>Stephy收緋聞男友新書</title></header><body><h1>Stephy收緋聞男友新書</h1><p>鄧麗欣（Stephy）於情人節推出唱片，其唱片公司聲稱首日推出已賣出兩萬張，有金唱片成績，昨日她到銅鑼灣一間唱片店舉行祝捷會。情人節當日，Stephy與緋聞男友葉念琛於東莞拍戲，她謂沒收到對方禮物，方力申也沒有表示，Stephy說：「冇收花呀，佢（葉念琛）只係送咗一本自己出嘅書畀我，但個個都有。」書內有些文章似是向Stephy示愛，她說：「唔係，你哋諗太多喇！」</p><p>遭非法下載</p><p>Stephy新碟未推出，歌曲已被非法下載，她說：「真係奇，未出碟都有，公司處理緊，希望fans唔好咁做，助長啲歪風。」<br> 採訪、攝影：駱華齡</p></body></html>

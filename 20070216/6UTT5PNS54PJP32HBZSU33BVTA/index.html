<html><header><meta charset="utf-8"><title>馮仁昭四圍超：高志森搞《喝采》博鬧 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：高志森搞《喝采》博鬧 - 馮仁昭</h1><p>高志森最近有套舞台劇叫《喝采》，係講三個青年人因為濫藥、嗜賭同抑鬱而英年早逝，即刻令人聯想到係講緊陳百強、鍾保羅同張國榮。<br> 高志森噚日接受商業電台訪問時話：「呢個古仔絕對係原創，只不過係動用咗張國榮同陳百強嘅40首金曲串連個古仔，可能會令人聯想到佢哋，不過只係想帶出時下有好多年輕人，都因為以上幾種因素而產生問題。」</p></body></html>

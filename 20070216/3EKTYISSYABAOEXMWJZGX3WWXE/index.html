<html><header><meta charset="utf-8"><title>蘇said：文海借衫唔還 - 阿蘇</title></header><body><h1>蘇said：文海借衫唔還 - 阿蘇</h1><p>由少女時代出現Ball場到𠵱家做埋代理，做到有聲有色嘅靚女「文海」，嘥大筆錢搵名攝影師，當正自己係大明星咁影輯靚相嚟賣廣告，話唔係想出風頭就呃人啦。文海家財千萬，一樣有鋪下等人借衫唔還嘅癮，話說佢試過出席活動，大會借衫畀佢着，講明要還，但係佢唔守信用，人哋打電話追佢，佢就用拖字訣，最後連電話都唔聽，玩失蹤。咁都要貪，俾人唱係咪得不償失呢？<br> 撰文：阿蘇<br> 此欄逢星期一至六刊出</p></body></html>

<html><header><meta charset="utf-8"><title>胡錦濤全球第四大獨裁者</title></header><body><h1>胡錦濤全球第四大獨裁者</h1><p>最新一期美國《大觀雜誌》（TheGrandviewRevue）在全球逾70名獨裁者中，選出「世界十大獨裁者」，高踞榜首的是蘇丹的巴希爾，其次是北韓的金正日、伊朗的哈梅內伊。而中國國家主席胡錦濤因嚴厲打壓人權，排名第四。美國國務院指，在胡的領導下，中國在22個領域侵犯人權，包括強迫墮胎、勞改、拘禁宗教人士、限制言論與媒體自由等。該雜誌是根據國際人權觀察組織、無國界記者組織、美國國務院報告等選出十大獨裁者。<br> 中央社</p></body></html>

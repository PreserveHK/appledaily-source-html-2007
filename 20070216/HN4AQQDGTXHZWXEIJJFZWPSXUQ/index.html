<html><header><meta charset="utf-8"><title>招財黃水晶樹</title></header><body><h1>招財黃水晶樹</h1><p>每次六合彩有巨額金多寶時，總會見到成村人排喺投注站門口，講真人人都望發達，要發達除咗努力買六合彩外，仲可以靠風水陣嚟催財。咁多風水擺設我最鍾意搖錢樹，貪佢個外形靚，仲成棵樹用咗黃水晶粒串製而成，有招財、聚財嘅功效，若你今年想賺多啲嘅話，記住放喺西南位，仲要得閒搖吓佢，希望可以搖到錢落自己袋啦。<br><br>記者：區佩嫦　<br>攝影：周旭文</p><p>晶皇朝（28685560）<br> 中環皇后大道中35A商業大廈地下&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>《成報》再被積金局追款</title></header><body><h1>案件速遞<br>《成報》再被積金局追款</h1><p>【本報訊】早前因拖欠薪金而被判罰款的《成報》，昨再遭強積金管理局入稟區域法院，追討由去年8月至11月的強積金欠款及附加費合共約93萬元，為該報自05年12月起，第五次被入稟追討供款。<br> 根據資料顯示，積金局於前四次入稟中，向《成報》追討合共585萬元的供款，當中成功追回460萬元。積金局於去年10月9日，曾就《成報》欠供強積金而提出刑事檢控，《成報》當時承認兩項控罪，被法庭判罰8,000元。<br> 案件編號：DCCJ866/07</p></body></html>

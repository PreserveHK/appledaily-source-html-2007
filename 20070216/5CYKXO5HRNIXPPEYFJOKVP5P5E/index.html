<html><header><meta charset="utf-8"><title>網民有嘢講：有幾多人搭到免費車？</title></header><body><h1>網民有嘢講：有幾多人搭到免費車？</h1><p>「有幾多人會搭到免費車？啲人過年多數都冇咁快返工，而且只係限09:00-13:00免費搭車。」<br> ──dydx（HKiTalk.Net）<br> <br> 「搵笨！9點至1點免費搭西鐵，個個都番晒工啦，使鬼你免費咩。」<br> ──wingaman（香港討論區）<br> <br> 「（田北辰承諾詳細交代西鐵火警成因）報告當然要交！何需承諾？真奇怪的主席。」<br> ──得棚牙（香港討論區）</p></body></html>

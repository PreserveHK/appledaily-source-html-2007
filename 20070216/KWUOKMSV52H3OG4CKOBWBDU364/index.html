<html><header><meta charset="utf-8"><title>羅霖教囝囝跪拜長輩</title></header><body><h1>羅霖教囝囝跪拜長輩</h1><p>劉坤銘太太羅霖（Candy）日前帶同13個月大的愛兒劉子晉（Jonnathan）到上海灘辦年貨，為他購買暖笠笠的小棉襖之同時，亦選配襯色的「母子裝」，之後兩母子又到「有食緣」買賀年食品。</p><p>蓮子百合應節</p><p>問到Candy丈夫是潮州人，農曆新年會否多一些習俗，她笑言：「𠵱家我哋好新潮，唔似以前女人要分枱食飯，不過有一個習俗我哋一定會做，係潮式嘅蓮子百合糖水，寓意一家團圓。」<br> 此外，Candy十分堅持子女在過年時要跪拜父母敬茶的傳統習慣，她說：「因為呢個傳統習慣，令佢哋學會尊重長輩。」<br> 採訪：RitaLeung<br> 攝影：ChanShunChing</p></body></html>

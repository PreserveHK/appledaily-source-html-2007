<html><header><meta charset="utf-8"><title>國際Gossip<br>雅子妃被指「囚犯」</title></header><body><h1>國際Gossip<br>雅子妃被指「囚犯」</h1><p>日本皇室雖然無實權，但係地位都算幾高。澳洲一名派駐過東京嘅記者BenHills最近寫咗本書，形容日本太子德仁嘅妻子雅子妃係「菊花王朝嘅囚犯」，指佢嫁入皇室後就有抑鬱病，唔能夠好似做女嗰時做個活躍外交官，日本駐澳洲大使館立即發爛渣，話書入面講雅子嘅嘢都係歪曲事實，仲要求人家道歉。咁「正視」內容真假，呢份態度放喺日本教科書寫二戰史實仲好嘞。<br> 英國《每日電訊報》</p></body></html>

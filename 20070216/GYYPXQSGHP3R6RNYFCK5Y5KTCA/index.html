<html><header><meta charset="utf-8"><title>陳水扁文膽浮屍溪中惹揣測</title></header><body><h1>陳水扁文膽浮屍溪中惹揣測</h1><p>在陳水扁國務機要費案中，為民進黨草擬總統刑事豁免權、聲請釋憲文的文膽汪平雲律師，昨日被發現陳屍在台北市景美溪中半浮半沉，身上無明顯外傷。不過，警方不敢斷定是自殺或他殺，將擇日解剖，以釐清死因。<br> 40歲的汪平雲之死引起民進黨內一片震驚，甚至有人認為是政治謀殺。不過，汪平雲的妻子向警方表示，丈夫患有憂鬱症，曾嚷着工作壓力大，想出去散心，周一凌晨就不見蹤影；汪平雲的大學同學也證實，汪長期受憂鬱症所苦，最近藥越吃越重。<br> 台灣《蘋果日報》</p></body></html>

<html><header><meta charset="utf-8"><title>官恩娜最怕惹桃花</title></header><body><h1>官恩娜最怕惹桃花</h1><p>藝人愛買桃花增加人緣和姻緣，不過官恩娜（Ella）為怕豬年再惹緋聞，決定今年不買桃花，只是簡簡單單逛年宵賞賞花便算。</p><p>盼身體健康</p><p>Ella日前到維園行年宵，走到賣吹氣玩具的攤檔時，Ella拿起吹氣咪鬼馬地扮獻唱。原來她也想過投攤檔開年宵，並笑說：「𠵱家我地獄廚神個名咁出，可以諗吓下年搞檔同煮食有關嘅生意。」<br> 農曆新年期間，Ella會與家人北上度歲。談到金豬年願望，她首選身體健康，其次是寄望推出新碟以及在歌影界擁有代表作。至於感情事，Ella坦言隨緣，只要每日開心滿足便可。<br> 採訪：馬建華<br> 攝影：陳志嵐</p></body></html>

<html><header><meta charset="utf-8"><title>電磁場對人體無害</title></header><body><h1>電磁場對人體無害</h1><p>無線電力會在室內形成無所不在的電磁場，任何電子產品都可以接收電力，研究員強調這個電磁場很弱，而且屬於非輻射性電磁場，不會損害人類健康。<br> 無線上網被指可能致癌，無線充電會否有相同問題？麻省理工物理學教授紹列維奇說，無線電力發電裝置釋放的電磁場，屬於非輻射性，跟手機和無線上網不同，相信對人畜無害。在實驗中，他們也發現，無線充電的過程，對房間內的手提電話、電子儀器和信用卡都沒有造成影響，但研究人員承認，在安全問題上，有需要作更多調查。<br> 英國《每日電訊報》/美國《華盛頓郵報》</p></body></html>

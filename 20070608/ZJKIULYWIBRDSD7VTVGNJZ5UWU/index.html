<html><header><meta charset="utf-8"><title>熊黛林借醉引城城</title></header><body><h1>熊黛林借醉引城城</h1><p>名模熊黛林和袁彩雲胞妹袁麗娜前晚穿上本地時裝設計師RaneeK.的新裝，配襯謝瑞麟珠寶往中環出席Rosemount紅酒活動。熊黛林自言不能喝太多酒，一喝多了便會面紅，稍微喝醉就會靜靜坐於一角。</p><p>「說錯話了」</p><p>記者指這樣很危險，很容易讓人乘虛而入，熊黛林卻說：「沒有可能，如果是不喜歡的男人行近我，我會即時走開，不會給他機會。」記者指即是喜歡的男人就會給他機會、郭富城是不是這樣結識回來？她即說：「哎哋，說錯話了！」然後還說：「其實我很久沒有喝酒了。」<br> 採訪、攝影：JessicaNgan</p></body></html>

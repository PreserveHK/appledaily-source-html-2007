<html><header><meta charset="utf-8"><title>500黑衣漢弔紅棍</title></header><body><h1>500黑衣漢弔紅棍</h1><p>【本報訊】黑幫14K「孝字堆」一名「四二六紅棍」早前因癌症逝世，其家人及幫中成員昨晚於紅磡世界殯儀館設靈，警方恐喪事變成黑幫晒馬，出動西九龍總區反黑組探員及30多名「PTU」到場戒備。警員除在附近設路障外，又在殯儀館門前設立長枱登記前來弔唁的人，並命令逾500名前往弔唁的大漢，分批進行登記，然後再兩人一組進入靈堂。<br> 消息稱，死者潘國強，約60歲，綽號「夥計強」，他早年曾當差，退職後加入幫會，屬孝字堆，人面極廣，在黑白兩道頗有聲名。</p></body></html>

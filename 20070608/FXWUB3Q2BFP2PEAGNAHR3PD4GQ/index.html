<html><header><meta charset="utf-8"><title>東薈軒鹹肉糭子含蘇丹紅</title></header><body><h1>東薈軒鹹肉糭子含蘇丹紅</h1><p>【本報訊】食物環境衞生署食物安全中心昨公佈，早前在市面抽取35個食物樣本進行化學及微生物測試，測試結果發現東涌東薈城東薈軒售賣的鹹肉糭樣本，被驗出含微量不准在食物中使用的染色料蘇丹紅，由於驗出的蘇丹紅含量偏低，在一般食用情況下不會對人體健康造成不良影響。東薈軒接獲通知後，昨已即時停售有關食品。<br> 食安中心指，在東薈軒抽取的一個鹹肉糭樣本，被驗出蘇丹紅含量為百萬分之0.046，在一般食用情況下，不會對人體健康構成不良影響。該中心已要求該店停售該批糭，並正追查該批糭來源。其餘34個食物樣本則全數通過防腐劑、重金屬、農藥殘餘及微生物測試。</p></body></html>

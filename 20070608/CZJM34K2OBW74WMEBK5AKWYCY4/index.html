<html><header><meta charset="utf-8"><title>離婚漢拒遷出公屋單位</title></header><body><h1>離婚漢拒遷出公屋單位</h1><p>【本報訊】房屋署規定住在公屋的夫婦離婚後，未獲撫養子女權或不與成年子女同住的一方需要搬出單位。因妻子提出離婚、住在華富邨的馮萬昌不滿房署有關條例含糊不清，昨日在獨立的上訴委員會（房屋）提出上訴，並拒絕遷出。上訴委員會於一個月內作出裁決。<br> 房署指馮姓事主於06年2月正式與妻子辦妥離婚手續，妻女早已遷出華富邨，其18歲女兒也決定跟隨母親生活。根據公屋住戶離婚後住屋安排，通常會把單位租給有撫養子女權或與成年子女同住的一方，因此於去年底向馮發出遷出單位通知書，要求他搬離華富邨，讓其前妻及女兒入住。若馮因經濟困難不能另覓居所，房署會安排他入住新界中轉屋。</p></body></html>

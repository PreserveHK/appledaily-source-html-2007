<html><header><meta charset="utf-8"><title>國際Gossip<br>威廉超市狂花13000元</title></header><body><h1>國際Gossip<br>威廉超市狂花13000元</h1><p>"Hehadfourtrolleyloadsofshoppingwhichwasmainlyalcoholandsnacks,"Rideoutsaid.<br>賴德奧特話：「威廉王子買滿四架購物車，多數係酒同零食。」</p><p>英國威廉王子星期三俾人見到佢去到多塞特郡軍校附近嘅Asda超市掃貨。超市經理賴德奧特話，王子出手，非同小可，零食、啤酒載滿四架購物車，總共買咗13,000港元。<br> 德新社</p></body></html>

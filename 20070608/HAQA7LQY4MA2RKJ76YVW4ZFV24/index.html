<html><header><meta charset="utf-8"><title>巨胸肥恭砌低伊東</title></header><body><h1>巨胸肥恭砌低伊東</h1><p>人稱「肥恭」的日本女星深田恭子，下月5日將於日本富士電視台首播的新劇《平霸雙妹嘜》中大騷身材，化身HCup巨胸尤物，不過，她的上圍並不是真材實料，而是經過後天加工。<br> 新劇《平霸雙妹嘜》乃改編日本漫畫，故事講述巨胸尤物深田恭子與伊東美咲同是一家已有300年歷史百貨公司的售貨員，二人因上圍的差異分別被視為「山女人」及「牆女人」，她們經常針鋒相對，恭子的巨胸更令身材如A4紙般平坦的伊東經常生挫敗感。</p></body></html>

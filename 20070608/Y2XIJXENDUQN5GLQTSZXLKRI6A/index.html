<html><header><meta charset="utf-8"><title>蕭淑慎勒戒全裸檢查</title></header><body><h1>蕭淑慎勒戒全裸檢查</h1><p>台灣藝人蕭淑慎早前證實有吸食毒品，日前她提早進入看守所勒戒，並要接受全裸檢查，以確定肛門和私處並沒有收藏其他物品。蕭淑慎在看守所的編號是4839，勒戒期間，只有在生理期間才可享有沖熱水浴的權利，看守所接近民居，容易被傳媒偷拍，因此每天半小時的放風時間她都不打算到戶外。據知蕭淑慎在勒戒期間很守規矩，前天已開始接受戒毒輔導。</p><p>張震嶽甩難</p><p>此外，張震嶽和陳昇早前也被懷疑吸食大麻，要分別進行毛髮和尿液檢驗，前日報告顯示二人未被驗出有吸毒迹象。張震嶽前日透過經理人黃靜波說：「謝謝大家還我清白。」陳昇則不願回應。<br> 撰文：林妃</p></body></html>

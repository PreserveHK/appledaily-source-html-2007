<html><header><meta charset="utf-8"><title>雯女福音救師奶</title></header><body><h1>雯女福音救師奶</h1><p>身為基督徒的鄧萃雯，近日乘勢以師奶身份傳道，於本月20日至下月21日在沙田、旺角、屯門、葵涌、大埔及粉嶺等13個地方舉行的「師奶唔易做」分區見證音樂佈道會中，擔任見證嘉賓，向全港婦女及家庭傳福音。</p><p>體會苦況</p><p>雯女日前在電話中說：「因為拍《師奶兵團》時有呢個感動，體會到做師奶嘅艱辛，師奶其實係最被忽略但又係最重要，我覺得佢哋最需要福音，所以希望透過佈道會幫到佢哋。雖然我唔係真正嘅師奶，但自己做咗好多資料搜集，同埋身邊好多師奶朋友一路有同我分享佢哋嘅感受，我可以從一個單身女性去感受佢哋嘅難處。」<br> 撰文：林妃</p></body></html>

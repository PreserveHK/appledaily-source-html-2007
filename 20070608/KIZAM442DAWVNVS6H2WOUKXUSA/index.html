<html><header><meta charset="utf-8"><title>辛康納利拒再演《奪寶奇兵》</title></header><body><h1>辛康納利拒再演《奪寶奇兵》</h1><p>昨日有份出席AFI終身成就獎典禮的辛康納利（SeanConnery），將不會參演快將開拍的《奪寶奇兵4》（IndianaJones4），讓影迷大失所望。</p><p>「退休太好玩」</p><p>曾在上集飾演夏里遜福（HarrisonFord）父親的辛康納利，已於05年宣佈退休，但去年他講過如果劇本吸引的話，會考慮參演《奪寶奇兵4》，不過日前老辛在《奪》片的官方網頁上留言，稱雖然很想再跟影片導演史提芬史匹堡（StevenSpielberg）合作，奈何自己已經退休，他寫道︰「到頭來，退休實在是太好玩了。」</p></body></html>

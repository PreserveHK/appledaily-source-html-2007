<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃宗澤俾三哥傳病菌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃宗澤俾三哥傳病菌 - 馮仁昭</h1><p>黃宗澤（右）同鄭嘉穎早前到泰國5日，為無綫新劇《強劍》宣傳同錄主題曲，不過黃宗澤就病咗，佢話：「喺當地因為要不停接受訪問，冇乜休息，喺泰國又遇到三哥（苗僑偉）拍緊《兄弟》，梗係同佢食餐飯，點知三哥病緊，傳染咗啲病菌畀我，搞到第二日就喉嚨痛，返到香港要睇醫生。」<br> 講到今次同泰國歌手James灌錄套劇嘅主題曲泰文版，黃宗澤話要努力死背每個字嘅發音，雖然有難度，但係都幾好玩。</p></body></html>

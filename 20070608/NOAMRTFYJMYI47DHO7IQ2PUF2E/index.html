<html><header><meta charset="utf-8"><title>新貨特區：<br>initial新店放滿古董</title></header><body><h1>新貨特區：<br>initial新店放滿古董</h1><p>initial今季除了一貫簡約中見趣味細節的設計外，還加入了Safari元素，令中性感的設計多了點野性。initial剛在金鐘廊開設第7間店舖，新店採用全白色調子，店門以懷舊窗花做設計，好有古歐洲風格。店內還擺放了從各地搜集回來的古董如電報機、手風琴等，最有趣還是放於門口的紡線機，紡線機甚至真的會不停開動的呢。Shopping之所以總係開心，有時唔單止係買到一袋二袋，行靚靚店舖都係樂趣之一。<br><br>initial（24421373）<br>金鐘道93號金鐘廊1樓G1-2號舖&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>大埔<br>街坊飯堂廚師燒傷</title></header><body><h1>大埔<br>街坊飯堂廚師燒傷</h1><p>【本報訊】以焗飯及意粉出名、被網友稱為「街坊飯堂街坊價，十分好吃」的「新鋒焗之專門店」，其位於大埔墟大明里23號寶華樓D座地下舖頭，昨晨約6時半疑因姓梁（22歲）廚師在開爐煎炸食物搶火，燒着上方的抽油煙槽，引起火警。街坊報警，消防員到場開喉射水撲救，數分鐘後將火救熄（圖）。梁的右手背輕微燒傷送院。幸火警發生時，食店尚未營業，沒有造成混亂。<br> 黃傑偉攝</p></body></html>

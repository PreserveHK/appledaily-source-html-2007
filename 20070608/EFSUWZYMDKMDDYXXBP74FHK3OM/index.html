<html><header><meta charset="utf-8"><title>案件速遞<br>父與女兒亂倫官促反省</title></header><body><h1>案件速遞<br>父與女兒亂倫官促反省</h1><p>【本報訊】六旬無業漢因妻子患癌，影響夫妻關係，染上酗酒惡習，在酒精影響下，三度與29歲長女亂倫。他早前在高等法院認罪，暫委法官彭偉昌昨指被告辯稱不知女兒智障，屬「天方夜譚」，判監四年，並叮囑他放監後「諗吓要點樣同佢哋（兩名女兒）相處」。<br> 根據案情，62歲的被告於去年6月20日至8月26日，三度趁與長女獨處時，與她亂倫，事後女事主在家人面前質問父親會否承擔後果，又在看電視後，得悉亂倫屬違法，遂主動報警求助。<br> 案件編號：HCCC244/06</p></body></html>

<html><header><meta charset="utf-8"><title>二宮櫻井騎白馬冧女</title></header><body><h1>二宮櫻井騎白馬冧女</h1><p>日本人氣組合嵐成員二宮和也與櫻井翔，正忙於拍攝日本TBS電視台下月首播的夏季新劇《山田太郎物語》，日前他們還以一身19世紀貴族白馬王子look上陣，拍攝片中女同學的幻想場面，櫻井翔騎完馬後大喊大髀勁痛。<br> 《山田太郎物語》改編自日本漫畫家森永愛的少女漫畫，01年時曾改編成台灣劇集《貧窮貴公子》，二宮在劇中扮演高材生山田太郎，極受同學歡迎，其實他本身是窮家子，卻冒充富家子弟，惹來連場笑話。</p></body></html>

<html><header><meta charset="utf-8"><title>女子用美顏霜中水銀毒</title></header><body><h1>女子用美顏霜中水銀毒</h1><p>【本報訊】衞生署接獲一宗水銀中毒報告，一名女子懷疑使用一款名為「嬌麗回春素（祛斑2號）」美顏霜後，雙腳腫脹，血液水銀含量過高，該署呼籲市民停止購買及使用這款美顏霜，並將個案轉交海關跟進。<br> 懷疑中水銀毒的女子39歲，她於上月26日因雙足腫脹入住律敦治醫院，被發現血液水銀含量過高，經治療後，本月1日出院。<br> 女事主向當局表示，她在中環一間零售店購得該款美顏霜，過去兩個月她每天都使用這產品。衞生署經醫院管理局毒理參考實驗室化驗後，顯示該產品的水銀含量超越化妝品可接受的最高水平。該署呼籲市民應立即停止使用該美顏霜，並致電該署熱線：21251133查詢。</p></body></html>

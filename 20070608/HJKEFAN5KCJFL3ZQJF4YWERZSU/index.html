<html><header><meta charset="utf-8"><title>Raw味十足純銀飾物</title></header><body><h1>Raw味十足純銀飾物</h1><p>04年才發售首個系列的日本品牌Harakiri，一向以raw味十足的重金屬飾物作主打，主腦堅持生產高質素用料、細緻手工、設計誇張的骷髏頭純銀飾物，以滿足自己及一眾Rock迷。今個6月正式由DitaShop引入香港，品牌更發售一條全黑色香港限定版的骷髏頭銀鏈贈興。由於全純銀製造，所以價錢要去到成萬蚊先有交易，不過，細心欣賞過銀鏈的手工及detail，就發覺何謂一分錢一分貨。<br><br>查詢：Dita（25230786）</p></body></html>

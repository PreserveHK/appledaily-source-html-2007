<html><header><meta charset="utf-8"><title>Kary出碟賀壽</title></header><body><h1>Kary出碟賀壽</h1><p>吳雨霏（Kary）最新專輯日內推出，此專輯特意在她生日前夕推出，對她來說無疑是最珍貴的生日禮物，今次為凸顯Kary比以往成熟，無論在挑選歌曲、衣着形象、風格，她均有份參與。</p><p>拍MV使10萬</p><p>為了大碟其中一隻主打快歌《Control》，Kary特別提早3個月學舞，公司也花費5位數字為她添置新衣，宣傳期間更安排6位舞蹈員長伴她左右，排舞買衫加MV就花費的10萬元，Kary對於公司如此寵愛自己感到非常高興，自言會更努力報答公司。Kary為令專輯更加豐富，構思推出限量版Tee，只要歌迷憑碟便可以到指定店舖換領。<br> 撰文：丁寧</p></body></html>

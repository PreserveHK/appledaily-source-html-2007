<html><header><meta charset="utf-8"><title>新貨特區：<br>GAS限量版漂白牛</title></header><body><h1>新貨特區：<br>GAS限量版漂白牛</h1><p>洗水牛仔褲大概你同我衣櫃都起碼至少有一條，不過意大利品牌GAS就索性搞搞新意思，將藍色牛仔褲變為獨特的漂白牛仔褲。設計師與工匠憑着創意、傳統經驗及專業技術，在漂白過程中，將輕磅的Indigo布料漂白成獨特的色調，加上刺繡及窩釘等細節，令牛仔褲看來更Trendy。</p><p>GAS（22455168）<br> 銅鑼灣名店坊京士頓街2-4號3號舖</p></body></html>

<html><header><meta charset="utf-8"><title>蘇said：「泳池」工廈拍拖 - 阿蘇</title></header><body><h1>蘇said：「泳池」工廈拍拖 - 阿蘇</h1><p>城中單身名媛拍拖都鍾意收收埋埋，費事俾人評頭品足，甩拖時又要同人解釋。好似紡織世家出身、自己開舖賣鞋的「泳池」，靚女有米，成日同人講要睇住盤生意，冇時間拍拖，其實佢近期已經名花有主，同一名高大靚仔、6呎ABC行埋。<br> 「泳池」為咗保密同保護初萌芽嘅戀情，就專去啲冷門嘅地方拍拖，比如專賣減價名牌嘅鴨脷洲工業大廈，「泳池」可以一邊睇衫做research，一邊拍拖，不過兩個靚仔靚女，喺場內孖公仔攬頭攬頸多過買衫，啲sales都側目。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

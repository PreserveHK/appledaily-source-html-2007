<html><header><meta charset="utf-8"><title>webfun：魔鏡建議裝身大法</title></header><body><h1>webfun：魔鏡建議裝身大法</h1><p>魔鏡、魔鏡，世界上誰最靚？當然是魔鏡面前的你啦。這面由富士通（Fujitsu）推出的魔鏡（圖）很聰明，懂得根據鏡中人服飾提供更多衣飾配搭，令所有人都變成漂亮的公主、王子。若看中魔鏡提供的衣飾，只要按掣，店員就會拿來合適尺碼，供你試穿。英國24歲女郎斯坦菲爾德試用魔鏡後大讚：「這塊鏡子清楚我的尺碼，還會給意見呢。」魔鏡下月將在英國各大時裝店登場。<br>  http://www.telegraph.co.uk/news/main.jhtml?xml=/news/2007/06/07/nmirror107.xml </p></body></html>

<html><header><meta charset="utf-8"><title>TOMY出《魔盜王》車仔</title></header><body><h1>TOMY出《魔盜王》車仔</h1><p>tomica當然有出過廸士尼卡通車仔，但米奇老鼠唔會係玩家杯茶。《魔盜王》最近咁紅，tomica自然唔會放過，就好似呢架新出的車仔咁，光岡老爺車身上印上JohnnyDepp嘜頭，仲有個招牌骷髏頭圖案，有晒《魔盜王》元素，令普通車仔立即變粉絲車。不過想買佢都唔係易事，店主話要親身到日本購貨，因為只有日本先至有得賣，所以售價唔算平，$85一架。<br><br>查詢：玩足一世（25910133）</p></body></html>

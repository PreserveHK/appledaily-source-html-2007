<html><header><meta charset="utf-8"><title>嘉欣頭插鮮花嚇親劉若英</title></header><body><h1>嘉欣頭插鮮花嚇親劉若英</h1><p>由劉若英及林嘉欣主演的電影《綁架》前晚在尖沙嘴舉行首映禮，官恩娜、劉心悠及男主角張智霖、張兆輝等都有出席。林嘉欣的衣着品味素來獨特，前晚見她髮鬢上插了一朵紅花，她還送了一支花予劉若英，問嘉欣為何將花插在頭上，她說：「因為今日同奶茶做咗成日訪問好攰，好似漏咗氣，想精神啲，插花提神。」至於獲贈鮮花的奶茶也笑說：「我見佢個頭插咗支花都唔知發生乜事？不過覺得佢好浪漫，我都係第一次同送花嗰人係冇事發生嘅。」<br> 採訪：魯萍<br> 攝影：林德雄</p></body></html>

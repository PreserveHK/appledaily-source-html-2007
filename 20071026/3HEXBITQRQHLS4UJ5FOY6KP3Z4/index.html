<html><header><meta charset="utf-8"><title>財話短說<br>匯富全年多賺9.7倍</title></header><body><h1>財話短說<br>匯富全年多賺9.7倍</h1><p>▲匯富金融（188）07年度純利急升9.7倍至2.07億元，行政總裁胡偉亮稱，來自投資上市前公司及業務重組的上市公司帶來的增值收益為主，涉及經營溢利2.85億元；主席蔡冠深表示，希望此項業務平穩發展，對股票投資會作謹慎處理。對於07年度經營現金流出現負8.09億元，而應收賬更高達10.39億元，他解釋因為年結日6月30日剛好有多集新股在港上市，在新股融資業務需要大量短錢所致，只屬短暫現象。</p></body></html>

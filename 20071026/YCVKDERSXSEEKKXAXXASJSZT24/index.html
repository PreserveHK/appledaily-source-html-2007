<html><header><meta charset="utf-8"><title>業績佈告<br>兗煤首3季盈利升六成</title></header><body><h1>業績佈告<br>兗煤首3季盈利升六成</h1><p>【本報訊】兗州煤（1171）公佈按中國會計準則計算、未經審核之07年度首3季度業績，首9個月純利約18.25億（人民幣．下同），增長59.8%。期內每股盈利37.1分。<br> 首3季營業額約119.14億元，增長15.53%，不派季度股息。<br> 期內，兗煤煤炭銷售量達2569萬噸，較去年同期增加118萬噸或4.8%。<br> 集團營業成本亦上升21.75%至64.48億元，主要原因是工資上升、遷移村莊費用增加，及將員工養老金調至銷售成本。</p></body></html>

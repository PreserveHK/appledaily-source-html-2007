<html><header><meta charset="utf-8"><title>第三季業績速遞<br>東風附屬多賺40倍</title></header><body><h1>第三季業績速遞<br>東風附屬多賺40倍</h1><p>▲東風汽車（489）持有60.1%股權的東風汽車股份宣佈第3季及首3季純利增39.63%及21.02%，至1.067億元（人民幣．下同）及3.906億元。中國人壽（2628）持有13.35%股權的中信證券，因內地股市暢旺，第3季及首3季純利分別達41.55億及83.63億元，增7.36倍及5.58倍。華創（291）持51%股權的華潤紡織，首3季純利3550.1萬元，增23.58%。</p></body></html>

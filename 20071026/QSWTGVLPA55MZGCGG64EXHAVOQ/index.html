<html><header><meta charset="utf-8"><title>歐聯A-D組積分表</title></header><body><h1>歐聯A-D組積分表</h1><p>迫和</p><p>葡超球隊波圖，憑阿根廷中場路爾斯干沙利斯79分鐘射入12碼，客場以1:1打和法甲的馬賽。法新社</p><p>拖延</p><p>雲達不來梅主場2:1擊敗拉素，主隊領先兩球下試圖拖延時間，圖為拉素球員想搶走芬寧斯（右二）手中的皮球。美聯社</p><p>大破</p><p>AC米蘭前鋒基拿甸奴（左）今仗梅開二度，協助球隊主場以4:1大勝薩克達，並令該意甲班霸暫居D組榜首。路透社</p></body></html>

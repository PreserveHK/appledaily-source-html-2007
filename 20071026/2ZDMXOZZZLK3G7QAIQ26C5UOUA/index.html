<html><header><meta charset="utf-8"><title>美回收66萬件中國製玩具</title></header><body><h1>美回收66萬件中國製玩具</h1><p>美國消費品安全委員會（CPSC）前天（周四）宣佈，再有約66.5萬件中國製玩具和其他產品，因含鉛量超標而要回收。<br> 要回收的包括美泰（Mattel）屬下公司Fisher-Price由中國入口的38,000件玩具船，指玩具表面油漆含鉛量超標。另外，一批中國製萬聖節玩具桶、蛋糕裝飾品、電影《蜘蛛俠3》閃光戒指、及一批兒童飾物，都因為含鉛量超標而要回收。<br> 過去四個月，全球有逾2,000萬件中國產品因為含鉛量超標或細小組件可能脫落而宣佈回收。美泰承認大部份回收產品是因為設計錯誤，因事件導致中國商譽受損而道歉。<br> 路透社/美聯社</p></body></html>

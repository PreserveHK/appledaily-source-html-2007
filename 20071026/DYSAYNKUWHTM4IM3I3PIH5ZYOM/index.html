<html><header><meta charset="utf-8"><title>金喜善網上晒恩愛</title></header><body><h1>金喜善網上晒恩愛</h1><p>成功釣得金龜婿的韓國女星金喜善，在上周五與富商朴駐英舉行的婚禮雖然不對外公開，但她答應過fans日後會陸續上載更多相片。近日，她便頻頻更新個人網站cyworld，上載婚禮相片及近照。</p><p>上載婚禮照片</p><p>沉浸在新婚甜蜜之中的金喜善，前日在網頁內上載了多張婚禮當天與賓客的合照，一對新人與眾賓客玩成一片，又不斷碰杯慶祝。此外，還有金喜善在新居中與丈夫朴駐英的合照。相中朴駐英輕吻嬌妻面頰，十分甜蜜。</p></body></html>

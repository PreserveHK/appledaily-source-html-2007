<html><header><meta charset="utf-8"><title>業績佈告<br>深高速純利6.43億</title></header><body><h1>業績佈告<br>深高速純利6.43億</h1><p>【本報訊】深圳高速公路（548）昨公佈首3季業績，純利6.43億元，增20.21%。每股盈利29.5分。<br> 期末集團總資產值約145.28億元，每股淨資產值為3.15元，分別較06年12月底止，增加46.76%及3.51%，不派息。<br> 江蘇寧滬高速（177）公佈首3季業績，純利約12.35億元，增長44.54%。<br> 每股盈利24.5分。每股淨資產值為3.04元。營業收入達39.32億元，增34.68%。營業成本亦上升33.26%至15.72億元，不派息。</p></body></html>

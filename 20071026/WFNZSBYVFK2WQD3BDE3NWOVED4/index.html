<html><header><meta charset="utf-8"><title>河知雲匆匆走兩場</title></header><body><h1>河知雲匆匆走兩場</h1><p>韓國「第一屆首爾忠武路國際電影節」昨晚在忠武藝術會堂舉行開幕禮，雖然是首年在首爾舉辦這個電影節，但昨日走上紅地毯的不乏人氣巨星及影壇大師，如河知雲、李政宰、韓智敏及前威尼斯影后姜受延及名導演林權澤等。</p><p>上映哥哥舊作</p><p>為期9日的電影節將上映近150齣國內外電影，其中有特別向本港導演譚家明致敬的「亞洲電影再發現」環節，上映張國榮（哥哥）舊作《烈火青春》等7部作品。近日韓國天氣轉凉，故河知雲昨晚都收起性感打扮，以中袖白恤衫示人。當日河知雲可謂非常忙碌，她走過紅地毯後，隨即趕赴首爾江南區舉行的08春夏時裝展，並以另一打扮示人。</p></body></html>

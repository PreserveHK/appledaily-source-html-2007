<html><header><meta charset="utf-8"><title>西南區GOSSIP<br>法蘭西斯重返火箭</title></header><body><h1>西南區GOSSIP<br>法蘭西斯重返火箭</h1><p>大家仲記唔記得法蘭西斯嘅綽號？冇錯，就係「Franchise」，意思即係話佢係撐起整個球會嘅支柱。點知自從喺04年俾火箭交易到魔術後，法蘭西斯嘅表現每下愈況，上季喺紐約人更因傷長坐冷板。今夏法蘭西斯仲俾紐約人交易到拓荒者，最後連拓荒者都嫌棄佢，以3,000萬美金買斷佢份合約放佢走。成為咗自由身嘅法蘭西斯最後寧願收少啲人工都選擇重返火箭，因為佢話侯斯頓就係佢第二故鄉，始終月是故鄉圓嘛！</p></body></html>

<html><header><meta charset="utf-8"><title>Kylie月曆造勢谷碟</title></header><body><h1>Kylie月曆造勢谷碟</h1><p>澳洲天后KylieMinogue自戰勝癌魔後，將於下月推出4年來首張全新大碟《X》。為了配合連串宣傳攻勢，Kylie將會同期出版08年月曆。此個全新月曆的造型，剛於日前曝光，只見Kylie以多個性感造型上陣，既風騷又性感。</p><p>淑女豹妹樣樣齊</p><p>Kylie在新月曆以10個不同造型上陣，當中包括俏皮豹妹及嫵媚淑女，眉宇間盡是風情。此外，有傳今次Kylie出版的月曆，會把部份收益捐予乳癌研究基金，不過Kylie方面尚未證實消息。</p></body></html>

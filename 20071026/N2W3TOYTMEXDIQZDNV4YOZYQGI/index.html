<html><header><meta charset="utf-8"><title>日最大外語學校破產　40萬學生受影響</title></header><body><h1>日最大外語學校破產　40萬學生受影響</h1><p>醜聞纏身的日本最大外語會話學校Nova昨天申請破產保護令，全國所有學校暫時停課，估計有40萬學生受影響，Jasdaq決定要Nova在下月26日在交易所除牌。首相福田康夫對於Nova這麼大企業破產，學生預付的學費無法退還感到遺憾。該校在2005年高峯時有48萬名學生，4,000名外籍教師。<br> 師生們都是昨日才從新聞和學校告示知道學校破產的消息，有教師說上月工資也未收到，對前景感到徬徨。<br> Nova數月前被學生投訴廣告失實，報讀人數一落千丈，以致負債高達439億日圓（約29.8億港元）。<br> 法新社</p></body></html>

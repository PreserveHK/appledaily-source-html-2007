<html><header><meta charset="utf-8"><title>晨女韓國宣傳賣口乖</title></header><body><h1>晨女韓國宣傳賣口乖</h1><p>日本偶像組合Morning娘（晨女）眼見在本土人氣低迷，近日積極轉攻海外市場。晨女隊長高橋愛昨日率領久住小春及新垣里沙飛抵韓國，宣傳最新推出的出道10周年精選大碟。<br> 三人身穿搶眼紅裙步出機場，看見在機場守候的逾百瘋狂韓國fans，三人雖然略顯驚訝，但依然甜笑向fans揮手。及後三人舉行記者會，新垣里沙賣口乖以韓語打招呼，又識做地大讚當地的女子組合女子時代成員的皮膚十分好。此外，高橋愛在昨日推出全新寫真集《水》，不乏以水着示人。</p></body></html>

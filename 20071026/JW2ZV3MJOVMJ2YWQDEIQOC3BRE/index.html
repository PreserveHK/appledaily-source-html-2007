<html><header><meta charset="utf-8"><title>樓市快拍　其他<br>萬科17億再奪南京地</title></header><body><h1>樓市快拍　其他<br>萬科17億再奪南京地</h1><p>▲萬科集團繼日前投得南京地皮後，昨日又以17億元（人民幣．下同）奪取北京朝陽區西大望路27號住宅地，每呎樓面地價約1057元。而在內地地產市場非常活躍的新加坡凱德置地，聯同成都置信，昨日投得1幅成都溫江區萬春鎮商住地，財團本月內連氣奪得3幅區內地皮，涉資約6.92億元。<br> 另外東莞南城區1幢商住地，昨日以高底價逾2倍成交，由當地發展商中信康泰以11.54億元投得。</p></body></html>

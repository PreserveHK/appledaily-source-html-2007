<html><header><meta charset="utf-8"><title>西南區GOSSIP<br>莫大叔改主意玩多季</title></header><body><h1>西南區GOSSIP<br>莫大叔改主意玩多季</h1><p>火箭嘅41歲老將莫湯保決定玩多一季先至告老還鄉。今季將踏入個人第17個NBA賽季嘅「大山」原本打算退休，因為喺上季季後賽對爵士時，莫湯保備受冷落，每場上陣唔夠6分鐘，搞到莫大叔意興闌珊。不過佢最近約咗前火箭名宿「大夢」奧拉祖雲共晉晚餐。「大夢」叫佢千祈唔好為咗一時之氣而做出令自己後悔嘅事，如果自己仲有能力，點解唔打多一季，可能會有意想不到的驚喜，令到莫大叔終於回心轉意。</p></body></html>

<html><header><meta charset="utf-8"><title>文員拍裙底春認罪候懲</title></header><body><h1>文員拍裙底春認罪候懲</h1><p>【本報訊】年輕文員自稱一時貪玩，在通往深水埗西九龍中心的行人天橋自動電梯上，用手機偷拍女子裙底春，遭對方發現，當場被捕，事隔兩個月才被起訴，涉案文員昨日在觀塘裁判法院認罪，押後至下月12日，等候感化官報告始判。<br> 27歲文員蘇達明（圖）被控於今年8月7日，在公眾地方作擾亂秩序行為。根據案情，深水埗警區兩名警員及一名警長接報到場時，警長檢查被告的手機，只發現一些女子腿部的照片，但沒發現事主的照片，經調查後，被告獲釋；一個月後，被告再被接見調查，他承認有意偷拍事主裙底，本周二才被落案起訴。<br> 案件編號：KTCC6867/07</p></body></html>

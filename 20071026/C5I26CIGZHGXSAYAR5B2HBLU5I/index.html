<html><header><meta charset="utf-8"><title>婦扮外滙經紀呃錢候判</title></header><body><h1>婦扮外滙經紀呃錢候判</h1><p>【本報訊】29歲無業女子冒充外滙投資經紀，游說六人投資買賣外滙，兩年內共騙取728萬元，昨日她在區域法院承認五項欺詐罪。律師求情表示，被告已償還334萬元予事主，她打算向家人及親戚借錢還餘款，而親戚也準備賣樓套現，希望可將案押後三個月待她籌措，法官韋理義接納申請，將案押後至明年1月25日始判，准被告以6萬元現金保釋。<br> 案情指女被告王慧賢於05年2月至06年10月，冒充外滙投資公司經紀，向事主游說，協助他們投資外滙及買賣金條等。<br> 案件編號：DCCC439/07</p></body></html>

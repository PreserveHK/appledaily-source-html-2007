<html><header><meta charset="utf-8"><title>西南區GOSSIP<br>柏加婚禮勝在浮誇</title></header><body><h1>西南區GOSSIP<br>柏加婚禮勝在浮誇</h1><p>所謂人逢喜事精神爽，今季西南分區就有兩位國際球星慶祝新婚之喜。佢哋就係馬刺嘅法國後衞柏加，同埋中國球星姚明。不過兩人搞婚禮嘅方式就有天淵之別。一向低調嘅姚明同葉莉嘅婚禮有咁密收咁密。相反柏加同「靚太」伊娃嘅世紀婚禮就墟冚得多。唔單止包飛機接送一大班娛樂圈同體育界嘅名人到巴黎玩，仲搵埋巴黎市長做證婚人㖭！鬼咩！柏加上季贏咗總冠軍，攞埋總決賽MVP，抵佢咁意氣風發！</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>黛麗斯預告純利跌</title></header><body><h1>財話短說<br>黛麗斯預告純利跌</h1><p>▲黛麗斯（333）主席馮煒堯（圖）指，雖然手頭定單和單價均告上升，但美國市道欠佳，客戶要求卻提高，或導致整體利潤受壓，估計今年全年營業額及純利會較去年下降。他表示，自營品牌業務雖然虧損，但仍會擴充經營，今年將再增加10個銷售專櫃至50個，今明兩年是投資期。倘若此業務的營業額由現時約2000萬元增至7000萬元時，可達規模效益，最快09年底前收支平衡。</p></body></html>

<html><header><meta charset="utf-8"><title>西南區GOSSIP<br>古老闆力撐「德國槍」</title></header><body><h1>西南區GOSSIP<br>古老闆力撐「德國槍」</h1><p>小馬前鋒奴域斯基喺上季季後賽對勇士時表現大跌watt，導致球隊喺首圈爆大冷出局，事後俾外界口誅筆伐。不過小馬班主古賓就力撐愛將，仲話打死都唔會將「德國槍」作為交易湖人球星拜恩嘅籌碼。點解古老闆咁撐「德國槍」？大家仲記唔記得喺04年，古老闆因為嫌控衞尼殊人工貴而放棄同佢續約，結果尼殊過檔太陽後唔單止令隊波脫胎換骨，仲連贏兩屆常規賽MVP。前車可鑒，古老闆梗係唔想再重蹈覆轍。</p></body></html>

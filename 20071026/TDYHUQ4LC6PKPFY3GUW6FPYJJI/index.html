<html><header><meta charset="utf-8"><title>屯門<br>同居男女　爭吵動武</title></header><body><h1>屯門<br>同居男女　爭吵動武</h1><p>【本報訊】年輕男女譜出姊弟戀，在屯門同居共築愛巢，卻因感情問題激烈爭吵動武。同居情侶分別姓李（23歲）及比他年長5歲姓譚（27歲）女友（圖），兩人在大欖涌村租住一間石屋地下單位。昨凌晨3時半，兩人因感情問題吵架，譚女情緒失控，在屋內亂擲衣物，李未有相勸，反揮拳打傷女友，其間有人執起長掃帚亂舞，譚女即取來七吋長生果刀揮舞，混亂中割傷男友，李負傷逃離單位報警，警員到場調查後，李涉襲擊，女友則涉傷人，一同被捕分乘救護車送院。<br> 黃學潤攝</p></body></html>

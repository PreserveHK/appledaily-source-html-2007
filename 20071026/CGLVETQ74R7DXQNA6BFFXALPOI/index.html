<html><header><meta charset="utf-8"><title>洋漢食蘆菇被蠍子刺傷</title></header><body><h1>洋漢食蘆菇被蠍子刺傷</h1><p>【本報訊】有市民進食熱帶水果蘆菇時，被可致命的蠍子刺傷，手指腫脹及麻痹，是今年至今第四宗個案。<br> 衞生防護中心昨日表示，一名35歲外籍男子，本月25日在跑馬地寓所進食蘆菇時，右手一隻手指被蠍子刺傷，手指出現腫脹及麻痹，他自行前往私家醫院求診，情況穩定，毋須留院。該男子在北角春秧街街市地下攤檔購買蘆菇。防護中心表示，市民如不慎被蠍子刺傷，應先用冷敷傷口，減輕痛楚及腫脹，再以肥皂及清水清洗傷口，切勿抓搔或弄穿傷口。<br> 以往泰國曾有小販賣生果時，被蠍子刺傷個案。蠍子毒可影響中樞神經系統，或引致併發症心肌炎，若24小時不處理，劇毒可以致命。</p></body></html>

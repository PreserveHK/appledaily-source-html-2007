<html><header><meta charset="utf-8"><title>馮仁昭四圍超：LisaS.老竇來港會猛人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：LisaS.老竇來港會猛人 - 馮仁昭</h1><p>好多人都知LisaS.有個巴閉老竇，係喺拉斯維加斯凱撒皇宮賭場做主席嘅GarySelesner，前晚佢喺尖沙嘴洲際酒店，設宴招待一班本地名人好似蔡志明夫婦咁，見Lisa爸喺現場落力招呼賓客，不過馮仁昭行埋去想同佢傾吓偈，佢就好敏感，即時迴避鏡頭，啱啱同男友吳彥袓喺夏威夷返港嘅LisaS.噚日就喺金鐘行騷，問到熱門話題港男非「硬」漢，佢就話：「好難怪嘅，香港男士咁忙係會影響表現嘅。」</p></body></html>

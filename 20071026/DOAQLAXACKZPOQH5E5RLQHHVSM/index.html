<html><header><meta charset="utf-8"><title>財話短說<br>萬科7.2億奪成都商住地</title></header><body><h1>財話短說<br>萬科7.2億奪成都商住地</h1><p>▲內地最大民營發展商之一的萬科集團，昨日以高底價1.55倍奪得成都青羊區一幅商住用地。該地可建總樓面達160.26萬方呎，底價為每畝380萬元（人民幣．下同），萬科最後以每畝970萬元投得，涉資約7.22億元，每方呎樓面地價約451元。另據內地消息指出，有本港發展商以佳幸建設名義，投得兩幅成都高新西區商住地皮。成交總額超過7.9億元，每呎樓面地價約180元。</p></body></html>

<html><header><meta charset="utf-8"><title>女生呃職位判社服令</title></header><body><h1>女生呃職位判社服令</h1><p>【本報訊】城大電腦系女生因畢業論文不及格，未能取得學位，為了償還學生貸款，竟利用假畢業證書騙取勞工處職位，她早前承認以欺騙手段取得利益罪，主任裁判官鄧立泰昨指案情嚴重，惟考慮她認罪後已還柙兩周，讓她警惕，遂判160小時社會服務令，另向勞工處償還27,856元薪金。<br> 28歲被告劉月玲，昨日獲父母及朋友出庭支持。她獲釋後瞬即更衣，並改變髮型，冷靜地步出東區裁判法院大門，但被記者發現後即拔足狂奔逃避記者鏡頭。<br> 案件編號：ESCC4641/07</p></body></html>

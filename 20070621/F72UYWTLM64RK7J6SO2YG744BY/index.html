<html><header><meta charset="utf-8"><title>浮誇蝙蝠鐵騎曝光</title></header><body><h1>浮誇蝙蝠鐵騎曝光</h1><p>正在拍攝的《蝙蝠俠：俠影之謎》（BatmanBegins）續集《TheDarkKnight》，片中全新的蝙蝠戰衣及蝙蝠電單車早前已於網上曝光，原來蝙蝠俠在今集中還有另一款名為Batpod的特製電單車，其道具昨日於紐約一個特許商品博覽會中展出，吸引不少fans先睹為快。</p><p>附大炮機關槍</p><p>這款名為Batpod的電單車更具戰鬥格，車輪十分巨型，據知車上更裝配了飛鈎，大炮及機關槍，相信在片內會非常搶鏡。雖然這部Batpod甚為有型，但在新劇照中蝙蝠俠騎着它時，卻顯得有點兒搞笑，可能是兩者的造型格格不入。究竟效果如何，要等到影片明年7月上映時才有分曉。</p></body></html>

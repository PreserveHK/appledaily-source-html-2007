<html><header><meta charset="utf-8"><title>梳化倉閃燃殺9消防員</title></header><body><h1>梳化倉閃燃殺9消防員</h1><p>美國南卡羅來納州查爾斯頓（Charleston）市一間梳化貨倉前天發生大火，消防員奉命到場灌救，十多名消防員鑿牆入內救人，短短幾分鐘，梳化店變成一片火海，天花倒塌，9名消防員殉職。消防隊長指，消防員可能死於閃燃，因為梳化燃燒時釋出易燃氣體，令火場出現閃燃現象，火勢才會突然間變得猛烈。這是美國自911襲擊以來，最多消防員殉職的事故，總統喬治布殊讚揚他們是英雄，南卡州州政府下令政府建築物下半旗致哀。<br> 美聯社</p></body></html>

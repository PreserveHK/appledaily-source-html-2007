<html><header><meta charset="utf-8"><title>財話短說<br>泰德發換股債籌2535萬&#13;</title></header><body><h1>財話短說<br>泰德發換股債籌2535萬&#13;</h1><p>▲泰德陽光（307）昨宣佈，向兩名認購人BetterRunInvestments及CharmWinInvestments，合共發行2535.36萬元的5年期可換股債券，兌換價每股0.228元，較其停牌前收市價0.285元折讓20%。泰德昨復牌跌8.8%報0.26元。集資淨額2500萬元，擬動用2200萬元收購新業務。
</p></body></html>

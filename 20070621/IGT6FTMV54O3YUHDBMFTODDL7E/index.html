<html><header><meta charset="utf-8"><title>揭黑磚窰記者遭恐嚇</title></header><body><h1>揭黑磚窰記者遭恐嚇</h1><p>在山西省委書記張寶順稱會深刻吸取當地黑磚窰事件的嚴重教訓時，許多尋找失蹤兒童的家長以及不顧生命危險，將黑窰事件曝光的河南電視台記者付振中，連日來卻不斷遭到黑窰主恐嚇，指事情過後會向他們「算總賬」。付振中指，當地黑窰場逾1,000間，窰主和打手加在一起人數高達數萬人，令他擔心人身安全問題。<br> 曾在互聯網上發出求助信的河南400名父親，前日再次公開呼籲稱，仍有逾千名兒童未尋回，建議將搜查範圍擴大到全國。<br> 上海《新聞晚報》</p></body></html>

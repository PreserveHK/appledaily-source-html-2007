<html><header><meta charset="utf-8"><title>卓韻芝聽眾夾錢豪遊</title></header><body><h1>卓韻芝聽眾夾錢豪遊</h1><p>商台DJ卓韻芝和余廸偉早前把一些私人物品放到網上拍賣，並將賺的錢用作旅遊費用，日前二人便到日本遊歷，享受一次超「豪」旅程。阿芝說：「今次去日本同以前好唔同，因為旅行經費係由聽眾夾錢出嚟嘅。更難得嘅係拍賣嘅物品都係一啲買咗又冇用嘅嘢，𠵱家有聽眾收留咗呢批物品，覺得好環保。」</p><p>嘆萬元和牛宴</p><p>卓韻芝這次超「豪」之旅除了用一萬元大擦一餐「和牛宴」外，又去了浸溫泉，相當識嘆，她興奮地說：「我哋租咗架保母車四圍去，見到好嘢就停車去睇。我哋差唔多日日都食鮑魚同魚生刺身，最後食到連見到手掌咁大嘅鮑魚都唔想食！」十足上演一幕狂吃鮑魚的《溏心風暴》。<br> 撰文：林妃</p></body></html>

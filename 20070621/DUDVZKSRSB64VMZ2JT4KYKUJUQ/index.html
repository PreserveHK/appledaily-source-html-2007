<html><header><meta charset="utf-8"><title>歐洲鍵盤登陸香港</title></header><body><h1>歐洲鍵盤登陸香港</h1><p>在歐洲電腦產品銷量好勁嘅Trust，最近登陸香港，頭炮之一就係呢套無線滑鼠鍵盤DS-3250。<br>DS-3250基本完全對應最新的《WindowsVista》，升級方面完全毋須擔心，特點係體形輕巧，大約只有一本書咁重，拎住打機都好輕鬆！而鍵盤與滑鼠，皆用上無線接駁設計，接收範圍更遠至10米，喺屋企範圍之內，真係攞到邊，打到邊！<br>記者：許福合<br><br>利天盈科技（21104966）</p></body></html>

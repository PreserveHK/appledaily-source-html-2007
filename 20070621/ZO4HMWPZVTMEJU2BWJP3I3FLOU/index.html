<html><header><meta charset="utf-8"><title>研究證實<br>暴力遊戲激發暴力</title></header><body><h1>研究證實<br>暴力遊戲激發暴力</h1><p>有大學研究卻顯示，暴力畫面和暴力遊戲的確會影響人的腦部活動。美國密蘇里─哥倫比亞大學去年分析39名機迷的腦部活動，發現他們看到逼真的暴力畫面後，腦內稱為P300的腦活動會減低；另一批觀看死動物或病童的玩家，腦部P300則正常。而P300偏低的人，會傾向嚴懲敵人。研究也顯示，用第一身玩射擊遊戲的玩家，腦內會出現與暴力相關的因子。<br> 英國廣播公司</p></body></html>

<html><header><meta charset="utf-8"><title>紀香結婚旺事業</title></header><body><h1>紀香結婚旺事業</h1><p>日本女星藤原紀香自今年初與諧星陣內智則宣佈訂婚至結婚，似乎受到陣內「旺妻」帶挈，紀香的人氣及工作量大增。一身性感打扮的紀香前日現身大阪，宣傳西日本高速公路的全新收費系統。</p><p>自爆新婚生活</p><p>一向深明搶鏡之道的紀香，前日穿上低胸裝大晒心口，更不忘透露與丈夫陣內智則的新婚生活製造話題。紀香透露陣內曾駕車與她去浸溫泉，她還用小女人語氣說：「我每次忘記關掉廚房燈，都會被他責罵呢！」</p></body></html>

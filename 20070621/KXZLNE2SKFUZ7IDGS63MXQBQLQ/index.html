<html><header><meta charset="utf-8"><title>周圍shot：1000萬人民幣</title></header><body><h1>周圍shot：1000萬人民幣</h1><p>考考大家眼力，圖中的一堆人民幣（圖）究竟有多少錢？估到了嗎？無錯，共1,000萬元！不過，有網民唔多相信，竟自創一條公式計算：「紅的（100元）一捆10萬，5x6x5x10=1,500萬，再加綠的（50元）6x5萬，應該是1530萬。」<br>  http://club.comment2.news.sohu.com/r-zz0057-572265-0-12-0.html </p></body></html>

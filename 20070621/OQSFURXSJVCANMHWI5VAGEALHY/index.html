<html><header><meta charset="utf-8"><title>關寶慧自爆副業內地媾仔</title></header><body><h1>關寶慧自爆副業內地媾仔</h1><p>關寶慧日前與友人在旺角歎下午茶，她最近在北京拍畢一部殭屍題材的電影《陰風鎮》，她說：「套戲同林雪、午馬合作，好多人以為我又扮鬼，好彩有機會做番個人，仲要做武林高手，打到飛起，4、5月個時喺北京開工，估唔到咁凍，要買羊毛底衫着。」</p><p>留港炒樓</p><p>她自從結束有線的《怪談》工作之後，近年主力在內地拍戲，其餘時間會留港炒樓，她說：「我都係鍾意拍戲，炒樓只係投機，其實我副業係媾仔，不過𠵱家重未有着落，我記得蘇民峰03年話過我08年會結婚，都時日冇多，我等住拆佢招牌，冇感情惟有努力搵錢啦！」<br> 採訪、攝影：魯萍</p></body></html>

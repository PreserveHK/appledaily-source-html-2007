<html><header><meta charset="utf-8"><title>審慎入市<br>72%受訪散戶看好後市</title></header><body><h1>審慎入市<br>72%受訪散戶看好後市</h1><p>大市牛氣沖天，為調查散戶對後市看法及入市意欲，本報昨晚6時至9時半，透過音頻電話成功訪問了139位18歲或以上市民，結果發現大部份散戶仍看好後市，但入市態度則見審慎。<br> 受訪者中，有達100名表示看好港股後市仍會繼續上升，佔受訪人數達72%，其餘39位市民（佔28%）則認為港股不會繼續向上。</p><p>雖然受訪市民大部份看好後市，但入市態度則趨審慎，其中63位（佔45%）市民稱會持貨觀望，55名（佔40%）更表示會先行沽貨獲利，只有21名（佔15%）稱會入市增持。
</p></body></html>

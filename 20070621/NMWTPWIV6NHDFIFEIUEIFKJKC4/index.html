<html><header><meta charset="utf-8"><title>籮霸Heidi齊演馬騮戲</title></header><body><h1>籮霸Heidi齊演馬騮戲</h1><p>籮霸珍妮花洛庇絲（JenniferLopez）及德國超級名模HeidiKlum，昨日現身紐約著名的MonkeyBar，硬銷當地一珠寶品牌推出的新系列首飾。未知珍妮花是否害怕自己的艷光會搶走首飾的閃爍，當日她的打扮極為平凡，差點連記者也認不出她。</p><p>眉宇現老態</p><p>至於名模Heidi則以黑色低胸晚裝上陣，令頸上的鑽飾格外出眾，不過34歲的Heidi也不見得份外養眼，眉宇間暴露了她的歲月痕迹。當日推出的款式是以馬騮為主題，所以大會找來女模特兒穿上馬騮戲服，而到場嘉賓也樂於跟她們合照。</p></body></html>

</title></header><body><h1>50分鐘自製雪糕
</h1><p>在家聽歌之餘，當然最好是食杯冰涼雪糕消暑。不想落街買，可以在家中用雪糕機DIY自做。這部雪糕機，可用在超市買到的雪糕粉做雪糕，也可倒入牛奶、忌廉和生果做自家口味雪糕。先將材料倒入機內，蓋上保護蓋，按「MIX」掣。攪拌5分鐘後，取出攪拌器，再按「＊」掣，50分鐘後，一桶1.5公升的新鮮雪糕就完成啦！<br>記者：馬靜兒<br><br>JCSHOP（31022783）&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>葉翠翠冇膽再赴飯局</title></header><body><h1>葉翠翠冇膽再赴飯局</h1><p>葉翠翠和孫耀威昨日到鑽石山一商場出席美食推廣活動，他們即場炮製鮑魚餐。翠翠表示早前因為《溏心風暴》，經常出席各大小鮑魚祝捷會，品嚐美食。</p><p>孫耀威鮑魚宴客</p><p>翠翠自言在倫敦留學期間經常下廚，故煮得一手好餸，更不諱言讀書時曾焗蛋糕和整甜品給男友吃。<br> 對於最近被指出席富豪飯局，翠翠表示看過標題後很不開心，她說：「同對方只係普通朋友，近期都唔敢應男仔約去食飯，當然爸爸例外啦。」<br> 此外，近日推出個人大碟成績不俗的孫耀威，滿意目前成績，並打算用鮑魚宴慰勞一班工作人員，他說：「自己都好鍾意食魚翅鮑魚，屋企雪櫃都經常有罐頭鮑魚做零食。」<br> 採訪、攝影：何永寧</p></body></html>

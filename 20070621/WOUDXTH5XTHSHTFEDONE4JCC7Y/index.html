<html><header><meta charset="utf-8"><title>方力申水柱射面　爽</title></header><body><h1>方力申水柱射面　爽</h1><p>方力申（Alex）近日為雀巢檸檬茶擔任代言人，到馬來西亞拍攝新一輯廣告。Alex平日在港再忙都會盡量抽時間做運動，有時更會一大清早到沙灘滑浪，但近日因忙於拍攝電影《出水芙蓉》，令他很久無法暢玩一番，因此難得有機會到充滿陽光與海灘的馬來西亞拍攝廣告，他實行寓工作於娛樂。</p><p>導演大讚</p><p>拍攝廣告時，其中一個鏡頭Alex要被極速噴射的水柱噴到面上，之後他還要擺出一副享受的樣子，當日連續拍了幾次後，導演才收貨，還大讚Alex甚具專業精神，Alex則說：「雖然要喺35度嘅炎夏拍攝，不過感覺都好爽，而導演同燈光師都好配合，成個拍攝過程好開心。」<br> 撰文：林妃</p></body></html>

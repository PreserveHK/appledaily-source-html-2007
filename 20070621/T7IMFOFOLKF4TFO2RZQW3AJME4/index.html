<html><header><meta charset="utf-8"><title>永華大廈　2房新裝低市價一成</title></header><body><h1>永華大廈　2房新裝低市價一成</h1><p>鄰近太子地鐵站的單幢物業永華大廈，向來甚少成交，是次放盤的低層A室，面積425方呎，連同15萬元全新裝修，叫價118萬元，低市價10%，屬市場罕有放盤。金寶地產經理李錦江表示，業主落本將全屋大肆裝修，地下舖設高溫地磚，浴室、廚房更大翻新，添置全新潔具及廚房設備。另外，景觀方面，單位座向東南，外望街景。</p><p>物業資料</p><p>物業名稱：永華大廈<br> 單位：低層A室<br> 建築面積：425方呎<br> 間隔：2房1廳<br> 叫價：118萬元<br> 呎價：2776元<br> 落成年份：1994年<br> 資料提供：金寶地產<br> 電話：23091223</p></body></html>

<html><header><meta charset="utf-8"><title>1997年6月21日<br>10年前後：東涌巨變　鄉郊建新市</title></header><body><h1>1997年6月21日<br>10年前後：東涌巨變　鄉郊建新市</h1><p>10年來香港變化最大的社區，要數東涌。殖民地政府不同時期在香港建立了多個新市鎮；97年今日，作為香港第九個新市鎮的東涌，在末代港督彭定康主持開幕禮後正式揭開新一頁，一個月後，首批居屋及公共屋邨居民也隨之遷入。<br> 10多年前還是寧靜鄉郊的東涌今天已萬家燈火，人口由2000年的1.9萬人激增至2004年的逾6萬人。交通由10年前每日只兩班船來往市區，變成今天可經青馬大橋、東涌地鐵陸路直達九龍，更增添了吊車等旅遊建設。不過，空氣污染問題卻不時困擾東涌的居民。</p></body></html>

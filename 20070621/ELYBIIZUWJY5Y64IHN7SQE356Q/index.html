<html><header><meta charset="utf-8"><title>娛樂資料庫<br>采兒多緋聞至冧拍檔</title></header><body><h1>娛樂資料庫<br>采兒多緋聞至冧拍檔</h1><p>黃曉明近日不斷與其他女星扯上關係，不過其緋聞女友應采兒的感情生活同樣精采。<br> <br> 05年　孫耀威<br> 拍攝亞視劇集《美麗傳說2》期間戲假情真，後因黃曉明介入於去年10月分手。<br> <br> 04年　林孝賢<br> 兩人狂歡後同車離去，結果遇上警察查截，令兩人的密友關係曝光。<br> <br> 03年　陳小春<br> 同為中國星旗下藝人，其後應采兒為陳小春新歌《獻世》拍攝MV，繼而傳出緋聞。<br> <br> 03年　向佐<br> 兩人被拍下一同前往欣賞陳小春的演唱會，態度十分親暱。<br> <br> 資料來源：《蘋果》資料室</p></body></html>

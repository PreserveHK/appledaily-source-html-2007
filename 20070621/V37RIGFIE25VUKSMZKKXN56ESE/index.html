<html><header><meta charset="utf-8"><title>好時中心接兩份標書</title></header><body><h1>好時中心接兩份標書</h1><p>【本報訊】尖沙嘴好時中心10樓昨截標，中原工商舖部表示，接兩份標書，買家出價到位，結果一周內公布。<br> 該行營業董事麥偉嫦說，物業23107方呎，分間17單位，全租出，月收44.8萬元，租至年底或09年，租客從事貿易及玩具。區內最近有不少全層或大碼成交，如鐵路大廈中層，10880方呎，呎價5900元。<br> 美聯工商舖營業董事翁鴻祥說，明日截標的中環皇后大道中9號8樓，13800方呎，交吉，現暫獲兩名準買家出價，但業主傾向截標後才決定是否出售此物業。</p></body></html>

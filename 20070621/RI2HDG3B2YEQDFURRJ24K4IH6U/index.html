<html><header><meta charset="utf-8"><title>聖子晒親情搶鏡</title></header><body><h1>聖子晒親情搶鏡</h1><p>著名珠寶品牌Tiffany前晚於東京赤坂舉行派對，城中不少名人也應邀出席。日本演技派女星寺島忍與型男速水直道盛裝亮相，但風頭卻不及母女檔現身的日本女歌手松田聖子及女兒神田沙也加，兩人大打親情牌，成為傳媒焦點。</p><p>隔3年再合照</p><p>聖子姨前年因不滿女兒沙也加沉迷拍拖而鬧翻，母女關係在去年中才和好如初，今次還是母女二人相隔3年半後同場再拍合照。<br> 當日聖子姨與沙也加雙雙以黑色晚裝示人，兩人在台上手挽手，聖子姨更輕擁愛女纖腰，一副母女情深模樣。聖子姨還公開稱讚愛女說：「她比我是個更認真的人，只要相信自己選擇的路就好。」</p></body></html>

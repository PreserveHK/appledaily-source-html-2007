<html><header><meta charset="utf-8"><title>鄭融眼睥睥冇人撩</title></header><body><h1>鄭融眼睥睥冇人撩</h1><p>關心妍、衞詩、鄭融及應昌佑等前晚在會展綵排「RoadShow慶回歸心連心晚會」，鄭融透露上周與友人到沙灘暢泳消暑，問她是否以比堅尼示人，她說：「我話唔係都冇人信啦，不過冇男仔撩喎。」問到是否很失望？鄭融說：「唔會，可能我眼光凶狠，啲人唔敢埋身，我又有成班朋友一齊去，好安全㗎。」</p><p>關心妍恨有王子</p><p>關心妍表示演出時會唱鄧麗君的《小城故事》，由林子萱緋聞男友、鋼琴王子陳雋騫伴奏，她表示也想有自己的王子，她說：「有個才華洋溢男友又唔介意呀，佢（陳雋騫）個款都有型，同我一樣鍾意音樂就最好，唔使自己自彈自唱。」<br> 採訪：魯萍<br> 攝影：陳順禎</p></body></html>

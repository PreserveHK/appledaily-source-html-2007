<html><header><meta charset="utf-8"><title>娛樂資料庫<br>後台勁　選美有着數</title></header><body><h1>娛樂資料庫<br>後台勁　選美有着數</h1><p>候選港姐14號趙嘉廸有演員母親梁小玲撐腰，其實近年也有不少候選港姐，都是靠關係參選。<br> <br> 人物：陳茵媺<br> 參選年份：06年<br> 簡介：奪得該屆港姐冠軍，今年年初自爆跟方逸華表弟、邵氏製作總監黃家禧的一家是世交。<br> <br> 人物：鄧上文<br> 參選年份：05年<br> 簡介：鄧上文為無綫藝員鄧英敏的女兒，雖然三甲不入，但仍奪得最上鏡小姐獎。<br> <br> 人物：沈囗婷<br> 參選年份：04年<br> 簡介：為李影的女兒，參選時一直被視為大熱門，但首輪篩選已被淘汰出局。<br> <br> 人物：原子鏸<br> 參選年份：99年<br> 簡介：邵氏影星鄭佩佩的女兒，奪得該屆港姐亞軍。<br> <br> 資料來源：《蘋果》資料室</p></body></html>

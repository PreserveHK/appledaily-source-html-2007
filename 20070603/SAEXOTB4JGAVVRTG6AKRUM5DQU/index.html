<html><header><meta charset="utf-8"><title>阿倫叫側田上堂</title></header><body><h1>阿倫叫側田上堂</h1><p>譚詠麟和鄭裕玲（嘟嘟）昨日出席「RoadShow慶回歸心連心晚會」的拜神儀式，側田日前表示不願接沒酬勞的工作，又稱擔心歌曲會唱到爛，校長笑說：「乜啲歌唔係越唱越好聽咩？呢啲細路真係要上堂。見記者就好似跨欄，過得唔好就會跌倒，其實講嘢要考慮吓，睇吓會唔會俾人將軍，無傷大雅嘅就冇所謂，將將吓就大。」至於陳冠希暗寸英皇歌手冇腦，校長說：「咁激？歌手點會冇腦，不過你地問番英皇嘅人啦，你估我係志偉咩？」</p><p>嘟嘟憂黎姿弟</p><p>嘟嘟對於黎姿胞弟車禍入院則說：「之前見過面，佢好好人，不過我冇搵佢幫手，自己都識搞甩皮（換膚）啦，希望佢快啲冇事啦！」<br> 採訪：王連連<br> 攝影：葉君海</p></body></html>

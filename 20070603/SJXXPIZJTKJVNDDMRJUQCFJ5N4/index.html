<html><header><meta charset="utf-8"><title>蓮莎吸毒揸刀亂舞</title></header><body><h1>蓮莎吸毒揸刀亂舞</h1><p>有「美國栢芝」之稱的美國女星蓮莎露夏恩（LindsayLohan），負面新聞無日無之。最近又有豬朋狗友將蓮莎四個月前在派對上拍下的瘋狂照片，賣予英國《世界新聞報》，相中的蓮莎拿着生果刀指向友人喉部，行為瘋狂危險，據悉當時她因吸食了毒品導致行為瘋癲。<br> 蓮莎的友人向《世界新聞報》表示，蓮莎其實一直看ParisHilton和NicoleRichie等人不順眼，表面上視她們為好友，但經常背着她們說壞話，甚至稱她們為「八婆」和「蠢牛」，非常冇品。</p></body></html>

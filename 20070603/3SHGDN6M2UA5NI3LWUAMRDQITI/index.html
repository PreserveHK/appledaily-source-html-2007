<html><header><meta charset="utf-8"><title>佐治米高今秋拉埋天窗</title></header><body><h1>佐治米高今秋拉埋天窗</h1><p>英國男歌手佐治米高（GeorgeMichael）與空中少爺出身的男友KennyGoss相戀11年，雖然佐治近年飽受連串吸毒及性醜聞困擾，但男友仍對他不離不棄。自前年英國同性婚姻合法化後，一直有傳兩人有意共諧連理，日前佐治親口證實，他將於今年秋天待其巡迴演唱結束後，正式與男友結婚。<br> 佐治說：「當巡迴結束時我便可以正式安排婚禮怎麼舉行，Kenny想婚禮以特別的形式進行，但我不會大事鋪張。」</p><p>Beyonce好事近</p><p>此外，美國女歌手BeyonceKnowles早前出席康城影展時，有傳已接納男友Jay-Z的求婚，兩人現正籌備於夏威夷舉行盛大婚禮。</p></body></html>

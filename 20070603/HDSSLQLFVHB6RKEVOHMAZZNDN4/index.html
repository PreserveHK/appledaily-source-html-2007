<html><header><meta charset="utf-8"><title>網上搜奇：李準基卡通變大眼</title></header><body><h1>網上搜奇：李準基卡通變大眼</h1><p>李準基、朴詩妍、李多海同李東旭主演嘅韓劇《大話妹》雖然播完一段日子，但中港韓網友仍然議論紛紛，有內地網友將幾張自創嘅《大》劇卡通放上百度貼吧。喺網友筆下，李多海眼大大兼生鬼，不過阿Net唔明點解漫畫李準基雙眼比真人大咁多倍。早前訪港嘅李東旭俾人話面青青兼着衫似酒樓部長，其實佢喺卡通版度嘅造型都差唔多喎！<br> 網址： http://post.baidu.com/f?kz=205075928 </p></body></html>

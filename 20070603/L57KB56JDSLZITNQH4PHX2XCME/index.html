<html><header><meta charset="utf-8"><title>希拉莉力撐慈善跑</title></header><body><h1>希拉莉力撐慈善跑</h1><p>兩屆金像影后希拉莉史雲克（HilarySwank），噚日現身紐約聯合國總部，為一個幫助全球11億人口爭取潔淨食水嘅BluePlanetRun慈善接力長跑舉行開步禮。一向熱心公益嘅希拉莉話只要大家捐出約240港元，就可以為一個第三世界國家嘅人提供夠一世用嘅潔淨食水。今次接力長跑約有20名長跑好手參與，並會圍繞北美、歐洲以至亞洲共16個國家嚟跑，預計9月4日將返回暫作終點站嘅紐約。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：詹瑞文心願起劇院 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：詹瑞文心願起劇院 - 馮仁昭</h1><p>詹瑞文（前）做咗滙豐財富管理代言人，噚日詹Sir喺銅鑼灣出席滙豐財富管理搞嘅「今日掌握未來」啓動儀式，同投資理財專家曹仁超講吓理財心得，順便宣傳吓佢哋喺9月9號一齊做嘅「富爸爸笑爸爸」talkshow。詹Sir話搵到錢後會交畀銀行投資，將來可以起劇院，完成心願之後，60歲就會結婚。詹Sir其實同甄詠蓓連女都生埋，但佢話大家都忙，所以冇註冊喎。</p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：走路都會超速</title></header><body><h1>周圍shot：走路都會超速</h1><p>長沙一條街道上的限速牌上竟標着「限速5公里」（圖），令當地居民哭笑不得：「請警察先生叫我們該怎樣開（車）？」據當地記者做了一次計算，如果汽車保持每小時5公里的速度，相當於1秒鐘前進1.39米，與一個成年人正常的步行速度相近，即走路都會超速。<br>  http://hunan.news.163.com/07/0529/18/3FM95ODS0055007K.html </p></body></html>

<html><header><meta charset="utf-8"><title>webphoto：京奧的Chinglish</title></header><body><h1>webphoto：京奧的Chinglish</h1><p>中國人引以為榮的北京奧運，明年8月8日開鑼。北京的餐館及社區設施為迎接外國旅客大駕光臨，正趕製英文餐單及標示。但串錯字、文法錯、繙譯錯意思比比皆是，有相為證，這些「中式英語」（Chinglish）貽笑大方，差點令人「迷失北京」，外國人應要識多點中式英語了。<br>  http://abcnews.go.com/Nightline/popup?id=3230606 </p></body></html>

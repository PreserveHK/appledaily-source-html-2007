<html><header><meta charset="utf-8"><title>關仁隱事：七叔歎靚女飯局 - 關仁</title></header><body><h1>關仁隱事：七叔歎靚女飯局 - 關仁</h1><p>公仔箱揸弗人「七叔」最鍾意睇靚女，佢老婆「七嬸」見老公咁大年紀，都唔同佢計較，所以會盡量滿足老人家嘅眼福。<br> 關仁聽聞七叔見到靚女，真係胃口都好啲，所以每個禮拜日，佢兩公婆都好鍾意去尖沙嘴一間五星級酒店飲下午茶，七嬸為咗令老公開胃，佢好識做會定期約唔同嘅青春靚女一齊食嘢，自己就坐老公身邊服侍佢，留番對面個位畀啲靚女坐，講都唔信，七叔真係零舍好胃口，佢一邊食雞翼同蛋糕，就一邊同靚女朋友傾吓偈，咁就過咗一個愉快周日，所以話食色性也呢句說話真係冇錯。<br> Textby關仁</p></body></html>

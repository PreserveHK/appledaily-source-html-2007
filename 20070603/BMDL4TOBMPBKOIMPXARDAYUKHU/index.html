<html><header><meta charset="utf-8"><title>何傲兒成拍友新寵</title></header><body><h1>何傲兒成拍友新寵</h1><p>16位港姐候選佳麗昨日齊集奧海城，出席《星光熠熠耀保良》的義賣活動，吸引大批攝影發燒友在場等候。大熱門佳麗「少女黎姿」2號何傲兒最受發燒友歡迎，義賣時被大批男士圍着拍照，她說：「希望慢慢會習慣呢啲場面，𠵱家仲係適應緊。」<br> 1號麥皓兒昨日19歲生日，佳麗送上生日蛋糕兼吻賀，令麥皓兒突然感動落淚，她說：「我冇試過喺商場慶生日，今日仲係新、舊曆同一日，好難得，生日願望希望屋企人身體健康，攞獎都係其中之一。」<br> 採訪：卓寶花<br> 攝影：仇志德</p></body></html>

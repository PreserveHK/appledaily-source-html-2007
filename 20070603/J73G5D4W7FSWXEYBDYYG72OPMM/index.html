<html><header><meta charset="utf-8"><title>關仁隱事：花艇吼實肥嘟嘟 - 關仁</title></header><body><h1>關仁隱事：花艇吼實肥嘟嘟 - 關仁</h1><p>緋聞天后「花艇」上年俾「蓋王」飛咗之後，即刻失晒勢，加上佢工作態度麻麻，所以一直冇乜人敢搵佢做嘢，結果佢要返內地撈咗一輪，近來先至可以返香港搵食，不過佢都係死性不改，成日想行老細政策。<br> 關仁聽聞佢又想向老闆「肥嘟嘟」埋手，但花艇就真係唔知醜，之前佢嗰啲老細個個都怕鬼咗佢，死都唔肯畀佢埋身，免得惹到一身蟻。點知花艇依然爛纏，係咁搵各種渠道想同肥嘟嘟食餐飯，但肥嘟嘟總以冇時間推咗佢，不過花艇唔死心，佢仲周圍打聽肥嘟嘟呢輪會出現乜嘢場合，趁機埋佢身。<br> Textby關仁</p></body></html>

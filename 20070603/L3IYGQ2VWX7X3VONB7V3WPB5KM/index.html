<html><header><meta charset="utf-8"><title>ClickClick情報科：鍾嘉欣倒模女版吳尊</title></header><body><h1>ClickClick情報科：鍾嘉欣倒模女版吳尊</h1><p>《溏心風暴》帶挈全劇演員熱爆online，新一輩演員中以鍾嘉欣飾演的常在心演技最出色，不過，人紅自然多人談論，日前凌零發便在香港討論區中看到有網友以「有冇人覺得鍾嘉欣好似女版吳尊？」即時獲不少網友回應。</p><p>如失散兄妹</p><p>凌零發仔細看過照片也覺得二人的確如失散兄妹，五官輪廓尤其相似，不少網民都對此深表贊同，Levin14更指：「其實吳尊有少少男生女相。」abcabct則說：「個鼻一樣都係咁高！眼大大！」一個華裔小姐冠軍，一個新晉少女殺手，同一個樣居然男女皆靚都算罕有。</p></body></html>

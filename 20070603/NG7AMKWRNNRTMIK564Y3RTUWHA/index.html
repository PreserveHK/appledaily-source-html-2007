<html><header><meta charset="utf-8"><title>官恩娜賣糭晒粗臂</title></header><body><h1>官恩娜賣糭晒粗臂</h1><p>官恩娜（Ella）、鄧穎芝及EO2昨日在葵芳為仁濟義賣金糭，Ella穿背心裙到場，見她明顯豐滿不少，更露出麒麟臂。Ella出席公開活動曾被狼吻，問她可擔心賣糭時遇鹹豬手，她笑說：「試過好多次嚟呢個商場，保安好安全。」</p><p>拍劇狂食減壓</p><p>Ella表示自己很喜歡吃糭，尤其鹹肉糭，不過因怕膽固醇過高而不敢多吃。問她為何近來豐滿不少，她解釋說：「之前拍劇係咁食，因為有壓力而狂食，所以可能要將屋企個鋼琴搬走，換番部跑步機跑步。」問她為何不到街上跑步，Ella說：「屋企附近環境易畀人見，唔係太方便，加上自己啲衫、鞋太多，所以計劃搬屋。」<br> 採訪、攝影：藍文浩</p></body></html>

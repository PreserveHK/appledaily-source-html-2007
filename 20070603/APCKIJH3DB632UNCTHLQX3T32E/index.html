<html><header><meta charset="utf-8"><title>杜麗莎紅館騷送飛</title></header><body><h1>杜麗莎紅館騷送飛</h1><p>將於紅館開騷的杜麗莎，昨日在會展出席護膚品宣傳活動，該公司除了幫她瘦身外，還為她護理皮膚，現場還有問答遊戲，答中市民可得到演唱會門票。杜麗莎在台上公開自己和林子祥（Lam）的年齡，她說：「阿Lam60歲，我細佢10年，但我睇落似40歲。」問杜麗莎可擔心阿Lam不願公開年齡？她說：「唔會，我都有爆自己呀，幾驕傲，我哋都唔似呢個歲數。」<br> 為綵排演唱會，杜麗莎表示每天也工作至凌晨時分，她說：「我哋個台係心形，本來阿Lam提議我哋做啲肉麻嘢，因為之前傳過我哋兩個人之間嘅事，佢想放喺台上做出嚟，但好多技術上嘅問題趕唔切做。」<br> 採訪、攝影：王連連</p></body></html>

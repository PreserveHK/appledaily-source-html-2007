<html><header><meta charset="utf-8"><title>環球片場：鬼束千尋復出猛被彈</title></header><body><h1>環球片場：鬼束千尋復出猛被彈</h1><p>久休復出嘅日本女歌手鬼束千尋，上星期五晚現身直播音樂節目《MusicStation》，今次係佢相隔兩年零七個月後再度獻唱，現場演唱新歌《everyhome》，阿Net發現條片喺YouTube度有得睇。<br> 不過呢個節目出街後，樂迷對鬼束嘅演出彈多過讚，感覺佢當日表演時沒精打采，仲話佢靚聲無復當年㖭，唔知係咪太耐冇出嚟演唱之故呢？<br> 網址： http://www.youtube.com/watch?v=bYph5tYTuRA </p></body></html>

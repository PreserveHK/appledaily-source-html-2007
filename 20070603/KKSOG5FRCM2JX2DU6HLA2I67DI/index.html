<html><header><meta charset="utf-8"><title>《跟蹤》入圍上海影展</title></header><body><h1>《跟蹤》入圍上海影展</h1><p>今年踏入10周年的上海國際電影節，昨日宣佈最高榮譽金爵獎的競賽電影名單，亞洲影片包括有香港導演游乃海的《跟蹤》、日本導演山田洋次的《武士的一分》、中國導演田壯壯的《吳清源》及《王的男人》韓國導演李俊益新作《電台之星》等，評審團將由中國導演陳凱歌領導。<br> 電影節於本月16日揭幕，活動包括亞洲新人獎競賽單元、張曼玉作品回顧展及法國新片展等，已落實出席的嘉賓計有荷李活阿姐莎朗史東（SharonStone）、桃井薰、李準基、金素妍、張震及張曼玉等，另外周杰倫的《灌籃》、馮小剛新作《集結號》和吳宇森監製的《天堂口》之台前幕後也會出現在紅地毯上。<br> 撰文：李全</p></body></html>

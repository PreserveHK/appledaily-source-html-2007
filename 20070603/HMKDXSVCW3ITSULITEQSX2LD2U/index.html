<html><header><meta charset="utf-8"><title>班仔夫婦睇波當做騷</title></header><body><h1>班仔夫婦睇波當做騷</h1><p>美國人除熱愛籃球，也熱捧棒球賽。荷李活男星班亞弗力（BenAffleck）昨日便與愛妻珍妮花嘉娜（JenniferGarner）恩愛現身波士頓FenwayPark，欣賞波士頓紅襪對紐約洋基的美國大聯盟棒球賽。<br> 昨日班仔與珍妮花一身便裝睇球賽，於05年尾誕下女兒Violet的珍妮花，還穿上白色鬆身衫，似乎有意遮掩身上的豬腩肉。近年人氣平平的班仔為增加曝光率，看到在場有記者拍照時，即表現友善，不斷面向鏡頭打招呼及微笑，十分識做。</p></body></html>

<html><header><meta charset="utf-8"><title>貝安琪露缽仔糕</title></header><body><h1>貝安琪露缽仔糕</h1><p>貝安琪昨日在灣仔會展演出現代經典婚紗騷時，不慎露出了「缽仔糕」（nudebra），問她要借助「缽仔糕」是否嫌上圍不夠豐滿？她說：「唔係，以前都有諗過隆胸，但因為怕痛都係諗吓就算。」她透露早前往美國出席了一個40歲女性友人的婚禮，對方是奉子成婚的，她說：「佢係我見過最靚嘅大肚新娘。」</p><p>計劃學打功夫</p><p>問會否效法友人奉子成婚時，貝安琪說：「呢個階段我都係以工作為重，未有時間生同照顧BB，我同男友商量過，第時或者會收養兩個小朋友。」她又透露有可能接拍一部動作片，計劃往洛杉磯或韓國的動作訓練學校學打功夫。<br> 採訪、攝影：JessicaNgan</p></body></html>

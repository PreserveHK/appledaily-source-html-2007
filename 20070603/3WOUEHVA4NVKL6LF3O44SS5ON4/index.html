<html><header><meta charset="utf-8"><title>着數特區：消費滿額攞免費雨傘</title></header><body><h1>着數特區：消費滿額攞免費雨傘</h1><p>梅雨季來臨，時雨時晴的天氣讓人無所適從，最好每天都帶着一把小巧的伸縮雨傘傍身，才可以安心出門。信和商場旗下的尖沙嘴中心及帝國中心推出「晴天．雨天．有禮篇」送禮活動，由即日起只需於上述商場消費滿$500（以最多3張收據計算），便可以即時免費換領精美日系伸縮雨傘乙把。通常百貨公司大減價，最快被師奶掃斷貨的都係雨傘，所以呢把遮都算係熱門指數高企，記住數量有限，手快有手慢無㗎！<br><br>（查詢︰27215489）</p></body></html>

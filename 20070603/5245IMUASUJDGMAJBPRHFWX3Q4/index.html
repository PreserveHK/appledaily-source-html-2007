<html><header><meta charset="utf-8"><title>阿B素顏倡環保</title></header><body><h1>阿B素顏倡環保</h1><p>鍾鎮濤（阿B）以清新啓動日大使身份，帶領鄭融、森美移動和衞詩等，於跑馬地出席宣傳活動呼籲環保，為未來帶來清新空氣。作為大使的阿B當然身體力行，沒有用化妝品及噴髮膠，他說：「我都叫自己嘅小朋友多啲搭公共交通，近年個人大咗，冇咁好火，人自然涼啲，冷氣都少開。」</p><p>鄭融盆骨移位</p><p>最近推出新歌的鄭融，因經常跳舞引致盆骨移位，她說：「之前痛到左腳筋都腫，落唔到樓梯，都幾驚，遲啲搵人幫我移番啱個位，希望下一首派台歌係慢歌，咁就有得唞吓。」<br> 採訪、攝影：王連連</p></body></html>

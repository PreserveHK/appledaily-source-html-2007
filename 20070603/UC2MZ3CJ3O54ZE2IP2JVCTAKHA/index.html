<html><header><meta charset="utf-8"><title>Rain泰國開騷變上賓</title></header><body><h1>Rain泰國開騷變上賓</h1><p>韓國男歌手Rain前晚在泰國曼谷舉行亞洲巡迴演唱會最後一站，他原定在今年2月於當地舉行個唱，但因泰國政局不穩才推遲至今。當晚現場15,000名歌迷十分熱情，Rain也施展渾身解數，以招牌勁歌熱舞冧歌迷。<br> Rain此行全程受到國賓式招待，他上月26日曾到泰國逗留一日宣傳，為怕引起歌迷混亂，他抵泰當日，毋須經過機場入境大樓，便在警察的護航下直接由機場跑道直驅酒店，成為除了泰國王室之外，首位獲此厚待的藝人。</p></body></html>

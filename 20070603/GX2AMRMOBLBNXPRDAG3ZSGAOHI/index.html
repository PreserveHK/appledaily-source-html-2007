<html><header><meta charset="utf-8"><title>赤西仁笨豬跳冧Fans</title></header><body><h1>赤西仁笨豬跳冧Fans</h1><p>在美國留學的日本組合KAT-TUN成員赤西仁已經歸隊，前日他聯同五位隊友在東京巨蛋棒球場舉行KAT-TUN巡迴演唱會，除了在55,000名fans面前載歌載舞外，赤西仁更在60米高空玩笨豬跳，引來全場尖叫。<br> 今年4月從美國留學返日的赤西仁，雖然已在4月21日於宮城的演唱會上與隊友再次合作，但前日在東京巨蛋的演出中仍成為全場焦點。<br> 甚懂冧fans的赤西仁，開場時與隊友演唱歌曲《RealFace》時大送飛吻，其後六子齊獻唱新歌《歡喜之歌》，令fans暈大浪。</p></body></html>

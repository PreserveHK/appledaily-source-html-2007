<html><header><meta charset="utf-8"><title>上戶彩歌影兩頭走</title></header><body><h1>上戶彩歌影兩頭走</h1><p>日本青春女星上戶彩近日主演的劇集《情定大飯店》雖然收視仆直，但她的工作量依然有增無減。彩妹前日連走兩場，與童星神木隆之介及福田麻由子為動畫《鋼琴之森》電影版公開配音，之後又現身六本木舉行迷你個唱，宣傳剛面世的新細碟。</p><p>獻唱爆威水戀史</p><p>彩妹在1,000名fans面前演唱由她填詞的新歌《淚之彩虹》，並宣佈會在今年夏天舉行全國巡迴演唱會。近日有意轉走成熟路線的彩妹，更在fans面前大膽自爆戀愛經驗，她說：「我不會一腳踏兩船，但也從沒試過被男友飛。」</p></body></html>

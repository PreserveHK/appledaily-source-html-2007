<html><header><meta charset="utf-8"><title>林海峰寫Blog是但噏</title></header><body><h1>林海峰寫Blog是但噏</h1><p>林海峰近日應SonyEricsson邀請，為K810i型號手機寫blog，宣傳最新主題「ShareTheRealLife」，即是他只要「是但噏」，酬勞便袋袋平安，工作如此輕鬆，又難怪他表示非常滿意。</p><p>激發靈感</p><p>原來今次是林海峰首次寫個人blog，披露生活點滴，林海峰說：「我其實對寫blog一直都感到幾抗拒，好難理解點解要將私生活公開，但一試之後，發現寫blog原來有另一番樂趣，可以將內心一啲難以啓齒嘅感受分享出嚟，喺思考過程中都可以激發好多創作靈感。」<br> 撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>XB360新推512MB記憶匣</title></header><body><h1>XB360新推512MB記憶匣</h1><p>XB360都出咗一段時間，最近好多玩家投訴話用開嗰張64MB記憶匣已接近爆滿，又唔捨得將辛苦打返嚟嘅Saves刪除，相信已成為唔少XB360玩家嘅煩惱！<br>最近終於有解決方法，XB360記憶匣將會推出512MB版，比原先64MB大8倍，可儲存更多更大容量遊戲Saves，而512MB記憶匣推出之時更會預載有《GeometryWars:RetroEvolved》遊戲，售價$389。<br><br>記者：許福合</p></body></html>

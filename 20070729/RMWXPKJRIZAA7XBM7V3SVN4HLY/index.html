<html><header><meta charset="utf-8"><title>隔牆有耳：天氣熱冷清清 - 李八方</title></header><body><h1>隔牆有耳：天氣熱冷清清 - 李八方</h1><p>民建聯深水埗支部慶祝15周年黨慶，噚日搞咗個環保嘉年華會與眾同樂，可惜天氣熱，場面冷，事關天文台發出酷熱天氣警告，嘉年華會露天舉行，街坊怕曬唔捧場，現場最多嘅就係歌手夏韶聲首本名曲─空櫈。<br> 民建聯前主席曾鈺成噚日係主禮嘉賓，佢都好識做，上到台少講廢話，三言兩語就收聲，仲講笑話希望太陽伯伯幫幫忙暫時收工，否則喺34度高溫下，真係曬到中暑。當然天氣唔到阿曾話事，艷陽繼續高照，八方採訪任務在身「焗」曬，街坊就見到都行開，返屋企嘆冷氣，睇嚟民建聯都係秋冬搞蛇宴受歡迎啲。</p></body></html>

<html><header><meta charset="utf-8"><title>多戀事：黃昏之戀屢見不鮮</title></header><body><h1>多戀事：黃昏之戀屢見不鮮</h1><p>57歲的薛家燕狂冧61歲的秦漢，惜男方不領其情。其實中外娛圈也有不少類似的黃昏戀情侶，有些無疾而終，但也有部份能開花結果。</p><p>汪明荃、羅家英</p><p>兩人因合作粵劇而日久生情，至今已拍拖近20年。</p><p>沈殿霞、張永權</p><p>二人01年因拍攝新加坡劇集《肥肥一家親》相識，後傳出男方力追肥姐，最後不了了之。</p><p>狄波拉、鬍鬚Kong</p><p>狄波拉95年跟謝賢離婚後，認識任職飛機師的鬍鬚Kong，兩人00年於新加坡註冊結婚。</p><p>芭芭拉史翠珊、占士布連</p><p>芭芭拉71年結束首段婚姻後，於98年56歲之時嫁給荷李活老牌演員占士布連。<br> <br> 資料來源：《蘋果》資料室</p></body></html>

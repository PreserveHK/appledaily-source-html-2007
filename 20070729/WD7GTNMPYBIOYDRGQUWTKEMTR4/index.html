<html><header><meta charset="utf-8"><title>環球片場：碧咸舉止學足靚佬湯</title></header><body><h1>環球片場：碧咸舉止學足靚佬湯</h1><p>碧咸（DavidBeckham）初到美國，好多面對當地傳媒嘅禮儀都要重新學習。唔知喺咪碧咸得到老友湯告魯斯（TomCruise）教路，𠵱家連講嘢語氣同手勢，都同靚佬湯似到十足。英國有報章近日將碧咸正式加盟洛杉磯銀河當日嘅台上演說，同靚佬湯上台演講時嘅片段cut埋一齊擺上網，阿Net發現佢哋指手畫腳嘅動作如出一轍，碧咸仲壓低把雞仔聲扮sexy，以前佢把乸乸哋嘅聲線，已經再聽唔到。<br> 網址： http://www.newsoftheworld.co.uk/2907_becks.shtml </p></body></html>

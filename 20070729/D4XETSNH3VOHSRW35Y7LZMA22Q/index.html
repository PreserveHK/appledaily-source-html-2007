<html><header><meta charset="utf-8"><title>歐洲戰訊</title></header><body><h1>歐洲戰訊</h1><p>熱刺捧盃</p><p>身在南非的熱刺，藉新兵戴倫賓特梅開二度，以3:0大勝奧蘭多海盜捧走Vodacom挑戰盃；羅比堅尼高舉獎盃。<br> 法新社</p><p>反勝奪魁</p><p>里昂在法冠盃憑高禾和後衞克里斯各建一功，反勝索察2:1奪得錦標。里昂前鋒巴路士企圖推進被阻。<br> 法新社</p><p>阿保登場</p><p>韋斯咸以3:1力克修安聯，新加盟的龍格保（左）表現活躍，並取得入球。<br> GettyImages</p><p>友賽贏波</p><p>阿士東維拉在美國憑藉艾舒利楊格、巴利和前鋒勞基摩亞（右）分別破網，以3:1擊敗美職球隊哥倫布機員。<br> 路透社</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：掌門人釘死大屁股 - 關仁</title></header><body><h1>關仁隱事：掌門人釘死大屁股 - 關仁</h1><p>「靚女掌門人」同「才子」男友經歷唔少風雨，感情似乎好穩固，難得佢對男友一片癡心兼百分百信任，即使男友不時被人發現同其他靚女去街，佢都堅信男友冇偷食。<br> 早排佢兩個甜蜜拍拖去睇獅子老虎，點知同時間，香港不停咁傳佢哋分手嘅消息，靚女掌門人四出查探後，就一口咬定，認為係曾經同佢男友傳緋聞，鬥緊靚嘅大屁股，特登亂發消息嚟提高知名度自我宣傳。<br> 雖然大屁股同才子嘅緋聞真係流嘅，但成個森林咁多棵樹，靚女掌門人咁信佢男友，會唔會過度淡定呢？<br> Textby關仁</p></body></html>

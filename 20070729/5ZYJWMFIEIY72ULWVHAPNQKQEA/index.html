<html><header><meta charset="utf-8"><title>碧咸仲未出得住</title></header><body><h1>碧咸仲未出得住</h1><p>【綜合英國外電】「萬人迷」碧咸在洛杉磯銀河的正式處子作，遲遲未能公演！由皇家馬德里轉投銀河的碧咸，因足踝傷患未癒，周六無法在北美超級聯賽出戰墨西哥的瓜達拉哈拉。（香港時間今日10:00am開賽）</p><p>料8．5正式登場</p><p>碧咸加盟銀河後，只在友賽對車路士時披甲了12分鐘，惟其足踝傷勢未癒關係，始終未能在正式比賽搏殺；但據講，銀河在8月5日對FC多倫多的聯賽，「萬人迷」應可正式登場會見球迷。銀河主帥耶普表示：「這就是足球，我們無法保證每人都可上陣，但來日方長，為碧咸買票的球迷大可放心，還有許多機會欣賞他的英姿。」</p></body></html>

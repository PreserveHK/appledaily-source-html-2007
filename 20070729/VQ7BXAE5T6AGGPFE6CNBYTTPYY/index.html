<html><header><meta charset="utf-8"><title>關仁隱事：賤男詐病遲早完 - 關仁</title></header><body><h1>關仁隱事：賤男詐病遲早完 - 關仁</h1><p>「賤男」歌手早幾年因為醉酒鬧事，差啲搞到事業都冇埋，好在佢經理人迷彩幫佢轉型，唔唱歌轉行拍喜劇，令佢鹹魚翻生。但近排關仁收到風，賤男嘅工作態度，又惹嚟好多人不滿，事關佢成日無端端甩場，佢公司幫佢傾咗啲工作，有時要佢返內地宣傳，但佢每次都以病做藉口，一時話頭痛，一時話感冒，總之傷風、腸胃炎，輪住嚟，一句到尾，就係逢開早班就一定病，無他嘅，前一晚玩得太開心，飲酒不單止，加上近排又染上不良嗜好，所以令到朝早起唔到身，咪惟有詐病囉。<br> Textby關仁</p></body></html>

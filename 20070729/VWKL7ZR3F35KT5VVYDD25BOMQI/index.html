<html><header><meta charset="utf-8"><title>非常懲罰　召妓要扮雞</title></header><body><h1>非常懲罰　召妓要扮雞</h1><p>瑞典一間電視台的記者，上周五遠赴美國俄亥俄州，採訪因為召妓而被罰扮雞的男子沙普德萊納（DanielChapdelaine圖一）。當地警方較早前派女警假扮妓女放蛇，逮捕沙普德萊納和另外兩名男子。法官奇科內蒂（MichaelCicconetti圖二）原本各判他們入獄30天，但同時提出另類建議，如果他們肯在法院外扮雞，舉起「本巿沒有妓院」的標語，就可免去牢獄之苦。沙普德萊納選了後者，他接受訪問時，坦言扮雞十分丟臉。<br> 美聯社</p></body></html>

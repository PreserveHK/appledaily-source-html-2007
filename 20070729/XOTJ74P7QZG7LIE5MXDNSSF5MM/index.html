<html><header><meta charset="utf-8"><title>關仁隱事：過氣三嬌卸任冇得撈 - 關仁</title></header><body><h1>關仁隱事：過氣三嬌卸任冇得撈 - 關仁</h1><p>公仔箱每年都搞選美，可惜質素一年不如一年，啱啱選出嚟嘅「圓面豬扒」，慘遭四方八面嘅批評鬧到沒完沒了。不過三位過氣師姐「硬膠胸」、「周為餵」同「鬼女郎」已經卸任，公仔箱高層理應開始同佢哋傾日後嘅工作安排，不過關仁就聽到一班高層對佢哋三個都毫無興趣，諗住由得佢哋自生自滅，特別係周為餵，佢成年都係零工作量，簡直連做紙上明星都唔掂，所以公仔箱已經放棄佢，而硬膠胸因為都好冇觀眾緣，關仁聽聞有高層已同佢哋講叫佢哋冇得留低。<br> Textby關仁</p></body></html>

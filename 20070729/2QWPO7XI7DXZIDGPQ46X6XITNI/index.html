<html><header><meta charset="utf-8"><title>男子涉強姦少女被捕</title></header><body><h1>男子涉強姦少女被捕</h1><p>【本報訊】警方昨午拘捕一名49歲男子，懷疑他與本月2日葵涌石籬邨一宗強姦案有關，疑犯昨傍晚因身體不適，被送往瑪嘉烈醫院接受治療及羈留。<br> 該宗強姦案的受害人是一名16歲少女，案發當日在葵涌新都會廣場隨兩名男子往石籬邨一單位「睇影碟」，其間遭其中一名男子強姦四次。少女稍後訛稱買食物而離開上址，前往男友住所向男友母親求助，然後報警。<br> 警方於本月8日先拘捕一名43歲男子，稍後獲准其保釋候查。</p></body></html>

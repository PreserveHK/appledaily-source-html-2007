<html><header><meta charset="utf-8"><title>傅穎兩個夠晒數</title></header><body><h1>傅穎兩個夠晒數</h1><p>傅穎（Theresa）與吳日言（Yan）昨日於尖沙嘴出席「RainbowKids@海港城」，為小模特兒行catwalk擔任評判。Theresa表示自己對小朋友很有一套，因為很多親戚的小孩都是由她幫手帶大，她說：「我抱BB手勢好叻，最近有個23歲嘅同學嫁咗去台灣，仲生埋仔，不過我唔心急，𠵱家太早呀，第時我頂多會生兩個，人生要生BB先係圓滿。」</p><p>阿Yan恨做伴娘</p><p>至於阿Yan則不介意婚後做生仔機器，她說：「到時我會努力keep身材，怕老公嫌棄呀。」阿Yan謂很多朋友結婚都沒找她做伴娘，她很想當一次伴娘，感受結婚一刻的感動。<br> 採訪、攝影：李珮洳</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：數字小姐偏私失人心 - 關仁</title></header><body><h1>關仁隱事：數字小姐偏私失人心 - 關仁</h1><p>「數字小姐」作為公仔箱高層，但做嘢就經常因為私心搞亂檔。好似早幾日「低低地」同「碧波子」拍拖過海睇球賽，有記者影唔到相，打畀數字小姐詐型，估唔到佢會打埋記者份工，大石壓死蟹迫低低地同碧波子點都要補番張合照畀記者，免得被第二間獨家影到，咁數字小姐就可以喺啲傳媒高層面前邀功，真係不知所謂。<br> 又好似「生果」冇返工成兩個月，全世界等佢一個開工，點解數字小姐肯批准？原因之一係生果一向免費幫佢搞皮膚護理，所以數字小姐點都要攬佢，話之成劇組人嘈到拆天，試問公仔箱嘅人又點會心悅誠服呀？<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曾華倩俾狗咬有陰影 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：曾華倩俾狗咬有陰影 - 馮仁昭</h1><p>曾華倩噚日應導演李力持（右）邀請，為佢喺尖沙嘴一個商場主持嘅「李力持暑假教室」擔任客席教師，教細路仔演戲。華倩話見到狗咬主人嘅報道好驚，佢話：「細個俾狗咬過，到𠵱家都好驚，唔敢養狗。下月仲要拍無綫劇《當狗愛上貓》，同寵物有對手戲。」華倩笑言遲啲會搵機會同班小動物見吓面建立感情。同劇仲有呂方演佢老公，華倩笑住話鄭裕玲知道之後不知幾放心㖭。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李小璐見周迅如照鏡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李小璐見周迅如照鏡 - 馮仁昭</h1><p>外貌同周迅頗相似嘅李小璐，喺陳奕利執導、今屆威尼斯電影節閉幕電影《天堂口》中，同吳彥祖飾演情侶。李小璐日前接受訪問，話同周迅見過面，對方都話大家似樣，李小璐話：「我很喜歡她，我們像很有緣份，希望可以快些合作吧！」導演陳奕利就話同眾演技派演員包括舒淇、張震同埋劉燁合作，有一定壓力，佢嚟緊會同吳宇森、張家振合作，考慮開拍類似美國劇集《24》嘅電影。</p></body></html>

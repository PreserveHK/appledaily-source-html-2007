<html><header><meta charset="utf-8"><title>尹恩惠素顏靚爆</title></header><body><h1>尹恩惠素顏靚爆</h1><p>韓國人氣偶像尹恩惠日前拍攝護膚品牌DHC韓國區廣告，在鏡頭前以素顏示人。已連續兩年成為該品牌代言人的她，未曾素顏現身，工作人員均大讚她是「真正的肌膚美女」。<br> 尹恩惠向來深得廣告商愛戴，今晚舉行的「2007韓國廣告公司大會KAAAwards」，更決定頒獎給由她主演的韓劇《咖啡王子》，皆因該劇收視高企，為廣告商帶來可觀收益。至於尹恩惠的老拍檔朱智勛即將投身銀幕，主演改編自日劇《我要cake一cake》的電影版，扮演內心孤獨的餅店老闆。</p></body></html>

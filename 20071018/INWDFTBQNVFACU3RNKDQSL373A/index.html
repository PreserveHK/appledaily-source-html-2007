<html><header><meta charset="utf-8"><title>加德士加油價0.2元</title></header><body><h1>加德士加油價0.2元</h1><p>【本報訊】加德士在一個半月以來第三度調高燃油售價，昨日宣佈，鑑於國際成品油入口價持續上漲，今日起調高車用汽油及柴油價格，每公升加0.12元至0.2元。該公司表示，會繼續密切注視國際入口價，務求在可能情況下把價格降低。<br> 加價後，白金無鉛汽油由每公升14.72元調升至14.92元；黃金無鉛汽油由13.9元加至14.1元；超低硫環保柴油由9.18元調升至9.3元。加德士分別在上月7日及28日調高燃油售價。</p></body></html>

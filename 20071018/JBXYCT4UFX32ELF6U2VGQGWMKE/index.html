<html><header><meta charset="utf-8"><title>案件速遞<br>婦涉虐兒200元保釋</title></header><body><h1>案件速遞<br>婦涉虐兒200元保釋</h1><p>【本報訊】無業婦人（圖）為外出向他人借貸，獨留三名子女在家，校方發現7歲長子沒有上學，致電其家查問始揭發事件。涉案母親被控一項虐兒罪，案件昨在觀塘裁判法院提訊，控方申請將案押後至11月14日，等候律政司指示，被告准以現金200元保釋候訊。<br> 該名31歲的女被告被控於今年9月11日，在長沙灣一公屋單位，疏忽照顧三名分別3歲、5歲及7歲的子女，使他們受到不必要的苦楚。<br> 案件編號：KTCC6668/07</p></body></html>

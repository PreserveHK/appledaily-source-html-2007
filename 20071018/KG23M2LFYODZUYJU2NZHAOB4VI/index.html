<html><header><meta charset="utf-8"><title>籠中B女炒到癲</title></header><body><h1>籠中B女炒到癲</h1><p>呢對B女名叫BirdSongDuet，係啱啱為咗慶祝B女復刻6年，喺日本台場VenusFort嘅展覽會"PrincessALaMode"時推出，小記幾經辛苦，託朋友去日本買到。籠中雀B女造型獨特，驟眼睇係一個籠，而且只見會到一個B女，但係一轉到側邊，就發現原來買一送一！小記託朋友買的BirdSongDuet日本定價係¥7,350（約港幣$485），由於係會場限定版，預咗香港會炒，但都無諗到咁癲！宇宙船有貨，截稿前賣$2,480！<br><br>（Mavis）<br><br>查詢：宇宙船旗艦店（28663888）<br>旺角西洋菜街2t添置商業中心1字樓</p></body></html>

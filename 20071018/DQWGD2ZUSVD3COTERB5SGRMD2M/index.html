<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳志雲冇能力封殺詹瑞文 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳志雲冇能力封殺詹瑞文 - 馮仁昭</h1><p>詹瑞文（小圖）原本幫無綫主持兒童節目，卻被抽起，據悉係因佢套舞台劇《萬千師奶賀台慶》得罪無綫，詹瑞文噚日接受商台電話訪問時就話：「我想電視台有個回應，𠵱家其他電視台都有接觸我，唔係𢱑番嚟做。」陳志雲（圖）噚日主持《志雲飯局》時就話：「據我理解係編輯問題，想調播乒乓波先，明年頭先再播。」佢仲話：「詹Sir係話劇界大師，我哋邊有能力封殺佢，公司更加冇壁報板貼黑名單。」</p></body></html>

<html><header><meta charset="utf-8"><title>莫文蔚等收馮德倫巨鑽</title></header><body><h1>莫文蔚等收馮德倫巨鑽</h1><p>莫文蔚昨日以形象代言人身份往apm出席周大福「鑽迷敦煌」活動，她佩戴了一粒號稱全球最大、重11.15卡價值210萬的鑽石吊墜出現，她說：「咁貴嘅嘢戴過已經滿足啦！」</p><p>唔急設計婚戒</p><p>莫文蔚指自己早前往南非參觀鑽石工場，大開眼界，親眼見到一粒重22卡的鑽石，還啓發了不少設計靈感。開始小試牛刀設計首飾的她，會否設計自己的婚戒？莫文蔚說：「到時先算啦。」還指從未收過男友馮德倫送嘅戒指，但她說：「我寧願一次過收粒勁嘅！」莫文蔚指佩戴珠寶不能次次同款，所以慶幸有贊助，問她有多少珠寶收藏？她說：「都係少少咋。」<br> 採訪、攝影：羅慧敏</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>Knight獲基金支持向滙控施壓</title></header><body><h1>財話短說<br>Knight獲基金支持向滙控施壓</h1><p>▲英國《泰晤士報》報道，公開要求滙控（005）管理層改革的美國維權股東KnightVinke資產管理公司，表示已獲得NewStar資產管理集團支持其立場。報道引述NewStar旗下專項金融基金主管GuydeBlonay表示，支持任何促進滙控股價上升的行動，但尚未決定是否支持KnightVinke提出，滙控須進行一次全面獨立的策略檢討。目前NewStar持有約值6.12億美元的滙控股份。</p></body></html>

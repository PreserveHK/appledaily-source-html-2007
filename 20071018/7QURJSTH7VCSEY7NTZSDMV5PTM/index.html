<html><header><meta charset="utf-8"><title>人鯨夢幻組合</title></header><body><h1>人鯨夢幻組合</h1><p>中國青島4歲男童羊羊，將於明年奧運期間，與5歲白鯨「小強」組成人鯨夢幻組合，一起表演。他們今年6月1日在中國兒童節活動上，在青島極地海洋世界一起亮相時，為觀眾帶來無限驚喜。一歲開始學習游泳的羊羊，現在已是水中飛魚。<br>  http://www.dailymail.co.uk/pages/live/articles/news/worldnews.html?in_article_id=488166&amp;in_page_id=1811 <br> <br> 國際電車男<br> 怕醜又「騎呢」，最愛看網上短片和流言蜚語</p></body></html>

<html><header><meta charset="utf-8"><title>阿部寬、天海撐環保</title></header><body><h1>阿部寬、天海撐環保</h1><p>當日劇《不能結婚的男人》的阿部寬，遇上《女王的教室》的兇惡Miss天海祐希，原來會變成一對支持環保的情侶。兩人昨日出席了家電製造商東芝的廣告發佈會，並互讚對方為環保不遺餘力。<br> 天海向來為地球資源着想，每次外出拍劇都會自備筷子。對於首次跟阿部寬合作，她說：「像阿部寬般值得敬重的藝人不多，為了拍得令觀眾看起來像情侶，廣告拍攝時我付出不少努力。」阿部寬則指自己雖然是一個人住，但現在的家庭電器變得如此方便，實在讓人敬佩。兩人今次共拍攝了五輯廣告，並即將在當地電視台播放。</p></body></html>

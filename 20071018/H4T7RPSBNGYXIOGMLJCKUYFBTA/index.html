<html><header><meta charset="utf-8"><title>冲曬天王再遭菲傭索償</title></header><body><h1>冲曬天王再遭菲傭索償</h1><p>【本報訊】有「冲曬天王」之稱的著名攝影師林偉，去年遭前女財務總監袁靄儀指他拖欠經理薪金8年，欠款連利息高達92萬元，今年再遭三名菲傭興訟，指他於01年7月辭退三人時，未有全數支付她們各一個月代通知金等共1.7萬元，高等法院法官昨下令財務總監追薪案，因申索額不足100萬元，轉往區域法院審理，而菲傭追代通知金案則交予聆案官，首先處理林偉申請剔除訴訟程序。林偉於99年娶慈禧太后後裔、柯達北亞洲區主席葉鶯，兩人於01年離婚。<br> 案件編號：HCA2742/06&amp;1974/07</p></body></html>

<html><header><meta charset="utf-8"><title>BoA封年輕藝術家</title></header><body><h1>BoA封年輕藝術家</h1><p>近期甚少在家鄉韓國曝光的女歌手BoA，昨日出席了首爾國立國樂院舉行的「2007文化藝術發展頒獎禮」，獲頒發「今日年輕藝術家獎」，以表揚BoA對發揚文藝有功。身穿黑色晚裝的她打扮性感，並從韓國文化部長官手上接獲獎牌及4萬多港元的現金。BoA當日笑容滿臉，領獎時還裝作獎項重到拿不起來，以凸顯獎牌極有份量。</p><p>神起大馬宣傳</p><p>另一邊廂，身為BoA師弟的東方神起，前晚則在馬來西亞舉行記者會，宣傳將於下月24日在吉隆坡舉行個唱。記者會吸引約200名傳媒採訪，有fans更送上24K金相架予神起五子。據知門票發售當日已賣出超過1萬1千張，足見他們在當地人氣強勁。</p></body></html>

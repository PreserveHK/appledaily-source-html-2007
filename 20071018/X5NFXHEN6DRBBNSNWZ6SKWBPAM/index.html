<html><header><meta charset="utf-8"><title>高溫瑜伽創始人涉誹謗</title></header><body><h1>高溫瑜伽創始人涉誹謗</h1><p>【本報訊】現年61歲的高溫瑜伽創始人BikramChoudhury，昨遭本港一間瑜伽學校的高層入稟高等法院，指他於今年8月向消費者委員會發放誹謗言論，要求法庭禁制Bikram再次發表誹謗言論，並賠償損失。<br> 原告GeorgeSaab為Bikram'sYogaCollegeofIndiaLimited的總運作主任，其公司上月才遭百多名學員入稟指學校突然取消教授BikramYoga26式高溫瑜伽。被告為BikramYoga26式高溫瑜伽的創始人BikramChoudhury，13歲連奪3屆「印度全國瑜伽比賽」冠軍。<br> 案件編號：HCA2186/07</p></body></html>

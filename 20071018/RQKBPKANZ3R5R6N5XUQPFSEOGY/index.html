<html><header><meta charset="utf-8"><title>財話短說<br>豊采2供1集資近2億</title></header><body><h1>財話短說<br>豊采2供1集資近2億</h1><p>▲豊采多媒體（764）公佈今年以來第5次集資計劃，公司將進行2供1，集資1.95億元，供股價每股0.3元，較停牌前0.375元及理論除權價0.35元，分別折讓20%及14.29%。大股東中國星（326）表示將按比例供股，並額外認購1.69億股，令持股量維持在21.24%，最多則提高至29.9%。集資所得部份用於支付向中國星董事陳明英收購澳門地盤一半股權。</p></body></html>

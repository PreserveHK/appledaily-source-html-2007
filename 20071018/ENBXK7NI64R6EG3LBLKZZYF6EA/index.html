<html><header><meta charset="utf-8"><title>袁彌明上海祭嫲嫲</title></header><body><h1>袁彌明上海祭嫲嫲</h1><p>袁彌明日前向無綫請假到了上海數天，她此行主要往拜祭安葬在當地的祖母。<br> 袁彌明一直很尊敬嫲嫲，所以嫲嫲離世後，她每年必抽空與家人一同到上海致祭。她日前說：「呢個月份去，大閘蟹當造，可以食埋，不過因為食大閘蟹好肥，我都只係食咗兩隻，以前最多可以食7隻。上海真係有好多小食，全部都好好味。我呢次又食咗大碗拖羅飯，又抵又好味。」<br> 不過為着保持身材，袁彌明只放縱了自己兩天，當回到香港後，她即回復小心的飲食習慣。<br> 採訪：比華利</p></body></html>

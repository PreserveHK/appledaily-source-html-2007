<html><header><meta charset="utf-8"><title>馮仁昭四圍超：整容三嬌自認姣而不淫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：整容三嬌自認姣而不淫 - 馮仁昭</h1><p>整容三嬌（左起）石詠莉、陳樂榣同甄詠珊組成嘅Freeze，前晚喺中環拍新歌MV《金睛火眼》，MV內容話佢哋着OL裝，到蘭桂坊玩大解放，除剩胸圍拍攝。石詠莉話：「為咗首歌我哋排舞排得好辛苦，呢首歌排舞老師想有makelove感覺，所以要幻想。」<br> 陳樂榣就話：「我哋係姣，唔係淫，只係想畀人sexy感覺，為咗排隻舞，上圍都瘦咗。」</p></body></html>

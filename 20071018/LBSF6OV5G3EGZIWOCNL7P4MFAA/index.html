<html><header><meta charset="utf-8"><title>柳時元父親喪禮謝絕影迷弔唁</title></header><body><h1>柳時元父親喪禮謝絕影迷弔唁</h1><p>韓星柳時元的父親柳善佑大前日因心臟麻痹逝世，享年72歲，不少藝人前晚到三城首爾醫院弔唁，當中包括影后全度妍夫婦、Eugene、金載沅和李貞賢等。<br> 柳父生前是韓國報章《每日新聞》編輯部局長，於圈內人緣不錯。女星崔智友和草弓剪剛雖然身在日本，但仍有心地送花牌到醫院。另外，柳時元的日本fans得悉柳父病逝的消息後，紛紛致電偶像所屬的經理人公司，柳時元對此感激影迷的關心，但就鄭重謝絕他們到靈堂弔唁。</p></body></html>

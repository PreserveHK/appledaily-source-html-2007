<html><header><meta charset="utf-8"><title>話你知<br>調查重大案件　超級電腦派用場</title></header><body><h1>話你知<br>調查重大案件　超級電腦派用場</h1><p>俗稱超級電腦的警隊王牌「重大事件調查支援系統」（MIIDSS），九十年代從英國引入，主要調查案情複雜的重大案件。警方在02年耗資600萬元，按照本港情況，將電腦系統升級至第二代。<br> 系統特點是擅長分析複雜的資料數據，用作協助偵查嚴重案件，包括轟動一時的大富豪張子強案、屯門色魔案、屯門公路車禍，以及中環陸羽茶室槍殺案等。超級電腦亦曾協助當局進行追查身份工作。03年沙士爆發期間，當局以該電腦系統分析800名感染沙士的病人資料，協助尋找病毒源頭及傳播途徑。05年南亞海嘯期間，亦曾用作尋找失蹤港人下落。</p></body></html>

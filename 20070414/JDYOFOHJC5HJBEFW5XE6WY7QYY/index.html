<html><header><meta charset="utf-8"><title>是日upload：徒手撕爛厚電話簿</title></header><body><h1>是日upload：徒手撕爛厚電話簿</h1><p>自己動手做DIY已成為生活潮流，教人如何DIY的指南大行其道，連一些無聊的DIY手作仔也有人想學，近日有人把一段教人如何徒手撕爛一本接近兩吋厚的電話簿的短片上載到YouTube，想不到反應頗熱烈，不少人有樣學樣，紛紛把家中的電話簿「分屍。」<br> 上載短片的spacepainter沒有解釋為何教人撕爛電話簿，不過網民對這種破壞王式玩意十分受落，gipee激讚，「最好用來對付免費送來家中的電話簿。」有人更說這是最方便的家居運動，是鍛煉臂力的一流方法。<br> Kronic稱：「看完短片後我試了數次，終於成功了。」</p></body></html>

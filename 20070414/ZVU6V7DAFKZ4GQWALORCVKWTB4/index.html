<html><header><meta charset="utf-8"><title>着數特區：女士去JJ's免費飲Martini</title></header><body><h1>着數特區：女士去JJ's免費飲Martini</h1><p>好多上班族都鍾意放工落吧飲番杯，撞正HappyHour時段就仲抵，剛剛JJ's音樂廳推出多項新着數，要數最吸引嘅，當然是逢星期四晚舉行的女士Martini夜，由9:30pm開始，每位女士可以免費飲Martini，擺明益女仔啦！仲有整個4月每日9:30pm後，只要畀$180，便可無限添飲Margarita。還有另一吸引着數，就是於星期一至六5pm-9pm內，享用指定飲品、餐酒及香檳，全部半價，想摸酒杯底摸得更精明，梗要清楚着數時段呀！<br><br>查詢：25847662</p></body></html>

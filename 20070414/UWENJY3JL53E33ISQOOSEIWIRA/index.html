<html><header><meta charset="utf-8"><title>webdiscovery：雞被驗出是暴龍近親</title></header><body><h1>webdiscovery：雞被驗出是暴龍近親</h1><p>美國北卡羅來納州立大學古生物學家施魏策爾（MarySchweitzer），前年在蒙大拿州發現一具6,800萬年前的暴龍化石，有人細胞和血管等軟組織，經過化驗分析後，赫然發現暴龍這種兇悍動物，今日的近親竟然是溫馴的雞。<br> 由於這些膠原蛋白是軟組織，有科學家認為可望終有一日可用來複製恐龍，但施魏策爾認為複製暴龍有一定困難，因為膠原蛋白不等於脫氧核糖核酸（DNA）。<br>  http://www.sciencedaily.com/releases/2007/04/070412140942.htm </p></body></html>

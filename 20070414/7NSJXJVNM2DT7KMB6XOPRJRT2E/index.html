<html><header><meta charset="utf-8"><title>數字話當年：人民幣價升越港元</title></header><body><h1>數字話當年：人民幣價升越港元</h1><p>內地經濟持續發展，今年面對「人民幣貴過港元」的局面。中文大學經濟學系副教授莊太量稱，人民幣在10年間升值8%，但幣值升幅仍遠低於經濟增長。<br> 他說，人民幣升值影響香港通脹，因為糧食等入口的貨品會較貴，本港廠商在內地的成本也會更高。不過，宏觀來說，他認為人民幣升值並非壞事，因為香港與內地有着千絲萬縷的利益關係，國家經濟強大，香港也有得益。</p><p>港幣兌人民幣滙價</p><p>97年7月2日：<br> 100：106.91<br> （港元）（人民幣）<br> <br> 07年4月2日：<br> 100：98.925<br> （港元）（人民幣）<br> <br> 資料來源：中國國家外匯管理局</p></body></html>

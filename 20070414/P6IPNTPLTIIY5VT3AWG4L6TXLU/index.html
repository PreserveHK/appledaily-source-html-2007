<html><header><meta charset="utf-8"><title>關仁隱事：阿蟲賣藥谷夜店 - 關仁</title></header><body><h1>關仁隱事：阿蟲賣藥谷夜店 - 關仁</h1><p>過往港、台都有唔少藝人因為藏毒或吸毒被捕，搞到身敗名裂，不過呢個世界一雞死一雞鳴，總有人會以身試法。好似「阿蟲」咁，早幾年佢同朋友夾份開夜店，有唔少名人明星光顧，都算搞得有聲有色，可惜啲蒲友好快玩厭個場，近排仲轉軚幫襯「日出」間24小時鐵竇，阿蟲個竇就日日拍烏蠅。為咗搶生意，阿蟲竟然諗出一條屎橋，就係提供各式各樣嘅藥物，熟客仲可以碌卡畀錢，夜店就以酒水同開VIP房開數。雖然做生意係好現實，但以非法手段嚟賺錢，阿蟲分分鐘得不償失。<br> Textby關仁</p></body></html>

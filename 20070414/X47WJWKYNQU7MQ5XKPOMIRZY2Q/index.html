<html><header><meta charset="utf-8"><title>內地放生海盜發哥</title></header><body><h1>內地放生海盜發哥</h1><p>周潤發有份參演的荷李活電影《加勒比海盜：魔盜王終極之戰》（PiratesoftheCaribbean:AtWorld'sEnd），將於下月24日在港上映，之前該片一直不獲內地發准映證，原因是發哥的海盜光頭造型被指醜化華人。<br> 幸事件出現轉機，負責發行的中影公司與電影指審查局最終判定發哥的造型沒醜化成份，電影可於6月在內地上映。<br> 發哥近年主力開拓內地市場，繼《滿城盡帶黃金甲》及《姨媽的後現代生活》兩片後，日內他又會返內地參演《赤壁之戰》，所以他對《加》片能否在內地上映一事十分關注，如今接獲喜訊，當然感到高興。</p></body></html>

<html><header><meta charset="utf-8"><title>連儂長子賣父版權</title></header><body><h1>連儂長子賣父版權</h1><p>已故披頭四（TheBeatles）成員約翰連儂（JohnLennon）同前妻Cynthia所生嘅長子JulianLennon，將會出售爸爸留低畀佢嘅部份披頭四歌曲作曲版權，予一間紐約音樂出版公司，當中相信包括《AllYouNeedIsLove》、《Sgt.Pepper'sLonelyHeartsClubBand》及《LucyintheSkywithDiamonds》等經典。行內人估計今次交易金額非常可觀，但雙方未有透露實際數字。</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：七嬸最忌揭舊史 - 關仁</title></header><body><h1>關仁隱事：七嬸最忌揭舊史 - 關仁</h1><p>「七嬸」係歌手出身，但佢好唔鍾意人哋提起佢以前唱歌嘅事，點解？原來七嬸未嚟香港發展之前，係喺大馬同新加坡唱口水歌，佢覺得呢啲係唔光彩嘅事，所以咪好怕人哋重提囉！不過，以前一班老前輩，亦好唔鍾意七嬸嘅為人，原因係佢同「七叔」一起之後，成日揸住雞毛當令箭，份人又正一算死草。試過有幾位前輩幫七叔投資嘅電影唱歌，由於錄音效果唔理想，啲歌錄完之後冇用到，七嬸索性唔畀錢啲歌手同樂師，搞到好多前輩同佢反晒面，做人做到咁，都唔知算係成功定失敗！<br> Textby關仁</p></body></html>

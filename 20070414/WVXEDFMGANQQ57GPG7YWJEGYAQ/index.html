<html><header><meta charset="utf-8"><title>話你知<br>會員子女多患大腦麻痹症</title></header><body><h1>話你知<br>會員子女多患大腦麻痹症</h1><p>香港肢體弱能人士家長協會於2001年由一群肢體弱能人士的家長成立，現時約有120名家長會員，他們的子女大部份是患有大腦麻痹症、肌肉萎縮症及脊柱病類疾病，令四肢活動出現困難，此外也有部份會員的子女屬於智障或患有自閉症等。該會成立目的，除喚起社會大眾對肢體弱能人士的認識，改善現有復康服務外，也希望令肢體弱能人士家長多加交流，分享照顧經驗，互相支持。<br> 香港肢體弱能人士家長協會查詢電話：90649783</p></body></html>

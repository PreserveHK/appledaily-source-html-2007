<html><header><meta charset="utf-8"><title>關仁隱事：大屎筒教唱歌呃鐘 - 關仁</title></header><body><h1>關仁隱事：大屎筒教唱歌呃鐘 - 關仁</h1><p>唱歌老師「大屎筒」早前同「可憐小生」擘面，佢恃住曾經一手提攜佢，話要成世抽佢佣，最後兩師徒反面收場，可憐小生即時過檔拜「花槍」為師。<br> 大屎筒𠵱家仲有收徒教唱歌，關仁聽過佢嘅學生背後大彈老師貪心，話大屎筒重男輕女，過時過節又暗示學生要送厚禮孝敬佢，唔係就唔畀心機教。大屎筒收幾百蚊一堂學費，之前明明講好咗每堂最少有一粒鐘，不過佢成日借啲意呃鐘，結果真正上堂時間得番45分鐘，關仁好贊成佢啲學生去消委會投訴佢。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：喊包冇人肯收留 - 關仁</title></header><body><h1>關仁隱事：喊包冇人肯收留 - 關仁</h1><p>「喊包」早排處理同「可憐小生」嘅緋聞時，對公司大話連篇，老闆「大鼓」即時放佢入雪櫃，轉而力捧「假眼皮」，有傳話喊包因為咁而想轉會，搵咗老死「細孖」介紹去「老實娛樂公司」。不過據關仁所知，喊包未入𠵱家嘅經理人公司之前，已經斟過老實娛樂嗰邊，傾到七七八八嘅時候，又臨時轉軚簽咗𠵱家呢間，激到老實娛樂老闆紮紮跳，就算喊包𠵱家打算食回頭草，人哋都未必肯簽佢，睇嚟喊包呢鋪都幾大鑊。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>XB360拎支Gibson扮歌神</title></header><body><h1>XB360拎支Gibson扮歌神</h1><p>講親MusicGame，只令玩家想起由Konami設計嘅跳舞機、打鼓機同電子琴。今次終於脫離街機束縛，呢款由Actvision開發嘅《GUITARHEROII》，喺XB360平台上進行，玩家會拎起由老行尊Gibson設計嘅X-Plorer電結他作為手掣，遊戲提供超過80首搖滾樂俾你不斷挑戰，仲可以經XboxLive!更新音樂庫。<br><br>網址：www.guitarherogame.com</p></body></html>

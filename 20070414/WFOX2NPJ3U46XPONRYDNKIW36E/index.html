<html><header><meta charset="utf-8"><title>年金媲美私人長俸</title></header><body><h1>年金媲美私人長俸</h1><p>根據統計數字顯示，香港人越見長壽，因此，大家不應依賴強積金作唯一儲備，以應付漫長的退休生活。要安享更豐盛及無憂的退休生活，「年金」退休保障產品是不錯的選擇，其概念好比「私人長俸」，投保人只需於自選的供款年期內按時繳交保費，便可於行使年金權益日期起，每月享有定額的終身年金，長享長有，直至百年歸老，免卻「坐食山崩」的風險</p><p>可改供款額及年期</p><p>透過年金計劃，客戶亦可投資不同基金，爭取較理想的潛在回報。部份年金計劃的供款額、分期方式以至年期均可隨時更改，以配合不斷轉變的財務狀況，其靈活彈性可彌補強積金不足之處。</p></body></html>

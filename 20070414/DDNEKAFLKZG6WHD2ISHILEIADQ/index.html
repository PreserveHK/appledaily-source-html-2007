<html><header><meta charset="utf-8"><title>吳宇森開工炮製曹操</title></header><body><h1>吳宇森開工炮製曹操</h1><p>吳宇森執導，周潤發、金城武和胡軍等主演的電影《赤壁之戰》，已於昨日開鏡，但現場未見幾位主角現身，只有導演、張豐毅與一班投資人參加拜神儀式。吳宇森看來頗為憔悴，似乎這部大片給他很大精神壓力。<br> 據北京新浪網報道，吳宇森昨日宣布《赤》片開機，第一場戲就是拍張豐毅扮演的曹操在許昌宮前與群臣談話的場面，有指導演有意將曹操重新塑造，製片人張家振則指除了曹操外，其他主角在戲中的性格都會有新的說法。<br> 撰文：林妃</p></body></html>

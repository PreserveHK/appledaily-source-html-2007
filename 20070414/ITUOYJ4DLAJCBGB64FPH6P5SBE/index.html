<html><header><meta charset="utf-8"><title>姬絲頓含春谷新片</title></header><body><h1>姬絲頓含春谷新片</h1><p>「蜘蛛女」姬絲頓丹絲（KirstenDunst）昨日穿上一襲金黃色長裙，在日本大阪環球片場，為下月全球上映的《蜘蛛俠3》（Spider-man3）造勢，跟fans打成一片。<br> 早前有報道指姬絲頓主動追求英國樂隊Razorlight主音JohnnyBorrell，但其後已閃電分手，不過日前二人被發現一起在加州機場出現，Johnny並陪姬絲頓乘飛機到日本，相信二人仍在熱戀之中，難怪她昨日單拖宣傳時，仍笑得甜絲絲。</p></body></html>

<html><header><meta charset="utf-8"><title>講古仔　建親情</title></header><body><h1>講古仔　建親情</h1><p>郭錦恩的曾祖父是上海四大百貨公司永安的創辦人之一，21歲當選全美華埠小姐冠軍，繼而加入娛樂圈。Crystal於99年與Richard在意大利舉行婚禮，先後誕下長子Wolf、二女Red和幼子Kiva。<br> Crystal近年專注製作幼兒學前教材，去年推出《小龍與小克》DVD，教小朋友英語和普通話，並邀請丈夫為普通話的部份配音，Crystal說：「我認為小朋友喺幼兒時期學習能力好快，好似一塊海綿咁吸水力好強，所以我好重視學前教育。平時我盡量畀子女自由發展，又同佢哋講吓故事，咁樣除咗可以加深親子關係，又可以帶動佢哋去思考。」</p></body></html>

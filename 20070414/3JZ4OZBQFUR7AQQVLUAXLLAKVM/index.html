<html><header><meta charset="utf-8"><title>發哥迪士尼陪睇戲</title></header><body><h1>發哥迪士尼陪睇戲</h1><p>全球期待的猛片《加勒比海盜：魔盜王終極之戰》（PiratesoftheCaribbean:AtWorld'sEnd），於下月24日全球上映，該片下月19日會在美國加州廸士尼樂園舉行全球慈善首映，fans付出萬餘港元便可搶先睇戲見偶像，皆因屆時《魔》片一眾主要演員包括尊尼狄普（JohnnyDepp）和周潤發等會現身首映禮。<br> 每張門票售價1,500美元（約11,721港元），當中包括樂園的入場費，現已於加州廸士尼樂園網頁公開發售，目標籌得300萬美元（約2,300萬港元）予願望成真慈善基金。<br> 撰文：梁美玲</p></body></html>

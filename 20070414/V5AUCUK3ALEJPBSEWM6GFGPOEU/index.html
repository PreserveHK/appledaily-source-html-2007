<html><header><meta charset="utf-8"><title>威和夫女友大起底</title></header><body><h1>威和夫女友大起底</h1><p>美國熱爆劇《逃》（PrisonBreak）型男威和夫米拿（WentworthMiller）上星期被拍到與一名叫Amie的熟女拍拖行街，當晚的情形原來已被人拍成短片，日前於法國電視台播出。有網友大爆Amie比威和夫年長一歲，是加州聖莫尼卡大學畢業生，主修政治科學，二人早於2005年已認識，現居於荷李活。</p><p>黐鬼馬二撇雞</p><p>該網誌上載了威和夫與Amie及一大班朋友開派對的照片，當晚Amie黐上二撇雞，十分鬼馬。網主又指Amie是吸煙人士，暗示她襯不起威和夫。</p></body></html>

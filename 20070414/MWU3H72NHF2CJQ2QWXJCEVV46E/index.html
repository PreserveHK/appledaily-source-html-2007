<html><header><meta charset="utf-8"><title>討論區精華：指甲誇到爆扮靚定扮醜？</title></header><body><h1>討論區精華：指甲誇到爆扮靚定扮醜？</h1><p>愛美的人追求獨特形象，在整容成風的南韓，女士貪靚程度爆燈，有網友提供一些韓國女仔誇張指甲造型的相片，讓網友看看韓國的女孩子如何在纖纖玉手上發揮創意扮靚。<br> 從照片可見，這些手指甲的造型的確十分引人注目，但不是人人可以接受，儍小軒認為太誇張了，「吓，唔好講笑啦，呢啲都叫做指甲？都唔係人嚟嘅。」苦丁認為整這些指甲的人應該不用工作，「他們真是得閒得滯。」<br> Busy直言不懂得欣賞這些指甲藝術，「搞到人唔似人，鬼唔似鬼，我覺得一啲都唔靚。」MaggieQQ表示，指甲有了這些裝飾也不錯，「成日唔使做嘢，乜都有人幫你手做，都幾好。」</p></body></html>

<html><header><meta charset="utf-8"><title>潮上身<br>關楚耀反光潮波鞋</title></header><body><h1>潮上身<br>關楚耀反光潮波鞋</h1><p>「呢對波鞋喺美國最hit，好多唱hiphop嘅歌手都係着呢個牌子，好似JustinTimberlake咁。我之前有留意呢個牌子，但香港當時未有得賣，但最近有個朋友可以班到，我即刻第一時間買咗一對。我平時好鍾意着呢種板仔鞋，最重要係佢鞋面有3M物料，夜晚出街都唔會俾車撞，因為有反光功能，可以話係一對安全鞋，既安全又型仔。」<br> 採訪、攝影：李珮洳、駱華齡、陳俊強、卓美娟</p></body></html>

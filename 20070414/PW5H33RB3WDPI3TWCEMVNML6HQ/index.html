<html><header><meta charset="utf-8"><title>蘇said：刀疤遇難女友速撇 - 阿蘇</title></header><body><h1>蘇said：刀疤遇難女友速撇 - 阿蘇</h1><p>大難臨頭各自飛，離離合合好常見，好似「刀疤」未出事前同女友「飛飛」年紀雖然相差幾遠，但喺人前人後好恩愛，「刀疤」遇襲時，「飛飛」仲好擔心，擺出一副不離不棄嘅模樣。後來「刀疤」惹官非，「飛飛」聲稱喺外國讀書，變咗快閃黨無晒影，佢都心知呢段情不妙。原來「飛飛」已經甩咗「刀疤」，另結新歡，仲有唔少人喺中環遇過佢拍拖，都不知幾親密。可憐係「刀疤」坐完出嚟，以為可以同「飛飛」團聚，點知情人今次真係一如其名高飛而去，剩低中年「刀疤」獨憔悴。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

<html><header><meta charset="utf-8"><title>楊紫瓊獲法騎士勳章</title></header><body><h1>楊紫瓊獲法騎士勳章</h1><p>楊紫瓊昨晚現身吉隆坡法國領事館，接受法國總領事AlainduBoispean頒授法國榮譽騎士勳章，以表揚她多年來對法國與馬來西亞文化交流上所作出的貢獻，其法拉利車隊總監未婚夫JeanTodt盛裝陪同。</p><p>「像發夢一樣」</p><p>身穿RobertoCavalli晚裝的楊紫瓊，昨晚在未婚夫JeanTodt陪同下出席領獎，她對自己獲法國政府表揚感到喜出望外，她說：「我不知道自己憑甚麼獲獎，實在難以相信，今天晚上就像發夢一樣。」</p></body></html>

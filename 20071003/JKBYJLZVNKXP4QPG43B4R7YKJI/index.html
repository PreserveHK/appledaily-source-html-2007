<html><header><meta charset="utf-8"><title>點滴：自備食物汽油</title></header><body><h1>點滴：自備食物汽油</h1><p>出訪北韓，南韓總統盧武鉉一行300人，不但自備食物和汽油，還帶衞星接收器，方便收看韓劇及其他節目。儘管北韓物質匱乏，兩地生活水準有異，但行囊如此大陣仗，對東道國來說認真不給面子。對於這個問題，南韓發言人急忙解釋：「未來三天的三餐會由北韓提供，我方攜帶汽油和食物只供急時之需。」而且北韓昨晚舉行國宴歡迎盧武鉉，南韓方面今晚舉行答謝宴也需要食物。<br> PChome.com</p></body></html>

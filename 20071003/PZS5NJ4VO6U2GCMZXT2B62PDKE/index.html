<html><header><meta charset="utf-8"><title>醫學Online<br>再增兩宗外傳登革熱</title></header><body><h1>醫學Online<br>再增兩宗外傳登革熱</h1><p>再有兩人在外地感染登革熱，衞生防護中心昨日證實，一名43歲的旅客，上月26日由馬來西亞來港，因來港前數天已有發燒、頭痛及骨痛等症狀，在屯門醫院治療後康復，其丈夫也有發燒病徵，但抵港前已康復；另一患者是48歲、居於天水圍的女子，上月26日入住屯門醫院，現時仍然留醫，情況穩定，病發前曾前往印尼。本港今年至今已有47宗外地傳入登革熱個案，該中心呼籲市民提高警覺。</p></body></html>

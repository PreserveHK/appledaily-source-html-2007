<html><header><meta charset="utf-8"><title>馮仁昭四圍超：谷德昭殭屍片受阻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：谷德昭殭屍片受阻 - 馮仁昭</h1><p>谷德昭（左）原定喺呢個月中開拍《新殭屍先生》，主角定咗有洪金寶同鄭中基（右），但噚日有周刊報道話呢部戲因為製作費太大，咁啱美亞部《地獄十九層》蝕咗好多錢，美亞對肥谷呢部戲要投資成3,000萬咁多有所保留，所以決定暫時擱置先。馮仁昭噚日打過畀《新》片監製禤嘉珍，佢話：「部戲唔係擱置，只不過戲入面有個日本演員未到位，所以要押後開啫！根本同《地獄十九層》冇關！」</p></body></html>

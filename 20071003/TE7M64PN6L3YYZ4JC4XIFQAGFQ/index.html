<html><header><meta charset="utf-8"><title>陳美齡割乳癌瘤</title></header><body><h1>陳美齡割乳癌瘤</h1><p>在日本定居多年的陳美齡，昨日透過其所屬的日本事務所宣佈，剛於本月一日於東京一間醫院接受了切除乳癌手術，消息指手術十分成功，陳美齡將於明日出院，並於下周二復工。</p><p>家中靜養</p><p>據陳美齡的事務所表示，她於上月19日發現右胸有腫瘤，經檢查後證實屬乳癌初期，並於大前日接受了切除手術。她明日出院後會在家中靜養，至於後日在長野舉行的演唱會以及7日與8日舉行的演講會都被迫取消。陳美齡在上年尾曾在養和醫院切除唾液腺良性腫瘤。撰文：李全</p></body></html>

<html><header><meta charset="utf-8"><title>Blog派分子：後藤勁舞挽人氣</title></header><body><h1>Blog派分子：後藤勁舞挽人氣</h1><p>前Morning娘成員後藤真希近年轉行性感路線後，經常喺鏡頭前露肉，但人氣依然冇乜起色。最近後藤轉攻韓國市場，反而甚得女fans歡迎。正忙於舉行全國巡迴演唱會嘅佢，喺blog入面上載唔少演唱會嘅綵排花絮。</p><p>工作中度生日</p><p>為求以最佳狀態示人，後藤同成班舞蹈員日夜排舞；另外佢啱啱喺上星期日度過22歲生日，牛一嗰日，佢喺橫濱開緊騷，雖然要喺工作中度過，但有大班fans支持，又有幕後工作人員送生日蛋糕，相信佢都一樣咁開心。<br> 網址： http://blog.gotomaki.net/ </p></body></html>

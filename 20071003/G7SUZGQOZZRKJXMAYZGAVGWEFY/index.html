<html><header><meta charset="utf-8"><title>孔子文化展香港大會堂揭幕</title></header><body><h1>孔子文化展香港大會堂揭幕</h1><p>【本報訊】為慶祝孔子誕辰2558周年，孔子文化展昨日起一連三天在香港大會堂舉行，透過80幅圖片及孔廟等實物展示孔子思想及儒家學說外，現場還有葫蘆畫畫等民間藝術表演。<br> 有關活動由香港孔教學院、《大公報》等舉辦，發言人稱，展覽分為孔子生平、儒家學說創立及演變、孔子思想在世界上的傳播三部份，大會特別訂做了高逾一米的孔子半身像及一座體積為一比三十的微觀孔廟，供巿民參觀拍照。另有地方戲、葫蘆畫畫及剪紙等民間藝術表演。<br> 展覽至本周四，每日早上十時至下午六時開放，免費入場。</p></body></html>

<html><header><meta charset="utf-8"><title>小小MarcBoxSet大朋友至愛</title></header><body><h1>小小MarcBoxSet大朋友至愛</h1><p>麥當勞的「開心樂園餐」你無理由未聽過，今回大設計師Marc哥就充份利用創意設計了一個TheLittleMarcBox的BoxSet。趣致可愛的盒內附有一件適合6個月大的嬰兒連身衣及一個Bearbrick公仔。連身衣分別備有粉紅色及紫色；而Bearbrick則有古銅色及湖水藍綠色，好鬼可愛，而且仲係限量推出。不過我開始懷疑BoxSet買畀小朋友都是為滿足大朋友。<br><br>Joanne</p><p>MarcbyMarcJacobs（28689213）<br> 中環置地廣場地庫B20B店</p></body></html>

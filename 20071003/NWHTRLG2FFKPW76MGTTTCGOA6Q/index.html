<html><header><meta charset="utf-8"><title>點滴：坐平治600防彈車</title></header><body><h1>點滴：坐平治600防彈車</h1><p>深入北韓的盧武鉉出動龐大保安隊伍，務求大家安安全全回國。盧武鉉乘坐的更是600平治房車，車身猶如盔甲厚，加上4.5厘米厚的玻璃車窗，能防彈又防毒氣。就算四條車胎漏氣，馬力強勁的德國製引擎也可以令房車以時速逾100公里行走。他隨行保鑣則乘坐美國重量級SUV四驅車，給他組成銅牆鐵壁護送他；他落地後，保鑣則會組成人牆保護，一道人牆不夠，北韓保安人員會在外圍組成第二道人牆。<br> 路透社/joongangdaily.com</p></body></html>

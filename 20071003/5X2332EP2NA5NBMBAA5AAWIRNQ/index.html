<html><header><meta charset="utf-8"><title>菅野愛情事業兩兼顧</title></header><body><h1>菅野愛情事業兩兼顧</h1><p>稻垣吾郎的緋聞女友菅野美穗，前日現身東京東新橋的日本NTV電視台，出席改編自漫畫的日劇《工作狂》的記者會，雖然她在劇中扮演一名工作狂，但她揚言自己會在工作和戀愛中取得平衡。<br> 下周三在NTV電視台首播的《工作狂》，改編自安野夢洋子創作的人氣漫畫，現年30歲的菅野美穗，在劇中扮演為了工作犧牲戀愛和扮靚的雜誌女編輯，不過菅野前日說：「不睡覺繼續工作的話會令人很緊張，我也會好好分配工作和戀愛的時間。」跟她一起演出的速水直道和平山綾，則異口同聲大讚菅野的笑聲可以令他們得到力量。</p></body></html>

<html><header><meta charset="utf-8"><title>母看電視驚悉女兒被姦</title></header><body><h1>母看電視驚悉女兒被姦</h1><p>美國內華達州上周驚傳一段孌童男子強姦3歲女童的短片，警方即時發放受害人和孌童癖男子的照片，終找到受害女童，而侵犯她的竟是其保母。受害女童的母親，對於女兒被男保母性侵犯一事懵然不知，直至照片上周在電視播出，她收到朋友來電着她看電視，才驚悉女兒在四年前被現年37歲的男保母斯泰爾斯（ChesterArthurStiles）侵犯。<br> 她的律師多諾霍說，「據我了解，女童被侵犯時應該不足三歲」，相信是在其當事人上班時被侵犯。疑犯斯泰爾斯曾做過馴獸師，現時被警方通緝，因他涉嫌侵犯另一名女童而在逃。<br> 美國有線新聞網絡</p></body></html>

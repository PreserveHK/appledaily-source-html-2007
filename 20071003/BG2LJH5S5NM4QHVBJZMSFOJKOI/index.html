<html><header><meta charset="utf-8"><title>郭羨妮攀峯嘔吐
</title></header><body><h1>郭羨妮攀峯嘔吐
</h1><p>郭羨妮、崔建邦和梁榮忠日前出發攀爬海拔6,178米的玉珠峯，不過有工作人員因出現高山反應而需送入醫院。崔建邦昨日接受無綫節目《東張西望》電話訪問時說：「我哋噚日（前日）下晝上到山，到咗大概5,000米嘅地方，開始有團員唔舒服，郭羨妮就嘔吐同埋頭好痛，到8點鐘已經頂唔住，要送佢哋落格爾木。到10點幾，連我都有嘔吐，心跳太快，當地嘅醫生唔建議我哋留喺度，就要求我哋走。」</p><p>「要落返嚟」</p><p>郭羨妮則說：「上到basecamp好唔舒服，頭痛得好緊要，所以噚晚要落返嚟，因為實在太辛苦，不過落返嚟好好多，舒服番。」據知二人休息一晚後會繼續上山。<br> 撰文：林妃</p></body></html>

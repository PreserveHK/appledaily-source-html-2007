<html><header><meta charset="utf-8"><title>張炳良籲官員要慎言</title></header><body><h1>張炳良籲官員要慎言</h1><p>【本報訊】明年1月起出任香港教育學院校長的行政會議成員張炳良指出，雖然有官員在教院風波中被指干預學術自由，但他認為官員日後仍可與學者接觸，但要小心言詞，以免對學者構成壓力，他估計不會再發生類似教院風波的學術干預事件。<br> 被指是政府安排入主教院的張炳良接受香港電台訪問時表示，他答允出任教院校長，其中一個原因是教院風波，「我唔係醉心於行政工作，如果你（教院校董會）喺一年前、甚至半年前搵我，我唔會想像今天會作出咁嘅決定。」<br> 張炳良認同政府與院校雙方應有來往，但官員必須小心說話用字，「官員當然要小心。過咗教院聆訊，我相信政府官員多咗更加深刻嘅體驗。」</p></body></html>

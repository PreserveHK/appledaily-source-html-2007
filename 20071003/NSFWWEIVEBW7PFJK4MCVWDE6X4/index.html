<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林依麗告葉國忠誹謗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林依麗告葉國忠誹謗 - 馮仁昭</h1><p>曾任保良局同仁濟醫院總理嘅名媛林依麗，指控所住大廈嘅業主立案法團主席、民建聯中常委葉國忠，上月22日喺大廈張貼通告，內容有誹謗成份，令佢聲譽受損，故噚日入稟高等法院控告葉國忠，要求法庭頒令禁制佢再發佈具誹謗性言論同索償。<br> 原告林依麗喺入稟狀指出，被告葉國忠為油麻地德成街百祥大廈嘅業主立案法團主席，葉喺大廈入口同佢嘅店舖外張貼通告，內容寫上「林依麗涉刑毀被捕」同「大話連篇」等；原告認為上述內容對佢構成誹謗，故申請禁制令。<br> 案件編號：HCA2074/07</p></body></html>

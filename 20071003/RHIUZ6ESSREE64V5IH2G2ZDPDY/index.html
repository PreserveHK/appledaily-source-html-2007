<html><header><meta charset="utf-8"><title>周圍Shot：工行服務溫馨變瘟馨</title></header><body><h1>周圍Shot：工行服務溫馨變瘟馨</h1><p>「工行瘟馨服務伴您……」（圖）銀行溫馨服務變瘟馨服務？！內地網壇昨驚現內地最大的銀行──工商銀行錯體版走馬燈廣告，疑因廣告人員輸入別字，令好端端的溫馨服務，變成瘟馨服務，實在非常搞笑，發相者以為自己看錯了：「幻覺，肯定是幻覺！」也有網民不忘嘲諷：「（這廣告）真讓人瘟馨啊。」<br> <br>  http://bbs.rednet.cn/a/a.asp?B=10&amp;ID=9905489&amp;T=0 </p></body></html>

<html><header><meta charset="utf-8"><title>港奧運人喜事重重</title></header><body><h1>港奧運人喜事重重</h1><p>在過去9個多月中，香港現役或退役「奧運人」喜事接踵而來，而且年齡一個比一個少。<br> 先有三項鐵人李致和去年12月以29歲之齡，與拍拖9年的中大校友江小姐結婚；今年3月到26歲的滑浪風帆何智豪及陳慧琪拉埋天窗。</p><p>李致和：太太支持</p><p>8月「風之后」李麗珊與丈夫黃德森的第2名愛情結晶品出世；到本周五又輪到只有24歲的陳敬然步入教堂。<br> 「過來人」李致和坦言婚後更有助他備戰08北京奧運會，將第2次參加奧運的他說：「除了發覺組織家庭後開支大了之外，其他方面沒有特別大的影響，太太一樣支持我的三項鐵人事業，沒有埋怨我時常要出外集訓及比賽，這對我來說已經是很大的支持。」</p></body></html>

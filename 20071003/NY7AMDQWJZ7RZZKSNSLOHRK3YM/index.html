<html><header><meta charset="utf-8"><title>醫學Online<br>黑朱古力紓緩疲勞感</title></header><body><h1>醫學Online<br>黑朱古力紓緩疲勞感</h1><p>心情煩悶吃口朱古力，有助展開笑顏，英國研究發現黑朱古力較白朱古力更能緩解疲勞症狀。<br> 研究對象為患有疲勞綜合症人士，每日進食45克黑朱古力，並把白朱古力染成棕色，給病人進食，結果顯示真正黑朱古力能減少患者的疲勞感。<br> 研究人員表示，黑朱古力含多酚類物質，不但能降低血壓，更可改善大腦血清素濃度，改善疲勞綜合病情。</p></body></html>

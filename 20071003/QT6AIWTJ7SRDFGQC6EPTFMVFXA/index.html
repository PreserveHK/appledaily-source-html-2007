<html><header><meta charset="utf-8"><title>北京迎接奧運<br>封1000非法煤礦</title></header><body><h1>北京迎接奧運<br>封1000非法煤礦</h1><p>北京公安局日前公佈，明年奧運會前，將開展打擊非法開採、強化爆炸物品管理的專項行動，並將炸封至少1,000個非法小型煤礦。北京土地資源局、公安局，下令所有沒有執照的煤礦立即停工，並在15天內拆除他們的設備和交出所有炸藥。</p><p>煤礦拒關閉　將被炸封</p><p>美國之音引述分析人士說，為解決奧運會環境和安全問題，中國可能採取高壓手段，但中國應從可持續發展的高度來看待環境和資源問題，不要時緊時鬆。上周六，北京房山區一處非法小煤礦被警方炸毀。官方揚言，如果北京郊區1,000多個非法小煤礦不主動關閉，將被執法部門強行炸封。<br> 本報記者</p></body></html>

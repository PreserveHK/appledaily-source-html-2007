<html><header><meta charset="utf-8"><title>星野亞希魚蝦蟹迎08</title></header><body><h1>星野亞希魚蝦蟹迎08</h1><p>每年臨近年尾，也是日本偶像明星推出月曆賺fans錢的時候，近年人氣高企的性感女星星野亞希也不例外。在08年月曆中，星野繼續谷胸上陣，實行要一眾麻甩fans乖乖奉上金錢。</p><p>下月搞握手會</p><p>已經年滿30的星野，在新一年月曆中依然扮可愛，穿上粉紅色波點比堅尼示人，站在一片心形氣球中擺出S形甫士，大晒其招牌巨胸與長腿，星野又在手指戴上鯊魚公仔，以及穿上掛滿魚蝦蟹公仔的比堅尼大賣童真。為了催谷新月曆，她將在下月10日現身新宿書店舉行握手會，與男fans作近距離接觸。</p></body></html>

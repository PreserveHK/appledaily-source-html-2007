<html><header><meta charset="utf-8"><title>祖廸羅懶理舊愛蜜運</title></header><body><h1>祖廸羅懶理舊愛蜜運</h1><p>英國型男祖廸羅（JudeLaw）與老牌男星米高堅（MichaelCaine），昨日出席了新片《Sleuth》於紐約舉行的首映，戴上紳士帽的祖廸羅以其煞食眼神及笑容，輕易成全場的焦點。</p><p>刺愛的紋身</p><p>至於祖廸羅的26歲舊愛施安娜美娜（SiennaMiller），近日被傳與電影《摘星奇緣》（NottingHill）中飾演戇男的里斯伊凡斯（RhysIfans）拍拖，日前兩人更被目擊到前往都柏林的紋身店，在他們的手腕刺上相同燕子圖案的「愛的紋身」。前日兩人又被偷拍到在倫敦一公園內放狗拍拖，不過當發現在場有記者後，兩人即彈開幾呎以保持距離，場面頗為狼狽。</p></body></html>

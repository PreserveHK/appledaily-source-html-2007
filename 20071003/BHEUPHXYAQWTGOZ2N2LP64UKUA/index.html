<html><header><meta charset="utf-8"><title>鍾鎮濤湖南派糖</title></header><body><h1>鍾鎮濤湖南派糖</h1><p>鍾鎮濤（阿Ｂ）早前應慈善機構邀請，出任明天行動宣傳大使，並到湖南省探訪弱視兒童的家庭，這次行程雖然長途跋涉，但他仍十分樂意成行。</p><p>關注弱視問題</p><p>阿Ｂ特別從香港帶了三大箱行李出發，當中全部都是糖果和零食，主要是送給當地的兒童及家庭做手信，大受歡迎。<br> 經過三日的義診及探訪過程，令阿Ｂ更關注內地兒童的弱視問題，希望那些病童可以得到充份的幫助，重建光明的人生。當接觸到一班可愛的小朋友時，阿Ｂ更乘機呼籲大家注意眼睛保健。<br> 撰文：林妃</p></body></html>

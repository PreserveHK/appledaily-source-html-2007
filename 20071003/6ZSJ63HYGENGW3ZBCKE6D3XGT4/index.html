<html><header><meta charset="utf-8"><title>國寶《赤壁圖》下月拍賣</title></header><body><h1>國寶《赤壁圖》下月拍賣</h1><p>【本報訊】拍賣公司中國嘉德國際本月7日及8日，於香港萬麗海景酒店舉行秋季拍賣會巡展，展出逾100件珍品，包括：中國書畫、中國油畫、瓷器、玉器、工藝品及中國古籍善本等，其中中國書畫《赤壁圖》堪稱國寶級珍品，或刷新古代書畫拍賣紀錄。赤壁圖為清宮舊藏的明四家代表畫家仇英之作，其傳世作品，中國各大博物館僅存約40餘件。<br> 此外還有傅抱石、張大千、徐悲鴻、齊白石、黃賓虹及李可染等近代作。嘉德2007秋季拍賣會將於11月5至6日，及11月8至13日，於北京舉行。</p></body></html>

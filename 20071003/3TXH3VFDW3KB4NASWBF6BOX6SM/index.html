<html><header><meta charset="utf-8"><title>吳雨霏虐打小肥嗌過癮</title></header><body><h1>吳雨霏虐打小肥嗌過癮</h1><p>吳雨霏（Kary）和樂壇新人小肥樂於做善事，二人早前替奧比斯拍攝新一輯「奧比斯聖誕禮品精選」目錄，以「孖公仔」拍檔出現，Kary扮演一名野蠻女友，小肥為博女友一笑，就算捱打及當苦力也不介意，他們在鏡頭前大耍花槍，Kary箍着小肥的頸，又抓他的頭髮，Kary還展現得戚的笑容，可憐的小肥卻一臉痛苦，又不敢反抗。</p><p>「男友唔易做」</p><p>小肥事後說：「做男友真係唔容易，又要有風度，又要任勞任怨。」演繹野蠻女友的Kary則扮得過癮，她說：「難得呢次創意好新鮮，相片拍出嚟嘅效果好好。」<br> 撰文：葉雪</p></body></html>

<html><header><meta charset="utf-8"><title>易服癖男子單獨囚禁</title></header><body><h1>易服癖男子單獨囚禁</h1><p>【本報訊】多次因扮女人遊蕩被捕的易服癖男子，去年穿女生校服潛入女校被判緩刑後，仍不知悔改，再因易服進入瑪嘉烈醫院女廁，遭當場拘捕，他早前在九龍城裁判法院承認一項遊蕩罪，裁判官昨因他違反緩刑令，判監兩個月零28日，批准他單獨囚禁，並要接受心理治療。<br> 29歲被告鍾啓麟被控於今年8月17日，在瑪嘉烈醫院大樓地下公眾女廁遊蕩，導致一名女牙醫擔心安全，被告曾多次因易服遊蕩被捕，去年4月扮女生入女校，判監28日，緩刑兩年，他求情稱早認定自己是女人，但無錢做變性手術，其行為雖古怪，但無意害人。<br> 案件編號：KCCC5112/07</p></body></html>

<html><header><meta charset="utf-8"><title>金沙酒店正式開幕</title></header><body><h1>金沙酒店正式開幕</h1><p>金沙很多人都以為金沙只是賭場，其實這裏都內設酒店，不過初期只有專為會員而設的51間貴賓套房。不過9月28日酒店部份擴建完成，房間增至289間，當中204間為豪華套房、34間為海景行政套房、而51間貴賓套房則維持不變。豪華套房由$1,588起，行政套房由$2,588起，另加15%稅。以後到澳門又多一家酒店選擇。<br><br>記者：張一豪</p><p>地址：澳門蒙地卡羅前地203號<br> 查詢熱線：（853）28883388<br> 電郵：mailto:togeneralinquiries@sands.com.mo<br> </p></body></html>

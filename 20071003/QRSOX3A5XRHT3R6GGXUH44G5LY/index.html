<html><header><meta charset="utf-8"><title>點滴：阿里郎表演苦了孩子</title></header><body><h1>點滴：阿里郎表演苦了孩子</h1><p>阿里郎是北韓聞名全球的團體體操表演，參演人數多達10萬。金正日今天就會讓盧武鉉一睹阿里郎表演。不過，阿里郎在風光背面，體現北韓共產政權黑暗面──很多表演者是不夠10歲的孩子，訓練過程辛苦，曾為阿里郎排舞的平壤藝術團團長吳英姬指，很多孩子捱冷捱熱或凍裂腳掌或中暑，他們吃不飽，更不許喝水和上廁所，不少孩子尿褲子。有虐兒爭議，阿里郎強調全體比個人重要，好像是共產主義的最終比喻，因此引起盧武鉉應否助紂為虐觀賞阿里郎。但對於物資短缺的北韓人來說，孩子能參演阿里郎，就有一部電視做獎品呢。<br> 南韓《朝鮮日報》</p></body></html>

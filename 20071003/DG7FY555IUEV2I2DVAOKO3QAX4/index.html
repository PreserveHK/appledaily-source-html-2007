<html><header><meta charset="utf-8"><title>Blog派分子：中川翔子啜貓咪</title></header><body><h1>Blog派分子：中川翔子啜貓咪</h1><p>有「日本Blog之女王」之稱嘅性感女星中川翔子，平日一有時間就會更新網誌，同fans滙報近況。阿Deep見到翔子嘅blog內容包羅萬有，佢除咗會晒下靚靚花甲外，仲會放佢同愛貓嘅咀嘴合照。<br> 向來係圈中公認電車女嘅翔子，平日愛睇漫畫之餘，心血來潮亦會露兩手畫畫過吓癮。最近翔子就畫咗幅《城市獵人》男主角孟波嘅畫，仲將傑作放上blog同fans分享。不過，阿Deep見到翔子筆下嘅孟波雙眼水汪汪，甚有少女漫畫味。<br> <br> 網址： http://yaplog.jp/strawberry2/ </p></body></html>

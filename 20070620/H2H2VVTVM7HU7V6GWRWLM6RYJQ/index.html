<html><header><meta charset="utf-8"><title>星爺供契女讀書</title></header><body><h1>星爺供契女讀書</h1><p>【寧波直擊】周星馳（星爺）近日在寧波為電影《長江7號》補戲，可是天公卻不造美，最近經常下雨，對補戲大受影響。星爺早前拍攝的一些場景，因為城巿重建計劃而難以回復原來的面貌，令星爺十分苦惱。</p><p>安排對方來港</p><p>在戲中反串星爺兒子的女童星徐嬌，不時獲星爺親自耐心教戲，有指星爺有意收對方為契女，還打算安排她來港讀書。另外，星爺拍《長》片時則與張雨綺共用保母車。<br> 採訪、攝影：盧健</p></body></html>

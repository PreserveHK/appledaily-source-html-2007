<html><header><meta charset="utf-8"><title>網上笑話：老公的投資</title></header><body><h1>網上笑話：老公的投資</h1><p>食完飯，豐滿嘅老婆，一邊切生果一邊問老公。<br> 老婆問：「你同我結咗婚之後，邊樣投資賺得最多啫？」<br> 老公笑笑口答：「冇，我投資樣樣嘢都蝕嘅，除咗你之外。同你結婚時你得98磅，家陣有成200磅，你話仲唔係賺凸！」<br> ***<br> 阿仔：「老竇，結婚究竟大概要使幾多錢？」<br> 老竇：「呢樣嘢好難計啫！你老竇我到家吓仲要畀緊錢！」<br> <br>  http://www.zhanjiang.cc/html/200608/29/154110986.htm </p></body></html>

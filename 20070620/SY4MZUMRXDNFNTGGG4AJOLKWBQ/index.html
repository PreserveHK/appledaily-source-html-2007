<html><header><meta charset="utf-8"><title>女特工加入逃獄潮</title></header><body><h1>女特工加入逃獄潮</h1><p>美國人氣劇集《逃》（PrisonBreak）第三季已決定下月初開拍，電視台日前公布全新一季將加插男女新演員RobertWidsom以及JodiLynO'Keefe，他們分別飾演巴拿馬監獄的大毒梟囚犯以及女特工，令故事變得更迂迴曲折。<br> 第三季將繼續以男主角威和夫米拿（WentworthMiller）飾演的Michael逃出巴拿馬監獄為主線，由於劇集到下月才開拍，威和夫早前秘密地為韓國杯裝咖啡拍攝廣告，該電視廣告近日在YouTube上已經可以看到。</p></body></html>

<html><header><meta charset="utf-8"><title>徐寅榮撩人鋼管舞</title></header><body><h1>徐寅榮撩人鋼管舞</h1><p>韓國手機品牌Samsung前晚在首爾清潭洞舉行「Anycall迷你裙派對」，當晚女嘉賓均需穿上短裙或熱褲示人。女子組合Jewelry出身的徐寅榮聽話地滿足大會要求，穿上超級熱褲，跑贏Rain師妹Star以及女星朴恩惠成條街。<br> 當晚擔任表演嘉賓的徐寅榮先以白色短裙上陣，在台上獻唱快歌《需要你》時，索性撕開短裙，露出熱褲，令觀眾嘩聲四起。徐寅榮嫌fans未夠high，更在舞台上表演鋼管舞，今次是她繼上星期的首爾DreamConcert後，再次跳鋼管舞。</p></body></html>

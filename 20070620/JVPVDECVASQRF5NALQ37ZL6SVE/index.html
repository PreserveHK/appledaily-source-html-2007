<html><header><meta charset="utf-8"><title>醫學Online<br>壓力影響基因可遺傳</title></header><body><h1>醫學Online<br>壓力影響基因可遺傳</h1><p>創傷後壓力症候群可能會透過基因遺傳給下一代。澳洲昆士蘭科技大學的研究人員指出，不少越戰退役軍人都患上創傷後壓力症候群，令他們的子女在充滿壓力的環境下生活，而壓力也可能會影響基因，將有關行為問題遺傳給下一代，引致專注力失調、過度活躍症、阿斯柏格綜合症、憂鬱症、焦慮症等。越戰退役軍人組織指出，越戰退役軍人子女的自殺率，比平均高三倍。</p></body></html>

<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●英國音樂人OzzyOsbourne昨日於英國舉行的Mojo音樂頒獎禮中奪得最高榮譽的殿堂大獎。<br> <br> ●下月3日來港開騷的女歌手ChristinaAguilera，前日在大阪巨蛋舉行演唱會，吸引近8,000名歌迷入場。<br> <br> ●美國電台WFLZ近日以BritneySpears光頭發惡照片作為廣告相，Britney日前向該電台發律師信，追討賠償。<br> <br> ●去年7月為考大學而退出偶像組合Morning娘的前成員紺野朝美，將復出參與晨女女子足球隊，將與吉澤瞳、石川梨華等推出新細碟。<br> <br> ●韓星李東健錄影節目與新人金炳善約會，並自爆小學時體重高達60公斤。</p></body></html>

<html><header><meta charset="utf-8"><title>東方神起攻陷5萬日迷</title></header><body><h1>東方神起攻陷5萬日迷</h1><p>韓國五人組合東方神起大前晚和前晚於東京武道館舉行的兩場演唱會順利完成，每場均有過萬fans入場，連同上月起在日本九個城市的演出，估計總入場人數逾5萬5千人，為神起今年強攻日本市場打下強心針。<br> 於日本出道兩年的神起在演唱會中，不但狂晒日文，更在兩個半小時內獻唱22首日文快慢歌。問他們對於最新細碟《Lovin'you》在日本賣出3.7萬張，榮登本周Oricon細碟榜亞軍時有何感想？神起說：「難以置信，如果下次登上冠軍，會包起整個遊樂場與fans同歡。」</p></body></html>

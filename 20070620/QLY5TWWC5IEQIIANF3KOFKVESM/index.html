<html><header><meta charset="utf-8"><title>着數特區：抱抱樂樂盈盈「真人」</title></header><body><h1>着數特區：抱抱樂樂盈盈「真人」</h1><p>賀回歸，海港城除了於7月1日煙花滙演當晚，開放海運大廈露天停車場俾市民觀賞煙花外，為了歡迎7月到港的國寶熊貓樂樂及盈盈，仲特別安排由真人演繹的熊貓在商場內同大家拍照，呢10隻真人熊貓仲會同大家介紹由1997年到2006年呢十年香港的難忘開心大事，好似1999年中央政府送了一對大熊貓畀香港、04年香港乒乓孖寶獲奧運銀牌等。</p><p>抱抱樂樂盈盈<br> 日期：6月23日至7月8日的星期六、日及公眾假期<br> 時間：3pm至5pm<br> 地點：尖沙嘴海港城海運大廈露天廣場<br> 查詢：21188666&#13;</p></body></html>

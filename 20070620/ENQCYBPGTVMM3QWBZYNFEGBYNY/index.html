<html><header><meta charset="utf-8"><title>落馬洲支線朝6時半通關</title></header><body><h1>落馬洲支線朝6時半通關</h1><p>【本報訊】下月通車的九鐵落馬洲支線開放時間將與現時的羅湖口岸一樣，每日由上午6時半至午夜12時，新口岸每日可處理25萬人次的過境旅客。<br> 落馬洲支線過境後便是深圳福田口岸，民建聯五名成員昨日下午到福田參觀了聯檢大樓。<br> 民建聯立法會議員張學明引述內地官員指出，特區及深圳政府仍未確定落馬洲支線是否如期七月中啓用，而福田聯檢大樓共有80個出入境櫃位，包括20條自助通道，每日可處理25萬人次，口岸工作人員已開始實習運作。</p></body></html>

<html><header><meta charset="utf-8"><title>Rain迷簽名撐偶像個唱</title></header><body><h1>Rain迷簽名撐偶像個唱</h1><p>韓國男歌手Rain，近日因跟美國一樂隊撞名而被起訴，更連累美國多場個唱無限期押後，十分運滯。為保偶像能以藝名在美國開演唱會，一班Rain迷近日在網上發起簽名運動，截至昨日已收到逾3,000個簽名。<br> 另一方面，Rain早前被美國名嘴StephenColbert老翻其MV，已在本周日（17日）飛往拉斯維加斯為個唱綵排的Rain，原本打算在本月底於洛杉磯舉行個唱時，現身對方節目接受訪問，卻因洛杉磯個唱延期，令兩人緣慳一面，認真可惜。</p></body></html>

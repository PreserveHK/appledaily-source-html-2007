<html><header><meta charset="utf-8"><title>環球片場：金來沅施午餐肉法術</title></header><body><h1>環球片場：金來沅施午餐肉法術</h1><p>韓星金來沅即將拍攝被稱為男版《大長今》、以傳統宮廷食物做題材嘅韓劇《食客》，齣劇未開拍，佢就先拍攝午餐肉廣告。咪睇煮午餐肉好似好簡單，阿Net睇過段片，原來呢樣嘢可以做出好多款唔同菜式㗎。不過最令阿Net難忘嘅係金來沅一啖將午餐肉放入口嘅為食樣，睇到阿Net流晒口水。<br> 網址： http://play.ollio.com/m_hanhard_4link/indigoangel/2007/06/17/paranzui.wmv </p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：甲魚身披「黃金甲」</title></header><body><h1>周圍shot：甲魚身披「黃金甲」</h1><p>身披「黃金甲」的甲魚（圖），你見過未？江西上饒市胡先生飼養的甲魚，通體金黃。專家表示，這是一種「白化」現象，由於甲魚表皮黑色素退化，形成色素缺乏，所以變成了金黃色，十分罕見，但不影響正常食用。胡先生稱，目前用豬肝、泥鰍之類的食物餵養牠。<br>  http://comment.news.163.com/news_shehui4_bbs/3HDTSPCP00011229.html </p></body></html>

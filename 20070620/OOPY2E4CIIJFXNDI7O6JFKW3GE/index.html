<html><header><meta charset="utf-8"><title>blog人話：飯店借老毛宣傳減價</title></header><body><h1>blog人話：飯店借老毛宣傳減價</h1><p>中共已故領導人毛澤東成了南京江東北路新開一家飯店的生招牌，老闆在店內張貼了「我們向毛主席保證，所有菜價一律5折」的廣告（圖），牆壁上還有「15年趕超英美」等1960年代的標語。顧客張女士緬懷地說：「那個年代，毛主席是我們崇拜的對象，向毛主席保證的，絕對不會假！」<br>  http://www.peacehall.com/news/gb/misc/2007/06/200706201223.shtml </p></body></html>

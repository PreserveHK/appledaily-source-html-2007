<html><header><meta charset="utf-8"><title>爆帳娛搞：李準基變藝伎章子怡</title></header><body><h1>爆帳娛搞：李準基變藝伎章子怡</h1><p>韓劇《大話妹》雖然播完一段日子，但好多韓流fans依然好懷念。有網友喺香港討論區設立咗「《大話妹》後遺症」專版，仲上載好多「三李」李多海、李東旭同李準基嘅惡搞海報，將佢哋個頭key落多款電影海報上。最令阿Net噴飯嘅係基哥變成《藝伎回憶錄》嘅章子怡；至於李多海就變身「親切的多海」，非常搞鬼。<br> 網址：<br>  http://www11.discuss.com.hk/viewthread.php?tid=4309439 </p></body></html>

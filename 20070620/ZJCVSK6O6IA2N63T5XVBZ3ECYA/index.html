<html><header><meta charset="utf-8"><title>愛弟情切天天探病</title></header><body><h1>愛弟情切天天探病</h1><p>黎姿胞弟黎嬰上月31日乘坐的士沿跑馬地摩理臣山道，途經堅拿道交界十字路口時遇上交通意外，他半身被拋出車外，頭部重創，至今仍在瑪麗醫院深切治療部留醫。自從胞弟出事後，黎姿及雙親每天均到深切治療病房探望，又即時停拍《珠光寶氣》戲份，更有報道指黎姿為令其弟早日痊癒，用盡方法包括邀請已故「富豪風水師」陳伯的兒子代為安排做法事及點七星燈祈福。另外，每當記者問及其弟的情況時，她都相當維護胞弟，指其情況已好轉。</p></body></html>

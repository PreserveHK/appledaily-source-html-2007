<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●曉格蘭特的名媛女友JemimaKhan，日前因愛貓失蹤而召警協助，被傳媒批評浪費警力。<br> <br> ●金美侖戴雅絲日前到秘魯出席當地慶典，被傳媒拍到與一位年輕壯男同行，被指又再蜜運。<br> <br> ●新任鐵金剛丹尼爾基格日前被邀請加入奧斯卡的評審委員會。<br> <br> ●日本男歌手小田和正自日劇《東京愛的故事》後，相隔16年為女星井上真央主演的富士電視台「月九」重頭劇《FirstKiss》唱主題曲。<br> <br> ●韓國女星金喜愛演出的韓劇《我的男人的女人》前晚第24集大結局收視高達38.7%，於昨晚舉行慶功。<br> <br> ●韓星金楨勳的首部中國劇集《戀愛兵法》前日已在上海開機拍攝，劇中他會用盡方法追求女主角徐若瑄。</p></body></html>

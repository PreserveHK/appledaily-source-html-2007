<html><header><meta charset="utf-8"><title>財話短說<br>中遠控股A股凍資1.63萬億稱王</title></header><body><h1>財話短說<br>中遠控股A股凍資1.63萬億稱王</h1><p>▲中遠控股（1919）宣佈，其17.84億A股已以售股價範圍上限，即每股8.48元（人民幣．下同）定價，集資額151.27億元，配售連公開招股凍資1.629萬億元，打破了中信銀行（998）4月保持的1.4萬億元A股凍資王紀錄；公開招股超購近180倍，經回撥後中籤率0.62%，高於中信銀行。中煤能源（1898）及平保（2318）分別獲配售4000萬股及2000萬中遠控股A股，禁售期1年。</p></body></html>

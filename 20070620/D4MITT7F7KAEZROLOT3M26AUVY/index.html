<html><header><meta charset="utf-8"><title>熱爆click：姓名「歐陽成功奮發圖強」</title></header><body><h1>熱爆click：姓名「歐陽成功奮發圖強」</h1><p>新生代講個性，名字要特別，以前我們見過「金楊顏童」、「高山流水」等四字姓名，重慶市民歐陽成功，希望兒子有個美好未來，查字典、找算命，最後一家人同意，替兒子取名「歐陽成功奮發圖強」，連姓帶名整整八個字，堪稱內地「最牛（巴閉）」的姓名。<br> 不過，市公安局卻指八字姓名，超過電腦系統顯示長度，大聲喊改、改、改！歐陽爸爸心情自然鬱悶。公安建議，父母替子女取名，連名帶姓，最好在六個字內。<br>  http://comment.news.163.com/news_shehui4_bbs/3HARPBEM00011229.html </p></body></html>

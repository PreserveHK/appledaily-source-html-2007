<html><header><meta charset="utf-8"><title>國際Gossip：布殊撲水能力跌</title></header><body><h1>國際Gossip：布殊撲水能力跌</h1><p>為咗籌競選經費，美國共和黨每年都會搵總統喬治布殊（GeorgeW.Bush）扮人肉佈景板同啲選民影吓相，每張收費25,000美金（約19.5萬港元），衰在佢民望下滑，要年年減價，舊年每張1萬美金，今年仲減到5,000美金嘅超筍價，同副總統切尼（DickCheney）睇齊。反而勞拉（LauraBush）撲水仲多過佢哋，每張合照要10,000美金。小布殊由招財貓變成燒鬚老貓，共和黨人𠵱家都費事睬佢。<br> 德新社</p></body></html>

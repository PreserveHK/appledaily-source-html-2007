<html><header><meta charset="utf-8"><title>金亞中玉背鬥孫藝珍</title></header><body><h1>金亞中玉背鬥孫藝珍</h1><p>韓國人氣索女金亞中憑電影《醜女大翻身》榮登大鐘獎影后之後，即時聲價十倍。金亞中最近便獲化妝品牌以高薪續約兩年，與女星孫藝珍拍住上，齊齊拍廣告鬥靚。<br> 雖然廣告商不肯透露兩人身價，但表示過去一年，由兩位靚女任代言人後，令商品形象大大提升，還有信心憑兩人的知名度，能將產品推廣到海外。今次金亞中與珍妹為防曬粉底拍廣告，齊齊以白色露肩裝上陣，露出白滑玉背拍廣告，輕易便賺取大筆酬金。</p></body></html>

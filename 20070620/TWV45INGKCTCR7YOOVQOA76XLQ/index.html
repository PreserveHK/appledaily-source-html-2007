<html><header><meta charset="utf-8"><title>特稿：水療套房洋溢泰國風情</title></header><body><h1>特稿：水療套房洋溢泰國風情</h1><p>蜜運中的情侶選擇富豪機場酒店的嘉年華住宿計劃，可考慮另加500元（每房計），入住700至800多方呎的Nirvana或Karma水療按摩套房，內裏設計不但洋溢泰國風情，更備有蒸氣浴室、按摩浴池及按摩床。<br> 酒店巿場傳訊經理程珮文表示，Nirvana及Karma套房全酒店各只有一間，後者更是全港唯一一間備有雙人室外按摩服務及按摩浴，正常房價每晚9,000元。<br> 另外，嘉年華住宿計劃的客人可以優惠價238元，享受45分鐘全身按摩。<br> 本報記者</p></body></html>

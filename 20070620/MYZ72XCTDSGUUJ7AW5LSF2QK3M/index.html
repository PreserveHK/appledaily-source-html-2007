<html><header><meta charset="utf-8"><title>蘇said：「香咗」遇野蠻女友任抓 - 阿蘇</title></header><body><h1>蘇said：「香咗」遇野蠻女友任抓 - 阿蘇</h1><p>人真係唔可以貌相，你睇外表雄赳赳嘅大哥之子「香咗」，原來性格同佢外表唔多符合，仲係「女友奴」嚟㖭，唔知有幸定不幸，佢個女友「暈妮」仲要係不折不扣嘅野蠻女友，同「香咗」講唔埋兩句就鍾意郁手郁腳。<br> 當然一個女仔梗係冇本事打得贏個男仔，「暈妮」最鍾意施展爪功，抓到「香咗」一手都係痕，「香咗」為保紳士風度同埋錫女友，就惟有任佢抓啦，搞到成手都係痕，真係有苦自己知。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

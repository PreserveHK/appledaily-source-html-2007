<html><header><meta charset="utf-8"><title>人物誌<br>高大英俊　同志至愛</title></header><body><h1>人物誌<br>高大英俊　同志至愛</h1><p>於去年上映的《超人─強戰回歸》（SupermanReturns）中扮演新一代超人的班頓羅夫（BrandonRouth），現年27歲，他憑俊臉及6呎3吋的身高瘋魔萬千女影迷，不過去年電影上映期間，卻傳出班頓是同性戀者，更被同志雜誌《TheAdvocate》選為同志偶像，令其性取向一度成疑。其後，班頓急急澄清自己已有一名穩定女友CourteneyFord，去年8月兩人更宣布訂婚消息，並鐵定今年秋天舉行婚禮。</p></body></html>

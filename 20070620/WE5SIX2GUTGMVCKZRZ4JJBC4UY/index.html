<html><header><meta charset="utf-8"><title>東方明珠塔全球第二賺錢</title></header><body><h1>東方明珠塔全球第二賺錢</h1><p>在廣州新電視塔落成前，內地目前最高的是上海東方明珠電視塔，塔高468米，在亞洲稱冠，世界排第三，每年接待遊客逾200萬人，單門票收入逾億元，是全國最賺錢的電視塔，其觀光人數和旅遊收入，在世界高塔中也位居第二，僅次於法國的艾菲爾鐵塔。位於浦東陸家嘴的東方明珠，於1991年7月30日動工，1994年10月1日建成，集觀光、餐飲、購物、娛樂、住宿、廣播電視發射於一體，成為上海標誌性建築和旅遊熱點。據稱，廣州新電視塔建成後每天最多可接待3萬人，高於上海東方明珠的兩萬人，但效益最終能否勝東方明珠，則拭目以待。<br> 本報記者<br> </p></body></html>

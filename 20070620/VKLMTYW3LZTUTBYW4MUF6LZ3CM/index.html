<html><header><meta charset="utf-8"><title>律師潛水亡　裁定意外</title></header><body><h1>律師潛水亡　裁定意外</h1><p>【本報訊】一名開設酒吧的五旬德籍律師，去年在西貢相思灣潛水時失蹤逾個半小時，被友人救起時，發現頭部有傷，送院搶救後不治，死者遺孀曾力指丈夫事發時被橡皮艇撞傷，又表示因水警「好像不懂英語」，導致救援進度受阻，死因庭昨裁定律師死於意外。<br> 德籍死者BjornLohse（51歲），曾於事發海域潛水逾百次。死者於去年4月8日在相思灣對開海面潛水，其後失蹤，個多小時後警方把死者救起，當時其右耳及頸項均有傷，被送院死亡。<br> 案件編號：CCDI456/06</p></body></html>

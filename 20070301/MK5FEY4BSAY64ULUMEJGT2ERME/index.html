<html><header><meta charset="utf-8"><title>國際Gossip<br>紐約禁止叫人做黑鬼</title></header><body><h1>國際Gossip<br>紐約禁止叫人做黑鬼</h1><p>香港搞緊《種族歧視條例草案》，鬧人「阿差」、「死鬼佬」可能惹官非。美國紐約市議會前日亦通過冇約束力嘅決議，促請市民唔好再叫黑人做"nigger"（圖）──「黑鬼」。「黑鬼」向來係好敏感嘅字，白人唔會亂講，但近年反而越嚟越多黑人唔避忌，hip-hop、喜劇同街頭俗語都聽到呢個字。有黑人議員認為黑人用呢個字係唔尊重黑人歷史，亦有黑人認為黑人講呢個字，反而有種充滿力量嘅感覺，連黑人奧斯卡影帝占美霍士（JamieFoxx）都話會繼續用呢個字。<br> 美聯社</p></body></html>

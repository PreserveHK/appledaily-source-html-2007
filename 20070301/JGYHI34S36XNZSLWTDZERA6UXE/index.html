<html><header><meta charset="utf-8"><title>財話短說<br>巴西滙豐保險純利跌49%</title></header><body><h1>財話短說<br>巴西滙豐保險純利跌49%</h1><p>▲滙控（005）旗下巴西滙豐銀行全資擁有的保險業務HSBCSeguros（Brasil）公布，截至去年底全年純利大跌48.8%至8200萬美元（6.4億港元），主要由於保費收益，較前年度急降37.3%至2.32億美元（18.1億港元）所至，期內經營支出亦出現下跌20.3%，經營收益升13.2%至1.18億美元（9.2億港元）。</p></body></html>

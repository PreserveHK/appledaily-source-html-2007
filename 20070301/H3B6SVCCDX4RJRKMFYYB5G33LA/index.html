<html><header><meta charset="utf-8"><title>邊瞓覺邊催愛情</title></header><body><h1>邊瞓覺邊催愛情</h1><p>好多人都會戴粉晶飾物來催旺愛情，我就覺得戴住條粉晶鏈喺手，好似周圍同人講：「我好Dry！」有冇啲無咁揚嘅方法？梗係有，呢粒嚟自保加利亞嘅心形粉晶，只要先將佢淨化，然後放喺枕頭底，就可以邊瞓覺邊吸粉晶嘅催情能量，同戴飾物嘅功效一樣，我就鍾意呢啲含蓄啲嘅方法喇！<br>記者：區佩嫦　攝影：陳陶鈞</p><p>皇后占卜店（91694088）<br> 地址：尖沙嘴加連威老道34-36號gi318號舖&#13;</p></body></html>

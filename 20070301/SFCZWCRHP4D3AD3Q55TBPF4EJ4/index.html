<html><header><meta charset="utf-8"><title>新疆風區火車意外</title></header><body><h1>新疆風區火車意外</h1><p>28/02/2007<br> 一列由烏魯木齊開往阿克蘇的火車，在吐魯番遇上13級大風，導致5死130多人傷<br> <br> 06/04/2006<br> 一列開往北京的列車，在新疆東部遭遇12級大風，車廂玻璃窗全碎裂，延誤33小時才抵達北京<br> <br> 15/05/2002<br> 烏魯木齊至哈密間的風區出現12級大風，導致15趟上、下行客運列車停駛<br> <br> 07/04/2001<br> 距離吐魯番30公里的風區出現12級大風，將一列車的11節車廂吹翻出軌，導致蘭州至新疆鐵路中斷<br> <br> 資料來源：《蘋果》資料室</p></body></html>

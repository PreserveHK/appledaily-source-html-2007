<html><header><meta charset="utf-8"><title>話你知：軍方對同志「不問不說」</title></header><body><h1>話你知：軍方對同志「不問不說」</h1><p>「不問、不說」（don'task,don'ttell），是現時美軍的同性戀問題政策。美國軍方規定同性戀者無權服役，但民主黨前總統克林頓（BillClinton）1993年上任後實現參選承諾，讓不同性取向的國民有平等權益為國效忠，軍方妥協，制訂新政策，只要軍人不公開其性取向，指揮官不可詢問他或她，與何人共榻同眠。這種「不問、不說」的政策，令國防部保持顏面，同時又不侵犯人權。<br> 《蘋果》資料室</p></body></html>

<html><header><meta charset="utf-8"><title>專家之言<br>抑鬱症復發機率高</title></header><body><h1>專家之言<br>抑鬱症復發機率高</h1><p>精神科醫生曾繁光指出，若持續兩周出現情緒極度低落、對身邊事物失去興趣、沒有希望、精神不振、食慾減退等症狀，就可能有抑鬱，應盡快尋求醫生意見，估計全球5%至15%的人現有或曾患上抑鬱症。<br> 曾醫生指，抑鬱病患者必須定時服藥和覆診，80%病人可在六周至八周後就會好轉，接受心理輔導可加強效果，但抑鬱症復發機率很高，康復者應定期覆診。<br> 本報記者<br> </p></body></html>

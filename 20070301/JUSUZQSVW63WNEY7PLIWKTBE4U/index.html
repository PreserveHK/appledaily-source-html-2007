<html><header><meta charset="utf-8"><title>中產教師<br>喜出望外考慮進修</title></header><body><h1>中產教師<br>喜出望外考慮進修</h1><p>年薪逾40萬元的大專院校教師黎小姐（圖）說，對預算案措施感到喜出望外，以100分為滿分，她會給予70分，「冇諗過畀中產咁多優惠。」她指政府退回06/07年度半份薪俸稅令她節省1.5萬元，寬免兩季差餉也可節省1,000元。預算案又提出將個人進修開支扣減額提高至6萬元，她說正考慮進報讀進修課程。</p><p>黎小姐（年薪：逾40萬）</p><p>06/07年薪俸稅　逾38,900元<br> 07/08年度估計薪俸稅　約33,700元<br> 其他稅務優惠<br> 退稅15,000元、約1,000元差餉寬免</p></body></html>

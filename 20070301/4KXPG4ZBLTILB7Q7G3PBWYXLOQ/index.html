<html><header><meta charset="utf-8"><title>國際Gossip<br>希拉莉捐款無申報</title></header><body><h1>國際Gossip<br>希拉莉捐款無申報</h1><p>美國嘅總統熱門候選人希拉莉（HillaryClinton），俾《華盛頓郵報》話佢2001年同老公阿女成立咗個慈善基金，幾年嚟捐出咗500萬美金（約3900萬港元），但一直冇向參議院申報。希拉莉個發言人即刻道歉，話只係大意，唔係蓄意嘅。不如講吓啲錢捐畀邊個，嗱，有紀念以色列前總理拉賓同埋約旦前國王胡辛嘅組織等等，都係自己友。<br> 英國《衛報》</p></body></html>

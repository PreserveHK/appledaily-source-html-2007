<html><header><meta charset="utf-8"><title>5月坐新火箭升空<br></title></header><body><h1>5月坐新火箭升空<br></h1><p>雖然香港人永遠也做不了中國第N位太空人坐國產火箭升空為國爭光，但我們卻可自由自在往美國奧蘭多的KennedySpaceCenter學做太空人，在軌道上行走，在視覺效果下，我們猶如置身在銀河上，看到從人造衞星傳來的太空照片，坐在火箭模擬器。全新的「ShuttleLaunchExperience」將在5月25日推出，航程約5分鐘，能一次過送44人太空漫遊，並聽着資深的火箭指揮CharlieBolden口述介紹在太空的奇遇，絕對是難能可貴的經驗。<br><br>記者：梁佩芬<br>查詢：www.KennedySpaceCenter.com</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周迅演張婉婷三國戀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周迅演張婉婷三國戀 - 馮仁昭</h1><p>張婉婷（小圖）最近籌備新戲《三國演義之紅玫瑰與白玫瑰》，女主角暫定係周迅（圖）。據日前北京《新浪網》報道，部戲係講一個三國時代發生嘅愛情故事，除咗有孫權同劉備之外，故事主線會集中喺豪傑背後嗰兩個女人身上，睇吓二女如何喺戰爭中引起微妙變化。張婉婷接受訪問時話：「因為當時就算公主都要被當作禮物送畀人，女性喺亂世只有自己保護自己。」<br> </p></body></html>

<html><header><meta charset="utf-8"><title>《拿煙斗的男孩》售8億</title></header><body><h1>《拿煙斗的男孩》售8億</h1><p>畢加索其中一幅名畫《拿煙斗的男孩》（BoywithaPipe圖）曾是全球最貴名畫，1905年於巴黎畫成。畫中主角是一位少年，手持煙斗，背後則有鮮花，筆法細膩，作畫時畢加索年僅24歲。</p><p>曾是全球最貴名畫</p><p>《拿煙斗的男孩》2004年蘇富比拍賣行以1.04億美元（約8.11億港元）成交，當時成為全球最貴名畫，但這個紀錄很快被打破。目前最貴的畫，是美國抽象表現畫家波洛克（JacksonPollock）的《No.5,1948》，以1.4億美元成交。《拿煙斗的男孩》已被擠至第六位。<br> 《蘋果》資料室</p></body></html>

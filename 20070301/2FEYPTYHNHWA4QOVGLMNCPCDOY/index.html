<html><header><meta charset="utf-8"><title>財話短說<br>東方明珠投資石油開採</title></header><body><h1>財話短說<br>東方明珠投資石油開採</h1><p>▲東方明珠（632）宣布，與中信集團旗下的中信通商企業管理公司，簽署合資併購協議，共同拓展內地的石油開採及相關業務。東方明珠與中信通商將成立環球海灣資源公司，註冊資本為1億元，分別佔60%及40%股權，出資6000萬及4000萬元。東方明珠並向中信通商發行800萬股新股，作為委任其拓展石油開發和營運業務的專業顧問費用，新股佔已發行股本2.32%。</p></body></html>

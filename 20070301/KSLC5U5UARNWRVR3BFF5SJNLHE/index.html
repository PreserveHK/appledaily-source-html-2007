<html><header><meta charset="utf-8"><title>跑馬地<br>寶馬撼校巴後逃遁</title></header><body><h1>跑馬地<br>寶馬撼校巴後逃遁</h1><p>【本報訊】一輛載着40多名小學生往西貢旅行的校巴，昨晨8時許，沿跑馬地黃泥涌道駛至藍塘道交界時，與一輛突然從藍塘道駛出的寶馬房車相撞，校巴的左邊車身損毀，姓高（37歲）男司機連忙下車理論，豈料房車女司機隨即驅車往城和道逃去，校巴司機徒步追出不果，於是報警求助。<br> 意外中無人受傷，該班學童稍後由另一輛校巴接走繼續前往旅行；警方目前正聯絡肇事房車的姓張女車主協助調查。</p></body></html>

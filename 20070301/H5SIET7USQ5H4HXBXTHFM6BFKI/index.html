<html><header><meta charset="utf-8"><title>浸出好運來</title></header><body><h1>浸出好運來</h1><p>一日辛勞工作之後，返到屋企第一件事就係想浸個香噴噴熱水浴，令一整日的疲累盡消！如果浸浴仲可以浸出好運，真係浸多幾次都唔嫌多！就好似呢隻魔法許願草藥，不但具有舒緩、鎮靜作用的玫瑰成份，佢特別嘅formula仲可以幫你達成願望，只要浸浴時許下心願，或把少許草藥連同自己的頭髮絲放入小布袋，隨身攜帶，即可助你達成願望！<br>記者：小雲<br>攝影：何家亮<br><br>MagicSugarCafe（31721333）</p></body></html>

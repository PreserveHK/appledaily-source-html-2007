<html><header><meta charset="utf-8"><title>馮仁昭四圍超：章子怡美國衝紅燈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：章子怡美國衝紅燈 - 馮仁昭</h1><p>章子怡早前同富豪男友、美國時代華納最大個人股東ViviNevo，盛裝出席奧斯卡頒獎禮之後嘅愛滋病基金派對，搶盡風頭。不過喺奧斯卡舉行前兩日，有人拍得章子怡喺荷李活星光大道附近出現，仲喺車來攘往嘅馬路上闖紅燈。當時章子怡單拖現身星光大道附近嘅名店街，行色匆匆，一身打扮同佢喺1月底同男友睇NBA賽事個look一樣。估唔到升格為大明星後仍然違法衝紅燈，因住差人拉呀！</p></body></html>

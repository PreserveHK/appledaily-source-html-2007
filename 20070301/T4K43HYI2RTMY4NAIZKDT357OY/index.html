<html><header><meta charset="utf-8"><title>打工皇帝<br>退稅$15000會去旅行</title></header><body><h1>打工皇帝<br>退稅$15000會去旅行</h1><p>年薪過百萬元的Derek（圖）去年交稅約30萬元，認為下年度減稅措施主要惠及中低收入人士，節省的稅款對他來說並不吸引，故不會影響其日常消費習慣，他只會考慮花1.5萬元退稅去旅行，補償早年加稅時失去的享受。他認為，新預算案對其實際得益有限，但相信可惠及大部份中下層的納稅人士。</p><p>Derek（年薪：逾100萬）</p><p>06/07年薪俸稅　30萬元<br> 07/08年度估計薪俸稅　約28萬元<br> 其他稅務優惠<br> 退稅15,000元、約3,000元差餉寬免</p></body></html>

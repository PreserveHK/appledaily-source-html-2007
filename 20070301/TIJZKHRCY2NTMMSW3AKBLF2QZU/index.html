<html><header><meta charset="utf-8"><title>蘇said：「減膿」攬女撞邪 - 阿蘇</title></header><body><h1>蘇said：「減膿」攬女撞邪 - 阿蘇</h1><p>有個笑匠老竇嘅半唐番「減膿」，返咗香港發展幾年都唔係好如意，只係拍過一部同前「D嫂」合作嘅藝術片，同埋間中做啲濕星模特兒工作。「減膿」𠵱家住喺中環Soho一帶，閒來無事最鍾意四圍媾女，經常戴住黑超、扮晒巨星咁喺擺花街打躉，又鍾意拎住杯coffee企喺街頭昅女。阿蘇仲見過佢深夜時分喺暗巷攬女，望真啲原來係一名黑妹，「減膿」嘅品味認真無國界！「減膿」後來仲同啲朋友講，話攬完黑妹之後，頭頭碰着黑，經師傅指點話佢原來撞邪，要畀道符佢傍身，真係攬女攬出禍！<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

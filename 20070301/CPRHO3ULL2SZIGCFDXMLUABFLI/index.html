<html><header><meta charset="utf-8"><title>周杰倫趕戲發病</title></header><body><h1>周杰倫趕戲發病</h1><p>周杰倫近日在台灣趕拍自導自演新片《不能說的秘密》，製片黃志明形容周杰倫是超級工作狂，每天拍攝時間長達17小時，結果引致感冒和僵直性脊椎炎發作，令周媽媽葉惠美十分心痛，惟有經常捧着貢丸湯探班。</p><p>自導自演</p><p>今次周杰倫執導演筒，還要兼顧演出，所以每天清晨4時已經起床化妝，乘車到淡水拍戲。抵現場後，他跟導演和演員黃秋生等溝通後即換上戲服埋位演戲，但演出的是他，叫cut的也是他，停機後又趕着回帶重看，總之跑來跑去沒有停過，故黃志明也指對方太過親力親為，要求一大堆。可是周杰倫不能倒下，因為只要他生病，就會影響拍攝進度。<br> 撰文：葉雪</p></body></html>

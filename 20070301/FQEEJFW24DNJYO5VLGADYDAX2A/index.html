<html><header><meta charset="utf-8"><title>UNY結業<br>女裝首飾半價</title></header><body><h1>UNY結業<br>女裝首飾半價</h1><p>日資公司喺香港買少見少，遲啲又會再少一間。陪伴香港人20載嘅UNY即將結業，變身為另一同系店舖APITA，是以由即日開始進行清貨大減價。早前第一階段減價剛剛完結，第二階段減價已經開始，所有女裝、配飾全部減到低至半價，部份更是減價後再八折，當中包括Veeko、VerticalClub、c囗u、SuperLover、KILARA等。<br><br>記者：葉雪芯</p><p>查詢：28850331</p></body></html>

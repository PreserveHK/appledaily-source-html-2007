<html><header><meta charset="utf-8"><title>服刑妻不會改控罪加刑</title></header><body><h1>服刑妻不會改控罪加刑</h1><p>對於仍在獄中服刑的死者妻子周雲歡，會否因為被她所傷的丈夫死亡而被改控誤殺或加重刑罰，法律界人士涂謹申表示，根據本港法例，一案不能二審：「個案情其實一樣，都係阿甲插傷阿乙，不過係受傷嘅程度唔同咗，但由於單案已經審咗，所以唔會更改控罪，也不能因事主逝世而更改刑期。」<br> 律師鄧達明亦表示，案件基本上已審訊完畢，即使因為原審出錯而上訴，都只會就刑期、而非控罪上訴。他稱，除非案件在排期階段，遇害者因為傷重死亡，才會更改控罪。假如案件接近審訊完畢，其間受害人傷重不治，法官也未必批准更改控罪。」<br> 新聞資訊研究組</p></body></html>

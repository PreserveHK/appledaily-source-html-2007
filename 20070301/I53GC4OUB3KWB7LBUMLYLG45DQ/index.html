<html><header><meta charset="utf-8"><title>名人堂<br>陳細潔偕姊狂遊日本</title></header><body><h1>名人堂<br>陳細潔偕姊狂遊日本</h1><p>鯊魚女陳細潔（左）及胞姊陳小寶（右），早前新年去了日本度歲，狂食神戶牛柳，更走去牛場參觀神戶牛歎世界，陳小寶說：「本來想去睇吓啲牛點樣飲啤酒、專人按摩，但佢哋話係秘密，最後只係畀我哋睇啲牛食草咋。」情迷日本的兩人又準備今個月到靜岡睇瓷器展，順道掃日本餐具，陳細潔說：「之前買10套碗碟，但送到屋企係錯晒數目，買過最貴係一隻10,000元瓷碟，不過最終俾工人打爛咗。」
</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>薩爾科齊買屋攞着數</title></header><body><h1>國際Gossip<br>薩爾科齊買屋攞着數</h1><p>法國內政部長薩爾科齊（NicolasSarkozy圖）喺總統候選人支持率贏緊社會黨羅亞爾（SegoleneRoyal）一個馬鼻，但羅亞爾今勻笑得出嘞，因為有本周刊《LeCanardEnchaine》前日踢爆佢喺擔任巿長嘅訥伊巿（Neuilly），以低過巿價一至三成半，買咗間六房大屋，仲送埋裝修，之後又以買入價一倍以上賣咗。佢否認有攞着數，冇！冇咁嘅事！政治陰謀！老作！<br> 美聯社</p></body></html>

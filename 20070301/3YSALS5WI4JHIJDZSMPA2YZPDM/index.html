<html><header><meta charset="utf-8"><title>名人堂<br>吳嘉龍父警告多桃花</title></header><body><h1>名人堂<br>吳嘉龍父警告多桃花</h1><p>吳嘉龍及名模陳嘉容昨日在中環為cKCalvinKlein示範全新腕錶，吳嘉龍剛自英國探父親吳耀漢回港，他說：「一年冇返去，今次只係探咗36小時。」問他緋聞多多，可有給父親訓話？他說：「佢冇鬧，但就提醒我豬年要小心，佢話我今年多桃花，仲有女人會幫我生仔，要小心啲。」<br> 大露背上陣的陳嘉容，則透露有留意財政預算，對退稅及提高子女免稅額大表贊成，皆因去年她納了五位數字稅，她說：「社會咁大，政府有能力減稅自然好。我都想趁經濟好再搏殺多一年，之後就買樓，香港人為咗養小朋友同供樓，生活壓力好大。」&#13;</p></body></html>

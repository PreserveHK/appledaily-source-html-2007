<html><header><meta charset="utf-8"><title>是日upload：紀律部隊被鬧垃圾蟲</title></header><body><h1>是日upload：紀律部隊被鬧垃圾蟲</h1><p>住在紀律部隊宿舍，不一定可安居樂業，網友「司徒」聲稱是荃灣區一紀律部隊已婚人員宿舍住客，但對鄰居劣行看不過眼，在網上把他們的醜態公之於世。他指鄰居罔顧環境衞生，「垃圾唔丟入垃圾房，將啲玻璃樽就咁丟在走廊公眾地方。」<br> 司徒又指高空擲物更得人驚「成日將啲木板、花盆、食完嘅飯餸、玻璃樽、石春丟出窗外。」他還把鄰居劣行拍照，「啲人真係全無公德心，搞到成條走廊臭到嘔。」他說曾向管理公司投訴，但缺德者對警告視若無睹，「張通告係廢嘅，班人唔知係發雞盲抑或唔識字，仲話係紀律部隊，其身不正，不知所謂。」</p></body></html>

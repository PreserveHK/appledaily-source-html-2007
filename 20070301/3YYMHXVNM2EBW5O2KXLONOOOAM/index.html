<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星施嘉莉祖安遜近日應樂施會邀請，到印度北部及斯里蘭卡的貧窮地區探訪在學小朋友。<br> <br> ●日本偶像堂本光一近年專注演出舞台劇，前日他宣布將會參演7月首播的新劇，當中有不少動作場面。<br> <br> ●日本女星菊川怜於前日29歲生日，在東京光之丘進行的春天防火演習中，當了一天消防署長。<br> <br> ●日本女星藤原紀香昨日從印度返回日本，她表示與丈夫陣內智則仍未決定何時遞交結婚證書。<br> <br> ●韓國男歌手MinWoo本月底將於東京及大阪舉行兩場個唱，門票上月底接受預售不久即火速售罄。<br> <br> ●韓國男星吳智昊對前女友年初自殺身亡一事心情仍未能平復，故打算在本月底飛往澳洲散心。</p></body></html>

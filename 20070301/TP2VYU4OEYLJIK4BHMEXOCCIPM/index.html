<html><header><meta charset="utf-8"><title>英冠1哥位輪住坐<br> - 青蛙仔</title></header><body><h1>英冠1哥位輪住坐<br> - 青蛙仔</h1><p>簡評：近屆英冠聯總有一支球隊鶴立雞群，像05/06球季的雷丁、04/05球季的新特蘭、01/02球季的曼城及00/01球季的富咸；但今屆強隊水準接近，1哥位變成輪流坐，而且前8名在分數上只得5分的距離。卡廸夫城在上半季彈出，並高踞榜首位一段長時間，但之後無以為繼，故普雷斯頓、打比郡及伯明翰均嘗過1哥滋味，其中伯明翰於周二小勝列斯聯1:0後，從於上周六才登上榜首位的西布朗手上搶回1哥位。文︰青蛙仔</p></body></html>

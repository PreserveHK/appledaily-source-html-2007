<html><header><meta charset="utf-8"><title>吳宗憲內地搵食受掣肘</title></header><body><h1>吳宗憲內地搵食受掣肘</h1><p>由於近年內地市場發展迅速，不少港台藝人紛紛到內地淘金，據內地《青年報》報道，為免損害內地藝人的利益，國家廣電總局一次又一次收緊港台藝人在內地工作的限制，除了拍攝電影和劇集受掣肘外，現在更連電視台主持工作也被波及。</p><p>不能超過三集</p><p>現時與內地合作拍電影或電視劇時都不能全部起用港台藝人，更規定只能有五個非內地人的配額，而且配額還包括工作人員在內，想不到現在連港台主持在內地工作也受限制，被規定只能以嘉賓形式亮相節目，更不能連續主持超過三集，令台灣藝人如吳宗憲首當其衝受影響。</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記：千球大關話咁易羅馬里奧當執豆 - 求驗客</title></header><body><h1>求驗客手記：千球大關話咁易羅馬里奧當執豆 - 求驗客</h1><p>提到羅馬里奧，當然係講佢衝擊千球大關嘅新進展。前日華斯高大炒FastClub6:0場巴西盃首圈次回合，呢位41歲老將梅開二度，累積入球去到992球，差8球就達標。FastClub？聽都未聽過，梗係啦，只係一隊業餘球隊，兩回合輸1:8算少，而羅馬里奧喺盃仔或者友賽對呢啲不知名球隊執唔少，1,000球？話咁快就到。</p></body></html>

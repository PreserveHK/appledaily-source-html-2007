<html><header><meta charset="utf-8"><title>肥尊鐵騎撐新片</title></header><body><h1>肥尊鐵騎撐新片</h1><p>由荷李活男星尊特拉華達（JohnTravolta）主演的新片《WildHogs》，前日在加州舉行首映禮，身為男主角的肥尊帶同一家大細現身，與演員添艾倫（TimAllen）、威廉美斯（WilliamH.Macy）等齊齊為新片造勢。<br> 故事講述四位熱愛哈利電單車的發燒友，誤打誤撞遇上美國黑幫的搞笑冒險旅程。前日肥尊穿上黑皮褸，以一身鐵騎士打扮駕着哈利電單車到場，吸引大批影迷圍觀。至於靚太菲莉絲蒂夏夫曼（FelicityHuffman）也悉心打扮，穿上火紅色晚裝，力撐丈夫威廉美斯。</p></body></html>

<html><header><meta charset="utf-8"><title>3.《Brutus》8月公園特集</title></header><body><h1>3.《Brutus》8月公園特集</h1><p>日本雜誌當中，會看的很多，會保留的大概只有《Brutus》係中堅份子。每期以獨立主題，以專書形式製作，當中攝影、設計、編排都是頂級的（文字我就看不懂了），像今期做"HolidayinthePark"公園系列，拍攝日本各美麗的公園、公園內的遊人、情侶，把雜誌拿在手中左翻右看，令人重拾兒時看雜誌，沒有八卦沒有血腥的純純愉快閱讀經驗，一樂也。近期興講「公共空間」的人更加要睇，瞓身推介！約$50<br>（彬）&#13;</p></body></html>

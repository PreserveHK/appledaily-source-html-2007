<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Sammi演唱會CD落重本 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Sammi演唱會CD落重本 - 馮仁昭</h1><p>鄭秀文（Sammi）5月開嘅八場個唱反應唔錯，而演唱會現場收錄嘅LiveCD今日推出，有歌迷曾經喺Sammi討論區留言，希望唱片公司可以足本收錄演唱會所有歌曲出CD，係真嘅話，有歌迷話願意出成千蚊去買，但因為歌曲涉及唔同公司嘅版權，要全部收錄當然唔容易，但東亞唱片老闆林建岳為徇眾要求，決定將歌曲版權全部買落嚟，所以今日推出嘅CD係相當足本。</p></body></html>

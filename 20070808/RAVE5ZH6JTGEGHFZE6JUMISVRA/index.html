<html><header><meta charset="utf-8"><title>兩岸快線<br>周正毅案最快月底開審</title></header><body><h1>兩岸快線<br>周正毅案最快月底開審</h1><p>上海前首富周正毅涉嫌行賄及虛開增值稅發票的案件，已由上海第二檢察院移交給上海第二中級人民法院，並已日前立案，估計最快8月底開審。據總部位於香港的人權民運信息中心稱，第二中院刑二庭昨已確定兩名承辦法官，但開審日期未定。當局至今沒有找到周向前上海市委書記陳良宇直接行賄的證據，但查到周有向陳的一名情婦贈送一套房子及一些股票的證據。<br> 本報記者</p></body></html>

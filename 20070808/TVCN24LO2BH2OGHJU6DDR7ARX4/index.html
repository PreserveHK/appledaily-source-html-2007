<html><header><meta charset="utf-8"><title>財話短說<br>位元堂入主利來</title></header><body><h1>財話短說<br>位元堂入主利來</h1><p>▲利來控股（221）公佈，以先舊後新方式配售1.62億股予位元堂（897），每股作價0.265元，較停牌前0.295元折讓10.17%；另以每股0.1元配售66.7億股新股予獨立投資者，折讓66.1%，當中位元堂認購21億股；另發行本金總額1.9億元之可換股債券予位元堂，初步換股價0.12元。利來淨集資9億元，將用作投資越南或中國物業發展項目。交易完成後，位元堂將成為利來單一大股東，持股41.92%。</p></body></html>

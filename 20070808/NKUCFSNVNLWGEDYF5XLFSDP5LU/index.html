<html><header><meta charset="utf-8"><title>名菜推介：<br>豪嘆佛跳牆宴</title></header><body><h1>名菜推介：<br>豪嘆佛跳牆宴</h1><p>所謂「罈起葷香飄四鄰，佛聞棄禪跳牆來」，「佛跳牆」之美味可見一斑。當然了，這道名菜用的都是上等材料，貴價貨，包括頂級花膠、海參、魚翅、螺頭、金華火腿、雞件及北菇等，文火熬幾個小時而成，所以不是隨便想吃就有得吃的。現在有機會了，位於富豪機場酒店的紅軒粵菜廳，於8、9月份推出豪門「佛跳牆」宴。除了此一名菜，尚有多道名貴菜式，值得一試。<br>富豪機場酒店紅軒粵菜廳（訂座：22866868）</p><p>豪門「佛跳牆」宴</p><p>龍鳳配（蜜汁脆鱔配太白醉乳鴿）<br> 芙蓉黃金蝦<br> 原盅佛跳牆<br> 蠔皇扣原隻鮑魚<br> 金華玉樹斑<br> 金絲燕窩燉蛋<br> *另加一服務費</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古天樂內地打低周杰倫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：古天樂內地打低周杰倫 - 馮仁昭</h1><p>由甄子丹、古天樂（圖）主演、葉偉信導演嘅《導火綫》，上周五喺內地上映，三日票房已經衝破1500萬人民幣，雖然上映戲院比另一大作《男兒本色》少咗100間，但仍然打低《男》片同埋周杰倫主演嘅《不能說的秘密》，連老闆黃百鳴都開腔力讚話：「其實《導》嘅盜版已經充斥喺內地，開畫後都有好成績，可見大家對呢套片嘅期望好高，所以我對香港嘅票房絕對有信心。」</p></body></html>

<html><header><meta charset="utf-8"><title>蘇said：「美人」彈出爐佳麗 - 阿蘇</title></header><body><h1>蘇said：「美人」彈出爐佳麗 - 阿蘇</h1><p>「美人」最寶貝佢隻狗狗「支票」係人都睇得見，原來佢見少「支票」一陣都唔得，連上髮廊洗頭都要帶住佢，當然「支票」如常地唔會落地啦，髮廊地下咁多頭髮碎，整污糟「支票」白雪雪嘅身點算呢？<br> 上次有朋友撞到「美人」去洗個頭啫，就好大陣仗咁帶埋「支票」、助手同保鑣，排場咁勁梗係坐VIP房啦，唔知係咪「美人」覺得VIP房夠晒私隱，講嘢都零舍大聲，朋友就聽到阿「美人」大大聲勁彈啱啱選咗出嚟嘅佳麗醜樣，哎吔，畀條路啲細路女行啦，梗係唔夠「美人」你靚啦。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

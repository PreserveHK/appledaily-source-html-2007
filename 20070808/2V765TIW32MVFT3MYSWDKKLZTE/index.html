<html><header><meta charset="utf-8"><title>周圍shot：姚明葉莉喜宴敬酒</title></header><body><h1>周圍shot：姚明葉莉喜宴敬酒</h1><p>「雙Y（姚明、葉莉）」絕密婚宴照曝光！上海《東方體育日報》昨頭版獨家刊登姚明、葉莉前日喜宴的敬酒照片（圖一）。相中，穿上中山裝的姚明右手拿着酒杯，左手緊握葉莉的右手：葉莉則穿上旗袍，婀娜多姿。夫婦倆笑意盈盈，幸福溫馨之情，教人羨慕不已。另外，英文《上海日報》也在頭版登出倆口子在宴席上點蠟燭的圖片。（圖二）。<br>  http://sports.163.com/07/0806/23/3L8HVPEF00051CA1.html <br>  http://www.shanghaidaily.com </p></body></html>

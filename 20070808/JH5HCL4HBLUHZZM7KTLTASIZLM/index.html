<html><header><meta charset="utf-8"><title>木村行超長紅地毯</title></header><body><h1>木村行超長紅地毯</h1><p>由木村拓哉和松隆子主演的《律政英雄》電影版，前日在東京武道館舉行試映會。有幸從20萬名參加者中，獲抽中進場的5,000名fans，都大讚電影版劇情緊湊兼結局出人意表，難怪木村等人對電影信心十足，表現意氣風發。</p><p>忙於搬屋</p><p>為替試映會增加氣勢，大會特別在武道館設置50米長紅地毯，木村、松隆子和阿部寬等演員則逐一踏上紅地毯，令觀眾不停尖叫。木村當日沒有穿着《律》的招牌羽絨褸，反而是官仔骨骨以西裝上陣。由於眾演員合作多年，故此在會上不時有說有笑。此外，昨日有爆料網指木村與妻子工藤靜香近日忙於搬屋，據聞新屋價值約為6,600萬港元。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬仔前經理人被追356萬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬仔前經理人被追356萬 - 馮仁昭</h1><p>前基本法起草委員、資深會計師容永道，噚日入稟高等法院，指建星娛樂（香港）有限公司拖欠債務，要求該公司股東兼董事，即藝人馬浚偉嘅前經理人范志榮清還356萬元。根據入稟狀，原告容永道原本喺去年11月申請將建星娛樂清盤，因被告范志榮承諾會清還建星娛樂欠原告嘅債務，並定下還款計劃，原告因此未有提出清盤申請，但被告喺歸還10萬元後未有繼續還款，原告就入稟追討欠款356萬元加利息，並向法庭提出呈請，要求將建星娛樂清盤。<br> 案件編號：HCA1688/07、HCCW351/07</p></body></html>

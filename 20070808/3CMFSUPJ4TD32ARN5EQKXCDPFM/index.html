<html><header><meta charset="utf-8"><title>商人種大麻辯稱煮食用</title></header><body><h1>商人種大麻辯稱煮食用</h1><p>【本報訊】曾於加拿大修畢精算學的商人，租用火炭工廈單位種植大麻，遭海關揭發拘捕，商人昨於區域法院承認一項栽種大麻罪，但否認兩項販運大麻罪，聲稱種植大麻是自用，除拿來吸食，還烹調雞翼及蛋糕。<br> 38歲被告商人李軍逸，於去年8月租用沙田火炭一工廈單位，種植大麻。海關人員於今年1月24日晚上約9時，前往上址截停準備離開的被告，並於單位內發現268棵大麻、2,098克大麻草及357粒種子，再於其火炭寓所內搜出1,270克大麻草。<br> 案件編號：DCCC401/07</p></body></html>

<html><header><meta charset="utf-8"><title>軟禁在停車場　50少女被迫賣淫</title></header><body><h1>軟禁在停車場　50少女被迫賣淫</h1><p>雲南50多名未成年少女，被不法之徒誘騙到彌勒縣，並軟禁在停車場賣淫。雲南當地報章在本月4日接到一名僥倖逃脫的16歲少女的求助電話，從而揭發事件。現時當地警方已展開調查。<br> 16歲的貴州少女李芹（化名）說，年前有一名女子說可以帶她出去找工作，沒想到她來到彌勒縣汽車站東門旅社，身上所有財物被搜掠後，就迫她在附近停車場接客，每月給她400至500元工資。並威脅她不做就不給她飯吃。後來遇到好心的司機大哥，藉口帶她過夜，讓她逃脫魔掌，並借手機給她致電報館。當地報章其後揭發50多名少女被軟禁及被迫去附近停車場的客房接客。雲南雲網</p></body></html>

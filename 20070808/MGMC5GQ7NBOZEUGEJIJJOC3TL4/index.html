<html><header><meta charset="utf-8"><title>徐步高好友被追租迫遷</title></header><body><h1>徐步高好友被追租迫遷</h1><p>【本報訊】曾在「魔警」徐步高死因研訊中作供，大爆好友徐步高私生活的前警員李毅，自去年8月辭退警員職務後，一直無將與妻同住的青衣已婚警察宿舍單位交還政府，律政司司長昨入稟區域法院，指李毅拖欠租金5.8萬元，要求他將單位交吉，清還欠租。<br> 據悉，35歲的李毅並無子女，以往與妻同住宿舍，如今已經搬走，他於尖沙嘴槍擊案後以私人理由申請辭職。<br> 案件編號：DCCJ3466/07</p></body></html>

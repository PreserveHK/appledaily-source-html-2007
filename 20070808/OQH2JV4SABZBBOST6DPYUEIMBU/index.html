<html><header><meta charset="utf-8"><title>愛華頓再斟雙將</title></header><body><h1>愛華頓再斟雙將</h1><p>成功羅致韋根後衞巴尼斯後，愛華頓繼續在轉會市場大展拳腳，擬動用1,900萬鎊（約3億港元），簽入前鋒耶高保及中場文奴費南廸斯。<br> 愛華頓領隊莫耶斯原本中場爭兵第一目標，為波圖阿根廷國腳路爾斯干沙利斯，不過面對皇家馬德里、華倫西亞、曼城等競爭，莫耶斯只好轉移目標至賓菲加中場文奴費南廸斯；如今動用800萬鎊（約1.28億港元），可將這位上季借用身份效力的21歲中場收歸旗下。至於另一目標，是米杜士堡前鋒耶高保；雖然米堡領隊修夫基表示絕不放人，但愛華頓開出破球會紀錄的1,100萬鎊（約1.7億港元）的轉會費，看來也打動修夫基的心。</p></body></html>

<html><header><meta charset="utf-8"><title>學友前菲傭上訴刑期重</title></header><body><h1>學友前菲傭上訴刑期重</h1><p>【本報訊】歌星張學友一名菲傭去年在其淺水灣豪宅裝修期間，因偷取學友一封私人信件及三幅兩夫妻生活照片而被判囚六個月，更遭裁判官指摘有意轉售物品圖利，該名前菲傭昨在高等法院上訴，指案中從沒直接證據指控她盜竊，更沒有證據顯示她打算轉售物品，裁判官作出不必要推論，判刑明顯過重。法官將於今午裁決。<br> 前立法局議員杜葉錫恩昨到庭支持上訴人CatacutanPreslyn-saga（31歲），杜表示一直關注案件，認為案中財物只是相片及信件，上訴人卻要入獄六個月，判刑實在太重。<br> 案件編號：HCMA31/07</p></body></html>

<html><header><meta charset="utf-8"><title>城城賣月餅熱辣辣</title></header><body><h1>城城賣月餅熱辣辣</h1><p>郭富城連續兩年擔任聖安娜月餅代言人，早前拍攝新廣告時擺出多款型仔甫士，為求拍出秋意感覺，他更親自挑選羊毛外衣上陣，真的有苦自己知。</p><p>必食雙黃月餅</p><p>城城拍攝新一輯月餅廣告時，應攝影師要求擺出多款靈活跳脫甫士。為了效果更佳，他親自挑選靚衫出鏡，千揀萬揀，卻揀了羊毛外衣，他說：「大熱天時着羊毛外衣，真係幾熱，不過為咗帶出秋意，再熱啲都冇問題。」城城又表示由細到大都會叫母親買雙黃月餅給他，他說：「總覺得冇食過雙黃蓮蓉月餅，就好似冇過中秋咁。」<br> 撰文：林妃</p></body></html>

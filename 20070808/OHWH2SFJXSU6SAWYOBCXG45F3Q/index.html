<html><header><meta charset="utf-8"><title>財話短說<br>金匡6176萬購甲醇廠</title></header><body><h1>財話短說<br>金匡6176萬購甲醇廠</h1><p>▲金匡企業（286）宣佈，斥資6176萬元收購內蒙古一家以煤生產甲醇的工廠，另外，金匡向建滔化工（148）及華置（127）大股東劉鑾雄各配售約7.41億及4.94億股，另各認購1.08億元及7200萬元可換股票據。配股價及兌換價均為0.162元，較停牌前2.07元折讓92.17%；集資3.37億元用作興建甲醇廠。完成後，劉氏連同華置持股增至37.37%；建滔持股量則為37.63%。</p></body></html>

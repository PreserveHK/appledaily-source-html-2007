<html><header><meta charset="utf-8"><title>辣妹無緣往伊拉克</title></header><body><h1>辣妹無緣往伊拉克</h1><p>由碧咸嫂Victoria、MelB等人組成的英國女子組合SpiceGirls，早前邀請各國fans到官方網站投票，令歌迷所屬的家鄉有機會成為年底全球巡迴演唱會之加開城市。經過超過300萬網友的投票下，她們最終選定多倫多為最新加開的一站。<br> 正發生戰亂的伊拉克首都巴格達，一直離奇地得到大批fans支持，更一度攀升至冠軍位置。不過，SpiceGirls最後依然無緣創造奇迹，根據官方非公佈的選票數字，多倫多為最多網友投票的地區，其餘較前位置還有芝加哥及里約熱內盧等。辣妹的巡迴演出將於今年12月初在溫哥華開鑼，北京、上海和香港則要到明年1月才舉行。<br> </p></body></html>

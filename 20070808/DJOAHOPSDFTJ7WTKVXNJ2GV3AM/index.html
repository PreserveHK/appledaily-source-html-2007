<html><header><meta charset="utf-8"><title>環球片場：北乃紀伊水着冧少男</title></header><body><h1>環球片場：北乃紀伊水着冧少男</h1><p>今年只得16歲嘅日本青春女星北乃紀伊，近日憑日劇《LIFE》中受盡同學欺凌嘅可憐學生角色，贏得無數少男同情。人氣急升嘅佢，為代言嘅CCLemon果汁拍攝嘅新一輯廣告近日出咗街，着住比堅尼嘅紀伊大賣青春活力，大有機會成為新一代少男殺手。<br> 網址： http://www.suntory.co.jp/softdrink/cclemon/index.html </p></body></html>

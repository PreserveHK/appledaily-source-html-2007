<html><header><meta charset="utf-8"><title>阿倫考細路父愛滿瀉</title></header><body><h1>阿倫考細路父愛滿瀉</h1><p>譚詠麟（阿倫）昨日到港台出席《開心日報——與名人通通話》節目，同場還有一名學習記憶學、就讀小學四年級的馬戩祐小朋友，阿倫和馬小朋友即場比試記憶力，幸好沒有難倒常常忘記歌詞的阿倫。</p><p>兒子不入行</p><p>阿倫被主持人車淑梅踢爆他見到小朋友時父愛滿瀉，全程抱着對方不放。阿倫表示小朋友有好多潛能是可以引發出來，問他其兒子譚曉風有甚麼潛能？他就避談說：「多謝晒，慢慢發掘啦，你哋自己問佢，等佢大個啲先，不過佢唔會入娛樂圈，佢怕醜嘛。」<br> 此外，阿倫相隔10年之久的新國語碟《最愛笑的人》將在後日全球推出，他透露會到內地、台灣和馬來西亞等地宣傳。<br> 採訪、攝影：駱華齡</p></body></html>

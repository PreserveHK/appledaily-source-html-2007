<html><header><meta charset="utf-8"><title>入跑道準備飛　深航客機突火警</title></header><body><h1>入跑道準備飛　深航客機突火警</h1><p>深圳航空公司一架波音B737航班，昨午4時由蘭州機場準備飛往廣州時，突然發現貨艙出現火警，所有乘客需緊急疏散。事發時，飛機正準備駛入跑道，機組人員突然發現貨艙有火警，在通知控制塔後飛機駛回機場停機坪並將火救熄。<br> 經調查，初步認為是旅客託運的行李內，有一樽揮發性液體破碎後而揮發冒煙，導致是次意外。目前該液體已送往蘭州市有關部門進行化驗鑑定。<br> 深航新聞發言人稱，公司為免乘客行程受影響，公司於事發後已由深圳另外調派一架專機到蘭州，將乘客送往目的地。中新社</p></body></html>

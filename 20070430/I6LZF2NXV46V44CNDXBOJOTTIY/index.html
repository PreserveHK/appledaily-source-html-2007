<html><header><meta charset="utf-8"><title>被警截查四漢下車搗亂</title></header><body><h1>被警截查四漢下車搗亂</h1><p>【本報訊】昨凌晨零時，姓方（30歲）交通警員騎着警察電單車巡經加寧街與告士打道交界，發現一輛行駛中的平治房車，前座男乘客姓陳（35歲）涉違法未有佩戴安全帶，於是將車截停及作出票控。<br> 當時，被票控的男乘客與三名同車男友人（均為30歲）大表不滿，一同下車理論。其中陳姓男子怒氣沖沖，猛力將交通警員推跌地上，其餘三人則跑出告士打道路中，多番截停途經車輛擾亂交通，方姓警員一度喝止但不果，連忙通知上峯派出約30名同袍趕至增援，卒把他們四人當場制服帶署。其中涉嫌襲警的陳姓男子報稱不適，與受輕傷的交通警員一同送院治理。</p></body></html>

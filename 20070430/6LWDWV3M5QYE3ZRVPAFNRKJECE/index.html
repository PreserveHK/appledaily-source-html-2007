<html><header><meta charset="utf-8"><title>環球片場：松田龍平韓燒色香味</title></header><body><h1>環球片場：松田龍平韓燒色香味</h1><p>唔少日本片都好鍾意用食物做題材，日本男星松田龍平同女星山田優合演嘅電影《韓式燒肉Bulgogi》，下個月5號就會喺日本上映。<br> 我阿Net最近就去過電影官網，覺得設計真係落足心思，除咗例牌有電影預告片外，網友只要用滑鼠，將螢幕上嘅配菜夾去網頁中間嘅烤網上面，仲可以睇到龍平同型男ARATA嘅訪問㖭。<br> 網址： http://www.yakiniku-movie.com/ </p></body></html>

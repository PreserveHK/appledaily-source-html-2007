<html><header><meta charset="utf-8"><title>Fiona樂極生悲傷舊患</title></header><body><h1>Fiona樂極生悲傷舊患</h1><p>工作不忘拍拖的薛凱琪（Fiona），近日正忙於拍攝由黃真真執導的電影《女人本色》，昨日下午劇組在中環石板街拍攝一場關於萬聖節的戲份，到場演員除Fiona和梁詠琪外，還有近日人氣旺盛的商台DJ、被網民推選為拍攝《龔如心傳》女主角理想人選的小儀。<br> Fiona昨日身穿女巫服裝，手拿掃帚，劇情講述她不停把玩掃帚而跌倒地上，其好友梁詠琪和小儀連忙上前扶起她，並輕言薄責說：「你唔好咁玩喇。」不過未知是否跌倒時太過用力的關係，Fiona弄傷了左腳舊患，她說：「真係屈親個舊患。」最後要由助手陪同離開拍攝現場，返家休息。<br> 採訪、攝影：娛樂突發組</p></body></html>

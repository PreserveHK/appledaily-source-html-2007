<html><header><meta charset="utf-8"><title>蘇said：「徬徨」睇雜誌搵老公 - 阿蘇</title></header><body><h1>蘇said：「徬徨」睇雜誌搵老公 - 阿蘇</h1><p>好多藝人對報道唔滿意，好多時一路鬧一路睇，靚太「徬徨」老公「唐人」俾美女飛甩後，家陣叫浪子回頭，食番住家飯，但「徬徨」等佢老公回頭嘅時候，都忍得好辛苦。<br> 做好新抱嘅「徬徨」，為咗唔想奶奶同屋企人擔心，四圍叫人唔好睇報紙雜誌報道，一味話人哋亂寫，但自己又唔知老公行蹤，惟有私下靜雞雞喺7仔買嚟睇，睇完、八卦完就掉，試過有次咁啱喺7仔畀緊錢時撞到朋友，佢仲嚇到掉低雜誌就走，咁慘都要忍，都唔知值唔值得。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

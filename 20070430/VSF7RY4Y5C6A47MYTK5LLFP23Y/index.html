<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李玟拖未婚夫蒲老蘭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李玟拖未婚夫蒲老蘭 - 馮仁昭</h1><p>李玟（CoCo）同外籍未婚夫BruceRockowitz拍拖以嚟，一直甜蜜恩愛，前晚佢兩個又去咗蘭桂坊大晒幸福，玩到噚日凌晨一點左右，手拖手離開Volar酒吧，兩人十指緊扣，邊行邊傾，CoCo見記者影相都好友善咁揮揮手，問佢係咪同未婚夫拍拖去蒲，CoCo甜笑話：「我哋有個朋友生日，一齊去慶祝，不過我哋走先啫，𠵱家返屋企呀。」</p></body></html>

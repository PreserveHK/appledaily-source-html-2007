</title></header><body><h1>新貨特區：創新之作冰涼保濕棒
</h1><p>想不到歷史悠久的GUERLAIN，仍然創意無限，最新傑作就是SUPERAQUA-DAY特效水合冰涼面部保濕棒，將塗塗抹抹的保濕面霜變成輕巧方便的保濕棒。無論面上有沒有化妝，只需輕輕在亁燥部位一抹，便可以即時補充肌膚水份，令面部即時感到舒爽，而且不會影響面上妝容，最適合戶外活動又或坐飛機時作保濕用。<br><br>（5月1日正式發售）<br>查詢：22657064&#13;</p></body></html>

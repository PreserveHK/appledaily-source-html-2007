<html><header><meta charset="utf-8"><title>儀征上季虧轉盈</title></header><body><h1>儀征上季虧轉盈</h1><p>【本報訊】儀征化纖（1033）昨宣布按中國會計準則編製之首季業績，藉出售中國石化財務有限責任公司股權，錄得778.3萬元（人民幣、下同）盈利入賬，令公司得以扭虧為盈，純利515.5萬元，每股盈利0.1分。<br> 儀征指出，期內聚酯產品產銷量分別增0.4%及2.7%，出口增65.2%，營業額雖增7.5%，至40.22億元，但由於下游紡織品需求增長較慢，及境內聚酯產能供大於求，業內聚酯原料價格跌幅，少於聚酯產品價格跌幅，導致盈利空間未見改善，經營環境仍然嚴竣，但公司透過提高產銷量及優化產品結構，期內產品加權平均售價仍錄得4.9%增幅。&#13;</p></body></html>

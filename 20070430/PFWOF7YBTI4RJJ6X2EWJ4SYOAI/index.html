<html><header><meta charset="utf-8"><title>網上奇聞：超級螞蟻大力士</title></header><body><h1>網上奇聞：超級螞蟻大力士</h1><p>一個人可以舉起一架豐田Corolla房車嗎？除了超人，大概沒有一個人可以隨手舉起比身體重數十倍的東西。不過，人類做不到的，不代表其他生物做不到，網上流傳的螞蟻背着較自己身體的體積和重量大數十倍的三塊餅亁前行的照片，令網友嘖嘖稱奇。<br> 「真係慘，無同伴幫佢。」「佢啱去參加舉重比賽。」有網友則歸結說：「咁大力，一定係基因改造蟻。」據稱，螞蟻能夠扛着重達自身重量50倍的食物行走1公里，或揹着超過身體重量10倍的物件垂直行走。以人類的角度而言，那相等於一個70公斤的人，扛着1.5架約2.5噸重的房車，行400公里。</p></body></html>

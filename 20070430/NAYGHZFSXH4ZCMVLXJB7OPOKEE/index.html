<html><header><meta charset="utf-8"><title>馮仁昭四圍超：衞詩明戀Edison - 馮仁昭</title></header><body><h1>馮仁昭四圍超：衞詩明戀Edison - 馮仁昭</h1><p>衞詩（Jill）聲稱同圈外男友愛得癡纏之際，又有指佢同關楚耀撻着，但原來Jill早已有「暗戀對象」。噚日港台播咗Jill喺《舊日的足跡》嘅訪問，問到現時心目中喜歡嘅人時，阿Jill甜絲絲咁話：「我都幾鍾意Edison（陳冠希小圖），因為覺得佢好cute，但係佢有女朋友。我唔會講，希望佢唔知啦，如果佢知我會好緊張！不過我唔會追Edison，我唔追一個已經有女朋友嘅男仔。」</p></body></html>

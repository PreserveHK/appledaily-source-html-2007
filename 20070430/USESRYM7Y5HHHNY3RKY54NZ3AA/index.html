<html><header><meta charset="utf-8"><title>林嘉欣、劉若英相逢恨晚</title></header><body><h1>林嘉欣、劉若英相逢恨晚</h1><p>林嘉欣和劉若英主演的電影《綁架》定於6月14日上映，早前她們到西環拍攝宣傳海報，導演羅志良到現場監督。該片以嘉欣胞弟被綁架而引發出連串故事，故羅志良要求兩人做一個慌忙找肉參的動作，以切合主題。</p><p>結成好友</p><p>拍攝當日，劉若英奔跑時不慎滑倒，嘉欣見狀立刻扶着她，兩人也因合作此片而成為好友，煞科後依然保持聯絡，嘉欣說：「我同劉若英真係好夾，唔止喜好相似，想法都一樣，好似曾經喺同一場戲向導演羅志良提出同一個疑問，我好開心今次合作識到佢。」<br> 撰文：丁寧</p></body></html>

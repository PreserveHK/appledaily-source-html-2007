<html><header><meta charset="utf-8"><title>案件速遞<br>文員涉非禮4女生</title></header><body><h1>案件速遞<br>文員涉非禮4女生</h1><p>【本報訊】年輕文員在過去半年內，涉嫌先後在北角區跟蹤四名妙齡女學生回家，趁她們步至住所梯間，施以胸襲及摸腿非禮。涉案文員上周疑再出擊，因事主呼叫，終被途人擒住，他被控非禮等五項罪名，昨解往東區裁判法院提訊，還押至5月4日再訊，以待警方進行認人手續。25歲被告馬灝基，被控四項非禮及一項遊蕩導致他人擔心罪，暫毋須答辯。控罪指被告於去年10月27日至今年4月26日，在北角七姊妹道及海灣道的大廈等地，非禮四名年齡15至16歲的女學生。<br> 案件編號：ESCC1849/07</p></body></html>

<html><header><meta charset="utf-8"><title>話你知<br>日本窮人的難民營</title></header><body><h1>話你知<br>日本窮人的難民營</h1><p>麥難民（McRefugees）一詞最先在日本出現，泛指一些基層工人，因工資太低買不起樓又付不起租金，惟有把通宵營業的麥當勞當成廉價宿舍，在麥當勞留宿，可說是日本社會貧窮一面的標記。日本麥難民除上班族外，還有少數是高中生。<br> 日本百物騰貴，但麥當勞的最低消費，即一杯咖啡只約6.6港元，還可無限次添飲，低薪工人還可負擔，麥當勞遂成為他們的「難民營」。<br> 不過，香港麥難民不如日本的幸福，香港麥當勞一杯熱咖啡售價8.7元，而且不能無限次添飲，較幸運是麥當勞頗容忍，麥難民不光顧坐下來倒頭大睡也可。</p></body></html>

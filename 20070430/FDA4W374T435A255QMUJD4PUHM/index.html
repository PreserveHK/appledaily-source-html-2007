<html><header><meta charset="utf-8"><title>王家衛向妮坦莉灑金</title></header><body><h1>王家衛向妮坦莉灑金</h1><p>由王家衞執導的首部荷李活電影《MyBlueberryNights》，將會是本月16日舉行的康城影展開幕電影。該片自開拍以來一直十分神秘，有份演出的女星妮坦莉寶雯（NataliePortman）在片中的金髮造型日前在其影迷網頁中首度曝光。</p><p>輕倚跑車上</p><p>只見妮坦莉在片中以一頭金髮示人，輕倚在開篷跑車上，至於有關她的角色性格等，則仍然是謎。另外，她日前接受ABC電視台節目《ThisWeek》訪問時，表示希望有機構可以貸款予單親母親，協助她們重過新生活。</p></body></html>

<html><header><meta charset="utf-8"><title>五成商戶睇淡五一生意</title></header><body><h1>五成商戶睇淡五一生意</h1><p>【本報訊】美聯物業向50名商戶進行「本港零售前景及信心」調查，有56%受訪者對五一黃金周消費市道不表樂觀，不過，對本港長遠零售業前景，80%受訪者則表示有信心。美聯預期，受惠於經濟持續向好，以及08年北京奧運帶來的龐大商機，本港零售及商舖市道將保持暢旺，估計核心區商舖全年租金上升10至15%，售價則升8至10%。<br> 美聯工商舖行政總裁黃子華說，本港消費力不斷增強，但旅遊收益仍相當重要，惟逾70%受訪商戶認為政府對旅遊業支援僅屬一般或不足夠，他呼籲政府加強對行業的支援，並推廣「產品及服務誠信」，以維持「購物天堂」美譽。</p></body></html>

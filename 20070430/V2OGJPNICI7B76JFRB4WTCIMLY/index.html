<html><header><meta charset="utf-8"><title>數字話當年：機場客運量勁增逾6成</title></header><body><h1>數字話當年：機場客運量勁增逾6成</h1><p>啓德機場在香港回歸祖國翌年，才完成歷史任務，由赤鱲角機場接棒。民航處前處長樂鞏南指去年赤鱲角機場錄得的客運量數字，較97年高出逾6成，升幅驚人，也令當年做預測的人大跌眼鏡：「雖然已預測有相當高增長率，但事實上數字較預測係高出好多。」樂認為，客運量大幅增長的原因，可能與飛機座位規定放寬有關，因每架機載客量增加，整體客運量自然上升；香港也因為靠近中國，佔盡地利優勢，令客運量創出新高。</p><p>新舊機場客運量</p><p>97年：2,830萬人次（啓德機場）<br> 06年：4,444萬人次（赤鱲角機場）<br> <br> 資料來源：《蘋果》資料室</p></body></html>

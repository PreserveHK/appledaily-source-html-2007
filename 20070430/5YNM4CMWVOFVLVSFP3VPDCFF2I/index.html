<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《魔盜王》明日搶先賣飛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《魔盜王》明日搶先賣飛 - 馮仁昭</h1><p>由周潤發（左）同尊尼特普（JohnnyDepp右）主演嘅電影《加勒比海盜：魔盜王終極之戰》，會喺下月24日上映，為咗畀香港影迷搶先一日睇到，電影公司安排23號晚凌晨放映優先場。馮仁昭仲收到風，聽日中午起喺JP銅鑼灣、UA朗豪坊、GH荷里活、AMC又一城同奧海城百老匯五間戲院預售戲票，頭150名仲可以得到電影贈品㖭！</p></body></html>

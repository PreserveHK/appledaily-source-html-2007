<html><header><meta charset="utf-8"><title>Mimo推出化妝品食玩</title></header><body><h1>Mimo推出化妝品食玩</h1><p>繼限定版食玩「授課中」和「放學後」出現換購潮，Mimo又有新搞作推出限定版Cosmetic系列。這套新食玩分MissRose及MissDaisy，前者有經典復刻的玫瑰袋和蝴蝶圖案鏡盒，後者則以微型護膚品為主。今次換購期有成個月，方法係購買任何Mimo系列兩盒，即可免費獲得；或是購買任何Mimo系列一盒，再加$20換購。<br><br>環球（27711930）&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>中川翔子化身悟空妻</title></header><body><h1>中川翔子化身悟空妻</h1><p>有「日本blog之女王」之稱的性感女星中川翔子由於熟悉日本動、漫走勢，因此近期有關這方面的活動總見她出現。前日在東京池袋舉行的動畫人物博覽會，也安排了中川翔子主持talkshow，當日她以《龍珠》女角兼主角孫悟空的妻子芝芝青春時期的造型現身。<br> 當日大會還安排聲演悟空的野澤雅子上台，令身為《龍珠》fans的中川翔子大嚇一跳，還興奮地說：「悟空是我最希望結婚的對象，能夠見到野澤實在開心死我了！」</p></body></html>

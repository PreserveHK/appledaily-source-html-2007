<html><header><meta charset="utf-8"><title>網相：戇豆銀紙使得爽</title></header><body><h1>網相：戇豆銀紙使得爽</h1><p>雖然Mr.Bean儍吓儍吓，但就係唔少人嘅偶像，佢主演嘅新戲《戇豆放大假》，喺香港上映至今累計票房收入有成2019萬元，單係見套戲已經上畫22日，但上周五票房都仲排第6，就知佢有好多粉絲撐場。<br> 咁仲唔止，直情有網友將佢當正一國元首，將佢副尊容key落銀紙上面。不過，如果日日使錢嗰陣都見到Mr.Bean同你笑，又真係使得幾高興嘅！<br>  http://www11.discuss.com.hk/ <br> viewthread.php?tid=4044295&amp;extra=page%3D8</p></body></html>

<html><header><meta charset="utf-8"><title>超人索女水着抗厭食</title></header><body><h1>超人索女水着抗厭食</h1><p>曾主演《超人──強戰回歸》（SupermanReturns）的美國女星姬蒂布絲禾夫（KateBosworth），上周趁假期偕女性友人到夏威夷茂宜島度假散心，早前曾暴瘦的她，連日來穿上性感泳衣大晒增肥後的健康身材，力闢厭食謠言。<br> 姬蒂布絲禾夫上周五偕兩名女性友人一起到茂宜島享受陽光與海灘，年初一度暴瘦的她，於當地穿上三點式，只見早前奇瘦無比的姬蒂發福了不少，身形看來甚弗。<br> 據聞姬蒂的英國模特兒男友JamesRousseau今次也有同行，可惜連日來未見其蹤影。</p></body></html>

<html><header><meta charset="utf-8"><title>垃圾站氣樽誤當炸彈</title></header><body><h1>垃圾站氣樽誤當炸彈</h1><p>【本報訊】筲箕灣金華街垃圾收集站發生「詐彈」驚魂。昨晨6時許，有清潔女工發現一個約兩呎半高、直徑六吋的圓筒狀金屬物體，被棄置在垃圾站門外地上，起初她不以為意。至兩小時後，女工的主管返抵，發現該件物體布滿鐵銹，且沾滿泥濘和蠔殼，以為是戰前炸彈，恐怕會發生爆炸，隨即報警求助。</p><p>疏散十多名住客</p><p>警方接報將金華街、宏華街和筲箕灣東大街一帶路段封閉，又將毗鄰宏華街15號一幢大廈的十多名住客疏散到地下。警方爆炸品處理組人員奉召到場，將可疑物品移往垃圾站內，再用鐵鎚及螺絲批鑿開其外殼，終證實只是一個廢置氣體樽，引來虛驚一場。事件擾攘約兩小時，並無人受傷。</p></body></html>

<html><header><meta charset="utf-8"><title>空氣污染令哮喘復發升</title></header><body><h1>空氣污染令哮喘復發升</h1><p>【本報訊】今天是世界關懷哮喘日，香港哮喘會指出，本港分別有10%的兒童及5%成年人有哮喘病，空氣污染會令哮喘病復發率上升，建議醫生根據去年11月更新的國際治療哮喘指引，重新評估哮喘病人的情況。</p><p>每周病發三次屬嚴重</p><p>香港哮喘會副主席譚一翔表示，如果病人出現以下症狀：每周日間或晚間病發兩次以上，使用哮喘劑每周兩次以上，急性病發每年一次或以上，就可評估該病人為部份受控；若每周日間或晚間病發三次以上，急性病發每周一次，便屬嚴重及不受控。</p></body></html>

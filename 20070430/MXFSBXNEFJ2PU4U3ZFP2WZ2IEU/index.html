<html><header><meta charset="utf-8"><title>中環在線︰陳有慶賣盤獲花紅 - 李華華</title></header><body><h1>中環在線︰陳有慶賣盤獲花紅 - 李華華</h1><p>去年亞洲金融將旗下亞洲商業銀行賣咗，06年純利因而大升近16倍，賺咁多，佢哋都有派末期息（0.11元）畀小股東，但點都唔夠大股東收息咁和味。<br> 唔知係咪賣咗盤嘅關係啦，主席陳有慶及做總裁嘅二公子陳智思，花紅都大有進賬，老竇嘅由05年310萬勁加到去年4060萬，即加咗12倍有多；陳智思嘅袍金同薪金等雖然只係加啲啲，但花紅亦係加多多，05年140萬，去年就加多個零到1460萬，真係袋袋平安。<br> 至於上年5月先加入做執董嘅大仔陳智文，都分到600萬花紅，都算係入得合時。</p></body></html>

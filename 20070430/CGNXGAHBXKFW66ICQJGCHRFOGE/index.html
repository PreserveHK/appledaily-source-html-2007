<html><header><meta charset="utf-8"><title>方力申為入樽男呷醋</title></header><body><h1>方力申為入樽男呷醋</h1><p>方力申（Alex）昨日應母校香港大學之邀，返校出席「香港大學學生會四角大學賽」活動，帶領參賽同學進行誓師儀式。大會本來也有邀請賭王何鴻燊，惟對方數日前已通知未能出席。</p><p>女生打氣</p><p>Alex謂讀書時因要專注學業，甚少參與課外活動，他說：「同學成日話我『潛』，即係話我暱埋。最後一年大學因為要入行，工作忙咗，更加冇時間參加活動。」Alex雖曾是香港游泳隊代表，但未有因此成為學校風頭躉，他解釋：「我中學讀男校，大學嗰陣就多咗女同學為自己打氣，但游水唔及其他運動，好似打籃球，喺球場會有其他人見到，唔通我無啦啦做拉筋動作咩？」<br> 採訪：王連連<br> 攝影：陳慧安</p></body></html>

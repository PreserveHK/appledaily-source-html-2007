<html><header><meta charset="utf-8"><title>國際Gossip<br>埃國被擄7華工獲釋</title></header><body><h1>國際Gossip<br>埃國被擄7華工獲釋</h1><p>上星期喺埃塞俄比亞俾武裝分子綁架嘅七名華工噚日（周日）獲釋，交咗畀喺嗰度嘅紅十字會，佢哋都無受傷。佢哋係幫中石化集團旗下中原油田勘探局喺埃塞俄比亞打工，工地上星期一俾武裝分子襲擊，佢哋俾人擄走，另外74個工人死咗，包括9個中國工人。施襲嘅係一個叫歐加登民族解放陣線嘅組織，曾經警告過外國公司唔好去當地開採油田。<br> 美聯社</p></body></html>

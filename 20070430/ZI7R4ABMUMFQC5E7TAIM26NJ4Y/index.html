<html><header><meta charset="utf-8"><title>張藝謀來港喪買名牌</title></header><body><h1>張藝謀來港喪買名牌</h1><p>貴為國際名導的張藝謀，由以往擅長執導鄉土電影，到現在盡拍億萬大製作，故此身上行頭也要光鮮一點。前日傍晚時分，秘密來港的張藝謀獨自到太古廣場逛街購物，他在西武和連卡佛等高檔百貨公司間遊走，又到LV和HugoBoss等名牌店舖購物，逛完街後，張大導約於6時返回HugoBoss拿回兩袋戰利品，然後徒步到附近的萬豪酒店。</p><p>煇哥買西裝</p><p>另一幕後大師級人馬，音樂家顧嘉煇前日也到太古廣場執行頭，他下午於Durban試西裝，左看右看後，卒之買下衣物，之後一個人走到旁邊唱片舖，站在門口看了一下櫥窗上的ipod套，但忍手沒買便離開。<br> 採訪、攝影：娛樂突發組</p></body></html>

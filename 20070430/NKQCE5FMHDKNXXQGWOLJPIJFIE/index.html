<html><header><meta charset="utf-8"><title>案件速遞<br>婦被控體罰兩子女</title></header><body><h1>案件速遞<br>婦被控體罰兩子女</h1><p>【本報訊】女工人疑遭家姑責備教子無方，復威嚇勸誘兒子離棄她，強迫她向兩名9歲及7歲子女施以武力，女工遂以衣架責打一對子女，家姑報警將她拘捕。涉案女工被控兩項襲擊罪，昨在觀塘裁判法院提訊，案件押後至5月14日再訊，以待控辯雙方研究其他處理方式。33歲被告報稱工人，暫毋須答辯，獲准以現金500元保釋外出。控罪指她於上月29日，在黃大仙橫頭磡邨單位內，襲擊9歲女兒及7歲兒子。<br> 案件編號：KTCC2804/07</p></body></html>

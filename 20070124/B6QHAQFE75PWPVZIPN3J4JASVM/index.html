<html><header><meta charset="utf-8"><title>國際Gossip<br>華人漫畫家奪普林茲獎</title></header><body><h1>國際Gossip<br>華人漫畫家奪普林茲獎</h1><p>普林茲獎（Michaell.PrintzAward）係一項美國文學獎，每年專頒畀出色嘅年輕文學創作人。不過2007年度得第一嘅唔係洋人，而係一名34歲嘅華人漫畫家，名叫楊倫（LuenYang音譯）。佢平時做電腦教師，得閒畫漫畫，今次得獎嗰本《美國出生華人》（AmericanBornChinese），舊年已經入圍過美國國家書卷獎（NationalBookAwards）。<br> 美聯社</p></body></html>

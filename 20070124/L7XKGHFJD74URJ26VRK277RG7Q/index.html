<html><header><meta charset="utf-8"><title>國際Gossip<br>阿蓋德要殺光美軍</title></header><body><h1>國際Gossip<br>阿蓋德要殺光美軍</h1><p>"Whysendonly20,000soldiers?Whydon'tyousend50,000or100,000?"Aymanal-Zawahirisaid.<br>扎瓦希里說：「點解派2萬兵咁少呀?唔派夠5萬或者10萬?」</p><p>極唔妥美國總統布殊（GeorgeW.Bush）嘅阿蓋德第二號人物扎瓦希里，聽到佢話增兵2萬幾到伊拉克，噚日（周二）再喺網上發放15分鐘聲帶，話「伊拉克啲狗都等唔切要食清光美軍嘅死屍」，仲叫佢「最好派晒所有軍隊嚟，等聖戰者手刃佢哋，到時全世界都知道美國嘅惡行」。<br> 法新社</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>魔鬼屠夫係食肉獸</title></header><body><h1>國際Gossip<br>魔鬼屠夫係食肉獸</h1><p>加拿大「魔鬼屠夫」皮克頓（RobertPickton圖）連環殺妓案，前日（周二）繼續審訊，控方播出影片，只見呢個57歲嘅魔鬼屠夫聽到警方話懷疑佢殺咗49個女人後，一面嘻嘻笑，一面喺度話「亂講」，非常嬉皮笑臉。<br> 佢又話自己係「食肉獸」，無肉不歡，從來唔食菜。至於佢最鍾意食邊種肉？之唔係豬肉囉。佢話：「我只係一個豬農。除咗呢樣，我冇其他嘢講嘞。」但跟住佢又衝口而出話：「我係壞人。」<br> 英國《太陽報》</p></body></html>

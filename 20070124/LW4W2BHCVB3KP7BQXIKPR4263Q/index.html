<html><header><meta charset="utf-8"><title>杜魯門國情咨文最長</title></header><body><h1>杜魯門國情咨文最長</h1><p>美國憲法規定，總統每年一度要向人民滙報國家的最新狀況和未來一年動向，稱為國情咨文，參議院和眾議院議員都會出席。政府每年會指定一名部長缺席，確保國情咨文上即使所有人被殺清光，政府仍能繼續運作下去。<br> 已故總統杜魯門於1946年發表一篇25,000字的國情咨文，為美國史上最長國情咨文，而首任華盛頓總統於1790年發表的美國史上首篇國情咨文最短，只有883字。<br> 英國《獨立報》</p></body></html>

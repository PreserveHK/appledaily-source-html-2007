<html><header><meta charset="utf-8"><title>國際Gossip<br>MySpace告網上垃圾蟲</title></header><body><h1>國際Gossip<br>MySpace告網上垃圾蟲</h1><p>所有網民都多得里克特（ScottRichter圖）唔少，呢位仁兄堪稱全球第三大垃圾電郵製造者，佢明知好多網站會自動過濾公司發出嘅垃圾電郵，於是潛入聊天網站MySpace登記用戶嘅戶口，用人哋私人名義寄出幾百萬個垃圾電郵。MySpace上個禮拜五告上法庭，禁止呢個「垃圾蟲」再登入，仲要佢嘔番賺咗嘅錢出嚟。<br> 路透社</p></body></html>

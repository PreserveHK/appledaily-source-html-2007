<html><header><meta charset="utf-8"><title>商界巨星賀烈文 - 李華華</title></header><body><h1>商界巨星賀烈文 - 李華華</h1><p>「廖創興銀行」上個月改名為「創興銀行」，總部亦由皇后大道中搬去德輔道中。噚晚為新命名兼新總行落成開酒會，雙喜臨門，商界巨星如雲到賀，粒粒巨星，拍得住金像獎頒獎禮。<br> 剪綵嘉賓除咗創興行政主席廖烈文、副主席廖烈武兩兄弟外，更請嚟財爺唐英年、財經事務及庫務局局長馬時亨及金管局任總剪綵（圖一）。<br> 出席嘉賓有幾勁？超人李嘉誠（圖二）、寶哥哥李國寶（圖三）、TVB之寶六叔六嬸、新世界彤叔、港交所周文耀等。不過睇嚟各位嘉賓都趕住歸家食飯，個個一剪完綵就趕住走，冇接受任何訪問。<br> 程志遠攝<br> LiWaWa@AppleDaily.com<br> </p></body></html>

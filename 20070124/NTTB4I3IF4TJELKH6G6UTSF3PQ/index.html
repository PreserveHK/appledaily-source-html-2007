<html><header><meta charset="utf-8"><title>貨輪沉沒英人奪寶</title></header><body><h1>貨輪沉沒英人奪寶</h1><p>在英國註冊的「那波里號」（MSCNapoli）貨輪在大海中遇上風暴沉沒，周日被海浪沖到英國西南部的布蘭斯科姆海灘（BranscombeBeach），隨之沖上岸的還有船上大批貨物，有皮鞋，有洋酒，還有寶馬（BMW）出產的電單車。結果，大批英國人前日（周一）開始湧到海灘「尋寶」（圖一），幸運兒滿載而歸，有人推着大桶洋酒（圖二）離開，有人推走電單車。但警方呼籲，裝着貨物的貨櫃有毒，勸人不要擅取貨物，而且這樣做等同盜竊。<br> 路透社/美聯社</p></body></html>

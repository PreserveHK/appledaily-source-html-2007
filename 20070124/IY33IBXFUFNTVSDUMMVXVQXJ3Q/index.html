<html><header><meta charset="utf-8"><title>國際Gossip<br>希拉莉唔收公眾捐款</title></header><body><h1>國際Gossip<br>希拉莉唔收公眾捐款</h1><p>美國紐約州聯邦參議員希拉莉（HillaryClinton）上星期六公布競選總統，別出心裁喺網上以影片宣布，驚喜仲一浪接一浪，噚日（周二）佢又宣布唔接受公眾政治捐款，避免畀政敵乘機抽佢後腳，成為第一個拒絕公眾捐款嘅候選人。佢如無意外都會入到大選，到時呢筆數都有成8,400萬美元（約6.6億港元），但佢籌款不嬲都有一手，應該唔擔心。<br> 路透社</p></body></html>

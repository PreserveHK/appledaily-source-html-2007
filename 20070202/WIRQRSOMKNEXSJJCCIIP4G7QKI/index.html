<html><header><meta charset="utf-8"><title>傑志訪校望樹立榜樣</title></header><body><h1>傑志訪校望樹立榜樣</h1><p>目前在甲組聯賽榜領先的傑志，除了在球場上爭取佳績外，近年亦積極在各中、小學推廣本地足球，希望營造正面的職業化形象。總領隊伍健表示：「球員樹立及維持個人形象好重要，我希望傑志的球員可以成為香港青少年的榜樣。」<br> 為將足球運動推廣至校園，傑志周三特別應天主教慈幼會伍少梅中學邀請，在短短逗留的1小時內，與對方校隊進行了3場表演賽，中場司徒文俊向學生示範高超球技。該校學生會主席高永和表示：「同學不但觀摩了一場高水平的示範足球比賽，校隊成員更獲益良多；他們在劣勢下仍然不斷穩守突擊，終於取得兩球進賬，自己都感到光榮。」本報記者</p></body></html>

<html><header><meta charset="utf-8"><title>各界對李登輝轉軚反應</title></header><body><h1>各界對李登輝轉軚反應</h1><p>副總統呂秀蓮：<br> 不可思議！<br> <br> 立法院長王金平：<br> 我相信他的理念從頭到尾是一致的。<br> <br> 行政院長蘇貞昌：<br> 台灣本來就是一個主權獨立的國家啊！<br> <br> 無黨籍立委李敖：<br> 魔鬼引述聖經，我們必須讚美他。<br> <br> 台聯主席黃昆輝：<br> 李前總統沒有改變過他的路線！<br> <br> 前民進黨立委沈富雄：<br> 你只能說他不是一個激進的台獨基本教義派。<br> <br> 國民黨立委蔣孝嚴：<br> 李登輝變來變去，已不是第一次！<br> <br> 資料來源：台灣《蘋果日報》</p></body></html>

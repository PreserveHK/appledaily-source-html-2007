<html><header><meta charset="utf-8"><title>國際Gossip<br>三藩市市長搞人妻</title></header><body><h1>國際Gossip<br>三藩市市長搞人妻</h1><p>美國三藩市前日（周四）上演好戲，當地市長紐瑟姆（GavinNewsom圖一）承認同助選團經理嘅老婆（圖二）有染，佢喺記者會上，好激動咁向同事、家人以及市民道歉，又話唔會俾個人錯誤影響公職工作。39歲嘅紐瑟姆離過婚，後生又靚仔，2003年當選市長，前年爭取同性戀婚姻合法化而上位，本來係民主黨嘅明日之星。呢單嘢唔到佢唔認，因為係女主角自己爆響口，佢老公知道後已經辭職。<br> 路透社/美聯社</p></body></html>

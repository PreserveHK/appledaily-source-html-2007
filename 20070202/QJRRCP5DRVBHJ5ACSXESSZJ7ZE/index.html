<html><header><meta charset="utf-8"><title>國際Gossip<br>克林頓繼父逝世</title></header><body><h1>國際Gossip<br>克林頓繼父逝世</h1><p>美國前總統克林頓（BillClinton圖右）最後一任繼父凱利（RichardKelley圖左）前日因癌病逝世，享年91。宣布問鼎白宮嘅克林頓太太希拉莉，要取消原定周末去新罕布什爾州造勢之旅。<br> 凱利係克林頓亡母第四任老公，兩人喺1982年結婚，當時克林頓已經大個仔，做緊阿肯色州州長。克林頓同呢位繼父感情唔錯，兩人成日一齊打高爾夫球。克林頓喺自傳中講過，非常感激凱利令佢媽咪快樂。<br> 美聯社</p></body></html>

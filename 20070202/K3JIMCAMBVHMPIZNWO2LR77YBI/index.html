<html><header><meta charset="utf-8"><title>台聯vs民進黨</title></header><body><h1>台聯vs民進黨</h1><p>台聯：台灣一直都是主權獨立的國家，強調「台獨」反而是走回頭路<br> 民進黨：台灣只是形式上獨立，在法理上和實質上並未獨立<br> <br> 台聯：李登輝並未放棄透過正名制憲，讓台灣成為正常國家<br> 民進黨：李登輝言論的轉向，讓許多長期支持台獨與正名制憲的地方李友會會長相當頭痛，甚至興起請辭念頭<br> <br> 台聯：李前總統沒改變過其路線<br> 民進黨：李登輝對台獨說法與民進黨台獨決議文一致，但他應多費點唇舌對外解釋為何他現在與從前不同</p></body></html>

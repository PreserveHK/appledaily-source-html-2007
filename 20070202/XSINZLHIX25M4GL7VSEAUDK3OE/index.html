<html><header><meta charset="utf-8"><title>馬英九市長特別費案事件簿</title></header><body><h1>馬英九市長特別費案事件簿</h1><p>02/02/07</p><p>傳特別費案將在2月8日或9日偵結，馬將被起訴</p><p>20/11/06</p><p>馬捐出全部特別費約350萬港元，以示清白</p><p>16/11/06</p><p>馬承認特別費上有疏失，向公眾道歉，但不會辭職</p><p>14/11/06</p><p>馬因特別費爭議被台灣檢察機構偵訊</p><p>02/08/06</p><p>民進黨立委檢舉時任台北市長馬英九在特別費上涉嫌貪污及偽造文書<br> <br> 資料來源：《蘋果》資料室&#13;</p></body></html>

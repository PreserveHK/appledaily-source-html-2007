<html><header><meta charset="utf-8"><title>財話短說<br>僑雄1.2億增持銘潤峰</title></header><body><h1>財話短說<br>僑雄1.2億增持銘潤峰</h1><p>▲僑雄國際（381）公布，將以1.19億元增持北京銘潤峰，股權由51%增至100%。銘潤峰主要業務為買賣建材、電器以及提供顧問服務，去年6月訂立協議在內蒙古勘查一個煤礦點，估計煤礦儲量約1.11億噸，探礦權初步估值約1.66億元。僑雄將配售3.62億股新股支付，佔擴大後發行股本10.81%，每股作價0.33元，較停牌前折讓60.71%。</p></body></html>

<html><header><meta charset="utf-8"><title>貝盧斯科尼撩女語錄</title></header><body><h1>貝盧斯科尼撩女語錄</h1><p>‧2002年在記者會上說，丹麥首相拉斯穆森（AndersFoghRasmussen）是「歐洲最英俊首相」，英俊得令「我要考慮把他介紹給我太太」。<br> <br> ‧「我愛法國，永遠都愛，你數一數我在法國有多少女友就會知道。」<br> <br> ‧他向德國前總理施羅德（GerhardSchroder）說︰「一起來聊足球和女人。你有四個妻子，關於女人你有甚麼可以告訴我們？」<br> <br> ‧在國會裏說︰「我在這裏看見一些極之美麗的美腿。」<br> <br> ‧他游說美國商人在意大利設立公司，因為「除了好天氣，我們還有漂亮的女商人和漂亮的女秘書」。<br> <br> 英國《獨立報》/美聯社/美國有線新聞網絡</p></body></html>

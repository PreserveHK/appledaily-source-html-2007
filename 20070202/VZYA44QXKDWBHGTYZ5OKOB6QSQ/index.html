<html><header><meta charset="utf-8"><title>ABA分紅白藍3區</title></header><body><h1>ABA分紅白藍3區</h1><p>美國籃球聯盟（AmericanBasketballAssociation，簡稱ABA）早67年創立，當年在籃壇上的地位及收座力絕對不下於NBA，可惜在短短9年後，由於管理不善及NBA的壯大，於76年ABA被NBA所兼併，之後更成為NBA旗下的次級聯賽之一。<br> 現今的ABA分為紅、白、藍3大岸區，合共49支球隊參賽，而孫明明所屬的馬里蘭夜鷹則屬「藍岸」中區的球隊。<br> </p></body></html>

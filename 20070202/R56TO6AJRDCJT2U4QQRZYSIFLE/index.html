<html><header><meta charset="utf-8"><title>財話短說<br>永義實業擬轉營礦業</title></header><body><h1>財話短說<br>永義實業擬轉營礦業</h1><p>▲永義實業（616）宣布，正與獨立第三方WitsBasin磋商合併，若交易成功將涉及發行股份，永義國際（1218）現時持有永義實業的股權，可能由35.93%攤薄至30%以下，其控股股東地位將會失去。兩股股價昨急挫，永義實業收報1.6元，跌16.67%；永義國際挫7.45%，報0.435元。WitsBasin主要業務於墨西哥、科羅拉多州及南非勘探與開發金屬礦。</p></body></html>

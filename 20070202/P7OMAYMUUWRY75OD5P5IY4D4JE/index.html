<html><header><meta charset="utf-8"><title>數字世界</title></header><body><h1>數字世界</h1><p>24,000</p><p>24,000萬億噸，是英倫三島的總重量，平均每平方公里重980億噸。科學家根據英國的石頭、泥土和建築物的多寡，計算出全國的總重量；科學家指奧地利有連綿不斷的山脈，是歐洲最重的國家，平均每平方公里重1,120億噸。</p><p>1,000</p><p>1,000美元（約7,800港元）一份的甜品，是美國大西洋城賭客新近最愛的甜品。甜品是用意大利榛子製造，上面灑上金箔，再配以陳年砵酒，顧客享用完，可拿走Baccarat水晶杯做紀念。</p><p>594</p><p>594宗反猶太人襲擊，去年在英國發生，超過1/5是在去年7至8月間以黎戰爭時發生的。<br> <br> 美聯社/英國《每日紀事報》/《衞報》</p></body></html>

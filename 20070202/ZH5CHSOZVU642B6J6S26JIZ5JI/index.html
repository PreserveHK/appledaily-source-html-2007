<html><header><meta charset="utf-8"><title>國際Gossip<br>普京口痕撩女記者</title></header><body><h1>國際Gossip<br>普京口痕撩女記者</h1><p>意大利前總理貝盧斯科尼（SilvioBerlusconi）撩女仔惹出禍，原來俄羅斯總統普京（VladimirPutin）一樣咁口痕。佢前日（周四）喺克里姆林宮開記招，有女記者問佢有冇興趣去佢家鄉摩爾曼斯克（Murmansk）滑雪，普京反問：「係你私下邀約定係官方邀請？」女記者答：「兩樣啦。」普京即刻打蛇隨棍上︰「你叫咩名？」。咁多口水，但偏偏唔肯講出年3月落台後會由邊個接佢棒。<br> 德新社</p></body></html>

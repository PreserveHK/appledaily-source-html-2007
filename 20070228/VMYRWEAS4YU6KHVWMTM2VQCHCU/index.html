<html><header><meta charset="utf-8"><title>中環在線：大發郭活恩翻身無望 - 李華華</title></header><body><h1>中環在線：大發郭活恩翻身無望 - 李華華</h1><p>舊年7月出事嘅大發證券，負責人郭活恩目前仍收監待審，不過證監已經出手，噚日發出公告，撤銷郭活恩嘅牌照，而且終身禁止佢重投證券界。證監上星期已經入稟高院，將大發申請清盤，睇嚟郭活恩真係翻身無望。<br> 證監話，大發客戶嘅股票未經客戶指示或授權而被轉走，經追查後發現，部份股票被人出售，所得款項存咗入郭生嘅私人銀行戶口，但佢就未能就大發客戶不翼而飛嘅股票及出售股票問題，作出交代。而證監話喺調查期間，郭生表現唔合作，之前又有紀律處分紀錄，所以今次要永久釘牌。<br> LiWaWa@AppleDaily.com</p></body></html>

<html><header><meta charset="utf-8"><title>資料寶藏：AC周中有心無力 - 藍鑽石</title></header><body><h1>資料寶藏：AC周中有心無力 - 藍鑽石</h1><p>AC米蘭今季在周中作客的勝率不高，雖然當中以盃賽為主，但某程度顯示該隊完成周末比賽，再於周中舟車勞頓「開快車」的爭勝能力確大減。<br> AC米蘭今季8次在周中出擊，其中只有3場贏波，即勝出率約為4成，而值得注意是該8仗比賽，AC米蘭只攻入5球，入球可謂少得可憐。至於該8場比賽以盃賽為主，但不代表AC米蘭全部不重視，例如季初作客賽和里爾及上周作客賽和些路廸的歐聯，以及上月底作客負羅馬的意大利盃，都屬AC米蘭有心無力之作。<br> 文：藍鑽石</p></body></html>

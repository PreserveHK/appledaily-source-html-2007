<html><header><meta charset="utf-8"><title>歐陽妙芝布吉親子樂</title></header><body><h1>歐陽妙芝布吉親子樂</h1><p>名模歐陽妙芝自從誕下愛兒Achille後，除了做廿四孝媽咪全心全意照顧囝囝，還兼顧化妝學校的業務。妙芝早前與模特兒好友到泰國布吉旅行，她為了爭取親子時間，還帶了Achille同行。</p><p>兒子愛玩水</p><p>素顏的妙芝與兒子在沙灘玩樂，二人曬到紅卜卜，充滿陽光色彩。Achille最喜歡坐船出海，其次就是在沙灘玩水，精靈活潑的他不時走近水邊逐浪。妙芝日前說：「Achille好鍾意運動，可能遺傳咗爹哋嘅運動細胞，佢好熱愛戶外運動。」<br> 採訪：比華利</p></body></html>

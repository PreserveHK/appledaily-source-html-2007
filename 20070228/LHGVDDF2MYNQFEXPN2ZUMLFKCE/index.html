<html><header><meta charset="utf-8"><title>碧咸夫婦真人騷踏星途</title></header><body><h1>碧咸夫婦真人騷踏星途</h1><p>即將到美國踢波的球星碧咸（DavidBeckham），早已給別人說是為其星途鋪路，日前有消息傳出，指其妻Victoria已決定轉戰電視界，落實接拍由好友SimonFuller製作的真人騷，該節目將貼身追訪碧咸夫婦今年夏天抵達洛杉磯後的生活。</p><p>教踢波冇人吼</p><p>另外，碧咸前日出席由艾頓莊（EltonJohn）舉行的奧斯卡賽後派對，眾名人捐出物品拍賣，碧咸以「親身教授足球」作為拍賣項目，可惜只以70,000美元（約55萬港元）成交，成為當日最低成交價的拍賣項目，相當瘀皮。</p></body></html>

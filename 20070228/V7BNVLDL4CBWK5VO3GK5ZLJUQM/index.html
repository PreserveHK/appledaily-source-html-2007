<html><header><meta charset="utf-8"><title>國際Gossip<br>紐約華人抗議電視台</title></header><body><h1>國際Gossip<br>紐約華人抗議電視台</h1><p>海外華人終於學識唔好啞忍。美國紐約唐人街「新福建」中餐館畀紐約11頻道電視台老屈賣老鼠肉嘅事件，電視台點都唔肯認錯，嬲到紐約華埠50幾個社團號召二千幾人前日（周一）再去電視台門口抗議（圖），大叫「唔好蝦華人」，有參加嘅華裔律師話從未見過紐約華人聲勢咁浩大去抗議，畀着以前？都係「嗗」聲吞咗佢就算。好明顯華人學精咗。「新福建」老闆娘楊女士話生意一落千丈，仲有啲無聊人打電話騷擾佢哋，身心受損呀，佢哋已經入稟法院要求電視台賠償200萬美元（1,560萬港元）。<br> 新華網</p></body></html>

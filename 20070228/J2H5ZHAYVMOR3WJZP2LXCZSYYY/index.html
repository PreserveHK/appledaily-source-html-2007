<html><header><meta charset="utf-8"><title>蘇said：「人人」被朋友出賣 - 阿蘇</title></header><body><h1>蘇said：「人人」被朋友出賣 - 阿蘇</h1><p>舊年暑期「富家」第三代嘅「人人」，將自己同女友嘅網上相簿大公開，搞到全世界以為佢個人咁細但咁高調，查實原來人人都係俾人擺上枱。<br> 話說佢哋呢類後生仔，去玩多數一個帶一個，連鎖咁識朋友，「人人」朋友堆中有一個讀國際學校嘅紅毛仔，家底一般，為咗扮威扮富貴，就專將「人人」呢啲富貴上流一代嘅相，放喺自己xanga網內識朋友。「人人」阿哥「光光」其實都有一個xanga網，仲用埋foxy做linker，謊死冇人知係佢咁，不過自從細佬俾人借過橋，佢先低調摺埋。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

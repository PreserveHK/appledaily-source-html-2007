<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●出爐金像影后海倫美雲昨日帶同奧斯卡獎座飛返英國倫敦，於機場內所到之處，均受到遊客以及工作人員鼓掌歡迎。<br> ●玉婆伊莉莎伯泰萊昨日於賭城拉斯維加斯出席其75歲生日派對，坐在輪椅上的她精神不俗。<br> ●音樂人P.Diddy日前出席奧斯卡派對時，懷疑與五名男子毆打一名27歲男子，被邀返警署協助調查。<br> ●韓星金楨勳日前在東京舉行千人fans聚會，並唱出最新日文歌《SadSong》。<br> ●韓國女歌手朴志胤昨日接受傳媒訪問時表示，與當地32歲新晉電影及廣告導演去年初開始拍拖。<br> ●日本女星釋由美子為主持4年的英語節目最後一次錄影時，忍不住哭成淚人。</p></body></html>

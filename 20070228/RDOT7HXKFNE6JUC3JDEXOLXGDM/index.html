<html><header><meta charset="utf-8"><title>小豬散發男人味</title></header><body><h1>小豬散發男人味</h1><p>阿仙奴足球巨星亨利和台灣藝人羅志祥（小豬）最近為《君子雜誌》三月號拍攝雙封面。小豬穿上西裝搖身變型男，他出道初期散發着的小男生形象隨歲月改變，近日的他變得更成熟、更具男人味，難怪大受女歌迷歡迎。</p><p>亨利風趣幽默</p><p>攝製隊今次遠赴英國採訪球星亨利，他脫下球衣，換上恤衫西裝，立即顯得溫文爾雅，與平時球迷在球場或電視前看到他表現勇猛的球員形象截然不同。亨利首次接受亞洲時裝雜誌訪問，展示風趣幽默一面。撰文：比華利</p></body></html>

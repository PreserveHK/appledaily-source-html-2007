<html><header><meta charset="utf-8"><title>單吃零食卡路里已超標</title></header><body><h1>單吃零食卡路里已超標</h1><p>麥克里廸每20分鐘就要吃朱古力、薯片等垃圾食物，假設他每次吃下5粒朱古力和100克薯片，根據營養師計算，平均一粒牛奶朱古力約含45卡路里，一包100克薯片約有555卡路里，如果麥克里廸每小時吃三次零食、一天8小時下來，單是零食，他就吸收了超過1.8萬個卡路里，嚴重超標。尚營坊健康顧問高級營養師黃凱詩指出，一個八歲男童，每天約要攝取1,400-1,600卡路里。正常每天吃兩份肉(每份約一両重)，兩至三杯牛奶、七至九份五穀類食物，再加蔬菜。如果每天攝取的卡路里，比正常超出3,500，就會重一磅。<br> 本報記者</p></body></html>

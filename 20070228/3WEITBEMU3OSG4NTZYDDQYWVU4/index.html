<html><header><meta charset="utf-8"><title>蘋語：門面派糖大花筒</title></header><body><h1>蘋語：門面派糖大花筒</h1><p>昨天的財政預算，表面上小恩小惠人人有份，內裏卻是憎人富貴的民粹政治計算。對不起，這種公共理財態度，不但缺乏承擔，更侮辱了自力更生的香港人。<br> 減稅是為了顯示小政府的決心，只有沒有信心搞好管理的政府才不減稅。中產的擔子雖然好像暫時輕鬆了不少，可是開支繼續膨脹，最終付賬的還是七百萬香港人。官僚自己也會說全球都在稅務競賽，可是仍然大花筒，讓公帑黑洞無限擴張；不去實質全面減稅，卻在門面派糖。這種講一套做一套的政府，不要再說甚麼強政勵治，無謂作人笑柄。</p></body></html>

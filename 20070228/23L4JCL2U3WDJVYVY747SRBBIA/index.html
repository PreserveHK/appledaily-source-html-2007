<html><header><meta charset="utf-8"><title>林嘉欣分身精神失調</title></header><body><h1>林嘉欣分身精神失調</h1><p>林嘉欣最近為Panasonic產品拍攝新一輯廣告，昨日她聯同廣告男主角羅仲謙在灣仔出席發布會，先由幾位性感女模展示有關產品，再由兩位主角示範最新型號相機。<br> 林嘉欣早前完成此廣告便投入拍攝電影《安娜與安娜》，她說：「我拍呢部戲要做兩個角色，又要教替身做戲，拍緊嗰陣都覺得自己精神失調，要好好調節吓。之後會去新加坡繼續拍攝埋尾。」林嘉欣透露剛在台灣度過農曆新年，𢭃了千多港元利是，她有感已經休息足夠，來年會多拍電影。<br> 採訪、攝影：卓寶花</p></body></html>

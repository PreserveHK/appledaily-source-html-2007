<html><header><meta charset="utf-8"><title>是日upload：火車上的詠春阿伯</title></header><body><h1>是日upload：火車上的詠春阿伯</h1><p>已有逾200年歷史的詠春拳，是中國著名拳種，是在民間流傳的技擊武學。學習詠春最大特色是利用木人樁練習，相傳是詠春前輩因無對手練習而自創的自我鍛煉方法。<br> 一名白髮長者勤於練武，在火車上也拳不離手，竟把扶手當作木人樁練習。<br> 武林高手多是世外高人，這名白髮長者練習木人樁時非常投入，對其他乘客的目光毫不在意。他初時只以單手練習，後來雙手一齊出擊，越耍越專注，似乎進入忘我境界，甚有一代宗師風範。<br> 根據資料，木人樁共有108個動作，練武者不需要公式地追隨師傅的形式、標準，而是要探求動作背後的動機、神髓，方能成大器。</p></body></html>

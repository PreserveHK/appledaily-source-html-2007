<html><header><meta charset="utf-8"><title>財爺今明兩天預算案安排</title></header><body><h1>財爺今明兩天預算案安排</h1><p>今天</p><p>11:00─立法會宣讀預算案<br> 14:30─政府總部舉行記者會簡介預算案內容<br> 16:00─向傳媒高層介紹預算案內容<br> 19:00─出席電視台聯辦的「財政預算案論壇」</p><p>明天</p><p>08:00─出席由電台聯辦的「財政司司長熱線」特備節目，解答有關預算案的提問</p><p>市民索取預算案方法</p><p>1.預算案演辭文本及單張今天下午，於全港多個地點包括政府合署、地鐵及九鐵車站以及民政事務總署轄下諮詢服務櫃台等免費派發至下午7時，先到先得，派完即止<br> 2.財政預算案網頁www.budget.gov.hk同步發放財政預算案演辭及上載其他相關資料<br> 資料來源：政府新聞處</p></body></html>

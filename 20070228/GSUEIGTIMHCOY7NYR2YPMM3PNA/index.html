<html><header><meta charset="utf-8"><title>蘇玉華自創變形角仔</title></header><body><h1>蘇玉華自創變形角仔</h1><p>美女廚神蘇玉華燒得一手好菜，原來她小時候已滿腦子新奇「煮」意。那時每逢新春佳節，她總會跟母親及兄弟姊妹們一起整角仔、煎堆及金錢等賀年食品。<br> 蘇玉華說：「我哋全家總動員一齊整賀年食品整通宵，真係好好玩，我仲會發明一啲奇形怪狀嘅角仔㖭，但𠵱家多數叫阿媽買，慳好多功夫。」<br> 蘇玉華自言小時候還會像其他小朋友一樣，逐家逐戶拍門派財神，她說：「自己寫完之後咪逐家逐戶派囉！試過一次拍正同學仔屋企道門，真係好尷尬。」<br> 採訪：戴彩煥　攝影：葉君海<br> 服裝：裕華國貨<br> 髮型：RentonHungbySalonIde<br> 場地：美麗華酒店東宮&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>兩軍阿根廷前鋒對對碰 - 牽牛</title></header><body><h1>兩軍阿根廷前鋒對對碰 - 牽牛</h1><p>簡評：廸亞高米列圖和沙維奧拿同屬速度型前鋒，在阿根廷國家隊通常「有你冇我」，甚少一同上陣；但在球會，廸亞高米列圖遠比沙維奧拿順利。薩拉戈薩雖屬中型班，至少廸亞高米列圖可穩站正選，今季23次西甲正選上陣，取得15個入球；西盃上陣機會則不多，只得兩次未有取得入球。<br> 沙維奧拿季初一度被巴塞置之不理，但季中因美斯及伊度奧相繼受傷，才重見天日；並在3次西盃上陣，取得5個入球。但自伊度奧和美斯相繼復出，沙維奧拿又要重回冷板凳，只能在西盃等2線比賽上陣。文：牽牛</p></body></html>

<html><header><meta charset="utf-8"><title>狂迷向河知雲求婚</title></header><body><h1>狂迷向河知雲求婚</h1><p>韓國女星河知雲主演的新片《一番街的奇蹟》，連續兩周成當地票房冠軍，人氣一時無兩。不過，河知雲前日卻遭一名癡情男fans直闖事務所求婚。</p><p>報警求助</p><p>據知在前日下午，一名年約30多歲的男子直闖河知雲所屬事務所位於首爾的辦公室，要求與河知雲見面，並向對方求婚，經過一個多小時擾攘後，事務所職員報警求助。不過，該男子被警察釋放後，仍打了數十次電話到事務所，幸好河知雲當時不在場，否則定被該癡情fans嚇個半死。</p></body></html>

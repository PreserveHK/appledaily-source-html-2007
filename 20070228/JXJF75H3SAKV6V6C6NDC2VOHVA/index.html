<html><header><meta charset="utf-8"><title>娛樂資料庫：有妻有兒　依舊風流</title></header><body><h1>娛樂資料庫：有妻有兒　依舊風流</h1><p>黃秋生入行前已和識於微時的吳惠貞結婚，雖有妻有子，秋生卻風流成性，經常被爆背妻偷食。</p><p>孟廣美</p><p>秋生04年被爆在中環夜會孟廣美撐枱腳，更被拍下拖手依偎的照片。</p><p>范冰冰</p><p>前年於內地拍攝劇集《八大豪俠》期間，秋生被指搭上比他年小20年的內地當紅花旦范冰冰。</p><p>李蘢怡</p><p>二人於去年的萬聖節派對中合跳Salsa舞後旋即傳出緋聞。<br> <br> 資料來源：《蘋果》資料室</p></body></html>

<html><header><meta charset="utf-8"><title>最後來料：夜馬期間1885冇波賣</title></header><body><h1>最後來料：夜馬期間1885冇波賣</h1><p>馬會宣布，因為周三進行夜馬關係，原定周三晚上10時開賽的意甲賽事「星期三6巴勒莫對AC米蘭」，將不設所有即場投注，包括即場主客和、即場波膽及中場大細。另外，電話投注熱線1885，將於周三夜馬第一場開跑前1小時（即6:15pm）至尾場開跑前暫停足球投注，足球投注人士可致電足球快線26006222，不過每注總額須達$200或以上。另外，足智彩將於周四加設兩場皇聯盃8強賽事，並增設1口孖寶半全膽。兩場皇聯盃將於今天中午12時開始受注。</p></body></html>

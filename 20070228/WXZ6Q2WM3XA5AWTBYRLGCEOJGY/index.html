<html><header><meta charset="utf-8"><title>最後來料：日職「6寶」設特別多寶</title></header><body><h1>最後來料：日職「6寶」設特別多寶</h1><p>新一季日本職業聯賽將於本周六（3月3日）開鑼，足智彩特設一口日職「6寶半全場」彩池，並提供100萬元特別多寶。日職「6寶」將於周五中午12時開始接受投注，截止投注時間為周六下午1時。<br> 另外，若周六由日職組成的「6寶」未有中獎注項，或者6場比賽未能全部順利完成的話，100萬元特別多寶將撥入周六晚，由6場英超聯賽事組成的「6寶半全場」彩池。</p></body></html>

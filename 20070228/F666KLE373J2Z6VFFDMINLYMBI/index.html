<html><header><meta charset="utf-8"><title>蘇said：「均真」夫婦整容上癮 - 阿蘇</title></header><body><h1>蘇said：「均真」夫婦整容上癮 - 阿蘇</h1><p>上星期講開「蕭定先」四圍叫阿太整容，其實上流社會唔少名媛太太有鋪整容癮，唔使人叫都會自動去整。當中整得最緊要就係「均真」同佢位交通部老公。佢兩公婆一向愛玩嘢，衣着非常前衞，閒來無所事事，就以整容為樂。普通人整完一次，幾年都唔會再整，但「均真」同佢老公就上咗癮，三幾個月會飛去日本一次，大執細執一輪。瘋狂程度，去到普通人一兩個月打一次botox咁，佢哋夠膽一星期打一次，密集到嚇親人，圈中人唔少都知佢哋呢樣特別喜好，所以佢哋經常變臉唔同樣，見怪不怪。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

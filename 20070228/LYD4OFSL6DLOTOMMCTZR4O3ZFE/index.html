<html><header><meta charset="utf-8"><title>青衣<br>吸毒喪命友人懶理</title></header><body><h1>青衣<br>吸毒喪命友人懶理</h1><p>【本報訊】一名住青衣長青邨的癮君子，昨午近5時被返家兒子發現昏迷廳中，而昏迷者的朋友剛離開現場，其子生疑報案。救護員到場將事主送院搶救，惜告不治。<br> 死者姓石（53歲）與18歲兒子阿強住長青邨青槐樓一單位，石為一名癮君子。<br> 警方事後聯絡死者的友人，又派偵緝探員調查，發現屋內無財物損失，而廳中遺有毒品和吸毒工具，初步推斷事主吸毒過量，引致身體出現問題突然暈倒奪命。譚健文攝</p></body></html>

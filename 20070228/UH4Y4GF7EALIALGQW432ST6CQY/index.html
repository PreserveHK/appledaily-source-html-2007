<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《破軍》改名即轉運 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《破軍》改名即轉運 - 馮仁昭</h1><p>黃百鳴（圖）嘅東方電影公司噚日喺銅鑼灣搞春茗，仲宣布由古天樂、甄子丹主演嘅新片《破軍》正式改名叫做《導火線》。黃百鳴話部戲開工之後好多阻滯，甄子丹同武師都受傷，仲超資200萬美金（約1,562萬港元），但係改完名之後又好似順利好多，咪話唔信邪。講到今年大計，黃百鳴話會籌拍多部大片，除咗《龍虎門2》同《七劍2》外，仲搵到朴志胤同吳建豪7月接拍改編自《夜半歌聲》嘅劇集《大劇院》。<br> </p></body></html>

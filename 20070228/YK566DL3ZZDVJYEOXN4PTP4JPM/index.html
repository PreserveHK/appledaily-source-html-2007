<html><header><meta charset="utf-8"><title>大千世界<br>樹根砌出「天下為公」</title></header><body><h1>大千世界<br>樹根砌出「天下為公」</h1><p>藝術精品，俯拾皆是！正在廣州增城居住的廣西靈山縣郵政局退休職工梁悅群，擁有百多件相當特別的藝術收藏品，全部取材自然枯亁的荔枝樹頭，以及經山澗雨水長期磨蝕而形成各種形狀圖案的樹根，包括昂首向天的仙鶴群、維妙維肖的海豚和以多枝樹根堆砌出的「天下為公」、「大吉」和「福壽」等草書楷書字。梁說，退休後收集樹根怪石是他的最大嗜好，而他的目標是能辦一個正式的藝術展覽。<br> 《廣州日報》</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>官斥補習老師厚顏無恥</title></header><body><h1>案件速遞<br>官斥補習老師厚顏無恥</h1><p>【本報訊】兼職補習的前康聯亞洲保險經紀盧偉明（圖），涉借投資為名騙取補習學生母親45萬元，基於疑點，昨日獲區域法院法官邱智立裁定一項欺詐罪名不成立，但遭法官嚴詞斥責厚顏無恥，若再繼續欺詐，終有一日難逃法網，被告身為補習老師行徑對下一代有不良影響。<br> 35歲被告盧偉明於02年至05年2月曾任職保險經紀，控方指被告替任職清潔工的女事主兒子補習，02年10月間，被告向事主推銷投資基金，共騙得事主45萬元，04至05年間以空頭支票償還，終被揭發。<br> 案件編號：DCCC710/06</p></body></html>

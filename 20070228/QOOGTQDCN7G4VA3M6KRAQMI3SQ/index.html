<html><header><meta charset="utf-8"><title>西部通道上演百萬行</title></header><body><h1>西部通道上演百萬行</h1><p>【本報訊】香港公益金宣布，今年4月15日將舉行「深港西部通道百萬行」，但只限在香港段舉行，全程約七公里，行畢全程約需兩小時。為配合交通安排，參加人數限制在三萬人，有意參加者必須預先報名，每人最少捐款200元，取得步行證才能參加。<br> 參加者屆時將可率先走上這條接連深港兩地的全新大橋，觀賞后海灣與流浮山沿岸的景色。深港西部通道預計今年7月通車啓用後，將有三個月試用期，只准私家車及過境巴士現有配額的持有人試用。&#13;</p></body></html>

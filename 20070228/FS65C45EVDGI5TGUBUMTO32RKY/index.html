<html><header><meta charset="utf-8"><title>長谷川性感公主欠靚聲</title></header><body><h1>長谷川性感公主欠靚聲</h1><p>正在明珠台熱播的日劇《不能結婚的男人》男主角阿部寬，前日夥長谷川京子到東京出席他們主演的科幻古裝片《大帝之劍》試映會，性感打扮到場的長谷川成為全場焦點，日本樂隊GLAY更即席獻唱電影主題曲《鼓動》。<br> 阿部寬在片中飾演擁有三大神器之一「大帝之劍」的劍客，遇上被外星人纏身的公主長谷川，一同踏上找尋其餘兩件神器的旅程。擁漂亮臉孔的長谷川表示若擁有能實現心願的神器，最渴望能有一把靚聲，讓GLAY為她創作情歌。</p></body></html>

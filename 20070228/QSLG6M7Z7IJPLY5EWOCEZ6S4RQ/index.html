<html><header><meta charset="utf-8"><title>在港再開三店</title></header><body><h1>在港再開三店</h1><p>H&amp;M的CEORolfEriksen在瑞典總壇接受訪問時，透露對香港市場充滿信心，同場宣布今年內會在香港再開三間店，他說：「其實香港與上海開幕期只是差四星期，我們在香港有productionoffice已經30年、上海25年，對兩地的認識都很深。」<br> RolfEriksen續說：「香港地方雖然細，但與紐約一樣有許多旅客，香港人品味及風格又像巴黎、紐約，所以很有信心。」他又大爆H&amp;M未來大計，香港店後，之後輪到希臘雅典，上海店就4月12日開幕，日本反而要到明年秋天。服裝系列上，下月倫敦會先有luxurycollection，稍後更有家居布藝系列登場。</p></body></html>

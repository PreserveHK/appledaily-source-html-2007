<html><header><meta charset="utf-8"><title>步姐車輪戰谷新碟</title></header><body><h1>步姐車輪戰谷新碟</h1><p>日本女歌手濱崎步相隔六年推出的第二張精選大碟《ABEST2》昨日面世，為了全力催谷新碟，步姐昨日連走六場，現身各大節目造勢。<br> 步姐先現身富士電視台早晨直播節目宣傳，其後又接受多個直播節目訪問。唱片也不負眾望，登上昨日Oricon單日大碟榜冠軍。至於同樣在昨日推出新細碟《Flavoroflife》的宇多田光，則挾着日劇《花樣男子2》的氣勢，細碟未出街，歌曲已創下手機下載逾200萬次紀錄，為唱片公司進賬4億日圓（約2,600萬港元）。</p></body></html>

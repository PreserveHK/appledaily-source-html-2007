<html><header><meta charset="utf-8"><title>賽車椅當大班椅</title></header><body><h1>賽車椅當大班椅</h1><p>當日訪問結束，黃主席禮貌地站起來道別記者，記者赫然發現黃主席竟然坐在一張在賽車界名字響噹噹的Recaro賽車椅上，莫非黃主席是賽車手一名？原來黃主席早前因有頸患，醫生便將這張承托力超強的Recaro賽車椅介紹給他。黃主席見遇知音，風趣地說：「咁都俾你發現到!這張椅可以支撐我條頸，坐起來仲好舒服呀！要唔要來坐下？」<br> 記者豈敢坐下！因為眼前這張就是黃主席平常駕馭整個上市集團的專用賽車椅。</p></body></html>

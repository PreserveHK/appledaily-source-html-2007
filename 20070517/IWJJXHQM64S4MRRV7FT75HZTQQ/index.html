<html><header><meta charset="utf-8"><title>NEWS醉貓成員半解凍</title></header><body><h1>NEWS醉貓成員半解凍</h1><p>尊尼偶像組合NEWS成員內博貴和草野博紀，分別在05年及06年因未成年飲酒而被事務所雪藏，並降班為「研修生」，二人近日終獲「半解凍」，即將在舞台復工，但暫時仍未能歸隊。</p><p>復工演舞台劇</p><p>現年20歲的內博貴和19歲的草野博紀，已獲安排在7月9日於少年隊主演的舞台劇《PLAYZONE》中亮相，是二人自雪藏後首次在舞台演出。不過，事務所暫時仍未安排他們重返NEWS工作。</p></body></html>

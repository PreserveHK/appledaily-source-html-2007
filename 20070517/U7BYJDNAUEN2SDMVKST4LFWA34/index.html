<html><header><meta charset="utf-8"><title>塚本將為人父笑開懷</title></header><body><h1>塚本將為人父笑開懷</h1><p>日本女星長澤正美夥拍「賤男」山田孝之及塚本高史的新片《等待，是為了和妳相遇》，昨日在東京六本木舉行記招。將與年長7歲的圈外女友奉子成婚的塚本高史，宣布婚訊後首度現身公眾場合，搶去女主角長澤不少風頭。<br> 將在10月便為人父的塚本，獲現場的記者及司儀連聲送上恭喜，令他笑不攏嘴。塚本說：「現在還沒有做父親的真實感呢。」至於在下月3日便滿20歲成年的長澤則說：「今次的角色較以往成熟，算是自己踏入成年的第一步。」</p></body></html>

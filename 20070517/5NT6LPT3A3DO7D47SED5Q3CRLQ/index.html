<html><header><meta charset="utf-8"><title>國際Gossip<br>電腦專家助尋小人兒</title></header><body><h1>國際Gossip<br>電腦專家助尋小人兒</h1><p>英國四歲得意妹馬德琳（MadeleineMcCann）失蹤案，葡萄牙警方雖然鎖定一個英國疑犯穆拉特（RobertMurat），但調查仍然無進展，到底馬德琳喺邊度？唔知。前晚警方就向一個為穆拉特寫地產公司網頁嘅俄羅斯電腦專家埋手，指佢兩個喺馬德琳失蹤之後無耐通過電話，又去專家屋企捧走幾部電腦調查，但警方強調佢唔係疑犯。<br> 英國《每日電訊報》</p></body></html>

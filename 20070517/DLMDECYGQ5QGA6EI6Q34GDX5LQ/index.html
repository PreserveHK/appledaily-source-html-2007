<html><header><meta charset="utf-8"><title>NorahJones險跌落水</title></header><body><h1>NorahJones險跌落水</h1><p>在康城採訪的首兩日，主要都是環繞王家衛。昨日凌晨香港貿易發展局在一間酒店的露天泳池旁，為王舉行預祝會，中港台記者都獲邀入場採訪。<br> 這個晚上，令我最難忘是NorahJones幾乎踩錯腳跌落水（圖）。由於大會將記者攔在泳池旁的採訪區域，到會的嘉賓必須先繞過小小的洗腳池，當NorahJones喜孜孜走過來與記者交談時，沒留意這個小水池，當她其中一隻腳懸在小池上空時，有線電視主播立刻提醒，她才逃過一劫，事後她當然很感激對方啦。	<br> 採訪：何永寧</p></body></html>

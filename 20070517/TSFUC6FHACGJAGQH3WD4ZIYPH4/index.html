<html><header><meta charset="utf-8"><title>Twins小島出嫁頭暈身㷫</title></header><body><h1>Twins小島出嫁頭暈身㷫</h1><p>女子組合Twins偕同兩位英皇師弟洪卓立（Ken）和陳家樂（Carlos），搖身變成兩對新人，為法國婚紗攝影拍攝廣告。攝影師安排四人登上遊艇出海，到達一個平靜的小島拍攝，鍾欣桐（阿嬌）和蔡卓妍（阿Sa）分別穿上lowcut婚紗於沙灘漫步，二人笑靨如花，演繹新娘子甜絲絲的心情。</p><p>「嗰排唔夠休息」</p><p>阿Sa和洪卓立的外形十分合襯，加上二人很有默契，所以拍攝十分順利。原來阿Sa當日身體有點不適，她說：「因為我嗰排都唔夠休息，加上拍攝時間好趕，短短幾個鐘要趕幾個地點，天氣又曬又熱，我拍完都有啲頭暈身㷫，輕微中暑。」<br> 撰文：林妃&#13;</p></body></html>

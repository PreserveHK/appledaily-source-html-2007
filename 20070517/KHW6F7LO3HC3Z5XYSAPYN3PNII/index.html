<html><header><meta charset="utf-8"><title>馮仁昭四圍超：安仔處處維護Sammi - 馮仁昭</title></header><body><h1>馮仁昭四圍超：安仔處處維護Sammi - 馮仁昭</h1><p>許志安噚日去新城接受訪問，主持知佢整傷腳要做手術，所以整咗一盅鯊魚骨湯畀佢補身。提到日前指佢跟舊愛Sammi着同款情侶T恤，安仔話：「我唔知道，我有時都會買女裝衫，而且呢件T恤係今年最流行嘅限量版，撞衫好普通。」講到Sammi準備演唱會暴瘦，安仔話冇睇過Sammi嘅相，佢話：「我諗係意志力問題，演唱會唔係睇肥瘦，最緊要係歌唱得好。」</p></body></html>

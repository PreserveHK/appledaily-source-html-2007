<html><header><meta charset="utf-8"><title>財話短說<br>中軟首季盈利增15%</title></header><body><h1>財話短說<br>中軟首季盈利增15%</h1><p>▲中軟國際（8216）公布首季業績，盈利增長15.2%至1197.1萬元（人民幣．下同）；若扣除新會計制度下衍生工具產生的影響，實質經營溢利增31.5%至1596.9萬元；不派息。董事總經理陳宇紅（圖）表示，由於去年發行的可換股票據，未有定明兌換滙率而被列作衍生工具，票據涉及的211.6萬元優先股息列為稅前經營開支，影響了盈利表現；集團正積極為票據訂下明確滙率水平，希望今年中完成，屆時便可剔除此項特殊開支，只列作一般股息開支。</p></body></html>

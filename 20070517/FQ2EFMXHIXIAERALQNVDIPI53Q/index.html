<html><header><meta charset="utf-8"><title>一青窈搶人老公失手</title></header><body><h1>一青窈搶人老公失手</h1><p>台、日混血女歌手一青窈，最近被爆與日本音樂人小林武史發展不倫戀，而小林的妻子兼組合MyLittleLover主音akko有意離婚，成全二人，但據今期日本雜誌《女性Seven》報道，akko已向母親表示不會離開小林。</p><p>為子女着想</p><p>《女性Seven》的記者日前訪問了akko的母親，她說：「我的女兒已對我說：『如果有人前來訪問，便對他們說我不會離開丈夫！』你們用常識想想吧，那有人會原諒不倫戀？雖然我不知道小林正在想甚麼，但我的女兒沒有打算離婚，她為了子女着想，只希望重過普通的家庭生活。」
</p></body></html>

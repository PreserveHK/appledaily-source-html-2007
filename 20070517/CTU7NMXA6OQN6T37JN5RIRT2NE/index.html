<html><header><meta charset="utf-8"><title>曼玉評審不偏私</title></header><body><h1>曼玉評審不偏私</h1><p>身為應屆康城影展評審之一的張曼玉，昨日已抵達當地，她今次將與《英女皇》（TheQueen）導演史提芬費雅斯（StephenFrears）領導的評審團，選出影展最高榮譽的金棕櫚獎、影帝及影后等獎項得主。<br> 張曼玉昨日在康城記者會上接受訪問時，以英語表示評審眼中只有好片和壞片，沒有分藝術片或商業片。對於好友王家衛有份參賽，她說：「我之前拍攝電影，也有評審是我朋友，但影展有趣地方在於不是做得最好就一定攞獎，都要評審欣賞。</p></body></html>

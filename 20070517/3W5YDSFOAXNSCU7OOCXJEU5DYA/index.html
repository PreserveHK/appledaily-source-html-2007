<html><header><meta charset="utf-8"><title>求驗客手記：入3球波值7千萬史葛布朗貴得離譜 - 求驗客</title></header><body><h1>求驗客手記：入3球波值7千萬史葛布朗貴得離譜 - 求驗客</h1><p>英超燒錢流感傳染埋蘇超，些路廸周三宣布以440萬鎊（約6,700萬港元）羅致喜伯年21歲前鋒史葛布朗，呢個價破咗93年鄧肯費格遜由登地聯轉會格拉斯哥流浪嘅國內轉會費紀錄。原來史葛布朗今季至今入得3球，唔通蘇格蘭國腳寧舍貴？舊年夏天日本國腳中村俊輔轉會些路廸都唔使300萬鎊，咁你話呢單轉會有幾離譜喇！？</p></body></html>

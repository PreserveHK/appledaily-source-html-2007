<html><header><meta charset="utf-8"><title>熱爆click：女保鑣細心受歡迎</title></header><body><h1>熱爆click：女保鑣細心受歡迎</h1><p>「女人比男人更細心，警惕性更高，而且不容易引起懷疑。」遼寧瀋陽一間保鑣學校的老闆指，女保鑣比男保鑣受歡迎。深圳公安局特保大隊屬下的保安公司，去年一下子就請了他們20名女畢業生。據報，這些女保鑣，文武全才，除懂武術（圖）、散打，還會學外語、法律等。有網民說：「搶手是當然的，因為女保鑣少，搶先有一個也帥氣，可以炫耀。」<br>  http://comment4.news.sina.com.cn/comment/skin/default.html? <br> channel=gn&amp;newsid=1-1-13010766&amp;style=0</p></body></html>

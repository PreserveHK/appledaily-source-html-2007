<html><header><meta charset="utf-8"><title>金美侖上電視洩春光</title></header><body><h1>金美侖上電視洩春光</h1><p>已有新歡的金美侖戴雅絲前日出席女同志名嘴艾倫狄格納絲（EllenDeGeneres）的電視節目，宣傳《史力加3》及披露與Justin分手後的心情。惟當日穿上低胸裝的金美侖講得太忘形，胸前春光乍洩，幸好攝影機沒有影到。<br> 金美侖接受訪問時，其身上的低胸裝已經越跌越低，最後她不慎露點。幸而當時攝影機的角度只拍到金美侖的側面，艾倫也隨即執生說︰「他們要求你把襯衣拉好。」金美侖趁機自嘲一番，引來全場觀眾大笑。</p></body></html>

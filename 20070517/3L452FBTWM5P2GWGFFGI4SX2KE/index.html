<html><header><meta charset="utf-8"><title>財話短說<br>滙控旗下德銀多賺29%</title></header><body><h1>財話短說<br>滙控旗下德銀多賺29%</h1><p>▲滙控（005）旗下德國投資銀行HSBCTrinkaus&amp;Burkuardt公布，今年首季盈利達4150萬歐元（4.41億港元），較去年同期升29%，主要受惠於淨手續費及佣金收入增加22%至8920萬歐元。期內淨利息收入升33%，交易盈利則微升2.2%。對今年業務前景，管理層表示，佣金收入將端視資本市場表現，該行期望07年經營溢利錄得增長。</p></body></html>

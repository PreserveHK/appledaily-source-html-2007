<html><header><meta charset="utf-8"><title>1997年5月18日<br>10年前後：學運領袖柴玲來港</title></header><body><h1>1997年5月18日<br>10年前後：學運領袖柴玲來港</h1><p>97年今日，著名北京學運領袖柴玲獲得港英政府發出入境簽證，來港作私人訪問（圖）。她接受本報訪問時稱，來港絕無政治目的，純粹覺得香港是一處很特殊的地方，89年六四屠城之後，她也是經過香港才能逃出海外，所以要在回歸前好好看看香港。<br> 柴玲是八九學運「保衞天安門廣場指揮部」的總指揮，畢業於北京大學，89年4月與北京學生自發組織活動追悼身故的前總書記胡耀邦，其後演化為聲勢浩大的學生運動。回歸之後，柴玲也有低調訪港。民建聯主席馬力日前說，如果六四是屠城，「呢條友（柴玲）第一個殺咗佢啦。」<br> </p></body></html>

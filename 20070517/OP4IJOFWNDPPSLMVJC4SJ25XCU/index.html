<html><header><meta charset="utf-8"><title>環球片場<br>妻夫木聰暴現雙下巴</title></header><body><h1>環球片場<br>妻夫木聰暴現雙下巴</h1><p>日本人氣靚仔妻夫木聰，早前同澤尻英龍華同福山雅治幫無糖百事拍廣告，不過聰仔演出嘅廣告「說笑吧篇」出街之後，fans彈多過讚，有唔少網友仲話本來好靚仔嘅佢走晒樣，口腫面腫之餘，仲見到雙下巴暴現。阿Net睇完個廣告之後都嚇咗一跳，近年片約不斷捱到殘嘅聰仔，都係時候好好休息番下，keep住靚樣為上策。<br> 網址： http://www.pepsi.co.jp/ad/ </p></body></html>

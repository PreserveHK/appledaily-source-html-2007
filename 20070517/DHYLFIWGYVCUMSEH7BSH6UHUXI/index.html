<html><header><meta charset="utf-8"><title>搜多啲：清華碩士街頭賣菜</title></header><body><h1>搜多啲：清華碩士街頭賣菜</h1><p>著名大學畢業，早已非就業的保證。2003年，北京大學高材生陸步軒當街賣豬肉，曾震驚全國。隨後，又有一位北大生武小鋒，畢業後因找不到工作，要回家鄉賣冰糖葫蘆維生，也曾引起過爭議。今年初，清華大學經濟管理學院一位畢業生，被炒魷魚後靠偷車過活，已非甚麼大新聞。而近日，清華大學美術學院女碩士生嫪彩（圖一），因與原先任職的學校發生糾紛，無法取回有關人事檔案申請其他工作，只能在家鄉河南鄭州街頭賣菜維生。</p></body></html>

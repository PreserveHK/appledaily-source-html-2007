<html><header><meta charset="utf-8"><title>周圍shot：豪宅倒掛國旗</title></header><body><h1>周圍shot：豪宅倒掛國旗</h1><p>江西宜春市一個豪宅發生倒掛國旗事件！據報，每周一的早上，豪宅的保安都會在廣場上舉行升國旗儀式，但是在十多名保安注視下，升起的竟是一面倒掛的國旗（圖左）。該倒掛國旗周三還在飄揚，令人側目。有網民激動地說：「國旗乃國家重要標誌，絕對不容絲毫侵犯!」不過，也有網民說：「肯定是有意的，對國家現狀不滿。」<br>  http://comment.news.163.com/news_shehui4_bbs/3EM5F9PK00011229.html </p></body></html>

<html><header><meta charset="utf-8"><title>新貨特區：<br>全新PhilipTreacyforUmbro</title></header><body><h1>新貨特區：<br>全新PhilipTreacyforUmbro</h1><p>以帽子在時尚圈闖出大師名聲的PhilipTreacy今次找來英國運動世家Umbro合作推出全新品牌，系列名為「PhilipTreacyforUmbro」，全系列包括有男女服裝、鞋同袋，共超過200種款式，當中設計融合了PhilipTreacy的細節設計及低調加入了運動服的元素，當然當中少不了大師拿手的帽子Item。</p><p>J-01（28080501）<br> 銅鑼灣百德新街57號地下B舖</p></body></html>

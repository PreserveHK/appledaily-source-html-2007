<html><header><meta charset="utf-8"><title>佐藤踢走花心舊愛</title></header><body><h1>佐藤踢走花心舊愛</h1><p>日本性感女星佐藤江梨子，前日以一身冶艷打扮現身宣傳新車。佐藤在今年3月遭歌舞伎演員市川海老藏拋棄後，對方近日分別與女星高岡早紀及電視台前女主播傳緋聞，不過佐藤一於少理，她說：「現在要專心工作，將來要找個事業有成的男人。」似乎早已將花心舊愛拋諸腦後。</p><p>獲選百合小姐</p><p>無獨有偶，盛傳與海老藏復合的米倉涼子，前日獲選為本年度百合小姐，她前日身穿白色低V晚裝現身頒獎禮時，被問到對於海老藏緋聞多多有何睇法時，她即笑說：「很羨慕呢！不過，與他傳緋聞的女子也很可憐。」</p></body></html>

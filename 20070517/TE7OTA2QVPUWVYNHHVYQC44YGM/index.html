<html><header><meta charset="utf-8"><title>Bono斥G8冇口齒</title></header><body><h1>Bono斥G8冇口齒</h1><p>致力扶貧的U2樂隊主音Bono，昨日到比利時布魯塞爾會見歐盟委員會主席巴羅佐（JoseManuelBarroso），並舉行記者會。Bono指兩年前八大工業國高峯會（G8）曾承諾在捐款、貿易及教育等問題上協助非洲人民，但幾乎全沒兌現。</p><p>盼正視問題</p><p>Bono在記者會上表示八大工業國曾答應達至2010年，救助非洲貧困國家的金額將增多一倍，但他發現多個國家在這方面工作進展緩慢，根本沒有意思遵守承諾，而Bono成立的關注組織DATA，最近就這方面發表了一份報告，列出有關數據，他希望八國下月在德國海利根達姆（Heiligendamm）開會時能正視問題。</p></body></html>

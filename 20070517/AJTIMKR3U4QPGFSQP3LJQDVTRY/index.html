<html><header><meta charset="utf-8"><title>蘇said：「龍嫂」兩公婆貪禮券 - 阿蘇</title></header><body><h1>蘇said：「龍嫂」兩公婆貪禮券 - 阿蘇</h1><p>貪小便宜都算係人之常情，不過如果上得報紙雜誌，係人都知你個樣嘅人都貪就罕有啲。<br> 呢，𠵱家咪有好多「滋擾」電話調查訪問，如果你肯聽佢幾分鐘、甚至叫你上埋寫字樓，完成個訪問後會有一千幾百百貨公司禮券送番畀你，你估邊個有頭有面，但係為咗張禮券真係肯上去寫字樓呢？之唔係近期彈起，又索又靚嘅「龍嫂」囉！<br> 以為啲靚太多時間先上去癲啫，「龍嫂」竟然唔執輸，日頭白白同埋老公上去做調查訪問，袋兩份禮券呀！<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

<html><header><meta charset="utf-8"><title>英軍不派哈里到伊拉克</title></header><body><h1>英軍不派哈里到伊拉克</h1><p>英國哈里王子（PrinceHarry）披戰衣上戰場的願望落空。英國傳媒昨日（周三）報道，軍方不會派這位第三號皇位繼承人到伊拉克前線服役。<br> 英國廣播公司（BBC）報道，哈里得知軍方決定後感到「非常失望」。哈里曾表示寧願退役也要到伊拉克前線服役。<br> 哈里隸屬藍軍皇家騎兵團已開始派赴伊拉克，哈里原本會擔任一支12人裝甲偵察部隊指揮官，駐伊服役半年。<br> 國防部一直擔心派哈里到伊拉克，會對他本人及其同袍構成人身安全威脅。伊拉克武裝分子鎖定哈里為目標，跟阿蓋德有聯繫的激進組織甚至懸紅62.5萬美元（約487萬港元）取他的首級。<br> 美聯社</p></body></html>

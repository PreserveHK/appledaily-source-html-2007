<html><header><meta charset="utf-8"><title>隔絕56年　南北韓鐵路通車</title></header><body><h1>隔絕56年　南北韓鐵路通車</h1><p>南北韓兩列火車昨晨舉行通車試驗，南韓列車取道西部京義線，由汶山站開出，經板門店抵達開城站，北韓列車取道東部的東海線，由金剛山站抵達南韓豬津站，南韓人揮舞統一旗幟歡迎。這次是韓戰以來，南北韓火車56年來首次穿越朝鮮半島軍事分界線的列車，為兩韓走失向和平統一邁出歷史性第一步。南韓總統盧武鉉表示，力爭盡快讓兩條鐵路線通車，作為連接歐亞大陸的鐵道，希望有朝一日，在釜山上車，途經平壤、新義州、中國、蒙古和俄羅斯，直抵法國巴黎。<br> 法新社</p></body></html>

<html><header><meta charset="utf-8"><title>改革強積金困難重重</title></header><body><h1>改革強積金困難重重</h1><p>【本報訊】積金局新主席范鴻齡甫上任，即提出由僱員自由挑選強積金受託人的建議。建議雖然獲得打工仔支持，但消息人士透露，有關建議未必能夠得到由夏佳理出任主席的強積金計劃運作檢討委員會通過，預料真正落實員工自由選擇的安排，將困難重重。<br> 消息人士指，任何修改強積金條例的建議，都需獲得檢討委員會支持，才可向財經事務局提出、呈交上立法會討論。然而，檢討委員會主席夏佳理，當年曾是立法會強積金條例草案委員會主席，當時立法會也曾研究過類似建議但最終遭否決。再加上，檢討委員會成員又包括受託人及僱主代表，因此熟悉強積金運作的人都相信，范鴻齡的建議未必過到檢討委員會。</p></body></html>

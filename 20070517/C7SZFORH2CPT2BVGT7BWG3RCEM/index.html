 - 李華華</h1><p>銀行業冇咗朝九晚五呢支歌仔唱，但搏殺都要唞唞氣，滙豐亞太區工商業務部見一班員工咁落力，就搞個布吉卓越之旅，慰勞120個嚟自東南亞各地嘅傑出員工，由阿姐梁高美懿（前右）帶隊，滙豐總裁兼CEO邵銘高（前左）都跟埋去，鼓勵大家之餘，一於自己都唞唞，騎吓大象、玩吓水上活動等，喺夜晚嘅聯歡派對上，見到員工扮成土人嚟慶祝佢哋部門有好成績，兩位高層都放低嚴肅嘅樣，玩埋一份，仲笑到細路仔咁，睇嚟成功嘅人工作同遊戲都係咁投入。<br> LiWaWa@AppleDaily.com</p></body></html>

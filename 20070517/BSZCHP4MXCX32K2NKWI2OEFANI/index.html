<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梅媽申請法援打官司 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梅媽申請法援打官司 - 馮仁昭</h1><p>梅艷芳母親覃美金（右）早前俾前代表律師區穎麟興訟，指控佢違反誠信，喺冇充份理由支持下轉聘另一間律師行，要求法庭頒臨時禁制令，強制梅媽重新聘用佢。案件噚日喺高院聆訊，暫委法官給予梅媽14日，就禁制令提出抗辯，區穎麟喺隨後7日答覆，另訂日子再審。梅媽噚日喺庭上強調，佢冇同區穎麟訂立任何協議，因對方冇履行律師職責，包括回覆與訟各方文件及電話，拖延審訊，先將區撤換，佢現正申請法援。<br> 案件編號：HCA811/07</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>東瑞盼5年提高出口比例</title></header><body><h1>財話短說<br>東瑞盼5年提高出口比例</h1><p>▲東瑞製葯（2348）總裁高毅表示，由於出口產品毛利較高，部份產品出口與內銷產品毛利相差10倍，去年出口業務佔營業額8.8%，冀3至5年內提升比重至逾20%，因此計劃投資至少3億元（人民幣．下同），興建四個符合歐美標準車間，其中按歐美COS標準的兩個無菌原料車間，預期首期投資7000萬元，料下半年投入。財務總監吳繼紅表示，首4月銷售與去年同期相若。</p></body></html>

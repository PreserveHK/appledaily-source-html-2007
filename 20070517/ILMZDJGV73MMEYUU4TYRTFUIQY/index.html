<html><header><meta charset="utf-8"><title>案件速遞<br>職員偷用義工資料候判</title></header><body><h1>案件速遞<br>職員偷用義工資料候判</h1><p>【本報訊】香港弱能兒童護助會一名前行政職員，暗中取用會方義工的個人資料，用作預訂足球場，上司檢查電腦時揭發，將他解僱及報警處理。<br> 該職員被控一項以不誠實取用電腦罪，昨在觀塘裁判法院認罪，押後至5月30日判刑，需等待索取感化官及社會服務令報告。<br> 30歲被告彭家輝，現報稱無業，獲准保釋外出候判。控罪指他於去年11月26日，在藍田綜合中心地下，香港弱能兒童護助會內，為私人用途取用義工的資料。<br> 案件編號：KTCC3228/07</p></body></html>

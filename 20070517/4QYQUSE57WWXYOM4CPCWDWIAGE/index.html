<html><header><meta charset="utf-8"><title>國際Gossip<br>威廉交友網係校友整蠱</title></header><body><h1>國際Gossip<br>威廉交友網係校友整蠱</h1><p>仲以為英國威廉王子真係喺互聯網交友網站Facebook同人結交做朋友，原來係冒名頂替嘅，最陰功係威廉啲朋友都中晒招，以為嗰個自稱「威廉．威爾斯」嘅網站（圖）真係王子玩網上聯誼，45個朋友包括啱啱分手嘅前女友凱蒂（KateMiddleton）都儍吓儍吓咁，登記做「威廉．威爾斯」好友。有人就估假威廉應該係大學校友，先至搞到咁似模似樣。而英國報紙揚開晒後，假威廉交友網就隨即冚旗。<br> 英國《每日鏡報》</p></body></html>

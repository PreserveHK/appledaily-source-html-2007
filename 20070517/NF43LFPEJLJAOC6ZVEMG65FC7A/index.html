<html><header><meta charset="utf-8"><title>網上搜奇<br>娜姐新歌任人聽</title></header><body><h1>網上搜奇<br>娜姐新歌任人聽</h1><p>流行天后麥當娜（Madonna）將會演出由美國前副總統戈爾（AlGore）舉辦嘅大型演唱會LiveEarth，宣揚環保意識。為咗呢個特別活動，娜姐搵咗潮人監製PharrellWilliams炮製咗首叫《HeyYou》嘅新歌，透過MSN供fans免費下載。首歌同Pharrell一向嘅hiphop風格截然不同，相反利用木結他同軍鼓作主導。新鮮感係有嘅，不過旋律就普普通通啫。<br> 網址： http://liveearth.msn.com/green/Madonnadownload </p></body></html>

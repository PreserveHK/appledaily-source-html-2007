<html><header><meta charset="utf-8"><title>李嘉欣自製玻璃鞋</title></header><body><h1>李嘉欣自製玻璃鞋</h1><p>早前默認與許晉亨已經結婚的李嘉欣，近日應I.T旗下鞋履品牌VenillaSuite邀請，擔任廣告女郎兼客席設計師，穿過無數靚鞋的嘉欣與品牌設計團隊不停緊密開會。</p><p>設計八雙鞋履</p><p>嘉欣表示自己特別着重鞋踭高度及鞋身的比例，另外物料及顏色配搭也是她關注的一環，不停向專業設計團隊「每事問」，經過多番交流後，嘉欣坦承雙方擦出不少設計上的火花。<br> 由嘉欣親自設計的鞋履名為MadeToLoveMicheleReis，她一見八雙鞋履製成品時，即第一時間試穿，嘉欣說：「着住一對自己諗idea到完工嘅鞋，成功感前所未有。」<br> 撰文：葉雪</p></body></html>

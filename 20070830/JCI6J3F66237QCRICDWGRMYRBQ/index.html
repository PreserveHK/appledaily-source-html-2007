<html><header><meta charset="utf-8"><title>周圍shot：萬事得圍堵悍馬</title></header><body><h1>周圍shot：萬事得圍堵悍馬</h1><p>「讓他走，讓他走，後面堵得太嚴重了。」六輛日本「萬事得」房車，日前在寧（南京）連（連雲港）高速公路，透過車上無線電，將一輛美國「悍馬」軍用吉普車團團圍住（圖），令悍馬慢如蝸牛，最後，悍馬拉響警報，才能掙脫圍堵。<br> 網民不滿房車司機霸道行為，公開部份車主姓名、手機號碼，對他們發出聲勢浩大的「網絡大通緝」。<br> <br>  http://www.sznews.com/news/content/2007-08/29/content_1465427.htm </p></body></html>

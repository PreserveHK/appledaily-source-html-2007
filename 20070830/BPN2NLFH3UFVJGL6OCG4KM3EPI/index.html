<html><header><meta charset="utf-8"><title>大嶼山<br>的士車禍五人受傷</title></header><body><h1>大嶼山<br>的士車禍五人受傷</h1><p>【本報訊】昨晨7時許，44歲姓陳司機駕的士沿北大嶼山公路快線向機場方向行駛，豈料駛至地鐵小蠔灣車廠對開突然死火，尾隨49歲姓陳司機駕的士駛至，收掣不及撞向前車，再打白鴿轉反方向越過中線，此時45歲姓關休班警員駕私家車駛至閃避不及，撞向的士，兩的士（圖）與私家車嚴重損毀。休班警事發時正前往機場上班，與車上分別38至49歲兩男一女乘客同受傷，尾隨的士上44歲姓周女乘客一併送院。<br> 潘志能攝</p></body></html>

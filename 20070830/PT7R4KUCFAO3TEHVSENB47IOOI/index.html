<html><header><meta charset="utf-8"><title>珊珊等錢嘉樂表白</title></header><body><h1>珊珊等錢嘉樂表白</h1><p>李珊珊昨日化身賽車女郎，在旺角宣傳賽車遊戲，她更和專業賽車手張偉安即時比拼玩遊戲，最後珊珊險勝。李珊珊被問到是否跟錢嘉樂復合，她支吾以對說：「唔，點講呢？咁男仔答咗未？多謝大家關心，我𠵱家努力喺工作方面。」<br> 不過珊珊承認與嘉樂溝通多了，她說：「總之唔見有乜迹象可以令大家諗到呢兩個字，上次喺上海大家係有傾談。」問珊珊是否不欲再接受嘉樂的追求？她說：「我冇咁講過，𠵱家佢好忙，以工作為先。」<br> 問嘉樂可再有機會，珊珊說：「你問佢啦，我唔清楚，我唔可以單方面代答。佢咁大個人，佢要做就會做，佢點嚟，我咪點去囉。」<br> 採訪、攝影：駱華齡</p></body></html>

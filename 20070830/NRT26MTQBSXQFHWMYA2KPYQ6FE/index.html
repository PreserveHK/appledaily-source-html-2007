<html><header><meta charset="utf-8"><title>熱爆click：鱷魚闖民宅與警對峙</title></header><body><h1>熱爆click：鱷魚闖民宅與警對峙</h1><p>在沒有鱷魚出現過的河南禹州，前日凌晨當地公安突然接到市民求救電話︰「有兇猛鱷魚闖入民宅，快來救險呀！」公安趕到報警的居民王紅偉家時，發現一條兩米長的鱷魚，於是雙方展開了一場長達近7小時的對峙，最後眾人乘鱷魚疲累了才把牠趕入鐵籠（圖），成功制服。<br> <br>  http://www.jinbw.com.cn/jinbw/xwzx/hnxw/20070829514.htm </p></body></html>

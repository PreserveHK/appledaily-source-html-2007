<html><header><meta charset="utf-8"><title>案件速遞<br>9漢涉騙貸款2166萬</title></header><body><h1>案件速遞<br>9漢涉騙貸款2166萬</h1><p>【本報訊】詐騙集團涉嫌以偽造銀行文件及核數師報告等方法，04及05年間騙取6間銀行貸款合共2,166萬元。涉案九名男子包括兩名集團重要人物，共被控兩項串謀詐騙罪，昨於東區裁判法院提訊，裁判官基於指控相當嚴重，將九人還柙至10月10日再訊，等候警方進一步調查及律政司指示。九名被告年齡33歲至54歲。<br> 控罪指他們於04年4月至05年10月，在香港串謀其他人以偽造文件申請貸款，詐騙６間銀行向遠見電腦有限公司及華強（香港）有限公司批出貸款。<br> 案件編號：ESCC3993/07</p></body></html>

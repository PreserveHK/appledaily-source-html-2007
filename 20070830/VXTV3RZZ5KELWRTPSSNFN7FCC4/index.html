<html><header><meta charset="utf-8"><title>案件速遞<br>的士頂包案6人受罰</title></header><body><h1>案件速遞<br>的士頂包案6人受罰</h1><p>【本報訊】的士司機因違交通事故遭扣滿分後，擔心被罰停牌影響生計，在車行職員游說下，提供報酬，由職員安排他人頂包，亦有的士司機捱義氣代行家認超速。廉署拘捕5名的士司機及一名商人，各人在九龍城裁判法院承認8項串謀妨礙司法公正罪名，除其中一名的士司機因欠賭債及不知悔改被判監4個月，餘下被告判做社會服務工作80至160小時。<br> 案件編號：KCCC5054-5057/07</p></body></html>

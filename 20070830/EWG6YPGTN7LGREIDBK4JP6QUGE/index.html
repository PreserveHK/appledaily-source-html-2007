<html><header><meta charset="utf-8"><title>馮仁昭四圍超：柏文爆鋒芝B似四哥 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：柏文爆鋒芝B似四哥 - 馮仁昭</h1><p>張栢芝細佬張柏文前晚去灣仔會展出席《搏激戰》嘅首映禮，問栢文知唔知家姐會幫個仔擺滿月酒？佢話：「唔知，你叫我點答啫！」問佢覺得BB似邊個，柏文話：「覺得BB似四哥，都有啲似姐夫霆鋒。」問佢家姐係咪打算復出？柏文話：「唔知，不過會支持家姐。」對於霆鋒喺02年嘅一宗車禍令一名律師喪失工作能力，遭入稟索償1,400萬，柏文聞言即嘩咗一聲，但就話唔知情。</p></body></html>

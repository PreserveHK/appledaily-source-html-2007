<html><header><meta charset="utf-8"><title>禁室女遇兩舊愛尷尬</title></header><body><h1>禁室女遇兩舊愛尷尬</h1><p>在美國劇集《24》中飾演男主角女兒的艾莉莎卡芙拔（ElishaCuthbert），其主演的恐怖片《禁室情狼》（Captivity）今日在港開畫，片中她慘被變態佬禁錮及虐待，現實中她也頭頭碰着黑，早前艾莉莎參加一個海灘屋派對時，與兩位舊愛碰面，令她尷尬不已。<br> 上周六艾莉莎出席洛杉磯明星海灘屋LGHouse的派對時，遇上剛分手的冰上曲棍球星前男友SeanAvery，已令她興致全消，豈料不久之後，她的另一舊愛、JustinTimberlake的助手TraceAyala竟然同時出現，據稱艾莉莎當時尷尬得想立刻搵窿捐。</p></body></html>

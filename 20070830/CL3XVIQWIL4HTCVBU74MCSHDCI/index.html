<html><header><meta charset="utf-8"><title>福建高速公路人牛大戰</title></header><body><h1>福建高速公路人牛大戰</h1><p>福建泉（州）廈（門）高速公路沉洲大橋前日上演一場驚心動魄的人牛大戰。一隻黃牛從屠宰場逃走後，在大橋上逆線踱步，被公安圍捕後立即發難，以牛角瘋狂擊傷多名途人及圍捕人員。受黃牛攻擊，一名年約15歲的青年更在千鈞一髮之際攀上護欄，險些墮橋。麻醉師最終為黃牛打了三支麻醉劑，結束這場長達7小時的大戰。<br>  http://pic.people.com.cn/GB/1098/6193015.html </p></body></html>

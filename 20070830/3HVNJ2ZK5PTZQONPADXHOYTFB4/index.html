<html><header><meta charset="utf-8"><title>鄭中基蘇豪鬚根騷</title></header><body><h1>鄭中基蘇豪鬚根騷</h1><p>鄭中基日前獨自現身中環蘇豪區的逸日吧，當晚其緋聞女友蔡卓妍（阿Sa）未有出現，反而陪在他身邊的是導演葉念琛，原來兩人相約在酒吧會面傾談劇本，湊巧的是他們都刻意留鬚根加添麻甩味，而向來不拘小節的鄭中基繼續煙酒齊飛，非常率性。</p><p>研究劇本</p><p>當晚約8時許，戴cap帽的鄭中基和司機先行到酒吧霸位，變身鬚根男的他坐在吧內一角，一邊隊啤煲煙一邊聊天，其後戴黑框眼鏡的葉念琛手持一叠劇本到場，見他滿面于思，神情有點憔悴，又消瘦了不少，不過未幾鄭中基已察覺記者在場，結果逗留不足15分鐘，已跟葉念琛離開趕下場。<br> 採訪、攝影：娛樂突發組</p></body></html>

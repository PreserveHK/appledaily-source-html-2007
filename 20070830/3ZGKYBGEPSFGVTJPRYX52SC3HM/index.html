<html><header><meta charset="utf-8"><title>人頭版StanSmith逐對來</title></header><body><h1>人頭版StanSmith逐對來</h1><p>朋友問我若果只能選一對波鞋過世，怎選？一世喎，世間除了綠色人頭版StanSmith，我想不出有那對鞋子有這種美得內斂，能看它40年（1965年推出）都不厭的能耐（也許AF1有七成）。其實adidas香港代理後知後覺，停售了大概有7年才重新推出，這幾年就只益了水貨舖做獨市生意。近年名牌都扮StanSmith，後知好過唔覺，行貨終於大量推出，售$580，仲有全黑、藍白共3款。咁，可唔可以唔揀一對咁少？<br><br>彬</p></body></html>

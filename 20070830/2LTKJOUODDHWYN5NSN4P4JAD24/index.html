<html><header><meta charset="utf-8"><title>Nokia×CR演唱會免費睇</title></header><body><h1>Nokia×CR演唱會免費睇</h1><p>Nokia最近頻頻大搞演唱會，緊接下一擊就係9月12日於HKCEC舉行的Nokia×CR2的演唱會。能夠力谷品牌年輕形象其次，最受惠當然係買電話有演唱會做禮物的聽眾，因為次次陣容都十分強勁，今次就有李克勤、關淑怡、張敬軒及生完仔復出的謝安琪，大展歌喉，必定聽出耳油。現在蘋果讀者有機會免費索取演唱會入場券，只要於9月5日前將姓名、地址及電話Send去mailto:info@sixdegrees.com.hk，Nokia將以抽籤形式抽出五位幸運兒送出10張門票。</p></body></html>

<html><header><meta charset="utf-8"><title>「蝴蝶兵團」初秋出動</title></header><body><h1>「蝴蝶兵團」初秋出動</h1><p>【本報訊】綠色力量與蜆殼合辦「蜆殼綠趣遊蹤」，上周帶九名優秀觀蝶學生到海南考察，尋找在香港看不見的蝴蝶品種。有女同學因愛上觀蝶不再只顧打機和「凉冷氣」，也有男同學因而克服怕蟲的恐懼。這群觀蝶先鋒將於下月底帶領200名市民到本港觀蝶熱點，尋找秋蝶芳蹤。市民登入 http://www.greenpower.org.hk/new/butterfly/main.asp，加入「蝴蝶兵團」，就可參加下月24日的觀蝶學習班及下月30日的「蜆殼觀蝶日」，今天截止報名。 </p></body></html>

<html><header><meta charset="utf-8"><title>LIFE×Orbis手帶做善事</title></header><body><h1>LIFE×Orbis手帶做善事</h1><p>年輕人做善事興趣不大，我都係頂多用幾蚊買吓旗仔咁大把。今個星期六將有一個給我稍稍彌補的機會，gi商場將舉行一個名為「Life@gi與國際奧比斯結緣」的義賣會，當日會義賣由本地品牌Life設計的「closeyoureyes」慈善手帶，所有善款將撥作奧比斯的救盲行動經費。其實重點係日籍靚仔鈴木仁會親自到場，一邊睇靚仔、一邊買心水顏色手帶，做善事都做得心甘命抵，哈！<br><br>Gin</p></body></html>

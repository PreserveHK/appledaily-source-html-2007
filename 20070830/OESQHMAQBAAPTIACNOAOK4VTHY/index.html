<html><header><meta charset="utf-8"><title>蘇said：「千草草」睇場戲私有化巨星 - 阿蘇</title></header><body><h1>蘇said：「千草草」睇場戲私有化巨星 - 阿蘇</h1><p>近排鬼死咁多國際紅星嚟香港，其中一個就係拍過「鑽石巷」嘅型男「佐治」，城中名媛「千草草」都幾本事，竟然透過中間人識到呢位紅星，仲話一齊睇咗場戲㖭，事後回味無窮嘅「千草草」得意忘形，同啲好姊妹講：「嗱嗱嗱，thisismyman，大家咪掂呀！」<br> 雖然話「千草草」又wild又hot嘅外表特別啱老外口味，但都係睇咗場戲啫，使唔使咁快用嫁得咁私有化嘅晒嘢口脗呀，佢班姊妹個個聽完喺背後笑到收唔到聲。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

<html><header><meta charset="utf-8"><title>Mandy笑柏霖開心發福</title></header><body><h1>Mandy笑柏霖開心發福</h1><p>陳柏霖女友MandyLieu及Rosemary昨日在尖沙嘴為品牌TedBaker行騷，早前有報道指陳柏霖沒有工作在身，只顧拍拖引致發福不少，Mandy說：「可能佢拍拖開心啦，係角度啫，佢冇乜肥到。」記者笑指柏霖是否只食嘢唔做嘢？她笑說：「佢啲工作安排中㗎啦，𠵱家休息一陣啫。」</p><p>任古巨基嘉賓</p><p>問Mandy近來頻頻接job，男友會否介意收入可能比他多？她說：「唔會，我一定唔會搵得多過佢。」稍後她擔任古巨基演唱會嘉賓，對於柏霖有否指明不准兩人有親熱動作，她說：「我哋公私好分明嘅。」採訪：MaggieLaw<br> 攝影：MatthewLam&#13;</p></body></html>

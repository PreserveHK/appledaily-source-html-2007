<html><header><meta charset="utf-8"><title>周圍shot：站在30米高拆煙囱</title></header><body><h1>周圍shot：站在30米高拆煙囱</h1><p>山西太原矗立着的一個30米高（相當於八層樓高）、直徑兩米的煙囱上，駭然見到一名男子在走動（圖），是想自殺？是攀高挑戰賽？看真點，原來是專業拆煙囱工作人員在用鐵鎚把磚頭一層層拆下去。有人好奇地問他怕不怕，他說︰「不怕，只要腳下沒碎石，不打滑就沒問題。」<br>  http://news.sina.com.cn/s/2007-08-30/122413778714.shtml </p></body></html>

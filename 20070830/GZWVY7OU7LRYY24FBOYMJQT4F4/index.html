<html><header><meta charset="utf-8"><title>網絡百寶箱：教摺惹蟻金花</title></header><body><h1>網絡百寶箱：教摺惹蟻金花</h1><p>近年流行鮮花配搭金莎花，不少網友都希望能自己親手製造金莎花，表示誠意，卻不懂竅門，無從入手，網民「silicone」於UWANTS討論區公開秘技。<br> 摺花前首先要「食咗粒金莎朱古力」，然後對角摺一摺，兩邊又對摺，然後像雪糕筒般捲起來，較窄部份再捲成花莖，用牙籤輕輕挑鬆花瓣即成。<br> silicone稱這種秘技為「惹蟻金莎花」，因為招紙會有殘留朱古力，又不能放入水中清洗。網友們大讚方法容易，打算嘗試一下，但是如果要摺99支花贈佳人的話，身形同荷包就要付出代價。</p><p>摺金花7部曲</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>誤讓兒吸毒母判感化</title></header><body><h1>案件速遞<br>誤讓兒吸毒母判感化</h1><p>【本報訊】26歲未婚媽媽（圖）於6月7日在屯門家中，以飲管吸食樽內冰毒後，兩歲兒子將飲管放入口中。婦擔心之下將兒子送院。她早前在屯門裁判法院承認一項虐兒罪，裁判官昨指兩歲孩童正值好奇階段，被告沒有處理好吸毒工具，理應判監，考慮她初犯及認罪，已參加防止濫藥中心的輔導，今次是一時疏忽，遂輕判感化24個月。<br> 案件編號：TMCC2975/07</p></body></html>

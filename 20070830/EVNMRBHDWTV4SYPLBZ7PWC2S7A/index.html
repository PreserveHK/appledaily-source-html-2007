<html><header><meta charset="utf-8"><title>馮仁昭四圍超：克勤掛靴齋練唔出戰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：克勤掛靴齋練唔出戰 - 馮仁昭</h1><p>李克勤噚日帶領劉浩龍、林海峰同鄭丹瑞（阿旦）等去到順利邨足球場，同由聽眾組成的足球隊對戰，比賽以3比3打成平手，最後互射12碼，歌星隊以總比數6比4勝出，阿旦仲被選為最佳球員。克勤話覺得年紀大容易受傷，正考慮掛靴，日後佢只會參與練波，正式比賽就唔會落場。另外劉浩龍日前慶祝好友謝霆鋒生日，佢話見到張栢芝已經收身，可以即時出嚟拍廣告。
</p></body></html>

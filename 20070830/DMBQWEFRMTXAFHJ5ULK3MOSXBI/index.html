<html><header><meta charset="utf-8"><title>杏兒、宗澤共享小風扇</title></header><body><h1>杏兒、宗澤共享小風扇</h1><p>胡杏兒和黃宗澤這對緋聞男女，日前在尖沙嘴金巴利道拍攝新劇《我的野蠻奶奶2007》外景，雖然當時圍觀者眾，不過二人毫不避忌，埋位前公然打情罵俏，一把風扇仔兩份吹，十分煙韌。</p><p>小動作合拍</p><p>當晚凌晨12時多，胡杏兒與黃宗澤已抵達拍攝現場，由於天氣頗翳熱，男方取出一把小風扇降溫，見到女方不時補妝，他即向杏兒遞上風扇，讓女方解熱，𠱁得她四萬咁口甜笑，而兩人也相當合拍，男的𢱑鼻，女的則有𢱑眼等小動作，看起來十分有趣。<br> 採訪、攝影：娛樂突發組</p></body></html>

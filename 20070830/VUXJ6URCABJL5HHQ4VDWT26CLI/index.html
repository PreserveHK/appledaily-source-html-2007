<html><header><meta charset="utf-8"><title>馮仁昭四圍超：基仔累林夕焦慮症復發 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：基仔累林夕焦慮症復發 - 馮仁昭</h1><p>古巨基（右）前晚喺中環舉行新碟交流會，監製雷頌德（左）同填詞人林夕（中）都有出席。林夕話幫基仔做呢張碟，壓力大到焦慮症翻發要食番藥，佢做事從未諗過放棄，但今次真係想退出，但基仔同雷頌德都唔畀，佢寫完最後一首歌後，病情先好轉，不過前晚見佢仲有少少手震。基仔同歌迷交流時講咗好多關於歌曲嘅感人故事，大家都聽到眼濕濕，好感動。</p></body></html>

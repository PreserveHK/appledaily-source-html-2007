<html><header><meta charset="utf-8"><title>黑超達明買包醫肚</title></header><body><h1>黑超達明買包醫肚</h1><p>張達明日前單拖到中環ifc商場的City'super超級市場買麵包，本來買包極等閒，出奇的是他在室內也要戴太陽眼鏡揀包，不知他是否真的看得清楚、抑或他能在黑漆漆環境下憑嗅覺分辨麵包種類呢？</p><p>連掃兩個</p><p>當時一支公到麵包店的張達明，打扮隨意，但因戴上墨鏡，本來不起眼的他便招惹不少途人眼望望，但他一於少理，快速夾了一個奶油包及朱古力包往膠盤後，即到收銀處埋單，然後駕車離開，雖然他只靠兩個包醫肚，但奶油及朱古力的卡路里甚高，幸而其身形一向偏瘦，大有本錢肥膩下去。<br> 採訪、攝影：娛樂突發組</p></body></html>

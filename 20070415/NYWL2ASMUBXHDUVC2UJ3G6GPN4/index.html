<html><header><meta charset="utf-8"><title>1997年4月15日<br>10年前後：綜援長者內地養老</title></header><body><h1>1997年4月15日<br>10年前後：綜援長者內地養老</h1><p>老有所依，似乎只是口號，尤其是在香港這個着重經濟效益的商業城市，不少無賺錢能力的長者，未能應付高生活費，選擇返內地養老。回歸前已有長者返內地居住，97年今日，社會福利署首次公布，剛推出的「長者居粵續領綜援」計劃共接獲41宗申請，申請者獲批後可在內地居住之餘，可繼續收取本港的援助金。<br> 隨着過去10年本港人口老化，返內地養老的長者人數急增。最新數據顯示，社署至今已批出逾3,000宗申請，讓這批長者返內地居住後，透過本港銀行戶口領取援助金。</p></body></html>

<html><header><meta charset="utf-8"><title>FollowMe：國策有利CNG - 高彰波</title></header><body><h1>FollowMe：國策有利CNG - 高彰波</h1><p>中油潔能（260）進軍國內壓縮天然氣（CompressedNaturalGas，簡稱CNG）加氣站業務，前途無可限量。<br> CNG被公認為最理想替代汽油燃料，優點如下：1.延長汽車發動機壽命；2.環保；3.安全；4.經濟；5.成本低、高效益、無污染。<br> CNG加氣站有母站與子站之別，其加氣方式係先經前置淨化處理，解除氣體中硫份與水份，再由壓縮機組將壓力由0.1-1.0Mpa壓到25Mpa，通過售氣機為汽車加氣。CNG售價比普通汽油低30至50%，加上國策力推環保，形勢對中潔大大有利。</p></body></html>

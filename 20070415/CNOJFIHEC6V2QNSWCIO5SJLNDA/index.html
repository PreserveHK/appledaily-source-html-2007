<html><header><meta charset="utf-8"><title>FollowMe：利記睇5元 - 高彰波</title></header><body><h1>FollowMe：利記睇5元 - 高彰波</h1><p>利記（637）上周四及五有勢，取之為今周副選。FollowMe2月21日推介此股，由2.84元升至3.56元，升幅25%，並創上市以來新高，但距中期目標價5元尚遠。<br> 利記升後回落，低至2.71元即穩步上升，上周升至3.39元，收3.31元，重越10日平均線，加上短期MACD重現牛差距，一旦升越上次高位3.56元，即可向5元邁進。<br> 利記06年度（12月年結）盈利勁增92%，達到預期水平，適逢60周年紀念，除派0.0193元股息外，再加派特別股息0.10元，現價買入，財息兼收可期。</p></body></html>

<html><header><meta charset="utf-8"><title>陳豪、碧兒拍拖跑馬仔</title></header><body><h1>陳豪、碧兒拍拖跑馬仔</h1><p>緋聞情侶陳豪和廖碧兒昨日出席沙田馬場舉行的「愛彼錶女皇盃」及「冠軍一哩賽」記者會。廖碧兒穿上黑白色deepV裙，跟陳豪的白色上衣襯黑褲打扮猶如情侶裝，陳豪笑說：「出席活動要襯啲，啲衫係大會安排。」</p><p>讀錯馬名</p><p>活動上，廖碧兒喝水時不小心弄濕裙子，陳豪為怕女方裙子濕水後變成透視裝，竟立即用手遮擋女方弄濕位置，相當體貼。可是他在記者會上介紹「爪皇凌雨」及「牛精福星」兩匹出賽名駒時，竟讀錯成「爪皇福星」，場面相當尷尬。<br> 採訪、攝影：藍文浩</p></body></html>

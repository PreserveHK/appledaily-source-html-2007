<html><header><meta charset="utf-8"><title>國際Gossip<br>奧巴馬鬧黑人rapper</title></header><body><h1>國際Gossip<br>奧巴馬鬧黑人rapper</h1><p>爭取做美國第一個黑人總統嘅民主黨參議員奧巴馬（BarackObama），日前向啲黑人rapper發炮，鬧佢哋嘅用字太過侮辱女性，好似「bitch」（婊子）、「ho」（妓女）呢啲字眼真係好唔要得。點解佢突然咁高調批評啲rapper？話說上星期美國電台名嘴DonImus無端白事話一支女子黑人大學生籃球隊係「hos」，立即惹起軒然大波，但係奧巴馬竟然足足五日後先開聲，畀黑人民權人士鬧佢反應太慢，佢味拿拿臨做返啲嘢囉。<br> 英國《星期日電訊報》</p></body></html>

<html><header><meta charset="utf-8"><title>呂慧儀踢好友入行</title></header><body><h1>呂慧儀踢好友入行</h1><p>應屆港姐三甲陳茵媺、周家蔚、呂慧儀昨日現身奧海城，宣傳《2007年度香港小姐競選》招募行動，與現場觀眾玩遊戲。</p><p>親自教路</p><p>其間有不少人湧上台，要出動保安協助。事後陳茵媺表示未被嚇倒，還說：「咁證明港姐有吸引力，有咁多人保護我哋，一啲都唔驚。」<br> 周家蔚透露有位身在多倫多的朋友參加港姐面試，又謂希望對方順利入圍，呂慧儀也表示會鼓勵模特兒朋友參加，還會親自教路，適逢今年是香港回歸10周年，相信今年參選會更加難忘。談到行將卸任，陳茵媺謂有意繼續在娛樂圈發展，並會勤學中文。<br> 採訪：卓寶花<br> 攝影：陳偉權</p></body></html>

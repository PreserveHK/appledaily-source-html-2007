<html><header><meta charset="utf-8"><title>熱爆click：和尚學救火</title></header><body><h1>熱爆click：和尚學救火</h1><p>現時打工難，做和尚更難！除了每日念佛經、敲木魚外，更要學習使用消防器，學會如何救火（圖）。方丈解釋得相當精闢︰「佛法是讓僧人在生活中一點點的去體會。」長春北普陀寺，近期組成的義務消防隊，不但負責該寺的滅火工作，更協助當地淨月潭森林公園內逾10個村莊的防火、滅火工作。當地消防官兵提供訓練，並透過進行現場滅火演習，來提高和尚消防員在遇到火災時的緊急應變能力。這種做法吸引了不少網民：「我也要做和尚，不知學歷夠不夠？」 http://li-hongliang.blog.sohu.com/41737629.html </p></body></html>

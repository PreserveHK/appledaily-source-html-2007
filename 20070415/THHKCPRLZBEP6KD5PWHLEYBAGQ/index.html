<html><header><meta charset="utf-8"><title>Blog人話：剿滅曱甴「23條」</title></header><body><h1>Blog人話：剿滅曱甴「23條」</h1><p>數字「23」令你想起甚麼？基本法23條立法？內地有網民另訂「23條」，不過，他說的是殺死曱甴的23種方法，當中有些建議聞所未聞，其中Pizza法，就是把電話簿等厚書對準曱甴，然後掉在牠身上，成為一塊曱甴Pizza。<br> 此外，烙印法是把燒着的火柴放在曱甴肚上，牠會在瘋狂抽動後死去；不想太殘忍的話，也可考慮游泳法，即把曱甴放到水中訓練游泳，然後在上面放一張紙巾，讓牠們學習潛水後慢慢浸死。<br>  http://daqi.com/bbs/05/185942778.html </p></body></html>

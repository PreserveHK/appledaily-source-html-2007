<html><header><meta charset="utf-8"><title>月供計劃多基金揀</title></header><body><h1>月供計劃多基金揀</h1><p>些帶有保險成份的月供「組合式投資計劃」，它們既提供更多元化的基金選擇，包括投資於不同國家、地區的股票基金、行業基金，以及貨幣基金等，有助分散投資風險。<br> 組合式投資計劃亦提供更多的基金公司可供選擇，投資者可享有不同基金公司於不同投資範疇的優勢。</p><p>部份豁免買賣差價</p><p>部份計劃更豁免基金買賣差價，及免除基金轉換手續費用，投資者可靈活轉換基金組合之餘，同時減低投資成本，提高回報潛力，為退休作更完善的安排。</p></body></html>

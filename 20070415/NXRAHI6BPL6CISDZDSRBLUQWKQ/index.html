<html><header><meta charset="utf-8"><title>關仁隱事：芬奇攬仔唔知醜 - 關仁</title></header><body><h1>關仁隱事：芬奇攬仔唔知醜 - 關仁</h1><p>「芬奇」嘅性向一直係公開嘅秘密，估唔到原來佢思想開放得嚟仲好厚面皮。早排佢喺一個時裝party與同性朋友親密廝磨，旁若無人，點知俾狗仔隊影咗相都唔知。到第二日出咗報紙，芬奇唔單止冇嬲，仲好開心咁同搞party個公關講，話好彩有佢呢單嘢，所以成個活動宣傳效果先有咁好。</p><p>又食又拎</p><p>芬奇之後仲打蛇隨棍上，話自己真係幫到個品牌宣傳，叫人哋以後贊助多啲衫畀佢着，佢呢種唔知醜嘅行徑，去個party有仔溫馨又要攞贊助，直情係又食又拎！<br> Textby關仁</p></body></html>

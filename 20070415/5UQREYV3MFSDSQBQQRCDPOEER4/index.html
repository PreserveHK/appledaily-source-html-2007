<html><header><meta charset="utf-8"><title>皮爾金頓增持中玻</title></header><body><h1>皮爾金頓增持中玻</h1><p>【本報訊】法國皮爾金頓4月13日行使購買權，按過去1年股份平均價（約每股2.16元），斥資約1.826億元向聯想弘毅增持8455.8萬股中國玻璃（3300）股份，持股量由8.87%增至29.9%，成為第二大股東。聯想弘毅在完成補足認購中國玻璃新股後，續為單一大股東，但持股量由56.02%攤薄至34.99%。<br> 另外，皮爾金頓行使1.31億元可換股債券兌換權，增持去年2月為收購內地3間玻璃企業股權成立的合資公司股權。交易完成後，皮爾金頓於合資公司持股量由9.9%增至40.14%，中國玻璃持股量則由65.05%攤薄至43.22%。</p></body></html>

<html><header><meta charset="utf-8"><title>奧莉花拒做油脂祖母</title></header><body><h1>奧莉花拒做油脂祖母</h1><p>澳洲長青歌手奧莉花紐頓莊（OliviaNewton-John），闊別香港七年，今晚會在紅館舉行演唱會。奧莉花前晚抵港，昨日在中環舉行記者會，大談工作大計。<br> 早前抗癌成功的奧莉花，現時忙於在全球巡迴演出，稍後她還會拍一齣電影，但她對詳情三緘其口。早前有指奧莉花將會夥老拍檔尊特拉華達（JohnTravolta）翻拍電影版《豪門恩怨》（Dallas），奧莉花指未有人接觸過她，至於被問到會否考慮拍《油脂》（Grease）續集，奧莉花即耍手擰頭說：「要拍的話早應在20年前拍，難道叫我與尊去飾演祖父或祖母？」<br> 採訪：劉梓恩<br> 攝影：陳偉權</p></body></html>

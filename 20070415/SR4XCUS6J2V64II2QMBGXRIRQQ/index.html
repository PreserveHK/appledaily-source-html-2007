<html><header><meta charset="utf-8"><title>賽後點睇</title></header><body><h1>賽後點睇</h1><p>狄恩（傑志教練）</p><p>「到底冠軍花落誰家還是未知之數；如賽事在正常及公平的情況下進行，南華作客對聯華會較我們對公民難打，故說冠軍已在南華是言之過早。」</p><p>米路（南華教練）</p><p>「聯華近期表現不俗，加上踢法體力化，要作客全取3分，並不是大家預期般輕易。球隊現在首要是集中精神應付周六對和富大埔的足總盃。」</p><p>李海強（南華隊長）</p><p>「雖然冠軍未在手，但傑志上下都知道，如果此戰未能取勝，他們奪標機會很微。下場作客當然不易應付，但贏波機會可說是高達9成9。」</p></body></html>

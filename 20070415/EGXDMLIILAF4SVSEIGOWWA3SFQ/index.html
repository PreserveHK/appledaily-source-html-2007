<html><header><meta charset="utf-8"><title>球圈人士齊話1:1</title></header><body><h1>球圈人士齊話1:1</h1><p>「南、傑」決戰，到底誰勝誰負？本報訪問了部份球圈人士，大部份均認為雙方會握手言和。</p><p>李輝立（流浪總監）	<br>預測賽果：1:1</p><p>「由於南華和波亦可，估計踢法會謹慎；傑志能否撕破南華相當穩健的防線，很視乎中前場球員把握力。」</p><p>范俊業（愉園守門員）	<br>預測賽果：1:1</p><p>「在大球場比賽，傑志會佔優，因為組織與速度都勝南華，但在旺角場則有利南華的踢法，今仗和波機會不低。」</p><p>甄力健（晨曦助教）	<br>預測賽果1:1</p><p>「兩隊旗鼓相當，南華只需和波，故不會冒險搶攻，而傑志要主動，但又未必能攻陷南華，雙方大有機會和波。」</p></body></html>

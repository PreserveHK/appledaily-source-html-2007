<html><header><meta charset="utf-8"><title>祖屋開放賀80大壽</title></header><body><h1>祖屋開放賀80大壽</h1><p>明日（周一）是教宗本篤十六世的80歲壽辰，他在德國巴伐利亞州（Bavaria）出生的祖屋，由今天起會對外開放，與信徒同歡，亦讓信徒了解他的成長經歷，如何踏上宗教道路。<br> 在教宗的囑咐下，祖屋不會回復80年前的面貌，但會展出許多他幼年的生活物品，包括出世紙、領洗證書、第二次梵蒂岡會議時呈交的文獻，還有他成為教宗的努力證明。明天清晨4時就是教宗生日，附近的聖渥斯沃爾德（St.Oswald）教堂會在那時候點起燭光及祈禱，到早上11時，當地小孩會把氣球放上半空，替教宗慶祝。<br> 另外，美國總統喬治布殊6月9日訪問梵蒂岡，首次與教宗會面。<br> 美聯社</p></body></html>

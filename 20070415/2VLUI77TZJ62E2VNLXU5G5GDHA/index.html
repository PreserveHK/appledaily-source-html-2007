<html><header><meta charset="utf-8"><title>Blog人話：「假話、空話、再加連篇笑話」</title></header><body><h1>Blog人話：「假話、空話、再加連篇笑話」</h1><p>有29年歷史的中央電視台《新聞聯播》節目（圖），是中國人獲得新聞資訊的最主要渠道之一，但根據粗略的意見調查發現，其實很多網友都不愛看《新聞聯播》，甚至表示反感。<br> 有網民說：「假話、套話、空話、再加連篇笑話」「喉舌之音是沒有甚麼價值的，相反，有毒！」「我們宿舍沒有一個人看新聞聯播的，感覺很惡心！」亦有網民諷刺說：「新聞聯播常看也有好處，你反着理解就行了！」<br>  http://www.daqi.com/bbs/05/186350373.html </p></body></html>

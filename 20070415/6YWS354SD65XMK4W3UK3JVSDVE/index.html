<html><header><meta charset="utf-8"><title>數字話當年：馬拉松越跑越多人</title></header><body><h1>數字話當年：馬拉松越跑越多人</h1><p>被譽為「香港品牌賽事」的渣打馬拉松，首屆在跨越香港至深圳的一段跨邊境賽道舉行（圖），象徵回歸祖國的歷史意義，雖然參加人數僅千多人，當年也刷新紀錄；之後每年參加馬拉松賽的人數有增無減，10年來升幅驚人。<br> 浸會大學體育學系副教授雷雄德認為數字令人鼓舞，反映越來越多港人熱衷運動：「馬拉松精神，已經融入港人嘅生活。」展望將來，他認為在選取賽道方面有改善空間，又提醒參賽者賽前必須做足準備工夫。</p><p>馬拉松長跑參加人數</p><p>1997年：1,076人<br> <br> 2007年：43,000人<br> <br> 資料來源：《蘋果》資料室</p></body></html>

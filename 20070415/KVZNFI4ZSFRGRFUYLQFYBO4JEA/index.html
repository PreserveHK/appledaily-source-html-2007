<html><header><meta charset="utf-8"><title>醫學Online<br>研究指腦發炎致高血壓</title></header><body><h1>醫學Online<br>研究指腦發炎致高血壓</h1><p>英國布里斯托大學的研究顯示，高血壓是腦部發炎引致。研究人員指出，引發心臟病、中風與腎臟疾病的高血壓，是一種腦部發炎性血管疾病，而非過去認為的心臟疾病。他們發現腦部的蛋白質JAMI阻擋白血球，導致發炎、血流受阻，造成輸往腦部的氧氣不足。這項發現可引導治療高血壓的新方法；未來挑戰是了解腦血管內發炎的類型，才能知道要使用何種藥物，如何治療。</p></body></html>

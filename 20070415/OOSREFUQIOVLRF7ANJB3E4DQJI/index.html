<html><header><meta charset="utf-8"><title>唐裝Rain熱爆悉尼</title></header><body><h1>唐裝Rain熱爆悉尼</h1><p>韓國超人氣男歌手Rain前晚假澳洲悉尼acerarena舉行個唱，吸引近8,000名歌迷入場，當地的演唱會製作人員更對Rain的演出讚不絕口。</p><p>下周上海開騷</p><p>據知Rain的澳洲個唱原定在本月7日舉行，因場地問題而押後一星期，但依然不減歌迷熱情。Rain在台上施展渾身解數，除了例牌勁歌熱舞之外，更以一身唐裝打扮示人，還不時在台上以英文與fans交流。演唱會結束後，Rain在悉尼休息一天，於今天返回韓國，下周六（28日）將移師到上海演出。</p></body></html>

<html><header><meta charset="utf-8"><title>「環保導航」好慳油</title></header><body><h1>「環保導航」好慳油</h1><p>瑞典研製出一種新衞星導航汽車，為駕駛人士計算出最慳油和將排放廢氣減至最低的環保行車路線。<br> 英國《新科學家》雜誌報道，這種名叫SATNAV的環保導航系統，是由瑞典隆德技術研究所（LundInstituteofTechnology）製成。這系統根據不同路線的街道闊度、車速限制及交通擠塞情況等指標，計算出最環保行車路線。研究員在隆德市22條大街上測試這系統，結果顯示，汽車的廢氣排放量明顯減少，而慳油程度亦較大，比其他車輛平均節省8.2%燃料。<br> 新華社</p></body></html>

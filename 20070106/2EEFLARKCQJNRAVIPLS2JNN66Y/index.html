<html><header><meta charset="utf-8"><title>專家話<br>中西調理刺激生育</title></header><body><h1>專家話<br>中西調理刺激生育</h1><p>身體甚虛的栢芝渴望為霆鋒添丁，究竟從中、西醫的角度，她應如何調理身子才更容易懷孕？婦科專科醫生龍炳樑表示：「生育問題只係同女性嘅卵子有關，食物或運動都只對身體健康有幫助，唔會增懷孕機會。另外，我哋有藥物去刺激卵巢製造更多卵子。」<br> 註冊中醫張家康則表示：「要睇番個女性會唔會係身體虛弱，同埋要知道埋佢另一半會唔會都有問題。女性陰虛就可以進補吓，或者睇吓佢嘅生育器官有冇問題，調理嘅藥方有好多，但要針對女性需要對症下藥。」</p></body></html>

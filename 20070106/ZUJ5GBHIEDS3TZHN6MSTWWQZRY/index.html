<html><header><meta charset="utf-8"><title>解款車錢箱響警號</title></header><body><h1>解款車錢箱響警號</h1><p>【本報訊】一輛解款車昨晨10時載着300萬元現金駛經北角東區走廊時，解款車上其中一個錢箱警號突然響起，車上主管恐防錢箱內防盜粉末會噴出，遂將解款車停於路旁，並通知上級並報警。港島衝鋒隊接報趕抵現場，三名戴着頭盔身穿避彈衣的警員，分持長短槍在解款車旁戒備，以防有不法之徒乘機搶劫。<br> 其後解款公司的工程人員到場檢查出事錢箱後，將箱內的錢取出放入一個新錢箱內，將出事錢箱帶走作詳細檢驗，解款車繼續押款行程。</p></body></html>

<html><header><meta charset="utf-8"><title>台故宮前院長病逝</title></header><body><h1>台故宮前院長病逝</h1><p>台灣故宮博物院前院長秦孝儀昨日因心肌梗塞逝世，享年87歲。秦孝儀追隨前總統蔣介石半世紀，擔任侍從秘書，後任國民黨黨史會主任委員、副秘書長，並執掌故宮博物院18年，還是蔣介正遺囑的記錄者。<br> 秦孝儀是湖南省衡東縣人，自幼繼承家學，24歲就獲蔣介石拔擢任用，以自創「秦體」書法見稱於世。蔣介石去世後，秦孝儀出任國民黨中央副秘書長，並任台灣大學教授，1983年任故宮博物院院長，在2000年以80歲高齡退休。<br> 中央社</p></body></html>

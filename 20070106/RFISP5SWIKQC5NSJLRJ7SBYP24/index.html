<html><header><meta charset="utf-8"><title>關仁隱事<br>蛇果借錢削大面</title></header><body><h1>關仁隱事<br>蛇果借錢削大面</h1><p>歌女出身嘅「蛇果」是非多多，早兩年喺二奶台拍劇時，就自爆俾「殭屍王」鹹濕，後來佢喺二奶台撈唔掂，就投靠美容院老細「吹笛」。</p><p>關仁聽聞初時吹笛都力捧佢，仲畀錢佢去外地學跳舞，但蛇果學到唔三唔四，仲猛問吹笛借錢，打算削面骨整容，弊在佢塊面嘅size仲大過牛角扇，除非批咗半邊頭㗎啫，如果唔係都好難削得掂，所以吹笛咪唔肯借錢囉，勸佢練好唱歌同跳舞好過。點知蛇果為咗呢件事而嬲咗吹笛，結果劈炮唔撈兼另搵碼頭。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>球迷天地：拿鐵斯無名射門王</title></header><body><h1>球迷天地：拿鐵斯無名射門王</h1><p>現今的球迷總是愛看精采絕倫、角度刁鑽的入球，要數英超歷史上最出色的射門機器，當年效力修咸頓的拿鐵斯肯定是其中之一分子！90年代中冒起的英格蘭球員拿鐵斯，速度雖不高，但秀麗而柔軟的腳法，使他成為一名可怕的殺手，最令門將與守衞頭痛的是，他那高速而又刁鑽的禁區外笠射。禁區外的罰球也是其看家本領，經常入選英超金球榜，讀者們大可翻查一下，拿鐵斯的入球影片，肯定讓你目瞪口呆！<br> 僅數次入選國家隊<br> 可惜英雄遲暮，拿鐵斯僅入選過英格蘭國家隊數次，直至退休前也從未成為過舉世知名的傑出球星；故此，將拿鐵斯稱為「最寂寂無聞的英超射門王」，實在當之無愧。小森</p></body></html>

<html><header><meta charset="utf-8"><title>100萬人次讀完再培訓課程</title></header><body><h1>100萬人次讀完再培訓課程</h1><p>【本報訊】僱員再培訓局舉辦的「僱主金星獎」及「傑出學員獎」昨日首次在商場舉行頒獎禮，共有20名學員及30間機構獲得嘉許。獲獎學員不但工作表現出色，並勇於面對困難，透過再培訓重新在就業路途上站起來。至於獲嘉許的機構，則積極參與再培訓計劃，樂意聘用再培訓學員。<br> 再培訓局主席田北辰表示，直至去年底，已有100萬人次完成該局再培訓課程，累積學員人數超過50萬人。香港經濟雖然好轉，但中年低學歷人士搵工依然困難，因此該局會積極開拓新課程。</p></body></html>

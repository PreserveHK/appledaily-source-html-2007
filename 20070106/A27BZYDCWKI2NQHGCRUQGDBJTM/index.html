<html><header><meta charset="utf-8"><title>潘廸生愛女陪無眉軍佬夜蒲</title></header><body><h1>潘廸生愛女陪無眉軍佬夜蒲</h1><p>潘廸生愛女潘楚穎昨日凌晨約1時許偕一名眉色淺淡如無、身穿軍褸襯牛仔褲的男子路經蘭桂坊，打扮得體的潘楚穎甫遇記者即面露笑容，大方任影，但同行男子則雙手插袋，黑面彈開。</p><p>蕭定一作嚮導</p><p>約一小時後，夜蒲狂熱分子陳道然（蘭子）也與一名中年漢蒲Volar，蘭子穿着閃金連身裙，打扮高貴，蒲到爛的她親領男伴抵門外時，即與在場工作人員耳語幾句，之後對方即讓她進內。<br> 同場加映蕭定一恍如導遊般，拖男帶女進Volar見識，五分鐘後，他獨自離開，並鬼馬地向現場記者爆料說：「等乜呀？入面冇人㗎喇。」<br> 採訪、攝影：娛樂突發組</p></body></html>

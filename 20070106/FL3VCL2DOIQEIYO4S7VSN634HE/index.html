<html><header><meta charset="utf-8"><title>案件速遞<br>工人騙學資候判刑</title></header><body><h1>案件速遞<br>工人騙學資候判刑</h1><p>【本報訊】年近6旬的牙模工人，05年為兩名在香港大學及香港教育學院念書的女兒向學生資助辦事處申請資助時，訛稱他與妻子僅有3.4萬元存款，學生資助辦事處向他發放9.4萬元資助，原來工人隱瞞其他戶口合共111萬元存款及股票，令學生資助辦事處多支付1.8萬元資助，案件在觀塘裁判法院提訊。<br> 59歲被告鄭官倫，昨承認兩項欺詐罪，裁判官稱本應判即時監禁，現將案押後至本月19日，索閱社會服報告才判刑，准保釋候判。<br> 案件編號：TCC125/07</p></body></html>

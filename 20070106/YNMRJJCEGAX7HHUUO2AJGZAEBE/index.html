<html><header><meta charset="utf-8"><title>黃秀貞賣身救老公</title></header><body><h1>黃秀貞賣身救老公</h1><p>曾拍攝韓劇《醫道》嘅女星黃秀貞，01年因涉嫌吸毒而於演藝界銷聲匿迹，事隔5年幾佢再次現身公開場合，前日同金英昊出席咗新劇《鹽偶人》嘅記招，雖然外間對佢嘅復出仲有爭議，但佢就希望觀眾可以重新接受佢喎。<br> 黃秀貞喺《鹽偶人》會扮演為籌老公醫藥費而同男人上床嘅師奶，角色好有挑戰性，不過有記者就覺得佢前日嘅表現冇誠意，好似問佢有冇昅實批評佢嘅網站時，黃秀貞竟然話唔識用電腦而冇睇過喎，嘩，講都冇人信啦。</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip：尼泊爾國王拒領俸祿</title></header><body><h1>國際Gossip：尼泊爾國王拒領俸祿</h1><p>尼泊爾國王賈南德拉（Gyanendra圖）同啲王室成員，每年都會向政府領取俸祿同津貼，今年第一期俸祿2,370萬盧比（約260萬港元）已準備好多時，但賈南德拉等人唔似以往咁喺48小時內爭住領取，遲遲都唔嚟攞，當局對此大惑不解。有消息人士話，賈南德拉等人係用行動嚟表示不滿國會舊年立例，要國王像平民百姓咁納稅，一年要交750萬盧比（約82.6萬港元）稅，佢梗係唔制啦。<br> 德新社</p></body></html>

<html><header><meta charset="utf-8"><title>黃宗澤自認餵飽胡杏兒</title></header><body><h1>黃宗澤自認餵飽胡杏兒</h1><p>黃宗澤昨日在將軍澳錄影《問題娛樂圈》。他日前被雜誌拍得他到胡杏兒香閨過夜，黃宗澤昨日否認「斷正」，他解釋說：「唔係斷正，係大方，當日我喺架車入面，有伸個頭出嚟俾佢哋影，其實係普通朋友食飯，車裏面唔只我哋兩個，仲有其他人。」</p><p>未有過夜</p><p>黃宗澤表示當晚12時，已經離開胡杏兒住所，他說：「一班人唔知食乜，咁咪上佢屋企煮，由我下廚煮意大利飯，之前佢（胡杏兒）話減肥好辛苦，咪煮啲好嘢畀佢食，我都煮得OK！」黃宗澤親自下廚，胡杏兒應該覺得十分感動，他對此說：「好普通啫！我自己又鍾意煮。」<br> 採訪：楊潔雯<br> 攝影：葉君海</p></body></html>

<html><header><meta charset="utf-8"><title>長情請看<br>曹敏莉老嫩通殺</title></header><body><h1>長情請看<br>曹敏莉老嫩通殺</h1><p>曹敏莉03年當選港姐冠軍後，正式踏足娛樂圈，樣子甜美的她雖然緋聞不多，但對象均是圈中猛人。</p><p>古巨基</p><p>03年曹敏莉獲古巨基邀請拍攝其歌曲《必殺技》MV，事後基仔大讚她靚女，傳出緋聞後基仔仍對她鍾愛有加，05年再邀她拍《Monica》MV。</p><p>郭富城</p><p>04年二人合拍音樂劇《富豪海灣非凡情緣》中的《霓裳戀曲》單元，事後經常公開互讚，因而傳出緋聞。</p><p>陳鴻烈</p><p>05年拍攝劇集《胭脂水粉》時，被傳與扮演其父的陳鴻烈發展忘年戀，二人年紀相差達39年，但當事人均矢口否認。<br> <br> 資料來源：《蘋果》資料室</p></body></html>

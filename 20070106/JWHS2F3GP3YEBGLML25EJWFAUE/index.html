<html><header><meta charset="utf-8"><title>案件速遞<br>前經理涉受賄千萬</title></header><body><h1>案件速遞<br>前經理涉受賄千萬</h1><p>【本報訊】美國國際信貸（香港）有限公司（前稱美國太平洋財務有限公司）一名前經理，涉嫌收取1,000萬元賄款，向一名村屋發展商批出逾2,200萬元貸款。他早前於美國被捕，被控以代理人串謀接受利益及串謀詐騙等3項控罪，昨於東區裁判法院提堂，案件押後至本月19日，等候轉介文件往區域法院審理。50歲被告郭安發被控於90年至99年間，收受賄款然後向村屋發展商批出貸款。他另被指於同期間，與發展商串謀詐騙美國國際信貸，以虛假資料誘使美國國際信貸批出貸款。<br> 案件編號：ESCC90/07</p></body></html>

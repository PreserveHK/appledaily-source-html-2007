<html><header><meta charset="utf-8"><title>蒙嘉慧男人冇得分</title></header><body><h1>蒙嘉慧男人冇得分</h1><p>蒙嘉慧昨日在數碼港為電視劇《爸爸閉翳》拍攝，劇情指剛懷有身孕的蒙嘉慧，發現未婚夫有第三者時，激動得熱淚盈眶。</p><p>誓要分手</p><p>蒙嘉慧接受訪問時表示不可能接受兩個人之間出現第三者，她說：「現實生活我就未做過第三者，男人唔可以同人分，對方有第三者，我唔會原諒對方，再喺埋一齊都冇意思，對佢已經冇晒信心，最好方法係放手，對人對事都好，係一定要分手，要做得好睇要型，所謂一次不忠，一齊都唔會開心。」<br> 採訪、攝影：楊潔雯</p></body></html>

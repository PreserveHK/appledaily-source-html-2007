<html><header><meta charset="utf-8"><title>國際Gossip：大主教悔當共諜</title></header><body><h1>國際Gossip：大主教悔當共諜</h1><p>"Ineverinformedonanyoneandnevertriedtohurtanyone,"StanislawWielgussaid.<br>「我冇告發過任何人，亦冇打算害人。」維爾古斯話。</p><p>已故教宗若望保祿二世，生前幫過佢祖國波蘭嘅同胞對抗共產黨統治。但波蘭新任大主教維爾古斯（圖）喺快要就職時，承認共產統治時期同秘密警察合作過，感到好後悔。波蘭有報紙要求唔好畀呢個「前特務」做大主教。維爾古斯就話會聽候教宗本篤十六世發落。<br> 美聯社</p></body></html>

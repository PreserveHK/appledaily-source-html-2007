<html><header><meta charset="utf-8"><title>關仁隱事<br>整容歌手變華麗蟹后</title></header><body><h1>關仁隱事<br>整容歌手變華麗蟹后</h1><p>「整容歌手」之前同阿媽買咗個勁貴嘅豪宅，點知買完後個樓盤有跌冇升，慘成樓蟹。雖然整容歌手嘅老闆好睇佢，但係佢買樓前粒聲唔出，到畀錢時先同老闆講，梗係俾老闆鬧到死，因為佢老闆都唔贊成入呢啲超晒價嘅樓，每個月要供咁多錢，有乜搞唔掂，咪又係由佢嚟埋尾。關仁聽講整容歌手呢排同朋友呻，後悔唔聽老闆講，咁草率就買咗間咁貴嘅樓。雖然𠵱家仲供得起，但層樓係咁跌價，梗係覺得肉赤啦！<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>我是誰<br>高層力捧未紅先驕</title></header><body><h1>我是誰<br>高層力捧未紅先驕</h1><p>03年四料港姐冠軍曹敏莉，當年甫卸任即獲無綫高層樂易玲及曾勵珍點名力捧，曾拍攝《爭分奪秒》及《胭脂水粉》等大製作，但因未紅先驕，接連推掉幾齣劇集，被無綫打入冷宮。本應至09年才約滿無綫的她見勢色不對，去年2月起請假大半年暫別娛圈，赴紐約修讀珠寶鑑證課程，無綫也未有多加挽留，令曹敏莉變相成為棄將，去年9月返港後她曾拍攝無綫節目《更上一層樓》，但事業依然未有起色。</p></body></html>

<html><header><meta charset="utf-8"><title>A貨小八卦<br>Fans自製海報有水準</title></header><body><h1>A貨小八卦<br>Fans自製海報有水準</h1><p>電影《刺馬》目前正在北京拍攝得如火如荼，近日就有部份劇照曝光，令影迷們得以望梅止渴。最近就有忠實影迷自製了兩款充滿氣勢的《刺馬》海報，甚為配合這套清裝動作電影，其中一張海報為李連杰單人，另一張則有齊三位男主角，不過焦點仍然在李連杰身上。兩款海報的質素都媲美專業水準，得到不少網友激讚，加上海報製作認真，連電影公司及製作公司等的標誌都兼顧得到，但電影公司名字則被改成「BadTaste」，相當有趣。</p></body></html>

<html><header><meta charset="utf-8"><title>步姐長瀨再傳分手</title></header><body><h1>步姐長瀨再傳分手</h1><p>剛推出兩張精選大碟的日本女歌手濱崎步，近日頻頻上電視宣傳，原以為她事業愛情皆得意，昨日竟有爆料網站指步姐早於兩年前已與長瀨智也分手，又稱他們去年10月被偷拍到從美國洛杉磯度假返日，也只是工作人員所炮製的新聞而已。<br> 據步姐身邊工作人員爆料，她與長瀨的戀情早於兩年前結束，雖然外界指他們過着同居生活，但原來兩人住在大廈內不同層數，步姐也在較早前搬往專擺放衣物的單位。05年時曾有指美國設計師Timmy與步姐拍拖，該爆料人士指確有其事，不過隨着Timmy返美定居，兩人也已分手，現時的步姐感情一片空白。</p></body></html>

<html><header><meta charset="utf-8"><title>話你知：周瑜轉性錫住諸葛亮</title></header><body><h1>話你知：周瑜轉性錫住諸葛亮</h1><p>由吳宇森執導的新版《赤壁之戰》，故事主要圍繞周瑜與諸葛亮兩位古代出色的戰略家發展，在《三國演義》原著中，周瑜心胸狹窄，一心要壓倒諸葛亮。但在《赤》片中，周瑜則被改編成一個瀟灑的藝術家，精通音樂，對諸葛亮也是惺惺相惜，完全配合吳宇森擅長拍攝的兄弟情義風格。<br> 另外，《三國》原著鬥智鬥力，電影當然少不了連場戰爭場面。主打的火燒連環船一幕，會花上1,500萬港元製作，堪稱華語片中最高成本的一場戲。</p></body></html>

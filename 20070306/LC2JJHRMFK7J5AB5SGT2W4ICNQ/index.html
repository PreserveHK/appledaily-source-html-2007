<html><header><meta charset="utf-8"><title>紅BlogBlog：Joey素顏睡衣look驚嚇</title></header><body><h1>紅BlogBlog：Joey素顏睡衣look驚嚇</h1><p>上星期凌零發在泳兒的blog中看到她在加拿大滑雪時的素顏look，日前就輪到其師姐容祖兒（Joey）。Joey最新的網誌題為「我認第二無人敢認第一」，更貼出一張穿上睡衣準備睡覺的照片，與2004年時，其寫真集中索爆睡衣造型相距甚遠。<br> Joey在blog中自稱可以隨時隨地入睡，而且不限時間地點，更打趣表示希望可在今年的東華籌款表演這項絕技，凌零發對她的這項技能也相當佩服，但對她的素顏睡衣look則不敢恭維，皆因相中的Joey面色蒼白，而且黑眼圈非常明顯，她還是養足精神才自拍素臉照吧！&#13;</p></body></html>

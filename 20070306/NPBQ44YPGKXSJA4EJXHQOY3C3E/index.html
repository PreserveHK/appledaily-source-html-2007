<html><header><meta charset="utf-8"><title>話你知<br>KIKI餐廳洋溢南歐風情</title></header><body><h1>話你知<br>KIKI餐廳洋溢南歐風情</h1><p>日本歌手Gackt日前捧場的KIKI餐廳，位於台北忠孝東路與光復南路交界，賣的全是地道四川成都菜，正如明星老闆藍心湄般，夠辣夠味，招牌菜有蒼蠅頭。店名原來亦有段古，事緣多年前藍心湄原本開了一家KIKIPUB，但96年改為川菜餐廳，KIKI一名即是來自當時流行的宮崎駿動畫《魔女宅急便》中名為KIKI的小黑貓，店內裝潢充滿南歐地中海風格，再配上輕鬆愜意的爵士樂，帶給人一種閒暇慵懶的愉快感覺，經常吸引各地藝人捧場。<br> </p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>美國北韓握手有偈傾</title></header><body><h1>國際Gossip<br>美國北韓握手有偈傾</h1><p>韓戰打完半世紀，美國同北韓終於坐低落嚟，北韓副外長金桂冠（左二）同美國助理國務卿希爾（ChristopherHill右），前日喺紐約舉行直接談判，傾吓點樣搞雙邊外交關係正常化。北韓答應唔再搞核武計劃，美國終於肯踏出一步，同呢個「邪惡軸心」握握手做朋友，但係國務院發言人話唔好咁大期望諗住有咩突破，因為呢一輪會談，只係會集中研究工作組嘅日程㗎咋。<br> 美聯社</p></body></html>

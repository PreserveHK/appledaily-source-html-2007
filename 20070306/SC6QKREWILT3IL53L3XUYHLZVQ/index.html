<html><header><meta charset="utf-8"><title>宋一國、李奈英成模範納稅人</title></header><body><h1>宋一國、李奈英成模範納稅人</h1><p>韓劇《朱蒙》男主角宋一國與女星李奈英，昨日上午在首爾出席「第41屆納稅之日」開幕儀式，獲韓國財政經濟部長官頒發「國務總理表章」，以表揚兩人是演藝界中的模範納稅人。<br> 宋一國因《朱》劇大收，06年收入比前年大增兩倍，故交稅的金額都增加不少。李奈英則除準時交稅外，過去也積極參與慈善活動，因此他們同時獲當地政府讚揚。另外，女星金晶恩和南相美等藝人昨日分別到首爾不同地區之稅務局擔任義工室長，但論落力程度，則以南相美較為優勝，不但全程保持笑容，更主動解答市民的查詢。</p></body></html>

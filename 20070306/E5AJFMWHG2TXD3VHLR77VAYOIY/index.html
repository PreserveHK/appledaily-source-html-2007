<html><header><meta charset="utf-8"><title>《戰狼300》艷女搶鏡</title></header><body><h1>《戰狼300》艷女搶鏡</h1><p>萬眾期待的荷李活新片《戰狼300》，昨日在洛杉磯舉行首映，該片男主角謝拉畢拿（GerardButler）聯同導演薩克薛達（ZackSnyder）、漫畫原作者FrankMiller等台前幕後拍檔齊齊現身造勢，穿上低胸露背裙的女主角連娜赫廸（LenaHeadey），不忘在電影宣傳海報前重演電影中的風騷甫士，非常搶鏡。</p><p>狄哲文捧場</p><p>早前與金美侖戴雅絲（CameronDiaz）傳出緋聞的《血鑽》（BloodDiamond）黑人男星狄哲文侯蘇（DjimonHounsou），昨日也有到場支持，並與謝拉畢拿表現得老友鬼鬼。</p></body></html>

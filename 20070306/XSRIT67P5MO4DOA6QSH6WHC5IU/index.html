<html><header><meta charset="utf-8"><title>Lead禁歌迷排通宵</title></header><body><h1>Lead禁歌迷排通宵</h1><p>身為組合w-inds.師弟的日本少男組合Lead，下周三推出全新細碟《DriveAlive》，他們會到東京ZeppTokyo舉行握手會，不過大會禁止fans通宵排隊，否則取消入場資格。<br> Lead今次獲得人氣組合OrangeRange的唱片監製SatoriShiraishi包辦作曲、填詞及編曲，帶給fans耳目一新的感覺。<br> 全新細碟也會推出普通版和限量特別版，特別版會加送DVD，除收錄新歌MV外，也會輯錄他們的幕後花絮片段，唱片中還附有握手會的入場券。</p></body></html>

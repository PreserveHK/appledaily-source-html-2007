<html><header><meta charset="utf-8"><title>人物誌<br>陸川一片成名</title></header><body><h1>人物誌<br>陸川一片成名</h1><p>將開拍《南京！南京》的內地導演陸川生於1970年，1993年畢業於解放軍國際關係學院英語專業，98年畢業於北京電影學院導演系電影學專業。他畢業後到中國電影集團藝術創作人員中心任導演，三年後，他簽約華誼兄弟太和影視投資有限公司，並成立陸川工作室，拍攝過的電影包括《可可西里》及《尋槍》等。<br> 04年的《可可西里》令陸川揚威國際，他憑此片在柏林電影節及東京國際電影節贏得評審團特別獎，又獲台灣金馬獎最佳劇情片及最佳攝影；去年他更獲香港電影金像獎的最佳亞洲電影獎。</p></body></html>

<html><header><meta charset="utf-8"><title>千嬅盼華星復活</title></header><body><h1>千嬅盼華星復活</h1><p>楊千嬅前晚以更新大使身份在青衣出席「2007年葵青區助更新分享晚會」，現場有不少更新人士分享他們的經歷，千嬅說：「令我學識好多嘢，更加珍惜眼前嘅嘢同更加明白尊嚴嘅重要性。更新人士係有犯錯，但唔代表一世係錯，社會應該畀多啲機會同鼓勵佢哋。」</p><p>未聽聞好友加盟</p><p>此外，近日有報道指陳奕迅（Eason）會加盟東亞，千嬅表示未有聽聞，她說：「我老闆（林建岳）日理萬機，大把生意，東亞咁多瓣，娛樂、唱片、演唱會，但我未聽過。」問她假若Eason真的加盟，昔日華星班底會否在東亞重聚？千嬅說：「係呀，佢join埋，華星復活，林生將華星復活。」<br> 採訪、攝影：馬建華</p></body></html>

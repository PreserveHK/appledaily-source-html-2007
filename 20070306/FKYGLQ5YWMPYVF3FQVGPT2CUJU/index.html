<html><header><meta charset="utf-8"><title>韓惠珍籲韓人繳稅</title></header><body><h1>韓惠珍籲韓人繳稅</h1><p>憑韓劇《朱蒙》成為國民女星的韓惠珍，昨日分別與女星宋允兒和金亞中現身各稅務署，為「第41屆納稅者之日」擔任一日名譽服務室長，呼籲市民履行繳稅義務。</p><p>人山人海
</p><p>身穿整齊黑色套裝的韓惠珍，現身首爾清潭洞的江南稅務署，她從稅務署長手上接過委任狀後，便到稅務廳窗口服務市民，態度十分認真。至於近日捲入與前經理人合約糾紛的金亞中，昨早在首爾東大門稅務署現身，吸引大批看熱鬧的fans，令現場人山人海。</p></body></html>

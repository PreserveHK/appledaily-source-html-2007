<html><header><meta charset="utf-8"><title>菜菜子湊女學英文</title></header><body><h1>菜菜子湊女學英文</h1><p>日本男星反町隆史主演的電影《蒼狼》，上周在日本開畫即登上周末票房冠軍，他的演員妻子松嶋菜菜子也快將拍竣新片《眉山》，近日她不時抽空照顧兩歲大的女兒，日本雜誌《女性自身》日前便偷拍到她帶愛女上幼兒園的照片。</p><p>高級幼兒園</p><p>早前傳出菜菜子和反町有意移民洛杉磯，好讓女兒學習英文，不過新一期《女性自身》拍到菜菜子上月尾愉快地帶女兒到東京一間高級幼兒園學英語，據悉該校學生主要是日本名人子女，一年學費約14萬港元。<br> 此外，同樣顧家的木村嫂工藤靜香則被指平日放假會到住所附近的彈珠機店消遣，又或與丈夫及女兒到東京近郊的溫泉旅館度假。</p></body></html>

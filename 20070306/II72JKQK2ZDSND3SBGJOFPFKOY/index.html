<html><header><meta charset="utf-8"><title>星野亞希校園灑鹽花</title></header><body><h1>星野亞希校園灑鹽花</h1><p>下周三便滿30歲的日本性感女神星野亞希，早前揚言希望到母校拍攝穿高中校服和排球服的性感照，其母校最後以「對教育有不良影響」而拒絕，星野只好另覓學校代替。</p><p>扮高中生
</p><p>昨日出版的日本雜誌《FLASH》刊登了星野亞希日前在一間大學拍攝的性感寫真，在照片中，她不忘穿上中學制服擺出誘人甫士，另外又穿比堅尼坐在學生椅上拍照，最後更換上緊身運動服扮學生妹在學校樓梯吃午餐，實在不像一個快將30歲的女人。
</p></body></html>

<html><header><meta charset="utf-8"><title>話你知<br>虔誠教徒踢藝人入會</title></header><body><h1>話你知<br>虔誠教徒踢藝人入會</h1><p>娜姐9年前皈依的喀巴拉教（Kabbalah)，是猶太教神秘主義教派統稱，其教義是從猶太教士留下的古老紀錄發展出來，鼓勵信徒進行冥想和瑜伽等修行。<br> 娜姐對教會出名虔誠，曾試過踢BritneySpears等名人入教，並每年捐獻數以百萬英鎊計的金錢給教會，04年她曾捐出1.7億港元，以在紐約開設一間喀巴拉小學。雖然娜姐丈夫基里奇也是該教信徒，但經常有傳他不滿娜姐太沉迷，導致夫婦爭執。</p></body></html>

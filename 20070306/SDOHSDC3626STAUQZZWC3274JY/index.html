<html><header><meta charset="utf-8"><title>國際Gossip<br>影城保不住阿二地位</title></header><body><h1>國際Gossip<br>影城保不住阿二地位</h1><p>講到全球娛樂王國，廸士尼穩坐一哥位置，但環球影城嘅阿二地位終於不保，已由啱啱收購咗杜莎集團（TussaudsGroup）嘅美林娛樂（MerlinEntertainment）集團取代。杜莎集團擁有世界各地6間杜莎夫人蠟像館同英國多個景點，加上美林本來有嘅樂高樂園（Legoland）、SeaLife樂園等，合併後集團共有50個景點，每年吸引3,000萬人次遊覽。不過比起廸士尼11個主題公園每年嘅1億入場人次，仍然係小巫見大巫。<br> 英國《衞報》</p></body></html>

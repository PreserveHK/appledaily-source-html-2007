<html><header><meta charset="utf-8"><title>印尼近年地震事件簿</title></header><body><h1>印尼近年地震事件簿</h1><p>26/12/04</p><p>在蘇門答臘島對開的印度洋海底，發生黎克特制9.3級大地震，引發大海嘯，造成多國22萬人死亡，單是印尼有16.8萬人喪命</p><p>28/03/05</p><p>蘇門答臘島對開的尼亞斯島（Nias）發生6.2級地震，造成900人死亡</p><p>27/05/06</p><p>日惹（Yogyakarta）發生5.9級地震，6,000人死亡，150萬人無家可歸</p><p>17/07/06</p><p>爪哇島發生7.7級地震，引發起海嘯，造成650人死亡，逾10萬人無家可歸<br> 法新社/英國廣播公司</p></body></html>

<html><header><meta charset="utf-8"><title>BrettAnderson個人騷谷碟</title></header><body><h1>BrettAnderson個人騷谷碟</h1><p>在香港有不少fans並多次來港演出的Suede及TheTears主音BrettAnderson，今年會作個人發展，其同名個人大碟將於本月26日推出，昨日他在倫敦BushHall舉行首場演唱會。<br> Brett早前接受英國音樂雜誌《NME》訪問時，透露這張個人大碟是他於製作TheTears的大碟時同時灌錄，碟中的歌曲會用上大量的管弦樂，風格十分接近ScottWalker的作品，而他也在碟中親自彈奏了不少電結他。Brett對這張個人大碟感到十分驕傲，更視之為親生孩子一樣。&#13;</p></body></html>

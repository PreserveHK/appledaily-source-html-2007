<html><header><meta charset="utf-8"><title>終極雷達看穿建築物</title></header><body><h1>終極雷達看穿建築物</h1><p>美軍為了打贏反恐戰，不惜委託洛歇馬丁公司將愛因斯坦最討厭的量子力學變成終極雷達──可看穿建築物背後和泥土下面情況的量子糾纏雷達。<br> 洛歇馬丁正根據量子糾纏（quantumentanglement）理論，設計一種掃描器，若安裝在衞星或飛機上，可透視任何防衞武器，辨識隱蔽武器和幾百公里外的路邊炸彈。<br> 量子糾纏理論，是兩個粒子混合成糾纏狀態，不管兩個粒子距離多遠，只要其中一個發生變化，另一個也會發生變化，只要利用這些糾纏粒子的特性，就可揭示另一個可能從未離開實驗室的粒子情況。<br> 英國《衞報》</p></body></html>

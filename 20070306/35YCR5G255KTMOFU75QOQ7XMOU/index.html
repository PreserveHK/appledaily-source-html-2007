<html><header><meta charset="utf-8"><title>米高東京電器舖磨足三粒鐘</title></header><body><h1>米高東京電器舖磨足三粒鐘</h1><p>過氣流行天王米高積遜（MichaelJackson）日前抵達東京，為明日舉行的歌迷聚會作準備。一向童心爆棚的米高，前晚趁空閒帶同三名兒女及工作人員夜訪東京有樂町的著名大型電器連鎖店「BIGCAMERA」買玩具，獨佔店舖3小時才捨得離去。</p><p>200Fans圍觀</p><p>據知當晚米高原定到涉谷一間玩具店購物，卻因天雨關係改變行程，轉到電器連鎖店閒逛。當晚，米高在商店10時關閉前才匆匆趕到店內，獨霸店舖直至凌晨1時多，買到心頭好後才離開，店外更吸引了200多圍觀的歌迷。</p></body></html>

<html><header><meta charset="utf-8"><title>Paris駁髮見天日</title></header><body><h1>Paris駁髮見天日</h1><p>早前被美聯社拒絕報道其新聞的富家女ParisHilton，昨日現身芝加哥一美容展覽，宣傳其新推出的駁髮產品DreamCatchers。<br> 早前美聯社禁止旗下記者報道有關Paris的新聞，試驗期為一周，目的是希望投放更多的人力資源在更嚴肅的新聞之上。不過禁令昨日已經解封，美聯社也派出記者採訪Paris，令一身便服打扮的她心情大好，更主動為fans簽名，而Paris也駁長一頭金髮，親自做人肉廣告。</p></body></html>

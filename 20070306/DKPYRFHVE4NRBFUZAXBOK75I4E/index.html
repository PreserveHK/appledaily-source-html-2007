<html><header><meta charset="utf-8"><title>張繼聰：慳係美德</title></header><body><h1>張繼聰：慳係美德</h1><p>張繼聰和胡琳前晚在灣仔與職業訓練局管弦樂團，一同綵排明天在灣仔新伊館舉行的「職業訓練局25週年校友音樂會」，屆時表演的還有盧巧音、鄧麗欣等歌手。</p><p>「太太唔開心」</p><p>日前有周刊指張繼聰與太太謝安琪於上水行街，只用了20元，指兩公婆好慳，張繼聰前晚說：「公司睇到都有問我有冇唔開心，我自己就冇乜感覺，都想請教20蚊可以點使，我住喺上水嗰頭，落街食飯好正常。個報道出街，大人睇會知乜事，但細路仔睇會影響佢哋個價值觀，太太都有少少唔開心，佢有BB，心情唔好波動太大，其實慳都係一個美德，不過對報道開始習慣。」<br> 採訪、攝影：王崇穎</p></body></html>

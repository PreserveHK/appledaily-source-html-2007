<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●安琪蓮娜祖莉和畢彼特斥資10億港元，購下一艘240呎長的豪華遊艇。<br> <br> ●成龍與李連杰合作的荷李活動作片，已定名為《ForbiddenKingdom》。<br> <br> ●韓國女星李英愛成為韓國古樂奚琴的宣傳大使，昨晚首爾舉行的儀式上獲大會頒贈奚琴及委任狀。<br> <br> ●韓組合SuperJunior成員東海被內地網民拍到，於上周六抵達北京機場時曾向fans說粗言，昨日東海已就事件公開道歉。<br> <br> ●由日本男星松山研一主演的《死亡筆記》電影外傳，暫定名為《L》，會由《午夜凶鈴》導演中田秀夫執導。<br> <br> ●日本女星堀北真希將會與宮崎葵合演明年的NHK大河古裝劇《篤姬》。</p></body></html>

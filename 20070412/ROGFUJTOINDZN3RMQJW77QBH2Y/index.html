<html><header><meta charset="utf-8"><title>1997年4月13日<br>10年前後：移民回流設寬限期</title></header><body><h1>1997年4月13日<br>10年前後：移民回流設寬限期</h1><p>曾經，不少人每天都要跑到機場送別決定移民的親友。自中英聯合聲明簽署後，本港湧現一股移民潮，但不少人移民只為「買個保險」，待取得當地居留權後會回流返港。10年前今日，中央政府為回流移民保留其永久性居民身份，作出寬限期規定。根據有關規定，回流移民如在97年7月1日起的一年半內返港定居、或在其返港定居日前，連續離港不超過３年，則仍可保留特區永久居民身份。<br> 近年不少移民人士陸續回港，港府在03年的人口政策專責小組報告書中，也提及須兼顧回流的港人。</p></body></html>

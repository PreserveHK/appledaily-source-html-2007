<html><header><meta charset="utf-8"><title>長澤正美結婚玩即興</title></header><body><h1>長澤正美結婚玩即興</h1><p>日本人氣女星長澤正美自日劇《東大特訓班》後，再度與組合NEWS成員山下智久合作，主演富士電視台的新劇《求婚大作戰》，前日兩人雙雙出席記者會。當問到求婚時會說甚麼話，山下表示：「我會向對方說：『我很喜歡你！請你嫁給我吧！』」長澤則說：「結婚很講時機，如果適當的話，說不定明日都可以結婚。」<br> 《求》劇將於下周首播，故事講述山下飾演的岩瀨健，當年沒勇氣向青梅竹馬的長澤表白，結果女方另嫁別人。婚禮當日，山下誤打誤撞乘坐時光機返回七年前，誓要搶回新娘，故事浪漫得來帶點科幻色彩。</p></body></html>

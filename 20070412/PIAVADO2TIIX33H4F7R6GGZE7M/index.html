<html><header><meta charset="utf-8"><title>中交增資本開支30億</title></header><body><h1>中交增資本開支30億</h1><p>【本報訊】中交建設（1800）董事長周紀昌昨日在港表示，剛成立有關交通基建BOT（建造、營運和移交）的投資部門，希望5年後佔公司盈利25%，每個投資項目回報率至少15%，長遠成為穩定的盈利來源。<br> 中交去年12月中在港上市，主要經營基建、基建設計、疏浚及港口機械製造4項業務。去年內地有限制地開放鐵路建造業，中交至今共取得總值90億元合約。<br> 周紀昌指，首季新簽合同總值較去年同期增長20至30%，有信心全年各項業務平均增長兩成；未來也會積極拓展海外。另外，他預算今年資本開支增加30億元人民幣，至115億元人民幣；暫沒計劃發行A股。</p></body></html>

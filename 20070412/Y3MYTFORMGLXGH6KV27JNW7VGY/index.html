<html><header><meta charset="utf-8"><title>娛樂資料庫<br>《達文西密碼》電影版差勁</title></header><body><h1>娛樂資料庫<br>《達文西密碼》電影版差勁</h1><p>去年《達文西密碼》搬上銀幕時，受到全球fans期待，但影片拍攝時風波不絕，宗教人士不斷批評故事褻瀆《聖經》，大隊於倫敦林肯天主教堂取景時，遭大批群眾抗議，原著重要場景之一的倫敦西敏寺教堂，又拒絕讓攝影隊入內拍攝。更慘是電影去年上映時口碑極差，大部份影評均指劇情沉悶，男女主角表現木訥，但在鋪天蓋地的宣傳攻勢下，影片仍在全球大收60億港元。</p></body></html>

<html><header><meta charset="utf-8"><title>灝畋峰大戶呎價3萬</title></header><body><h1>灝畋峰大戶呎價3萬</h1><p>【本報訊】乘近期豪宅買賣暢旺，嘉里建設（683）趁勢以洽購方式發售何文田灝畋峰全層特色戶。嘉里助理市務總經理吳美珊表示，灝畋峰48至50樓設3個全層單位，面積最大的48樓4210方呎單位（圖一、二），花費650萬元裝修，意向呎價3萬元，售價1.263億元，單位昨開放予傳媒參觀。據知，頂層50樓連天台戶，以預約方式供準買家參觀。中原區域營業董事王愛然說，灝畋峰中層B室，2003方呎，近日以2880萬元售出，呎價14378元。</p><p>溱喬短期內重售</p><p>另外，消息指，永泰亞洲的西貢溱喬，今與代理交流市況，準備短期內重售。</p></body></html>

<html><header><meta charset="utf-8"><title>狐狸珍嗲暈導演</title></header><body><h1>狐狸珍嗲暈導演</h1><p>製作費高達2,500萬港元的韓國動畫《五尾狐》，導演李成疆上周應電影節邀請來港宣傳。該片頗有日本動畫《千與千尋》的影子，並找來韓國靚女孫藝珍聲演一隻在人間只得10歲的百年狐狸精，導演對珍妹的嬌嗲聲線讚不絕口，給予她90分。<br> 《五》片年初在韓國上映時，吸引超過50萬人次入場，成績不俗。可惜導演李成疆卻仍不滿足，因為他有見韓國每年只有兩、三部本土動畫上映，感覺仍需努力為動畫界服務。李成疆本身是畫家出身，對動畫創作有無比大的興趣，他正計劃把安徒生童話《雪之女王》翻拍成動畫。<br> 採訪、攝影：吳嘉浩</p></body></html>

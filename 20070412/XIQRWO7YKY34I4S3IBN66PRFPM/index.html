<html><header><meta charset="utf-8"><title>美蘇/美俄關係發展</title></header><body><h1>美蘇/美俄關係發展</h1><p>1947</p><p>蘇聯二戰後在東歐建立衞星國，終於1947年觸發冷戰，美蘇分別組成北約和華沙公約軍事聯盟</p><p>1962</p><p>蘇聯在古巴秘密部署導彈，令美蘇幾乎陷入核戰邊緣</p><p>1983</p><p>美總統列根宣布發展「星球大戰」計劃，觸發新軍備競賽，蘇聯財政左支右絀，終在1987年與美國達成裁減核武協議</p><p>1991</p><p>蘇聯解體，俄羅斯經濟困頓，無法與美國爭霸，美國推動北約東擴</p><p>1999</p><p>匈牙利、波蘭和捷克是首批加入北約的前華沙成員國</p><p>2004</p><p>北約再吸納七東歐國做新成員</p><p>2007</p><p>美國有意在波蘭和捷克部署導彈防衞盾，俄羅斯矢言制訂反制軍事措施<br> 《蘋果》資料室</p></body></html>

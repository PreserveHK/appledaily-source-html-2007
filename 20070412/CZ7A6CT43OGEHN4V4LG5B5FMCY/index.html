<html><header><meta charset="utf-8"><title>人物誌<br>患癌重生痛失男友</title></header><body><h1>人物誌<br>患癌重生痛失男友</h1><p>今年38歲的KylieMinogue出生於澳洲墨爾本，86年她已憑澳洲電視劇《Neighbours》嶄露頭角，兩年後前往英國發展，先後推出多首暢銷冠軍歌，90年代中期一度沉寂，至99年轉唱片公司後事業再度起飛。但05年5月Kylie證實患上乳癌，當時其拍拖4年的法國影星男友奧利華馬天尼斯（OlivierMartinez）始終不離不棄，可惜今年2月二人卻宣告分手收場。</p></body></html>

<html><header><meta charset="utf-8"><title>Blog人話：不要錢的老乞丐</title></header><body><h1>Blog人話：不要錢的老乞丐</h1><p>「不要不要，不要錢，有剩飯給一口就成。」就是老乞丐這一句話，深深感動了無數的中國人。一名男子和朋友在哈爾濱一家小館吃東西，一名80多歲老乞丐走進來，小館老闆掏出一塊錢給他，誰知老人堅決不要，只要一口飯。原來老人是一名腳殘老兵。男子奇怪老人為甚麼不要錢，老人回答說：「我當過七年兵，我還是共產黨員呢，我怎能……？」有網民看過帖子後無限感慨：「打江山的功臣，竟淪落至要飯的地步！」<br>  http://club.chinaren.com/bbs/index.jsp?boardid=13&amp;hotmsgid=97526184 </p></body></html>

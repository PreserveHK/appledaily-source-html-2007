<html><header><meta charset="utf-8"><title>周圍shot：母貓收養小老鼠</title></header><body><h1>周圍shot：母貓收養小老鼠</h1><p>「笨貓碰見呆老鼠！？」、「這是老貓捉回來給小貓玩的，主要是教小貓捉老鼠。」河北石家莊一公司鬧鼠患，於是養了一隻母貓捉老鼠。然而，母貓日前捉了一隻小老鼠，不但沒吃掉牠，反而將牠和小貓養在一起。員工將老鼠扔到門外，母貓很快又將老鼠捉回來，放回「貓竇」。<br>  http://comment.news.163.com/news_shehui4_bbs/ <br> 3BRRM2EM00011229.htm</p></body></html>

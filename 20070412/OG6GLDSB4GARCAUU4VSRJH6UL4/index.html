<html><header><meta charset="utf-8"><title>漢堡建「鬼船」演奏廳</title></header><body><h1>漢堡建「鬼船」演奏廳</h1><p>德國古典音樂作曲家勃拉姆斯（JohannesBrahms）和門德爾松（FelixMendelssohn）的故鄉──漢堡（Hamburg），將興建一座設計前衞的易北音樂演奏廳。它的外型有如歌劇《漂泊的荷蘭人》中描述的鬼船，坐落於易北河（ElbeRiver）畔，高109米，頂部呈波浪形，有如一艘玻璃帆船揚帆出海。巿官員寄望音樂廳在2010年落成後，媲美澳洲悉尼歌劇院，成為全球共知的地標。<br> 美聯社</p></body></html>

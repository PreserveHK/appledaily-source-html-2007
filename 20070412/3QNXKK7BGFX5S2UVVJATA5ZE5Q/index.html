<html><header><meta charset="utf-8"><title>爭取茶餐廳列文化遺產</title></header><body><h1>爭取茶餐廳列文化遺產</h1><p>【本報訊】澳門成功申請將不少古蹟列入世界文化遺產，為澳門在旅遊業帶來無限商機，所以民建聯昨日建議港府將港式茶餐廳文化爭取申報列入「人類非物質文化遺產」，以及維多利亞港爭取申報列入「世界文化景觀遺產」。</p><p>港式茶餐廳受歡迎</p><p>民建聯指港式茶餐廳文化源於香港，深受普羅市民及遊客歡迎，但受到近年集團經營的連鎖式快餐店衝擊，所以憂慮港式茶餐廳文化最終會消失；而維港景色同樣世界知名，港府有必要落實保護維港政策，對外推廣旅遊，以增加香港的經濟收益。</p></body></html>

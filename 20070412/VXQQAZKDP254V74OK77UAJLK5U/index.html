<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●麥當娜日前再飛到非洲馬拉維與養子的生父見面，有指她想在當地再領養多一名兒童。<br> <br> ●饒舌歌手SnoopDogg昨日出庭為其藏毒及藏械案應訊，被判5年緩刑及800小時社會服務令。<br> <br> ●韓國變性藝人河利秀昨日與未婚夫Mickey於首爾一影樓拍攝婚紗照，表現溫馨。<br> <br> ●韓國男星金楨勳前日抵達泰國曼谷，擔任當地潑水節宣傳大使。<br> <br> ●韓國女星尹孫河早前在新劇《戀人啊》的記者會上提到有關慰安婦的問題，結果被日本傳媒指她有反日情緒。<br> <br> ●日本女星內田有紀最近被指搭上搞笑組合千原兄弟成員千原Junior，二人本月初被發現在東京一間酒吧前後腳離開。</p></body></html>

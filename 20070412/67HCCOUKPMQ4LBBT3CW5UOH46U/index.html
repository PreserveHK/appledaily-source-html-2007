<html><header><meta charset="utf-8"><title>1997年4月12日<br>10年前後：的士加價業界分歧</title></header><body><h1>1997年4月12日<br>10年前後：的士加價業界分歧</h1><p>八折的、七折的，現在隨處可見，但回歸前卻甚少出現。97年今日，市區及新界的士正式加價，加價後市區的士落旗收14.5元，每次跳錶1.3元，新界的士落旗收12.5元，每次跳錶1.2元。當時，的士司機聯委會強烈反對，擔心加價令乘客減少，但在的士車主組織的堅持下，的士如期加價。<br> 現時本港約有18,138輛的士。新界的士價格雖維持不變，但市區的士已再加至落旗收15元，每次跳錶1.4元；但乘客減少，折扣的士黨現已甚普遍，然而，折扣黨又惹起守規矩收全費的士司機不滿。</p></body></html>

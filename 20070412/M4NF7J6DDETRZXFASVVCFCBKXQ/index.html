<html><header><meta charset="utf-8"><title>周圍shot：塗鴉風氣吹進內地</title></header><body><h1>周圍shot：塗鴉風氣吹進內地</h1><p>「塗鴉」最早源於唐代盧仝的《添丁詩》裏：「忽來案上翻墨汁，塗抹詩書如老鴉。」但塗鴉的文化形成，卻要追溯到上世紀60年代，美國反主流文化興起之時，是西方盛行的嘻哈（Hip-Hop）文化的主要表現形式。隨西風東進，內地多個城市如北京、上海和廣州等均出現塗鴉牆。<br>  http://news.163.com/photo/00AP0001/2178_02.html </p></body></html>

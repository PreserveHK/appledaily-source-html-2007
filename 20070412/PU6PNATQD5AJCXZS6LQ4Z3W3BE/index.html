<html><header><meta charset="utf-8"><title>求驗客手記：堂妹夢想隆胸　朗尼笑完畀錢 - 求驗客</title></header><body><h1>求驗客手記：堂妹夢想隆胸　朗尼笑完畀錢 - 求驗客</h1><p>香港近排先至興光明正大整容，其實喺英國平常到不得了；好似曼聯前鋒朗尼個堂妹妮達莉朗尼，嫌自己34C上圍唔夠勁，想去隆到34FF。妮達莉媽媽同朗尼仔講時，朗尼仔起初笑到收唔到口，但最後都應承畀3,700鎊（約55,000港元）手術費滿足堂妹心願。朗尼已經有個高調未婚妻高蓮，𠵱家連堂妹都鍾意出風頭，真係有排煩。</p></body></html>

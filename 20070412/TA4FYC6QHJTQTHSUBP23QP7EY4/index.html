<html><header><meta charset="utf-8"><title>哈里女友火辣比堅尼</title></header><body><h1>哈里女友火辣比堅尼</h1><p>加勒比海的巴巴多斯（Barbados），日前湧起一股「火辣辣的皇氣」，皆因在當地度假的英國哈里王子（PrinceHarry）與女友戴維（ChelsyDavy），在海灘大展「雄風」與「身材」。準備出征伊拉克的哈里，正與女友享受三周甜蜜假期，好動的哈里學人玩wakeboard滑水，首次嘗試已經站得穩，健碩英偉模樣，讓女友看得目不轉睛。戴維更惹火，一套火紅比堅尼盡顯曲線。<br> 英國《每日郵報》</p></body></html>

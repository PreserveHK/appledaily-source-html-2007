<html><header><meta charset="utf-8"><title>人物誌<br>《走鋼索的人》一曲成名</title></header><body><h1>人物誌<br>《走鋼索的人》一曲成名</h1><p>李泉來自上海，從小已醉心音樂學習彈鋼琴，93年自上海音樂學院鋼琴系畢業即簽約唱片公司，踏上創作之路，早年曾包辦范曉萱名曲《哭了》、《藍旗袍》及《我要我們在一起》的詞曲創作及編曲，因而聲名大噪。00年他憑《走鋼索的人》獲得香港樂迷注意，當年更在各大頒獎禮上得到不少獎項，自彈自唱的音樂才子形象深入民心，迄今共推出6張大碟，在內地人氣沸騰。此外，李泉曾與鳳凰衛視音樂節目主持柯藍拍拖多年，03年更一度傳出婚訊。</p></body></html>

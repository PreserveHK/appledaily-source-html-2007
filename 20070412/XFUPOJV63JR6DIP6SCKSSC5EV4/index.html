<html><header><meta charset="utf-8"><title>webpicture：狗狗照顧鴨仔</title></header><body><h1>webpicture：狗狗照顧鴨仔</h1><p>鴨仔叫，鴨鴨鴨鴨鴨鴨！<br> 鴨叫得開開心心，但不見鴨媽媽蹤影，只見狗狗「科林」做鴨仔的監護人。<br> 沒有「狗咬鴨骨」，「科林」反而處處呵護鴨仔，不讓牠們搖搖擺擺走得太遠會迷途，不讓寒風吹得牠們震騰騰，寧願用自己一身毛毛做牠們的被窩。狗狗對鴨仔，還會臉貼臉，相親相愛。狗鴨情未了，看得網民高呼：真可愛，這個故事燃亮了我的一天。<br>  http://www.dailymail.co.uk </p></body></html>

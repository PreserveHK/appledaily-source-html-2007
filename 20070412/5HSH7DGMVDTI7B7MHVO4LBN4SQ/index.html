<html><header><meta charset="utf-8"><title>話你知<br>霍英東喪禮近年最豪華</title></header><body><h1>話你知<br>霍英東喪禮近年最豪華</h1><p>去年身故的全國政協副主席霍英東，其喪禮雖然簡單低調，卻是近年最豪華隆重的喪禮之一。各界送來的花圈多達2,500個，以700元一個計算，單是花圈價錢已高達175萬元。霍老的靈柩選用由黑銅所製的棺木，估價高達100萬元。<br> 巨星梅艷芳04年的喪禮亦所費不菲，歌迷致送的鮮花令靈堂一帶頓成花海，其棺木價值約30萬元，壽衣則是由著名設計師劉培基設計的象牙白真絲緞旗袍，曾有報道指喪禮花費逾百萬元。</p></body></html>

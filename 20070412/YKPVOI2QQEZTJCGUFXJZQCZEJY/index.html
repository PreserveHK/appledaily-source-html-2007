<html><header><meta charset="utf-8"><title>中集運新增運力12%</title></header><body><h1>中集運新增運力12%</h1><p>【本報訊】中海集運（2866）去年純利大跌76%，董事長李紹德估計，今年航運市場仍供過於求，但船公司之間已加強協調減低運費波動的影響。該公司已鎖定今年六成耗油量的油價，希望盡量控制成本及增加長期貨運合約來改善經營情況。<br> 李紹德預期，今年除了美國航線的運費可能受壓外，其他運費走勢可能較去年理想，例如首季歐洲及地中海航線的運費較去年同期升逾30%，故該公司計劃把今年接收的6艘貨船，主要投放在歐洲航線。<br> 中海集運今明年資本性開支分別是14億及26億元，主要用作添置貨船。該公司今年新增運力12%，明年再增15.6%，至51.6萬個標準箱。</p></body></html>

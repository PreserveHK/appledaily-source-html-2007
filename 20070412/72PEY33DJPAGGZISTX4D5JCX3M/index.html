<html><header><meta charset="utf-8"><title>熱爆click：網友發起「房奴」自救運動</title></header><body><h1>熱爆click：網友發起「房奴」自救運動</h1><p>內地樓價越來越貴，業主負擔沉重，慘成「房奴」！深圳一批有意買樓的網民在網上發起「房奴」自救「英雄帖」，希望集合力量，成立「討論高房價沙龍」，探討高樓價的解決之道。<br> 發帖者「埋頭做事」表示，「我們就要探討一下，房價有沒有下跌的可能？可不可以在年底前，使大多城市房價至少有20%至30%或以上的降幅？」<br> 「房奴自救」行動已收到全國各地十多個提案，下一步將提交有關部門參考。<br>  http://news.21cn.com/dushi/dsqw/2007/04/11/3173511.shtml </p></body></html>

<html><header><meta charset="utf-8"><title>話你知：650年能劇</title></header><body><h1>話你知：650年能劇</h1><p>被日本人視作國寶的能劇，2001年更被推崇為世界文化遺產，此藝術源自中國唐朝的「散樂」，有650年歷史。「能」指技能，是一種集舞蹈、歌詠、服飾及雕刻藝術的舞台表演，劇中主角均需戴上面具示人，面具分男、女、老人、靈體和鬼神五大類。由於面具以木雕造，很容易吸收面油，故演員戴上面具演出前，必會先行清潔面部，包括把唇膏或化妝品抹去，絕不會讓面具沾上顏色，以便好好保存面具。據知自古以來，能劇演員戴上面具前，都會認真地對面具說：「好，我演你啦！」然後才親手將面具戴上。</p></body></html>

</title></header><body><h1>草蜢自揭後台真面目
</h1><p>草蜢年初舉行一連三場個唱後，最近推出一套五碟的「GrasshopperConcert06CD+DVD」，其中三隻DVD便收錄了演唱會的精華片段及後台秘密，認真豐富。</p><p>逐條頭髮梳</p><p>在製作花絮中，「木衞一傑」（蔡一傑）親揭好兄弟的秘密，如取笑哥哥蔡一智貪靚：「平時大家都以為我最貪靚，其實阿智先係，你睇佢梳頭係每條頭髮咁梳㗎！」<br> 傑仔還大爆蘇志威（阿細）太太劉小慧每天都會帶備煮食爐具及平底鍋，與女兒蹲在後台化妝間煎愛心牛扒給丈夫，自己則吃紅館飯盒，阿細還笑說：「我好慘㗎！唔食得澱粉質，只可以食牛扒咋！」<br> 撰文：王連連</p></body></html>

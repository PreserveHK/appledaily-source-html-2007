<html><header><meta charset="utf-8"><title>春宮帶被盜收1200萬</title></header><body><h1>春宮帶被盜收1200萬</h1><p>彭美拉安德遜與TommyLee歷年來最轟動的新聞，是95年時二人度蜜月的春宮帶，被裝修工人盜竊外流，後來被一間色情影帶公司複製作全美國發售，由於這是首次有知名藝人的春宮帶外洩，事件震撼荷李活。拉姑與Tommy曾為此採取法律行動，但由於影帶已廣泛流通，二人只好接納法庭建議，收取該色情影帶公司150萬美元（約1,200萬港元）作為賠償，但事件卻在二人關係上留下傷痕。</p></body></html>

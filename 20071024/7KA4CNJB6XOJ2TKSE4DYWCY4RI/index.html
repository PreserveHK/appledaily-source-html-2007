<html><header><meta charset="utf-8"><title>財話短說<br>中燃4.7億入股中慶燃氣</title></header><body><h1>財話短說<br>中燃4.7億入股中慶燃氣</h1><p>▲中國燃氣（384）宣佈，以基本招標底價4.7億元，投得哈爾濱國資委持有的哈爾濱中慶燃氣48%股權，作價將以現金撥付。中慶燃氣總資產值15.39億元，現時由中石油（857）間接持股51%，交易後哈爾濱國資委持股量減至1%。中慶現時約有103.96萬哈爾濱居民用戶，每年新增居民用戶逾5萬戶，料2011年天然氣銷量逾10億立方米。</p></body></html>

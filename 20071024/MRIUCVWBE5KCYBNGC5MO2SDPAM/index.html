<html><header><meta charset="utf-8"><title>熱爆click：3500人改名「奧運」</title></header><body><h1>熱爆click：3500人改名「奧運」</h1><p>內地奧運熱，究竟燃燒到了甚麼程度？被內地公安部門稱為「具有真實性和權威性」的「身份網」，近期做的有關調查顯示，「北京奧運會」五個字竟全部被用作姓氏，人數高達40,607名。當中姓「運」的人數最多，有16,690名；姓「奧」的則有10,866人。另外，改名叫「奧運」的近3,500人，當中男性有3,216人、女性有275人。調查網站指，這個現象顯示「中國的父母認為男孩子更應活潑好動，喜歡奧運會這一類體育盛況」。<br>  http://cul.sohu.com/20071024/n252822939.shtml </p></body></html>

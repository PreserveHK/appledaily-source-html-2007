<html><header><meta charset="utf-8"><title>求驗客手記：偶像Noel贈「㷫」朗尼生日收曼城吉他 - 求驗客</title></header><body><h1>求驗客手記：偶像Noel贈「㷫」朗尼生日收曼城吉他 - 求驗客</h1><p>今日係曼聯前鋒朗尼22歲生日，佢未婚妻高蓮想送樣有心思嘅生日禮物畀佢，於是諗到搵朗尼至愛樂隊Oasis嘅NoelGallagher，送個簽名吉他畀朗尼。不過，NoelGallagher係死硬曼城「粉絲」，佢將個吉他噴成曼城波衫嗰隻粉藍色，喺上面簽名之餘，仲寫住「生日快樂，肥仔」，搞到朗尼唔知好嬲定好笑。</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>經緯9個月多賺10%</title></header><body><h1>財話短說<br>經緯9個月多賺10%</h1><p>▲經緯紡織（350）公佈，今年首9個月純利1.39億元（人民幣．下同），升10.47%，每股盈利0.23元，不派季度息。截至9月底，經緯投資組合總賬面值約3058.2萬元，較初始投資額升24.54%，佔投資組合比重最大的股票是建行（939）A股，佔投資組合約43.72%，投資至今升值44.15%。經緯亦持有如魏橋紡織（2698）及福田（420）等紡織股。</p></body></html>

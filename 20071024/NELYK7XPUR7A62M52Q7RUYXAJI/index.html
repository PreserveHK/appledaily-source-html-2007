<html><header><meta charset="utf-8"><title>點滴：西昌遊客搶的士場面火爆</title></header><body><h1>點滴：西昌遊客搶的士場面火爆</h1><p>嫦娥一號今日升空，遊客近日紛紛湧往西昌，準備一睹盛事，當地景點遊客接待量高達30,000人次，是平日接待量的30倍。因為西昌酒店多，的士少，全市只有300多部，的士生意大旺，當地近日更經常出現客人搶搭的士的火爆場面。此外，遠在河南鄭州，航天題材的郵票、紀念幣銷情逐步升溫。業內人士指，因當局尚未宣佈將發行「嫦娥奔月」紀念幣，相關航天紀念幣更顯珍貴，成為收藏家投資熱點。<br> 廣州《羊城晚報》</p></body></html>

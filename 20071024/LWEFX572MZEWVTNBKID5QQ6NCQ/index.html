<html><header><meta charset="utf-8"><title>財話短說<br>易貿通12億購印尼林業</title></header><body><h1>財話短說<br>易貿通12億購印尼林業</h1><p>▲易貿通（8163）宣佈，收購印尼巴布亞省61.35萬公頃天然森林砍伐區全部權益，總作價12.25億元，當中2.18億元為現金，另7.77億元和4.4億元將分別發行兩批三年期零息可換股債券支付，餘額780萬元則以賣方早前同額的借貸作抵銷。換股債行使價0.1元，較停牌前0.28元折讓64.29%。易貿通亦以同樣作價，向母公司中建電訊（138）發行2.26億元的三年期零息換股債，資金用作收購。</p></body></html>

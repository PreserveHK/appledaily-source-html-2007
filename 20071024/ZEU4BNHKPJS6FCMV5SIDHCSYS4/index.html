<html><header><meta charset="utf-8"><title>財話短說<br>華園發換股債籌1.2億</title></header><body><h1>財話短說<br>華園發換股債籌1.2億</h1><p>▲華園控股（2349）公佈，發行1.22億元2010年到期的3厘息可換股票據，EvolutionMasterFund及BOCIFinancialProducts將各認購3750萬元及8450萬元。初步換股價1.43元，較停牌前1.49元折讓4.03%，若全數兌換佔擴大後股本13.35%。集資淨額1.15億元，擬用作廠房的資本開支及一航營運資金。</p></body></html>

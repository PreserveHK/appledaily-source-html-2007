<html><header><meta charset="utf-8"><title>阿Sam周末赤柱出戰</title></header><body><h1>阿Sam周末赤柱出戰</h1><p>上星期參加香港滑浪風帆巡迴賽赤柱站比賽的阿Sam，雖然沒有當運動員已經7年之多，但身形保持得不錯；本周末，他將參加同在赤柱舉行的香港公開滑浪風帆錦標賽的「方程式組」賽事。<br> 阿Sam表示：「我現在只是為興趣而賽，所以不會參加奧運板組別，我個人反而想與一些『老一輩』的帆手玩玩方程式。」</p><p>5準京奧手周四揚帆</p><p>此外，值得大家注意的，是5名準京奧滑浪風帆香港代表，包括女將陳慧琪、男將何智豪、陳敬然、鄭國輝及馬國寶，將由本周四起亮相奧運板（RS：X）的比賽。</p></body></html>

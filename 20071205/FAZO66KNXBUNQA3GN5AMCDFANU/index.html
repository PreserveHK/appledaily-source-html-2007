<html><header><meta charset="utf-8"><title>blog人話：家犬叨來臭魚藏3000元鈔票</title></header><body><h1>blog人話：家犬叨來臭魚藏3000元鈔票</h1><p>一條發臭腐爛的魚，竟帶來一筆意外橫財！吉林琿春市英安鎮村民老王，上周四下午在家中後院發現所飼養的大黃狗，從垃圾堆中叼來一條發臭的大胖頭魚。<br> 老王拾起這條魚一看，突然從魚腹中掉出一個用紙包裹着的東西。大黃狗見主人奪了牠的美味「佳餚」，便跑過來叼起那個東西開始撕咬，老王這下才發現，魚肚裏竟藏着3,000元人民幣鈔票。<br> 他估計，這些錢很可能是不見得光的賄款或黑錢，但收禮的人不知道魚腹內藏玄機，見魚腐爛便丟掉。<br>  http://news.sohu.com/20071204/n253780144.shtml </p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip：薩爾科齊兒子惹官非</title></header><body><h1>國際Gossip：薩爾科齊兒子惹官非</h1><p>法國總統薩爾科齊（NicolasSarkozy）兒子瓊安（JeanSarkozy）被人控告，噚日要到巴黎法院應訊。今年20歲嘅瓊安兩年前駕駛電單車，撞爛貝盧蒂（M'HamedBellouti）部寶馬汽車後，做了一個不文手勢就鬆人。貝盧蒂條氣當然唔順，抄低瓊安個車牌，透過保險公司寫了三封信予薩爾科齊，仲報埋警及四圍搵律師，但都冇人理佢。有律師話怕幫佢打呢場官司，會得罪薩爾科齊，搞到今後冇啖好食。最後有一位律師肯接單官司，先至可以迫到瓊安到法院應訊。<br> 德新社</p></body></html>

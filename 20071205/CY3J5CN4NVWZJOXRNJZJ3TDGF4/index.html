<html><header><meta charset="utf-8"><title>《魔戒》音樂人開班授徒</title></header><body><h1>《魔戒》音樂人開班授徒</h1><p>《魔戒三部曲》、《星球大戰》之所以成為經典，除劇情佈景演員，製作音樂的幕後功臣亦記一功。曾負責奏錄《魔》背景音樂的TomRainer將與其他專業音樂家，於08年3月將以EnglishBrassEnsemble身份來港，舉辦為期5天的英語音樂營。中小學生想入營，得在銅管樂有突出表現，獲校長提名方可面試參加。</p><p>面試日期：12月14及15日<br> 面試地點：香港城市大學<br> 查詢：27158201</p></body></html>

<html><header><meta charset="utf-8"><title>熱爆click：男子吻女友被咬甩唇</title></header><body><h1>熱爆click：男子吻女友被咬甩唇</h1><p>「我女朋友肯定是屬狗的！」24歲的重慶電腦公司主管魏文，前日到女友家中，兩人一見便熱吻。其女友疑因過度興奮，竟咬掉魏一半下唇，含在嘴裏。魏文（圖）被送到醫院，因下唇組織已壞死，醫生遂割下其唇內的肌膜瓣來修補。心理專家指，魏的女友每當興奮便咬人，疑患有心理障礙，要靠傷害自己心上人，情慾才得宣洩。<br>  http://news.xinhuanet.com/society/2007-09/05/content_6666541.htm </p></body></html>

<html><header><meta charset="utf-8"><title>陳鴻業凸腩拍拖刨雜誌</title></header><body><h1>陳鴻業凸腩拍拖刨雜誌</h1><p>陳鴻業早前捲入日籍藝人鈴木仁遇襲案，案件押後至10月再審，官司纏身的陳鴻業自從被指獲賭王愛女何超瓊力撐後，明顯比之前從容，日前他和女友鄭詩韻到銅鑼灣拍拖開飯，更見他身形發福，凸出肚腩。</p><p>買八卦雜誌</p><p>當晚10時左右，陳鴻業和鄭詩韻與女方親友在富臨酒家晚膳後，前者一馬當先離開，走到附近一個報紙檔睇雜誌，尾隨的鄭詩韻即上前八卦，其間凸肚的陳鴻業更捉着女友手臂一齊翻閱報刊，買了幾本娛樂雜誌及一份報紙，男方掏出銀包付錢後，二人便齊返酒家會合親友，鄭詩韻先送兩名手拿外賣的親友上車，然後才上男友的保時捷跑車絕塵而去。<br> 採訪、攝影：娛樂突發組</p></body></html>

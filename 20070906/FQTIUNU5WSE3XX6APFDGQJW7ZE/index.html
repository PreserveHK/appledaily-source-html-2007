<html><header><meta charset="utf-8"><title>豪嘆８千呎頭等候機室</title></header><body><h1>豪嘆８千呎頭等候機室</h1><p>又要豪一次。今回要到德國萊比錫，要經過慕尼黑轉機，中間有兩小時左右空檔，當然不會趕車出市內的五星級大酒店短敍，因為買了張頭等機票，可以順便入新開幕的慕尼黑頭等貴賓候機室。入內，設計簡約。不理會有何電視節目看，洗去坐了十多小時飛機的臭汗味，再入按摩浴池消疲勞、出來坐在舒適的橙色躺椅上看看來自不同國家的財經雜誌、邊吃着酸瓜壽司香腸、邊喝1946年出品，剛在外頭DutyFree看到每支要$3,282的法國阿馬尼亞克蒸餾酒。果然坐頭等，上等的待遇都優質過人！</p><p>查詢： http://www.lufthansa.com <br> 記者：梁佩芬</p></body></html>

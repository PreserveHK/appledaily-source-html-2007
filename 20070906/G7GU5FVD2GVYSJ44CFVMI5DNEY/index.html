<html><header><meta charset="utf-8"><title>捱夜進補緊緻液</title></header><body><h1>捱夜進補緊緻液</h1><p>晚晚捱通頂會令肌膚易亁出粒粒，毛孔粗糙，非常影響心情，知道Biotherm新出亮澤緊緻液，當然即時一試，希望可以補救番個殘樣。用了兩至三日，肌膚多了一份光澤感，倦容不見了，粒粒都好無晒。原來成份係由藍莓、香橙及檸檬提煉的天然果酸，可令肌膚重現光澤，亦可加速細胞更生，用足8天緊緻抗皺療程，有提升面部輪廓及淡紋的作用，以後去玩都唔怕捱殘肌膚喇。<br><br>記者：郭佩韻<br>查詢：29184554</p></body></html>

<html><header><meta charset="utf-8"><title>拔罐可以收身？</title></header><body><h1>拔罐可以收身？</h1><p>張栢芝又上C1（娛頭），繼續肉麻晒恩愛，順便騷身材。產後極速收身的她，被發現大腿有拔罐痕迹，於是頭條大大隻字話佢「拔罐收身」，乜拔罐都可以減肥咩？港恩中醫診所註冊中醫師黃啓文回應：「拔罐的原理是利用罐、筒或杯等器具，使罐內產生負壓，並吸附在皮膚或穴位的治療方式。中醫認為它可以令毛孔打開，達到驅熱解毒，還可治感冒產生的肩頸痠痛或風濕關節痛。當身體囤積了如風、寒、濕病邪等垃圾而不能排走，會形成虛肥，拔罐法可提升清理垃圾的機能。」<br>係咪人人都有效㗎？「唔一定，利用拔罐法達至產後收身，效果未必如一，反而針灸或服食中藥補身會更有效。」<br><br>記者：盧家蕙</p></body></html>

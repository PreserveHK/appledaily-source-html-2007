<html><header><meta charset="utf-8"><title>宋一國講英語呻苦</title></header><body><h1>宋一國講英語呻苦</h1><p>韓劇《朱蒙》的宋一國夥拍女星張真英及久未露面的男星韓在錫的新作《Lobbyist》，將於下月3日在當地SBS電視台首播。三人昨日在首爾舉行記者會，大會同時安排在場內舉行Swarovski秋冬珠寶展，今次的crossover可謂別開生面。<br> 宋一國年初拍罷《朱》劇後即投入拍攝新劇，他揚言工作並不辛苦，相反劇中可把玩槍械，令他大感有趣。不過，他為了大量的英語對白而吃了不少苦頭。</p></body></html>

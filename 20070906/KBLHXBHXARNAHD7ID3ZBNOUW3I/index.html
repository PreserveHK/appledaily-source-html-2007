<html><header><meta charset="utf-8"><title>賓京士利四度娶老婆</title></header><body><h1>賓京士利四度娶老婆</h1><p>憑電影《甘地傳》奪取過金像影帝殊榮的63歲英國男星賓京士利（BenKindsley），日前秘密地與比他年紀細近一半的34歲餐廳女侍應結婚，成為賓京士利的第4任妻子。</p><p>暫不度蜜月</p><p>兩人的婚禮於本周一在英國牛津郡舉行，當日賓京士利只邀請了約12名好友出席，至於結婚宴會將於日後在賓京士利的豪宅內進行。他對傳媒表示，由於近日要在加拿大拍攝新片，故暫時不會與新任妻子度蜜月。擁有四名子女的他又說：「約年半前我們在朋友的介紹下認識，她有如古代神話中的公主般尊貴。」</p></body></html>

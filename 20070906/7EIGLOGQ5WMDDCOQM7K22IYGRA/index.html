<html><header><meta charset="utf-8"><title>李玟威尼斯人吸水</title></header><body><h1>李玟威尼斯人吸水</h1><p>李玟（CoCo）日前到澳門威尼斯人度假村酒店壓軸演出，演唱45分鐘即獲20萬美元（約156萬港元）酬金，更獲出手闊綽的賭場老闆MarkBrown包直升機由香港接載到賭場。</p><p>特編新舞</p><p>當晚CoCo在眾多嘉賓面前獻唱，更特意新編兩場舞蹈，演唱包括《月光愛人》、《刀馬旦》及《DiDaDi》等，安哥時演唱《好心情》的時候更識做地表示希望大家都在賭場贏錢，令賓主盡歡。<br> 眼見賭場裏裏外外都建設得金碧輝煌賞心悅目，CoCo眼界大開之餘也趁表演空檔到處參觀一番。目前CoCo正積極為再戰樂壇作準備，有信心令歌迷看到她的突破。<br> 撰文：葉雪</p></body></html>

<html><header><meta charset="utf-8"><title>憲哥客串新片捱批</title></header><body><h1>憲哥客串新片捱批</h1><p>日本男星木村拓哉主演的《律政英雄》電影版，將在本周六開畫。為增加睇頭，導演特別找來多位猛人客串，當中韓星李秉憲有份客串演出，全因在圈中地位崇高的SMAP女經理人是憲哥的忠實fans，為求見偶像一面，故在片中加入憲哥的角色。<br> 據知憲哥在片中只有兩個鏡頭，演出時間僅得五分鐘，但電影公司卻為此勞師動眾到韓國取景。看過優先場的網友都大彈憲哥的角色可有可無，也有網友直斥女經理人為私慾浪費金錢。</p></body></html>

<html><header><meta charset="utf-8"><title>周圍shot：遊客偷吃松鼠核桃</title></header><body><h1>周圍shot：遊客偷吃松鼠核桃</h1><p>北京景山公園內近日出現遊客偷吃松鼠食物的情況。該園幾隻野生小松鼠（圖一）正忙於樹上摘下核桃然後埋入土中，以備冬天食用。豈料，最近幾天，有遊客悄悄跟蹤松鼠，見其將果實埋入草叢離開後，便趕快上前找尋「盜走」（圖二）。有網友怒斥那些遊客說：「和畜牲爭食，畜牲不如。」<br>  http://news.sina.com.cn/s/2007-09-05/021213817410.shtml </p></body></html>

<html><header><meta charset="utf-8"><title>玄彬、麗源貌合神離</title></header><body><h1>玄彬、麗源貌合神離</h1><p>韓星Daniel前晚於首爾樂天戲院舉行新片《MyFather》首映禮，他的兩位韓劇《我係金三珣》拍檔玄彬與鄭麗源都有到場，以行動支持好友。<br> 不過，未知玄彬及鄭麗源是否很久沒見面，二人入場時刻意保持距離，入座後也同樣顯得貌合神離。另外，Daniel還邀請了這部歌頌父子情的真人真事主人翁上台，接受觀眾致謝。近日Daniel雖然被網友指偽造美國大學學歷，但依然沒有影響人氣，新片成為預售票房榜的冠軍。</p></body></html>

<html><header><meta charset="utf-8"><title>鄧愛嘉等老父鋪路</title></header><body><h1>鄧愛嘉等老父鋪路</h1><p>鄧永鏘女兒鄧愛嘉前晚一身大露背黑裙，到中環出席超級名牌LouisVuitton贊助的Sovereign傑出亞洲藝術獎，剛自英國畢業回港的她，直言現時無所事事「嘆世界」，她說：「冇嘢做，最好爹哋幫我搭路搵工。𠵱家嘆世界，得閒去吓旅行，我最想去蒙古，唔怕危險，冇伴咪一個人去。」</p><p>意國冇艷遇</p><p>鄧愛嘉暑假時曾與父親到威尼斯度假，問她在當地有沒有艷遇？她說：「意大利人真係好熱情，通街都係靚女，最靚仔嘅就係啲侍應，不過冇人追我。」<br> 採訪：顏英儀　攝影：林德雄&#13;</p></body></html>

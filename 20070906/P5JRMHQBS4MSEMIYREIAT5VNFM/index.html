<html><header><meta charset="utf-8"><title>容祖兒渴望咀小儀</title></header><body><h1>容祖兒渴望咀小儀</h1><p>容祖兒前晚到商台接受訪問，她稍後將為森美小儀歌劇團擔任表演嘉賓，祖兒說：「我以前讀書有參加過劇社，演過反叛學生，但我啲戲好渣，眼淚流極都流唔出。不過今次做嘉賓，客串性質冇乜難度。」</p><p>怕森美動情</p><p>祖兒笑謂屆時不用與森美親吻，假如要咀她是否願意？祖兒說：「咁就正，咀小儀更好，森美有家室嘛，我怕傳緋聞，怕佢頂唔住一吻定情呀。」<br> 談到奧運倒數一周年主題曲《WeAreReady》，有傳會錄第二版本，本推卻演出的黎明及楊千嬅想錄音反被拒絕，祖兒說：「我冇聽過錄第二版本，多啲人一齊慶祝係開心事，我冇意見。」<br> 採訪、攝影：王連連</p></body></html>

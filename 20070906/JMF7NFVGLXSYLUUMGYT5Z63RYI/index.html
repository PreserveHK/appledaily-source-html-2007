<html><header><meta charset="utf-8"><title>馮仁昭四圍超：霆鋒搵樓近乖仔返學 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：霆鋒搵樓近乖仔返學 - 馮仁昭</h1><p>日前有報道指謝霆鋒賣樓套現，佢噚日接受商台電話訪問時澄清暫時唔會咁做，佢只係想搵一間屋近個仔Lucas將來返學。一向大晒恩愛嘅霆鋒透露有一日返到屋企，太太張栢芝就整咗兩個位畀佢打機，因為佢老婆知道佢腰骨有事，唔想佢成日屈喺角落頭打機。霆鋒仲話嗰兩個打機座位好似機師位一樣，一個就佢坐，另一個就老婆陪佢坐，而呢一份就係佢嘅生日禮物。</p></body></html>

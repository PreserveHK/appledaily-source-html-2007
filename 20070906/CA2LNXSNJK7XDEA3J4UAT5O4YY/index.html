<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林珊珊BMA地位不保 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林珊珊BMA地位不保 - 馮仁昭</h1><p>林珊珊入主羅傑承嘅BMA唱片公司後，旗下嘅周麗淇同關心妍曾被指爭寵不和，結果搞到有啲兩敗俱傷。噚日馮仁昭收到風，知道BMA請咗官恩娜同梁雨恩經理人陳乃灝入主經理人部門同唱片部，同珊珊平起平坐。陳乃灝加盟後，經理人部門會分成兩條線，佢帶埋官恩娜同梁雨恩過檔之餘，關心妍同周麗淇都會離開珊珊跟佢搵食，兩位經理人權力高低立見。</p></body></html>

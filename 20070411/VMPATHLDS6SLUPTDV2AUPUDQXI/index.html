<html><header><meta charset="utf-8"><title>長假後舖市租售轉旺</title></header><body><h1>長假後舖市租售轉旺</h1><p>【本報訊】長假期後市場對商舖需求仍然強勁，市場消息透露，尖沙嘴廣東道68至74號地舖，800方呎，剛以9200萬元易手，呎價11.5萬元，區內地舖盤源短缺，因此上述造價合理。<br> 據了解，上址租客原本經營食肆，租金約14萬元，業主現以交吉形式出售。<br> 此外，市傳資深投資者羅家寶，購入西環卑路乍街102至114號聯友新樓地下，約2000方呎，成交價約2600萬元，呎價約1.3萬元。<br> 中原工商舖營業董事朱志健透露，銅鑼灣白沙道2號地下E號舖，約250方呎，獲一連鎖時裝店，以每月約9.5萬元租用，呎租約380元。</p></body></html>

<html><header><meta charset="utf-8"><title>屯門市廣場加租四成</title></header><body><h1>屯門市廣場加租四成</h1><p>【本報訊】信和集團租務部聯席董事陳少華說，屯門市廣場3樓重組工程，涉及20萬方呎，動用1億元，現正進行第二階段租戶重組，有90%樓面簽署新租戶，租金較前升35至40%，新租戶包括首次進駐新界西北區的玩具反斗城及UA戲院。<br> 該商場目前幾近全數租出，至上月底累積人流近700萬人次。<br> 信和昨與UA戲院及玩具反斗城簽署租約，樓面分別為3.1萬及1.9萬方呎。<br> UA戲院董事及總經理包偉龍表示，屯門及元朗兩區，現有人口超過100萬人，加上越來越年輕化，卻只得6間戲院，其中4間更屬舊式，相信新型戲院在該區發展潛力甚佳。</p></body></html>

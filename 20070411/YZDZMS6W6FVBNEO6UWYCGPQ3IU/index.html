<html><header><meta charset="utf-8"><title>Rain見樹熊變怕醜仔</title></header><body><h1>Rain見樹熊變怕醜仔</h1><p>韓國歌手Rain先後於日本、美國及香港等地舉行世界巡迴演唱會「Rain'sComing」，本周終於輪到澳洲站。他前日上午已飛抵當地，並於昨日在悉尼舉行記者會與傳媒見面。</p><p>Fans晨早接機</p><p>Rain在記招上大玩親民，對着澳洲的國寶級動物樹熊時，更表現出驚訝又好奇的表情。對於今次悉尼個唱由上周六（7日）延至本周六（14日）舉行，Rain解釋除了因為場地更改外，最重要是為澳洲首次個唱作更多準備。另外，Rain前日抵達澳洲的時間雖是上午5時半，但仍有約150名fans到場接機，人氣可見一斑。</p></body></html>

<html><header><meta charset="utf-8"><title>Blog人話：3女生圍毆智障同學</title></header><body><h1>Blog人話：3女生圍毆智障同學</h1><p>「有無搞錯呀！」近日網上張貼了一段三名女生圍毆一女生的校園暴力短片。在歷時兩分鐘的短片裏，清楚見到紅衣女生被三名女生不斷拳打腳踢，臉上流露痛苦表情的畫面。更可恥的是，三名女生邊打邊叫囂之餘，四周還有數十名男女學生圍觀，並爭相拿出手機拍下扭打場面。<br> 該段片放上網短短幾個鐘就吸引近千瀏覽人次。據講，事件發生於去年12月東莞某中學內。涉案的三名女生已被校方處罰。而被暴打的女生，據悉智力有點問題，周不時被人「蝦」。<br>  http://news.163.com/07/0411/09/3BPPD81M00011229.html </p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記：一剔贊助意甲新波　羅馬AC影響大 - 求驗客</title></header><body><h1>求驗客手記：一剔贊助意甲新波　羅馬AC影響大 - 求驗客</h1><p>繼英超同西甲之後，一剔牌足球來季成為意甲、意乙同意大利盃專用足球，贊助合約直至2012年，新波會喺6月發表；𠵱家唔係踢緊一剔波嘅球隊當然影響最大，好似AC用開「三間」、羅馬用開「丫叉」，好彩暑假冇乜比賽，派路、托廸同捷禾等死球專家，就要趁暑假好好用新波練吓射門，如果唔係一定蝕底畀踢開一剔波嘅國米同祖記。</p></body></html>

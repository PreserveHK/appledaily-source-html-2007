<html><header><meta charset="utf-8"><title>馮仁昭四圍超：田亮一腳踏兩船 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：田亮一腳踏兩船 - 馮仁昭</h1><p>田亮早前被影到同超女女朋友葉一茜（左）拖手去睇樓，但原來田亮一腳踏兩船，仲有個拍拖五年嘅地下情人廖劍玲。有報道話任職模特兒嘅廖劍玲喺上個月尾同田亮被拍到去北京朝陽區國際俱樂部旁邊嘅金湖餐廳食飯，二人不時低頭細語，好似一對戀人咁煙韌。但據田亮一位圈中朋友表示，廖劍玲曾經同田亮拍拖五年，分咗手年幾仍保持好友關係，但田亮就話廖劍玲係佢嘅私人助手喎！</p></body></html>

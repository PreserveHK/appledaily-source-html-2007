<html><header><meta charset="utf-8"><title>中日關係重要文獻<br></title></header><body><h1>中日關係重要文獻<br></h1><p>29/09/1972</p><p>文獻：中日聯合聲明<br> 背景及主要內容：日首相田中角榮訪華時簽署，雙方決定建交</p><p>12/08/1978</p><p>文獻：中日和平友好條約<br> 背景及主要內容：鄧小平訪日前夕簽署，雙方承諾用和平手段解決一切爭端</p><p>30/11/1998</p><p>文獻：中日建立友好合作夥伴關係的聯合宣言<br> 背景及主要內容：江澤民訪日時發布，但雙方未簽署</p><p>11/04/2007</p><p>文獻：中日聯合新聞公報<br> 背景及主要內容：溫家寶訪日時簽署，中日再次確認戰略互惠關係<br> <br> 資料來源：《蘋果》資料室</p></body></html>

<html><header><meta charset="utf-8"><title>蘇said：「保分」貪便宜都擺款 - 阿蘇</title></header><body><h1>蘇said：「保分」貪便宜都擺款 - 阿蘇</h1><p>名模長江後浪推前浪，好似「保分」咁，好似上咗神枱，高不成、低不就，所以呢排啲騷都係得個睇字，大多數都冇得行，十分尷尬，簡直同佢老公係一對苦命鴛鴦。<br> 不過「保分」要面子，但更貪小便宜，好似有次佢喺百貨公司撞到名化妝師千先生，千先生正同化妝品牌公關要員研究緊新產品，「保分」即刻要千先生介紹公關畀佢識，佢仲以名模身份令人畀兩分薄面，R到啲新產品，不過最過份係「保分」要求提供送貨服務去佢老公間髮廊度。咦，唔通佢要咗人成箱化妝品？個人咁高大都拎唔到，真係使人唔使本。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

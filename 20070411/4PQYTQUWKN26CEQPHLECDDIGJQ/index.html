<html><header><meta charset="utf-8"><title>話你知<br>瑞典國寶專黐名人</title></header><body><h1>話你知<br>瑞典國寶專黐名人</h1><p>H&amp;M是瑞典最有名的時裝品牌，商品由10多元到逾1,000元不等，面世20多年，全球29個國家共有逾1,900分店。近年品牌多次與國際時裝界響噹噹大人物crossover，包括Chanel主帥KarlLagerfeld、StellaMcCartney及荷蘭設計孖寶Viktor&amp;Rolf等。H&amp;M上月首度進軍亞洲，以香港為首站推出與麥當娜crossover的系列，同樣大受歡迎。</p></body></html>

<html><header><meta charset="utf-8"><title>話你知<br>高空水彈可打暈人</title></header><body><h1>話你知<br>高空水彈可打暈人</h1><p>擲物狂徒估計在六樓或以上掟水彈落街。理工大學機械工程學系工程師盧覺強說，假設狂徒在六樓將水彈掟下計算，水彈以時速68公里飛墮，擊中途人時造成達14磅撞擊力。盧說：「如果膠袋薄，水彈一定會穿，如質料厚，有可能唔爆，撞到人後會彈開，相等於參加拳賽被人重重打一拳，普通人會感到暈一暈，如果係長者，可能不省人事。」盧說不可看輕水彈的威力，他曾目擊有人大約從10樓將一個水彈掟落街，剛巧擊中一部私家車，令車頂凹陷。</p></body></html>

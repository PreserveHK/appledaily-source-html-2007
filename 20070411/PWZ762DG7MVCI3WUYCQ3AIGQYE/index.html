<html><header><meta charset="utf-8"><title>球圈人評「南傑戰」</title></header><body><h1>球圈人評「南傑戰」</h1><p>羅繼華（愉園教練）</p><p>「南華踢法直接，主要是長傳給兩個前鋒，掩蓋中場組織力較弱的缺點，球迷吶喊也對球隊有幫助。傑志進攻較強調組織，3箭頭踢法多變；今次兩隊對決，形勢上傑志較吃虧，但前線球員的速度或可撕破南華防線。」</p><p>馮嘉奇（流浪守衞）</p><p>「今季所見，南華是一支打士氣的球隊，旺角場對他們的發揮比較有利，而米路季中重返南華執教也是幫助。論球員整體實力與組織，傑志應佔上風，球員場上紀律性與服從性較強，合作亦較純熟，只是形勢相對較被動。」</p></body></html>

<html><header><meta charset="utf-8"><title>熱爆click：迎親車隊身價半億</title></header><body><h1>熱爆click：迎親車隊身價半億</h1><p>由賓利、悍馬、法拉利、保時捷、奧廸等名車組成，長近200米、身價半億的迎親車隊（圖）你見過未？瀋陽皇姑區崇山東路前日出現這個由幾十輛價值110至370萬元不等的世界名車組成的迎親車隊，它們呈雙排行駛，與開道的悍馬、保時捷對齊。有網民看了該車隊的照片說：「好羨慕有錢人，我也很想這樣。」「除了擺闊外，毫無創意！此人是沒有修養的暴發戶。」<br> http：//news.sina.com.cn/s/p/2007-04-10/093512741366.shtml</p></body></html>

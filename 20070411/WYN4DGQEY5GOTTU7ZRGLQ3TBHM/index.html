<html><header><meta charset="utf-8"><title>全智賢最襯威和夫</title></header><body><h1>全智賢最襯威和夫</h1><p>威和夫米拿憑《逃》劇不但紅遍港美，韓國女性也對他情有獨鍾，當地有線頻道SuperAction上周便發起了「誰與威和夫米拿最合襯」的選舉，逾2,000韓國網友心目中，約25%人投了全智賢一票。野蠻女友配型仔逃犯，絕對是天作之合。<br> 至於第二名和第三名，分別是黎明前緋聞女友李奈英及早前來港出席亞洲電影大獎的金慧秀，得票率分別為21%及14%。其餘上榜女星還有金泰希、宋慧喬等等。至於早前威和夫訪韓時曾擁抱他的搞笑女星朴京琳，也獲得約2%的選票。</p></body></html>

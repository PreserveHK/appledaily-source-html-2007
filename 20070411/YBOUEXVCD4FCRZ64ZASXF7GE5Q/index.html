<html><header><meta charset="utf-8"><title>討論區精華：與鵝同車驚染禽流感</title></header><body><h1>討論區精華：與鵝同車驚染禽流感</h1><p>禽流感陰霾揮之不去，不少人聞雞色變，香港為防禽流感爆發，已盡量做到人雞分隔，不過內地防疫措施求其，令人很擔心。網民ecem復活節假期時到內地旅行，候車時發現有人竟帶同一隻鵝上車，復活節之旅在禽流感恐懼中度過。<br> 香港人少帶動物乘坐公共交通工具，在內地似乎很普遍，阿虎稱他在內地便不時看到有人帶家畜、家禽上車，「鵝之嘛，有幾出奇!」他更謔稱車上可能有很多「禽獸」，大家不必大驚小怪。吳家人則說那隻可能是寵物鵝，不少香港人也會帶貓狗上街，很正常；心心說她一定不會與鵝隻同車，「染到禽流感就死，佢唔落車就我落車。」</p></body></html>

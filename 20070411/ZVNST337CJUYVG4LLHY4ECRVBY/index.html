<html><header><meta charset="utf-8"><title>財話短說<br>富聯2.825股換1股南聯</title></header><body><h1>財話短說<br>富聯2.825股換1股南聯</h1><p>▲新加坡永泰控股擬重組本港兩間上市公司的股權架構，富聯國際（369）將向南聯地產（1036）股東發出收購要約，以富聯新股換取南聯現有股份，每2.825股富聯可換取1股南聯。按富聯停牌前報4.53元計，每股南聯收購價為12.8元，較其停牌前折讓3.03%。富聯強調，計劃是希望提升兩公司的股東價值。持有南聯27.65%的永泰已承諾接受要約，惟須股東批准。</p></body></html>

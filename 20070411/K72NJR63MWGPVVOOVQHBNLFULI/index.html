<html><header><meta charset="utf-8"><title>數字話當年：「以前嘅工真係一份長工」</title></header><body><h1>數字話當年：「以前嘅工真係一份長工」</h1><p>勞工處的就業科為求職人士及僱主提供就業服務，打工仔或僱主可透過這個平台尋找心水工作或合適員工。過去十年，私人機構在勞工處張貼的職位空缺升逾4倍，但職工盟總幹事鄧燕娥未表樂觀：「以前嘅工真係一份長工，有固定收入，但𠵱家啲工好多都係推銷員或者保險經紀，好多都係無薪或者好低底薪，又或者係自僱或分賬，睇你有冇本事賺，多咗工畀人搵都意義唔大。」她期望政府大力發展回收及環保工業，讓低學歷、低技術的中年人士可養活自己。<br> <br> 勞工處職位空缺<br> 97年7月：10,408個<br> 07年3月：53,106個</p></body></html>

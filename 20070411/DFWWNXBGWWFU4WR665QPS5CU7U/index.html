<html><header><meta charset="utf-8"><title>環球片場<br>50Cent推癡女落水</title></header><body><h1>環球片場<br>50Cent推癡女落水</h1><p>我阿Net係《全美超級模特兒新秀大賽》（America'sNextTopModel）嘅fans，不時追睇美國播緊嘅新一季。喺最新嗰集，一班參賽者被派去一個泳池派對做知客，當晚麻煩hiphop天王50Cent係座上客之一，點知其中一個準超模Jael唔識死，向50Cent死纏爛打，結果俾佢一手推咗落水。雖然Jael出名犯眾憎，但50Cent咁對女仔都好冇風度，之後50Cent仲若無其事咁，繼續同其他靚女傾偈。<br> 網址： http://dlisted.com/node/8450 </p></body></html>

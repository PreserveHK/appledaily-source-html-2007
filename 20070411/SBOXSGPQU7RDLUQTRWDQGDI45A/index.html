<html><header><meta charset="utf-8"><title>話你知<br>富豪男友身家大起底</title></header><body><h1>話你知<br>富豪男友身家大起底</h1><p>姚子羚的劉姓富商男友，年約40歲，從事投資生意，但作風低調。據悉他現居的渣甸山白建時道獨立屋購於01年，購入價約1.3億，有地產經紀指該物業目前市價已升至三億，富豪劉鑾雄和藝員歐陽震華則居於同一條街。除此之外，劉姓富商在舂坎角道也擁獨立屋自置物業。至於座駕方面，他至少擁有三部車，包括兩部曾接載姚子羚、分別約114萬的寶馬745LI房車及50萬的福士7人車，尚有一部約38萬的豐田7人車。</p></body></html>

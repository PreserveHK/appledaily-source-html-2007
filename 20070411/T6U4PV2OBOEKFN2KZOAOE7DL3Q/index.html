<html><header><meta charset="utf-8"><title>ClickClick情報科：林志穎攬女唔畀名份</title></header><body><h1>ClickClick情報科：林志穎攬女唔畀名份</h1><p>早前林志穎在上海參加賽車時，被發現身旁有一名高䠷美女Kelly相伴，凌零發即打探Kelly的身份，有讀者就指她其實於小志開設的餐廳「夢饗家」工作，更指餐廳是特地為她而開。</p><p>傳拍拖兩年多</p><p>該讀者發現在「夢饗家」的網頁上，有林志穎在沙灘時與Kelly一起的合照，不過目前該文章已被刪去。雖然小志聲稱二人只是朋友，又否認Kelly是其餐廳的員工，但兩人如此親密實在很難令人信服。而凌零發就查得其實Kelly名叫陳若儀，是一位model，曾參與劇集《東方茱麗葉》的演出，更有指她與小志已拍拖兩年多。</p></body></html>

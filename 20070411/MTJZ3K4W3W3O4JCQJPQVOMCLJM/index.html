<html><header><meta charset="utf-8"><title>求驗客手記：傳周中預備組復出祝福奧雲遠離傷病 - 求驗客</title></header><body><h1>求驗客手記：傳周中預備組復出祝福奧雲遠離傷病 - 求驗客</h1><p>英格蘭金童奧雲即將復出！幾時？紐卡素領隊羅達故作神秘，話佢復出係世界性新聞，自己都唔敢講到實，大約喺下個禮拜左右。不過我求大俠收到風，話奧雲會喺周三預備組對曼聯場波復出，真定假就唔知喇！其實羅達今次咁小心，係因為奧雲05年加盟以來只係打過11場波，名副其實係藥煲一名，希望佢今次復出後可遠離傷病喇！</p></body></html>

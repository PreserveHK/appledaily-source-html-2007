<html><header><meta charset="utf-8"><title>娛樂資料庫<br>LoveKylie內衣瘋魔英澳</title></header><body><h1>娛樂資料庫<br>LoveKylie內衣瘋魔英澳</h1><p>為上海H&amp;M設計鎮店沙灘裝的KylieMinogue，向來對服裝設計甚有興趣，01年她為澳洲品牌Holeproof設計一系列內衣，取名「LoveKylie」，並親身上陣拍攝廣告出月曆催谷銷量，該系列內衣在澳洲大賣外，03年更進軍英國，推出四天即售罄，成績驕人，就連人氣劇集《色慾都市》（SexandtheCity）也選做戲服。除了內衣外，Kylie還設計了名為「LKLegs」的飾物系列，以魚網絲襪及襪帶為主打。</p></body></html>

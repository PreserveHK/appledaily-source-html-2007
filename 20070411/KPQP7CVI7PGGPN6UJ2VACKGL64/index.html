<html><header><meta charset="utf-8"><title>求驗客手記：看台撐老公駁球迷貝魯齊加老婆慘被打 - 求驗客</title></header><body><h1>求驗客手記：看台撐老公駁球迷貝魯齊加老婆慘被打 - 求驗客</h1><p>喺86年世界盃決賽對西德射入奠勝球，成為阿根廷捧盃英雄嘅貝魯齊加，教波麻麻。佢教嘅獨立隊前日喺阿甲輸俾甘拿斯亞1:4後，被球迷不斷柴台，而佢老婆喺看台上睇唔過眼反擊，結果俾人打。所謂禍不及妻兒，打人嘅球迷當然格衰，但阿嫂你風頭火勢走上看台睇波，仲要同人頂頸，又真係有啲攞嚟。遇着呢啲環境，老歹要閃啦！</p></body></html>

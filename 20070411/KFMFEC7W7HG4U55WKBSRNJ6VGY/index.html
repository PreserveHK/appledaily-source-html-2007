<html><header><meta charset="utf-8"><title>財話短說<br>體檢配股集資1.48億</title></header><body><h1>財話短說<br>體檢配股集資1.48億</h1><p>▲香港體檢（397）宣佈，配售2.2億新股，佔擴大股本後7.72%。另外再配售佔擴大後股本16.42%的新股（約5.6億新股），兩批配股價均為0.19元，較停牌前0.226元，折讓15.93%，共集資1.48億元。新股配售予西京投資管理、荷蘭銀行、嘉理資產管理、中國資本（170）及黃金集團（1031）執董朱李月華。另外，發行2.5億元的四年期可換股債券，及向康健國際（8138）授予認購權購入5億元換股債。計及配股及落實發行換股債合共集資8.982億元。</p></body></html>

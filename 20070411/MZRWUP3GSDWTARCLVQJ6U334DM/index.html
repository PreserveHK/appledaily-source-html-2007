<html><header><meta charset="utf-8"><title>求驗客手記：<br>與健身機構合作　姚明代言兼做股東</title></header><body><h1>求驗客手記：<br>與健身機構合作　姚明代言兼做股東</h1><p>NBA火箭隊中鋒姚明嘅𢱑銀能力真係無遠弗屆，連美國連鎖健身機構CaliforniaFitness都搵佢合作，以姚明個名，喺北京建立一間集健身及運動於一身嘅「姚明運動館」；聽講姚明今次唔止做代言人，重會做埋股東㖭！之前呢間公司已經搵咗奧尼爾、阿加斯同環法冠軍岩士唐等體育巨星合作，今次邀得姚明加盟，足見佢幾有面。</p></body></html>

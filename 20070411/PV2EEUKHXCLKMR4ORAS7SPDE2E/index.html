<html><header><meta charset="utf-8"><title>秋生、冰冰公然調情</title></header><body><h1>秋生、冰冰公然調情</h1><p>黃秋生近來桃花旺盛，繼日前被本報拍得夜半攬女車廂親熱後，昨日網易上載了他和內地女星兼緋聞女友范冰冰合演電影《寄生人》的親密劇照，坐在沙發上的秋生攬着范冰冰，最後女方更把頭枕在他的大腿上睡覺。報道指有現場工作人員爆他們拍攝這場戲時打情罵俏，當時范冰冰對秋生說：「你的大腿肉多，像個枕頭。」他則笑說：「我要告你性騷擾。」</p><p>替男方按摩</p><p>飾演情侶的秋生和范冰冰拍親熱戲十分煙韌，女方替男的按摩大腿，令秋生大呼幸福，還稱讚說：「按摩有板有眼，但是按摩力度方面還要加強訓練。」至於范冰冰另一緋聞男友王學兵，被問到范冰冰與秋生戲中親熱時，只避而不答。<br> 撰文：李全</p></body></html>

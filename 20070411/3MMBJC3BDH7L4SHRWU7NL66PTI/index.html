<html><header><meta charset="utf-8"><title>人物誌<br>冠軍主持翻版王祖賢</title></header><body><h1>人物誌<br>冠軍主持翻版王祖賢</h1><p>26歲的姚子羚，02年參加無綫TVB8全能主持比賽冠軍而被羅致為包薪藝員，入行初期有翻版王祖賢稱號。翌年擔演《當四葉草碰上劍尖時》略有名聲，其後參演劇集包括《棟篤神探》、《爭分奪秒》和《鐵血保鏢》等。緋聞不多的她曾在04年被傳遭陳宇森追求，去年4月她被拍得與貌似余文樂的型男在銅鑼灣吃麵，今年1月突傳她與三級方程式賽車手李英健蜜運，但因佘詩曼介入甩拖。</p></body></html>

<html><header><meta charset="utf-8"><title>爆賬娛搞<br>韓藝瑟變青蛙公主</title></header><body><h1>爆賬娛搞<br>韓藝瑟變青蛙公主</h1><p>可能大家對韓國女星韓藝瑟認識唔多，但佢套韓劇《幻想的情侶》上年深受歡迎，成為年尾電視劇頒獎禮大贏家之餘，仲令拍攝場地慶尚南道嘅南海成為新旅遊景點。<br> 最近阿Net八到有手痕網友喺當地網站度，將韓藝瑟個樣同韓國陳年卡通《青蛙公主》比較，睇落又有幾分相似喎，特別係企喺度同擘大口個樣。網友睇完後反應好大，有啲讚韓藝瑟可愛搞鬼，有啲fans仲問點解開post嘅人咁有創意同心機嘅？<br> 網址： http://www.dcinside.com/ </p></body></html>

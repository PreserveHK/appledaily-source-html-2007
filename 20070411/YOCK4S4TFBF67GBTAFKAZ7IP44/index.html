<html><header><meta charset="utf-8"><title>豬年特別版AirForce1傳屬流料</title></header><body><h1>豬年特別版AirForce1傳屬流料</h1><p>網上流傳，將有對豬年特別版AirForce1在日本推出，而且仲係用牛皮做。不過已經4月，好多fans早由熱切期待變成癡心妄想，要出應該早在年頭出咗。亦有人話對鞋太似早前出過的MrCartoon，特別係laser紋，加上無售價兼無推出日期，所以好多人話可能係流料。如果係真，AirForce1迷會好失望。<br><br>網址︰www.sneakerfiles.com/category/nike/nike-air-force-1/</p></body></html>

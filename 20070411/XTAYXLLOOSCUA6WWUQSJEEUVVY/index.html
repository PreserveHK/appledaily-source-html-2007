<html><header><meta charset="utf-8"><title>1997年4月11日<br>10年前後：女皇頭像郵票炒燶</title></header><body><h1>1997年4月11日<br>10年前後：女皇頭像郵票炒燶</h1><p>女皇像有價，97回歸前本港掀起一股港英殖民時代物品的炒風，尤其是郵票製品，每次推出新郵票，必會吸引大批市民排隊購買，更發生有郵政人員涉貪污個案。郵政署與廉政公署經檢討後，97年今日宣布連串新措施，包括提高郵票印刷量、擴大預訂服務範圍、增加購買郵票限額，以及禁止郵政員工與郵政署有業務來往的客戶認購郵票安排等，遏止熾熱的郵票炒風。<br> 不過，回歸後這批女皇頭像香港郵票（圖）並沒有怎樣升值，有些市民家中至今仍囤積了大量無用的女皇頭像郵票。</p></body></html>

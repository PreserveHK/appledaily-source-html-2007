<html><header><meta charset="utf-8"><title>東山紀之老中青拍住唱</title></header><body><h1>東山紀之老中青拍住唱</h1><p>現年40歲的日本尊尼事務所大師兄東山紀之，前日宣布即將與組合V6成員森田剛及童星須賀健太組成老中青組合「trio．the．shakin」，為劇集《為食神探2》主唱主題曲《可愛的拿破侖意粉》。<br> 東山紀之去年初主演劇集《為食神探》，大受小朋友歡迎，去年年中又拉大隊到香港拍攝特別篇，劇集今季更添食開拍續集。前日該劇在東京一間小學內舉行記者會，東山說：「想不到40歲還可以受到小朋友包圍。」</p></body></html>

<html><header><meta charset="utf-8"><title>話你知：違版權例最高可囚4年</title></header><body><h1>話你知：違版權例最高可囚4年</h1><p>海關表示，若有足夠證據顯示有人涉及違反《版權條例》或《商品說明條例》，海關會採取適當執法行動。根據《版權條例》，任何人士如沒有版權擁有人的特許，在任何貿易或業務過程中使用侵犯版權複製品，即屬違法。一經定罪，最高刑罰為入獄4年及每年侵權品罰款5萬元。<br> 根據《商品說明條例》，任何人士如偽造任何商標，或將與某一商標極相似而會使人受欺騙的標記，以虛假方式應用於任何貨品，即屬違法。一經定罪，最高刑罰為入獄5年及罰款50萬元。任何人士若發現售賣偽冒貨品活動，可向海關24小時熱線25456182舉報。</p></body></html>

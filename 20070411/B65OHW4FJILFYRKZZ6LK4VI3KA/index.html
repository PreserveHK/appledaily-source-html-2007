<html><header><meta charset="utf-8"><title>案件速遞<br>技工非禮女童判囚</title></header><body><h1>案件速遞<br>技工非禮女童判囚</h1><p>【本報訊】中年電器技工乘5歲女童到其寓所找其女兒玩耍時，伺機脫掉女童褲子，撫摸她的下體，揚言若女童不聽話，就不准與其女兒玩耍，女童回家後告訴母親報警，女童並向警方表示早於一個月前已遭侵犯。涉案技工早前在粉嶺裁判法院承認兩項非禮罪，昨日被判監8個月。53歲被告彭田方，他被控於去年1月31至2月3日內，兩度在村屋內非禮受害女童。<br> 案件編號：FLCC486/07</p></body></html>

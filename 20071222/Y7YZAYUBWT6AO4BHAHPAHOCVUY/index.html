<html><header><meta charset="utf-8"><title>關仁隱事：法拉利似天氣小姐 - 關仁</title></header><body><h1>關仁隱事：法拉利似天氣小姐 - 關仁</h1><p>公仔箱力捧姐仔「法拉利」，人氣急升，不過佢對人嘅態度就好似天氣咁，變幻莫測。<br> 法拉利同公仔箱高層「大師」一齊出席節目宣傳，喺鏡頭前法拉利四萬咁口，笑臉迎人，仲對工作人員唔該前唔該後，鬼咁有禮貌同客氣。不過，當宣傳活動完畢，法拉利自己離開，有個同場嘅工作人員咁啱去附近櫃員機㩒錢，轉頭就撞見法拉利行緊過嚟，工作人員諗住同法拉利打個招呼，點知佢好似當人透明咁，仲黑晒口面。<br> 關仁覺得法拉利呢招變臉大法好唔啱，其實唔想打招呼都唔使立即黑臉，你估自己真係有寶咩。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>宋一國傳拉埋天窗</title></header><body><h1>宋一國傳拉埋天窗</h1><p>正趕拍新劇《Lobbyist》的韓國男星宋一國，盛傳將與拍拖1年的圈外女友於明年3月15日結婚，不過宋一國昨日已否認此事。</p><p>韓在石丁母憂</p><p>今年36歲的宋一國，去年尾經朋友介紹下與年輕5歲的司法系女學生拍拖，盛傳兩人將於明年3月15日在首爾Walkerhill酒店舉行婚禮，不過宋一國昨日否認婚訊，指摘報道無稽，他表示與女友感情穩定，但仍未有結婚打算。至於正與宋一國合演《Lobbyist》的另一男星韓在石，其母前晚凌晨因癌病去世，韓在石現時暫停拍攝工作，以辦理母親的身後事。</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip：他信情人節返泰國</title></header><body><h1>國際Gossip：他信情人節返泰國</h1><p>泰國前總理他信（ThaksinShinawatra）自從舊年9月政變之後，一直流亡海外。不過泰國人民力量黨副黨魁差林（CharlermYoobamrung）昨日（周五）響大選前最後一次集會上同支持群眾講，他信明年2月14日將會重返泰國。點解喺西方情人節回歸？差林話他信對佢講，𠵱家未準備好回國，要等新總理和新內閣上任先喎。人民力量黨之前話他信會喺香港監察聽日嘅泰國大選，不過差林話佢𠵱家去咗澳門，認真神出鬼沒。<br> 法新社</p></body></html>

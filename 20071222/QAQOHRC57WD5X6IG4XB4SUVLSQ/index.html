<html><header><meta charset="utf-8"><title>陸詩韻愛中坑棄花𡃁</title></header><body><h1>陸詩韻愛中坑棄花𡃁</h1><p>陸詩韻與黃長興前晚出席奧海城聖誕活動，陸詩韻表示曾入獄的緋聞富豪男友曾文能及「一蚊雞」壯男阿Joe（游莨維）均沒有約她過聖誕，至於緋聞男友二揀一會怎選擇時，她說：「阿Joe細我一年，我唔會揀細過自己，揀都揀啲大自己十年八年。」記者指曾文能看來符合她條件，陸詩韻則表示未深入了解這個朋友。<br> 此外，問黃長興何不跟緋聞女友曹敏莉一起出席活動，他笑說：「呢啲係公司安排，同其他人都可以，但同熟嘅朋友會開心啲。」<br> 採訪、攝影：王崇穎</p></body></html>

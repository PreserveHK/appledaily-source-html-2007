<html><header><meta charset="utf-8"><title>國際Gossip：達賴唔係應召女郎</title></header><body><h1>國際Gossip：達賴唔係應召女郎</h1><p>「達賴喇嘛唔係應召女郎。」呢句話係出自加拿大總理哈珀（StephenHarper）嘅口。話說哈珀喺禮拜二接受電視台訪問，畀記者問點解喺渥太華（Ottawa）辦公室接見達賴時，哈珀就話自己一向喺總理辦公室見人，「點解要偷偷摸摸竄到酒店房見達賴」，本來講得好尊重達賴，但弊就弊在佢打錯比喻，話「達賴又唔係應召女郎」，就有欠尊重。<br> 路透社</p></body></html>

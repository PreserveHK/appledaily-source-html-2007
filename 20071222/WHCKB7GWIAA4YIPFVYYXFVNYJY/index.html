<html><header><meta charset="utf-8"><title>Ara上海散發魅力</title></header><body><h1>Ara上海散發魅力</h1><p>曾拍攝日本片《蒼狼》嘅韓國女星Ara，最近為韓國剛出版嘅時裝雜誌《Alice&amp;》，到上海拍攝創刊號封面同寫真。身穿最新秋冬服嘅Ara到外灘及上海新天地等旅遊景點取景，散發獨有氣質。<br> 只得17歲嘅Ara今年先後成為韓國化妝品同手機網絡代言人，唔少時裝雜誌都好鍾意搵佢拍靚相。喺上海拍攝期間，Ara唔止吸引當地人注視，就連外國人都停低望佢幾眼，令Ara受寵若驚。</p></body></html>

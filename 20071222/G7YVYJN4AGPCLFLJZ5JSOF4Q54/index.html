<html><header><meta charset="utf-8"><title>關仁隱事：整容男出碟派街坊 - 關仁</title></header><body><h1>關仁隱事：整容男出碟派街坊 - 關仁</h1><p>公仔箱小生「整容男」最近做埋歌星出碟，推出冇幾耐就對外聲稱張唱片好賣得，攞到乜金物金嘅銷量，早排佢仲搞埋慶功，為自己製造聲勢。<br> 但今時今日啲歌手唱片有幾賣得，大家心中有數，關仁聽聞有錢仔出身嘅整容男，一向唔衰得，所以今次自己攞咗唔少錢出嚟入貨，買咗冇一千都有半百嘅唱片嚟派街坊，所以呢個世界真係有錢使得鬼推磨㗎！<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>聖誕干邑售162萬元</title></header><body><h1>聖誕干邑售162萬元</h1><p>還有兩天就是聖誕節，送禮要送得豪和體面，大可考慮法國軒尼斯（Hennessy）酒廠推出的超豪限量版干邑TheBeautedeSiecle，每瓶10.5萬英鎊（162萬港元），堪稱全球最昂貴的聖誕飲品。<br> TheBeautedeSiecle全球限量生產100瓶，以慶祝軒尼斯第六代傳人基利安（KillianHennessy）今年百歲大壽。Baccarat水晶瓶，盛在華麗木盒內，當你用鑰匙打開盒蓋時會觸動機關，酒瓶自動徐徐升起。除在基利安生日宴上開了一瓶，亞洲、歐洲和美洲都有匿名豪客把名酒買回家。<br> 英國《每日郵報》</p></body></html>

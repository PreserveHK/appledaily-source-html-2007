<html><header><meta charset="utf-8"><title>關仁隱事：生蠔寸假姐闖禍 - 關仁</title></header><body><h1>關仁隱事：生蠔寸假姐闖禍 - 關仁</h1><p>「大媽」同「細媽」今年憑部師奶劇一鋪翻身，而原本謝咗好多年嘅製作人「生蠔」，亦都因為部劇收得而意氣風發。嚟緊生蠔再搵原班人馬開劇，聽聞佢想搵埋自己親戚、成日以為自己好靚嘅「唔開胃」做番一個半個角色，但用邊個藝人拍劇，一向都要得製作部話事人「假姐」同意，好衰唔衰生蠔早排因為得戚過龍，喺言語上得罪咗佢老頂假姐，睇怕佢今次想益自己友都凍過水。<br> 話時話，生蠔自從得罪咗假姐之後，搞到平時同佢一齊食晏嗰班製作人都唔敢再搵佢一齊食飯，免得假姐唔高興，所以生蠔𠵱家變咗獨孤精，好似生人勿近咁樣。<br> Textby關仁</p></body></html>

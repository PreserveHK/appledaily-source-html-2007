<html><header><meta charset="utf-8"><title>今起可上網申請護照</title></header><body><h1>今起可上網申請護照</h1><p>【本報訊】入境處宣佈，凡年滿18歲或以上香港永久居民由今日起可在網上申請特區護照，申請者只需10至20分鐘便可完成網上申請手續。但遺失或護照損毀者，均不能透過網上補領護照，該處預計會有25%申請者使用網上申請。<br> 入境處助理處長關陳雪梅提醒網上申請者，要自行將相片及身份證副本電腦掃描傳送予該處，並需10個工作天處理。她強調當局有一套嚴密保安系統，確保網上申請者的資料保密。市民可瀏覽 http://www.gov.hk/或致電31288668查詢。 </p></body></html>

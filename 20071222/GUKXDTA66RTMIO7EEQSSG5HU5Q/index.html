<html><header><meta charset="utf-8"><title>關仁隱事：手汗多拍拖好鬼祟 - 關仁</title></header><body><h1>關仁隱事：手汗多拍拖好鬼祟 - 關仁</h1><p>男歌手「手汗多」跟女助手「羅檸」嘅親密關係，喺圈中已係公開秘密，不過始終手汗多當正自己係偶像派，所以唔公開戀情。好似早前手汗多同女友羅檸去咗日本旅行，佢哋去到商場嘅退稅部門，當時手汗多已經帶晒帽同口罩，諗住冇人認得佢，咁啱關仁個朋友喺現場，本來都唔為意，就係俾手汗多懶低調，但實質誇張到死嘅裝扮嚇親，手汗多一見有香港人喺現場，即刻丟低個女友，自己奪門而走，關仁個朋友都好莫名其妙，認得出啫，又唔使死，仲覺得手汗多咁對女友，真係好極都有限。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>吉田美和憶亡夫落淚</title></header><body><h1>吉田美和憶亡夫落淚</h1><p>大型音樂節目《MusicStationSUPERLIVE2007》前晚舉行，4小時的直播節目中邀請了濱崎步、倖田來未、福山雅治、中島美嘉及桑田佳祐等39位歌手及組合演出。今年9月因主音吉田美和丈夫病逝而暫停活動3個月的組合DreamComesTrue（DCT），前日再踏台板演出。</p><p>宣佈婚訊木村獻花</p><p>吉田強忍喪夫之痛，演唱《我愛你的記號~我們的未來預想圖~》一曲後，終忍不住哭成淚人。此外，節目女主播堂真理子前日宣佈婚訊，獲木村拓哉在台上獻花束，至於宇多田光也在其網誌送上祝福。</p></body></html>

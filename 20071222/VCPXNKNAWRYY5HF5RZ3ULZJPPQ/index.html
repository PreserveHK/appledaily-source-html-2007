<html><header><meta charset="utf-8"><title>Fans話<br>跳舞躍進　電擊震撼</title></header><body><h1>Fans話<br>跳舞躍進　電擊震撼</h1><p>華仔首晚演唱會完結後，記者進行街訪時，受訪者對華仔的演出均有讚無彈。</p><p>朱小姐：「好好睇呀，我畀99分，好多個環節都好好睇，最難忘嘅一個環節會係打雷一幕，真係好震撼，冇諗過會喺演唱會睇到。」</p><p>黃小姐（左）：「華仔做得比我預期中好得多，而且佢跳舞比以前進步咗好多。舞台做得好靚，舞台效果做得好好，我畀80分。」</p><p>關先生：「呢個騷我直情畀110分啦，好好睇呀，真係好精采，每一個部份都好多嘢睇，我最鍾意聖誕樹嗰part，華仔唱埋聖誕歌，好有聖誕氣氛，全場人都好開心。」<br> 採訪：胡比　攝影：葉君海</p></body></html>

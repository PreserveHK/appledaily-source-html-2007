<html><header><meta charset="utf-8"><title>周圍shot：台灣最矮的士司機</title></header><body><h1>周圍shot：台灣最矮的士司機</h1><p>35歲「玻璃娃娃」程健智前日現身台北時，隨即引起哄動。他是台灣最矮的士司機（圖），因患有玻璃骨症，身高僅4呎，但無損他的樂觀性格：「我有一次載幾個小朋友，他們指着我鼻子問：『叔叔你怎麼這麼矮，你是侏儒嗎？』我就對他們笑笑。」他4歲女兒就說最愛坐爸爸的車：「因爸爸開車很安全！」<br>  http://news.163.com/07/1221/08/407NDL7J00011229.html </p></body></html>

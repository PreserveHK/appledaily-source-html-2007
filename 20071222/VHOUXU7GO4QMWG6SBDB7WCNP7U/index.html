<html><header><meta charset="utf-8"><title>關仁隱事：娛圈孖寶濫藥遭軟禁 - 關仁</title></header><body><h1>關仁隱事：娛圈孖寶濫藥遭軟禁 - 關仁</h1><p>娛樂圈有不良嗜好的人有好多，早排俾雜誌踢爆喺後樓梯買藥丸嘅兩位女歌手，雖然報道冇開名寫佢哋，但好多人都估到佢哋係邊個。<br> 原本兩位女歌手都大好前途，公司覺得佢哋原本唔係太壞，只係誤交損友先會搞成咁，為咗嚴格控制佢哋，𠵱家佢哋被安排喺九龍某單位半軟禁，除咗有嘢做之外，佢哋唔可以踏出門口半步，連前嚟拜訪嘅朋友，都要經過公司審查，關仁八過，呢件事好多圈中人都有聽聞，其實藝人生唔生性、有冇運行，主要係靠佢哋自己，公司就算困得住佢哋個人，都未必困得住個心。<br> Textby關仁</p></body></html>

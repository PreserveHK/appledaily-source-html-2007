<html><header><meta charset="utf-8"><title>天星小輪獲新專營權</title></header><body><h1>天星小輪獲新專營權</h1><p>【本報訊】天星小輪明年踏入110歲生日前夕，政府決定批出新專營權予天星小輪有限公司，繼續經營現時中環至尖沙嘴，及灣仔至尖沙嘴的專營渡輪航線，由明年4月1日至2018年3月31日，為期10年。<br> 運輸及房屋局發言人表示，政府在新專營權內加入了新條款，包括天星在購置新船及現有船隻上，應利用最新技術減少廢氣排放，並定期進行乘客滿意程度調查。天星承諾在所有船隻的駕駛室及機房裝設閉路電視，監察安全。在新專營權生效期間，該公司會繼續提供現有的票價優惠。</p></body></html>

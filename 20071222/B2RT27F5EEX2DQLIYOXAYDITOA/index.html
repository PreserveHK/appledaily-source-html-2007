<html><header><meta charset="utf-8"><title>周圍shot：夫妻互砍　鐵桶鬥刀鈎</title></header><body><h1>周圍shot：夫妻互砍　鐵桶鬥刀鈎</h1><p>俗語有謂：「夫妻床頭打架，床尾和」，但當兩人打到出街，用鐵桶、菜刀互砍，就相當大件事！江蘇省徐州市黃河新村一對夫妻不知何故在街道上大打出手，男的手拿着鐵桶狀物體，不斷砸向妻子（圖一）。妻子則拿着菜刀和鐵鈎反擊，但被丈夫搶走鐵鈎，處於下風。幸有街坊上前勸阻（圖二），才不致弄出人命。<br>  http://news.163.com/07/1221/21/40944APO00011229.html </p></body></html>

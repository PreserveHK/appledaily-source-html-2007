<html><header><meta charset="utf-8"><title>全度妍07七奪影后</title></header><body><h1>全度妍07七奪影后</h1><p>由韓國導演擔任評審嘅「第10屆Director'sCut頒獎禮」，前晚喺首爾舉行。女星全度妍憑《密陽》再次奪得最佳女主角獎，今次經已係佢繼康城影展同青龍電影獎後，年內第7次獲影后殊榮，非常犀利。<br> 全度妍當晚從名導朴贊郁手上接過獎座，其實佢早已憑《快樂到死》等電影奪過該頒獎禮女主角獎，計埋今次已經係第四次。最佳男主角嘅得主就係佢喺《密陽》嘅拍檔宋康昊，《千年思憶》嘅林權澤則奪最佳導演獎。</p></body></html>

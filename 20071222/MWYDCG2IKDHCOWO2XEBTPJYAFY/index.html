<html><header><meta charset="utf-8"><title>林峯不靠僥倖爭獎</title></header><body><h1>林峯不靠僥倖爭獎</h1><p>林峯首張個人大碟《愛在記憶中找你》銷量不俗，前晚他在尖沙嘴舉行祝捷會，樂易玲和監製梁家樹抽空支持愛將，還有港台高層馮偉棠及商台Mini，獨欠新城代表。席上唱片公司送了一塊寫上「07銷量新人王」牌匾給他，林峯吻謝樂易玲，吳雨也跟他互送香吻，十分搞笑。</p><p>愛聽小肥歌曲</p><p>金牌唱片公司前晚發聲明指旗下歌手不會出席26日舉行的新城勁爆音樂頒獎禮，問林峯可覺得少了對手，他反問：「小肥？我都鍾意佢嘅歌，同佢都好熟㗎，不過人哋公司嘅事有自己原因，如果我帶住僥倖心態去頒獎禮，就算得到獎都會跌啦。」他又坦言在無綫感覺親切，故對無綫頒獎禮有信心。<br> 撰文：丁寧</p></body></html>

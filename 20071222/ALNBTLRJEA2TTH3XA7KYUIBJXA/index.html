<html><header><meta charset="utf-8"><title>Theresa畫花索女尷尬</title></header><body><h1>Theresa畫花索女尷尬</h1><p>傅穎（Theresa）昨日到銅鑼灣擔任塗鴉活動嘉賓，大會安排三點式女郎讓她示範人體繪畫，但Theresa全程顯得極之尷尬，只敢輕輕畫幾筆。事後Theresa表示模特兒太性感，令她不敢觸碰對方，以免有尷尬事發生。<br> 對於所屬公司金牌杯葛新城頒獎禮，Theresa表示尊重公司決定，日前公司向大家表明不需出席，但沒有解釋原因。問第一年出碟便遇杯葛事件，會否擔心影響獎項？她說：「我睇獎項唔太重，有冇獎都唔緊要，最緊要大家鍾意我啲歌同市場反應好。」<br> 採訪、攝影：馬建華</p></body></html>

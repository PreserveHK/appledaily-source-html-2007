<html><header><meta charset="utf-8"><title>關仁隱事：影后豬肉打針保瘦面 - 關仁</title></header><body><h1>關仁隱事：影后豬肉打針保瘦面 - 關仁</h1><p>潮流興打botox，即係肉毒桿菌，唔少明星都靜雞雞走去打針，打咗之後可以即變刀削面，雖然一年左右會打回「圓」形，但為留住青春，相信都有大把圈中人爭崩頭打針瘦面。<br> 好似成日唔喺香港嘅影后「豬肉」，近期都喺外國打botox，但佢知道打針份量多，塊面會拉得太緊變成反光，所以佢係分段逐少逐少咁打，不知不覺變成瘦面人。不過關仁就點都諗唔到「酸味味」男人老狗都咁貪靚，早排都特登走去打針瘦面，事關佢年近40，始終有啲肌肉鬆弛，為咗冧班妹妹仔fans，惟有打針保持佢張童顏。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>新宇轉型環保業</title></header><body><h1>新宇轉型環保業</h1><p>【本報訊】新宇國際（8068）業務轉型，大股東將注入處理危險廢物和醫療廢物環保項目，原主營的模具及塑膠產品業務則售回給大股東。<br> 新宇先以7863萬元向集團主席奚玉及關連人士收購環保業務，另以5686萬元收購染色業務，兩項收購總代價為1.355億元。將按每股0.19元發行6.34億股新股，佔擴大後股本34.73%；餘額1500萬元以現金支付。</p><p>大股東購回主業</p><p>新宇又以2416萬元出售主要業務東莞匯科（製造及買賣高度精密的模具及塑膠產品）全部權益，其中994萬元以股東貸款抵銷，餘額1422萬元為現金。東莞匯科佔集團06年全年總收入的70%。</p></body></html>

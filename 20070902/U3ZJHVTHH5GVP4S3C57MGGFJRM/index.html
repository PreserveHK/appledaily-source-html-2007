<html><header><meta charset="utf-8"><title>女子遊泰國染登革熱</title></header><body><h1>女子遊泰國染登革熱</h1><p>【本報訊】本港出現本地感染登革熱的機會越來越高。衞生防護中心再接獲多一宗外地傳入登革熱個案，患者病發時曾往泰國，今年至今本港錄得39宗外地傳入登革熱個案，去年全年則有31宗。<br> 感染登革熱的女子29歲，居於大埔，她於上月4日至16日，曾與母親往泰國，返港後出現發燒及頭痛病徵，21日入住那打素醫院，27日出院，現已痊癒；其母則沒有病徵。<br> 登革熱其中一個傳播媒介是白紋伊蚊，蚊子叮咬帶登革熱病毒的人或豬，再叮咬其他人而傳播病毒。<br> 市民外遊時要做足防蚊措施，如穿着長袖衣物，及使用驅蚊劑等。</p></body></html>

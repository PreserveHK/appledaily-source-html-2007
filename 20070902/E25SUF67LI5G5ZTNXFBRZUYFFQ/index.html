<html><header><meta charset="utf-8"><title>SportsinGraphics：卡馬拉靚倒掛笠死羅賓遜</title></header><body><h1>SportsinGraphics：卡馬拉靚倒掛笠死羅賓遜</h1><p>球賽編號：星期六16　富咸3:3熱刺<br> <br> 一度落後熱刺1:3的富咸，繼施馬田遠射得手後，完場前再憑卡馬拉的金球追平3:3，致投注了熱刺讓平/半上盤的球迷，只能無奈地損手離場。</p><p>技巧高但有運</p><p>「富咸最後一擊左路界外球開出，前柱隊友頂後，卡馬拉背向龍門有意識地施以倒掛射門，而出來的效果是意料以外般理想，皮球帶點曲墜入網。事實上，倒掛射門要求相當高技巧，只是不能否定射門帶點博一博成份。」<br> 評分﹕85分（100分滿分）</p></body></html>

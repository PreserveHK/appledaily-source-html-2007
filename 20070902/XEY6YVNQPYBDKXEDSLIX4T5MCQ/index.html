<html><header><meta charset="utf-8"><title>荷蘭王子幫老婆「洗底」</title></header><body><h1>荷蘭王子幫老婆「洗底」</h1><p>人人都寫維基百科，荷蘭弗里索王子（PrinceJohanFriso）都唔蝕底。當地傳媒憑住WikiScanner網站，發現王子喺維基百科為老婆梅布爾王妃（PrincessMabel）「洗底」。呢位平民王妃同大毒梟有染，呢件事經傳媒大肆報道，係人都知。弗里索就將維基入面，指梅布爾對毒梟情夫提供「不完整及錯誤情報」嘅條目，改為「不完整情報」。皇室都承認真有其事。王子為咗娶梅布爾，情願放棄第二王位繼承權，改維基百科真係碎料啦。<br> 路透社</p></body></html>

<html><header><meta charset="utf-8"><title>隔牆有耳：禁入天堂轉信佛 - 李八方</title></header><body><h1>隔牆有耳：禁入天堂轉信佛 - 李八方</h1><p>創辦匯點、𠵱家批評民主派不留情面嘅劉迺強，噚日接受港台節目《清談一點鐘》訪問時，透露轉軚內幕，唔係政治而係信仰。佢話曾發一個怪夢，夢見自己揸住入場券去到天堂門口，守門口嘅St.Peter攔住佢，要佢先「補飛」才能夠入天堂。<br> 咁佢有冇「補飛」呢？可能佢見天堂唔收佢，近年轉信佛教，話信佛令佢心境平靜。佢更自爆早前曾經患腎癌，好彩大難不死，𠵱家百無禁忌，就算聽日就過身，佢都有心理準備，因為佢信佛教淨土宗，臨死前會處理後事，有時間會冲個凉，從容面對死亡。</p></body></html>

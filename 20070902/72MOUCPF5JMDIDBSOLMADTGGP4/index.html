<html><header><meta charset="utf-8"><title>醫學Online<br>小學喝酒情況普遍</title></header><body><h1>醫學Online<br>小學喝酒情況普遍</h1><p>美國的調查發現，切勿濫用酒精的健康教育應從小學開始。該項涉及全美25,000名學生的調查顯示，第四班及第五班（即大概等於本港小六生）第一次喝酒的受訪者分別佔7%及8%，第六班（本港中一生）則飆升至13%。研究人員承認部份受訪者可能只在宗教儀式、親友婚禮或聚餐時淺嚐幾口，但調查確實反映小學及初中生喝酒的普遍程度，遠超成年人所想，有關當局須加強教育。</p></body></html>

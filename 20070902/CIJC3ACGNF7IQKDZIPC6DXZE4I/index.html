<html><header><meta charset="utf-8"><title>廚具敲擊樂籲減廚餘</title></header><body><h1>廚具敲擊樂籲減廚餘</h1><p>【本報訊】香港是「美食天堂」，但背後正日以繼夜產生廢物。環保組織綠領行動指出，本港每日產生多達3,200公噸廚餘，佔都市固體廢物34%。</p><p>視乎食量叫「少飯」</p><p>該會昨於銅鑼灣行人專用區舉行街頭呼籲活動，以敲擊廚房用具方式提醒市民（圖），無論在家中準備飯菜或外出進餐時，都應避免「眼闊肚窄」，視乎食量向侍應叫聲「少飯，唔該」，避免造成浪費。<br> 綠領行動也建議政府應有系統收集廚餘，並將廚餘轉化為有機肥料，減低本港堆填區的負擔。<br> 黃賢創攝</p></body></html>

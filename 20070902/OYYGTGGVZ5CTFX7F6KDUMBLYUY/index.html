<html><header><meta charset="utf-8"><title>blog人話：台婦時興「隔海受孕」</title></header><body><h1>blog人話：台婦時興「隔海受孕」</h1><p>丈夫長期出差在外，獨留在台灣的太太卻懷孕，但這並非紅杏出牆，而是台灣社會正在興起的「隔海受孕」新風。話說，近年台灣出現越來越多遠距婚姻，丈夫為工作孤身到海外公幹，夫妻聚少離多，為傳宗接代，有丈夫在出差前先「精留台灣」，冷藏精子，妻子再在排卵期接受人工受孕，在台灣「造人成功」，成功率相當高。據悉，想要擁有人工受孕寶寶，取精時須支付約1,100港元的技術費，每月再交約100港元的貯存費，就可心想事成。<br> <br>  http://news.163.com/07/0901/16/3NAOLU470001124J.html </p></body></html>

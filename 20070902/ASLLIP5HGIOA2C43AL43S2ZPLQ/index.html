<html><header><meta charset="utf-8"><title>web一web：炸雞店扮雞送外賣</title></header><body><h1>web一web：炸雞店扮雞送外賣</h1><p>香港有薄餅、壽司及炸雞等食肆連鎖店，都有電單車送外賣服務，各公司的外賣員無不穿着整齊制服送外賣，但論誠意則不及韓國一間炸雞店突出。該店外賣員全身穿着「公仔衫」，打扮成一隻火紅色肥雞的模樣送外賣，網民張秋在親子王國討論區說：「韓國炸雞外送，看看人家的敬業態度和創意！」<br> 網民張秋相信外賣員應該很熱，而且表現敬業。相片中外賣員所穿的公仔衫「由頭包到落腳」，連雙腳的靴也是雞腳形狀，而電單車的尾箱也化身成一個雞頭。網民twinspama笑說：「究竟係推銷炸雞定係推銷個人？」&#13;</p></body></html>

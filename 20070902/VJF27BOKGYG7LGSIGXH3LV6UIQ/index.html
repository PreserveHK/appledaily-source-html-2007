<html><header><meta charset="utf-8"><title>兩人內地被斬返港就醫</title></header><body><h1>兩人內地被斬返港就醫</h1><p>【本報訊】兩名港人昨凌晨在深圳沙灣消遣時，報稱遭10多名兇徒持刀追斬受傷，其中一人傷勢較重。兩人在當地醫院接受初步治療後，由友人陪同經落馬洲返港入院作進一步治療。</p><p>一名傷者情況嚴重</p><p>兩名遇襲受傷事主姓余（37歲）及姓黎（36歲），兩人聲稱昨凌晨1時許，與另外一男一女友人，在沙灣一處娛樂場所消遣時，被10多名兇徒持刀襲擊，兩人分別頭、手中刀受傷。<br> 兩名傷者由同行的友人陪同下，前往當地醫院求醫，接受初步的治療之後，帶同當地醫院醫療報告，於昨凌晨4時許，經落馬洲管制站返回本港後報警，召救護車送往北區醫院接受治療，余情況穩定，黎則情況嚴重。</p></body></html>

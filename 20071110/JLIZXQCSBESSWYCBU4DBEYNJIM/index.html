<html><header><meta charset="utf-8"><title>案件速遞<br>葉繼歡稱遭栽贓求覆核</title></header><body><h1>案件速遞<br>葉繼歡稱遭栽贓求覆核</h1><p>【本報訊】一代賊王葉繼歡（46歲）半身癱瘓在赤柱監獄服刑，再因被指未獲授權藏有香煙，經紀律聆訊後被裁定違反《監獄規則》，加監14日及扣減14日工資，他向懲教署署長上訴，但遭駁回，他認為整件事是遭人插贓嫁禍，昨以個人名義向高等法院申請司法覆核，要求推翻有關決定。葉繼歡在入稟狀指，懷疑遭插贓嫁禍，曾兩度要求主審人員翻看病房閉路電視光碟，但遭拒絕，遂興訟追究。<br> 案件編號：HCAL130/07</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>兩儀主攻木材業務</title></header><body><h1>財話短說<br>兩儀主攻木材業務</h1><p>▲兩儀控股（094）執行董事許棟華（圖）表示，完成收購林木商Greenheart的60%權益後，未來將主力發展木材業務，包括原木及鋸材；原有的電子業務則未有考慮如何處理。Greenheart執行董事謝雅凝表示，南美蘇利南的原木加工廠房將於明年底落成投產，產能8至10萬立方米鋸材，按現時市價每立方米400至500美元計，鋸材年收入至少2.5億元，鋸材毛利率可達60至70%，高於原木毛利率逾20個百分點。</p></body></html>

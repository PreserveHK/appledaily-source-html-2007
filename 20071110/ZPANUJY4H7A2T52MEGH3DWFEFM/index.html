<html><header><meta charset="utf-8"><title>不同黨派不同待遇？</title></header><body><h1>不同黨派不同待遇？</h1><p>【本報訊】選舉事務處被指有雙重標準，特別優待個別黨派候選人。油麻地選區的民協區議員候選人吳寶珊，早前印製的海報，登了一張她任內巡視油麻地果欄的照片，相中見到當時該區的民政事務專員（圖一左），雖然內裏沒有任何支持吳寶珊參選的字句，但海報貼出不久，即被選舉主任勒令要將有關照片遮蓋（圖一右）。<br> 不過，吳寶珊指，油尖旺富榮選區民建聯候選人鍾港武，近日掛出的宣傳橫額，有他與民政事務局局長曾德成的大幅合照（圖二），質疑選舉事務處對待不同黨派候選人持有雙重標準。選舉事務處表示，不評論個別事件。&#13;</p></body></html>

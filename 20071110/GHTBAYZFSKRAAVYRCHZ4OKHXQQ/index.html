<html><header><meta charset="utf-8"><title>內地證實玩具珠含毒</title></header><body><h1>內地證實玩具珠含毒</h1><p>【本報訊】本地化驗也證實含迷姦藥成份的拼圖玩具Bindeez（又稱AquaDots）「點滴魔法珠」（圖），再有7名美國幼童誤吞後不適，6人需要送院，令當地個案累積至9宗，全球則共有16宗。<br> 玩具由深圳一工廠生產，內地國家質檢總局證實，該玩具含有毒成份，生產過程中選用了有毒的1,4一丁二醇作為軟化劑，已暫停出口該款玩具。<br> 英國昨也回收該款玩具，但供應商聲稱玩具入口一年，迄今未發生幼童誤吞不適事件，回收只是防禦措施。本港海關正研究檢控有關玩具供應商等。美國消費者產品安全委員會，亦警告網站及二手玩具店，不要轉售有關玩具。</p></body></html>

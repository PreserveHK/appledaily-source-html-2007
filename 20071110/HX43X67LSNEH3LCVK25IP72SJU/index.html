<html><header><meta charset="utf-8"><title>圖象中國：保安阻解款車逆行　遭警槍指嚇</title></header><body><h1>圖象中國：保安阻解款車逆行　遭警槍指嚇</h1><p>1.重慶南岸區一輛郵政局防彈解款車，前日中午12時駛進騎龍山莊後，不依照「大門進，後門出」的指示，硬要逆行由大門離開，被保安員發現後制止。<br> <br> 2.解款車司機二話不說跳下車，用右手卡住保安員頸部，之後又不斷追打他。保安員用對講機呼救。</p><p>3.此時，車上專責為郵政局解款的公安取出一支已上彈的散彈槍，威嚇說：「你信不信，老子拿槍出來打死你！」<br> <br> 4.在場圍觀的大批民眾看不過眼，主動把該名公安及解款車包圍，並打電話報警。公安到場把有關人等帶回派出所調查，保安員則因腿及頸受傷，被送往醫院治療。</p></body></html>

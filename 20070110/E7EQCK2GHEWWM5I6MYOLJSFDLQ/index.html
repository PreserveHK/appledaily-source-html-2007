<html><header><meta charset="utf-8"><title>車話題：<br>小巴夾帽要陪跑</title></header><body><h1>車話題：<br>小巴夾帽要陪跑</h1><p>睇完前日報紙，全世界矛頭直指小巴司機，喺大眾話題間瞬即爆發，彷彿夾門事件總有一單喺左近！<br>就以筆者為例，跟同事傾開，起碼有3人有類似經驗，包括急煞停車、開門落客後，車都未停定就開車走人！夾袋、夾雨傘等屢見不鮮，最離譜係有個肥同事×豪，試過俾架小巴夾住頂衫帽，司機望都唔望火速開車，×豪焗住陪跑十幾米、拍晒門司機先醒覺，危急到好似拍緊《生死時速》咁！換轉係老人家，相信會釀成另一單慘劇，俾你搵到餐晏都唔安樂啦！</p></body></html>

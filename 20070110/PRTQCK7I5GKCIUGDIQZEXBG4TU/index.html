<html><header><meta charset="utf-8"><title>九歲女孩推出烹飪書</title></header><body><h1>九歲女孩推出烹飪書</h1><p>「女人要出得廳堂，也要入得廚房，才能抓得住男人的心。」來自浙江的施媽媽自幼培訓女兒鈺嵐廚藝，小女孩一歲半便剝毛豆，六歲拿起鍋鏟，今年才九歲，已經是廚藝節目的小主持人，最近更獲江蘇一家出版社邀請，與媽媽出書。<br> 兩母女平日最愛在廚房變「戲法」，例如怎樣將數十元人民幣的材料變成豪華小菜，或將不同的米配搭成口感最好的米。準備隨書附送光碟教人煮餸的施母，近三個月來，每天一回家，便由女兒弄菜，自己「揸機」錄影。<br> 浙江《錢江晚報》</p></body></html>

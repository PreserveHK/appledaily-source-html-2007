<html><header><meta charset="utf-8"><title>事業部總經理最高薪</title></header><body><h1>事業部總經理最高薪</h1><p>踏入新的一年，又是打工仔跳槽好時機。據中國經濟網調查，內地今年10個最令人興奮的職位中，最高人工的是事業部總經理，一年收入平均可達到約30萬元人民幣。<br> 人工高，要求亦高，事業部總經理要負責部門的長短期利益，統籌人、財、物等資源，亦要留意此職位的浮動薪酬比重較高，佔總收入約45%。另外，企業重視品牌策略，亦令負責市場形勢分析的營銷總監炙手可熱。<br> 中國經濟網</p></body></html>

<html><header><meta charset="utf-8"><title>港客獲贈足金「大三巴」</title></header><body><h1>港客獲贈足金「大三巴」</h1><p>【本報訊】澳門消息：一名到澳門旅遊的香港女子，昨日在澳門世界遺產護照抽獎活動中，意外地成為終極大獎得主，獲澳門旅遊局送贈一座價值20萬元的足金大三巴牌坊立體模型，她將獲通知於期限內領獎。<br> 該名幸運女得主姓Nga，所獲的足金大三巴牌坊立體模型重一公斤，是去年澳門世界遺產年推廣活動的大獎，之前已進行了六次小獎，每月一次，獎品總值800萬元，當局以此鼓勵遊客對澳門文化的認識和參與消費活動。<br> 在整項活動期間，澳門旅遊局共發出23,000本澳門世遺護照和70多個獎項，昨日所抽的最大一份的是終極大獎，順利由香港旅客奪得，料女事主獲通知將會喜出望外。</p></body></html>

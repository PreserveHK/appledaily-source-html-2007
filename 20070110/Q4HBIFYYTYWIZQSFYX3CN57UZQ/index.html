<html><header><meta charset="utf-8"><title>李雲迪琴音會環姐</title></header><body><h1>李雲迪琴音會環姐</h1><p>鋼琴王子李雲廸前晚與05年環球小姐冠軍NatalieGlebova到灣仔君悅酒店，出席比華利山別墅揭幕儀式，白韻琴和男友謝偉俊、陳道然（蘭子）和周啓邦夫婦等都有到場。<br> 大會邀請了李雲廸即場彈琴助興，而Natalie則穿上雪白低胸晚裝亮相，高貴大方。未知是否擔心裙子太鬆，只見她不時用手揪着胸部位置，以防滑落。<br> 問到周啓邦可有興趣購買比華利山別墅？他竟說：「邊度嚟㗎？」當記者告訴他在大埔時，他又說：「咁遠，我諗都會好靚。」認真倒米。白韻琴則揶揄謝偉俊在新年時送了個「黑面神」給她，暗示兩人有拗撬。<br> 採訪：王崇穎<br> 攝影：陳順禎</p></body></html>

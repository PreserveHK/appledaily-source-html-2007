<html><header><meta charset="utf-8"><title>皺皮小八卦<br>歲月玩殘索瑪莉</title></header><body><h1>皺皮小八卦<br>歲月玩殘索瑪莉</h1><p>現年34歲的金美侖戴雅絲本為模特兒，身高5呎9吋的她擁有44吋長腿，她94年與占基利（JimCarrey）拍攝《變相怪傑》（Mask）時已驚為天人，其後在98年拍攝《情迷索瑪莉》（There'sSomethingAboutMary），更加奠定其荷李活索女地位。可惜歲月催人，愛好水上活動的她，早前被拍下臀部囤積脂肪紋的照片，樣子也愈來愈殘。雖然她早前辯稱因滑浪仆崩鼻而為鼻子動整容手術，惜整容不能趕走歲月在她臉上留下的痕迹。</p></body></html>

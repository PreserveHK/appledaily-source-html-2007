<html><header><meta charset="utf-8"><title>地膽細行趁機擴充</title></header><body><h1>地膽細行趁機擴充</h1><p>正當四大代理今年要鞏固業務，主打居屋及細價樓市場的屯門地膽代理祥益地產，就趁勢擴軍，豪擲500萬元於年內開設7間分行，強化分行網絡。</p><p>祥益計劃增7分行</p><p>祥益地產行政總裁汪敦敬表示，近年物業交投萎縮，令代理業競爭激烈，但該公司作為地區性代理，與大行業務衝突相對較細，即使「大行分去整塊餅的大部份，細行仍有生存空間」。他認為大行停止擴充，對中小型代理反而有利。<br> 祥益現有18間分店，業務以屯門及天水圍為主，去年生意額較05年增長逾15%。年內擬開7分行。<br> 北角亞洲地產和寶豐物業，以及活躍於馬鞍山及西貢的世紀21奇豐等，亦於去年不斷增加分行及人手，逆境自強。</p></body></html>

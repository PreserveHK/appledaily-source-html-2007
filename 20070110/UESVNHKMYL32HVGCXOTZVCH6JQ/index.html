<html><header><meta charset="utf-8"><title>HCube走型格</title></header><body><h1>HCube走型格</h1><p>醞釀開賣的荃灣單幢樓HCube，發展商南豐集團董事總經理蔡宏興表示，最快下周公布付款法及開售時間。對於市傳該盤本周後期內購，蔡宏興指，今明兩天先招待代理及傳媒參觀分別450及630方呎示範單位，周內不會預留。<br> 另外，長實（001）高級營業經理袁添鴻表示，鰂魚涌CASA880短期內開售，首批先推30伙，已預留20伙，示範單位明天開放。消息指，該盤昨再預留2伙，平均呎價7000元。</p></body></html>

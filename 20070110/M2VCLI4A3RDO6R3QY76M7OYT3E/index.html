<html><header><meta charset="utf-8"><title>資料寶藏：貝廸斯「讓球」多贏盤 - 華度</title></header><body><h1>資料寶藏：貝廸斯「讓球」多贏盤 - 華度</h1><p>貝廸斯是今季西甲聯20支球隊中，其中一支常獲足智彩為其比賽，開出「讓球」項目的球隊。觀乎該隊最近在此項目的表現，頗值得信賴，近7次有「讓球」的場合，除錄得5次贏盤2次輸盤的佳績外，戰果更只錄得一敗。</p><p>讓對手照贏盤</p><p>值得留意的是，在該近7次「讓球」盤路中，貝廸斯只有1次受讓，其餘均為平手或讓對手盤口，都可以取得贏盤連連佳績。上一圈西班牙盃，貝廸斯主場迎戰維爾瓦的回合中，亦與今日一樣出現「讓球」，結果貝廸斯就憑費蘭度米基爾及拿費爾蘇比斯各建一功，2:0擊敗對手。<br> 華度</p></body></html>

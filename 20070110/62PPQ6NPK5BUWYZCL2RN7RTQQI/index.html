<html><header><meta charset="utf-8"><title>中銀組合　聲韻悠揚</title></header><body><h1>中銀組合　聲韻悠揚</h1><p>中銀香港管理層昨與傳媒共慶新年，其中一個環節，係由該行營運部7男1女員工組成的「營人」無伴奏組合（ACappella）（圖），獻唱多首「世界頌」經典名曲，包括WearetheWorld、TopoftheWorld等。據知，呢個組合喺該行2000年舉行嘅一次內部歌唱比賽中嶄露頭角，之後亦在外屢次奪獎。華華現場聽，各組員音色圓潤，聲韻水乳交融，恍如天籟，帶畀一眾傳媒意外驚喜。</p></body></html>

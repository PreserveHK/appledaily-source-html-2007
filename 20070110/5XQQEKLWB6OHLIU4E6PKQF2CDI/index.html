<html><header><meta charset="utf-8"><title>排毒小八卦<br>郭羨妮爆石𤓓一世</title></header><body><h1>排毒小八卦<br>郭羨妮爆石𤓓一世</h1><p>郭羨妮</p><p>郭羨妮於前年9月到河南焦作市影視城拍攝劇集《爭霸》時，捨棄路途遙遠的廁所，於片廠走廊大解，更被記者拍下其糞便照，事後郭羨妮說：「以後幾遠都會去廁所！」</p><p>木村拓哉</p><p>2000年4月，木村拓哉到日本種子島與工藤靜香滑浪賀生日時，被拍下於灘邊小便的照片，事後他直認照片令他十分尷尬。</p><p>佐敦（Jordan）
</p><p>英國名模佐敦於04年8月於澳洲森林拍攝真人騷時，醜態盡現，還被拍下公然挖鼻的照片。<br> 資料來源：《蘋果》資料室</p></body></html>

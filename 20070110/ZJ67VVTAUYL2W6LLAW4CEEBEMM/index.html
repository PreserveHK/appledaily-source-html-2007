<html><header><meta charset="utf-8"><title>何來:就算坐監都保護天星</title></header><body><h1>何來:就算坐監都保護天星</h1><p>【本報訊】上月參與保衞天星碼頭請願的女子何來，昨日被警方加控一條管有攻擊性武器罪名，她到上環海傍警署領取起訴書後坦言，「就算判我坐監，我都會繼續保護天星」！何來表示，對於警方起訴感到莫名其妙，20多名市民與多名立法會議員昨日到警署外聲援她，梁國雄質疑警方是否有足夠證據起訴，「攞把𠝹刀𠝹橫額，好正常啫」！<br> 律師黃國桐表示，𠝹刀是一種工具，若何來示威及拉橫額時帶着𠝹刀也屬正常，質疑警方是錯誤起訴。根據現行法例，管有攻擊性武器並意圖將其作任何非法用途使用，最高可罰款5,000元及監禁兩年。</p></body></html>

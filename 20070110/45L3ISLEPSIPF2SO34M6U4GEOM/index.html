<html><header><meta charset="utf-8"><title>《花樣男子2》收視高開</title></header><body><h1>《花樣男子2》收視高開</h1><p>新一季日劇已經陸續登場，由偶像組合「嵐」成員松本潤主演的《花樣男子2》於上周五首播。劇集第一輯前年播出時叫好叫座，今季以原班人馬上陣，首集更遠赴紐約拍攝，結果不負眾望，《花2》首集的收視率為19.4%。</p><p>速水成績差</p><p>不過同人唔同命，男星速水直道上年夏天主演的劇集《Regatta》因收視太差而提早收檔，今季再擔正主演富士電視台「月九」劇《東京鐵塔》，可惜未能擺脫收視毒藥之名，該劇改編自大賣200萬本的同名人氣小說，不過前晚首播卻僅得14.2%收視率，看來速水翻身無望了。</p></body></html>

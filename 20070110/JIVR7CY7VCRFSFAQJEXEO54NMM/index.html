<html><header><meta charset="utf-8"><title>城市焦點<br>奧運前夕禁穿睡衣上街</title></header><body><h1>城市焦點<br>奧運前夕禁穿睡衣上街</h1><p>為成功舉辦2008年北京奧運會，並給外國人留下美好的印象，北京市政府規定，市民不得再穿着睡衣上街，男子也不得在夏季為圖涼快而將背心捲到胸部，違令者今後將被文明禮貌監督員拍照，照片將被刊登在翌日的報紙上供公眾「觀賞」。而擠人、推人或以其他的粗暴行為對待別人將被罰款。此外，北京市當局已向市民派發150萬冊「文明禮儀普及讀本」，向北京市民教授許多基本的正確行為舉止。<br> 德國之聲</p></body></html>

<html><header><meta charset="utf-8"><title>H5N1禽流感爆發10周年回顧</title></header><body><h1>H5N1禽流感爆發10周年回顧</h1><p>‧本港於97年8月確診全球首宗禽流感，3歲男童於5月染病亡，該次共18人染病<br> <br> ‧本港先後於97、01、02年殺雞合共數百萬隻<br> <br> ‧人類感染個案版圖擴大，由香港、中國擴散至東南亞及非洲，包括泰國、印尼、越南、柬埔寨、埃及、土耳其、伊拉克、阿塞拜疆<br> <br> ‧至今全球仍未有預防禽流感疫苗面世<br> <br> ‧本港仍未興建中央屠宰場<br> 資料來源：綜合《蘋果》資料室及港大微生物學系副教授何栢良</p></body></html>

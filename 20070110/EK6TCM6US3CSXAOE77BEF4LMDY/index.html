<html><header><meta charset="utf-8"><title>Rain迷小八卦：Fans違例租貨Van追車</title></header><body><h1>Rain迷小八卦：Fans違例租貨Van追車</h1><p>韓國人氣偶像Rain昨日來港，魅力絲毫未減，赤鱲角機場早已有過百名fans等候偶像出閘，當Rain乘坐白色凌志房車由機場離開，往下榻的灣仔萬麗海景酒店時，他的忠心fans當然要力追偶像。<br> 有幾名fans事先book定客貨車（圖）追車，但政府有條例指輕型貨車只可以載貨，不能違規載客，早前有司機因在機場非法載客被判停牌一年及扣車三個月，未知下次再有fans電召貨van追車時，貨車司機會否因違例而拒載呢？</p></body></html>

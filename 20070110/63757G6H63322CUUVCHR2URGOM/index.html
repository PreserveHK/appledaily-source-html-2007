<html><header><meta charset="utf-8"><title>成宥利慘死收視新低</title></header><body><h1>成宥利慘死收視新低</h1><p>韓星玄彬及成宥利主演的韓劇《雪之女王》前晚播放大結局，雖然兩人的fans全力支持偶像，無奈同時段的《朱蒙》收視持續高企達40%以上，結果《雪》劇大結局只錄得7.5%收視，逃離不了收視低開低收的厄運。<br> 劇中身患肌肉萎縮症的女主角成宥利最終病逝，她自言已盡力演好劇中角色，所以不會介意收視的高低。此外，成宥利的演出激發起其影迷會的愛心，fans日前更籌集了200萬韓圜（約16,000港元），捐贈韓國肌肉萎縮症協會。</p></body></html>

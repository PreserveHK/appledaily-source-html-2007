<html><header><meta charset="utf-8"><title>希拉莉憶當年辛酸</title></header><body><h1>希拉莉憶當年辛酸</h1><p>兩屆金像影后、現年32歲的希拉莉史雲克（HilarySwank），昨日獲頒荷李活星光大道名人之星，她與母親及外公一同出席典禮，致辭時更感觸落淚。<br> 希拉莉致辭時，憶起未成名時的困境，原來16年前她跟母親來到荷李活時，二人身上只有75美元（約600港元），但母親仍不辭勞苦地在公眾電話亭打電話給各大經理人公司，希望能為女兒求得一紙片約。為免樣子太過寒酸，希拉莉每次都會買一件新衫去試鏡，但第二天便拿回時裝店退錢，因為她根本負擔不起。</p></body></html>

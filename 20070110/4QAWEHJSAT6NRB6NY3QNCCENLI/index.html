<html><header><meta charset="utf-8"><title>父女小八卦︰超儀怕老父被扑頭</title></header><body><h1>父女小八卦︰超儀怕老父被扑頭</h1><p>何超儀昨日以東亞旗下藝人身份出席星麗門動土儀式，其父何鴻燊也有到賀，超儀似乎很久沒見父親，一到場即拉着老父熱情地談個不休，儀式完畢，賭王遭數十財經記者包圍訪問，超儀見狀緊張地張望及問記者：「做乜事呀？」事後她表示因擔心老父在混亂中受傷，超儀說：「怕啲咪『亨』到我老竇個頭，佢又唔係唔講嘢，唔使咁緊張嘛。」問到何氏家族也有類似娛樂項目，她來撐場會否身份尷尬，超儀說：「我老竇見我個名咪嚟囉，兩父女一齊支持林生嘛，澳門有唔同嘅資金發展先百花齊放。」</p></body></html>

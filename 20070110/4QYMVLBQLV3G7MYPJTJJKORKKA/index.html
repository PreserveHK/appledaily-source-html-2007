<html><header><meta charset="utf-8"><title>來一客「來來鍋」</title></header><body><h1>來一客「來來鍋」</h1><p>我知出街食飯預咗污穢邋遢，不過都唔好俾食客見到吖！案發火鍋店喺觀塘好出名。某晚與同事叫咗個乜春雜菇湯底，菇多蒲晒面，好香好滑，啖湯甜到我哋爭住飲，突然同事A大叫：「仆×，嗰隻乜嚟㗎？」舀起大Q鑊，係隻身體扁晒手腳尚全嘅小強，舉手投訴，同事B指住相熟夥計話：「喂，無叫來來鍋喎!」嗱臨換湯底再打，返屋企好彩無事。<br>所謂撐開有感情，我哋仲Keep住幫襯，每次相熟夥計問要乜湯底，我哋都會答：「來來鍋！」無錯，我哋係攞嚟賤，不過個湯底又確係正，無計！</p></body></html>

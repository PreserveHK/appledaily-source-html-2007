<html><header><meta charset="utf-8"><title>儍look小八卦：毒男+阿旺＝Punk頭</title></header><body><h1>儍look小八卦：毒男+阿旺＝Punk頭</h1><p>再度來港開騷的Rain，早前在韓國舉行記招時已換上一個新髮型，這個原意應該是型與Punk的髮型，重點是超短的劉海（fringe）配合Rain的矇豬眼及可愛笑容，卻落得「似儍非Punk」的效果，完全介乎於反叛有型與卡通詼諧之間，Rain髮型師究竟靈感是來自姬蒂摩絲（KateMoss）「毒男」男友PeteDoherty、「阿旺」郭晉安，還是《十兄弟》的其中成員？</p></body></html>

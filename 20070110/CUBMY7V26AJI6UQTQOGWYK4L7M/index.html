<html><header><meta charset="utf-8"><title>話你知：幼童能複述痛苦經歷</title></header><body><h1>話你知：幼童能複述痛苦經歷</h1><p>香港青山醫院精神科高級醫生曾繁光認為，受害女童年紀太輕，未必能分辨甚麼是強姦，但如果當日經歷「太得人驚，好痛苦，咁就會影響深遠。」而受害女童能複述案發經過並不稀奇，但曾醫生指女童的證供是否能就強姦入罪，「就要根據多啲具體證據。」<br> 本港過往也出現不少性侵犯兒童個案，而受害人又能出庭作證。1996年一名七旬老翁，就藉託兒之便，強姦了鄰居的3歲女兒，後者六年後仍餘悸猶存，能上庭作證。<br> 本報記者/《蘋果》資料室&#13;</p></body></html>

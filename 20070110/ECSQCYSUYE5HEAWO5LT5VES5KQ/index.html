<html><header><meta charset="utf-8"><title>大使出巡比華利山別墅</title></header><body><h1>大使出巡比華利山別墅</h1><p>恒地（012）今年重頭新盤大埔比華利山別墅，其形象大使05年環姐冠軍NatalieGlebova，昨日出席宣傳活動，在兩位「恒地王子」謝偉銓及林達民陪同下，乘坐仿古馬車於屋苑內巡遊。這部由法國運港的馬車，未來數月會擺放在樓盤現址，讓參觀人士拍照，感受一下屋苑的豪門望族氣派。<br> 林達民稱，比華利山別墅至今預留洋房達雙位數，呎價5000至1.17萬元。集團會保留一半洋房約270間作收租。</p></body></html>

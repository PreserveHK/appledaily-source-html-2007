<html><header><meta charset="utf-8"><title>美核潛艇撞日油輪</title></header><body><h1>美核潛艇撞日油輪</h1><p>美國核潛艇和日本油輪相撞。前天（周一）在阿拉伯海域，發生了這驚心動魄的一幕。</p><p>損毀輕微無人受傷</p><p>於當地時間周一晚10時左右，美國洛杉磯級核動力潛艇紐波特紐斯號（USSNewportNews），在霍爾木茲海峽（StraitofHormuz）潛水游弋，突然船頭砰嘭巨響，撞到駛經的日本川崎汽船公司的超級油輪最上川號的船尾。<br> 發生相撞意外後，幸好潛艇和油輪損毀輕微。長110米的潛艇沒有洩漏核輻射，也沒有美兵傷亡。油輪沒有原油洩漏，船上8名日本和16名菲律賓船員未有受傷。<br> 油輪之後向阿聯酋方向航行，準備靠港檢修，日本和美國正調查意外發生原因。<br> 美聯社/路透社</p></body></html>

<html><header><meta charset="utf-8"><title>高雄之眼　夜色一覽無遺</title></header><body><h1>高雄之眼　夜色一覽無遺</h1><p>「上呀！再高一點，連全台灣第二高的金典飯店，都要在我眼睛的水平線以下。」本身已在9層樓高的大廈頂，加上摩天輪直徑達50米，令夢時代這稱為「高雄之眼」的摩天輪，上到最高點時離地102.5米。而且在夜空中，望到對面金典飯店一帶華燈閃亮，的確夠晒浪漫。靜靜雞告訴你︰「摩天輪總共是36個密封車廂，遊一圈15分鐘，求婚或者送禮物給愛人，環境、時間配合得唔錯。」想坐？等多兩個月啦！因為位於夢時代頂樓的摩天輪將會在3月份才正式對外開放，而商場部份暫定要5月開幕！</p><p>夢時代<br> 地址︰高雄市多功能經貿園區<br> 查詢︰www.dream-mall.com.tw</p></body></html>

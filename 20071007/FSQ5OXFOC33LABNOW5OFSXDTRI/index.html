<html><header><meta charset="utf-8"><title>SportsinGraphics：告魯斯、伊巴美妙配合</title></header><body><h1>SportsinGraphics：告魯斯、伊巴美妙配合</h1><p>球賽編號：星期六56<br> 國際米蘭對拿玻里　2:1<br> <br> 上周六國際米蘭勝拿玻里2:1，告魯斯先開紀錄的一球，盡顯他對爭取入球的執着，以及與隊友伊巴謙莫域之間的默契。至於伊巴一人牽制多名敵將造就隊友，功勞不比告魯斯小。</p><p>告魯斯入球清脆　70分</p><p>「伊巴謙莫域成功牽制幾名拿玻里後衞，讓隊友告魯斯有更大空位射門，入球清脆；不過伊巴盤球時略嫌有點推離腳，最後要飛鏟才能將皮球交出，稍為扣點分數。」</p></body></html>

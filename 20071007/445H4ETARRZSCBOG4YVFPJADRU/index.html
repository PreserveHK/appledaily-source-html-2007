<html><header><meta charset="utf-8"><title>RMKEyeGel清爽保濕</title></header><body><h1>RMKEyeGel清爽保濕</h1><p>中秋都過咗好耐，但依然濕熱。好多EyeGel搽上之後都有層很「立」的薄膜留在皮膚上，不要說吸收到內裏的精華與否，至少感覺不舒服。RMK剛推出的EyeGel或多或少減輕了這個問題，因為本身啫喱狀的眼霜，塗上後瞬間便會轉化成乳霜狀，清爽得來又持續保濕，化眼妝時更貼服。另外EyeGel還有柚子精華，有陣甘香之餘，又令肌膚光澤感強一點。<br>（Pang）&#13;</p><p>海港城FACES、銅鑼灣崇光RMK專櫃有售，查詢：28650941
</p></body></html>

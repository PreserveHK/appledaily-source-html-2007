<html><header><meta charset="utf-8"><title>尹恩惠、金素妍釜山鬥甩衫</title></header><body><h1>尹恩惠、金素妍釜山鬥甩衫</h1><p>韓國釜山國際電影節已經舉行到第4日，唔少韓星為咗出席電影節活動同派對都疲於奔命。喺前晚亞洲演員網絡派對上，唔少女星都以盛裝赴會，不過金素妍因為吊帶太鬆，頻頻跌帶，而尹恩惠亦驚自己套低胸晚裝會跣落嚟，經常扯住，場面尷尬。<br> 久未露面嘅宋慧喬噚日就同劉智泰現身釜山戲院，分享拍攝古裝片《黃真伊》時嘅點滴。韓國型男姜東元噚日下午都有現身釜山宣傳新片《M》，可惜300名fans嘅熱情擁戴令記者會場面混亂，最後要延遲半個鐘先開始。</p></body></html>

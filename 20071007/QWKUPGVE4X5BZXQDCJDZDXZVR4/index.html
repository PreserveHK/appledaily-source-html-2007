<html><header><meta charset="utf-8"><title>Leah扮熟女</title></header><body><h1>Leah扮熟女</h1><p>身為日本最強外勞的混血女星LeahDizon，繼近期推出了處女大碟《DestinyLine》之後，前日則在東京宣傳全新寫真集《HEAVEN》，大會預備了生日大蛋糕為她補祝生日。</p><p>男歌迷興奮</p><p>LeahDizon雖在上月24日生日，但前日她在寫真集紀念活動上舉行慶祝活動一樣十分開心，皆因她獲得在場男fans大聲祝賀，她更透露牛一當晚約了朋友一起晚膳。已21歲的她，似乎有意改走成熟路線，前日打扮得密密實實，並在鏡頭前擺出熟女表情和動作。</p></body></html>

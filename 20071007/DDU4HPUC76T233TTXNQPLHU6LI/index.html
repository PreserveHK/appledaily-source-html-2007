<html><header><meta charset="utf-8"><title>最新資訊：皇冠至新麗華免費巴士取消</title></header><body><h1>最新資訊：皇冠至新麗華免費巴士取消</h1><p>上星期我們介紹過澳門免費酒店車路線，其中由新麗華酒店到皇冠酒店，是一條來往澳門市中心及氹仔的方便慳錢路線。不過上星期五，小記到氹仔工作，諗住又去皇冠搭免費車，點知該專車竟變了由氹仔往珠海橫琴，至於我們曾經介紹那條到市中心的專線卻再找不到，問站頭的員工，說是取消了。即是說，要由氹仔乘免費車回市中心已變得不可能，少了這條方便的路線，真可惜，暫時未知日後是否會恢復。<br><br>記者：張一豪</p></body></html>

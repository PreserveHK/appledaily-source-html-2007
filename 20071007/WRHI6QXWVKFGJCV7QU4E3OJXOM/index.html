<html><header><meta charset="utf-8"><title>秀茂坪<br>受傷尋回犬被遺棄</title></header><body><h1>秀茂坪<br>受傷尋回犬被遺棄</h1><p>【本報訊】一頭可憐的金毛尋回犬被主人遺棄。前晚10時半，姓曹（約40歲）的熱心市民晚飯後在秀茂坪曉麗苑外散步，其間發現一頭成年的尋回犬狗女，狗帶被綁在欄杆上，牠左眼紅腫、鼻子脫皮受傷，地上有血迹，等候良久也沒有主人出現，懷疑遭虐待及遺棄，於是報警。稍後愛護動物協會人員到場帶走狗女，發言人稱牠沒有晶片，身上有少許傷痕，會交獸醫治理。圖為曹先生與尋回犬。<br> 潘志能攝</p></body></html>

<html><header><meta charset="utf-8"><title>新加坡否認幫軍頭洗黑錢</title></header><body><h1>新加坡否認幫軍頭洗黑錢</h1><p>新加坡總理李顯龍前晚（周五）接受美國有線新聞網絡（CNN）專訪，否認新加坡是緬甸軍政府洗黑錢的天堂，又為准許緬甸軍政府領袖往新加坡治病的做法辯護，指拒絕病人求醫是不人道的行為。<br> 李顯龍說：「新加坡不接受髒錢，也不容忍洗黑錢。跟其他國際金融中心如倫敦、香港、紐約一樣，我們有嚴格措施杜絕這種行為。」歐洲議會議員上周二促請新加坡放寬銀行保密法，以免成為洗黑錢天堂，又呼籲充公緬甸軍政府在新加坡的資產，但李顯龍指歐盟另有居心，目的是向在新加坡投資的歐洲人徵稅，跟緬甸問題無關。路透社</p></body></html>

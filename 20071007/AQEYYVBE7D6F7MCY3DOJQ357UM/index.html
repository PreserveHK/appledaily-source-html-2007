<html><header><meta charset="utf-8"><title>冶艷醉娃三料自殺</title></header><body><h1>冶艷醉娃三料自殺</h1><p>【本報訊】一名滿身酒氣穿吊帶背心性感女郎，昨晨在油麻地上海街突然衝出馬路，遭一輛載客的士撞倒，警員接報到場調查，女事主透露因不開心，曾服食安眠藥及𠝹手和衝出馬路欲尋死，事後獲送院治理。</p><p>仰藥𠝹手衝馬路</p><p>自殺女子姓劉（31歲），操不純正廣東話。昨凌晨1時許，她步履不穩獨自路經油麻地上海街與街市街交界，適有一輛載客的士沿上海街中線向南行駛至，劉女突從車頭由左至右衝出，姓黎的士司機（50歲）見狀煞車閃避，劉被輕微觸碰倒地。<br> 警員及救護車到場時，劉女拒絕送院，警員開解期間，劉女才透露感到不開心，曾服食安眠藥及𠝹傷手腕自殺致右手受傷，經勸喻後終同意送院治療。</p></body></html>

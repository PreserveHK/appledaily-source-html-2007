<html><header><meta charset="utf-8"><title>車太鉉變Rock友</title></header><body><h1>車太鉉變Rock友</h1><p>韓國女歌手李孝利前晚夥拍男星車太鉉，為檀國大學舉行的「2007大學歌謠祭」擔任司儀，今次是兩人相隔四年再次聚首擔任比賽司儀。貴為性感女神的李孝利當然要在眾大學生前騷quali，她在參賽者的伴奏下大跳火辣舞蹈，贏得fans熱烈掌聲。</p><p>IVY擔任嘉賓</p><p>車太鉉也不甘示弱，開騷不久便化身rock友主唱其電影《蒙面達浩》的插曲。而女歌手IVY、組合SuperJunior等則任表演嘉賓。雖然李孝利已不是第一次擔任司儀，但她始終認為司儀要兼顧很多事情，又要不停製造氣氛，因此還是跳舞較容易掌握。</p></body></html>

<html><header><meta charset="utf-8"><title>經常上網孩子腰背痛</title></header><body><h1>經常上網孩子腰背痛</h1><p>腰背痛不但是成年人職業操勞所致的毛病，在電腦世代下，連5、6歲孩子也會因長時間流連YouTube或Facebook等網上玩意而出現腰背痛。澳洲科廷大學（CurtinUniversity）醫療人員在一個學術研討會上提出這個警告，指越來越多兒童出現腰背痛，求診個案甚至年幼至只有6歲，他們每天用三小時上網學習，另三小時就上網交友，擔心孩子每天用太長時間於電腦上網，會影響正常骨骼及肌肉發展。</p></body></html>

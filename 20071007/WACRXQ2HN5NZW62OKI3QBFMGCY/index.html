<html><header><meta charset="utf-8"><title>資料寶藏：迎英冠1哥例有失 - 青蛙仔</title></header><body><h1>資料寶藏：迎英冠1哥例有失 - 青蛙仔</h1><p>阿仙奴在近屆英超聯於主場對英冠1哥，多數贏波，但卻未能保清白之身，對上8次交手全部有失波，其中更試過失3球。</p><p>7勝1和殺無赦</p><p>阿仙奴主場對英冠聯冠軍隊，成績相當彪炳，8戰錄得7勝1和，其中有5次是淨贏兩球或以上，入球「大細」則是7大1細，故球迷投注時，可優先考慮「主勝」及入球「大」。<br> 另外，4:1是阿仙奴最常見的贏波波膽，總共開出了3次。然而，他們雖剋住英冠1哥，但卻不能不失波終場，該8仗場場有失波，其中在00/01一季，更被現已返回英冠的查爾頓攻入3球，故今對新特蘭隨時有失。<br> 文：青蛙仔</p></body></html>

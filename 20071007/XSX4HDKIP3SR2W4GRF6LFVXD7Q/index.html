<html><header><meta charset="utf-8"><title>蒙嘉慧心邪笑陳豪</title></header><body><h1>蒙嘉慧心邪笑陳豪</h1><p>陳豪、蒙嘉慧、鄭嘉穎和楊秀惠等昨日在西灣河協青社，宣傳無綫新劇《通天幹探》，黎姿在前一晚通宵拍攝《珠光寶氣》以致睡過頭，在活動開始才致電監製王心慰請假。</p><p>拉T恤遮掩</p><p>一眾演員昨日進行巨人梯及踩鋼線競技，穿上整套安全裝備的男演員均下體激凸，蒙嘉慧指着陳豪笑說：「香港小姐戚黛黛呀！」一臉尷尬的陳豪就不時將T恤拉長遮掩。<br> 至於與陳豪同一組進行巨人梯競技的楊秀惠就投訴對方欠風度，她說：「我有畏高㗎，上去之前佢問我需唔需要幫手，我話好啦，上到去就完全冇理我，唔怪之得阿媽成日話女人向上爬要靠自己，男人真係信唔過。」<br> 採訪：卓美娟<br> 攝影：陳慧安</p></body></html>

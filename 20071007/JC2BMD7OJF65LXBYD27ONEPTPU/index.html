<html><header><meta charset="utf-8"><title>裝修工鑿穿樓下天花</title></header><body><h1>裝修工鑿穿樓下天花</h1><p>【本報訊】葵涌荔景邨一個無人居住單位近日進行復修工程，昨午工人竟將3吋厚地板鑿穿，導致下層一幅8吋長天花剝落露出鋼筋，大量石屎碎塊更跌落樓下單位廚房，樓下女戶主回家揭發事故擔心整幅天花塌下求助房署卻換來冷漠回應，多番投訴署方終派員在破洞草草貼上膠袋遮擋，維修工程要留待明日才進行。</p><p>屋主求助房署</p><p>姓吳男戶主稱居住上址12年，近年屋內設施漸見失修，今年6月客廳天花曾大幅剝落，露出銹蝕鋼筋，當時亦要多番催促房署才派人維修，同時牆壁亦告滲水。</p></body></html>

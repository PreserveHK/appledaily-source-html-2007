<html><header><meta charset="utf-8"><title>關心妍籲關注淋巴瘤</title></header><body><h1>關心妍籲關注淋巴瘤</h1><p>曾患淋巴病症的關心妍，為了呼籲巿民關注這種疾病，遂積極發起「全球淋巴瘤關注日，愛心燃點希望」關懷行動，昨日在奧海城舉行活動，並邀請了「香港血癌基金」愛心大使陳寶珠以及謝文雅支持。極注重健康的寶珠姐表示堅持每天運動以及早睡早起，她說：「大家要定時做身體檢查，我都會定時年幾做一次。」</p><p>過來人心聲</p><p>活動發起人關心妍透露從小淋巴腺就經常發炎，及後她接受了割除扁桃腺手術，她以過來人身份希望市民不要忽視這個病症，她說：「我一路都有檢查住，摸到淋巴腺腫大就要睇醫生，痛都冇問題，唔痛先至驚，所以鼓勵大家要經常檢查。」<br> 採訪、攝影：張俊銘</p></body></html>

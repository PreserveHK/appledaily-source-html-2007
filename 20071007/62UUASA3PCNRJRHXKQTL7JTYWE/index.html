<html><header><meta charset="utf-8"><title>關仁隱事：喪蒲孖寶開工唔知醒 - 關仁</title></header><body><h1>關仁隱事：喪蒲孖寶開工唔知醒 - 關仁</h1><p>「渣斗舞王」同「少爺仔」咁friend，全因臭味相投，佢哋不單止鍾意蒲，而且連遲到習慣都一樣，不過關仁聽啲幕後朋友講，話呢兩條友仔學壞手勢，越嚟越離譜，工作操守仲相當唔要得。<br> 以前公仔箱啲阿哥阿姐開工，個個有早冇遲，一早搞掂晒開工啲嘢，操守一流，呢啲阿哥阿姐就算扮大牌，都唔會有人詐型，但渣斗舞王同少爺仔羽翼未豐，恃住公司力捧，遲到就至少半個鐘啦，最過份係完全唔知醒，甚至要工作人員揸車去到佢哋屋企樓下接佢哋開工，大牌到匪夷所思，長此下去，公司捧到佢哋上天呀，呢兩位仁兄都好難上位啦。<br> Textby關仁</p></body></html>

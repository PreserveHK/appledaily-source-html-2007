<html><header><meta charset="utf-8"><title>求驗客手記<br>褫奪鍾絲金牌又如何　頂替嗰位都食禁藥 - 求驗客</title></header><body><h1>求驗客手記<br>褫奪鍾絲金牌又如何　頂替嗰位都食禁藥 - 求驗客</h1><p>前美國女飛人鍾絲因服用禁藥，將會被褫奪佢喺2000年奧運贏得嘅5面獎牌，包括一面女子100跑金牌。不過最諷刺嘅係，將會承接鍾絲100米跑金牌、喺悉尼奧運女子百米跑奪得亞軍嘅希臘女將莎露，咁啱係04年雅典奧運之後又因為被驗出服用禁藥而被罰禁賽，大家可以想像到呢單嘢搞到國際田聯幾鬼尷尬！</p></body></html>

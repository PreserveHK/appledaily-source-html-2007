<html><header><meta charset="utf-8"><title>18歲青年茶葉袋藏毒</title></header><body><h1>18歲青年茶葉袋藏毒</h1><p>【本報訊】警方昨晨在長青邨搗破一宗茶葉袋藏毒案，拘捕一名18歲毒販，撿獲420克「K仔」毒品，約值20萬元。<br> 昨凌晨1時許，葵青警區特別職務隊高級督察何國明根據線報，帶領探員掩至長青邨青槐樓20樓埋伏，在電梯大堂拘捕一名無業姓張（18歲）毒販。當時疑犯攜帶一個未開封茶葉袋，探員拆開茶葉袋揭發內藏420克「K仔」毒品值20萬元。警方相信毒品來自內地，供應葵青區青少年。</p></body></html>

<html><header><meta charset="utf-8"><title>中環在線：股神投資心得 - 李華華</title></header><body><h1>中環在線：股神投資心得 - 李華華</h1><p>網友各自都有心中嘅股神，不過以下幾位就係公認股神，佢哋投資都有一套心得，值得大家借鑑。<br> <br> ‧畢菲特：講求價值投資及長線持有，要懂得規避風險，保住本金。<br> ‧索羅斯：認識風險，見壞即閃，敢冒險不是忽略風險，從歷史借鏡。<br> ‧羅杰斯：當所有人都瘋狂，就必須保持冷靜，學習逆境投資；當人驚惶失措，猶豫不決，就是入市時機。<br> ‧東尼：買股忌見異思遷，好股要長線持有，投資前要分析公司過往業績及業務前景。</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記：球員大把錢亂使　伯明翰停車場迫爆 - 求驗客</title></header><body><h1>求驗客手記：球員大把錢亂使　伯明翰停車場迫爆 - 求驗客</h1><p>伯明翰今季升班英超，加埋香港富豪楊家誠注資，全隊肚滿腸肥，領隊布魯士未嚟得及喺轉會市場大灑金錢，好多球員已紛紛「開水喉」買入多部4x4名車，仲搞到球會個停車場唔夠位泊！由於4x4以出產吉普同房車聞名，班伯明翰球員有錢冇碇使，所以狂買呢啲巨車顯財氣，若果下季球隊仲喺英超嘅話，停車場起碼要擴建多3倍都似！</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：大笑姑婆諗計抗黃昏 - 關仁</title></header><body><h1>關仁隱事：大笑姑婆諗計抗黃昏 - 關仁</h1><p>「大笑姑婆」自從跟咗「黃昏」之後，就成日傳出佢哋兩個不和嘅消息，其實佢哋開唱片會嗰時，真係曾經因為揀歌鬧意見，但最後大笑姑婆都好尊重黃昏，由得黃昏話晒事，點知轉會頭炮打唔響，冇隻歌跑得出，搞到大笑姑婆事業停滯不前。雖然佢冇講出口，但一直都唔多滿意，加上佢同大老闆「肥嘟嘟」比較好，聽聞𠵱家佢冧緊老闆開水喉，學佢契細佬「𡃁仔」一樣，開個新牌子做老細，自組班底自成一家，咁大笑姑婆以後就唔使再聽黃昏支笛。<br> Textby關仁</p></body></html>

<html><header><meta charset="utf-8"><title>法國總統去美國度假</title></header><body><h1>法國總統去美國度假</h1><p>"Doyougoonholidaywithoutsaying'hi'toyouracquaintancesaroundthecorner?"L'Alsacesaid.<br>「度假時遇到老友喺左近，唔通你唔會講聲『你好』嗎？」《阿爾薩斯報》話。</p><p>法國2003年反對出兵伊拉克，同美國反咗面。不過，法國總統薩爾科齊（NicolasSarkozy圖）前日一家去咗美國新罕布什爾州沃爾夫伯勒（Wolfeboro）湖邊別墅度假兩星期。法國報紙話，別墅離美國總統喬治布殊喺緬因州嘅家族大宅好近，兩人分分鐘會見面㖭。輿論話今次充份顯示咗薩爾科齊嘅親美立場。<br> 路透社</p></body></html>

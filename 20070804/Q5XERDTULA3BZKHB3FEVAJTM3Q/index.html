<html><header><meta charset="utf-8"><title>隔牆有耳：公民黨新界西落腳 - 李八方</title></header><body><h1>隔牆有耳：公民黨新界西落腳 - 李八方</h1><p>形象中產嘅公民黨成立超過一年，終於喺新界西落腳，噚日屯門地區辦事處正式開幕，新界西支部主席陳家洛有個「架步」備戰出年選舉，不過佢話選舉嘅事十劃未有一撇，仲要做多好多功夫先得。公民黨同政府關係一般，噚日只得黨友畀面捧場，一個官員都見唔到，陳家洛話有請民政事務局局長曾德成，不過佢另有活動，只係送咗個花籃，人唔到禮到，算有心。<br> 曾德成噚日下晝去咗香港婦女協進會喺灣仔舉行嘅慶回歸活動，一睇兩個活動性質，唔使諗都識做應該去灣仔嗰度啦，呢啲就叫做親疏有別，如果係民建聯開地區辦事處，曾德成就可能要頭痛如何分身。</p></body></html>

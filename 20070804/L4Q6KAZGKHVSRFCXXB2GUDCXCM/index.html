<html><header><meta charset="utf-8"><title>周圍shot：情侶水底接吻險窒息</title></header><body><h1>周圍shot：情侶水底接吻險窒息</h1><p>「幸好及時把他們拉出水面，如果遲10秒鐘他們就可能在水中窒息。」廣東順德長鹿農莊前日舉行水底接吻比賽活動時出現驚險一幕！一對戀人為奪取高達9,800元人民幣的冠軍獎金和獎品，在水底狂吻50秒仍沒現身水面，他們被救起時面色蒼白，呼吸微弱（圖）。為奪獎而差點窒息，未免太誇張。<br>  http://hi.people.com.cn/2007/08/03/324669.html </p></body></html>

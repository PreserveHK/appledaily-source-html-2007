<html><header><meta charset="utf-8"><title>灣　仔<br>酒吧血案三男子被捕</title></header><body><h1>灣　仔<br>酒吧血案三男子被捕</h1><p>【本報訊】灣仔登龍街永光中心17樓一間酒吧，昨晨4時許，兩批顧客各自飲酒期間，其中一方搭訕對方一起消遣，其間疑有人酒後失控爭執，三人以酒樽襲擊對方五名男女事主，雙方沿樓梯追打至街上。警員接報帶同警犬趕至，在街上拘捕涉嫌傷人的姓林、姓鄧及姓黃（19歲至24歲）男子，三疑犯被喝令坐在路旁時，企圖襲擊在場記者，但被警犬狂吠震懾未有行動（圖），他們報稱受傷與被打傷四男女事主同送院。<br> 黃偉民攝</p></body></html>

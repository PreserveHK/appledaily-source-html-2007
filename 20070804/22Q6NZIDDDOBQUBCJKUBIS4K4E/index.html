<html><header><meta charset="utf-8"><title>財話短說<br>中石化09年或向港供氣</title></header><body><h1>財話短說<br>中石化09年或向港供氣</h1><p>▲英文《中國日報》引述中石化（386）人士指出，該公司籌建四川至華南的天然氣管道已獲政府首肯，「川氣南送」可能在09年底向廣東及港澳等地區供應天然氣。但該名人士稱，具體輸氣情況還要視乎普光氣田的探明氣量而定。另外，由於國際油價持續上升，中石油（857）及中石化已將北京成品油批發價提高，每噸汽油加價80至100元（人民幣．下同），柴油加30至100元。</p></body></html>

<html><header><meta charset="utf-8"><title>元　朗<br>改裝舊平治忽然自焚</title></header><body><h1>元　朗<br>改裝舊平治忽然自焚</h1><p>【本報訊】元朗錦田石湖塘村昨晨發生老爺車「自焚」意外。昨晨6時許，一輛有12年車齡的平治S320，由姓曾司機（35歲）啓動引擎之際突然冒煙起火。火勢猛烈，並傳出多響爆炸聲，濃煙直衝雲霄（圖），熊熊烈火更波及毗鄰一間鐵皮間，燒毀單位的廚房；消防員接報趕至，約一小時將火種撲滅，事件中無人受傷。不過事件揭發老爺車遭改裝，在車尾裝置油箱，不排除有人從事非法運油活動。<br> 杜建彬攝</p></body></html>

<html><header><meta charset="utf-8"><title>泰維斯投曼聯快成事</title></header><body><h1>泰維斯投曼聯快成事</h1><p>韋斯咸前鋒泰維斯即將加盟曼聯！據報泰維斯的「持有人」兼MSI老闆祖拿基安，已與韋斯咸達成協議，將付出200萬鎊（約3,200萬港元）予韋斯咸，使泰維斯能過檔曼聯。該23歲阿根廷國腳早前已經通過體測。</p><p>AC簽巴西神童</p><p>曼聯先要付出1,000萬鎊羅致泰維斯，首兩年僅屬外借，但兩年後紅魔可優先買斷餘下總值2,500萬鎊的3年合約。此外，意甲勁旅AC米蘭正式宣佈，成功從巴甲國際體育會簽入17歲的巴西20歲以下世青盃主力柏圖，不過要至明年1月3日，才能正式為AC上陣。</p></body></html>

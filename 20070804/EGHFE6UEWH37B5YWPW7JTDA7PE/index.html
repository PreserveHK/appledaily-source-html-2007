<html><header><meta charset="utf-8"><title>上海降溫　昨最高34.7℃</title></header><body><h1>上海降溫　昨最高34.7℃</h1><p>較強雷暴雲團昨日下午再次突襲上海，這是上海連續第3天在相近時段遭遇雷暴雨。由於副熱帶高壓有所減弱，上海連續10多天的持續高溫有所緩解。<br> 據上海市防汛信息中心和市水文總站測報，這次降雨主要集中在中心城區，其中黃浦區高達76毫米，位居全市之首。由於短時雨量過於集中，造成黃浦區10多條（段）馬路積水，10多戶民居一度入水5至10厘米。經防汛部門全力搶排，積水已被排走。<br> 上海中心氣象台指，受華北低壓槽影響，副熱帶高壓有所減弱，上海昨日最高氣溫回落至34.7℃，持續高溫得到緩解，但明日副熱帶高壓將增強，上海最高氣溫將回升至35℃。<br> 新華社</p></body></html>

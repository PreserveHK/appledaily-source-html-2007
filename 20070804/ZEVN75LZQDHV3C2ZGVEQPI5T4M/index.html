<html><header><meta charset="utf-8"><title>現況<br>二手交投上月轉旺</title></header><body><h1>現況<br>二手交投上月轉旺</h1><p>中原（澳門）營業董事徐有喜表示，自從澳門政府在4月暫停投資移民計劃後，二手市場交投明顯轉淡，觀望氣氛濃厚。但不利消息經消化後，加上威尼斯人渡假村效應漸現，部份投資者趁樓價回落至心目中水平即搶先入市，令二手市場轉趨明朗化。<br> 踏入7月中旬交投更趨暢旺，囤積多時的購買力，亦於下半月爆發，徐有喜指出，單是濠庭都會在半個月間已錄得60宗轉手。<br> 另外，澳門凱旋門近期亦交投暢旺，中原（澳門）7月份共錄得5宗投資者入市個案，高層2411方呎，望金沙娛樂場及南灣湖景單位，以1236萬元售出，呎價5127元。</p></body></html>

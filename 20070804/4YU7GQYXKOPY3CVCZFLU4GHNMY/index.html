<html><header><meta charset="utf-8"><title>西　貢<br>亞運前代表再被燒車</title></header><body><h1>西　貢<br>亞運前代表再被燒車</h1><p>【本報訊】2002年釜山亞運會港隊單車代表鄭卓雋（25歲，小圖），停泊在西貢大網仔路橫江村的農夫車（圖），四日內兩度遭縱火燒車。昨凌晨2時許，一名燒烤場負責人發現可疑男子將手上火種拋向鄭的農夫車後逃去。場主即與友人撲救，並向巡經警員舉報。鄭卓雋獲通知到場了解，非常氣憤，怒斥「放火者一世都唔會快樂」。上周二（7月31日）凌晨，他停泊在村口的農夫車遭歹徒縱火焚燒，駕駛室嚴重毀爛。<br> 區恩傑攝</p></body></html>

<html><header><meta charset="utf-8"><title>熊黛林呻城城舞難跳</title></header><body><h1>熊黛林呻城城舞難跳</h1><p>愛彼錶昨日在沙圈舉行「星級名錶時裝匯演」，請來陳豪、廖碧兒、吳鎮宇、名模熊黛林、陳嘉容及姚書軼等，穿上本地設計師ArthurLam晚裝，示範全新腕錶系列。</p><p>排得辛苦</p><p>熊黛林完騷後透露正忙於為亞視的十大電視廣告綵排，她謂到時會性感跳hiphop舞，她說：「排得好辛苦，跳到夜晚11點先收工返屋企。」郭富城跳舞出色，問熊黛林為何不叫城城過兩招、或跳給城城看，叫他指點？她即發嬌嗔說：「我係女仔，佢啲好難跳，我𠵱家都未夠好，唔會跳畀佢睇，或者叫佢到時睇電視啦。」
</p></body></html>

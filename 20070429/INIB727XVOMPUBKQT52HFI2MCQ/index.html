<html><header><meta charset="utf-8"><title>關仁隱事<br>芬奇向男友解畫 - 關仁</title></header><body><h1>關仁隱事<br>芬奇向男友解畫 - 關仁</h1><p>「芬奇」早排同個男伴喺夜店公然親熱，俾記者影到，佢嘅性取向即時公諸於世。其實芬奇向來冇刻意隱瞞自己嘅性取向，好多佢嘅朋友都見過佢嘅另一半，佢哋拍咗拖幾年，感情好穩定吓，不過佢嘅「正印」就唔係記者喺夜店影到嗰位。<br> 張相出咗街之後，聽講芬奇即時同另一半解畫，話自己同對方冇嘢，而另一半雖然唔開心，亦都接受咗佢嘅解釋，呢單嘢對佢哋嚟講只係小風波，冇乜大影響。<br> Textby關仁</p></body></html>

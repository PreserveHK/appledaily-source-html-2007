<html><header><meta charset="utf-8"><title>富豪話你知<br>丁磊是內地科網首富</title></header><body><h1>富豪話你知<br>丁磊是內地科網首富</h1><p>國內三大入門網站之一「網易」的36歲創辦人丁磊，根據新財富富人榜，是資訊技術界中的首富。丁磊的排名雖由去年第6位跌至今年的第22位，但仍擁82.1億元身家。丁磊創業並非一帆風順。2000年，網易是內地首家到美國納斯特克上市的科網公司，但首日股價已大跌，隨後遇上科網股泡沫爆破，一度面臨除牌。丁磊其後靠開發網絡遊戲起死回生，令網易成為內地最賺錢的互聯網公司。</p></body></html>

<html><header><meta charset="utf-8"><title>有情歲月<br>新嗲精　緋聞浪接浪</title></header><body><h1>有情歲月<br>新嗲精　緋聞浪接浪</h1><p>新一代嗲精徐淑敏自去年參選港姐開始，緋聞是非多籮籮，雖然參選時已公開與工程師男友黃重生的戀情，但她卻一直四出尋找「獵物」，經常向圈中男星放生電兼密會。<br> 徐淑敏入行不到一年，已跟多位圈中人傳緋聞，繼監製錢國偉後，又被指為《最美麗的第七天》試造型時，嗲聲嗲氣向鄭嘉穎放電，之後更主動出擊，吃飯時與嘉穎雞啄唔斷。直至今年初，Suki因節目《最緊要正字》而認識有「叛逆作家」之稱的王貽興，更被本報拍得情人節前夕結伴行花市買花的照片。本月，Suki和陳山聰合拍劇集《緣來自有機》，被指常向對方放生電，更黐實對方不放。</p></body></html>

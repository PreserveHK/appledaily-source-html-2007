<html><header><meta charset="utf-8"><title>富豪話你知<br>「小肥羊」張鋼做過工人</title></header><body><h1>富豪話你知<br>「小肥羊」張鋼做過工人</h1><p>由經營服裝到通訊，再到香港無人不知的「小肥羊」，內蒙古小肥羊餐飲連鎖有限公司董事長張鋼說︰「前兩者是在做生意，而小肥羊則讓我感覺到是真正在做企業。」<br> 現年43歲的張鋼，在新財富500富人榜中排名478，個人身家達8億元。張鋼出生內蒙古包頭，做過工人。1998年開始經營服裝批發、通訊，同年8月，創立第一間「小肥羊火鍋店」。目前，連鎖店已逾700間。</p></body></html>

<html><header><meta charset="utf-8"><title>澤尻降格攞獎嬲爆爆</title></header><body><h1>澤尻降格攞獎嬲爆爆</h1><p>日本雜誌《月刊TVnavi》日前公布「2006年日劇大賞」投票結果，澤尻英龍華在日劇《太陽之歌》中明明是女主角，竟獲頒最佳女配角獎，雖然穿上性感露膊晚裝的她仍畀面拍攝領獎照，但對着鏡頭時強顏歡笑，明顯心有不甘。</p><p>草囗剛稱劇帝</p><p>至於最佳男、女主角分別是主演《我的人生路》的草囗剛及在《Unfair》中演女警的篠原涼子，二人捧獎時笑容可掬，跟澤尻分別甚大。「年度最佳日劇」則是改編自人氣漫畫、由上野樹里和玉木宏主演的《交響情人夢》。組合KAT-TUN成員田中聖憑《MyBossMyHero》獲選最佳新人男演員。</p></body></html>

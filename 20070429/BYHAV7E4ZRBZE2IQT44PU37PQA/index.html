<html><header><meta charset="utf-8"><title>LilyAllen寸碧咸嫂扮酷</title></header><body><h1>LilyAllen寸碧咸嫂扮酷</h1><p>英國流行女歌手LilyAllen向來得罪人多，稱呼人少，繼早前發炮狂轟名模姬蒂摩絲（KateMoss）後，日前又揶揄Victoria是潮流災難，笑容恐怖，把她彈至一文不值。<br> 過去一年於英國上位甚快的21歲女歌手LilyAllen接受訪問時說：「她的衣着是個大災難，我不喜歡她的髮型、指甲及假古銅皮膚。她經常不苟言笑，經常裝出酷的樣子，實在很惡心。」</p></body></html>

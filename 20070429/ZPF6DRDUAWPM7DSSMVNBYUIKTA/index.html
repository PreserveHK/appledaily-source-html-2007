<html><header><meta charset="utf-8"><title>國際Gossip<br>車仔班主身家1685億</title></header><body><h1>國際Gossip<br>車仔班主身家1685億</h1><p>英國首相貝理雅（TonyBlair）上台10年，英國人藉投資同炒樓越嚟越發，最有錢嗰1,000人身家爆漲260%，全國平均財富都多咗120%。啱啱出籠嘅2007英國富豪榜顯示，英國有錢人認真富甲一方，排第一係喺印度出世嘅鋼鐵大王米特爾（LakshmiMittal），身家超過192億鎊（約2,995億港元），之後就係車路士班主阿巴莫域治（RomanAbramovich），身家成108億鎊（約1,685億港元）。<br> 英國《星期日泰晤士報》</p></body></html>

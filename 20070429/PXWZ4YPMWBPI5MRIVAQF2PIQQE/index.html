<html><header><meta charset="utf-8"><title>新特蘭升班在望</title></header><body><h1>新特蘭升班在望</h1><p>【綜合英格蘭外電】新特蘭在上周五的英冠聯主場以3:2擊敗般尼後，重返英超聯只有一步之遙。</p><p>3:2挫般尼</p><p>「黑貓」新特蘭此戰有一個好開始，於14分鐘就由戴利梅菲先開紀錄，但卻先後被般尼的安廸格雷及韋德艾利洛破網，一度落後1:2；不過，新特蘭在54分鐘由干洛尼「補鑊」追和2:2，加上卡路士艾華斯在80分鐘建功，新特蘭以3:2勝出。新特蘭暫以45戰得85分，重登榜首（未計上周六戰果），聯賽只餘一輪，新特蘭不難立即回升英超。</p></body></html>

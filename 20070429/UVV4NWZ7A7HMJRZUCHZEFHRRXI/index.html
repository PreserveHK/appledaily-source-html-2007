<html><header><meta charset="utf-8"><title>小齊上海行竊</title></header><body><h1>小齊上海行竊</h1><p>任賢齊日前到上海宣傳新碟《如果沒有你》，他還應上海市公安部邀請，擔任「滅罪宣傳大使」，同時還拍了一輯宣傳片。</p><p>見得賊多</p><p>5.1黃金周明天就開始，上海一直都是旅遊熱點，但也因而有很多小偷在此犯案。公安部門有見及此，希望形象健康的小齊向市民宣傳防範意識。<br> 拍攝當日，小齊原本擔任捉賊的角色，但當大家對稿的時候，他提到很多偷竊的手法，結果便由他扮演小偷，向市民展現種種犯罪方法。原來小齊念書時，見過很多小偷，對於他們的犯罪手法瞭如指掌。<br> 撰文：李全</p></body></html>

<html><header><meta charset="utf-8"><title>女醫生Sarah大肚撐《逃》</title></header><body><h1>女醫生Sarah大肚撐《逃》</h1><p>美國人氣劇集《逃》（PrisonBreak）中扮演女醫生Sara的29歲女星SarahWayneCallies，前日罕有現身劇集在西班牙馬德里舉行的記者會。已懷孕7個月的她穿上黑色晚裝亮相，風采依舊迷人。</p><p>傳飛出第三季</p><p>Sarah的預產期是今年7月，恐怕未必能趕及即將開拍的第三季。有傳霍士電視台已準備飛起Sarah，找來另一女角頂上。據聞新任女主角的智慧絕不比威和夫米拿（WentworthMiller）扮演的Michael遜色，而女主角更有機會與Michael兄長Lincoln發展感情。</p></body></html>

<html><header><meta charset="utf-8"><title>吳澋滔情迷蜘蛛俠</title></header><body><h1>吳澋滔情迷蜘蛛俠</h1><p>電影《蜘蛛俠3》（Spider-Man3）前晚在中環ifc戲院舉行首映禮，除傅穎、楊愛瑾、谷德昭及張繼聰外，圈中的父母親如馬詩慧、司馬燕及郭錦恩均帶同兒子到場欣賞，令首映禮變成親子活動，充滿溫情。<br> 司馬燕兒子、金像獎雙料得主吳澋滔向來是蜘蛛俠迷，所以要求母親帶他看首映，他說：「自己都有蜘蛛俠嘅公仔同衫，睇過第一、二集，所以好想追埋落去。」郭錦恩則笑言兒子小狼也是蜘蛛俠的fans。<br> 採訪：何永寧<br> 攝影：陳慧安</p></body></html>

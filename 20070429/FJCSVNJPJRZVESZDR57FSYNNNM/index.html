<html><header><meta charset="utf-8"><title>Bless10周年展覽珍藏</title></header><body><h1>Bless10周年展覽珍藏</h1><p>要理直氣壯跟別人說最喜歡那個品牌、最愛着那個品牌的衣服，就必先要了解那個品牌背後的一切。若果係Blessfans，就絕對不能錯過為慶祝Bless10周年而推出的"Celebrating10YearsofThemelessness"collectionbook。書中有多張10年來在世界各地展覽的珍藏照片，將藝術美學與時裝設計一併解讀，值得珍藏之餘亦得到寶貴的一課。<br><br>D-mop（22034130）</p></body></html>

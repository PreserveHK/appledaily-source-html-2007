<html><header><meta charset="utf-8"><title>FollowMe：五礦食過翻尋味 - 高彰波</title></header><body><h1>FollowMe：五礦食過翻尋味 - 高彰波</h1><p>2）今周副選同與金屬業務有關，睇中五礦資源（1208），短期目標3.60元。<br> FollowMe曾兩度推介五礦，去年2月26日推介時站2.325元，升至3.10元後回落，再在同年9月24日推介，股價由2.26元起步，升至52周高位3.45元。兩次升幅分別係33%與53%，越升越勁。𠵱家正好食過翻尋味。<br> 五礦最近在3元打好個底，穩站10日線之上，成交開始升溫，新升浪醞釀起步，一旦突破下降軌，可輕易挑戰上次高位3.45元，屆時PE仍僅6.8倍，再漲可期。</p></body></html>

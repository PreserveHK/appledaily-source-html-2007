<html><header><meta charset="utf-8"><title>話你知：大碟回收有先例</title></header><body><h1>話你知：大碟回收有先例</h1><p>歌手唱片因版權或各種問題而被要求回收，以往也曾經發生。</p><p>95年<br> 冰島歌后Bjork大碟《Post》內其中一首歌《PossiblyMaybe》，因盜用了電子音樂人Scanner的歌曲片段，被對方要求回收。<br> <br> 06年<br> 韓國歌手Rain第四隻專輯《Rain'sWorld》的台灣版CD，因為嚴重跳針，引起歌迷抗議，唱片公司緊急回收並為歌迷更換新版。<br> <br> 英國天王RobbieWilliams以歌曲《The90s》唱衰前經理人，被對方要求回收大碟《Rudebox》，但事件最後不了了之。<br> <br> 資料來源：《蘋果》資料室</p></body></html>

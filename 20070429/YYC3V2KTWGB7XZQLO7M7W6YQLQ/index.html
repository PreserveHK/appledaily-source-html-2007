<html><header><meta charset="utf-8"><title>徐寅榮、蔡妍濕身安哥</title></header><body><h1>徐寅榮、蔡妍濕身安哥</h1><p>韓國女子組合Jewelry成員徐寅榮同女歌手蔡妍，前日為KBS電視台錄影音樂節目《MusicBank》。兩位性感靚女同台演出當然要搞搞新意思，於是製作人就安排佢哋濕身演出喺台上大唱大跳，可惜徐寅榮濕身後太暴露，搞到要佢哋再淋多次表演。</p><p>透出黑色Bra</p><p>徐寅榮起初穿嘅係白色恤衫，經灑水後連黑色內衣都露埋出嚟，畢竟節目唔係深夜時分播出，所以電視台認為表演兒童不宜，要求佢改穿黑色衫再同蔡妍唱多一次。</p></body></html>

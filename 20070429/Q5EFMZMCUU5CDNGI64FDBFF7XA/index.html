<html><header><meta charset="utf-8"><title>球迷天地：還碧咸一個公道</title></header><body><h1>球迷天地：還碧咸一個公道</h1><p>英格蘭萬人迷碧咸已年屆32歲，職業生涯已踏進黃昏期，雖然球評家始終對他評價不高，但在筆者心目中，碧咸對足球的貢獻絕不少，其獨步天下的黃金右腳，相信在未來10年也無人能及。
</p><p>私生活影響評價</p><p>而他設立的足球學校，更為推動足球發展作出很大的貢獻，所以碧咸應得的評價該與眾世界級球星相若，而不應被視為名大於實之輩。<br> 或許是碧咸的私生活太窮奢極侈，愛出風頭，故得不到球評家的歡心，亦因而得不到正面的評價，但他在球場上的表現卻非常專業。<br> 每次看他比賽，總是傾盡全力，從不欺場，相比起那些「揀波踢」的所謂球星，他的鬥志和爭勝決心是值得欣賞的。廸倫&#13;</p></body></html>

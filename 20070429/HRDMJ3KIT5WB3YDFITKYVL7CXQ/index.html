<html><header><meta charset="utf-8"><title>中環在線︰工行股東會京港同步 - 李華華</title></header><body><h1>中環在線︰工行股東會京港同步 - 李華華</h1><p>舊年唔少大金融股嚟港上市，華華印象最深當然係工行，因為佢係第一隻A+H同步，分別喺上海同香港兩地上市嘅國企股，成為一時佳話，而且仲吸引咗近百萬名散戶入票，相信揸到𠵱家嘅股東都唔少。為咗貫徹始終，工行首次舉行嘅股東大會，亦將會係破天荒香港及北京同步舉行。<br> 既然工行總部喺內地，首要當然係照顧內地股民，因此董事同管理層都只會出席北京嘅股東會，香港呢邊嘅股東，只可以透過視像會議，向工行高層提問。之不過，香港嘅股東會場地喺中環麗嘉酒店，相信都會有唔少股東出席，華華只係諗，當年咁多人入票，咁到時容乜易逼爆？</p></body></html>

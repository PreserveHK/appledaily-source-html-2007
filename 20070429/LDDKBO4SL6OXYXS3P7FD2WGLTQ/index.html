<html><header><meta charset="utf-8"><title>蜘蛛女男友被爆偷食</title></header><body><h1>蜘蛛女男友被爆偷食</h1><p>電影《蜘蛛俠3》（Spider-Man3）噚日喺巴黎舉行首映，兩位主角杜比麥奎爾（TobeyMaguire圖右）同姬絲頓丹絲（KirstenDunst圖左）都有現身。姬絲頓喺台上面帶笑容，可惜英國報章《鏡報》就指姬絲頓個rock友男友JohnnyBorrel，喺今個月初背住佢，同歌手前女友FabiolaGatti見面兼喺錄音室度錫錫，Johnny仲話為咗Fabiola會同姬絲頓分手㖭，認真冇本心。</p></body></html>

<html><header><meta charset="utf-8"><title>廣藥賺2億升10%</title></header><body><h1>廣藥賺2億升10%</h1><p>【本報訊】廣州藥業（874）昨宣布06年純利增10.24%，至2.18億元（人民幣、下同），每股盈利26.9分，派末期息每股8.4分。該公司同時公布07年按中國會計準則編製之首季業績，純利增10.18%，至7535.79萬元，每股盈利9分。<br> 廣藥去年製藥業務利潤增15.9%，主力產品清熱解毒藥、止咳化痰利肺藥、糖尿病用藥及疏風活血藥的銷售，分別增長26.41%、6.08%、9.22%及16.49%，但胃腸用藥銷售額下跌了19.58%。批發、零售及出口業務的利潤，依次增3.8%、196.5%及21.4%。截至去年底，該公司中西藥零售網點共有142家。</p></body></html>

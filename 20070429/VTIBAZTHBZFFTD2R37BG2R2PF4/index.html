<html><header><meta charset="utf-8"><title>金泰希姜東元通電愛上癮</title></header><body><h1>金泰希姜東元通電愛上癮</h1><p>韓星金泰希自04年擔任手機生產商LG的代言人後，男人緣一直不俗。繼元斌及Daniel等型男後，今年她與有花美男之稱的姜東元合作，早前二人穿上黑白情侶裝拍攝廣告硬照。<br> 雖然金泰希和姜東元各有大批男女fans支持，二人年初合作拍攝多個廣告以來，不但沒有令人反感，相反fans覺得他們非常合襯。不過兩人的情侶檔只限韓國本土，內地的手機代言人則為金泰希配玄彬。玄彬早前便單人匹馬拍攝手機廣告硬照，硬銷粗獷不羈，相信內地fans會對這輯相愛不釋手。</p></body></html>

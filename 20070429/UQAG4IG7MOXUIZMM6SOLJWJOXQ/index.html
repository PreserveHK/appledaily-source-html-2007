<html><header><meta charset="utf-8"><title>關仁隱事<br>日光被迫學行騷 - 關仁</title></header><body><h1>關仁隱事<br>日光被迫學行騷 - 關仁</h1><p>組合「日光」同經理人對簿公堂，搞到好唔開心，佢哋就唔肯公開為乜事決裂，但就私底下同朋友呻，話雙方簽約時講明乜都係音樂行先，點知日光越嚟越紅，經理人成日要佢哋去啲同音樂無關嘅活動。不過日光最嬲嘅係被迫去上模特兒課程，要學行catwalk，仲要自己畀錢，佢哋同人講話同經理人協議解約，但佢經理人就四圍唱話合約未完，各有各講，咪搞到要打官司囉。<br> Textby關仁</p></body></html>

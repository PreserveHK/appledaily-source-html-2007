<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅家英留意情敵攻勢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅家英留意情敵攻勢 - 馮仁昭</h1><p>喺河北拍緊劇嘅羅家英，噚日接受港台電話訪問，提到有神秘人登全版廣告賀汪明荃，下款仲寫住「百年寵愛的你」，問家英哥係咪佢登嘅，佢話：「梗係唔係我啦，就算有錢都唔會咁做啦！」問佢擔唔擔心有情敵出現，家英哥扮晒驚咁話：「係喎，仲要用銀彈攻勢㖭，惟有睇佢下一步點行啦！」至於阿姐11月會獲頒榮譽文學博士學位，家英哥話點都要飛返嚟香港喎。</p></body></html>

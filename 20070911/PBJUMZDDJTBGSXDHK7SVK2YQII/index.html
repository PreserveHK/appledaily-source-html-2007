<html><header><meta charset="utf-8"><title>求驗客手記︰網民力撐冇錯　范俊業甩手應體諒 - 求驗客</title></header><body><h1>求驗客手記︰網民力撐冇錯　范俊業甩手應體諒 - 求驗客</h1><p>愉園門將范俊業星期日接波甩手，連累球隊俾流浪迫和1:1，賽後仲收到高層最後通牒，前途亮紅燈。不過，本地討論區有唔少網民為「豬仔」平反，認為責任唔應該歸咎門將一人，高層咁講法好唔負責任。我求大俠噚日問過「豬仔」，佢話自己因呢次失誤搞到成晚瞓唔着，但目前最重要係收拾心情，踢好今後每場波，其他嘢暫時唔諗住。</p></body></html>

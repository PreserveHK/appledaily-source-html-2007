<html><header><meta charset="utf-8"><title>財話短說<br>多金購澳賭業中介業務</title></header><body><h1>財話短說<br>多金購澳賭業中介業務</h1><p>▲多金控股（628）昨宣佈，以9.936億元向陳逸明收購持有威尼斯人指定博彩中介人代理「高進一人」的TripleGain60%權益，並獲授予期權，可於一年內再以8.064億元購入其餘40%權益。9.936億元作價中，5.2485億元現金支付，其餘將發行本金額2.7億元的可換股債券，及按每股2.65元配發7500萬股支付。若行使所有可換股債券及股份配發後，陳逸明將持有多金19.21%權益，成為第一大股東。陳逸明向公司保證至08年8月間，平均每年利潤3億元。</p></body></html>

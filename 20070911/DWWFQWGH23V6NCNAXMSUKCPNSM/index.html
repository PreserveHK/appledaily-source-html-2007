<html><header><meta charset="utf-8"><title>求驗客手記：6,000萬年薪冠意甲卡卡膺打工皇帝 - 求驗客</title></header><body><h1>求驗客手記：6,000萬年薪冠意甲卡卡膺打工皇帝 - 求驗客</h1><p>幾時都話AC嘅巴西中場卡卡係球星典範，一來個樣清靚白淨，二來佢又鮮有負面新聞，所以AC已經開出咗一份除稅後年薪高達600萬歐元（約6,000萬港元）嘅約畀卡卡，甚至超過「王子」托廸，成為全意最高薪球員！不過諷刺嘅係，卡卡600萬歐元嘅年薪，竟然係卡利亞里中場文高素嘅150倍，真係同人唔同命，同遮唔同柄嘞！</p></body></html>

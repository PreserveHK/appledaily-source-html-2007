<html><header><meta charset="utf-8"><title>俊哥新劇中女熱捧</title></header><body><h1>俊哥新劇中女熱捧</h1><p>影迷等候多年的韓星裴勇俊新劇《太王四神記》，昨晚終於揭開神秘面紗跟當地觀眾見面。於昨晚播出第一集前夕，MBC電視台特別在前晚播出《太》劇的特別篇，介紹俊哥等人物角色，以及劇集的拍攝過程，取得14.1%的收視。<br> 雖然特別篇的收視與同時段的古裝劇《王與我》相差一大截，但fans見到多年沒拍劇的俊哥再現螢幕，已大感心滿意足。據收視調查公司AGB的數字顯示，欣賞《太》劇的觀眾以30多歲女性最多，佔23%，30多歲的男觀眾也佔17%，實在教人意外。</p></body></html>

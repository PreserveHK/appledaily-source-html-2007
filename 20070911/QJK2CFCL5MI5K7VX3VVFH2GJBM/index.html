<html><header><meta charset="utf-8"><title>駐伊美軍明夏可減三萬人</title></header><body><h1>駐伊美軍明夏可減三萬人</h1><p>美軍駐伊拉克最高司令彼得雷烏斯（DavidPetraeus）前天（周一）出席國會聽證會，提出撤軍建議，指明年夏季最多可以撤回30,000美軍，白宮贊成他的建議，但支持盡快、大幅度撤軍的民主黨人卻批評方案「不能接受」。<br> 彼得雷烏斯在聽證會上提出，本月先撤走2,000名海軍陸戰隊員，不會另有士兵輪替，若屬實，這將是自2003年攻伊以來最大一次減少駐軍。今年12月將再撤走4,000人，到明年夏季再撤走約16,000人，屆時駐伊美軍大約維持在13.5萬。<br> 美聯社/法新社</p></body></html>

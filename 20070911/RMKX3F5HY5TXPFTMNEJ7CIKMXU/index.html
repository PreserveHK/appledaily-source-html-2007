<html><header><meta charset="utf-8"><title>黃宇詩反駁王賢誌</title></header><body><h1>黃宇詩反駁王賢誌</h1><p>黃宇詩前晚與袁彩雲和朱凱婷等到尖沙嘴欣賞瓷器水晶騷，楊琤及名媛邱李茂琪負責剪綵，AmandaS.及陳沛嘉則行騷。黃宇詩談到王賢誌大爆無綫曾要求藝員整容，她說：「呢個情況冇發生喺我身上，其他人我就唔知，我去任何公司都冇遇過咁嘅事，如果我有整過，蕭定一竟然冇用我，唔係佢作風。」</p><p>約滿蕭定一</p><p>黃宇詩現仍是蕭定一旗下藝人，早前其同門郭思琳表示常給人有整容感覺，故不想續約，同樣被指整過容的黃宇詩說：「我簽蕭定一時，佢都未搞整容，我11月約滿，會考慮大家仲適唔適合。」<br> 採訪：卓寶花<br> 攝影：林德雄</p></body></html>

<html><header><meta charset="utf-8"><title>涉搜身偷錢警員保釋</title></header><body><h1>涉搜身偷錢警員保釋</h1><p>【本報訊】軍裝警員疑不堪債台高築，鋌而走險，截停兩名市民搜身，藉此偷去二人身上共6,000元現金。涉案警員昨在九龍城裁判法院否認兩項盜竊罪，案件押後至10月24日審訊，警員獲准以現金10,000元保釋外出。<br> 被告林詩傑，現年33歲，隸屬深水埗警署。控罪指他於今年4月22日，在深水埗荔枝角道361號外，分別偷取兩名市民2,500及3,500元。控方庭上透露，被告軍裝警員涉以搜身為名，偷去事主的現金。被告遭拘捕後保持緘默。<br> 案件編號：KCCC5576/07</p></body></html>

<html><header><meta charset="utf-8"><title>專家免費教肌肉護理</title></header><body><h1>專家免費教肌肉護理</h1><p>上班一族經常因姿勢不當而搞到周身骨痛，旺角朗豪酒店「川」水療服務中心，特別舉辦首個免費開放予公眾的健康生活分享會──「中醫與你暢談職安健」，邀請中心的專業中醫顧問錢楊佩娟，從中醫角度細談肌肉筋絡護理。同場的職業物理治療師杜健民，更會介紹預防肌肉受傷或勞損的正確方法。<br><br>記者：盧家蕙</p><p>日期：2007年9月25日（星期二）<br> 時間：7:00pm-8:30pm<br> 地點：朗豪酒店8樓山東二廳<br> 費用：免費<br> ＊現場備精美茶點招待，每位參加者可獲「川」水療產品禮盒1份。<br> 預約電話：35523510<br> （9月18日6:00pm前預約）&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>新通波仔技術減風險</title></header><body><h1>新通波仔技術減風險</h1><p>香港每年平均有5,000名心臟病患者接受「通波仔」（冠狀動脈介入治療術）手術，醫生利用球囊將支架輸送到血管病變位置，然後擴張球囊以撐開支架，再回收球囊，讓支架支撐已擴張的血管。心臟科專科醫生梁偉宣指，三成高風險病人，若使用傳統的支架輸送技術，可能撕裂血管，因此在一周前引入新技術，導管設計更幼細及靈活，更容易到達血管內腔的病變位置，可減低手術風險，並降低病患者於手術過程中接收的輻射量。</p></body></html>

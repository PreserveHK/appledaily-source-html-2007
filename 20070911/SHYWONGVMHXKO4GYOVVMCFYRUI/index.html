<html><header><meta charset="utf-8"><title>烈火燒車</title></header><body><h1>烈火燒車</h1><p>【本報訊】西貢昨午發生火燒車意外，一部電單車行駛途中，懷疑機件故障冒煙，並着火焚燒（圖），火勢猛烈冒出大量濃煙，幸司機及時逃生，消防員到場開喉灌救將火救熄，調查事件無可疑。<br> 肇事川崎250cc電單車，屬一間電梯公司所有，車齡3年，電梯公司姓余（51歲）技工，昨駕駛該電單車前往各區工作，下午近3時，他在大埔檢查完電梯後，再駕車往西貢。余說，當行經普通道西貢大會堂對開時，發覺電單車「窒吓窒吓」。他將車泊在路邊，檢查期間突冒煙起火。<br> 黃學潤攝</p></body></html>

<html><header><meta charset="utf-8"><title>富家子偷竊改判罰款</title></header><body><h1>富家子偷竊改判罰款</h1><p>【本報訊】國際速遞公司DHL大中華區總裁許克威的兒子，去年五月被指於名店LouisVuitton（LV）中環旗艦店內，偷竊兩件共值8,300元T恤，被判偷竊罪成入獄九星期。他不服定罪及判刑太重提出上訴，高等法院昨維持其定罪裁決，但可獲減刑，改判罰款一萬元。<br> 26歲上訴人HsuAndrewHuang曾從事基金經理工作，去年12月判罪成後准保釋等候上訴。法官昨認同，上訴人沒有案底，非集團式偷竊，故判入獄九星期確明顯過重，遂改判罰款。<br> 案件編號：HCMA1153/06</p></body></html>

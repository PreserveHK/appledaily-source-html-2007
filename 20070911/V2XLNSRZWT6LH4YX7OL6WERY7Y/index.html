<html><header><meta charset="utf-8"><title>陽澄湖產2000噸大閘蟹</title></header><body><h1>陽澄湖產2000噸大閘蟹</h1><p>愛吃大閘蟹的老饕，有好消息！正宗蘇州陽澄湖大閘蟹，今年豐收，產量料逾2,000噸，將於本月中旬大批上市，但由於養殖成本上漲，價格估計會比去年略貴。<br> 據蘇州市漁政部門早前檢查結果顯示，今年陽澄湖大閘蟹每隻重量比去年同期重了20%至30%。而陽澄湖大閘蟹行業協會會長楊維龍更指，今年「肯定是陽澄湖大閘蟹的豐收年」。<br> 至於另一大閘蟹產地太湖早前爆發藍藻潮，昨日舉行大閘蟹起捕儀式，有蟹農把大閘蟹上市，暫未知反應如何。國家質檢總局日前強調，太湖大閘蟹質量沒問題。<br> 上海《東方早報》&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>木村新片破票房紀錄</title></header><body><h1>木村新片破票房紀錄</h1><p>由日本男星木村拓哉及女星松隆子主演的《律政英雄》電影版，上周六於日本破天荒在475間影院開畫，上映兩日已大收10.1億日圓（約7,000萬港元），不但打低了前周開畫冠軍《新世紀福音戰士新劇場版：序》，更成為今年當地開畫成績最好的本土電影。</p><p>或拍《三國演義》</p><p>此外，據內地報章《北京娛樂信報》報道，內地正籌拍中、韓、日三地合作的新版電視劇《三國演義》，有消息指有兩位日本巨星表示有興趣參演，不過，由於現時處於意向階段，製作單位尚未能公開名字，但當記者問到是否木村拓哉時，並沒有得到否定的回答。</p></body></html>

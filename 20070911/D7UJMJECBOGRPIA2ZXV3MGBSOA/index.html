<html><header><meta charset="utf-8"><title>警長猝死與槍傷無關</title></header><body><h1>警長猝死與槍傷無關</h1><p>【本報訊】警署警長黃少鵬死因研訊昨日繼續。死者家人曾表示他雖於緩跑期間心臟病發猝死，但起因應追溯至他死前一個月遭休班同袍槍傷。惟昨日心臟科專家陳漢鏵醫生供稱，44歲死者黃少鵬患有慢性原發性高血壓，但血壓控制不令人滿意，懷疑沒有適當跟進，長年累月下可能導致心室肥大，並引起冠狀動脈粥樣硬化。而黃可能一直不察覺，卻會於運動後突然出事。<br> 政府法醫英浩雲則指，解剖結果顯示黃少鵬死於急性心肌梗塞，病發距槍傷達29日，故槍傷與死因無關。<br> 案件編號：CCDI955/06</p></body></html>

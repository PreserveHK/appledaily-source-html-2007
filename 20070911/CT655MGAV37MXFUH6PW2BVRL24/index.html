<html><header><meta charset="utf-8"><title>NewsinGRAPHICS：雪橇犬傷人</title></header><body><h1>NewsinGRAPHICS：雪橇犬傷人</h1><p>地點：荃灣油麻磡村一間村屋<br> <br> 時間：昨凌晨3時許<br> <br> 《蘋果日報》圖象新聞組</p><p>話你知：三招制止狗隻打架</p><p>雪橇犬來自冰天雪地的阿拉斯加及西伯利亞，性格聰明友善、忍耐力特強，體格強壯，身手敏捷，經訓練後是人類好幫手和朋友，甚少襲擊人類。愛護動物協會發言人顏小姐估計，狗主用錯方法制止打鬥中的狗隻，才會被愛犬誤傷。她向狗主建議三招可制止狗隻打架：（1）敲打鐵兜；（2）尖叫喝停；（3）拖喉射水。</p></body></html>

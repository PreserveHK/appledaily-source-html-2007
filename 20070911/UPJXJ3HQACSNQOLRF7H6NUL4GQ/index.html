<html><header><meta charset="utf-8"><title>姬拉麗莉星光倒流15年</title></header><body><h1>姬拉麗莉星光倒流15年</h1><p>失落威尼斯影后、現年22歲的英國女星姬拉麗莉（KeiraKnightley），日前在倫敦出席其主演的懷舊文藝片《Atonement》的英國首映禮後，昨日再與同片演員JamesMcAvoy及導演祖韋特（JoeWright）等在多倫多電影節出席該片的北美首映，場面熱鬧。</p><p>哭笑不得</p><p>貴為國際級影壇巨星的姬拉麗莉，原來7歲時已首次演出電視節目《RoyalCelebration》，日前她現身電視節目《TheJonathanRossShow》時重播了這個陳年片段，令姬拉哭笑不得。</p></body></html>

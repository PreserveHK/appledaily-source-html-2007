<html><header><meta charset="utf-8"><title>$5,640起飛美國</title></header><body><h1>$5,640起飛美國</h1><p>10月29日起聯合航空新增香港至洛杉磯的航線，班次每天一班，1月31日前搭乘此航線，更可獲得額外飛行里數獎賞，最高可獲獎10,000額外飛行里數獎賞。而即日起至9月14日可以低至$5,640優惠價訂購美國任何一個目的地機票，出發日期為10月18日至12月31日，機票有效期為30日。即刻click入http://www.unitedairlines.com.hk看看吧。<br><br>記者：陸伊琳&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>田中聖拖女唱K</title></header><body><h1>田中聖拖女唱K</h1><p>日本尊尼偶像組合KAT-TUN成員田中聖與龜梨和也合演的舞台劇《DREAMBOYS》上周三開鑼，門票早已被搶購一空，他們宣佈明年3月加場再演。精力旺盛的田中聖，當晚完騷後便帶師弟與靚女夜蒲慶祝。</p><p>狂歡直落</p><p>首場舞台劇結束後，田中聖與尊尼Jr.師弟藤谷太輔到六本木消夜，當晚還有兩名女性友人同行。向來爛玩的田中聖當然不願就此歸家，之後眾人轉戰到卡拉OK狂歡直落。據電視台職員爆料，田中聖年初拍攝劇集《特急田中3號》時靠打天才波，經常不記對白，難怪忙得不可開交的他依然有時間夜蒲。</p></body></html>

<html><header><meta charset="utf-8"><title>孌童疑犯願引渡返美</title></header><body><h1>孌童疑犯願引渡返美</h1><p>【本報訊】涉強姦親女被美國全球追緝的孌童疑犯弗里曼（圖），由美國棄保潛逃到內地，今年5月經落馬洲來港時被捕，美國當局希望引渡他返美受審，但弗里曼曾透過律師表示，不欲被移送美國，案件原定昨日在東區裁判法院展開引渡聆訊，由於弗里曼同意引渡令，故毋須開審，預料將於三至六周引渡返美。<br> 現年44歲的疑犯弗里曼（KennethFreeman），涉嫌在女兒只有10歲時開始侵犯她，達四年之久，並把過程拍攝，上載到互聯網絡供人瀏覽。<br> 案件編號：ESMP529/07</p></body></html>

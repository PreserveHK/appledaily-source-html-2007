<html><header><meta charset="utf-8"><title>周圍shot：「瘋狂英語」李陽被轟踐踏學生</title></header><body><h1>周圍shot：「瘋狂英語」李陽被轟踐踏學生</h1><p>「瘋狂英語」創始人李陽（圖一）上周在其博客貼出一篇題為「李陽瘋狂英語包頭基地成立」的文章，內有一張數百名學生在操場上集體下跪的照片（圖二），據稱是「給辛辛苦苦教育大家多年的老師們磕頭」。該文章的點擊量逾20萬人次，眾多網友認為這是對教育核心價值的踐踏和褻瀆，沒顧及學生的人格。李陽前日發表聲明，指當日學生跪謝的不是他，而是各自的授課老師，當時他也隨學生一同向教師鞠躬行禮。他認為，下跪是一種禮節，與奴性無關。<br>  http://lyce2008.blog.sohu.com </p></body></html>

<html><header><meta charset="utf-8"><title>三維攝影診斷自閉</title></header><body><h1>三維攝影診斷自閉</h1><p>家長懷疑子女患上自閉症，需要接受昂貴及複雜的測試才能診斷。英國倫敦兒童健康研究院發現，當今發現5,000種基因失調症中，約700種會引致輕微但獨特的面部輪廓改變，最明顯的例子是唐氏綜合症。該院利用三維攝影技術，建立健康兒童面部表情資料庫，每個影像有25,000個點，捕捉兒童的微細輪廓，再利用資料庫，對比前來求診者的三維相片，便可以診斷出部份基因失調病症，準確度達九成以上，幫助患者及早診斷和治療。</p></body></html>

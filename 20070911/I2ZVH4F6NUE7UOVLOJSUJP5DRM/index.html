<html><header><meta charset="utf-8"><title>兩岸快線<br>黃菊前秘書涉暗助陳良宇</title></header><body><h1>兩岸快線<br>黃菊前秘書涉暗助陳良宇</h1><p>上海前市委書記陳良宇下台的上海社保基金案再有消息傳出。本港親北京報章《文匯報》昨引述消息稱，今年7月被捕的黃菊前秘書王維工，利用在北京出任「黃菊辦公室」主任之便，將中央對陳良宇問題的調查，向陳「通風報信」。<br> 據報，王維工今年初突然調任上海申能集團副總裁一職，原因是其行為已被中央發現而採取的「明調暗降」措施。王維工被捕後，已「交代」出30餘人的違法犯罪問題。中共中央紀律檢查委員會為此成立另一專案組，徹查相關涉案人員。</p></body></html>

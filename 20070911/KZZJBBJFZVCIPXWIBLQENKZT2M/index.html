<html><header><meta charset="utf-8"><title>伊拉克爆汽車彈<br>1歲嬰壓車底不死</title></header><body><h1>伊拉克爆汽車彈<br>1歲嬰壓車底不死</h1><p>伊拉克的炸彈襲擊無日無之，每天的生活都在生死一線間，不知道何時何刻會成為襲擊死難者。巴格達以南32公里的馬哈茂廸耶（Mahmudiya），日前就發生襲擊，一名司機在伊拉克軍隊檢查站引爆汽車彈，「轟隆」巨響下，造成兩人死亡，六人受傷，遍地殘骸。這時，途人驚見一名年約1歲的男嬰，竟然被壓在熊熊烈火的汽車殘骸下，但他沒喪命，還在吮手指（圖一紅圈）。警察立即把小小身軀救出來，帶上警車抱着，把他送院治理。男嬰雙眼緊閉，滿頭滿臉都是灰燼（圖二）。這次總算是撿回了小命。<br> 路透社</p></body></html>

<html><header><meta charset="utf-8"><title>朱茵情侶檔撐十大廣告</title></header><body><h1>朱茵情侶檔撐十大廣告</h1><p>朱茵和呂晶晶等昨日在尖沙嘴出席《第十三屆十大電視廣告頒獎典禮》記者會，頒獎禮將在5月6日在大學會堂舉行，亞視高層葉家寶透露，正打算邀樂基兒、熊黛林做頒獎嘉賓，而司儀則由朱茵擔任，並斟洽她與男友黃貫中（阿Paul）情侶檔演出。</p><p>怕台上打情罵俏</p><p>朱茵表示與阿Paul正在考慮中，她說：「我哋算係第一次喺舞台上合作，但要諗吓表演啲乜，唔想太老土太sweet嗰隻，打情罵俏就唔好。」<br> 頒獎禮當晚朱茵會在服裝上搞新意思，問她可會受到男友特別監視，朱茵笑言：「到時啲衫都會畀佢睇吓，我諗佢都想我靚，怕佢到時唔專心，咁就唔好啦！」<br> 採訪、攝影：王連連</p></body></html>

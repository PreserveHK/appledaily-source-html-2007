<html><header><meta charset="utf-8"><title>娛樂資料庫：代兄還債500萬</title></header><body><h1>娛樂資料庫：代兄還債500萬</h1><p>比張學友年長兩歲的胞兄張學智（圖），與學友失散多年，其實兩兄弟本來感情不俗，張學智早年獲學友打本，在樂易玲及馮意清等合資的雷射店中學做生意，其後他退股轉行整餅，可惜又半途而廢。87年張學智曾投考無綫藝員訓練班，可惜被淘汰，其間曾與藝人梁藝齡傳出緋聞。<br> 由於哥哥不務正業，令學友頭痛不已，多年前張學智更染上賭癮，最轟動一次是93年在澳門欠下500萬賭債，連累學友遭大耳窿滋擾，事後要代兄還債了事，學智也從此失蹤。</p></body></html>

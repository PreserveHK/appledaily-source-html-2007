<html><header><meta charset="utf-8"><title>話你知<br>確認財產的基本法</title></header><body><h1>話你知<br>確認財產的基本法</h1><p>《物權法》是確認財產、利用財產和保護財產的基本法律，是調整財產關係的重要法律。在西方國家，《物權法》是私法，雖然法例條文的解釋上有技術性的分歧，但基本宗旨都是保護私人財產不受侵犯。而中共執政以後，一直奉行公有制，直到改革開放後，才逐步允許私有企業、物業的發展。</p><p>公有財產列保護</p><p>中國的《物權法》草案首次在2002年提交全國人大常委會審議。草案提出︰「自然人、法人依法享有物權。物權，是直接支配動產或者不動產的權利，包括所有權、用益物權、擔保物權。」草案後來還加入保護公有財產的內容，規定因合併或分立國有資產而造成流失的責任。</p></body></html>

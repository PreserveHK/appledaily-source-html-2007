<html><header><meta charset="utf-8"><title>大話妹遊澳門展歡顏</title></header><body><h1>大話妹遊澳門展歡顏</h1><p>韓劇《大話妹》女主角的李多海早前與《狐狸小姐你想點》男角趙延宇到澳門拍攝服裝廣告。澳門的天氣比韓國溫暖，所以大話妹拍攝時都不禁流露熱情性格，笑容滿面地在大三巴、土生葡人之家等旅遊景點留倩影。</p><p>新劇造型娘爆</p><p>另外，李多海的新劇《你好，小姐》下周一便首播，她近日便與李志勛、河錫辰和延美珠等演員加緊拍攝，不過在日前曝光的劇照中，大話妹形象娘爆至極，其中包括頭紮孖辮被困儲物箱，及穿上傳統韓服大跳鼓舞的情節。<br> 劇中李多海為保家族生意，不惜與太子爺李志勛抗行，最後卻墮入愛河，相信她在新劇的搞笑功力，絕不遜於《大》劇的角色周愉林。</p></body></html>

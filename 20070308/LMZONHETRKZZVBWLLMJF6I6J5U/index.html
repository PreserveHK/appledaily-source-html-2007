<html><header><meta charset="utf-8"><title>袁潔瑩偕友連環開餐</title></header><body><h1>袁潔瑩偕友連環開餐</h1><p>袁潔瑩早前曾自爆被企業家S君追求，但一直只聞樓梯響，至今S君仍未曝光，反而同性密友榮文蔚姑仔阮嘉欣卻經常伴她身邊。不過大前晚袁潔瑩撇甩阮嘉欣，任柴可夫載另一名女伴，夜遊港島開餐。</p><p>撐枱腳食糖水</p><p>大前晚袁潔瑩和女伴均身穿白衫、牛記襯波鞋，現身跑馬地野蠻人居酒屋開餐，該餐廳主打平民日式串燒，價錢十分經濟。至凌晨近1時，袁潔瑩偕女伴離開往街頭取其平治座駕，直駛到銅鑼灣邊寧頓街木糠甜品屋食糖水撐枱腳，她們邊食邊傾，氣氛融洽。<br> 約半小時後，袁潔瑩手持凍飲，女伴則挽着一袋外賣，驅車往紅棉道方向，但其後失去蹤影。<br> 採訪、攝影：娛樂突發組</p></body></html>

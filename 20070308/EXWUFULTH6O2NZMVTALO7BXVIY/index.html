<html><header><meta charset="utf-8"><title>蘇said：「通縮」鋤Dee女伴讓賽 - 阿蘇</title></header><body><h1>蘇said：「通縮」鋤Dee女伴讓賽 - 阿蘇</h1><p>富豪有幾百億身家，生意又上咗軌道，仔女又忙，其實都會幾悶。話說城中富豪「通縮」不時與貌美年輕嘅女伴出埠耍樂，都係搵個伴過吓日辰啫，佢啲女伴都好醒目咁投其所好。話說有次「通縮」喺內地搭飛機返港，身邊梗係有保鑣護航，上到飛機後「通縮」梗係同女伴二人世界坐頭等客位，而保鑣就坐喺經濟位standby候命。<br> 估唔到「通縮」喺短短兩個鐘機程都要搵節目消磨時間，佢同女伴一齊鋤Dee，仲拎咗成盒籌碼出嚟計勝負，個女伴梗係輸畀佢啦，唔計錢已經𠱁到佢好開心，所以老人家好鬼易滿足。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

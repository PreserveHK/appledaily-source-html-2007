<html><header><meta charset="utf-8"><title>經典拉丁舞劇5月跳到香港</title></header><body><h1>經典拉丁舞劇5月跳到香港</h1><p>拉丁舞近年在港大受歡迎，一部以拉丁舞為主題的舞劇《BurnTheFloor》今年年中便會來港演出三場。該舞劇的澳洲製作人HarleyMedcalf表示，於97年在艾頓莊（EltonJohn）生日派對上欣賞過一場精采舞蹈表演後，啓發了他製作此揉合標準舞及拉丁舞的大型舞劇。過去10年更得史提芬史匹堡（StevenSpielberg）及湯告魯斯（TomCruise）等巨星力撐。<br> 該舞劇由世界頂級跳舞精英演出，至今在世界各地已吸引300萬名觀眾欣賞，今年5月更會首度來港演出。</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Soler遭經理人反擊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Soler遭經理人反擊 - 馮仁昭</h1><p>組合Soler同經理人蜂鳥音樂有限公司關係破裂，早幾日Soler廣發聲明，話已經同蜂鳥終止合作，點知噚日蜂鳥又發聲明，話唔同意Soler單方面終止雙方嘅關係，仲話會保留追究Soler同其他有份參與人士嘅權利。Soler助手Rukhsana噚日喺電話度話：「我哋同律師都冇收過對方嘅聲明，所以暫時唔回應。我哋上次發聲明都有send畀對方律師㗎，𠵱家單case已經交晒律師處理。」</p></body></html>

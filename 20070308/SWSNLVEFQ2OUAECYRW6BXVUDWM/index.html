<html><header><meta charset="utf-8"><title>戇豆玩轉澳洲海灘</title></header><body><h1>戇豆玩轉澳洲海灘</h1><p>由英國男星路雲艾堅遜（RowanAtkinson）主演的《戇豆先生》電影版續集《戇豆放大假》（Mr.Bean'sHoliday），將於下月5日在香港上映，前日戇豆先生便到了澳洲悉尼著名的邦廸海灘（BondiBeach）為新片造勢。<br> 去到水清沙幼的海灘，戇豆先生依然不脫騎呢本色，一身老西的他，踩着單車在四處遊覽一輪後，便捲起褲腳，露出一雙飛毛腿走入水中搞搞震，吸引一班湊熱鬧的途人圍觀，就連一班救生員也忍不住放下工作，走來與他合照。</p></body></html>

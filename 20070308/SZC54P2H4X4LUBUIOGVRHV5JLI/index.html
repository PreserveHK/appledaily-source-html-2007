<html><header><meta charset="utf-8"><title>中島美嘉低胸谷碟</title></header><body><h1>中島美嘉低胸谷碟</h1><p>日本女歌手中島美嘉，將在下周三一口氣推出第四張大碟《YES》及全新細碟《保持率直》。新歌《保持率直》由人氣HipHop組合決明子成員RYOJI操刀製作，在MV中島美嘉更難得地穿上低胸裝示人，束起秀髮大騷嫵媚女人味。</p><p>現身《SMAP》食拉麵</p><p>為了全力催谷新碟，唱片公司除揼本在涉谷中央街鋪天蓋地宣傳外，美嘉下周一還會現身人氣節目《SMAPXSMAP》的烹飪環節擔任嘉賓，並要求五子炮製她最喜愛的拉麵，她更會在節目中大爆自創的古怪飲食法。</p></body></html>

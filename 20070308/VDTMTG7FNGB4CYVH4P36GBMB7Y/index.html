<html><header><meta charset="utf-8"><title>聰仔、長澤自動流馬尿</title></header><body><h1>聰仔、長澤自動流馬尿</h1><p>由日星妻夫木聰和長澤正美演出的催淚片《愛與淚相隨》，今日在本港上映，兩位主角早前接受香港傳媒電郵訪問，他們對電影內沒有血緣關係的兄妹的感人情節讚不絕口，長澤又表示鍾情來自台灣的陳柏霖，希望有機會與他合作拍片。</p><p>自言資歷淺</p><p>影壇非常吃香的長澤坦言自己在藝能界資歷尚淺，因此無論是拍攝純愛片、笑片或動作片都沒有把握，但聰仔就覺得長澤過份謙虛，他大讚長澤又可愛、演技又好，思想完全不似是只得19歲。片中不乏聰仔流馬尿的場面，他表示在拍攝前沒有刻意培養情緒，只是想着主角的情感自然流露，最後更希望fans珍惜身邊有情人。</p></body></html>

<html><header><meta charset="utf-8"><title>話你知：港隊步向本地化</title></header><body><h1>話你知：港隊步向本地化</h1><p>香港欖球總會近年投放不少資源於青訓，希望吸納本地球員，令這項運動步向本土化；男子隊已見成效，過去數年隊中已有不少土生土長華將。女子隊也越來越多本地球員，像早前公布的集訓隊陣容便紀錄性地有9名華將入選。陳凱屏透露，女子隊過去以洋將為主，但近年培訓的本地球員落場機會漸多，造就更多華將入選港隊。她說：「近年有不少本地球員參與欖球運動，假以時日港隊或有機會以全華班亮相。」</p></body></html>

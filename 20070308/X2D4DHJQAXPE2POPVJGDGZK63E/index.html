<html><header><meta charset="utf-8"><title>話你知：就讀名府平步青雲</title></header><body><h1>話你知：就讀名府平步青雲</h1><p>新加坡出生的AndrewGN（圖），畢業於英國名府CentralSaintMartinsCollegeofArtandDesign，主修時裝設計。在學期間更獲英、法兩國商會選中，獲頒FrenchConnectionAward。畢業後Andrew到了米蘭Domus設計學院進修，修畢課程即獲邀到巴黎當EmanuelUngaro的助手，1996年他決定自立門戶，以法國為基地推出同名品牌。</p></body></html>

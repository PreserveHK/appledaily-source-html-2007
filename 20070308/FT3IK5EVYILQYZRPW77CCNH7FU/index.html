<html><header><meta charset="utf-8"><title>超瓊家庭和諧有商量</title></header><body><h1>超瓊家庭和諧有商量</h1><p>賭王何鴻燊女兒何超瓊、歌手蔣雅文（Mandy）和李逸朗（Don）昨日到修頓球場，出席「香車巡遊頌和諧」活動。擔任頒獎嘉賓的超瓊表示與弟妹一同工作，為家族生意奮鬥，會有不同意見，但學識容忍，大家一定有商有量，家庭對她很重要，故此關係很好。</p><p>Mandy遭恐嚇</p><p>Mandy表示與家人關係良好，只是間中會與父親吵架，她說：「我完全遺傳咗爸爸硬頸嘅性格，所以有時會堅持己見嗌交。」Mandy透露中學時其父不容許她拍拖並恐嚇她，她笑說：「嗰時阿爸話知道我拍拖就會打跛我隻腳，之後我都冇理佢，照拍可也。」。<br> 採訪、攝影：FredaLee</p></body></html>

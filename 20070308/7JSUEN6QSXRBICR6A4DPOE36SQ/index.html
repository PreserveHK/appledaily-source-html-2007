<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●英國樂隊Oasis結他手NoelGallagher宣布，其拍拖7年的女友懷有身孕，Noel舉家對此非常高興。<br> ●美國女歌手雲妮侯斯頓日前被拍到與正辦理離婚的丈夫BobbyBrown及家人外出用膳，有傳兩人有意重修舊好。<br> ●日本偶像女星戶田惠梨香將客串演出《花樣男子2》，飾演角色中島海。<br> ●韓國女歌手嚴正花憑大碟《Prestige》，於前晚第4屆韓國大眾音樂獎中奪「年度最佳跳舞及電子音樂大碟」。<br> ●韓國MBC電視台古裝劇《朱蒙》前晚在當地播出大結局，錄得平均51.9%收視，最高收視更達58.5%。</p></body></html>

<html><header><meta charset="utf-8"><title>Kelly難頂毛毛</title></header><body><h1>Kelly難頂毛毛</h1><p>陳慧琳（Kelly）日前拍攝新歌《你有事瞞住我》MV，到一間以貓為主題的餐廳取景，店內養了數隻可愛小貓，但原來Kelly一直對動物毛敏感，會不停打噴嚏、眼紅紅和流眼水等，以前更試過打防敏感針。</p><p>戴上口罩
</p><p>Kelly表示小時候沒有這問題，長大後才對動物毛敏感。MV導演為了讓Kelly盡快離開，故加快拍攝進度，每次停機時，Kelly都立即戴上口罩，以防吸入貓毛引起敏感，Kelly說：「小時候家中都有養貓，覺得牠們很可愛，但到美國讀書後，發現自己原來有花粉症，兼且對動物敏感。」</p></body></html>

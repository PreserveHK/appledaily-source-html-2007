<html><header><meta charset="utf-8"><title>Blog人話：改名華元唔再「人民弊」</title></header><body><h1>Blog人話：改名華元唔再「人民弊」</h1><p>過往唔少港人覺得中國貨幣叫人民幣唔好聽：「人民幣，人民弊！唔怪得中國老百姓咁弊啦。」近日有政協委員提議，將人民幣改稱華元。網友意見多，而根據搜狐的網上調查，反對改名的佔多數，在3,150人投票中，竟有2,138人反對，佔近68%；贊成的只有1,012人，佔約32%。<br> 贊成改名的人說：<br> 「改叫元寶、中鈔或中國元。」<br> 「同意！現在不是甚麼東西都搞創新嗎？我覺得有必要。」<br> 「將港幣、澳門元、台幣及人民幣統一成華元。」<br> 反對者話：「又一阿Q的舉止！可笑！」<br> 「怎麼像阿扁正名啊！」<br> 「人民幣好聽過華元。」</p></body></html>

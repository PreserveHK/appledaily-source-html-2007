<html><header><meta charset="utf-8"><title>米高Fans東京進貢</title></header><body><h1>米高Fans東京進貢</h1><p>過氣流行天王米高積遜（MichaelJackson）昨日在東京新木場舉行VIP歌迷派對，雖然門票每張高達約27,000港元，但反應仍甚佳，下午已有大批歌迷在場地門外排隊準備進場。<br> 昨日派對門外十足米高fans嘉年華，不少人都帶備禮物送給偶像，當中有些更模仿米高的樣子，而不少歌迷家長又帶同子女一起入場，似乎未有擔心米高曾被指性騷擾小孩的前科，其後米高乘坐一部黑色轎車到達，並打開車窗窺探場外情形。<br> 另外，前日米高再次到訪東京廸士尼樂園，據悉他於黃昏時從秘密通道進場，至晚上10時才離開。</p></body></html>

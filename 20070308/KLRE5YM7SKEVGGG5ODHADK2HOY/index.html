</title></header><body><h1>跟港姐學藝
</h1><p>選香港小姐要美貌與智慧並重，但她們的美貌經常看到，才華就較少機會發揮。慧妍雅集這個由歷屆港姐組成的團體，最近舉行了一個藝術展覽，有書法、攝影、油畫等不同樣式，盡現她們的才華。第一次參與展覽的向海嵐就是藝術界的新手，百忙中抽空製作小手工：「材料都購自加拿大，之前亦試過做類似的手作送給朋友。」除了展覽外，慧妍雅集亦會於3月10日舉行工作坊，由徐美玲指導製作首飾的方法。<br><br>慧妍藝展慶銀禧<br>日期：3月9至14日<br>地點：朗豪坊4樓通天廣場<br>網址：www.waiyin.org.hk</p></body></html>

<html><header><meta charset="utf-8"><title>蘇said：「安娜」愛錯郎受折磨 - 阿蘇</title></header><body><h1>蘇said：「安娜」愛錯郎受折磨 - 阿蘇</h1><p>一直都係錯覺，眾人見到混血靚模「安娜」甩拖後伊人受情傷消瘦，大家以為佢俾「週境」撇，其實錯錯錯！據可靠探子報料，原來「安娜」對於「週境」長期獵女嘅行徑終於夢醒，決定斬情絲，主動同「週境」提出分手。<br> 點知「週境」拒絕，仲揚言「安娜」唔返屋企嘅話，佢就會殺死「安娜」愛犬作威脅，不過之後「週境」忽然180度轉性，火速搵人換咗把鎖，所以「安娜」真係可憐，簡直係一種精神折磨，先搞到「安娜」突然暴瘦，真係抵啲人用「賤男」嚟形容「週境」，直頭係「世紀賤男」之首。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

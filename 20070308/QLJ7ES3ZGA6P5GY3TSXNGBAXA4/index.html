<html><header><meta charset="utf-8"><title>垂直船不會沉</title></header><body><h1>垂直船不會沉</h1><p>號稱「永不沉沒」的豪華郵輪「鐵達尼號」（Titanic）處女首航便永沉海底，差不多一個世紀後，美國加州大學研製出真正不會沉沒的船隻，即使入水、傾側、整條船垂直都不要緊，因為它是全球第一艘水平、垂直「兩用」船！<br> 不沉船的工作區與生活艙全設在船頭，船身則用來控制要水平還是垂直操作，當船身注滿海水後，船頭就會慢慢垂直，過程約28分鐘。艙內浴室洗面盆和廚房桌子等主要設施，都要因應兩個方位做兩套備用。<br> 英國《太陽報》/美國sio網</p></body></html>

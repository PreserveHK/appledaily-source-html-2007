<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉偉強拍西片拒妥協 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉偉強拍西片拒妥協 - 馮仁昭</h1><p>前日《洛杉磯時報》指劉偉強（圖）執導西片《TheFlock》，唔單止冇第一剪片權，仲要俾老闆炒魷，噚日劉偉強接受商台電話訪問時話：「我有兩個剪片權，但就冇finalcut嘅權，因為我係新丁。用咗兩個剪片權後，仲未迎合到佢哋嘅要求，其實大家想件事好，當然中間好多問題，佢哋想加色情、嘔心嘅嘢，大家妥協唔到。其實大家由頭到尾都有衝突，你知我好寸，中途都炒咗個producer（監製），因為佢太多意見。」<br> </p></body></html>

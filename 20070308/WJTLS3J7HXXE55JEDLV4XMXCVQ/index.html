<html><header><meta charset="utf-8"><title>話你知：保密工夫做到足</title></header><body><h1>話你知：保密工夫做到足</h1><p>將父親死訊保密至舉殯才走漏消息的張學友，向來全力捍衞家庭，年前羅美薇誕下幼女張瑤萱前，一直深居簡出無人得知懷孕消息，至女兒出生後外界才得悉學友再為人父。今次學友處理父親的喪事也計算得極之周詳，請來5名保安員（圖二）及數名職員緊守寶福紀念館門外，車輛要登記對名後才可駛入，進行法事時，學友又兩度囑保安拉上巨型黑膠簾（圖一），杜絕拍攝。學友抵達麗豪酒店吃解穢酒時，也從前門入側門出。</p></body></html>

<html><header><meta charset="utf-8"><title>向海嵐巴黎掘金益阿媽</title></header><body><h1>向海嵐巴黎掘金益阿媽</h1><p>向海嵐近日為健康食品到法國巴黎拍攝廣告，她更以一身工作人員打扮到食品廠拍攝，她說：「我第一次參觀健康食品廠，睇到啲健康產品咁樣生產出嚟，好得意。」</p><p>狂擦海鮮</p><p>已經五年沒到訪花城的向海嵐心情興奮，還帶同母親出發，兩母女趁機到了羅浮宮、凱旋門和巴黎鐵塔等景點觀光，二人又趁當地換季大減價大肆購物，她說：「都買咗鞋同手袋，不過最大收穫係食咗好多海鮮美食，始終呢次拍廣告唔使騷身材，加上着住厚厚嘅冬天衫，所以我可以開懷大食。」<br> 採訪：比華利</p></body></html>

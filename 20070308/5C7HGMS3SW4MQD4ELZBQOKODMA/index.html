<html><header><meta charset="utf-8"><title>全國人大港區代表選舉</title></header><body><h1>全國人大港區代表選舉</h1><p>選舉日期：明年1月<br> <br> 名額：36個（與上屆一樣）<br> <br> 參選資格：<br> 1.年滿18歲的香港居民中的中國公民<br> 2.至少得到10位選舉會議成員提名<br> 3.雖無審查機制，但人大常委會有權剔除人大代表參選資格<br> <br> 選舉會議成員：上屆選舉會議成員、餘下的港區全國政協委員、第3屆特首選委會中的中國公民以及現任特首組成，總人數近1,300人，較上屆的956人增加近三分一<br> <br> 選舉程序：按以往慣例獲提名參選人須至少取得過半數選舉會議成員支持，最終會按得票多少選出36位人大代表<br> <br> 註：今年不同處是剔除預選機制，一次過選出36位人大代表<br> 資料來源：全國人大常委會及港區人大代表</p></body></html>

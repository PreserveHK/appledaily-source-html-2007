<html><header><meta charset="utf-8"><title>話你知：漂童水上行乞</title></header><body><h1>話你知：漂童水上行乞</h1><p>柬埔寨本是一個富庶的農業國家，但數十年戰禍，令經濟遭到嚴重打擊，其中最慘痛的一頁，是1975至79年由紅色高棉（赤柬）共產黨組織統治的時期，赤柬為鞏固政權，將中產人士及知識分子送往集中營嚴刑拷問，集體屠殺，短短4年間逾200萬柬埔寨人被殺害，加上連年戰爭中，各方軍隊在當地埋下逾500萬個地雷，令不少農民婦孺被炸斷手腳，要靠行乞過活。近年當地旅遊業開始興旺，有父母為了生計，不惜讓子女坐在水盆內漂浮在洞里薩湖上向遊客行乞。</p></body></html>

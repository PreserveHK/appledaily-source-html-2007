<html><header><meta charset="utf-8"><title>甲蟲機械人進人體治病</title></header><body><h1>甲蟲機械人進人體治病</h1><p>電子產品越來越「的骰」，日本立命館大學花了三年時間，研製出一部外形酷似甲蟲的微型醫藥機械人，長2厘米，直徑1厘米，重5克，比手指頭還要小，但裏面卻配備了多種醫療裝置，包括一個微型攝錄機、感應器、藥物注射器等，能透過切口直接進入人體進行各種醫學任務，減少病人要進行手術的需要。<br> 微型醫藥機械人尾部有條幼小電線，研究員希望將來能改為無線傳輸訊息。此前的微型機械人，必須吞下肚，只限於拍攝人體腸壁的照片，而美國研製一種透過切口進入人體、專治心臟病的微型機械人。<br> 法新社</p></body></html>

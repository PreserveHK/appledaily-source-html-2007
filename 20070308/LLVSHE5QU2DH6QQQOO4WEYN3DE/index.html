<html><header><meta charset="utf-8"><title>H&amp;M後日襲港送娜姐風褸</title></header><body><h1>H&amp;M後日襲港送娜姐風褸</h1><p>瑞典著名服裝品牌H&amp;M將於後日（10日）正式登陸香港，明晚將於中環皇后大道中68號（即舊連卡佛原址）的專門店舉行VIP開幕禮，屆時會推出全球同時熱賣、麥當娜（Madonna）與H&amp;Mcrossover的「MbyMadonna」系列。</p><p>贈太陽鏡</p><p>為了慶祝專門店開幕，品牌更於後日早上11時開始免費送10件由娜姐設計、附上她簽名的trenchcoat給頭10位入場者，極具珍藏價值，之後再送500對MbyMadonna的太陽眼鏡給隨後500名入場時裝迷，作為饋贈H&amp;M迷的小小心意。<br> 撰文：RitaLeung</p></body></html>

<html><header><meta charset="utf-8"><title>納奧美洗垃圾倉好彩</title></header><body><h1>納奧美洗垃圾倉好彩</h1><p>現年36歲的英國名模納奧美金寶（NaomiCampbell），早前因用手提電話襲擊女傭罪成，被法院判罰五天社會服務令，她將於本月19日起一連五日，為專門負責收集垃圾、回收可循環再用廢物及鏟走積雪的紐約衞生署清潔倉庫。<br> 納奧美今次獲判在室內進行社會服務令，毋須拋頭露面已是十分好彩。英國歌手佐治童子（BoyGeorge）去年8月因藏毒而被判罰在曼哈頓街頭掃街五日，引來大批記者採訪。</p></body></html>

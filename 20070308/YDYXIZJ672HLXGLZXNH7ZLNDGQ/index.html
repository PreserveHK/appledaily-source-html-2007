<html><header><meta charset="utf-8"><title>保利香港售穗樓賺1.3億</title></header><body><h1>保利香港售穗樓賺1.3億</h1><p>▲保利香港（119）宣布，以4.52億元向天譽置業（059）出售RedEmpire全部權益及債務，後者持有廣州威斯汀項目部份權益，預期出售可錄得1.32億元未經審核出售收益。公司又披露，收購的內地4間熱電廠，05年未達保證溢利，不足額合計1437.8萬元(人民幣．下同)，另尚未取得174.61萬股息；而公司收購嘉興熱電權益糾紛，已於3月7日支付約1861萬元，解除追索權。
</p></body></html>

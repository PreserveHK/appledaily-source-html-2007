<html><header><meta charset="utf-8"><title>英版陳奕迅請TakeThat食檸檬</title></header><body><h1>英版陳奕迅請TakeThat食檸檬</h1><p>英國新進男歌手Mika近期憑處男大碟《LifeinCartoonMotion》走紅英國，該唱片已連續五星期登上英國大碟榜冠軍，Mika唱功了得，加上他性格樂觀，形象玩嘢，故港樂迷開始稱他為「英版陳奕迅」。<br> 人氣沸騰的Mika，早前更請英國經典組合TakeThat食檸檬，事緣TakeThat有意邀請Mika擔任巡迴演唱會的開場表演嘉賓，但他深信自己可比TakeThat更紅，因此毅然拒絕。</p></body></html>

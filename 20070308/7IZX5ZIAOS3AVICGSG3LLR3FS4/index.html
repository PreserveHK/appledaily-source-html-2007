<html><header><meta charset="utf-8"><title>方力申強吻Stephy</title></header><body><h1>方力申強吻Stephy</h1><p>方力申和鄧麗欣（Stephy）這對緋聞情侶，繼合演電影《獨家試愛》後，最近再度合作拍攝新片《十分愛》，再飾演一對，戲中講述兩人分手三年，重遇後產生異樣感覺。方力申首日開工，便拍攝一幕強吻Stephy戲份，女方更投入得拗腰相就。方力申說：「第一日開工一嚟就拍呢幕，初時都有啲拘謹，加上我都未試過咁粗魯錫女仔！」
</p><p>暴脹醜女嚇人</p><p>Stephy今次在新片中形象頗為成熟，還有逾20款不同造型，花樣百出，她更出動私伙來襯托。最搞笑是其中一個醜女look，將Stephy變成體型暴脹、滿臉暗瘡，絕對是犧牲色相，相當嚇人。<br> 撰文：卓寶花</p></body></html>

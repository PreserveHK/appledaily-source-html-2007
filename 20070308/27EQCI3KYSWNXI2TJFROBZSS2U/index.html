<html><header><meta charset="utf-8"><title>吳鎮宇恨生豬仔</title></header><body><h1>吳鎮宇恨生豬仔</h1><p>電影《醒獅》昨日在銅鑼灣一私房菜館舉行煞科宴，演員兼導演吳鎮宇、毛舜筠、林苑及老闆黃百鳴等均有出席，一班演員以指頭沾墨，為一幅醒獅水墨畫點睛預祝電影大收。<br> 吳鎮宇已有多年未嘗執導滋味，今次跟麥子善合作擔任導演一職，他笑言沒有生疏感覺，只因要兼顧幕前演出，比較辛苦，幸而試片後反應不俗，才令他放下心頭大石。對於有消息指太太懷有身孕，還被拍下腹大便便的照片，鎮宇笑說：「如果有BB一定唔會唔認，最多笑笑口唔講，不過都希望佢哋（雜誌）開口中啦。」<br> 此外，毛舜筠表示跟黃秋生和鎮宇合作很有親切感，她又說很佩服鎮宇能一心二用，自己一定應付不來。<br> 採訪：何永寧<br> 攝影：陳慧安</p></body></html>

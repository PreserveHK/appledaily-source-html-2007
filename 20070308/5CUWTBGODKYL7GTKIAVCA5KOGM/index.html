<html><header><meta charset="utf-8"><title>尊尼愛女病重入院</title></header><body><h1>尊尼愛女病重入院</h1><p>電影《魔盜王》（PiratesoftheCaribbean）系列型男尊尼狄普（JohnnyDepp）雖然忙於在英國趕拍新片，但他近日憂心忡忡，因為其七歲女兒Lily-Rose患上重病留醫，過去九天尊尼與女友VanessaParadis一直陪伴女兒左右。</p><p>保密病因</p><p>據英國《太陽報》報道，尊尼的女兒Lily-Rose近日患上重病，報章為保障尊尼一家的私隱，並沒有透露Lily-Rose的病因及醫院名稱，院方有關人士則表示目前尊尼對女兒的情況十分擔心，不過，Lily-Rose會獲得最佳的診治。尊尼的發言人暫時拒絕作出任何回應。</p></body></html>

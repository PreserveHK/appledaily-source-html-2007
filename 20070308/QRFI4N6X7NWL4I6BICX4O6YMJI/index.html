<html><header><meta charset="utf-8"><title>國際Gossip<br>太空「婆婆」想去火星</title></header><body><h1>國際Gossip<br>太空「婆婆」想去火星</h1><p>俄羅斯婆婆捷列什科娃（ValentinaTereshkova），前日慶祝70大壽，總統普京都抽空同佢賀壽。究竟佢係邊個咁巴閉？之唔係全球首個女太空人囉。出身農家嘅捷列什科娃，1963年已經喺地球軌道飛行咗71小時，當年佢只得25歲。「壽星女」嘅生日願望，離不開太空探索──就係想飛上火星嘞，而且佢話就算只得單程票，有去冇回佢都制！好一位與夢想飛行嘅太空英雌！<br> 路透社</p></body></html>

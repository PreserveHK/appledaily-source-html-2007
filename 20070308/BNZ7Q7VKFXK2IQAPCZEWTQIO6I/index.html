<html><header><meta charset="utf-8"><title>特　稿<br>日做6小時月入3100元</title></header><body><h1>特　稿<br>日做6小時月入3100元</h1><p>「你知唔知窮人幾大壓力呀？如果真係減我工時，我諗我要去睇精神科醫生啦！」47歲的阿玲現職食環署外判夜更廁所清潔工，現時每天上班6小時，月薪約3,100元。倘若食環署落實削減工時，她將面臨「變相減薪」，月薪會低至只有約2,850元。<br> 阿玲任職外判工4年，由每天工作8小時、時薪23.5元，削至每更6小時、時薪19.98元，「政府財赤時，我哋減工時同佢共患難，點解𠵱家有錢唔肯加番工時畀我哋，同我哋共富貴呀？」她怒斥：「我都係想賺錢維生啫，洗廁所唔通為興趣呀？」<br> 本報記者</p></body></html>

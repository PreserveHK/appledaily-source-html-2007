<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓國歌手李孝利於近日一調查中被選為最性感女歌手第一名，得票率超過四成，緊隨其後為蔡妍與bin。<br> ●韓國女星全智賢明日將飛往阿根廷，演出其首部荷李活片《Blood:TheLastVampire》，預計到今年5月才回國。<br> ●韓劇《朱蒙》男女主角宋一國與韓惠珍計劃在下周六訪問北韓首都平壤，但至今仍未獲北韓政府批准。<br> ●日本女歌手中島美嘉下月開始在全國舉行43場演唱會，這是她出道以來場數最多的巡迴演唱。<br> ●日本男星織田裕二將會為下月與上野樹里合演的新劇《別開玩笑》，主唱主題曲。<br> ●前披頭四成員保羅麥卡尼的前妻希芙米爾絲，向保羅要求每天15萬港元的贍養費。</p></body></html>

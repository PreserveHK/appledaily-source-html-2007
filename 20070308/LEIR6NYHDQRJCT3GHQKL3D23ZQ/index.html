<html><header><meta charset="utf-8"><title>TVB縮沙唔敢播 - 李八方</title></header><body><h1>TVB縮沙唔敢播 - 李八方</h1><p>《秋天的童話》，原來吹大咗。好多人以為TVB咁夠「吉士」挑戰廣管局，點知噚日縮番條槓認低威，話絕非蓄意挑戰廣管局，呢次只係重播「電影電視版」足本，唔係電影版足本，外事部助理總監曾醒明話，會剪咗「船頭尺」講「Fxxk」同「冚家鏟」兩句對白。<br> TVB向廣管局低頭，曾醒明話係因為內部把關嘅「電視條例及守則科」認為博唔過，雖然凌晨時分「你老母」、「仆街」等可以出街，但「Fxxk」同「冚家鏟」呢兩句就寫到明幾時都唔播得，TVB唔敢知法犯法再惹投訴。既然唔係原裝版本，大家睇碟好過睇電視嘞！&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>中獎6億</title></header><body><h1>中獎6億</h1><p>累積3.9億美元（逾30億港元）獎金的美國「億萬彩」（MegaMillions），周二晚終於有兩人中頭獎，其中一名幸運兒是喬治亞州的58歲貨車司機內伯斯（EddieNabors，圖）。<br> 內伯斯前天前往彩票局領獎，但他選擇一次過收錢，扣稅後可分得逾8,000萬美元（約6.24億港元）。<br> 當內伯斯被問到成為億萬富豪後會有甚麼計劃時，他說會繼續返工「多兩天」，辭職後會以釣魚度日。<br> 美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>中國林大料盈利大增</title></header><body><h1>中國林大料盈利大增</h1><p>▲中國林大（910）發出盈利預告，料截至去年12月底的中期業績較上年度同期可能錄得大幅增長。主要原因包括將集團附屬公司北京萬富春森林資源發展公司6個月業績綜合入賬後，生態造林業務發展勝於預期，以及期內木材售價上升約10%。另外，北京萬富春以7180萬元人民幣收購湖南省城步縣一個林場的租賃權益，該林場土地面積為19.6萬畝。萬富春有權在本月8日起30年內行使租賃林場有關權利。</p></body></html>

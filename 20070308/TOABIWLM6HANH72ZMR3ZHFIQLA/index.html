<html><header><meta charset="utf-8"><title>《物權法》部份條款</title></header><body><h1>《物權法》部份條款</h1><p>類別：私有財產權<br> 條文：私人對其合法的收入、房屋、生活用品、生產工具、原材料等不動產和動產享有所有權。<br> <br> 類別：業主建築物所有權<br> 條文：業主對建築物內的住宅、經營性用房等享有所有權，對公共設施享有共有權。<br> <br> 類別：車位所有權<br> 條文：車位、車庫（停車場）應當首先滿足業主的需要，其歸屬由當事人通過出售、出租或者附贈等方式約定。<br> <br> 類別：業主權<br> 條文：業主共同決定選聘、解聘物業管理公司，需50%業主同意。<br> <br> 類別：徵地補償<br> 條文：徵收機構、個人的房屋及其他不動產（如土地），應當給予拆遷補償，維護被徵收人的合法權益。<br> <br> 資料來源：新華網</p></body></html>

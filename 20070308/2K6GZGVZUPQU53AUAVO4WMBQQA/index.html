<html><header><meta charset="utf-8"><title>AndrewGN靈蛇出洞</title></header><body><h1>AndrewGN靈蛇出洞</h1><p>法國著名時裝品牌AndrewGN，最新2007春夏系列結合了水晶、冰塊、金屬、外太空和當代日本建築的元素，又大膽地以蛇為主題，利用水晶造出蛇的優美形態，在真皮上綴上珠片和作trimming等，讓整個系列充滿奢華感覺，而精細的手工更可媲美HauteCouture。AndrewGN早前來港接受訪問時透露只會做奢華的設計，謝絕大量生產的廉價手工。<br> 採訪：JessicaNgan<br> 攝影：RickyChan<br> 化妝：MakeUpForEver<br> 髮型：XenterJut<br> 場地提供：SwankShop（太古廣場）</p></body></html>

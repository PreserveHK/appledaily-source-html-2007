<html><header><meta charset="utf-8"><title>印尼空難事件簿</title></header><body><h1>印尼空難事件簿</h1><p>05/09/05</p><p>印尼Mandala航空公司一班內陸機在棉蘭市墜落民居，造成機上102人和地面47人喪命<br> </p><p>01/01/07</p><p>印尼廉價航空公司AdamAir一架波音737-400客機由泗水飛往萬鴉老途中，在蘇拉威西島以西的水域墜毀，102人罹難</p><p>07/03/07</p><p>印尼嘉魯達航空公司一架波音737-400客機在日惹降落時起火爆炸，至少23人死亡<br> 路透社</p></body></html>

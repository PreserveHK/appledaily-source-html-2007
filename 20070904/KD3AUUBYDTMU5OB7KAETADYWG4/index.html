<html><header><meta charset="utf-8"><title>案件速遞<br>青衣小色狼第五次非禮</title></header><body><h1>案件速遞<br>青衣小色狼第五次非禮</h1><p>【本報訊】曾肆虐青衣長安邨的少年色狼，於今年3月9日及4月22日又再重現青衣區，向獨自歸家少女埋手，首先從後緊按一名14歲少女嘴部及撫摸其胸部，第二次犯案時17歲少女不斷掙扎，鄰居聞求救聲報警，警員翌日在區內一便利店發現涉案地盤工人尾隨女子，於是上前質問他，工人渾身顫抖不已，更向警員表示：「我無心非禮佢，無錢先打劫佢。」<br> 被告卓浩杰（20歲）昨在區域法院承認非禮及企圖搶劫罪，法官索閱其背景報告，還柙至本月24日判刑。被告有四次非禮前科，曾於01年至03年間非禮四名少女，被判感化一年。<br> 案件編號：DCCC619/07</p></body></html>

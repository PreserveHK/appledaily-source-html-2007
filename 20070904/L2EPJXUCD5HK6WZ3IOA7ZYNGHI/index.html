<html><header><meta charset="utf-8"><title>求驗客手記：作客大勝做「1哥」佐加頓斯咪開心住 - 求驗客</title></header><body><h1>求驗客手記：作客大勝做「1哥」佐加頓斯咪開心住 - 求驗客</h1><p>正所謂「槍打出頭鳥」，瑞超聯榜首位真係坐唔穩；原本排榜首嘅艾夫斯堡，周一作客迫和加費萊2:2，反而佐加頓斯就作客大勝希爾星堡4:1，一聲唔該做番「1哥」；不過佐軍唔好開心住，之前上過榜首嘅哈馬比同咸史達斯都跌番落嚟，而且由佐加頓斯到排第6嘅咸史達斯都只係差3分，仲有6輪比賽，邊個笑到最後都未知。</p></body></html>

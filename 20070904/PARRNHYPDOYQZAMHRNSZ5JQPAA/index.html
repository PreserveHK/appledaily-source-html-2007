<html><header><meta charset="utf-8"><title>NewsinGRAPHICS：路試撞傷考牌官　這個學神真失魂</title></header><body><h1>NewsinGRAPHICS：路試撞傷考牌官　這個學神真失魂</h1><p>地點：何文田敬德街與石鼓街交界<br> 時間：昨晨9時<br> <br> 39歲姓莊電單車「學神」在斜路進行「打8字」考試，當時尚未完成第一圈考試，卻意外撞向在路口監考的考牌官，事後他竟辯稱：「我冇撞倒佢呀！可能佢行得太貼，自己縮腳被撞倒咋！」令在場目擊者十分驚訝，結果學神「眾望所歸，冇得留低」即被宣佈考試「肥佬」。<br> <br> 《蘋果日報》圖象新聞組</p></body></html>

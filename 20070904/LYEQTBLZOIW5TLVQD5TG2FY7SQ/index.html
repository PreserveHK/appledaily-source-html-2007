<html><header><meta charset="utf-8"><title>陝西斥10億打造大唐華清宮</title></header><body><h1>陝西斥10億打造大唐華清宮</h1><p>陝西臨潼將斥資10億元，再造大唐華清宮勝景，整個項目將歷時3年。據西安臨潼區唐文化旅遊管理委員會主任馬小鵬稱，再造大唐華清宮，就是要打造臨潼區以旅遊觀光、人文體驗、溫泉沐浴、集會度假為一體的唐文化旅遊精品板塊。</p><p>唐玄宗與楊貴妃華清池沐浴</p><p>華清宮位於西安東面的驪山腳下。這裏自古就有溫泉湧出，適宜沐浴，從秦朝開始，歷代帝王都在此修建離宮，供消暑及遊樂之用。唐玄宗時，擴建了驪山的溫泉離宮，改名為華清宮，作為自己的避暑山莊。唐玄宗每年都跟楊貴妃到此沐浴消閒，當中華清池更因唐玄宗和楊貴妃的愛情故事而馳名中外。<br> 新華網&#13;</p></body></html>

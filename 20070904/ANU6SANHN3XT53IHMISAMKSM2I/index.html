<html><header><meta charset="utf-8"><title>11天後趙岩將獲釋</title></header><body><h1>11天後趙岩將獲釋</h1><p>曾被中共當局指控「洩露國家機密罪」但不成立，其後被北京法院以「欺詐罪」判監3年的《紐約時報》駐北京新聞助理趙岩，將於本月16日獲釋。據總部設在香港的中國人權民運信息中心昨日透露，45歲的趙岩目前仍被關押在北京國家安全局看守所內。<br> 據悉，趙岩在2004年9月被國安人員指其涉嫌向《紐約時報》提供包括「江澤民將退任中央軍委主席」等絕密消息，以洩密罪將其逮捕。北京法院在去年8月審理該案時，趙還被加控欺詐罪，控訴書指其曾以幫助某人解除勞教為由，收取他人兩萬元人民幣。北京法院其後以證據不足為由判趙洩密罪名不成立，但以欺詐罪判其3年徒刑。<br> 本報記者</p></body></html>

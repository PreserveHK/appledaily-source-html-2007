<html><header><meta charset="utf-8"><title>70吋全高清LCD電視</title></header><body><h1>70吋全高清LCD電視</h1><p>【本報訊】Sony推出全球最大、配備x.v.Colour技術的全高清70吋BRAVIALCD電視，採用TriluminosLED背光燈技術，以特別方式排列LED的紅、藍及綠三原色，創造更廣闊x.v.Colour色域，活現媲美肉眼可見的色彩。</p><p>快速動作流暢</p><p>該電視型號為KDL-70X3500，採用SonyBRAVIAENGINEPRO視像引擎，全面顯現1080i及1080p全高清影像。它可將傳統電視原來的50Hz影像傳輸率倍增至100Hz，快速移動影像的動作變得更流暢。KDL-70X3500將於年底推出，暫未定價。</p></body></html>

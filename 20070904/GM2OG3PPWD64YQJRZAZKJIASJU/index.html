<html><header><meta charset="utf-8"><title>遊走香港藝術展</title></header><body><h1>遊走香港藝術展</h1><p>香港，你我他都有一個樣。在藝術家DianeHuntoon的創作世界裏，香港的大街小巷化成縱橫交錯的線條、色塊和符號，在平面的畫布上組合成一個大迷宮。正如Huntoon所說：「藉着這些作品，我嘗試用畫筆來演繹這個城巿的空間和聲音，以直線及幾何圖案來建造城巿空間和當中的人物。」怪不得看他的畫，都是抽象線條和幾何，交錯感確也是我心中的香港。</p><p>日期：即日至9月12日（8:00am-9:00pm）<br> 地點：港島東太古坊德宏大廈1樓<br> 查詢：28445094</p></body></html>

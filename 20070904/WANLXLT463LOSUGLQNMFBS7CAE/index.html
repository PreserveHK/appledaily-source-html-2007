<html><header><meta charset="utf-8"><title>Blog派分子：若槻利用肥經理人</title></header><body><h1>Blog派分子：若槻利用肥經理人</h1><p>日本性感女星若槻千夏舊年病到要停工，搞到聲勢大跌，好彩醒目女識得開blog挽救人氣，又將個blog名改得騎呢啲，叫做「麻婆豆腐是飲品」，人氣爆燈，仲威到出埋同名麻婆豆腐飲品㖭。<br> 咪以為blog名九唔搭八，原來係嚟自佢收緊身嘅肥仔經理人，某次佢偷食時無厘頭講咗呢句嘢。一向鬼主意多多嘅若槻，早前仲用埋佢經理人個樣設計成Ｔ恤，又齊齊着上身影相㖭。喺blog入面，仲有佢喺美容院新整嘅花甲，但就浮誇到嚇死阿Deep。<br> 網址： http://ameblo.jp/wakatsuki/ </p></body></html>

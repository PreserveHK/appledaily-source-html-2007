<html><header><meta charset="utf-8"><title>滑鼠革命</title></header><body><h1>滑鼠革命</h1><p>【本報訊】個人電腦周邊及滑鼠生產商Logitech昨推出LogitechVXNano無線雷射滑鼠，配備全球體積最細的USB滑鼠接收器，長度只有1.8厘米，當接收器插入筆記簿型電腦後，只凸出機身0.8厘米，如「融入」電腦機身，好處是當使用者進行流動工作時，毋須不斷拔除和插入USB接收器，售價698元。<br> Logitech同步推出LogitechMXAir充電式無線滑鼠，不但可在桌面操作，更可「凌空」調節多媒體電腦的音量等，售價1,480元。</p></body></html>

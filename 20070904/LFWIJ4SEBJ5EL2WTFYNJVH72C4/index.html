<html><header><meta charset="utf-8"><title>案件速遞<br>玉蓮臺命案加控3少年</title></header><body><h1>案件速遞<br>玉蓮臺命案加控3少年</h1><p>【本報訊】15歲少年胡羽熹於上月25日，在牛頭角玉蓮臺對開路面慘遭十多人毆斃，警方昨日再起訴三名少年，令案中被正式拘控的人數增至六人。<br> 三名被告為無業少年文嘉達（17歲）及兩名學生陳子豐（16歲）與陳浚銘（15歲），被控一項謀殺罪，昨解往觀塘裁判法院提訊，暫時毋須答辯，還柙等候警方認人手續，明天將連同早前已提堂的三名被告再訊。<br> 案件編號：KTCC5547/07</p></body></html>

<html><header><meta charset="utf-8"><title>中環在線：香港李生會星洲李生 - 李華華</title></header><body><h1>中環在線：香港李生會星洲李生 - 李華華</h1><p>當香港最威嘅李生，同新加坡最勁嘅李生相遇，有乜事會發生？放心，係好事，但唔關香港人事。<br> 長和系主席李嘉誠今年3月，豪擲成億坡紙、大概五億一港銀，捐畀新加坡國立大學李光耀公共政策學院。為咗多謝香港李生咁慷慨，星洲李生、新加坡內閣資政李光耀將一幢教學大樓改名做「李嘉誠大樓」。噚日，誠哥親身飛去新加坡出席大樓命名儀式。<br> 睇吓兩位「老李」笑得幾咁開心，就知佢哋老死啦。講真，一個有錢、一個有權，你話仲有乜嘢事解決唔到呢呵！</p></body></html>

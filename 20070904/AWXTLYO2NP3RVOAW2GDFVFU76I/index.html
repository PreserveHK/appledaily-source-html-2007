<html><header><meta charset="utf-8"><title>金喜善低調辦嫁妝</title></header><body><h1>金喜善低調辦嫁妝</h1><p>韓國第一美人金喜善被傳已擇定吉日，於下月27日與年長三歲的富商男友朴駐英舉行婚禮。當地報章《首爾體育》便拍到她於前日下午，與母親及姑母等六位親友，到首爾清潭洞的韓服店訂做婚禮韓服。薄施脂粉的金喜善笑容滿面，一臉幸福。</p><p>挑選嫁衣</p><p>據悉金喜善當日已挑選好結婚所穿的傳統韓服及嫁妝。她們在店舖逗留約一小時，離開時金喜善一直保持燦爛笑容，然後跟親戚乘車前往江南區的百貨店，繼續選購婚禮物品。另外，其經理人公司表示，由於金喜善認為一生人只會結婚一次，故拍攝婚紗照及婚禮都希望能在安靜且秘密的情況下進行。</p></body></html>

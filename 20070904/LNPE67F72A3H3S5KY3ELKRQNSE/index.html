<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《味分高下》188萬人捧場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《味分高下》188萬人捧場 - 馮仁昭</h1><p>庾澄慶（哈林）、鄧健泓（右二）同一班味之天使主持嘅《味分高下》播映咗一個星期，收視報捷，最高約有188萬人次捧場。噚日無綫舉行祝捷會，哈林身在台灣未能出席，對於接到13宗投訴節目浪費食物，監製錢國偉話：「哈林大哥打電話嚟問係咪有13宗投訴，佢話驚入境處唔畀佢入境喎！」此外，亞視早前播映嘅《第十二屆香港電影金紫荊獎頒獎典禮》有7點收視，約45萬人次捧場。</p></body></html>

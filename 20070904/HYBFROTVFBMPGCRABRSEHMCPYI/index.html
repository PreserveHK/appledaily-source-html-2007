<html><header><meta charset="utf-8"><title>葵涌<br>10歲男童離家失蹤</title></header><body><h1>葵涌<br>10歲男童離家失蹤</h1><p>【本報訊】10歲男童盧家衛（圖）於上月30日下午離開葵涌石籬邨家居後，於同日晚上與母親通電話表示在朋友家中，自此音訊全無。至昨日開學日仍未見他返家，盧母致電報案，警方展開調查，了解他是否因逃避上學而失蹤。<br> 盧童身高1.3米，重41公斤，肥身材和蓄有黑色短髮，失蹤時穿白色及藍色間條上衣、紅色短褲和藍色拖鞋。<br> 若有市民知道他的下落，請致電24102304或24102200與調查人員聯絡。</p></body></html>

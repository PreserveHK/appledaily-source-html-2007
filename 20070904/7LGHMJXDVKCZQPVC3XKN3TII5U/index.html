<html><header><meta charset="utf-8"><title>案件速遞<br>文員涉扮傷非禮女生</title></header><body><h1>案件速遞<br>文員涉扮傷非禮女生</h1><p>【本報訊】年輕文員為親近年輕貌美中學女生，涉於唐樓集中的七姊妹道等候「獵物」放學，跟蹤她們回家，在梯間假扮腳傷，要求女學生攙扶，乘機「抽水」攬腰撫胸，最後在警方監視下被捕。涉案文員否認非禮及遊蕩共五罪，案件昨在東區裁判法院開審。<br> 25歲被告馬灝基（圖），被控於去年10月至今年4月，在七姊妹道的大廈非禮兩名女學生，並在附近遊蕩，令另兩名女學生受驚。<br> 案件編號：ESCC1849/07</p></body></html>

<html><header><meta charset="utf-8"><title>投資調查<br>內地人鍾情H股</title></header><body><h1>投資調查<br>內地人鍾情H股</h1><p>「資金自由行」的政策宣佈後，里昂證券曾於全中國47個城市，訪問了235名個人投資者，當中45%即106人表示有意直接投資港股。不過，這批有意投資港股人士中，約64%表示於港股市場投資的金額會低於10萬元（人民幣．下同）。<br> 投資類別方面，大部份均選擇國企及已於內地發行A股的H股。60%受訪者會選擇國企股、56%會投資在中港兩地掛牌的國企股、35%會選擇本港上市公司、25%選擇民企、8%選擇中小型公司，選擇窩輪及期貨則各佔3%。</p></body></html>

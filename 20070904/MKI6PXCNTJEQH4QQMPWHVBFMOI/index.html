<html><header><meta charset="utf-8"><title>DvF華麗幻象</title></header><body><h1>DvF華麗幻象</h1><p>以wrapdress聞名的美國品牌DianevonFurstenberg，07秋冬系列以「向前看……別回望……」作主題，力求開出一片新天空。前晚由名模姚書軼、陳嘉容和Rosemary等示範的新裝，靈感源自西班牙風情，以裙子作主打，色彩艷麗奪目如鮮紅、橙紅、草綠和天藍等，加上波點、條紋及花朵圖案，融入Gaudi、Goya與Miro的鮮明風格，如漆黑帆布綴以幻象般的圖形，令人眼前一亮。<br> 日裝備有簡雅精緻的wrapdress，寬大連身裙襯型格皮褸等，晚裝有刺繡及釘珠短褲、銀片晚裝裙襯貼身毛衣等，閃亮華麗誘人格調。</p></body></html>

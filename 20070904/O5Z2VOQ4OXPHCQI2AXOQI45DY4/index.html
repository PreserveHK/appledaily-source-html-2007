<html><header><meta charset="utf-8"><title>案件速遞<br>非禮女童商人囚兩年</title></header><body><h1>案件速遞<br>非禮女童商人囚兩年</h1><p>【本報訊】52歲已婚商人02至06年3度在深水埗住所非禮同居女友的15歲女兒，親吻女童及摸她的臀部，又赤裸上身壓在她身上，警接報在其住所電腦發現一批兒童色情物品。商人早前裁定3項非禮罪成立，裁判官昨認為案情嚴重，即使商人獲同居女友原諒，仍須判監兩年。<br> 辯方出示兩封求情信，其中一封由商人親自撰寫，他聲稱對所作所為深感悔意，現已知錯。然而，暫委裁判官認為他太晚才後悔，事主須上庭供述被侵犯的經過，對她不是一次愉快的經驗，且犯案破壞她對商人的信任，故判他監禁。<br> 案件編號：KCCC2147/07</p></body></html>

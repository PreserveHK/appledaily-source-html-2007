<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Soler又鬧上法庭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Soler又鬧上法庭 - 馮仁昭</h1><p>Soler同前經理人公司「蜂鳥音樂」嘅合約官司等待續審，孖仔承諾將六成淨收入存放法庭直至有判決為止，前經理人公司先准佢哋繼續接job，但雙方又因計數問題鬧上法庭。前經理人認為至今起碼有4萬幾蚊存放法庭，孖仔卻稱扣除超巿買食物同落酒吧傾job等開支，實際上係負收入。法官認為去超巿買食物屬私人使費，計算淨收入時唔准扣除，落吧開支就可以扣。最後法官裁定以現時嘅賬目嚟睇，孖仔未需存放金錢入法庭，但就叮囑佢哋要好好保存收入紀錄同單據。<br> 案件編號：HCA836/07&#13;</p></body></html>

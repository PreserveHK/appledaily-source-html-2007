<html><header><meta charset="utf-8"><title>周圍shot：350家長集體打地鋪</title></header><body><h1>周圍shot：350家長集體打地鋪</h1><p>數百人集體「打地鋪」的場面，不一定只在庇護中心或是災民收容所才會看到。為免家長因送子女上學而露宿街頭，湖北武漢的華中師範大學在前日的開學日，免費讓350名貧困學生家長在體育館內住宿，還提供蓆子、毛巾被、飲品，以及洗浴等服務。在體育館內，數百張蓆子整齊排列，十分壯觀。有網友認為這些家長要「打地鋪」十分可憐，但他們相比去年露宿清華大學校園的逾百學生家長，已算不錯。<br>  http://news.163.com/07/0904/10/3NHR6PF00001124J.html </p></body></html>

<html><header><meta charset="utf-8"><title>戴妃扮酋長整蠱老公</title></header><body><h1>戴妃扮酋長整蠱老公</h1><p>英國威爾斯王妃戴安娜逝世10年，仲有好多人懷念佢。佢生前嘅髮型師多爾頓（RichardDalton）披露，原來戴妃好頑皮，有次同皇儲查理斯坐皇家遊艇去沙地阿拉伯，途中佢突然想整蠱老公，黐埋鬍鬚扮成沙地酋長咁，串通成船人呃查理斯話有阿拉伯人偷偷潛咗上船，嚇咗佢一驚，更叫遊艇掉頭，結果先知俾戴妃玩，成船人個個笑到碌地。有其母必有其子，威廉細細個嗰陣走去問多爾頓嘅女想唔想嫁畀細佬哈里，細路女諗咗陣話唔想，威廉無氣餒，居然問多爾頓：「咁佢會唔會嫁我呢？」<br> 英國《太陽報》</p></body></html>

<html><header><meta charset="utf-8"><title>納奧美金寶摩納哥行善</title></header><body><h1>納奧美金寶摩納哥行善</h1><p>蘇富比舉行的慈善拍賣會昨日在摩納哥舉行，獲不少名人畀面出席，包括名模納奧美金寶（NaomiCampbell）、娜奧美屈絲（NaomiWatts）、VictoriaSilvstedt、內姆科娃（PetraNemcova）、影星摩根費曼（MorganFreeman）、U2主音Bono及已故披頭四（TheBeatles）成員約翰連儂（JohnLennon）長子Julian等，場面星光熠熠。<br> 當晚拍賣會所籌得的款項，將捐予南非前總統曼德拉（NelsonMandela）的慈善基金，當日他本人以及摩納哥皇室成員也有出席。</p></body></html>

<html><header><meta charset="utf-8"><title>古蹟郵票雕刻細緻</title></header><body><h1>古蹟郵票雕刻細緻</h1><p>【本報訊】沒有了皇后碼頭，我們還有銅鑼灣天后廟、舊灣仔郵政局、前中區警署、前九龍寨城衙門、龍躍頭覲龍圍門樓，以及燈籠洲燈塔六處古蹟；郵政署將於9月20日發行「香港法定古蹟」特別郵票（圖），當日起亦會同時發售相關郵品。一套六款特別票面值包括1.4元、1.8元、2.4元、2.5元、3元及5元，並採用雕刻版加平版印刷，突出古蹟的細緻部份。所有郵政局將於9月6日起發售正式首日封，每個售價1元，特別郵票同日開始在郵政總局、尖沙嘴郵政局、荃灣郵政局和沙田中央郵政局公開展出。</p></body></html>

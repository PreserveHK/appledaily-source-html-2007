<html><header><meta charset="utf-8"><title>Eason槍戰最興奮</title></header><body><h1>Eason槍戰最興奮</h1><p>由劉德華、陳奕迅（Eason）及苗僑偉等主演的電影《兄弟》，周四上映，首日票房衝破100萬，有觀眾對片中眾人的演技讚不絕口，特別是Eason這位，更被指演技大躍進，連華仔也大讚說：「我覺得今次Eason演得好好，有機會問鼎影帝。」又指三哥也演得有層次及深度，如果能跟Eason奪得雙影帝就更美滿。Eason對於眾人的讚賞表現得很謙虛，並說：「攞唔攞獎係其次，一班人合作開心最緊要。」他也表示自從有機演電影後，每當聽到電影有開槍鏡頭都必定追問自己有否槍戰鏡頭，今次於《兄弟》終得償所願。<br> 撰文：林妃</p></body></html>

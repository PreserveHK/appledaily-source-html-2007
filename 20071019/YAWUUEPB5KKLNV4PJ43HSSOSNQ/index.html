<html><header><meta charset="utf-8"><title>隔牆有耳：譚耀宗一拖三 - 李八方</title></header><body><h1>隔牆有耳：譚耀宗一拖三 - 李八方</h1><p>民建聯核心向來陽盛陰衰，嫻姐若即若離，早就唔算數。近日情況有變，先有蔣麗芸做副主席，仲有兩名女將葛珮帆、陳曼琪分別上位做中委、常委，葛、陳都係區選候選人，主席譚耀宗噚日一拖三，帶住三個女將曝光，玩吓花臣拉票。<br> 葛珮帆同陳曼琪參選區議會，就算當選都未成氣候，「陪」選嘅蔣麗芸先係真命天子，佢近排動作多多，瞓身落區幫手助選，拋頭露面當街唱K都制，隨時落力過候選人，似乎係想累積直選經驗，為出年立法會選舉熱身。不過佢話呢個問題好敏感，可能費事喺主席面前失言，只係好官腔咁話，一切要由中常委決定。</p></body></html>

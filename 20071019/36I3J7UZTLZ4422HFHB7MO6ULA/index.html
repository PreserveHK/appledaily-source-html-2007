<html><header><meta charset="utf-8"><title>4美軍涉輪姦日少女</title></header><body><h1>4美軍涉輪姦日少女</h1><p>四名駐紮在日本南部山口縣的美國海軍陸戰隊員，周日涉嫌在廣島輪姦一名19歲日本少女，日本警方已展開調查，事件勢令駐日美軍和日本民間關係更加緊張。日本警方和傳媒證實，四名駐守在岩國基地的美軍，上周六在廣島市餐廳認識一名日本女子，之後相約一起出席周日凌晨的一個聚會。離開時，他們邀請少女上車，駛到兩公里外的停車場，在車廂內將她輪姦。<br> 警方已展開調查，將在證據確鑿後，根據美日協議，要求美軍交出四名疑犯給日方審訊。內閣官房長官町村信孝昨天（周五）表示，若證實發生輪姦事件，將是不可原諒。<br> 美聯社/路透社</p></body></html>

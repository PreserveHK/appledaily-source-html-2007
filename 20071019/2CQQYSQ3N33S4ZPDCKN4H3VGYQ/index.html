<html><header><meta charset="utf-8"><title>RyanDan立誓終身合唱</title></header><body><h1>RyanDan立誓終身合唱</h1><p>加拿大二重唱組合RyanDan，日前首度訪港，細孖RyanKowarsky抽空接受本報訪問。這對孖寶的長相幾乎一模一樣，即使是其母親也偶爾錯認他們。Ryan又表示不介意名字的先後排位，當記者提示其名字與美國餐廳DanRyan's很相似時，他說：「那麼我要開一間RyanDan餐廳。」</p><p>4歲唱古典歌</p><p>RyanDan的父親是古典歌手，兩人4歲已愛上古典歌並多次公開表演。27歲的他希望將古典及流行曲元素混為一體，讓大眾更容易接受古典樂。被問到會否推出個人大碟，Ryan說：「從來沒有想過，我會終生跟着哥哥唱歌。」<br> 採訪、攝影：吳嘉浩</p></body></html>

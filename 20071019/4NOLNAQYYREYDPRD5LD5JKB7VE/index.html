<html><header><meta charset="utf-8"><title>全球最細收音機<br>千分一條頭髮般大</title></header><body><h1>全球最細收音機<br>千分一條頭髮般大</h1><p>身為科技迷的i果仔向大家宣佈，美國科學家成功製造出全球最細的收音機，它細得看不見，是一條頭髮直徑的1/1,000。<br> 這個收音機其實是一個超微型感應器，是收音機的最重要部件，用碳納米管和數粒原子製成。科學家將它安裝到一個無線電系統上，成功將iPod內的古典音樂，傳送到幾米外的揚聲器。<br> 科學家希望未來利用納米科技，製作其他儀器，令整個無線通訊系統都是超微型，小得肉眼看不到。<br>  http://news.bbc.co.uk/1/hi/sci/tech/7050477.stm <br> <br> i果仔<br> 時下青少年，口頭禪多多，科技潮流觸覺最強</p></body></html>

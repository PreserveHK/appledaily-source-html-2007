<html><header><meta charset="utf-8"><title>馮仁昭四圍超：F.I.R.挑戰高音極限 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：F.I.R.挑戰高音極限 - 馮仁昭</h1><p>台灣組合F.I.R.今日喺台灣小巨蛋舉行演唱會，噚日下晝佢哋去咗綵排。主音阿Faye（中）現場演繹兩首歌，當獻唱《第十行星》時，佢飆高12度音毫無困難咁唱上去，令現場人士非常佩服。<br> 阿Faye話由噚日朝早開始禁聲，如無必要絕唔講話，所以佢同工作人員都係指手劃腳咁溝通。至於孫燕姿噚晚都有傳短訊畀阿Faye，幫佢打氣。</p></body></html>

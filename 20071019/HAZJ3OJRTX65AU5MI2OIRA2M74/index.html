<html><header><meta charset="utf-8"><title>翁紅剖腹誕千金</title></header><body><h1>翁紅剖腹誕千金</h1><p>現年39歲的翁紅上周五在北京剖腹誕下女兒Crystal，囡囡出世的時候，她和丈夫劉倫浩都感動得哭了，翁紅對女兒講的第一句說話，是「Nicetomeetyou」（很高興見到你），女兒的眼睛似媽媽，鼻樑高高似爸爸，翁紅笑說：「她的哭聲很宏亮，跟我一樣。」BB女改英文名為Crystal，是因為丈夫劉倫浩送給她的第一份生日禮物是粉紅色水晶，改此名是為了紀念兩人的愛情。</p><p>計劃餵人奶</p><p>翁紅在懷孕期間總共重了22磅，現時體重約127磅，她計劃初期餵人奶，每日要餵五至六次，現時已有出版商邀請她將懷孕到生產期間的保養秘訣出版成書。<br> 撰文：林妃</p></body></html>

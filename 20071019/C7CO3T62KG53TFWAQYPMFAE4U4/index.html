<html><header><meta charset="utf-8"><title>台否認扁發展核武</title></header><body><h1>台否認扁發展核武</h1><p>台灣國民黨立委蘇起昨日質疑台灣總統陳水扁下令發展核武，又說：「陳總統下令中山科學研究院發展核子武器；雄二E巡航導彈加上核子彈頭，可說是保扁彈。」不過，總統府人員回應此事時則駁斥發展核武的說法，根本是「胡說八道」。台灣國防部也鄭重澄清，絕無此事。<br> 蘇起昨在立法院質詢時表示，有一位民進黨重量級立委，向另外兩位同黨立委透露，陳水扁最近下令中科院開始做核子武器與核子彈頭。行政院長張俊雄說，台灣沒有發展核子武器的想法和做法。<br> 台灣秘密研發核武至少有40年，但在美國嚴密監控下，核武計劃受重挫而停擺；專家認為，台灣仍具研發核武的能力和人才。<br> 台灣《蘋果日報》</p></body></html>

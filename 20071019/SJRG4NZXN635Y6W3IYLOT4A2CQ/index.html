<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張敬軒預告將整容 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張敬軒預告將整容 - 馮仁昭</h1><p>詹瑞文日前鬧無綫霸道，連陳慧琳（Kelly）都唔同無綫簽約，相反張敬軒（圖）就賣口乖，佢噚日去圓方廣場HMV剪綵，對於Kelly唔簽約無綫，佢話：「我諗我退休都簽無綫，可以食長糧，生係無綫嘅人，死係無綫嘅鬼。」軒仔前晚喺《勁歌》話有意整容，佢話：「因為個鼻入面歪咗，瞓覺唞唔到氣，影響發聲，所以如果發現唔見咗我幾個星期，我應該去咗整鼻。」</p></body></html>

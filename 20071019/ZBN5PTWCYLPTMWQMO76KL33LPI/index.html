<html><header><meta charset="utf-8"><title>阿姐、祖兒睹物思羅文</title></header><body><h1>阿姐、祖兒睹物思羅文</h1><p>昨日為羅文死忌，汪明荃、容祖兒（Joey）及鄭伊健等羅文好友，昨日到沙田文化博物館出席「羅文歌演藝藏品捐贈典禮」。一眾嘉賓大合照時，身為徒弟的Joey突然感觸得雙眼通紅，事後她說：「頭先見到好多師父嘅朋友，咁熱鬧啱晒佢心水，佢一定開心，所以有啲感觸囉。」</p><p>讚開創先河</p><p>阿姐汪明荃昨日以「舞台王者」形容羅文，她說：「我同佢有好多方面合作，佢創咗好多先河，第一個影裸照啦，第一個華人喺英國AlbertHall獻唱，仲係第一個歌手引入經理人制度，佢仲堅持一定要唱現場。」<br> 採訪、攝影：藍文浩</p></body></html>

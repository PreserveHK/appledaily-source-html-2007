<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓國男星李贊就年初虐打前妻李敏英一案，昨日獲首爾中央法院判決有期徒刑一年，緩刑兩年。<br> <br> ●日劇《交響情人夢》男星小出惠介，被傳跟女星相武紗季因早前在北海道拍攝日劇而發展地下情。<br> <br> ●混血女星LeahDizon被傳日前因經痛臨時取消雜誌拍攝工作。<br> <br> ●碧咸嫂Victoria被指胸口發炎兩個月，或會影響SpiceGirls年底舉行的巡迴演唱會。<br> <br> ●AmyWinehouse昨日到挪威演出時懷疑藏毒，被當地警員帶返警署扣留過夜問話。<br> <br> ●英國女星施安娜美娜最近傳跟里斯伊凡斯搭上，昨日兩人前後腳出席新片《Interview》首映，但施安娜卻稱只是朋友關係。</p></body></html>

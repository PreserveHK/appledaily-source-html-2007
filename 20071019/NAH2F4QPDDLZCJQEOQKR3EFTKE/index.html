<html><header><meta charset="utf-8"><title>切尼奧巴馬係表親</title></header><body><h1>切尼奧巴馬係表親</h1><p>"Everyfamilyhasablacksheep,"saidaspokesmanofObama.<br>「每個家庭都有個害群之馬嘅。」奧巴馬發言人話。</p><p>美國參議員奧巴馬（BarackObama），同現任副總統切尼（DickCheney），一個黑人，一個白人，一個係民主黨，另一個屬共和黨，好似大纜都扯唔埋，但佢哋原來係遠房表親！<br> 發現呢件事嘅係副總統夫人琳恩（LynneCheney）。佢為咗寫回憶錄而追查家族歷史，結果發現丈夫上八代祖先，同奧巴馬上九代祖先係同一個人。奧巴馬嘅發言人好幽默咁話，家家都梗有個敗家仔或害群之馬。<br> 德新社</p></body></html>

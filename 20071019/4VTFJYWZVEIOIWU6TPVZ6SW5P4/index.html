<html><header><meta charset="utf-8"><title>周圍shot：愛狗人改裝車變「寵物的士」</title></header><body><h1>周圍shot：愛狗人改裝車變「寵物的士」</h1><p>「每次看到她帶着狗打不到車而生氣時，我心裏就不是滋味。」湖南長沙市民易先生與女友都喜歡養狗，卻因無法帶狗乘搭公共交通工具而感到頭痛，他於是在上月買了一輛輕型貨車，並將其改裝，方便運載狗隻（圖）。<br> 易先生的網友得知此事後紛紛向他求助，不久，他的車已變成「寵物的士」，專門接送熟客的寵物。<br>  http://hnol.net/ArticleContent/200710/20071019638226137921182.html </p></body></html>

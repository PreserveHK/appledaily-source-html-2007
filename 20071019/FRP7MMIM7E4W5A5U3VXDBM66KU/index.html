<html><header><meta charset="utf-8"><title>魔術、騎士濠江一天行程</title></header><body><h1>魔術、騎士濠江一天行程</h1><p>克利夫蘭騎士昨日早上開操，勒邦占士等主力全部列席；相反魔術則連續第2天取消操練。<br> 至於魔術中鋒懷特侯活在早上接受媒體訪問後，中午在威尼斯人綜合館與澳門特奧會兒童進行親善籃球活動，而騎士後衞吉遜等則在下午3時到黑沙環一間孤兒院作親善訪問。</p><p>爆開</p><p>雖然只是晨操，但「大帝」（前）的態度依然認真，不時嘗試在禁區爆籃取分。</p><p>交流</p><p>魔術由懷特侯活（右）率領下與澳門特奧會小孩進行籃球技術交流，盡顯NBA球員的親善本色。</p><p>探訪</p><p>騎士後衞吉遜（後排右）和隊友到黑沙環一間孤兒院探訪，院長（後排左）感謝球星親臨，讓無依的小孩得到快樂。</p></body></html>

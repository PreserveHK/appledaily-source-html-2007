<html><header><meta charset="utf-8"><title>松田煲煙有美相伴</title></header><body><h1>松田煲煙有美相伴</h1><p>曾主演漫畫真人片《NANA世上的另一個我》的日本男星松田龍平，向來艷福不淺，昨日出版的日本雜誌《FRIDAY》又偷拍到他在住所附近的公園跟一名圈外美女笑容滿面地閒逛。</p><p>公園談天飲果汁</p><p>據今期《FRIDAY》報道，24歲的松田龍平，上月初某夜被拍到在住所附近的公園煲煙，身旁還有一名模特兒身材的美女陪伴。二人當晚在公園出現前，曾一同到了附近的影帶店歸還DVD。其後二人在公園中逗留了三小時有說有笑，龍平不停吸煙和飲果汁，最後各自歸家。松田所屬事務所說：「那位女性是松田的好朋友而已，他們不是拍拖。」</p></body></html>

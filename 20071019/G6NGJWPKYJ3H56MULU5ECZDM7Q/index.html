<html><header><meta charset="utf-8"><title>上海直擊<br>張雨綺爆衣周街舞</title></header><body><h1>上海直擊<br>張雨綺爆衣周街舞</h1><p>馮德倫現正身在上海，執導周星馳新片《跳出去》，昨日他與女主角張雨綺到外灘南京東路拍攝一場跳舞的戲份，但兩人大鬥騎呢，以污糟村姑look現身的張雨綺挺胸扭籮大跳特跳，戴黑超的馮德倫則留一面鬍鬚，頭髮又留長，驟眼看竟有兩分似星爺。<br> 片中講述飾演舞林高手的張雨綺自小在鄉村長大，出城後屢受旁人白眼，故喜以跳舞發洩心中不快，昨日她在街頭取景時，紮了兩條孖辮、穿上花恤衫和長褲襯布鞋，雖然娘味十足，但當她扭身跳舞時，35D上圍幾乎迫爆衫，令圍觀途人看得目瞪口呆。<br> 採訪、攝影：盧健</p></body></html>

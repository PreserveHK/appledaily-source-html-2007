<html><header><meta charset="utf-8"><title>周麗淇最驚被鬼抽水</title></header><body><h1>周麗淇最驚被鬼抽水</h1><p>周麗淇（Niki）、謝文雅、楊琤和EO2等，昨扮鬼扮馬出席九龍灣一個鬼屋開幕。Niki於大合照時被一個扮鬼的工作人員嚇倒。她說：「佢化妝好恐怖，同埋我最驚啲鬼無啦啦嚇我。試過去日本嘅鬼屋，啲鬼又攬又捉住我。」問到怕不怕被抽水，Niki說：「都驚㗎！因為唔知男定女，如果嚇得我太驚，我會出手打佢。」之前她便試過扮鬼應節，她說：「聽講好多藝人都會喺呢個時候出街，因為扮到無人認得，我都試過。」至於今年會否跟緋聞男友鄭嘉穎戴面具出街，她笑而不答。<br> 採訪、攝影：王連連</p></body></html>

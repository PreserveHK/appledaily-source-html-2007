<html><header><meta charset="utf-8"><title>隔牆有耳：驅逐任畹町疑雲 - 李八方</title></header><body><h1>隔牆有耳：驅逐任畹町疑雲 - 李八方</h1><p>文革曾出醜貽笑大方，國內有識之士更加睇唔過眼，知名異見人士、「民運老將」任畹町適逢來港，噚日約傳媒發表佢對文革曾言論嘅睇法，點知記者等足兩粒鐘都唔見佢現身，突然傳來消息，指佢俾入境處緊急「召見」，唔通有人唔鍾意佢批評文革曾，要即捕即解驅逐出境？<br> 大家擔心佢安危之際，任畹町終於出現，佢解釋原定噚日飛去美國，點知冇機位，要押後到今個月25號先出發，佢要去入境處申請簽證延期，由於有啲手續要佢親自辦理，所以要去多次，佢話入境處冇留難佢，順利批准簽證延期。</p></body></html>

<html><header><meta charset="utf-8"><title>隔牆有耳：謝永齡忽然退黨 - 李八方</title></header><body><h1>隔牆有耳：謝永齡忽然退黨 - 李八方</h1><p>民主黨今屆區選暗湧處處，原本代表民主黨出戰灣仔嘅謝永齡（圖），喺周一截止提名後退黨。八方噚晚向楊森求證，森哥證實，民主黨喺星期二收到謝永齡退黨信，原因係不滿黨內有人向傳媒洩漏佢欠上繳消息。森哥強調絕對唔會將呢啲消息公開，佢相信謝未有上繳同財政問題無關，估計只係行政出錯，佢對謝因此退黨感到好可惜。<br> 民主黨港島區兄弟話，欠上繳好平常，洩密亦冇乜大不了，就此退黨事不尋常。據講謝永齡同黨中央就明年立會選舉排名早有協議，現時陳太參加補選，出年佈局可能有變，民主黨二、三梯隊反枱係意料中事。</p></body></html>

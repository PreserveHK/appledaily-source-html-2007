<html><header><meta charset="utf-8"><title>馮仁昭四圍超：8號張家瑩行騷搶頭威 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：8號張家瑩行騷搶頭威 - 馮仁昭</h1><p>亞洲小姐23位候選佳麗噚日喺屯門出席「亞姐秋冬時裝展魅力」，眾人充當模特兒行天橋，爭奪最具模特兒風采獎，結果由8號張家瑩（圖）勇奪冠軍，亞軍係11號方翠瑩，10號崔智熹就攞季軍，得獎佳麗獲贈購物禮券。<br> 問張家瑩諗住點花呢5,000蚊禮券？佢話：「會送禮物畀父母，仲會買禮物畀細佬，因為參選以嚟屋企人都好支持我。」</p></body></html>

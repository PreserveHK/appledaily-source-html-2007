<html><header><meta charset="utf-8"><title>Fendi長城行騷大陣仗</title></header><body><h1>Fendi長城行騷大陣仗</h1><p>應該算是國際時裝界07年的壓軸盛事，意大利品牌Fendi將於今晚在北京萬里長城舉行08春夏時裝騷，北京現時氣溫只有5度，眾模特兒將在烽火台上穿上剛在米蘭發表的新裝行騷，設計總監KarlLagerfeld也會現身。<br> 由於登上長城有一定的限制，屆時全球只會有500名嘉賓及傳媒可一睹這盛況，出席的明星來自中、台及韓國，包括有章子怡、憑電影《密陽》奪得本屆康城影后的韓星全度妍及侯佩岑等。<br> 撰文：MichelleLeung</p></body></html>

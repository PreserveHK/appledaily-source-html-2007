<html><header><meta charset="utf-8"><title>紅旗下男童嬉水遇溺</title></header><body><h1>紅旗下男童嬉水遇溺</h1><p>【本報訊】曾發生泳客被巨浪捲出大海的石澳泳灘，昨午在紅旗高懸下，一名5歲半男童獨自在岸邊玩水時，疑被海浪捲出海中遇溺險喪命，幸好救生員及時發覺將他救起，男童經送院急救後情況穩定。<br> 遇溺男童姓謝，昨午與家人同到石澳泳灘燒烤遊玩，燒烤期間，疑謝童貪玩乘姓張（30歲）母親不為意，走到泳灘岸邊玩水，疑失足跌落海再被浪捲出海中遇溺，幸被當值救生員發現，立即落海將他救起及急救，其後送院。謝母接獲通知時仍在燒烤不知兒子出事。</p></body></html>

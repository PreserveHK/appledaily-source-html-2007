<html><header><meta charset="utf-8"><title>朱潔儀自認緣繫彤叔</title></header><body><h1>朱潔儀自認緣繫彤叔</h1><p>朱潔儀噚日喺跑馬地馬會會所正式拜「阿一鮑魚」楊貫一（圖一右）為師。早前有報道話朱潔儀喺君悅嘅除夕ball上，以低胸裝色誘彤叔鄭裕彤（圖二），佢辯稱話：「當晚係同醫生朋友嘅太太一齊去，之後彤叔帶番我埋位。」問佢會唔會煮鮑魚孝敬彤叔，佢話：「如果佢開到聲又欣賞嘅都無妨，我又學緊書法同考經紀牌。」問佢會唔會向財技了得嘅彤叔拜師，朱潔儀話：「同彤叔相識係緣份，自己希望繼續努力學烹飪。」</p></body></html>

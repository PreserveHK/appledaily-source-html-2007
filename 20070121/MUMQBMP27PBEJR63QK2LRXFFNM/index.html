<html><header><meta charset="utf-8"><title>國際Gossip<br>克林頓對住布殊露體</title></header><body><h1>國際Gossip<br>克林頓對住布殊露體</h1><p>美國前總統克林頓（BillClinton）卸任後，唔通悶到發咗癲，竟然對住現任總統喬治布殊（GeorgeBush）同國務卿賴斯（CondoleezzaRice）露體，笑容仲好似話「勁嗎」？平日成日以正義超人化身嘅喬治布殊睇到扁晒嘴，反而賴斯就笑淫淫。<br> 其實呢幅係俄羅斯藝術家布達耶夫（AndreiBudayev）嘅畫作，上周喺莫斯科一個藝廊展出，佢用精湛畫工挖苦世界政治領袖，令人會心微笑。<br> 新浪網</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>委國反美新招供平油</title></header><body><h1>國際Gossip<br>委國反美新招供平油</h1><p>委內瑞拉總統查韋斯（HugoChavez）又有反美新招，佢前日（周六）宣布，未來200年委內瑞拉會向尼加拉瓜提供廉價石油，每日10,000桶，兼且會幫佢哋起一座煉油廠同32座發電站，算係獎勵尼加拉瓜決定加入反美嘅「美洲玻利瓦爾替代計劃」（ALBA）。佢仲話，對於所有願意公開反對美國霸權嘅國家，委內瑞拉都會照住，提供同樣廉價石油。<br> 中新網</p></body></html>

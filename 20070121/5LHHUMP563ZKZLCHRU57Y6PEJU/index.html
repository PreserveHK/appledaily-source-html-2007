<html><header><meta charset="utf-8"><title>網民狂插鍾志光「偏心」</title></header><body><h1>網民狂插鍾志光「偏心」</h1><p>昨日直播銀牌決賽的無綫翡翠台，其中的評述員就包括了林慶麟、鍾志光等；而補時階段，南華獲判得12碼後，鍾志光便一直強烈抨擊球證判罰失當，並指該12碼值得商榷云云，令球迷對他們嗤之以鼻。<br> 由於鍾志光身為晨曦秘書，更惹起外界討論究竟其講波角度會否身份涉及利益關係，導致未有公正評述該場比賽，甚至偏袒一方；對此評述角度，球迷均感「難受」，更在網上留言區「狂插」無綫一眾講波佬只為晨曦辯護，失去了應有的公信力。</p></body></html>

<html><header><meta charset="utf-8"><title>上海直擊<br>湯唯游走李安要害</title></header><body><h1>上海直擊<br>湯唯游走李安要害</h1><p>由李安執導，梁朝偉、湯唯及王力宏主演的電影《色，戒》昨日在上海車墩舉行會面會，吸引近百名傳媒到場採訪，現場布置成40年代上海南京路的模樣，該場景共花費了3,000萬及用了四個月時間搭建。</p><p>讚偉仔天才</p><p>李安接受訪問期間，欲拉上身穿的羽絨褸拉鏈，站在他身旁的湯唯見狀即出手幫忙，不過她拉了接近一分鐘也未成功，雙手不停在李安的重要部位前拉上拉落，令他狀甚尷尬。<br> 李安承認該片確有超時及超支的情況出現，他說：「因為自己要求高，天氣又有影響。」他還大讚梁朝偉是個天才演員，又慨歎應早日找他合作。<br> 採訪、攝影：曾小嘉</p></body></html>

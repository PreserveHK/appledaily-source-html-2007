<html><header><meta charset="utf-8"><title>Fiona畫畫療情傷</title></header><body><h1>Fiona畫畫療情傷</h1><p>薛凱琪（Fiona）昨日在屯門出席商台節目戶外直播，她早前公開表示要找個好男友，料不到立即惹來大堆緋聞。Fiona昨日有備而來，她並不擔心會被主持問到口啞啞，她說：「我知道主持人會狂問我嘅愛情問題，不過我唔會多講啦，反而想講近排好多負面緋聞令我好有壓力，所以呢兩個禮拜，我一放工返屋企就一邊畫畫，一邊聽歌，咁樣可以發洩吓，又可儲畫開畫展。」</p><p>開畫展行善</p><p>Fiona自爆曾為舊愛畫一幅以風雲為題材的畫，可是作品還沒完成便分手，認真可惜。此外，Fiona表示不會捨得把畫發售，她寧可將畫展入場費捐作慈善用途。<br> 撰文：葉雪</p></body></html>

<html><header><meta charset="utf-8"><title>先達密探：計數機橫度操作仲過癮</title></header><body><h1>先達密探：計數機橫度操作仲過癮</h1><p>記得韓國LG早排玩過計數機Look兼熱能感應嘅機款，而更早前SAMSUNGP308更大受Fans好評，呢次又俾國產雜嘜廠睇中，推出咗新一部「計數機」，雖然有些少Out，但將原有直度變為橫度操作，兩隻手一齊玩叫做有啲新意，而且$1,000仲有找，以配備200萬像素相機、T-Flash記憶卡槽同埋MP3播放器幾樣嘢嚟講，已經夠抵玩啦！</p><p>記者：尹謹基<br> <br> （a）	T-OneMobile（26289090）<br> （b）	樂進（23806098）</p></body></html>

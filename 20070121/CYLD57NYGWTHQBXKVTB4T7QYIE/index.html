<html><header><meta charset="utf-8"><title>梵高婆婆　我手繪我心</title></header><body><h1>梵高婆婆　我手繪我心</h1><p>目不識丁的73歲河南籍農村婦常秀峰，一生不曾讀書寫字，未離開過家鄉。偶爾拿起蠟筆塗鴉，卻平地一聲雷，連法國著名攝影家斯魯本先生亦收藏了她的《石榴樹》畫作。咁都未止，常婆婆「我手繪我心」，筆下是一幅幅的農鄉生活、田野、花草樹木色彩豐富的畫作，悠然觸動心靈，畫風竟有幾分印象派畫家梵高的影子，因而被冠以「梵高婆婆」，果然厲害。是次過百幅展現大自然四季不同美態的畫作，更將結集成為畫冊作慈善義賣，收益全數撥捐香港基督教協進會「中國山區危校重建計劃」，用以幫助發展山區教育工作。</p><p>日期：即日至2月28日<br> 地點：將軍澳中心地下大堂</p></body></html>

<html><header><meta charset="utf-8"><title>人物誌<br>熱爆王老五崇尚天然音</title></header><body><h1>人物誌<br>熱爆王老五崇尚天然音</h1><p>JohnLegend是近年美國R&amp;B界冒起得最快的男歌手，但他的風格與時下偏重於電腦製作的R&amp;B截然不同，其歌曲強調真人樂器演奏及動人旋律，較為接近70年代的騷靈音樂，因此出道以來一直被拿來跟MarvinGaye及StevieWonder等傳奇歌手相提並論，也因而獲得「Legend」這個藝姓。<br> 前年曾獲《People》雜誌選為熱爆王老五的John，去年憑處男大碟橫掃三個格林美獎，因而獲封為美國樂壇新人王。另外，John由於在成名前曾當和音，因此在前晚的演唱會上，他特別讓兩位男女和音作個人獻唱，令他們一嘗當主角的滋味。</p></body></html>

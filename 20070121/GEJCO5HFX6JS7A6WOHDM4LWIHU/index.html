<html><header><meta charset="utf-8"><title>關仁隱事：米粉拖女遊舊地</title></header><body><h1>關仁隱事：米粉拖女遊舊地</h1><p>「矇面」同「米粉」拍拖後，每次提起對方，個樣都好似蓮子蓉咁款。不過米粉𠱁女嘅招數就真係十年如一日，佢今次同矇面拍拖後，早排去日本旅行預支蜜月，咁啱畀關仁個朋友喺日本撞正佢兩個手拖手行街，好鬼溫馨。<br> 當年米粉同「高妹」拍拖又係去日本預支蜜月，究竟日本有乜嘢吸引之處，令米粉一定要帶矇面重溫舊地定情呢？唔知佢呢段感情又會唔會同高妹嗰段一樣，七年後又有暗湧呢？<br> Textby關仁</p></body></html>

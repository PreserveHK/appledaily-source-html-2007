<html><header><meta charset="utf-8"><title>網友直擊：透明廁所街頭大解放</title></header><body><h1>網友直擊：透明廁所街頭大解放</h1><p>有人說上廁所是人生最享受的時刻，因為那是你最不受別人騷擾的個人時間空間，不過如果廁所設置在十字街頭，一邊幹着最私人的事，一邊欣賞着路人的匆匆行色，可能別有一番滋味。<br> 瑞士巴塞爾街道正中央佇立着一個「透明廁所」，以單鏡反光玻璃作牆壁，身在其中可環顧街道四方，行人卻看不透廁所內的情況，瑞士博客Martin鼓起勇氣入內方便，他的親身體驗是很不方便，「老實說，看着十多人不停在我身邊經過時，我感到很不暢順。」原來這個「透明廁所」是一個藝術裝置，曾經也在倫敦街頭供人方便，不知將來有沒有機會運到香港，讓港人也可以試試在「透明」廁所如廁的滋味。</p></body></html>

<html><header><meta charset="utf-8"><title>阿嬌唔吼Yumiko男友</title></header><body><h1>阿嬌唔吼Yumiko男友</h1><p>Twins成員鍾欣桐（阿嬌中）噚日26歲生日，前晚佢同公司同事食飯，之後再去銅鑼灣唱Ｋ直落慶祝，老闆楊受成喺12點前黑面到場賀壽，但只逗留15分鐘就急腳走人。前晚經理人霍汶希（右）同男朋友、鄭希怡（Yumiko）同化妝師男友Andy都有到場，不過Yumiko就唔認Andy係佢男朋友，只係話：「阿嬌想要男人，咪送個畀佢囉。」不過阿嬌凌晨3時帶醉離開時話：「我唔係個個男人都啱。」</p></body></html>

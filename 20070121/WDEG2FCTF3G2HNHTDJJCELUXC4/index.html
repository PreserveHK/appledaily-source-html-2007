<html><header><meta charset="utf-8"><title>國際Gossip<br>英打工皇帝年賺9億</title></header><body><h1>國際Gossip<br>英打工皇帝年賺9億</h1><p>英國去年打工皇帝揭盅，佢就係對沖基金SloaneRobinson創辦人之一斯隆（HughSloane），得到足足5,860萬英鎊（約9億港元）。據講佢早年喺香港學師，𠵱家專門投資亞洲股市，佢個基金目前管理嘅投資總額至少465億港元。50歲嘅斯隆，平日鍾意朗讀搖滾詩人卜戴倫（BobDylan）嘅歌詞，不過佢住嘅地方個名就冇乜詩意，仲有啲銅臭，叫做BanksFee。<br> 英國《星期日泰晤士報》</p></body></html>

<html><header><meta charset="utf-8"><title>學童情緒行為症狀</title></header><body><h1>學童情緒行為症狀</h1><p>行為<br> ‧易哭或叫喊<br> ‧發呆<br> ‧易發脾氣<br> <br> 情緒<br> ‧難以集中精神<br> ‧腦海中重複出現不愉快事件<br> <br> 生理<br> ‧沒有生理原因的頭痛、胃痛、肚痛<br> ‧沒胃口或暴食<br> ‧遺尿或遺便<br> <br> 心理<br> ‧沒有原因的恐懼<br> ‧經常自責<br> ‧擔心親人不在身邊<br> <br> 註：如孩子有一個或以上症狀並持續一個月，家長宜尋求社工、醫生評估及輔導<br> 資料來源：註冊臨床心理學家朱嘉麗</p></body></html>

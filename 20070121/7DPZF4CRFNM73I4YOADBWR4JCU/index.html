<html><header><meta charset="utf-8"><title>八卦風：Daihatsu至潮「黑」店</title></header><body><h1>八卦風：Daihatsu至潮「黑」店</h1><p>唔知係玩開有條癮定係新一年新景象呢？車行搬竇、裝修好似未停過，耐唔耐又會聽到阿乜乜車行搬咗去邊，阿物物間車行又重新裝修過。繼上次日產搬竇之後，接住又輪到Daihatsu玩「變臉」，新舖同一般光燦燦嘅Showroom唔同，新店刻意用上全黑色作主調，加上柔和燈光同簡約線條，感覺一啲都唔似Showroom，可以話似Hip友蒲點多啲，襯埋一架架又細又Hip嘅「車仔」，認真夠潮，難怪新概念店叫「型車館」啦！<br>記者：黃婉冰</p><p>Daihatsu型車館<br> 地址：灣仔告士打道221-226號<br> 海聯大廈地下G2	<br> 電話：24766138</p></body></html>

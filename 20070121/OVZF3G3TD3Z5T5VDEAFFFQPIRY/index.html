<html><header><meta charset="utf-8"><title>話你知：波羅的海指數反映運費</title></header><body><h1>話你知：波羅的海指數反映運費</h1><p>英國波羅的海航交所於1985年開始發布波羅的海指數（BalticFreightIndex），該指數是由具代表性的亁散貨船航線運價，按各自在航運市場上的重要程度和所佔比重構成的綜合性指數，指數設立初時為1000點，現已成為代表國際亁散貨運輸市場及其運費的走勢指標。自1999年11月起，波羅的海指數（BFI）已廢除，改名以BDI（BalticDryIndex）代之，即現時波羅的海亁貨型指數。</p></body></html>

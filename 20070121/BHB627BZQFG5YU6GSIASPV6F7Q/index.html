<html><header><meta charset="utf-8"><title>先達密探：新返「黑旋風」貴多$200</title></header><body><h1>先達密探：新返「黑旋風」貴多$200</h1><p>前幾日途經機場，呢個月簡直水盡鵝飛，慘不忍睹！雖則冇新機啫，不過新色都有，講緊原來係SAMSUNG部𠝹刀X838，自從首批推出青綠色、白色同橙色之後，銷路一直唔錯，啱啱仲返埋隻黑色，Sales話班女見到簡直瘋狂。既然咁特別，機價比其他顏色貴少少都唔出奇，多兩嚿賣街$3,080，唔怪得Fans見到會話：「唔算過份啫！」</p><p>記者：尹謹基<br> <br> （a）	T-OneMobile（26289090）<br> （b）	樂進（23806098）</p></body></html>

<html><header><meta charset="utf-8"><title>先達密探：Sales力推「全能」國產機</title></header><body><h1>先達密探：Sales力推「全能」國產機</h1><p>個市咁靜，呢個月仲唔輪到國產勢力發威！芸芸大陸牌子之中，機場Sales就特別睇好呢部A168，理由並非齋Sell一個「平」字，而係功能的確好全面，有齊晒𠵱家最Hit嘅A2DP立體聲藍芽、320萬像素相機兼AutoFocus，仲內置咗搖骰仔玩Game，但講到尾，大陸機質素始終未受到肯定，各位買之前記得每項功能都試清楚先好畀錢呀！</p><p>記者：尹謹基</p><p>（a）	T-OneMobile（26289090）<br> （b）	樂進（23806098）</p></body></html>

<html><header><meta charset="utf-8"><title>阿3變阿2變阿1</title></header><body><h1>阿3變阿2變阿1</h1><p>津保（1065）具有一哥風範，日前在內地水業市場排名第3，走出天津後，已開始過渡到第2位，日後必可挑戰首席位置。<br> 津保肩負「還碧水於世界、創造第2水源」任命，01年已定下「立足天津、面向全國」戰略，04年開始優化戰略，提高專業水平，級數直逼國際同業最高水準，但PE卻係全球水業股最低，與目前處境絕不相稱。比較一下，美國AmericanStates預測PE28倍、英國Penon21倍、法國Veolia27倍、比利時Electrade33倍，但津保16倍唔夠，簡直係「自來水質素，污水價錢」。</p></body></html>

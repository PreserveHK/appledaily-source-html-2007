<html><header><meta charset="utf-8"><title>余文樂新年賭城執金</title></header><body><h1>余文樂新年賭城執金</h1><p>余文樂昨日在奧海城擔任活動「NBALIVE07亞洲電玩錦標賽」的嘉賓，他表示大會送了NBA的VIP入場券給他，問到是否連機票及酒店時，他說：「咁又冇喎，呢樣都係要自己畀錢，我自己最想去丹佛同鳳凰城睇，但係都搵唔到人陪我去。」</p><p>順道睇籃球</p><p>樂仔表示農曆新年會到拉斯維加斯登台，故希望順道觀賞NBA，他說：「希望到時真係去到喇，我朋友仲話上年去嗰度登台𢭃到差唔多港幣30萬利是，每封利是都成1,000蚊美金（約7,800港元），所以我都想去吓。」樂仔表示目前忙於拍攝《男兒本色》，預計下月底才煞科。<br> 採訪、攝影：王崇穎</p></body></html>

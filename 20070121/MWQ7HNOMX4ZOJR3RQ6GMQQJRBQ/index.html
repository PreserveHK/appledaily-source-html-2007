<html><header><meta charset="utf-8"><title>金亞中助殘障兒整容</title></header><body><h1>金亞中助殘障兒整容</h1><p>韓國靚女金亞中因電影《美女多煩惱》而成當紅炸子雞，身兼護髮用品PANTENE代言人的她，前日現身首爾一超級市場當臨時售貨員，為先天性面部有缺陷的兒童籌款做手術。</p><p>籌得33萬</p><p>這個名為「給予花兒希望」的慈善籌款，主要是幫助面部有缺陷的兒童接受手術。金亞中當日不但在超級市場積極推銷產品，又替fans簽名和拍照留念。儘管售貨員工作非常忙碌，不過金亞中依然保持四萬笑容，她的一番努力也沒有白費，超市及其代言廣告商前日就捐出2,000萬韓圜（約17萬港元），聯同金亞中親自捐出，三者合共33萬港元的大支票隨即轉贈了慈善團體。</p></body></html>

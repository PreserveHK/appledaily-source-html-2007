<html><header><meta charset="utf-8"><title>關男人事</title></header><body><h1>關男人事</h1><p>一般人認為男人好果斷，實際上我們優柔寡斷。<br>一般人認為男人好堅強，實際上我們軟弱無助。<br>一般人認為男人會抓緊宗旨，實際上我們好多時都搖擺不定。<br>「香港韓流始創人」劉偉恒，他的創作歷程原來比「韓風」開始得更早。16歲那年第一次參加徵文比賽便勇奪「香港青年文學獎」小說組冠軍。是次《關男人事》乃其首部電台廣播劇原著小說，道盡男人們的優柔寡斷、軟弱無助、搖擺不定……小男人的心聲其實女人更啱睇。</p></body></html>

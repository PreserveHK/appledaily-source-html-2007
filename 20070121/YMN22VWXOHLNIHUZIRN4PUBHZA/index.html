<html><header><meta charset="utf-8"><title>陳豪、廖碧兒拍拖攞獎</title></header><body><h1>陳豪、廖碧兒拍拖攞獎</h1><p>陳豪和廖碧兒這對緋聞情侶，前晚在馬來西亞舉行的「Astro華麗台電視劇大獎2006」中憑《心花放》奪得「我的至愛情侶檔」，兩人十指緊扣上台領獎，又指這個獎是她與陳豪合作的紀念品，不過當主持追問二人戀情是否屬實時，他們卻齊齊裝聾，陳豪只笑着回應說：「我真的很喜歡這部戲。」<br> 另外，陳豪更憑《秀才遇着兵》奪「我的至愛男角色」，黃宗澤就憑《我的野蠻奶奶》一劇奪得「我的至愛極品造型」，而昨日無綫就安排陳豪和廖碧兒等在富豪機場酒店接見傳媒。<br> 撰文：葉雪</p></body></html>

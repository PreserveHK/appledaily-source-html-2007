<html><header><meta charset="utf-8"><title>中電建氣站填海0.6公頃</title></header><body><h1>中電建氣站填海0.6公頃</h1><p>【本報訊】環境諮詢委員會轄下的環評小組完成審議中電液化天然氣站的環評報告，暫未有定論，報告將提交下月的大會審議。中電常務董事阮蘇少湄昨日接受港台《星期六問責》訪問時表示，在大鴉洲興建液化天然氣接收站的建議，是經過多年客觀研究考慮，項目填海只涉及0.6公頃，相等一個足球場大小，挖泥帶來污染影響會較小。<br> 她又強調，在大鴉洲建氣站，比擴建龍鼓灘項目可提早18個月完成，同時不會影響航道，而工程期間對附近海域生活的海豚影響也很輕微。</p></body></html>

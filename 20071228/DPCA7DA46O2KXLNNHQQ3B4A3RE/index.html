<html><header><meta charset="utf-8"><title>麻生傳真發婚訊</title></header><body><h1>麻生傳真發婚訊</h1><p>繼小田切讓前日閃電宣佈婚訊後，曾與他合演兩輯日劇《時效警察》的好拍檔麻生久美子，昨日也以傳真宣佈已與拍拖4年的形象設計師加賀大介註冊結婚。</p><p>工作邂逅</p><p>麻生久美子在傳真內說：「我們在寫真集的工作中邂逅，他是個溫柔、對工作熱心的人，今後希望能以兩人的力量，建築一個充滿笑容與對話的溫暖家庭。」據知麻生並未懷孕，婚禮與婚宴等仍未決定。<br> 此外，《時效警察2》在日本雜誌《OriconStyle》中，被選為07年最滿意日劇亞軍，冠軍則是由組合嵐成員松本潤主演的《花樣男子2》。</p></body></html>

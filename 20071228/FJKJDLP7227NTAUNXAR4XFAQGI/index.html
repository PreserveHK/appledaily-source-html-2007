<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃曉明拍MV流鼻涕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃曉明拍MV流鼻涕 - 馮仁昭</h1><p>北京奧運好快到，早排奧委會請咗黃曉明（圖）、容祖兒、孫楠同謝霆鋒等11位港、台歌手錄製11首奧運歌MV，奧運主題曲叫《Oneworldonedream》，咁啱曉明首歌都叫《Oneworldonedream》，佢話首歌好聽，但難度好高，要花近一個月去練歌。早排佢患咗感冒都未好番，但又要去錄歌，後來拍MV時，喺攝影廠一邊流鼻涕一邊拍，都幾辛苦。</p></body></html>

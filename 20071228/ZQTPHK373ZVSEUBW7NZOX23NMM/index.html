<html><header><meta charset="utf-8"><title>資料寶藏：爆冷連場旺下盤 - 青蛙仔</title></header><body><h1>資料寶藏：爆冷連場旺下盤 - 青蛙仔</h1><p>今屆天皇盃爆到七彩，由第4圈至8強共28場比賽，開出10個上盤、17個下盤及1個走盤，其中最冷賽果肯定是第4圈賽事浦和紅鑽於主場負FC愛媛0:2。至於鹿角雖順利殺入4強，不過在晉級過程中未試過贏盤，3場輸晒，相反來季要降班的三箭，3場全帶挈捧場客贏錢。文：青蛙仔</p><p>今屆天皇盃統計</p><p>階段：8強　場數：4場　盤路：1上3下<br> 階段：16強　場數：8場　盤路：3上4下1走<br> 階段：32強　場數：16場　盤路：6上10下</p></body></html>

<html><header><meta charset="utf-8"><title>11月澳門旅客多過香港</title></header><body><h1>11月澳門旅客多過香港</h1><p>【本報訊】港澳兩地昨公佈最新的旅客數字顯示，11月訪港旅客共有244.8萬人次，其中以內地、美洲與歐洲、非洲及中東的增長最多。雖然數字已較去年同期增加17.6%，但卻少於澳門在11月共有245.8萬的入境旅客數字，這更是第四次出現澳門的旅客高於香港。<br> 此外，首11個月訪港旅客達2,538萬人次，較去年同期上升11.1%，數字已超越06年全年的2,525萬人次。不過，澳門在首11個月也有2,438.5萬人次入境，少本港不足100萬人次。</p></body></html>

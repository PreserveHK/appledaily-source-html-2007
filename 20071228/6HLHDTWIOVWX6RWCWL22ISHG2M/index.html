<html><header><meta charset="utf-8"><title>張韶涵舞動男Fans</title></header><body><h1>張韶涵舞動男Fans</h1><p>張韶涵平安夜在台北與700位fans一起慶祝，其中最幸運的是24歲的男歌迷阿斌，因他獲得了與張韶涵共舞的機會。</p><p>讚有安全感</p><p>阿斌日前在《我愛黑澀會》節目參加「誰是張韶涵真命天子」活動中獲冠軍，他當日除表演打籃球外，還以動感熱舞獲得了張韶涵的青睞，張韶涵說：「他除了才藝表演棒之外，年齡和自己也比較接近，加上他的身形高大，令女生很有安全感。」<br> 至於今年收到最好的聖誕禮物，張韶涵表示是她的新專輯《Ang5.0》出街一星期，就上了各大排行榜冠軍，證明自己的努力獲得歌迷的肯定和支持。<br> 撰文：林妃</p></body></html>

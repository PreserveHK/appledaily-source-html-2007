<html><header><meta charset="utf-8"><title>孫耀威維護楊秀惠</title></header><body><h1>孫耀威維護楊秀惠</h1><p>孫耀威（Eric）和農夫前晚往灣仔出席港台「TeenPower無毒真高手HipHopBandRap跳總決賽」，Eric說：「如果我有朋友吸毒，我會即刻離場，冇friend做。」見他樣子憔悴，他稱工作多又身體不適，問他為何不找個女朋友照顧自己，他說：「我都想搵個人照顧吓。」</p><p>拒食死貓</p><p>問Eric何不找住在附近的朋友，他初時以為指緋聞女友楊秀惠，他說：「唔好咁講，唔好成日拖佢落水。」當他得知是指陳志雲後，他說：「其實嗰度有好多藝人住喺度，邊個就唔講，如果大家見到有其他女藝人出入上址，唔好入埋我數。」<br> 採訪、攝影：李珮洳</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>保安員非禮女童判囚</title></header><body><h1>案件速遞<br>保安員非禮女童判囚</h1><p>【本報訊】年輕保安員承認非禮一名14歲女童，並企圖與她性交，最終未能成事，其後女童因染上性病「椰菜花」而揭發事件。保安員早前於屯門裁判法院認罪，裁判官昨指縱使女童的性病並非經被告傳染，但他企圖與一名年齡差距達13年的女童非法性交，行為亦屬嚴重，判入獄4個月。<br> 27歲被告區子揚，於今年5月在屯門景峰花園一單位非禮事主。控方昨指女童力證是經被告染上性病，惟辯方對此強烈否認，更聲言可驗血檢查。主任裁判官郭偉健表示，縱使利益歸於被告，排除他傳染性病的可能，其罪行亦足以判監。<br> 案件編號：TMCC4624/07</p></body></html>

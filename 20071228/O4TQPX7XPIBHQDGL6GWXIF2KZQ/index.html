<html><header><meta charset="utf-8"><title>班頓費沙宣佈離婚</title></header><body><h1>班頓費沙宣佈離婚</h1><p>電影《盜墓迷城》（TheMummy）系列加拿大男主角班頓費沙（BrendanFraser），昨日宣佈與妻子AftonSmith離婚，二人9年的婚姻畫上句號。<br> 最近班頓與李連杰及楊紫瓊合作《盜墓迷城3》（TheMummy:TomboftheDragonEmperor），本報早前在上海探班訪問時，班頓還興奮地大談家庭生活，奈何未幾即傳出婚變，不過班頓發言人的聲明指，班頓及Afton仍會保持友好及緊密的關係，一起養育三名小孩。班頓98年與青梅竹馬的演員妻子Afton結婚後，入行多年絕無緋聞，奈何最終卻離婚收場。</p></body></html>

<html><header><meta charset="utf-8"><title>GLAY主音撞傷人公開道歉</title></header><body><h1>GLAY主音撞傷人公開道歉</h1><p>本月7日因不小心駕駛而撞傷一名女子的日本樂隊GLAY主音TERU，昨日為事件在樂隊的官方網頁內留言，向歌迷及相關人士道歉，並感激傷者的諒解。</p><p>太太也在車上</p><p>TERU在文中說：「讓各位擔心了。自事發以來，曾多次與受傷者接觸並了解她的傷勢，得悉她受傷部位已不再疼痛。事後還獲對方表示『都是雙方疏忽大意』作諒解及鼓勵，實在十分感激。」據悉事發當時，TERU的太太、PUFFY成員大貫亞美當時也在車上，左膝受輕傷的女事主亦已大致痊癒。</p></body></html>

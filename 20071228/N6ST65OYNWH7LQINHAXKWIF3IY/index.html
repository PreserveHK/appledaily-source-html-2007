<html><header><meta charset="utf-8"><title>元朗<br>手推車捲入貨車底</title></header><body><h1>元朗<br>手推車捲入貨車底</h1><p>【本報訊】昨晨5時許，一部由黃姓（21歲）青年駕駛的密斗輕型貨車載乘一名約10歲女童，沿元朗大棠路往天水圍行駛。至牡丹街交界時，一名姓陳（63歲）老翁推着載有數個盛餿水膠桶的手推車橫過馬路，貨車收掣不及撞倒老翁。手推車被推前1米半捲入貨車頭底部（圖），陳伯當場頭、胸及左腳受傷昏迷倒地，途人見狀報警。陳送院搶救後回復清醒，現時情況嚴重。<br> 區恩傑攝</p></body></html>

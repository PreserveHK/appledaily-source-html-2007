<html><header><meta charset="utf-8"><title>蓮莎艷照陸續有來</title></header><body><h1>蓮莎艷照陸續有來</h1><p>出名私生活放縱的21歲美國女星蓮莎露夏恩（LindsayLohan），最近被前男友RileyGiles大爆在床上縱慾無度，日前Riley再有驚人之舉，他將自己手上大批與蓮莎親熱的照片售予圖片社，若該批照片外流，蓮莎形象肯定會再次跌落谷底。<br> 日前美國各大雜誌收到一間圖片社電郵，兜售蓮莎與Riley的親熱照，當中有不同程度的裸露成份，其中一張早前已在Riley的MySpace網頁上出現過，相中蓮莎掀起小背心對鏡自拍，並擺出誘人姿勢。蓮莎身邊一名人士稱︰「這段關係儘管沒人看好，但蓮莎從來沒想過Riley會如此出賣她。」</p></body></html>

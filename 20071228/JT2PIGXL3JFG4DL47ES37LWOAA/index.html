<html><header><meta charset="utf-8"><title>袁彌明同TVB繼續拉鋸</title></header><body><h1>袁彌明同TVB繼續拉鋸</h1><p>由杜琪峯執導，周渝民、李冰冰和黃又南主演的電影《蝴蝶飛》下月10日上映，前晚該片在圓方舉行特別名人深情場，黃又南、Freeze、袁彌明及動漫Maggie李曼筠都有出席，動漫Maggie穿黑色性感低胸裝亮相。</p><p>又南拒認拍拖</p><p>袁彌明表示下月繼續跟無綫搞合約事宜，她說：「日前再收到無綫通知唔會同我解約，其實雙方都可以向對方追討，但自己真係唔想搞到去法庭。」<br> 早前有指黃又南跟前嘉禾宣傳部高層杜惠東的女兒杜如風拍拖，又南否認說：「大家只係朋友，近期都喺朋友介紹之中識咗個女仔，不過唔會拍拖住。」<br> 採訪：卓寶花<br> 攝影：林德雄</p></body></html>

<html><header><meta charset="utf-8"><title>寫真女李承涓出閣</title></header><body><h1>寫真女李承涓出閣</h1><p>曾經在04年因拍攝以慰安婦為題材寫真的39歲韓國女星李承涓，昨日跟比她細兩年的韓裔美籍企業家，於江原道襄陽市舉行婚禮。韓星李東健、韓高銀等都應邀到賀，其中李東健的便服look最搶鏡。</p><p>賭城度蜜月</p><p>李承涓近年專注網上服裝銷售生意，約兩年前認識了同樣經營服裝生意的37歲夫婿。由於婚禮沒有對外公開，李承涓單人匹馬在婚禮開始前舉行記者會。<br> 穿上純白色婚紗的李承涓笑言自己不再是老處女，又稱：「今後將要做個智慧型的妻子，希望婚後能生兩名小朋友。」李承涓跟丈夫今日到拉斯維加斯度蜜月，今後仍繼續其演藝事業。</p></body></html>

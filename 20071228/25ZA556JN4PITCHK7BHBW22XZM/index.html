<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳少霞返公屋探媽咪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳少霞返公屋探媽咪 - 馮仁昭</h1><p>陳少霞前晚喺灣仔出席電影《聲夢奇緣》（AugustRush）首映禮，佢話聖誕節送咗3磅豬腩肉畀自己，佢話：「聖誕節同屋企人同小朋友去咗搭天星小輪睇夜景同食大餐。」她又透露復出拍亞視劇集《火蝴蝶》。有指佢經濟欠佳，由豪宅搬到天水圍公屋，陳少霞話：「係返我阿媽度，我拍劉德華套戲時的確係住天水圍，但我唔想解釋咁多，總之𠵱家我唔係住公屋。」
</p></body></html>

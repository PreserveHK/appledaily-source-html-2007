<html><header><meta charset="utf-8"><title>國際Gossip：逾半英人想威廉登基</title></header><body><h1>國際Gossip：逾半英人想威廉登基</h1><p>英國過半數人都想威廉王子繼任英國皇位，爬佢老竇皇儲查理斯嘅頭咁話。探索頻道（DiscoveryChannel）訪問咗1,000人，發現威廉最得後生仔歡心，18至24歲人當中70%都支持佢做國王，55至64歲人當中都有47%表態支持。有指佢同凱蒂復合加咗唔少分，因為凱蒂好受歡迎，反觀查理斯老婆卡米拉，得42%人覺得佢係皇室嘅好代表。<br> 路透社</p></body></html>

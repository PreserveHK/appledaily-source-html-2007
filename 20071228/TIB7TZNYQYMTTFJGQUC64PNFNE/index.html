<html><header><meta charset="utf-8"><title>行姐唔敢醜化TVB高層</title></header><body><h1>行姐唔敢醜化TVB高層</h1><p>亞視劇集《十六不搭喜趣來》的一班演員陳彥行（行姐）、盧海鵬和寶珮如等，昨日出席在樂富舉行的「亞洲電視數碼廣播戶外展覽」活動，眾人在台上逐一講解在劇中模仿的是那一位，鮑起靜在台上唱出汪明荃的名曲《熱咖啡》，在旁的尹光附和唱出：「我向你求婚，我求你應呀承，大家估吓我哋扮邊個。」非常呼之欲出。</p><p>「覺得好榮幸」</p><p>行姐在劇中名叫金姐，扮無綫一位喜愛用名牌手袋的高層，她說：「可能因為我接觸過友台嘅高層，比較熟識，就搵我做呢個角色，都拍過幾場戲，絕對冇醜化成份，我可以扮佢都覺得好榮幸。」<br> 採訪、攝影：胡比</p></body></html>

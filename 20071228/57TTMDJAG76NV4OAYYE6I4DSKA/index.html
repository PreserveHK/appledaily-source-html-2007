<html><header><meta charset="utf-8"><title>馮仁昭四圍超：顧嘉煇經典金曲再現 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：顧嘉煇經典金曲再現 - 馮仁昭</h1><p>顧嘉煇（中）下月3號開始一連3晚同香港中樂團合作搞音樂會，噚日佢喺上環文娛中心綵排。其間中樂團嘅指揮閻惠昌（左）就同記者話煇哥係大師級同好有代表性嘅音樂家，佢喺台上話：「香港觀眾接觸最多嘅就係顧老師嘅音樂。」佢話今次會用古典方式去表達煇哥嘅作品，席間仲奏咗煇哥嘅名作好似《現代豪俠傳》同《小李飛刀》等歌曲，唯一美中不足嘅係主角煇哥話要專心綵排而婉拒訪問。
</p></body></html>

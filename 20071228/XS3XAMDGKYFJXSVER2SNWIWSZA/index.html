<html><header><meta charset="utf-8"><title>金亞中榮登廣告天后</title></header><body><h1>金亞中榮登廣告天后</h1><p>韓國美女金亞中自電影《醜女大翻身》後聲價十倍，當地網站TVCF最近統計過去一年眾韓星拍的廣告數量，連同下月初播放的ETN有線頻道最新廣告，金亞中全年拍了23個廣告，打低第二、三名的金泰希和張東健，兩人分別拍了18及17個廣告。<br> 於最新的有線頻道廣告中，金亞中化身白衣仙子，與英俊魔術師置身如夢似幻的場面。與此同時觀眾對金亞中廣告的好感程度，也比06年時大幅攀升了三倍。</p><p>全智賢純情賣茶</p><p>雖然全智賢只能跟李孝利及李英愛以15個廣告並列第五名，但最近她在健美茶廣告中大賣清純，成功製造不少話題。</p></body></html>

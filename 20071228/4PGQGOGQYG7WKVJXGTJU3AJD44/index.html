<html><header><meta charset="utf-8"><title>金晶恩手球女將灑淚</title></header><body><h1>金晶恩手球女將灑淚</h1><p>曾演出韓劇《巴黎戀人》的金晶恩昨日與影后文素利等，為新片《我們生命中最輝煌的瞬間》舉行記者會。電影中扮演國家手球女將的她們，回想起拍攝多月來為練習手球而經歷的艱辛，都不禁灑淚。電影將於下月10日在當地上映。</p><p>享受單身</p><p>於試映會開始前，金晶恩等演員像球隊比賽般圍圈手叠手打氣，並高呼：「韓國手球fighting。」不少觀眾看過電影後，都拍爛手掌大讚電影精采，令眾演員非常感動。近日頻頻被網友拍到與男友李瑞鎮溫馨甜蜜拍拖的金晶恩，昨日再次強調暫時未有結婚打算。</p></body></html>

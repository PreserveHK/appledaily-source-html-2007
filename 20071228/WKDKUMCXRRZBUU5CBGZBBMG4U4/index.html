<html><header><meta charset="utf-8"><title>求驗客手記：制服誘惑𠱁捐血羅馬老將慘啲噃 - 求驗客</title></header><body><h1>求驗客手記：制服誘惑𠱁捐血羅馬老將慘啲噃 - 求驗客</h1><p>意甲球隊羅馬一年一度嘅捐血運動又嚟喇，同以往一樣，班羅馬球員1月6日會喺奧林匹高球場集體捐血，而之前拍定短片（ http://www.youtube.com/watch?v=JjPqRygeCTU）向公眾募捐。最頂癮係羅馬兵喺短片中着晒校服扮學生募捐，大玩制服誘惑，睇見34歲嘅彭路基扮學生，查實都幾嚇人，有冇條好啲嘅橋呀？ </p></body></html>

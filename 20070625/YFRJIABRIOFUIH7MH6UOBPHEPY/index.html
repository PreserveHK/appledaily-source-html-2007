<html><header><meta charset="utf-8"><title>新貨特區：舒腿組合香薰減壓</title></header><body><h1>新貨特區：舒腿組合香薰減壓</h1><p>時下最興窄身褲配高跟鞋，但日日着住返工，對腳會幾攰吓，用熱水浸腳又治標不治本！LCN最新推出的「香薰舒腿組合」，利用花草的香氣及精華，滋潤及柔滑雙腳，舒緩壓力，清香的味道又可做到防臭、防菌及防敏感效果。全套組合包括足部香薰磨砂液、除臭防菌噴霧及薰衣草舒腿軟膏，當中包括有薰衣草及哈密瓜成份，有助舒緩壓力及激發身體自癒能力。想減輕腳部承受的壓力，不妨趁推優惠價期間買套來試用。<br><br>查詢：25737777</p></body></html>

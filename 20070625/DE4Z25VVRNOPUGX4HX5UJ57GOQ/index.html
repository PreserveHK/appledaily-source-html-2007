<html><header><meta charset="utf-8"><title>網相：百事股東最渴求</title></header><body><h1>網相：百事股東最渴求</h1><p>炎炎夏日，對於口渴嘅人嚟講，最好莫過於飲罐冰凍可樂；對百事股民嚟講，最想要係股價向上嘅百事，但由06年低位至今，百事只升16%，相反死對頭可口可樂就升咗30%。百事股價疲弱，股民就算飲幾多罐冰凍可樂都未必降到溫、下到火。<br>  http://www.uwants.com/viewthread.php?tid=4115502&amp;extra=page%3D2 </p></body></html>

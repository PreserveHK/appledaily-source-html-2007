<html><header><meta charset="utf-8"><title>Eason戀足唔戀胸</title></header><body><h1>Eason戀足唔戀胸</h1><p>陳奕迅（Eason）昨日在尖沙嘴出席《紫荊花開十年香　深港同心耀中華》的記者會，該節目將於7月1日在亞視直播，Eason屆時跟韓紅合唱《站在高崗上》。</p><p>驚訝韓紅身材</p><p>問Eason為何搶去許志安的「honey」韓紅，他說：「吓？冇搶，唱歌啫，honey都有好多種，現實生活入面，稍為親密嘅朋友都可以叫honey。」提及韓紅的身材甚勁有38H，Eason聞言說：「38H，嘩！都好大喎，點解香港人咁鍾意寫呢啲身材，成日鍾意女性胸部。」問他會否喜歡女性胸部，Eason即說：「我唔鍾意呀，我鍾意睇線條，好似睇腳。」<br> 採訪：卓美娟　攝影：陳志嵐</p></body></html>

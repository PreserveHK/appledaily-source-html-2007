<html><header><meta charset="utf-8"><title>阿Paul彈廚藝朱茵罷煮</title></header><body><h1>阿Paul彈廚藝朱茵罷煮</h1><p>朱茵、周汶錡、羅寶文和羅霖夫婦，前晚於富豪機場酒店出席「博愛名人廚藝顯愛心」，眾女星即席示範撚手菜式籌款，林建康捐出20,000元讓羅霖烹調「愛心滿懷抱」，周汶錡與拍檔余健志煎蘿蔔餅，朱茵則炮製甜品火燄雪山。</p><p>最愛吃甜品</p><p>朱茵表示很愛吃甜品，也曾為男友黃貫中（Paul）下廚，但因被彈蒸魚不好吃，從此再沒煮餸給他。羅霖則表示很開心老公劉坤銘特地由內地返港支持她，她說：「我以前唔識煮飯，俾老公話得多，先立心學咋！」周汶錡表示愛吃也愛煮，但覺得與男友一起入廚，比起為男友下廚還要甜蜜。<br> 採訪：胡比<br> 攝影：黃曉程</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：詹瑞文新戲獲荷李活垂青 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：詹瑞文新戲獲荷李活垂青 - 馮仁昭</h1><p>詹瑞文同蔡卓妍（阿Sa）噚日喺荷里活廣場舉行《戲王之王》簽名會，呢套戲票房好理想，上映五日已經有四百萬票房，佢哋噚日仲宣佈有荷李活片商欲購買該片。阿Sa話：「我好鍾意呢套戲，𠵱家話考慮拍續集之外，又有片商想買。如果真係成事，好想LindsayLohan（蓮莎露夏恩）做我嘅角色。」詹瑞文都話好興奮，希望日後有更多機會拍戲。</p></body></html>

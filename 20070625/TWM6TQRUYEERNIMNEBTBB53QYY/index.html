<html><header><meta charset="utf-8"><title>嘉樂發短訊慰問</title></header><body><h1>嘉樂發短訊慰問</h1><p>去年錢嘉樂與鄭希怡在《歡樂滿東華》中表演空中飛人，結果因為嘉樂失手導致Yumiko被扯甩褲，事後嘉樂在電視直播節目中向她說：「冇人要你我要你。」令Yumiko大為感動。<br> 身在大馬拍攝電影《近打》的嘉樂，昨日在電話中獲悉Yumiko失守露點時顯得十分驚訝，記者問他去年所講那番話是否仍然有效時，他沒有正面回答，只說：「人哋咁慘嘅時候，仲講埋呢啲嘢。站在朋友立場我一定會支持佢，希望大家畀啲時間佢平復心情，呢件事大家都唔想發生，話晒一個女仔，希望周圍嘅人唔好令佢咁難堪。作為朋友，我都會send個短訊慰問佢嘅。」<br> 採訪：林妃</p></body></html>

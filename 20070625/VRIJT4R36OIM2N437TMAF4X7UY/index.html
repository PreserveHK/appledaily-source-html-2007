<html><header><meta charset="utf-8"><title>新貨特區：納米白金面膜持續抗氧</title></header><body><h1>新貨特區：納米白金面膜持續抗氧</h1><p>想過優質生活，除了衣食講究外，護膚品都要高貴過人！DHC新出納米白金銀高抗氧精華面膜，每片含有21ml白金及銀精華液，把白金及金兩種護膚成份縮小至2納米的極微細單位，令精華更易滲透入肌膚。據講經納米化後的白金，能消除皮膚細胞內的活性氧，持續地預防抗衰老。納米白金膠狀體帶有負電位，能吸住皮膚中的水份，緊貼於帶正電的肌膚表面，將水份鎖緊，持久潤澤肌膚，徹底解決亁燥、皺紋、暗沉、色斑等問題。咁勁？價錢又唔貴，試吓無妨。<br><br>查詢：21110011&#13;</p></body></html>

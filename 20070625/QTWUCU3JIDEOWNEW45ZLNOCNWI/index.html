<html><header><meta charset="utf-8"><title>《Folklore—異魂傳承》中文版8月推出</title></header><body><h1>《Folklore—異魂傳承》中文版8月推出</h1><p>暑假就快到，Game界肯定忙個不停！嚟緊SCE將推出一隻靈異為題材嘅冒險動作遊戲《Folklore—異魂傳承》，呢隻Game玩盡PS3六軸感應系統，玩家唔使㩒掣，純粹左搖右擺就能夠控制主角移動、攻擊及捕捉，同時，亞洲地區也預定喺暑假期間免費提供中文體驗版畀大家試玩，喺8月正式推出前，梗係要未買先試啦！<br><br>記者：陳國輝</p></body></html>

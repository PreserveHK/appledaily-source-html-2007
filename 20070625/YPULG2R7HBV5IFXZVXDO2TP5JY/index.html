<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許晉亨到訪嘉欣香閨 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許晉亨到訪嘉欣香閨 - 馮仁昭</h1><p>李嘉欣（小圖）同許晉亨戀情曝光後成傳媒焦點，多次喺鏡頭前表現恩愛，先後幾次傳出嘉欣許晉亨嘅婚訊，日前嘉欣37歲生日，有指佢哋經已秘密旅行結婚。前日上午佢哋齊齊返港，不過許晉亨就冇送喺左手無名指上戴咗鑽戒嘅嘉欣返屋企，而係送嘉欣返回睦誠徑寓所。噚日下午五點幾，許晉亨乘坐七人車到訪嘉欣香閨，佢哋相聚咗45分鐘後，許晉亨獨自乘七人車離開。</p></body></html>

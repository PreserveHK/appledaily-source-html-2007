<html><header><meta charset="utf-8"><title>華仔屈拳霸販毒</title></header><body><h1>華仔屈拳霸販毒</h1><p>劉德華投資的電影《瘋狂的石頭》去年在內地上映反應不俗，他準備再支持寧浩開拍第二部電影《銀牌車手》，該片於下月在廈門開拍。<br> 昨日北京新浪網報道，昨日於上海舉行的中影日活動上，記者從一份項目策劃案中看到包括劉德華、黃秋生與泰國拳霸TonyJaa將會參演《銀》片。</p><p>秋生演師傅</p><p>這部賽車片最初取名為《瘋狂的賽車》，但後來導演寧浩覺得叫《銀牌車手》更佳，所以決定改名。黃秋生飾演賽車手黃渤的師傅，華仔會以本名演出，但角色不詳，因為他只是客串性質，台灣方面，李立群與戎祥也會參與演出，而TonyJaa則飾演國際毒梟，對他而言很有新鮮感。<br> 撰文：葉雪</p></body></html>

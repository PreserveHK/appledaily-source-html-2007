<html><header><meta charset="utf-8"><title>環球片場：變形金剛出手成利劍</title></header><body><h1>環球片場：變形金剛出手成利劍</h1><p>我阿Net興趣多多，亦都係《變形金剛》（Transformers）嘅fans，但齣戲要等到下個月先有得睇，惟有日日上網睇住啲片段止吓渴先。噚日又有另一段全新電視廣告，片中見到柯柏文隻手可以變成一把劍，另外佢死對頭麥加登亦首度曝光，佢雙手同樣可以變成一條柱形武器，段片仲有好多全新嘅特技大場面，我阿Net睇完渴上加渴！<br> 網址： http://www.kino-govno.com/?trailers&amp;id=transformers </p></body></html>

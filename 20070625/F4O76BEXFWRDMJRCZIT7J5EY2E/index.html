<html><header><meta charset="utf-8"><title>熱爆click：湖南網絡寶貝出爐</title></header><body><h1>熱爆click：湖南網絡寶貝出爐</h1><p>青春少艾在內地永遠不愁沒出路，今年19歲的大學一年班女生劉珂，就憑樣子嬌俏可愛，才藝了得，成功打敗2,000多名候選女孩，勇奪湖南首屆網絡漂亮寶貝大賽的冠軍（圖一）。評委會還特別獎勵聾啞女孩袁珍珍，對她頒發了最具勇氣獎（圖二）。<br>  http://news.163.com/07/0625/04/3HQCSE1500011229.html </p></body></html>

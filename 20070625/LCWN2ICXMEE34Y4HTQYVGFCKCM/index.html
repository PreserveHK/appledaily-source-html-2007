<html><header><meta charset="utf-8"><title>張赫、池珍熙浪漫滿日本</title></header><body><h1>張赫、池珍熙浪漫滿日本</h1><p>韓星總動員演出的「韓流RomanticFestival2007」，前晚在日本的埼玉縣順利舉行，表演嘉賓有車太鉉、趙寅成和金楨勳等。張赫赤膊上陣表演截拳道，令觀眾嘩然。場內3萬名fans更為昨日生日的池珍熙慶祝，令他非常感動。</p><p>壽星仔難忘</p><p>司儀由精通日語的女歌手蔡妍擔任，fans的熱情令眾星高興不已，難怪池珍熙收到祝賀後說：「今日的生日我會畢生難忘。」</p></body></html>

<html><header><meta charset="utf-8"><title>熱爆click：墊腳凳時租10元</title></header><body><h1>熱爆click：墊腳凳時租10元</h1><p>只要肯動動腦筋，處處是商機。「10蚊一小時，站得高（龍舟賽）才看得清楚！」在前日於廣州舉行的國際龍舟賽，有住在賽場附近的市民，把家中的20多張椅子，搬到珠江岸邊招租（圖）。不到3分鐘，便全部租出去了。<br> 「一年一度的龍舟賽，沒收門票已經很抵，花點小錢買個『制高點』，很值！」一對小情侶，就租了一張椅子，兩人擠在一起觀賽。由於有許多觀眾踴躍「幫襯」，短短3個小時的賽事，椅子的主人不費吹灰之力，就賺了700多元。<br>  http://news.163.com/07/0624/07/3HO1G4DT0001124J.html </p></body></html>

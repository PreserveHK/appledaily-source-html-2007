<html><header><meta charset="utf-8"><title>Peoples送《體操精英大滙演》門券</title></header><body><h1>Peoples送《體操精英大滙演》門券</h1><p>臨近香港回歸10周年，越嚟越多唔同類型嘅活動即將舉行，其中流動網絡商Peoples就推出儲值卡優惠，由即日起至7月1日，凡儲值卡號碼包含「7」、「1」或「0」數目字，並充值滿$100或以上，即可另享高達43%儲值額。同時，客戶仲有機會獲贈《體操精英大滙演》門票兩張，睇盡中國體操金牌巨星獻技。名額只限90個，先到先得，送完即止。<br><br>記者：陳國輝<br>Peoples（29458888）</p></body></html>

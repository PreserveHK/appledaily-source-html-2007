<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本青春女星志田未來，昨日與童星神木隆之介在東京出席漫畫真人新劇《偵探學園Q》的記者會。<br> <br> ●藤原紀香的諧星丈夫陣內智則，剛與若槻千夏為任天堂Wii遊戲「桃太郎電鐵16」拍攝全新廣告，陣內前日在記者會自爆已送了一盒遊戲給紀香。<br> <br> ●Rain夏威夷個唱的協辦單位日前正式入稟法院，以詐騙罪控告Rain及其演唱會負責公司，要求為個唱取消作出賠償。<br> <br> ●彭美拉安德遜近日到訪北歐國家芬蘭，發現當地成人娛樂場所生意大有作為，故打算開連鎖式脫衣舞店。<br> <br> ●於04年尾誕下一子的莉芙泰萊表示產後身形走樣，故打算做整容手術。</p></body></html>

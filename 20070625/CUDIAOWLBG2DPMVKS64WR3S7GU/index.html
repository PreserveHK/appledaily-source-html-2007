<html><header><meta charset="utf-8"><title>陳志舜出殯好友送別</title></header><body><h1>陳志舜出殯好友送別</h1><p>早前因肺癌病逝、終年48歲的導演陳志舜，昨日於紅磡世界殯儀館以佛教儀式出殯，遺體隨即運往沙田富山火葬場火化。<br> 陳志舜生前好友包括何家勁及林國斌昨日一早便到達靈堂，協助陳家打點喪禮事宜及送亡友最後一程。約10時半大殮儀式舉行，陳自強、陳志舜的遺孀及其兒子瞻仰遺容時不禁哭成淚人，需親友在旁攙扶。而陳志舜的7歲兒子為亡父負責擔幡買水儀式後，陳志舜的遺孀手持遺照登上靈車，將亡夫遺體送往火葬場火化。陳志舜的胞弟透露亡兄所穿的壽衣為他生前最喜愛的賽車服，而詹昌盛前晚也有致祭。<br> 採訪：何永寧　攝影：陳慧安</p></body></html>

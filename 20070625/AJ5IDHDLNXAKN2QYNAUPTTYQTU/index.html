<html><header><meta charset="utf-8"><title>阿部寬重演黑澤明經典</title></header><body><h1>阿部寬重演黑澤明經典</h1><p>日本朝日電視台前日宣佈將已故日本名導演黑澤明於63年的作品《天國與地獄》改編成單元劇，計劃在今秋播出。單元劇由男星佐藤浩市、阿部寬及女星鈴木京香演出，日前已在北海道小樽開鏡。</p><p>飾演警察</p><p>佐藤浩市飾演電影版三船敏郎演繹的富豪角色，阿部寬飾演警察。故事講述富豪司機之子被誤認為富豪之子而遭綁架。當日佐藤浩市與阿部寬更重演電影中與綁匪通電話的經典一幕。對於翻拍黑澤明導演的名作，佐藤說：「我不會因此感到壓力，希望與出色的演員拍出精采作品。」</p></body></html>

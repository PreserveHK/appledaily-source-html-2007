<html><header><meta charset="utf-8"><title>國際Gossip：羅亞爾謀毀情敵飯碗</title></header><body><h1>國際Gossip：羅亞爾謀毀情敵飯碗</h1><p>玫瑰果然有刺！上星期宣佈情變嘅法國政壇玫瑰羅亞爾（SegoleneRoyal圖左），對付情敵都幾毒，據一本新書爆料話，羅亞爾年初發現同居30年嘅社會黨黨魁男友奧朗德（FrancoisHollande），同女記者ValerieTrierweiler（圖右）有曖昧之後，指使個大仔同埋做過特工嘅阿哥出馬，務求搞到情敵被炒魷。不過陰謀未能得逞。<br> 英國《每日電訊報》</p></body></html>

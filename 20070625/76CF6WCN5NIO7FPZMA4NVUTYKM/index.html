<html><header><meta charset="utf-8"><title>陳冠希見蔡依林怕醜</title></header><body><h1>陳冠希見蔡依林怕醜</h1><p>陳冠希（Edison）昨日在台北火車站前的新世界廣場，為新專輯《讓我再次介紹我自己》舉辦慶功簽唱會，吸引近千歌迷到場，台灣G奶天后蔡依林突然現身撐場，讓Edison十分驚喜兼感動。<br> Edison與蔡依林因合作百事廣告傳緋聞，蔡依林在現場談到她眼中的Edison時笑說：「他是個聰明的人，聰明過頭了。」</p><p>「MSN聊天」</p><p>Edison見到蔡依林後表現害羞，他說：「因為我們幾乎都是用MSN聊天，很少碰到面，所以見面反而會害羞。」原本現場安排了噴火的特別效果，但Edison擔心天氣太熱令歌迷吃不消，所以臨時取消此環節。<br> 採訪、攝影：黎寶蘋</p></body></html>

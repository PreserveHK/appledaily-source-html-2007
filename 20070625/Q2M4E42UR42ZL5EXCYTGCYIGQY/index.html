<html><header><meta charset="utf-8"><title>失點意外頻生</title></header><body><h1>失點意外頻生</h1><p>今次Yumiko在現場直播表演中意外走光，相當不幸，其實過往也有不少藝人出席公開場合時遇上此尷尬情況。</p><p>南貴麗</p><p>去年12月韓國女子組合SeeYa參加直播演唱會時，成員南貴麗跳舞動作過大，右肩帶滑落，露出「右半球」近1分鐘才驚覺走光。</p><p>珍納積遜</p><p>04年2月珍納積遜（JanetJackson）在美國擔任超級碗美式足球賽表演嘉賓時，被拍檔JustinTimberlake扯破舞衣，在百萬觀眾前露點，引起軒然大波。</p><p>陳綺明</p><p>96年6月出席電台舉辦的《群星奧運大挑戰》活動時，從池泳上水時泳衣領口移位，左邊乳頭離奇凸出，她被記者狂拍兩分鐘也懵然不知。</p></body></html>

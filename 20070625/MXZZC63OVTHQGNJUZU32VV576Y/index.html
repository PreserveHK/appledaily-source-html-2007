<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關淑怡轉會開個唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關淑怡轉會開個唱 - 馮仁昭</h1><p>今日有一間全新嘅唱片公司舉行記者會，宣佈正式投入市場運作。呢間由Neway集團投資嘅星娛樂有限公司，由之前喺東亞嘅高層何哲圖揸弗，成功簽咗關淑怡（圖）同鄭融兩位歌手，出年仲會幫關淑怡舉行個唱。另外，鄭融自正東轉投東亞唱片，原來只係簽一張唱片約，出碟後就冇再續約，𠵱家又轉新公司，而Neway旗下仲有王浩信同HotCha兩組歌手。</p></body></html>

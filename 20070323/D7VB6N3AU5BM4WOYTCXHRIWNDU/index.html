<html><header><meta charset="utf-8"><title>蘇said：「陳太玫瑰」着平衫嗌換貨 - 阿蘇</title></header><body><h1>蘇said：「陳太玫瑰」着平衫嗌換貨 - 阿蘇</h1><p>老公世界級朋友多籮籮嘅「陳太玫瑰」，早就俾人揭發佢鍾意買A貨，佢定就定在出名，一身假嘢冇人信，但佢呢鋪執A貨癮越嚟越大，最鍾意就係同OL一齊迫平價貨嘅「沙拉」，每次都買得好狼，仲專揀「沙拉」抄名牌嘅款嚟買㖭。<br> 有次「陳太玫瑰」拎住成袋貨去「沙拉」，話買咗啲衫之後先發覺唔啱身，要換過。講真，啲衫幾百蚊貨仔，sales梗係sayno啦。不過「陳太玫瑰」就好妙咁問sales：「你究竟知唔知我係邊個？」知唔知都係咁話啦，sales最後都好堅決話唔會換貨畀佢。<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

<html><header><meta charset="utf-8"><title>3月31日前報遊學<br>平4千7</title></header><body><h1>3月31日前報遊學<br>平4千7</h1><p>距離暑假還有近3個多月，現在就諗定summerholiday同仔仔囡囡去邊度遊學？太早啩！錯喇，如果等到6、7月先報名，可以選擇的就會相對較少，最重要是越早報越多着數。好像捷旅遊學假期，今年有逾15種不同遊學課程，所到國家有瑞士、澳洲、新西蘭、加拿大和英國可供選擇，較特別的有開恩茲上山下海學英文，現在開始搵定心水課程係時候，3月31日前決定兼報名，最多平$4,700㗎！<br><br>記者：李莉<br>查詢：27366111（捷旅假期）<br><br>&#13;</p></body></html>

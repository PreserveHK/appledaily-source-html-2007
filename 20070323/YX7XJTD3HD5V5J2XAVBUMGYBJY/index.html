<html><header><meta charset="utf-8"><title>國際Gossip<br>伊拉克副總理險死</title></header><body><h1>國際Gossip<br>伊拉克副總理險死</h1><p>伊拉克副總理祖巴伊（SalamAl-Zubaie）噚日差啲冇命，喺巴格達屋企內嘅清真寺祈禱時，俾人肉炸彈襲擊。佢受咗傷，做咗手術後情況穩定，不過佢嘅保鑣就冇咁好彩，有6個當場被炸死，襲擊又導致15人受傷，包括祖巴伊嘅一個兄弟同埋一個小童。同一日，英軍一艘驅逐艦喺伊拉克水域巡邏時，俾伊朗海軍艦艇截查，伊朗仲扣留咗15個英國水兵。英國政府已經要求立即放人。<br> 法新社</p></body></html>

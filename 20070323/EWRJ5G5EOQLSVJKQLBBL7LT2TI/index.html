<html><header><meta charset="utf-8"><title>熱爆click<br>生育「十要十不要」</title></header><body><h1>熱爆click<br>生育「十要十不要」</h1><p>台灣總統陳水扁早前發表「四要一沒有」的台獨宣言，但原來內地的計劃生育宣傳（圖），也有「十要十不要」：<br> 1.要晚婚晚育，不要早婚早育；<br> 2.要依法結婚，不要非法同居；<br> 3.要領證生育，不要孕後補證；<br> 4.要優生優育，不要多胎生育；<br> 5.要主動節育，不要計外懷孕；<br> 6.要按時雙查（檢查子宮環有否脫落，以及有否懷孕），不要諱疾忌醫；<br> 7.要依法再生，不要偷生搶生；<br> 8.要辦證外出，不要盲目流動；<br> 9.要幫助親友，不要窩藏超生；<br> 10.要少生快富，不要越生越窮。</p></body></html>

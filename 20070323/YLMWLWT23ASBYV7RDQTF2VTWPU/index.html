<html><header><meta charset="utf-8"><title>數字世界</title></header><body><h1>數字世界</h1><p>150</p><p>美元（1,170港元），是美國阿拉斯加州漁業狩獵部在5個地區懸賞獵殺每頭野狼的獎金，希望藉此鼓勵獵人獵殺多些野狼，令麋和馴鹿數目得以增加。當局估計全州有7,000至11,000隻狼。</p><p>31,456</p><p>美元（24.5萬港元），將會是美國哈佛大學明年新學年的學費，學費加幅約3.9%。</p><p>160多萬</p><p>人每年因為沒有亁淨食水而死亡，當中90%是5歲以下的發展中國家兒童。</p><p>2,947</p><p>宗性侵犯事件，去年在美國軍隊中發生，較前年增加24%。<br> <br> 美聯社/路透社/法新社/德新社</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記：「集中營」懲罰球員卡坦尼亞唔人道 - 求驗客</title></header><body><h1>求驗客手記：「集中營」懲罰球員卡坦尼亞唔人道 - 求驗客</h1><p>自從上月初西西里打吡大戰發生球迷鬧事，令卡坦尼亞無咗主場之利後，成績一落千丈，近7場聯賽得兩分咁大把。球會高層為咗改善戰績兼懲罰班球員，叫晒佢哋去西西里某個軍事基地作地獄式集訓，除非球隊贏波，否則班球員都唔使旨意離開呢個「集中營」，冇得返屋企。我求大俠就咁聽覺得幾唔人道，唔通呢啲就係西西里文化？</p></body></html>

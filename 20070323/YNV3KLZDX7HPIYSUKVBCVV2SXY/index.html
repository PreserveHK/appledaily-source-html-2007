<html><header><meta charset="utf-8"><title>氣候變暖損健康</title></header><body><h1>氣候變暖損健康</h1><p>廣東省氣象局局長余勇昨日指出，目前氣候變暖已經成為廣東最嚴重的現實威脅，直接導致了颱風、大旱大澇、灰霾等極端惡劣天氣的增多，已經危害到當地社會經濟的健康發展，同時亦將嚴重危害民眾身體健康。<br> 而廣東去年的自然災害造成271億元的經濟損失，死亡人數近260人。&#13;</p><p>中暑中風發病率增</p><p>與會的內地氣象專家則稱，全球天氣變暖，強度越來越大將影響人的情緒。據稱，持續高溫不但易令人心煩氣躁，還會使心腦血管病、中暑、中風等疾病發病率增多，尤其當氣溫逾35℃、日照超過12小時、濕度高於80%時，氣候對情緒的影響顯著增強。<br> 中新網</p></body></html>

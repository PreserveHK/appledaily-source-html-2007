<html><header><meta charset="utf-8"><title>真假難分：國產機扮朱古力熱感照抄</title></header><body><h1>真假難分：國產機扮朱古力熱感照抄</h1><p>LG朱古力去年大賣，行貨剛剛話出KE800，影子機如影隨形。ChivaSE388黑色的外形激似KE800，朱古力外殼，加銀色邊，連操控掣用熱感應觸控按鍵設計，用時仲會發紅光。但ChivaSE388影相只有130萬像，拍短片亦可。手機本身可播放MP3、WAV及WMA等主流格式音樂。支援MP4影片播放，而且支援MP4影片來電顯示及屏幕保護動畫。內置64MB記憶體，跟朱古力一樣用miniSD記憶卡，整體功能不過不失。<br>記者：馬靜兒<br><br>豐旭貿易(31884362)&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>滬女最愛嫁日男</title></header><body><h1>滬女最愛嫁日男</h1><p>全國各地的女性中，上海女性一直被形容為高傲、難追求。據上海市民政部門的統計顯示，上海女嫁外國或港澳台男士的人數不斷增加，去年登記結婚的達2,960對，較對上一年增長近三成。當中，日本人為上海女最愛，其次為美國和澳洲男士。</p><p>加國丈夫離婚率最高</p><p>統計顯示，上海女的涉外婚姻離婚人數也在逐年上升，去年有355對申請離婚。當中，與加拿大男子結為夫妻的離婚率最高，與日本人結婚者居其次。據調查，兩地分居是導致涉外婚姻破裂的主要因素。而一些女性把與外國人結婚作為改變生活狀態的手段，或謀求經濟利益，或為出國、出境等為目的，功利性太強亦是主因。<br> 上海《文匯報》</p></body></html>

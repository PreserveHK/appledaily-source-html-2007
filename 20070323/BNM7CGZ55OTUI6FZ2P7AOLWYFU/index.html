<html><header><meta charset="utf-8"><title>國際Gossip<br>蓋茨攞哈佛榮譽學位</title></header><body><h1>國際Gossip<br>蓋茨攞哈佛榮譽學位</h1><p>好多人都知道微軟創辦人蓋茨（BillGates）讀過哈佛（HarvardUniversity），讀咗兩年就自己踢自己出校。事隔32年，佢終於可以攞到個哈佛學位喇。哈佛舊生會透露，蓋茲6月將會返母校，為第356屆畢業禮致辭，屆時佢亦會獲頒榮譽學位。有邊個諗到，當年一個有書唔讀嘅反叛青年，今日會變成電腦界大阿哥兼世界首富，學校仲主動頒個榮譽學位畀佢？<br> 美聯社</p></body></html>

<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國歌手BritneySpears取得法庭禁令，禁止英國報章刊載關於她早前在戒療院的報道。<br> <br> ●安琪蓮娜祖莉及畢彼特捐出78萬港元，協助蘇丹興建現代醫療設施。<br> <br> ●美國劇集《24》的20歲男演員MichaelAngarano，將參演李連杰及成龍合演的荷李活功夫片。<br> <br> ●在《哈利波特》電影中的霍格華茲快速火車道具，遭童黨刻意破壞，估計損失達75萬港元。<br> <br> ●日本男星保阪尚希前日透露多年來受到父母自殺影響，因此已決定出家信佛，不過他仍會繼續在藝能界工作。<br> <br> ●日本男星成宮寬貴，前日在東京宣傳由他代言的罐裝酒精飲品時，自爆飲醉後會限陌生人做朋友。</p></body></html>

<html><header><meta charset="utf-8"><title>娛樂資料庫：壽仔蒲澳門夜場</title></header><body><h1>娛樂資料庫：壽仔蒲澳門夜場</h1><p>反町隆史前日來港宣傳電影後匆匆離去，原來是趕去澳門尋歡作樂，近年澳門的旅遊業興旺，其實到該地尋開心的巨星大有人在。日本國腳中田英壽就是澳門常客，前年7月他曾被爆與日籍友人到澳門的金龍夜總會消遣（圖），據知當時夜總會的小姐們因得悉中田英壽到場便爭相到房內陪坐，其間一直有保鑣護航，而中田與保鑣玩至凌晨時分還未盡興，聯同兩位小姐一同離開。<br> 資料來源：《蘋果》娛樂室<br> </p></body></html>

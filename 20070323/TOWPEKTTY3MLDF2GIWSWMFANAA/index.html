<html><header><meta charset="utf-8"><title>「不倦」號近年頻出事</title></header><body><h1>「不倦」號近年頻出事</h1><p>「不倦」號是英國海軍七艘特拉法加級（Trafalgar）核潛艇之一，1985年開始服役，近年頻頻發生事故。2000年「不倦」號到西西里（Sicily）與北非之間的海域執行任務期間，核反應堆洩漏冷凍劑，要動用後備柴油引擎，駛到直布羅陀維修近一年，激起西班牙萬名反核人士抗議。<br> 2003年「不倦」號下潛時，與相信是冰塊的物件相撞，壓載艙受損。翌年9月，專家再發現潛艇上有安全問題，之後一年多一直不可出海。<br> 英國廣播公司/《每日電訊報》/《先驅報》</p></body></html>

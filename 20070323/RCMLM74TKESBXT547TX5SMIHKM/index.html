<html><header><meta charset="utf-8"><title>成海璃子變《一公升眼淚》主角</title></header><body><h1>成海璃子變《一公升眼淚》主角</h1><p>在日劇《一公升眼淚》中扮演二妹的14歲日本女星成海璃子，日前與處女電影《神童》的導演萩生田在灣仔會展接受訪問，她除了表示拍攝片中的鋼琴戲很困難外，也透露前日返回東京後，隨即要趕拍《一公升眼淚》特別版。</p><p>獲讚成熟</p><p>在新片《神童》中飾演鋼琴天才的成海璃子，獲導演大讚她年紀輕輕已流露成熟氣質，不過成海璃子說：「拍電視劇和電影，現場的氣氛很不同。」完成新片宣傳後，成海已趕返東京拍攝《一公升眼淚》特別版，劇中扮演妹妹亞湖的成海榮升主角，將聯同成為神經科醫生的錦戶亮，回憶亞也生前的軼事。<br> 採訪、攝影：張一明</p></body></html>

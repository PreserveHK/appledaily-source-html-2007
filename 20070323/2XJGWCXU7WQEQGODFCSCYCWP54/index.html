<html><header><meta charset="utf-8"><title>專家話：隆胸後多咗個殼</title></header><body><h1>專家話：隆胸後多咗個殼</h1><p>現時擁33C硬膠胸的甄穎珊，自去年注入PAAG隆乳慘變大細胸後，近日「重建」植入鹽水袋，卻又導致胸脯變硬。整形外科專科醫生朱文楷昨日說：「隆胸後排斥基率係有5至10%，主要反應係鹽水袋周邊嘅組織形成包膜，又或者包膜變得肥厚，呢個後遺症普通隆胸後都會出現，稱為包膜攣縮，好似多咗個硬殼，多數會喺頭一年發生，情況輕微嘅話可以按摩，會有幫助，後期嘅就要服食包膜軟化藥物，痊癒嘅機會有5、6成，而情況惡化到不可接受嘅時候，就要做手術切除包膜，之後再植入鹽水袋，但再次發生呢個情況嘅機會就好大。」<br> </p></body></html>

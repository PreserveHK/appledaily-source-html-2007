<html><header><meta charset="utf-8"><title>國際Gossip<br>六方會談破裂錢作怪</title></header><body><h1>國際Gossip<br>六方會談破裂錢作怪</h1><p>中日美俄同兩韓代表，今個周一起喺北京傾北韓核問題，但係隨住北韓代表金桂冠噚日突然飛返平壤，呢輪六方會談可算談判破裂。件事搞成咁，又係錢作怪。<br> 雖然美國已經將原先凍結咗嘅一筆屬於北韓嘅資金解凍，但係北韓堅持要呢筆成2,500萬美元（約1.95億港元）嘅錢，由澳門滙業銀行滙到北京中國銀行嘅賬戶先至肯再傾，但係筆錢遲遲都未過到戶。有消息話，原因係北京唔想掂呢筆黑錢。點知噚日中國銀行出嚟澄清，冇人由滙業滙筆錢畀佢哋喎！真係曲折兼離奇。<br> 法新社</p></body></html>

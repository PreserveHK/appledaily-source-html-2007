</title></header><body><h1>4月悉尼睇賽馬贏獎金
</h1><p>4月，悉尼天氣開始轉涼，卻難得的清爽，而且秋季的悉尼節慶活動排山倒海，真怕自己應接不暇。例如不用多介紹的著名皇家「澳」妙嘉年華，由澳洲馬會舉行的復活節賽馬喎，香港人一聽已經心動，澳洲賽馬不只刺激，而且似足嘉年華，有嘢玩有嘢食，當然連場賽事還有巨額獎金等你分，仲等乜？出發啦！<br><br>記者：李莉<br><br>復活節賽馬<br>日期：4月7日至14日<br>查詢：www.ajc.com.au<br>悉尼旅遊查詢：www.sydneyaustralia.com</p></body></html>

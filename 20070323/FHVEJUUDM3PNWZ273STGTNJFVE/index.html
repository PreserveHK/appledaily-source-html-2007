<html><header><meta charset="utf-8"><title>Blog人話<br>丁俊暉避談揀女友</title></header><body><h1>Blog人話<br>丁俊暉避談揀女友</h1><p>中國桌球神童丁俊暉的官方網站（圖）昨日正式成立，有女球迷在有關儀式上把握機會，問他「選擇女朋友的標準。」快將20歲的暉仔聽到問題，仍如怕醜的男孩，最後只以「我還沒有過多的接觸呢！」輕輕避過。若女球迷未滿意答案，可以通過他的官方博客（ http://snookerding.blog.sohu.com）繼續追問。 <br> 據悉，丁俊暉的博客成立頭三日已有五十萬人瀏覽，許多網友在留言支持他，並希望他能在北京舉行的中國桌球公開賽中勝出。另外，亦有支持者則稱，「我最不喜歡你輸了流淚。」</p></body></html>

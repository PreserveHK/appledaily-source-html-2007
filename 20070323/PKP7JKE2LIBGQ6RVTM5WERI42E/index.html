<html><header><meta charset="utf-8"><title>周圍shot<br>毛澤東出安全套？</title></header><body><h1>周圍shot<br>毛澤東出安全套？</h1><p>毛澤東亦出安全套？內地網友近日在蘇州市南園路汽車站附近的性用品商店內，拍到以毛澤東像包裝的安全套（圖）出售，只見包裝紙上大大隻字寫着「讓愛有一套」，並與大批裸體美女及假陽具等放在一起。此舉引來網民聲討商家惡搞毛像來賺錢，心存不敬，但亦有網民認為，內地安全套出位商標已見怪不怪，令人好奇的是，用「克林頓和萊溫斯基」牌安全套，或能令人聯想到雪茄的激情，但用毛像安全套「你們做愛的時候有何感想啊？」</p></body></html>

<html><header><meta charset="utf-8"><title>娛樂資料庫<br>蕭定一愛修葺女星</title></header><body><h1>娛樂資料庫<br>蕭定一愛修葺女星</h1><p>多位簽約蕭定一作經理人的女藝人，都無可避免要為容貌作修葺，最後均會整容收場。</p><p>甄穎珊</p><p>接受眼、鼻、牙、髮線及胸部整形6項整容手術，但去年曾打PAAG隆胸的她，仍留下乳房變硬的後遺症，要每日按摩令胸部變軟。</p><p>吳文忻</p><p>去年年尾收取百萬酬勞，破天荒擔任全港首位整容明星代言人，到韓國接受削骨勾鼻手術、注骨膠原豐唇及從手臂和大髀抽脂注入額頭等6項整形手術。</p><p>譚情</p><p>有「A貨祖兒」之稱的譚情，獲蕭定一邀請接棒做美容公司代言人，並即將到韓國接受整容手術。<br> <br> 資料來源：《蘋果》資料室</p></body></html>

<html><header><meta charset="utf-8"><title>馬場恐怖襲擊示意圖</title></header><body><h1>馬場恐怖襲擊示意圖</h1><p>狂徒按動遙控器啓動氣樽，膠喉內的壓縮氣體將透過近20支發射器，將沾有液體的鐵骨和鋼針射向閘廂內的馬匹及騎師，屆時人仰馬翻，馬匹非死即傷(圖一)</p><p>地底機關解構</p><p>1.載有壓縮氣體的氣樽裝上遙控感應器，用來控制開關<br> <br> 2.連接壓縮氣樽的膠喉用綠色電線膠布綑綁，裏面充斥壓縮氣體<br> <br> 3.近20支長約1呎的管狀「發射器」，分別以2、3支一組裝在連接膠喉的活門上<br> <br> 4.管狀發射器內有液體，並分別載有磨至鋒利的鐵骨及鋼針</p></body></html>

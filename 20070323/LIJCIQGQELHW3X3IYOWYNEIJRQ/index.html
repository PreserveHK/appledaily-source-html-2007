<html><header><meta charset="utf-8"><title>國際Gossip<br>曼谷舊機場周日重開</title></header><body><h1>國際Gossip<br>曼谷舊機場周日重開</h1><p>原來唔可以冇咗你！──講緊係香港人都好熟悉嘅泰國曼谷舊機場（圖）。<br> 由於新機場問題多多，泰國機場管理局決定，喺嚟緊個禮拜日，即係3月25日，正式重新啓用舊機場，並且會正名為「廊曼機場」（DonMuang），以免同新嘅「曼谷機場」混淆。不過，廊曼機場只會負責處理國內航線，外國旅客出入曼谷，依然要經新嘅曼谷機場。<br> 中央社</p></body></html>

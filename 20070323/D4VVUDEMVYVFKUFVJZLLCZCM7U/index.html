<html><header><meta charset="utf-8"><title>渠蓋飛起墮下力度逾百磅</title></header><body><h1>渠蓋飛起墮下力度逾百磅</h1><p>對於有市民懷疑於坑渠蓋附近點火驅趕蟑螂，造成氣體爆炸。<br> 亞太區殺蟲業協會聯盟主席陳澤森表示，糞渠等地是美國蟑螂生活的地方，當牠們受到攻擊，或者地底氣壓改變，便會跑到地面。他表示，要杜絕污水渠內的蟑螂，殺蟲專家會將藥水霧化，然後泵入渠內，「啲藥水充滿個空間，殺傷力會大啲。」<br> 理工大學機械工程學系工程師盧覺強表示，以渠蓋重30公斤計，首塊渠蓋飛彈三層樓高分開一半，再跌下撞到途人的話，力度約有110磅，「渠蓋爆開後呈三角形，如果俾個尖位撞到頭中央，好可能會死亡。」<br> 新聞資訊研究組</p></body></html>

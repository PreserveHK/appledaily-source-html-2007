<html><header><meta charset="utf-8"><title>香港賽馬會被指刻薄員工事件簿</title></header><body><h1>香港賽馬會被指刻薄員工事件簿</h1><p>22/01/2007</p><p>沙田電話投注部一名電話投注助理，聲稱在當值期間不獲批准上廁所，強忍後感到膀胱疼痛，最後送院<br> </p><p>07/2006</p><p>電話投注國語組員工不滿加薪幅度不及英語組，發起按章工作行動
</p><p>26/03/2006</p><p>香港賽馬會僱員工會指電話投注部員工往往要等數小時才獲准上廁所，投注站職員一旦找續有錯要作出賠償，遂發起員工到沙田馬場請願</p><p>09/2005</p><p>香港賽馬會僱員工會指部份現金投注員工每日只有15分鐘吃飯時間<br> 資料來源：《蘋果》資料室</p></body></html>

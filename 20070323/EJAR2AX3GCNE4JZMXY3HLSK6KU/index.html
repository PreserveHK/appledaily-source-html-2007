<html><header><meta charset="utf-8"><title>靚佬湯獲榮譽大獎</title></header><body><h1>靚佬湯獲榮譽大獎</h1><p>加州慈善組織MentorLA為表揚湯告魯斯（TomCruise）對當地社區的貢獻，昨日在洛杉磯設宴，頒發榮譽大獎給他。靚佬湯除了跟妻子姬蒂荷姆絲（KatieHolmes）雙雙出席外，其好友狄美摩亞（DemiMoore）及丈夫艾斯頓古查（AshtonKutcher），以及奧蘭多布魯（OrlandoBloom）也有到場祝賀。<br> 近日傳出靚佬湯不停限制妻子姬蒂的自由及私生活，令姬蒂非常抑鬱，但他們夫婦昨日現身時並無異樣，反而表現得相當恩愛，更在紅地毯上溫馨親吻，相信傳聞是虛構居多。</p></body></html>

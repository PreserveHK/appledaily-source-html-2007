<html><header><meta charset="utf-8"><title>索馬里激戰　民眾拖屍遊街</title></header><body><h1>索馬里激戰　民眾拖屍遊街</h1><p>非洲國家索馬里（Somalia）政府軍聯同埃塞俄比亞軍奪回首都摩加的沙（Mogadishu）控制權，但叛軍卻展開伊拉克式游擊戰，前天與政府軍爆發激烈衝突，最少25人死亡。有不滿政府軍的居民，拖着六具政府軍和埃塞俄比亞軍的屍體遊街，並放火燒屍，圍觀的人群更向屍體擲石洩憤，有年輕人在旁歡聲起哄。這個情景讓人聯想到1993年美軍在索馬里維和行動受到重創，黑鷹直升機被擊落後，美軍屍體被拖着遊街示眾的情況，最後迫使美軍匆匆撤出索馬里。<br> 美聯社/法新社</p></body></html>

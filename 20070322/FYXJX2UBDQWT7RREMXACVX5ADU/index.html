<html><header><meta charset="utf-8"><title>搜多啲：「兩會」紙筆都是寶</title></header><body><h1>搜多啲：「兩會」紙筆都是寶</h1><p>人民大會堂作為內地老百姓心中最神聖的殿堂，不是任何人有幸踏足的。每年「兩會」召開時，工作人員均會把開會物品準備到位，茶杯、紙箋擺上桌面，就連鉛筆都已經削好了。當中，印有「人民大會堂」字樣的紙箋和鉛筆，均成為許多代表和記者們珍藏的紀念品。<br> 今年，有首次北上採訪兩會的記者，更在溫家寶總理記者招待會後，搶走了溫總用過的一支鉛筆作留念。據悉，為了削每年「兩會」使用的四萬支鉛筆，大會堂服務員許多時候都會加班到深夜，手指都磨出了水泡。</p></body></html>

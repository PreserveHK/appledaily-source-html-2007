<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●湯告魯斯將接拍《超人》導演拜仁辛格有關二次大戰的新片。<br> <br> ●荷李活情侶畢彼特及安琪蓮娜祖莉將分別拍接新片。畢彼特將演出懸疑片《StateofPlay》，安琪蓮娜則會拍攝動作片《Wanted》，飾演一名女殺手。此外，安琪蓮娜祖莉昨日已與三歲大的越南養子Pax乘私人飛機返回美國。<br> <br> ●「蜘蛛女」姬絲頓丹絲被目擊在美國德州的音樂節上，與樂隊Razorlight主音JohnnyBorrell熱吻。<br> <br> ●日本組合DREAMSCOMETRUE名曲《未來予想圖》將開拍電影，由女星松下奈緒擔任女主角。<br> <br> ●在一個最性感電視女星選舉中，《迷》女主角伊雲祖蓮莉莉被選為冠軍。</p></body></html>

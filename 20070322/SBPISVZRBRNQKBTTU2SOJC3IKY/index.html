<html><header><meta charset="utf-8"><title>食人博士來港剪綵</title></header><body><h1>食人博士來港剪綵</h1><p>Hogan雖誕生近20年，但依然是Tod's集團的newbaby，Hogan版圖火速發展，由米蘭出發，之後到歐洲、美國及亞洲，登陸香港不久更大肆發展，最新動作是於海港城開設第二間專門店，並於下周二（27日）舉行party慶祝，屆時《沉默的羔羊前傳之揭開罪幕》（HannibalRising）22歲男主角加斯柏烏尼奧（GaspardUlliel），更會到來任新店剪綵嘉賓及出席晚上的派對。<br> 新店室內設計以意式modernluxury美學為依歸，利用柚木及松木的簡潔面貌，配以紅色皮革及金屬鋼鐵打造的空間感，別具個性。<br> </p></body></html>

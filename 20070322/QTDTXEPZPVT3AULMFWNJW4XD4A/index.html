<html><header><meta charset="utf-8"><title>蘇said：「老鼠」拍拖衰高調 - 阿蘇</title></header><body><h1>蘇said：「老鼠」拍拖衰高調 - 阿蘇</h1><p>女星、模特兒經常為情出事，但城中似乎以洋模「老鼠」嘅感情事俾人報道得最貼，最快。佢長期被人發現拖仔、俾仔飛呢個惡果，撇除佢男友嘅質素問題，「老鼠」長期拍拖大過天，警覺性又低都係箇中原因。「老鼠」同之前嘅「大口仔」拍拖，火紅火綠高潮期時，已經拖實男友一齊喺好多傳媒出入嘅中環網吧度，兩個人孖住打機坐足幾個鐘。之後換咗畫拖「虧佬」，一樣拖晒手、好張揚咁喺銅鑼灣名店坊打躉，試問點會唔俾傳媒發現呢？<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

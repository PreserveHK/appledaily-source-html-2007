<html><header><meta charset="utf-8"><title>嬰兒車夾斷台童手指</title></header><body><h1>嬰兒車夾斷台童手指</h1><p>台灣台南一名姓吳的3歲男童，在家中推着嬰兒車玩耍時，嬰兒車突然折合起來，夾住他的右手無名指，並將整片指甲硬生生扯開，而手指骨頭也被夾斷。<br> 據男童家人稱，肇事嬰兒車是可揹、可推、可立的三用折叠式嬰兒手推車，今年初在高雄買入。在1月30日事發後，家人發現肇事嬰兒車在標檢局網站的登記竟是風扇，遂向當局投訴。經當局調查，發現生產肇事嬰兒車的台南「釋采公司」，其產品多標示不明，而且肇事嬰兒車被移花接木貼上其他廠家的檢驗標誌，當局認為廠家已觸犯偽造文書罪，將以《商品檢驗法》追究責任。<br> 台灣《蘋果日報》</p></body></html>

<html><header><meta charset="utf-8"><title>人物誌：俊朗吳尊來自汶萊</title></header><body><h1>人物誌：俊朗吳尊來自汶萊</h1><p>來自台灣的四人男子組合飛輪海，在中港台大受歡迎，他們下月19日首次在港舉行音樂會，門票更被炒高5倍。飛輪海的名字來自華氏溫度Fahrenheit的中文譯名，成員包括25歲的汪東城、26歲的辰亦儒、27歲的吳尊及21歲的炎亞綸。<br> 在吳尊尚未加入前，飛輪海三子因合演偶像劇《終極一班》一炮而紅，之後吳尊的加入，令組合更受歡迎。外表俊朗的吳尊來自汶萊，他在當地開設健身室，父親是金門營建商。<br> 近年飛輪海獲得多個中港台三地的組合獎，包括「雪碧榜音樂頒獎禮」台灣地區最優秀組合獎，及「北京流行音樂頒獎典禮」最受歡迎組合大獎等。</p></body></html>

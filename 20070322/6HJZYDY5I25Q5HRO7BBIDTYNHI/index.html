<html><header><meta charset="utf-8"><title>求驗客手記：難怪朗尼頻爆粗費Sir至係高手 - 求驗客</title></header><body><h1>求驗客手記：難怪朗尼頻爆粗費Sir至係高手 - 求驗客</h1><p>曼聯領隊費格遜呢期錫到基斯坦奴朗拿度（C朗）燶咁滯，好似上場對米杜士堡場英足盃賽後，就因為電視台記者質問C朗插水而大怒，隨即大鬧對方係「雜種」，仲一輪嘴爆粗，可見呢位老人家「粗口造詣」好高。而求大俠亦終於知道曼聯前鋒朗尼點解成日粗口滿場飛，原來都係費爵爺潛移默化所致，呢啲係咪叫「大嘅唔好教壞細」呢？</p></body></html>

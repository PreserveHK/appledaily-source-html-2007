<html><header><meta charset="utf-8"><title>業內意見：補罅隙屬裝修範圍</title></header><body><h1>業內意見：補罅隙屬裝修範圍</h1><p>香港名設計師協會成員陳禮善表示，住宅單位牆身傾斜不平的情況很普遍，「香港地幾乎間間屋都係咁」，所以間牆衣櫃與牆身一定有罅隙，但罅隙闊度超過2分令人難以接受，相信與度尺失準有關。<br> 他說「補罅」方法是做木工收口，惟該工程屬裝修範圍，故除非顧客於訂櫃時在單據上註明「訂造間牆衣櫃連收口」，否則不能要求店方必須提供罅隙收口服務。他建議顧客把任何與家具店達成的協議，如所訂造家具的尺寸、用途等均註明在單據上，避免日後爭拗。</p></body></html>

<html><header><meta charset="utf-8"><title>港晶低層逾千萬易手</title></header><body><h1>港晶低層逾千萬易手</h1><p>【本報訊】近期尖沙嘴東部指標商廈呎價穩步上揚，交投亦見暢旺，個別投資者看準機會，積極入市。尖東港晶中心剛錄得投資者入市，呎價3949元，屬市價水平。</p><p>今年5宗成交</p><p>中原九龍商業部董事陳玉雲表示，港晶中心低層1室，約2611方呎，成交價約1031萬元，交吉出售。港晶中心今年至今共錄得5宗買賣，呎價4000至4400元，大部份屬中層。<br> 另外，去年底易手的12樓5室，更是同期摩貨成交中獲利較高的個案。單位由投資者以約1005萬元購入，持貨14日後以約1057萬元摩出，賺約52萬元，獲利幅度5.2%。</p></body></html>

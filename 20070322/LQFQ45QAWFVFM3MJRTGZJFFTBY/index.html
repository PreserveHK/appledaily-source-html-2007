<html><header><meta charset="utf-8"><title>熱爆click：天涯海角老總炒魷</title></header><body><h1>熱爆click：天涯海角老總炒魷</h1><p>四川網民「憤怒的老驢」早前在各論壇爆料指，他與家人春節在三亞天涯海角被小販圍毆，報警後又遭公安和當地旅遊部門官員多番刁難，投訴無門。事件在各論壇引起強烈迴響，本報「網上中國」早前亦登出網民群起揭發三亞旅遊的種種黑幕。全國網民的強烈聲討發揮威力，三亞當局近日已將天涯海角風景區的總經理（圖）免職，並嚴打區內「強買強賣」等問題。不過，有網民認為，三亞市長要挽回當地旅遊形象，應就事件公開道歉。</p></body></html>

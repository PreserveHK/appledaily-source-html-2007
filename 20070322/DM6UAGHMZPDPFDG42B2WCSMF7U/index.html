<html><header><meta charset="utf-8"><title>國際Gossip<br>木乃伊手掌恐龍骨拍賣</title></header><body><h1>國際Gossip<br>木乃伊手掌恐龍骨拍賣</h1><p>鍾意收藏古靈精怪物品嘅人留意嘞！美國加州拍賣行I.M.Chait今個周末會喺比華利山同紐約拍賣稀奇珍品，有非洲利比亞（Libya）發現嘅火星隕石、「一指擎天」埃及木乃伊手掌，不過講到有型，點都唔及一嚿暴龍近親「特暴龍」嘅頭骨，擺喺屋企真係好有型。呢塊骨估計有成6,700萬年歷史，拍賣行估計成交價介乎14萬至18萬美金（約109萬至140萬港元）。<br> 美國廣播公司</p></body></html>

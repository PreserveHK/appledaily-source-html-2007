<html><header><meta charset="utf-8"><title>翟鋒扭波賀22歲
</title></header><body><h1>翟鋒扭波賀22歲
</h1><p>亞洲先生亞軍翟鋒，最近被亞視安排主持節目《第一手真相》，因為節目介紹一些奇人奇事，因此吸納了一班年輕fans。</p><p>盼日日有工開</p><p>翟鋒下周四22歲生日，日前他與fans和家人在九龍城PizzaHut舉行生日會，他與fans比賽用氣球扭公仔，其中一名女fans用氣球扭成鮮花送給偶像。首次扭氣球，翟鋒和fans都顯得戰戰兢兢，他說：「我最驚扭爆個氣球，不過掌握咗竅門，又幾得意。」談到生日願望，翟鋒說：「我最希望日日有工開，亞視安排多啲演出機會畀我。」<br> 採訪、攝影：比華利</p></body></html>

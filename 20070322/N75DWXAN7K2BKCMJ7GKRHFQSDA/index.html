<html><header><meta charset="utf-8"><title>凸點嘉門不敵性感女模</title></header><body><h1>凸點嘉門不敵性感女模</h1><p>上周在慈善天橋騷絆倒出醜的性感女星嘉門伊拉查（CarmenElectra），日前去到英國為主演的喜劇新片《IWantCandy》主持首映，獲得不少艷星撐場，包括性感名模DanielleLloyd及有份演出的英國女星StephanieBlacker等，而前辣妹（SpiceGirls）成員MelC也有份捧場。<br> 雖然早前嘉門在天橋上跌得像倒地葫蘆，但她昨日現身紅地毯時並無異樣，相信傷勢並不嚴重，穿上薄紗短裙的她更凍到凸點。</p><p>睇四仔取經</p><p>今次嘉門在片中飾演一位小電影女星，她稱開拍前曾看了不少四級錄影帶作為參考，但對於劇本中好些不文用語還是一知半解。</p></body></html>

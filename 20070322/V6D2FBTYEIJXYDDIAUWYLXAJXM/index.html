<html><header><meta charset="utf-8"><title>國泰減客機燃油附加費</title></header><body><h1>國泰減客機燃油附加費</h1><p>【本報訊】國際油價下調，航空公司相繼再減燃油附加費，國泰航空下月起調低客運航班的燃油附加費。民航處表示，正處理另外四間航空公司調整燃油附加費的申請，相信可減低港人出外旅遊的使費。<br> 國泰航空下月起調低客運航班的燃油附加費，短程附加費將會由現時每程106元減至102元，長途航班的附加費則由438元減至420元，為期兩個月，屆時會再進行檢討。除國泰外，另外四間航空公司也已向民航處申請調整燃油附加費，仍等候批核。</p><p>多間公司已調整</p><p>油價持續回落，多間航空公司已先後在去年12月及今年2月時調減燃油附加費。</p></body></html>

<html><header><meta charset="utf-8"><title>國際Gossip<br>克林頓、戈爾齊撐希拉莉</title></header><body><h1>國際Gossip<br>克林頓、戈爾齊撐希拉莉</h1><p>美國前總統克林頓（BillClinton）同前副總統戈爾（AlGore）呢對昔日嘅好拍擋，卸位之後本來係「你有你嘅生活，我就繼續我嘅忙碌」，不過前日（周二）難得喺華盛頓又再聚頭，拍住上為前第一夫人、紐約州參議員希拉莉（HillaryClinton）籌錢選總統，一共籌咗成100萬美金（約780萬港元）。戈爾𠵱家係朋友，但轉個頭會唔會加入總統戰圈成為敵人呢？佢無答實喎，幫自己留番啲走盞位，等啲人成日追問住，都係保持新聞價值嘅好方法，好鬼聰明㗎啫。<br> 美聯社</p></body></html>

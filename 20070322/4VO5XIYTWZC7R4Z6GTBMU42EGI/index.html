<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Fiona撐GiGi唔好勝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Fiona撐GiGi唔好勝 - 馮仁昭</h1><p>梁詠琪（GiGi左）同薛凱琪（Fiona）屬同一間唱片公司，之前傳過佢哋爭寵，噚日佢哋一齊到金鐘出席新戲《女人本色》開鏡儀式嘅時候，互相讚對方，GiGi話雖然未同Fiona合作過，但會照顧後輩。Fiona就讚GiGi係天后：「佢對我好nice，同一個天后拍戲，但咁熟就會開心得多。我哋同一間公司但唔會爭寵，大家都係琪琪。」記者問Fiona會唔會似GiGi一樣咁好勝，Fiona好醒目咁話：「叫琪琪都係good，佢唔好勝吖！」
</p></body></html>

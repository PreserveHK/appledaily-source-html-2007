<html><header><meta charset="utf-8"><title>MaggieQ敦煌會華仔</title></header><body><h1>MaggieQ敦煌會華仔</h1><p>專程回港出席亞洲電影大獎的MaggieQ，昨日抽空與三個朋友在金鐘行街，他們不是換季掃春裝shopping，而是到超市great買美食。</p><p>害怕風沙</p><p>MaggieQ見記者拍照，非常友善地企定定，她透露今日將離港，她說：「我要去內地拍一部中國投資的電影。」問她有甚麼合作對手？她說：「有一個叫AndyLau（劉德華）一齊合作，今次在敦煌拍攝，他們說當地很凍，風沙又大，我也很擔心自己能否適應。」MaggieQ在如斯複雜的荷李活都能搵到生計，相信敦煌都難不到她吧。採訪、攝影：GeneNg
</p></body></html>

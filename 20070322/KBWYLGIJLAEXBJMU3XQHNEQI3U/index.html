<html><header><meta charset="utf-8"><title>國際Gossip<br>蓋茨射龍門輸得起</title></header><body><h1>國際Gossip<br>蓋茨射龍門輸得起</h1><p>微軟主席蓋茨（BillGates左）輸得起喎！話說蓋茨日前去咗墨西哥首都墨西哥城，主持微軟Vista宣傳活動，接受西甲球隊巴塞隆拿守將馬基斯（RafaelMarquez右）挑戰，打足球遊戲玩射龍門。蓋茨冇俾呢位墨西哥國腳嚇親，欣然同佢喺台上三個巨型屏幕一較高下。世界首富雖然輸咗，但仍然好有風度，仲送咗個X-Box遊戲機畀對方，而且喺上面簽咗佢個大名㖭。馬基斯亦送番件墨西哥國家隊球衣畀蓋茨。<br> 美聯社</p></body></html>

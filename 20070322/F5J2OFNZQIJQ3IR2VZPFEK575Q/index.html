<html><header><meta charset="utf-8"><title>熱爆click：最牛釘子戶亮相</title></header><body><h1>熱爆click：最牛釘子戶亮相</h1><p>重慶「史上最牛釘子戶」近日成為網民熱話，不少人因女戶主吳蘋堅拒搬走而認為她是「刁民」一名，但原來她是名外表雍容大方的女士，她日前更透過傳媒喊寃。對於被指要求賠償2,000萬元，她說：「他們（發展商）製造一個點，給我扣上一個帽子……」<br> 吳蘋稱，她從沒要過錢，只求退還一家面積相同的房子，但一直未能如願，而其房子剛裝修，拆遷將令她損失慘重。不少網民也佩服吳蘋行為，其中有人說：「吳蘋，我們都是受害者，但你比我更有勇氣，非常敬佩你！我們如果都有你這樣的勇氣，我們就能建立真正的人民中國！」</p></body></html>

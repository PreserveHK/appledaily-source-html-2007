<html><header><meta charset="utf-8"><title>眾星一袋袋</title></header><body><h1>眾星一袋袋</h1><p>要成為Itbag之選，除了型格設計，當然少不了明星信眾「發功」，加添人氣才是上上策。<br> 作為一個年輕品牌，Hogan擁有如影后級的妮歌潔曼（NicoleKidman）、希拉莉史雲克（HilarySwank）、蓮莎露夏恩（LindsayLohan）、伊莉莎伯凱莉（ElizabethHurley）到80年代名模仙蒂歌羅馥（CindyCrawford）都臣服Hogan門下，絕對是一個goodstart。</p></body></html>

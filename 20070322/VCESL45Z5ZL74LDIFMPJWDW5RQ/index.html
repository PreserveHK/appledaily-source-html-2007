<html><header><meta charset="utf-8"><title>廣末抵港想跣阿部寬</title></header><body><h1>廣末抵港想跣阿部寬</h1><p>廣末涼子昨日穿上藍色晚裝與男星阿部寬及導演馬場康夫，在會展出席電影《超時空泡泡女》首映，廣末行紅地毯時獲fans歡呼，不斷向fans揮手。<br> 廣末與阿部寬首映前聯同該片導演馬場康夫接受了本地傳媒訪問，廣末說：「片中一部能夠回到泡沫經濟年代日本的洗衣機，是導演為我度身訂做，但拍攝時我被機中的泡泡弄致滑倒，真想阿部寬試試！」廣末又謂已有親人打電話要她買烏龍茶做手信。<br> 此外，不施脂粉兼戴上冷帽的廣末前晚約11時45分步出抵港大堂，獲約20名fans接機。<br> 採訪：梁美玲、卓寶花<br> 攝影：葉君海、陳順禎、陳俊強</p></body></html>

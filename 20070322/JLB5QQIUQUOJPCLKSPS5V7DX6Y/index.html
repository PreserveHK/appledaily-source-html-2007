<html><header><meta charset="utf-8"><title>幼童進餐注意事項</title></header><body><h1>幼童進餐注意事項</h1><p>(1)讓孩子有一個比較安靜的進食環境，使他能愉快地進餐<br> <br> (2)先令孩子安坐在椅子上，切忌餐前逗他玩得太劇烈<br> <br> (3)進餐時應專心，最好把電視關上，及把玩具收起<br> <br> (4)如孩子已能自行拿起餐具吃飯，應確保他們在大人視線範圍內進食<br> <br> (5)絕不可讓幼童隨便把玩鐵匙、鐵叉等又尖又硬餐具<br> <br> 資料來源：互聯網</p></body></html>

<html><header><meta charset="utf-8"><title>隔牆有耳：葉國謙掛住何來 - 李八方</title></header><body><h1>隔牆有耳：葉國謙掛住何來 - 李八方</h1><p>葉國謙喺今屆區選中吐氣揚眉，重奪失落咗四年嘅觀龍議席。其實佢今次大勝，都要多謝對手太過弱雞，尤其係保育人士何來，簡直有頭威冇尾陣，令葉國謙贏得完全冇難度。<br> 唔知阿謙係咪太掛住呢位對手，噚日佢出席城市論壇時，一聽到「何來」兩個字，即刻亂晒龍。<br> 話說主持人謝志峰問佢民建聯資源何來，阿謙居然答話，何來遲落區，又唔識啲法團嘅人，冇乜人力資源幫佢拉票，聽到在場人士一頭霧水，搞到謝志峰都忍唔住要澄清，唔係講緊佢個對手何來，寸阿謙完全搭錯線。</p></body></html>

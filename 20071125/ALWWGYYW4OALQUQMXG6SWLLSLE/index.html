<html><header><meta charset="utf-8"><title>旺角<br>樓上酒吧暗格搜毒品</title></header><body><h1>旺角<br>樓上酒吧暗格搜毒品</h1><p>【本報訊】旺角花園街18號華園閣一間樓上酒吧疑有職員涉嫌向顧客提供毒品，警方接獲線報於前晚11時半突擊搜查，在酒吧假天花及吧枱底部暗格搜出K仔和可卡因毒品，總值約23,000元，警方拘捕在場6名職員及顧客（圖）。被捕5男1女，年齡24至41歲，當中兩男1女為酒吧職員，其餘3名男子為顧客。警方正調查各人背景，包括酒吧東主身份，不排除續有人被捕。疑犯其後各以一千元保釋候查。<br> 潘志能攝</p></body></html>

<html><header><meta charset="utf-8"><title>關仁隱事：袋袋獨門踎功笑壞人 - 關仁</title></header><body><h1>關仁隱事：袋袋獨門踎功笑壞人 - 關仁</h1><p>近年模界個個都大豐收，挾着出名男友身價幾級跳，好似「袋袋」咁，一同「王者」傳緋聞，不斷加價，唔怪得之又返祖家買大屋，香港就養番狗，真係羨慕死不少捱咗多年先出頭嘅同行，可算係食盡天時地利的大贏家。「袋袋」今時今日雖貴為名模，有御用髮型，化妝等升格排場，但仍然保留唔少家鄉習慣，話說佢有次同大班外籍模特兒去BBQ聯誼，整晚都以獨愛的「踎」pose燒烤，恍如荷李活國寶演員「小兒」上身，令到身旁鬼妹仔為之側目，暗暗竊笑。唔知袋袋對住王者會唔會擺出這個獨門「踎」pose？<br> Textby關仁</p></body></html>

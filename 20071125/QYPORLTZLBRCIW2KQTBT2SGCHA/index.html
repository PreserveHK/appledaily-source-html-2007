<html><header><meta charset="utf-8"><title>朱智勛化身英倫情人</title></header><body><h1>朱智勛化身英倫情人</h1><p>韓劇《宮》的男主角朱智勛，上月底曾前往日本橫濱舉行fans聚會，其間原來他還不忘為時裝雜誌拍攝硬照。近日出版的韓國雜誌《Singles》12月號，便刊登了一批他以英倫古典look示人的型仔照。</p><p>趕拍電影</p><p>由於朱智勛近日忙於拍攝翻拍自瀧澤秀明舊日劇《我要cake一cake》的韓國電影版，不少fans看過他的造型後，均大讚他越來越像故事中的怪異古董店社長。<br> 此外，同樣是模特兒出身的男星李言，憑韓劇《咖啡王子》中的戇直店員角色人氣急升，日前他接受訪問時自爆任模特兒初期生活潦倒，曾在朱智勛家借宿，還以170港元生活了3星期。</p></body></html>

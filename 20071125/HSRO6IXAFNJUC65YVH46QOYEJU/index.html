<html><header><meta charset="utf-8"><title>關仁隱事：牛祖開戲𠱁𡃁妹仔 - 關仁</title></header><body><h1>關仁隱事：牛祖開戲𠱁𡃁妹仔 - 關仁</h1><p>曾拍攝一系列同警花有關電影嘅導演「牛祖」，因為電影票房仆直，所以搞到佢都冇晒人氣，近年都冇人搵佢開戲。牛祖呢排又話搵台灣波霸開戲，猛話開套戲畀佢做女主角，不過講咗幾個月仲未開到。<br> 牛祖早前為咗選女主角，成日假公濟私，私下約見睇中嘅女星，不時藉口話一次睇唔清，又要再見多幾次，仲約去夜店唱K，關仁覺得牛祖喺夜店咁嘈點樣試戲，乘機約女仔就真，新晉女星為咗上位，爭取拍戲機會，都唔敢得罪佢。<br> Textby關仁</p></body></html>

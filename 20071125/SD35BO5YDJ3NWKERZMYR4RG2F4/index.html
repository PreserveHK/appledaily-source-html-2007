<html><header><meta charset="utf-8"><title>國際Gossip：換面人話好痛苦</title></header><body><h1>國際Gossip：換面人話好痛苦</h1><p>換面人認真唔易做。全球第一個局部換面嘅法國女人廸諾爾，自前年換面以嚟，一直都未能適應面上嗰副新臉孔。佢𠵱家甚至話對個樣好羞愧，所以喺身份證同駕駛執照呢啲官方證件上，佢依然用番以前自己嘅照片，仲話恨不得好似以前咁樣。但係現年40歲嘅佢，兩年前服安眠藥自殺，愛犬想吠醒佢，結果噬甩佢嘅口同鼻，令佢毀容，嗰時佢二話不說就接受自縊死者捐出面部組織，想有番個樣，估唔到有番個樣，失咗自己嘅身份，覺得好痛苦。<br> 英國《星期日鏡報》</p></body></html>

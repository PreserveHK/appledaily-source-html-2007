<html><header><meta charset="utf-8"><title>《跟蹤》東京奪評審團大獎</title></header><body><h1>《跟蹤》東京奪評審團大獎</h1><p>由梁家輝、任達華和徐子珊主演、游乃海執導及杜琪峯監製的《跟蹤》，昨日在日本東京FILMeX電影節中，擊敗李康生的《幫幫我愛神》和畢國智的《戰．鼓》等電影，獲大會頒發「評審團大獎」。</p><p>游乃海初戰報捷</p><p>對於首次執導新片能獲多個外國獎項，游乃海表示要多謝杜琪峯多年來支持及教導，同時，更感謝一眾幕前幕後工作人員，特別是梁家輝和任達華，在拍攝期間曾給予他不少意見，今次獲獎，令他更有信心去做好以後每個製作。另外，游乃海現正籌備第二部電影，有份投資的驕陽電影公司揚言今次預算會比《跟蹤》多一至兩倍以示鼓勵。<br> 撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>醫學Online<br>嬰兒感染豬隻流感</title></header><body><h1>醫學Online<br>嬰兒感染豬隻流感</h1><p>加拿大去年發生人類感染豬隻流感個案，幸而病毒未有在入侵人體後出現變種，爆發人類大規模感染。一名七個月大男嬰，去年9月因流感入院，其後康復，但病毒基因排列顯示患者感染來自豬隻的流感病毒，該名嬰兒的家人經營牧場，研究人員其後在牧場豬隻也發現相同流感病毒，患者的家人也驗出有抗體。以往爆發多次全球性大流感，病毒也可能是由豬隻變種導致。</p></body></html>

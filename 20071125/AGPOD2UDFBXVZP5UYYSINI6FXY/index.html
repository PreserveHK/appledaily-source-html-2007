<html><header><meta charset="utf-8"><title>熱爆click：網民奇想騎鵰上班</title></header><body><h1>熱爆click：網民奇想騎鵰上班</h1><p>金庸《神鵰俠侶》的小說中，男主角楊過騎鵰的情景，令人嚮往。河南省有關部門近日放生幾隻險成盤中餐的「鳥中王」金鵰（圖）後，不少網友都發奇想，希望騎着牠上班或在空中暢遊。有網友更稱騎金鵰可節省油費，還可給牠裝上全球定位系統，以便掌握行蹤，隨時召喚牠。不過，河南林業廳野生動物救護中心專家張光宇說，成年鵰約6公斤重，雙翅展開時約3米，牠們的負重能力不強，只能載不到1公斤重的東西，而且金鵰屬國家一級保護動物，私人無權飼養。<br>  http://news.sohu.com/20071124/n253450078.shtml </p></body></html>

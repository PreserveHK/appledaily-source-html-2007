<html><header><meta charset="utf-8"><title>王貽興唔吼曾愛媚</title></header><body><h1>王貽興唔吼曾愛媚</h1><p>王貽興、曾愛媚、鄭裕玲、楊思琦及霍震霆等昨日出席在浸會大學舉行的《08奧運主持專業進修課程》開學禮，霍震霆更頒授學習錦囊予眾學員，由擔任班長的鄭裕玲代表接受。</p><p>遲到一個鐘</p><p>近日有雜誌拍下王貽興與空姐女友同行，又指曾與王貽興傳緋聞的曾愛媚大感酸溜溜，曾愛媚昨日出席活動遲到近一小時，到場後刻意與王貽興保持距離及拒絕接受訪問。<br> 王貽興亦以私人生活為理由拒絕回應報道，提到他有新戀情傳出令前緋聞女友曾愛媚酸溜溜，王貽興說：「不嬲同佢都係朋友！」<br> 採訪：卓美娟<br> 攝影：葉君海</p></body></html>

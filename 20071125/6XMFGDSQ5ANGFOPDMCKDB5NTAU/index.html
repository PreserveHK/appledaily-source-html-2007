<html><header><meta charset="utf-8"><title>南韓準爸爸有三天侍產假</title></header><body><h1>南韓準爸爸有三天侍產假</h1><p>女人生育有分娩假，南韓為體現男女平等，國會日前通過《男女僱傭平等法》修正案，由明年7月開始，給予丈夫三天侍產假，並讓他們可向公司申請縮短工作時間，以照顧初生孩子。<br> 新法例規定，妻子分娩時，丈夫可申請三天無薪侍產假，倘若公司不批准，將會被罰款最多500萬韓圜（41,788港元）。丈夫還可申請長達一年的育嬰假，勞資雙方也可以選擇縮短工時的做法，讓新爸爸每周工作15至30小時，撥出更多時間照顧妻子和嬰孩。<br> 中央社</p></body></html>

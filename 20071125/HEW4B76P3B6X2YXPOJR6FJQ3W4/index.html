<html><header><meta charset="utf-8"><title>Stephy唔enjoy咀樂仔</title></header><body><h1>Stephy唔enjoy咀樂仔</h1><p>鄧麗欣（Stephy）、余文樂和導演彭發，昨日齊到九龍灣MegaBox宣傳新片《塚愛》，眾人在現場與觀眾玩遊戲，其間彭發忽然問現場觀眾可知Stephy在現實生活中喜歡誰，台上的樂仔即時舉手大叫「方力申」，尷尬不已的Stephy即時笑着追打樂仔，事後問Stephy覺得拍檔樂仔還是緋聞男友方力申比較好咀時，她即說：「唔記得，同樂仔咀得好慘，一啲都唔enjoy。」</p></body></html>

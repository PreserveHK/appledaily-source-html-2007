<html><header><meta charset="utf-8"><title>林子萱、肥谷前後腳捧球王</title></header><body><h1>林子萱、肥谷前後腳捧球王</h1><p>【澳門直擊】費達拿和森柏斯兩代網球王，昨日在澳門威尼斯人綜合館打表演賽，最後由上一代球王森柏斯贏出賽事。表演賽吸引方力申、鄭中基、陳豪、鄭嘉穎、謝婷婷與外籍男伴以及陳秀珠等到場欣賞，而日前暗示與谷德昭分手的林子萱，昨日被發現與谷德昭前後腳到場，又前後腳離開，林子萱見記者拍照時還舉起V字手勢，看來二人分手之說只是煙幕。</p><p>轉軚愛費達拿</p><p>鄭嘉穎昨日睇波之餘更專程拿網球球套給費達拿簽名，嘉穎說：「原先我鍾意森柏斯，但睇完場波之後轉軚鍾意費達拿，搵到佢簽名好開心，好難得，場波好精采。」<br> 採訪、攝影：葉雪</p></body></html>

<html><header><meta charset="utf-8"><title>獎獎你：《北極快車》4D白雪紛飛之旅</title></header><body><h1>獎獎你：《北極快車》4D白雪紛飛之旅</h1><p>很久以前，有一架火車可直駛北極探望聖誕老人，乖巧的小朋友才可遇見火車。今個聖誕前夕，火車駛到香港機場的4D超立體巨幕影館，你可以伸手觸碰飛雪、嗅到朱古力香，還有七彩繽紛的氣泡陪你一起觀賞。<br><br>獎品：洲立4D電影《北極快車》換票證2張（名額20名）<br>*必須憑此參加表格連同回郵信封才可參加遊戲。<br><br>‧必須憑報紙上的參加表格才可以參加。</p><p>問：誰人才可遇見火車？</p></body></html>

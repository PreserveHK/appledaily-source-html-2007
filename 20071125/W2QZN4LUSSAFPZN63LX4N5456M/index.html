<html><header><meta charset="utf-8"><title>SeeYa淚灑舞台</title></header><body><h1>SeeYa淚灑舞台</h1><p>韓國3人女子組合SeeYa，於前日及昨日在首爾舉行入行兩年來首個演唱會，向來賣聲不賣藝的她們，為了給逾千fans帶來官能上的刺激，於個唱內穿上熱褲又唱又跳，十分吸引。</p><p>朗誦家書</p><p>SeeYa除獻唱出道作《愛情的香氣》等10多首歌曲外，更扮起BritneySpears大唱快歌《Toxic》。但演唱會中途她們朗讀寫給父母的家書時，成員南貴麗不禁流起淚來，場面感人。<br> 此外，女子組合近日在韓國大受歡迎，其中WonderGirls的歌曲《TellMe》便連續7星期成為多個音樂網站的冠軍下載曲，5位成員更被封為新一代「國民小妹妹」。</p></body></html>

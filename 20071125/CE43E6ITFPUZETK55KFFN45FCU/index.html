<html><header><meta charset="utf-8"><title>旺角<br>青年逃窗外稱避仇家</title></header><body><h1>旺角<br>青年逃窗外稱避仇家</h1><p>【本報訊】23歲姓陳青年，報稱前晚10時許，在旺角上海街466至468號載福樓7樓友人家中休息，其間聞敲門聲恐仇家登門尋仇，驚慌下爬出窗外約20平方呎簷篷躲避（圖），有住客發現報警，警方談判專家到場游說，消防員亦在樓下張開氣墊戒備。陳疑曾服藥致精神恍惚，時站時坐，不停抽煙，擾攘近兩小時，終被勸服由消防員用繩索繫於腰間救入屋內，他右手受傷送院治理。<br> 冼偉倫攝</p></body></html>

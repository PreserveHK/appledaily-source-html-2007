<html><header><meta charset="utf-8"><title>Leah成電車男磁石</title></header><body><h1>Leah成電車男磁石</h1><p>今年在大除夕舉行的日本節目《第58屆紅白歌唱大賽》，雖然仍未公佈演出名單，但有消息指負責製作的NHK電視台，已內定混血女歌手LeahDizon、日本偶像中川翔子及女子組合AKB48有份演出。<br> NHK電視台的工作人員表示，為了增加《紅白》收視，電視台今年有意吸引一群「御宅族」電車男fans，因此已力邀曾在網上走紅的LeahDizon、動漫知識豐富的中川翔子，以及在御宅族聖地秋葉原發展的組合AKB48，首次參與紅組的表演。</p></body></html>

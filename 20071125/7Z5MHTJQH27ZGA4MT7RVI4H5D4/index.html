<html><header><meta charset="utf-8"><title>周汶錡飄埋成龍堆</title></header><body><h1>周汶錡飄埋成龍堆</h1><p>名模周汶錡（Kathy）前晚為拍賣所Bohams示範部份拍賣精品，當中包括作慈善拍賣的一枚上海牌陀飛輪手錶，最後前亞姐孫名翠以50萬元高價投得，而善款會全數捐贈成龍慈善基金。</p><p>買重保險</p><p>Kathy透露近日忙於練習《歡樂滿東華》的飄移表演環節，她笑言：「都會買重保險，嚟緊都會入電視城練習，學完飄移，可能下年可以參加成龍盃。」<br> 此外，陳道然則以一身行政服裝現身，她笑說：「𠵱家為上海牌做緊拓展，𠵱家要有事業，由娛樂圈轉行到商界，成日返內地，連英文名都改埋，冇叫Sheila，費事輸喇。」採訪：梁錦雯　攝影：陳偉權</p></body></html>

<html><header><meta charset="utf-8"><title>隔牆有耳：賭王賀壽二太搶閘 - 李八方</title></header><body><h1>隔牆有耳：賭王賀壽二太搶閘 - 李八方</h1><p>邊個嘅壽辰可以媲美有八仙賀壽嘅王母娘娘？除咗100歲誕辰嘅邵爵士，恐怕應該係賭王何鴻燊。<br> 賭王今日86歲大壽，除咗因為佢多人識，最重要係傳媒報道佢三位太太每年都出盡法寶賀壽，邊位有幸喺賭王大壽之日攜手出席公開場合，真係攞晒彩。<br> 今年賭王大壽爭寵戰提前展開，二太藍瓊纓噚日先拔頭籌，同賭王五個仔女超瓊、超鳳、超蕸、超儀同猷龍一齊捐出150萬蚊，支持公益金「賀禮捐公益」，即係將人情捐出嚟做善事。家人一齊捐錢，賭王當然最開心啦，家和萬事興，佢話會繼續全家一齊做善事。</p></body></html>

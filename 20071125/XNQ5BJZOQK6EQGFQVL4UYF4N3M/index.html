<html><header><meta charset="utf-8"><title>隔牆有耳：華叔唔見call機 - 李八方</title></header><body><h1>隔牆有耳：華叔唔見call機 - 李八方</h1><p>警方選擇性檢控華叔引起全城嘩然，但薑越老越辣，當事人華叔處變不驚，話要拉人坐監隨時放馬過嚟，做人最緊要對得住自己。因為呢單case，呢排好多人都四圍刮華叔問嘢，咁啱得咁蹺，華叔喺上星期六就唔見咗部call機，搞到呢排想搵佢要遲啲先覆到。<br> 華叔個call機係佢做立法會議員時代已經用開，到佢離開立法會，就自己扲荷包保住個冧巴，方便人哋繼續搵到佢，點知最終都唔見咗。佢估計喺上星期六飲早茶時漏低咗，希望有心人執到可以畀番佢，否則就要諗吓使唔使再出過部新機。</p></body></html>

<html><header><meta charset="utf-8"><title>蒙面相親</title></header><body><h1>蒙面相親</h1><p>杭州前日舉辦了一場名為「雙城（上海、杭州）之戀」的相親活動，吸引100多位來自上海及杭州的男女參加，最別開生面的，是幾個遊戲都要女參加者戴着面具與男參加者參與。遊戲類型多樣化，有「猜詞遊戲」、「情人蜜語」、「心心相印」等一類現場表演，也有調侃諧趣性質的，如「喝醬油」等遊戲。參加的男女，可以透過遊戲增進了解，找尋合適的另一半。相親會在西湖東南鳳凰山北萬松嶺上的萬松書院舉行，風景宜人。<br> 歐新社</p></body></html>

<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●U2成員Bono及TheEdge前晚突然現身倫敦一個於教堂舉行的演唱會，以木結他伴奏獻唱20分鐘，令250位來賓感到驚訝。<br> <br> ●畢彼特突然辭演環球電影公司的新片《StateOfPlay》，可能遭電影公司起訴及追討賠償。<br> <br> ●日本女星蒼井優前日在東京銀座宣傳全新寫真集《Dandelion》時透露，早前曾到過俄羅斯攝氏零下38度的地區取景。<br> <br> ●韓國新晉九人組合少女時代憑新歌《少女時代》，首次成為音樂節目「人氣歌謠」的冠軍歌。<br> <br> ●以金賢重為首的韓國五人組合SS501，昨午在首爾舉行300fans聚會，並大跳古怪舞蹈來討好歌迷。</p></body></html>

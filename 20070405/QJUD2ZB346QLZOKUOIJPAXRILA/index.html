<html><header><meta charset="utf-8"><title>周圍shot：肌肉裸男婚紗照</title></header><body><h1>周圍shot：肌肉裸男婚紗照</h1><p>看到這輯婚紗照，你可能會「嘩」一聲，因為男主角擁有一身古銅色肌膚、肌肉發達的身軀，並且毫不吝嗇地展露人前。這輯婚紗照近日在網絡論壇流傳，網友更以《照這種婚紗照，男人多吃虧啊﹗》作為這輯照片的標題，不少網友都稱讚相中男主角說：「健美﹗」「身上的肌肉看着不錯﹗」單看這些反應，就知道這名男主角並不吃虧，因為他成功得到網友們的注意及讚賞。<br> www.daqi.com/bbs/05/181080756.html</p></body></html>

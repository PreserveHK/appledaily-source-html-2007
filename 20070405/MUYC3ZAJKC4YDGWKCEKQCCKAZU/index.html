<html><header><meta charset="utf-8"><title>1997年4月5日<br>10年前後：悼念四五民心不變</title></header><body><h1>1997年4月5日<br>10年前後：悼念四五民心不變</h1><p>今日是四五天安門事件31周年日子，自八九民運後，支聯會每年都會在四月五日及六月四日舉行悼念活動，向捨身爭取民主的烈士致敬，97年今日是支聯會在回歸前最後一次悼念四五天安門事件，吸引大批市民參與，他們憂慮回歸後，特區政府會以修訂的《公安條例》，嚴格限制這類活動，擔心活動會成絕響。<br> 自回歸後，支聯會的悼念活動仍依舊舉行，而且還因為內地放寬了自由行旅客來港，多了一批無法在內地公開悼念四五和六四的內地居民參加。</p></body></html>

<html><header><meta charset="utf-8"><title>火車發展里程碑</title></header><body><h1>火車發展里程碑</h1><p>1829年</p><p>英國利物浦的火車，突破時速32公里的限制</p><p>1904年</p><p>英國大西方鐵路公司的火車，創下時速163公里的紀錄</p><p>1938年</p><p>倫敦及東北鐵路公司的蒸汽火車創下時速201公里的紀錄</p><p>2003年</p><p>日本磁浮火車創下時速581公里的紀錄</p><p>2007年</p><p>法國TGV火車創下時速574.8公里的電氣化火車紀錄<br> <br> 英國《獨立報》</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記：衝擊千球夢又失敗　「老狼」連累球隊輸波 - 求驗客</title></header><body><h1>求驗客手記：衝擊千球夢又失敗　「老狼」連累球隊輸波 - 求驗客</h1><p>點搞㗎！羅馬里奧，天時地利人和樣樣就晒你，偏偏你就喺前日對加瑪場巴西盃次圈次回合食白果，衝擊1,000球又失敗，最慘仲係班隊友吓吓要造就你入波，踢到冇晒form，結果輸1:2，兩回合計輸埋3:4出局。為咗你一個人嘅榮譽，影響到隊波嘅成績，為乜呢？「老狼」為佢自己、隊波同埋廣大球迷，都希望佢快手快腳搞掂啦。</p></body></html>

<html><header><meta charset="utf-8"><title>隔牆有耳：港人冷感本色 - 李八方</title></header><body><h1>隔牆有耳：港人冷感本色 - 李八方</h1><p>噚日係台灣已故總統蔣介石逝世32周年日子，不過呢排民進黨又扑蔣介石銅像，又要拆中正紀念堂，連清明節假期都因為撞咗蔣介石逝世日而要廢除冇假放，真係搞到先人不得安寧，後人唔得安樂。港九工團聯合會喺香港隔岸聲援蔣公，噚日喺銅鑼灣街頭搞咗個蔣介石圖片展（圖)，搞手李國強話，希望展示嘅幾十張圖片，可以令香港人認識多啲蔣介石嘅貢獻。銅鑼灣人流就多，有興趣睇番呢啲相嘅人就少，八方企咗一陣，見到多數係老人家有興趣望多幾眼，展覽唔夠兩個鐘就收檔，香港人對歷史果然好冷漠。</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記：運動員賭波難查證　英政府打擊得個吉 - 求驗客</title></header><body><h1>求驗客手記：運動員賭波難查證　英政府打擊得個吉 - 求驗客</h1><p>英國政府日前要求各博彩公司提供運動員嘅賭波資料同埋習慣，旨在打擊任何運動員喺比賽中謀利。呢個做法態度正確，但諗深一層根本就作用不大。當各博彩公司間間肯合作畀料，但我求大俠相信啲運動員根本唔會用真實個人資料開戶口，話唔定係畀錢叫身邊親友買都唔定，根本無從稽考。唔怪得唔少博彩業人士都認為政府搵嘢嚟做。</p></body></html>

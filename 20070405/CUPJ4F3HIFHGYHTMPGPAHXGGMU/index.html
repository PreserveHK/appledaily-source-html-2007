<html><header><meta charset="utf-8"><title>蜆殼汽油加價</title></header><body><h1>蜆殼汽油加價</h1><p>【本報訊】油商於今年1月初減價後又再次加價，蜆殼以油價持續上升為理由，由今日凌晨起調高無鉛汽油及車用柴油零售價，每公升加價兩角至兩角五仙。</p><p>指新加坡離岸價升</p><p>香港蜆殼有限公司港澳區零售業務總經理李偉純表示，自上次調低燃油零售價後，汽油及柴油的新加坡離岸價持續上升，因此作出這次價格調整。蜆殼會密切注視市場走勢，在情況許可下，會盡快把零售價格調低。<br> 蜆殼超勁無鉛汽油的每公升新價為13.23元，蜆殼V能量無鉛汽油的每公升新價為14.08元，而蜆殼清爽環保柴油的每公升新價為8.56元。</p></body></html>

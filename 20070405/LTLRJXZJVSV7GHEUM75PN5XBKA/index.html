<html><header><meta charset="utf-8"><title>髮廊妹遭匪燒身輪姦</title></header><body><h1>髮廊妹遭匪燒身輪姦</h1><p>在東莞某髮廊打工的兩名女子，因陌生顧客邀請同去消夜，結果慘遭綁架。包括該兩名髮廊女在內的5名女子在被禁錮期間，遭歹徒用火機灼燒皮膚之餘，還要飽受輪姦之苦。當中，兩名受害髮廊女子身上的傷痕更多達70多處，傷勢嚴重。<br> 3月27日晚上10時許，兩名男顧客光顧菲菲和茵茵（化名）所在的髮廊。其後，一男顧客聲稱想請兩人出去消夜以表謝意。結果，菲菲和茵茵遭歹徒綁架，並被迫給親友打電話索要財物。其間，有3名歹徒分別拿着防風打火機輪流灼燒她們的皮膚，還輪姦被禁錮的女孩。至4月1日清晨6時許，菲菲在對面住戶幫助下成功報警獲救。<br> 廣東《南方都市報》<br> </p></body></html>

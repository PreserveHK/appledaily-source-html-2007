<html><header><meta charset="utf-8"><title>國際Gossip<br>教宗撐共產主義</title></header><body><h1>國際Gossip<br>教宗撐共產主義</h1><p>共產主義支持無神論，所以同宗教界傾唔埋，不過世事係會變嘅。教宗本篤十六世（PopeBenedictXVI）呢個月16號就80大壽，會推出佢就任教宗以嚟第一本書《拿撒勒的耶穌》（JesusofNazareth），出版商前日喺報章刊登其中一段節錄，教宗居然批評資本主義，鬧啲有錢國家搶掠非洲同其他窮困國家，仲話共產之父馬克思（KarlMarx）講得好清楚，俾「土匪」欺凌嘅人會慘成點。<br> 英國《衞報》</p></body></html>

<html><header><meta charset="utf-8"><title>1997年4月6日<br>10年前後：爛尾樓3000業主求助<br></title></header><body><h1>1997年4月6日<br>10年前後：爛尾樓3000業主求助<br></h1><p>不少港人選擇到樓價較便宜的內地置業，但內地樓市發展初期法規及制度都不完善，不少內地發展商收了業主大筆樓款後，樓宇卻爛尾。本港業主求助無門，在97年今日成立「中國問題樓盤業主互助會」，向內地當局求助，為33個內地問題樓盤的3,000名本港小業主追討超過20億元的損失。<br> 爛尾樓問題更曾引起中央關注，下令廣東省協助解決事件，除協助港人追討賠償外，更要嚴格監管內地樓盤工程進度。不過，爛尾樓問題至今仍未完全解決，到前年國慶仍有數十名爛尾樓苦主趁升旗儀式舉行期間示威抗議。</p></body></html>

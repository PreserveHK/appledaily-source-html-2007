<html><header><meta charset="utf-8"><title>AngelFace美容療程三五折</title></header><body><h1>AngelFace美容療程三五折</h1><p>經過一輪的夏日戶外活動，皮膚不多不少都受到傷害：缺水、色斑又或油脂分泌增多等問題，除了狂敷mask來急救，也可以選擇美容療程來改善膚質。AngelFace近日推出夏日美容優惠，全線王牌面部及眼部療程均有三五折優惠，多種療程中最抵的首推東洋宮廷美顏術（優惠價$181.3，原價$518）和基礎護膚面部護理（優惠價$105，原價$300）。就算原價要近千三的葡萄美肌護理，也可以不到$500的價錢享用，是嘗試不同療程的最佳時機。<br><br>記者：謝翠玲</p><p>優惠期：即日至8月31日<br> 查詢熱線：23678054</p></body></html>

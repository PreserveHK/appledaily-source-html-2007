<html><header><meta charset="utf-8"><title>黎姿、蔡少芬落力相愛</title></header><body><h1>黎姿、蔡少芬落力相愛</h1><p>黎姿及蔡少芬（Ada）昨日於九龍城拍攝無綫新劇《珠光寶氣》，現場有不少街坊圍觀，更大讚兩人靚女，即令Ada笑不攏嘴，Ada說：「都係講事實啫，真係有眼光，好多謝佢哋。」有報道指因黎姿阻礙拍攝進度，令二人傳出不和及互不理睬，不過昨日所見，兩人未埋位時有講有笑，還不時拖手耳語一番，顯得頗為融洽。<br> 黎姿指不和傳聞十分好笑，她說：「拍套套劇都話不和㗎啦，邊套會話大家融洽相處㗎？所以都唔會去理。」Ada也力撐說：「我都習慣喇，唔係咁寫，可以點寫？我哋幾姊妹相親相愛，做呢行唔係一定要嘈交㗎，所以我哋都控制唔到。」<br> 採訪、攝影：王崇穎</p></body></html>

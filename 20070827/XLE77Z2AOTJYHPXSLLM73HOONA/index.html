<html><header><meta charset="utf-8"><title>找「陪聊婦」買快樂</title></header><body><h1>找「陪聊婦」買快樂</h1><p>「花錢找人聊天太悲哀了！」西安市一些獨居老人，因生活寂寞，經常到公園，付出十多二十元，找一些中年婦人來聊天，亦即所謂的「有償陪聊」。68歲的張先生，5個月前首次用錢找來一名40多歲女子聊天，話題天南地北，像是找到心靈慰藉一樣，自此便上了癮，每天都到公園找陪聊，至今已花掉1,800元。但他認為十分值得：「買到了好多快樂，既不用浪費兒女時間，也不孤單。」<br> 陝西《三秦都市報》</p></body></html>

<html><header><meta charset="utf-8"><title>橫店直擊<br>吳建豪重現哥哥歌聲</title></header><body><h1>橫店直擊<br>吳建豪重現哥哥歌聲</h1><p>吳建豪和韓星朴志胤昨日在橫店為新劇《大劇院》舉行開鏡儀式，這套劇的故事是張國榮生前作品《夜半歌聲》的延續。該劇導演黃百鳴表示張國榮生前很喜歡《夜》片，故特別拍這套劇紀念他，所以《大》劇會加插部份《夜》片的片段，劇集預計明年播映。</p><p>呻天氣熱</p><p>吳建豪會演繹張國榮在《夜》片中的角色，他昨日接受訪問時以普通話說：「我很高興可以接拍這部劇集，不過因為這裏的天氣很熱，廠景內的氣溫更高，拍起來份外辛苦。」<br> 採訪、攝影：盧健</p></body></html>

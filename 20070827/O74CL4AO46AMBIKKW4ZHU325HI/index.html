<html><header><meta charset="utf-8"><title>兩岸快線<br>問題信息累死萬二網站</title></header><body><h1>兩岸快線<br>問題信息累死萬二網站</h1><p>河南網絡供應商「紫田網絡」因提供服務的 http://www.whdes.com網站出現「違法信息」，沒向信息產業部提供網站信息備份資料，在上周四被終止伺服器的連線，令使用該網絡存放資料的12 ,000網站被迫停止運作。據總部位於香港的中國人權民運信息中心稱，省委書記徐光春為求在「十七大」時可進入政治局，正加強對媒體和互聯網控制。本報記者
</p></body></html>

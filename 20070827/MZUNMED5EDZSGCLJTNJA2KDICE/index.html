<html><header><meta charset="utf-8"><title>webphoto：Capuccino冲出藝術</title></header><body><h1>webphoto：Capuccino冲出藝術</h1><p>美國紐約一名酒保深得顧客歡心，因為他冲的咖啡堪稱藝術品，一雙穩定的手在Cappuccino咖啡上畫出多種叫人讚賞的圖案。獅子的鬃毛與眼睛令圖案生動有趣（圖一），馬騮的蠱惑笑容一看就知很調皮（圖二），流星一定可以討得女性的歡心（圖三）。<br>  http://www.dailymail.co.uk/pages/live/articles/news/news.html?in_article_id=477397&amp;in_page_id=1770 </p></body></html>

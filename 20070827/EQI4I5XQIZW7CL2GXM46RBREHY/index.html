<html><header><meta charset="utf-8"><title>老街坊繪畫反收樓</title></header><body><h1>老街坊繪畫反收樓</h1><p>【本報訊】哨牙林膠輪公司、劉成和醬園……平凡但親切的街邊小店，因政府重建而被迫結業。昔日人情味濃的深水埗興華街、元州街地段，現被市區重建局及房屋協會喚作冷冰冰的「K20-23重建區」，商戶住客搬的搬、走的走，現只餘下約60戶繼續「死守」。一班老街坊跟依然拒絕遷出的居民昨在銅鑼灣行人專用區舉行「重見．重建」一家一畫對抗收地惡法集會，展出多幅繪畫出舊區生活的圖畫，表達對房協強行收樓、收舖，但賠償安排不善的不滿。
</p></body></html>

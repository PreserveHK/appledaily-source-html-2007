<html><header><meta charset="utf-8"><title>案件速遞<br>前區議員李廣明涉恐嚇</title></header><body><h1>案件速遞<br>前區議員李廣明涉恐嚇</h1><p>【本報訊】前北區區議員李廣明（圖）涉嫌在粉嶺高埔村刑事恐嚇一案，昨在粉嶺裁判法院開審，控方證人環保公司負責人陳斯樂供稱，去年10月6日在當地清拆圍欄時，李廣明涉恐嚇他說：「你唔好得罪我，會好麻煩……我鍾意打你就打你，鍾意燒你啲嘢就燒你啲嘢」，後來陳的輕型貨車接連兩個月遭人縱火，陳認為兩者有關連遂報警求助。<br> 35歲被告李廣明是北區區議會前主席李國鳳的兒子，李國鳳因呃租金津貼判監，喪失區議員及粉嶺鄉事委員會主席資格，由兒子李廣明接替，但李廣明上月辭去粉嶺鄉事委員會主席一職。<br> 案件編號：FLCC638/07</p></body></html>

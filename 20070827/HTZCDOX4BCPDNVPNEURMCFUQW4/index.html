<html><header><meta charset="utf-8"><title>宏碁55億購Gateway</title></header><body><h1>宏碁55億購Gateway</h1><p>台灣個人電腦（PC）生產商宏碁同意斥資7.1億美元（約55.4億港元）收購美國同業Gateway，溢價57%。合併後，每年營業額將達150億美元（約1170億港元），PC付運量將逾2000萬部，這將趕過聯想集團（992）成為全球第三大PC製造商。巧合地，Gateway同日表示有意爭購美國PackardBell，與打算吞下PackardBell的聯想「拗手瓜」。分析員認為，倘聯想收購PackardBell觸礁，可能影響其股價表現。<br> 路透社</p></body></html>

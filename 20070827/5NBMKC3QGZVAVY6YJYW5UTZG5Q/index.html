<html><header><meta charset="utf-8"><title>案件速遞<br>《成報》欠薪罰款22萬</title></header><body><h1>案件速遞<br>《成報》欠薪罰款22萬</h1><p>【本報訊】因多次拖欠薪金而被判罰款的《成報》，再被指拖欠19名員工，包括編採部職員、印刷技工等薪金、年假薪酬及強積金供款，合共逾37.5萬元，早前承認「沒有在到期日內付給工資」、「沒有付給年假薪酬」及「沒有向受託人支付供款」等45項罪，昨被判每張傳票判罰3,000至6000元不等，合共22.8萬元。強積金管理局指05年至今，成報仍拖欠310萬元強積金供款。</p></body></html>

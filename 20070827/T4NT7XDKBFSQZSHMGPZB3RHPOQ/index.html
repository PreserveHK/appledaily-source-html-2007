<html><header><meta charset="utf-8"><title>老爹開騷結他生疏</title></header><body><h1>老爹開騷結他生疏</h1><p>廸克牛仔的老爹，日前專程由台灣來港參與「生力玩盡全城PubParty」音樂會，老爹拿着結他在台上大唱經典國語歌，引得台下歌迷如癡如醉。由於老爹硬漢形象深入民心，當晚前來捧場者也以男歌迷為主，他們在台下又唱又跳，不時高叫老爹的名字，反應絕不比女歌迷遜色。</p><p>感觸良多</p><p>已闊別香港四年的老爹，近年由台灣轉往北京發展，由於他在內地大部份時間都是對着卡拉OK唱，很少機會jam歌，故此連彈結他也顯得生疏。老爹坦言10年前來港發展時還未出名，今次重臨舊地特別感觸良多。<br> 撰文：林妃</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記：怕咗狗仔隊喎黑帝搬竇為逃稅？ - 求驗客</title></header><body><h1>求驗客手記：怕咗狗仔隊喎黑帝搬竇為逃稅？ - 求驗客</h1><p>F1超新星「黑帝」咸姆頓，日前大發嚕囌話唔想再同狗仔隊糾纏落去，而逃離祖家英國前往耳根清靜嘅瑞士或摩納哥定居！22歲嘅咸姆頓同艾朗素嘅明爭暗鬥，同埋不停咁換身邊女伴，已成車迷茶餘飯後話題，就梗係受狗仔隊歡迎啦！不過我求大俠小人啲諗，呢位後生仔都唔知係咪想好似其他身家豐厚嘅巨星咁，逃「狗」是假，逃稅至真！</p></body></html>

<html><header><meta charset="utf-8"><title>馮仁昭四圍超：傅穎慶幸可出書 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：傅穎慶幸可出書 - 馮仁昭</h1><p>傅穎（Theresa）日前喺尖沙嘴出席《FossilTinBoxDesignCompetition頒獎禮》，作為評審之一，Theresa話收到啲作品，見到原來好多人都好有創意，佢話：「香港就係需要多啲比賽去發掘啲有潛質嘅人，我自己細個成日畫畫同寫嘢，冇諗過𠵱家可以出書，將興趣成為工作嘅一部份。」Theresa話如果多啲人好似佢咁遇到伯樂，個市場就可以百花齊放。</p></body></html>

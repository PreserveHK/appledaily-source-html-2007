<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃家強提囝囝心甜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃家強提囝囝心甜 - 馮仁昭</h1><p>黃家強噚日去元朗廣場出席「她他MusicShow」，宣傳國語專輯，即場獻唱。家強一提起個仔就好開心，佢話：「可能佢出世以嚟經常聽我唱歌，每當聽到我嘅歌都會定咗眼咁望住我，好似聽得出我把聲，真係好可愛。」前日家強去廣州宣傳，有個21歲重慶歌迷令家強好感動，呢個歌迷一直支持Beyond之餘，仲有個Beyond紋身，家強話開心唔係因為個紋身，而係佢估唔到自己仲有年輕歌迷支持。</p></body></html>

<html><header><meta charset="utf-8"><title>山田優做義工美化公園</title></header><body><h1>山田優做義工美化公園</h1><p>日本女星山田優昨日沒有趁假日出外行街shopping，反而在東京澀谷宮下公園，努力抹掉公園內的塗鴉。</p><p>發起清潔運動</p><p>現年23歲的山田優，最近與多名圈外內義工，發起SHIBUYAMADABeautyFiesta清潔活動。<br> 前日她與50多人一同到公園抹掉牆上的塗鴉，她說：「能令公園美化起來，心情實在暢快。我希望再來遊玩，但不希望公園再被人塗污。」</p></body></html>

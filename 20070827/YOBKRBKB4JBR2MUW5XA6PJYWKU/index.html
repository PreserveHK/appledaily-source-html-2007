<html><header><meta charset="utf-8"><title>周圍shot：載人風箏未能飛天</title></header><body><h1>周圍shot：載人風箏未能飛天</h1><p>在湖南平江前日舉行的第二屆全國「鳥人」飛行大賽上，荷蘭風箏大師推出一組可載人的巨型風箏（圖），只可惜這組風箏因風力不夠而未能飛上藍天。巨型載人風箏長260米，主體部份由六個「箱子」組成，每個「箱子」有一個攜帶兩個尼龍袋的六邊形風箏，以尼龍繩連接。<br> <br>  http://hunan.news.163.com/07/0827/08/3MSVRBFG0055007L.htm </p></body></html>

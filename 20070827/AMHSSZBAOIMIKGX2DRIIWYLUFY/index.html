<html><header><meta charset="utf-8"><title>溫碧霞嚎哭走光</title></header><body><h1>溫碧霞嚎哭走光</h1><p>已有10年沒有拍港產片的溫碧霞，最近在新片《出埃及記》扮演按摩女郎，為了演出逼真，她不介意真空上陣。其中有一場戲講述她發現前夫張家輝屍首時，便因又喊又跪以致上衣越扯越高險些走光，幸好對手是任達華，才沒有失守。</p><p>攬實幸保不失</p><p>當日溫碧霞穿小背心、外套，沒有打底戴bra，拍攝時全情投入不停在任達華懷中嚎哭，上衫扯高，溫碧霞說：「因為導演要我好傷心，所以我一面喊，一面將成個人放軟晒，冇察覺到上衣扯高，好彩係華仔用力將我攬實，咁我件小背心先冇再被扯高而走光。」<br> 撰文：丁寧</p></body></html>

<html><header><meta charset="utf-8"><title>求驗客手記：踢完揭幕戰成隊傷兵拉素踢歐聯勢危 - 求驗客</title></header><body><h1>求驗客手記：踢完揭幕戰成隊傷兵拉素踢歐聯勢危 - 求驗客</h1><p>「拉素家陣似醫院！」呢句話唔係我求大俠講，而係會長洛廸圖講嘅。拉素本來已有莫利、史丹達杜同埋施巴利幾件「十字兵」，前晚對拖連奴又有高拉洛夫、莫廸保廸亞基特傷出，令頰骨受傷嘅施巴利要帶面罩落場，真慘情。拉素禮拜二喺歐聯外作客布加勒斯特戴拿模（首回合1:1），到時仲有比哈美、梅達利尼停賽，波友不妨捧定對家！</p></body></html>

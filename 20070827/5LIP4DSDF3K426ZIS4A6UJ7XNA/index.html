<html><header><meta charset="utf-8"><title>場外熱鬧如嘉年華</title></header><body><h1>場外熱鬧如嘉年華</h1><p>每年舉行的a-nation戶外演唱會，除了台上歌手演出精采，場外一樣熱鬧好玩，猶如嘉年華會一樣。avex每次都會為演唱會推出大批精品，雖然演唱會在下午3時才正式開始，但不少歌迷早在12時已經入場，準備購買心頭好，令精品攤檔大排長龍。<br> 一向備受唱片公司力捧的濱崎步，今年也獲推出最多商品，數量超過10款。由於當日氣溫高達攝氏35度，毛巾最受fans歡迎。此外，場內還設有小食檔與卡拉OK攤位，讓fans一展歌喉，得分超過90分的歌迷，更可在告示板上簽名及拍照留念。</p></body></html>

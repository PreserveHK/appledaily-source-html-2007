<html><header><meta charset="utf-8"><title>LisaS.變擂沙湯圓好味</title></header><body><h1>LisaS.變擂沙湯圓好味</h1><p>名模LisaS.、AnaR.及官恩娜前日在銅鑼灣，出席化妝師RickChin的「Chin嬌百媚」攝影展活動，記者取笑改了中文名雷珊的LisaS.，名字諧音變成「擂沙湯圓」，她最初不明意思，解釋後她笑說：「咁好味？我都想試食吓，試吓自己係咪好好味。」她表示父母未知她改了中文名，但他們下月會來香港，屆時才告訴他們。</p><p>盼行好運</p><p>Lisa又指前後想了6個月，才決定用雷珊這名字，她說：「改個中文名希望好運啲、對婚姻有幫助，同埋喺內地發展會好啲嘛。我好滿意呢個名，用廣東話或者普通話讀都好好聽。」<br> 採訪、攝影：MaggieLaw</p></body></html>

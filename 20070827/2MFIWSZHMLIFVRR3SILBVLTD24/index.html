<html><header><meta charset="utf-8"><title>馮仁昭四圍超：震波黎明低調唔蒲頭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：震波黎明低調唔蒲頭 - 馮仁昭</h1><p>震波黎明陳錫文前晚喺北角出席「汝南少林功夫學校籌募建校基金慈善聯歡晚會暨种平大使授證典禮」活動。<br> 震波黎明好耐冇蒲頭，原來玩低調，佢話𠵱家會安份守己做番自己嘅消防員份工，所以唔會再咁高調走出嚟搞嘢，不過對幕前演出嘅興趣依然未減，又話好留意早排無綫搞嘅《香港先生》選舉，佢覺得娛樂性好豐富，又話靚仔未必啱用，咁即係話今屆嘅香港先生唔靚仔啦!&#13;</p></body></html>

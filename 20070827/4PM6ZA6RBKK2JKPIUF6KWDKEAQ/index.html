<html><header><meta charset="utf-8"><title>陷阱處處<br>鄭州　騙徒遇警吞鈔票</title></header><body><h1>陷阱處處<br>鄭州　騙徒遇警吞鈔票</h1><p>「他剛才把好幾張（假）錢塞嘴裏了！」河南鄭州市三名男子，上周五晚在市內用百元偽鈔支付的士車費，被司機識破後，又換上另一輛的士，準備以同樣手法行騙。醒目司機見狀，遂報警，並開車一路尾隨，3名男子見公安趕來時，情急之下竟把偽鈔塞進嘴裏，咀嚼至碎爛以圖毀滅證據。公安隨後在3人乘坐的士後座縫隙，搜出懷疑是他們遺下的1,600元偽鈔，遂把他們拘捕。<br> 河南《東方今報》</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>買家涉教踢契妨礙司法</title></header><body><h1>案件速遞<br>買家涉教踢契妨礙司法</h1><p>【本報訊】買家於98年初樓市高峯期以1,400萬購入九龍城道一幢舊樓，其後遇上亞洲金融風暴，樓市大跌，他涉嫌開價20萬元，利誘天台住客，叫住客偽造文件，以逆權侵佔為理由興訟，拖延成交。買家否認兩項協助及促使他人發假誓及一項串謀妨礙司法公正罪，案件昨開審。<br> 49歲被告周傑光被控於98至04年串謀陳文光教唆單賢溢發假誓。前任收樓代表的陳文光去年已就此案被判監三年，單被判監一年，緩刑兩年。<br> 案件編號：DCCC145/07</p></body></html>

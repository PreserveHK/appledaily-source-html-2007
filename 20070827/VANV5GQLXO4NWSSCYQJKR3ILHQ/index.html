<html><header><meta charset="utf-8"><title>鄭雨盛進軍日本做孟波</title></header><body><h1>鄭雨盛進軍日本做孟波</h1><p>近日身處中國橫店拍攝韓片的男星鄭雨盛，其不羈形象深受亞洲女性歡迎。日本有電視台力斟他演出20集日劇、改編自漫畫家北条司的代表作《城市獵人》，鄭雨盛有望成為新一代的鹹濕神槍手孟波。<br> 據悉今次拍攝《城市獵人》將由日本角川電影公司及鄭雨盛的韓國經理人公司SidusFNH共同合作。<br> 除日劇外，製作單位也有意拍成電影版，預計明年上映。鄭雨盛經理人公司發言人稱：「雖然鄭雨盛收到有關的提議，但導演、劇本等仍未有具體定案。而鄭雨盛也認為今次是進軍海外的好機會，現在會抽空積極學習日語。」</p></body></html>

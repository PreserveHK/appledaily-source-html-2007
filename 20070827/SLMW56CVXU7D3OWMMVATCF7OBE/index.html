<html><header><meta charset="utf-8"><title>AnaR.乳貼防露點</title></header><body><h1>AnaR.乳貼防露點</h1><p>名模AnaR.昨日在灣仔行婚紗騷，問到她日前在深圳露點，她說：「我自己都唔知道，平時都唔戴乳貼，不過今日大會就幫我準備咗，我哋平時做騷換衫要好快，都係靠模特兒之間互相提點，我冇唔開心，都試過俾雜誌登我走光相啦，我又唔係故意咁樣做，反而媽咪為呢件事唔開心就真。」</p><p>欲改中文名</p><p>問到LisaS.改了中文名雷珊，Ana說：「我都想改一個呀，不如就搵幫Lisa改名個相士幫我改啦。」問她改名希望增加財運還是求個好情人？她說：「總之希望多啲好嘅人包圍我啦。」<br> 採訪：MaggieLaw<br> 攝影：EdwardChou</p></body></html>

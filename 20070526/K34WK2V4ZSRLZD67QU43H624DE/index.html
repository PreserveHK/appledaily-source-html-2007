<html><header><meta charset="utf-8"><title>國際Gossip<br>布殊中雀屎</title></header><body><h1>國際Gossip<br>布殊中雀屎</h1><p>美國總統喬治布殊出入都有成班特工保護，要埋佢身真係好難，但前日佢喺白宮玫瑰園遭到「空襲」。襲擊喬治布殊嘅，唔係恐怖分子，而係一隻雀仔，當時佢係玫瑰園上空飛緊時，咁啱要大便，咁啱得咁橋，嗰pat屎高空滴中喬治布殊左上臂嘅黑色西裝衣袖，零舍顯眼，搞到布殊嗱嗱聲用手將pat屎抹走，點知pat白色屎漬越抹越大，搞到在場人人都知道總統被「空襲」。<br> 東森新聞網</p></body></html>

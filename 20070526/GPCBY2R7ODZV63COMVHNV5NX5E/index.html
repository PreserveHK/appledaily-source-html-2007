<html><header><meta charset="utf-8"><title>兩著名法官替求情</title></header><body><h1>兩著名法官替求情</h1><p>【本報訊】兩名為李栢儉夫婦撰寫求情信的人士，於英國以至國際法律界均相當有名。女男爵巴特勒斯洛斯夫人（ElizabethButler-Sloss）（圖一）為英國上訴法院首位女法官，至05年退休，去年再獲委任為死因審裁官，預備處理皇妃戴安娜的死因研訊。不過她已宣佈將於本年6月離任，但有關研訊尚未正式展開。<br> 另一名法官索普（SirMathewThorpe）（圖二）現為英國上訴法院法官，擅長處理家事案件，曾於02年接受香港政府邀請，與本地法官分享英國在改革婚姻訴訟及附屬濟助程序上的知識及經驗。</p></body></html>

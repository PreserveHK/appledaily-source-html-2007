<html><header><meta charset="utf-8"><title>大圍居民抗議建屏風樓</title></header><body><h1>大圍居民抗議建屏風樓</h1><p>【本報訊】50名大圍居民昨日集會遊行，抗議政府全資擁有的九鐵公司，容許李嘉誠旗下的長實集團在大圍火車站上蓋興建20幢達50層高的屏風樓宇。<br> 大圍屏風樓關注組發言人李世鴻批評，九鐵事前未有諮詢，逾70%大圍居民竟不知道日後大圍站上蓋要興建龐然巨物。他們昨日將一封請願信遞交予九鐵公司代表，要求九鐵履行社會責任，重新審視整個發展項目以改善。他說若九鐵一意孤行，不排除會向城規會申請更改規劃，以拖延項目工程的進度。</p></body></html>

<html><header><meta charset="utf-8"><title>1997年5月27日<br>10年前後：高度仿真假金牛襲港</title></header><body><h1>1997年5月27日<br>10年前後：高度仿真假金牛襲港</h1><p>假金牛引致人心惶惶，原來偽鈔黨早在97年已入侵本港散貨。當年今日屯門一間時裝店及士多都分別收到1000元偽鈔（圖），分別報警求助，由於偽鈔仿真度高，店員收錢時曾用驗鈔機檢驗，卻也同樣中招。<br> 經警方調查後，懷疑偽鈔與幾名持雙程證來港旅遊的內地男子有關，一度扣查一名可疑內地男子，但未能搜獲更多偽鈔。其後警方在市面發現的1000元偽鈔不斷增加，偽鈔全部是偽造滙豐銀行1988年的千元鈔票，號碼均為KS字頭，偽鈔有水印及保險線，但面積比真鈔稍細，而且紙質也較薄。</p></body></html>

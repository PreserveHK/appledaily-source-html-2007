<html><header><meta charset="utf-8"><title>藥劑師為兄偷藥獲輕判</title></header><body><h1>藥劑師為兄偷藥獲輕判</h1><p>【本報訊】藥劑師得兄長支持及援助以完成學業，並在元朗博愛醫院配藥房工作，惟眼見兄長飽受高血壓等病折磨卻諱疾忌醫，藥劑師遂於四年來不斷從配藥房偷取須處方藥物予兄長，最終東窗事發。藥劑師早前承認11項盜竊罪，昨於屯門裁判法院獲輕判240小時社會服務令，毋須判監。<br> 49歲被告藥劑師廖肇熊，被控於02年11月至06年12月間，在元朗博愛醫院配藥房偷取約值8,200元的5,300粒藥物。辯方求情指被告犯案只因兄弟情深，亦願意向醫院賠償，裁判官亦同意案情雖然嚴重，但被告並非為個人利益，故輕判社會服務令。<br> 案件編號：TMCC1627/07</p></body></html>

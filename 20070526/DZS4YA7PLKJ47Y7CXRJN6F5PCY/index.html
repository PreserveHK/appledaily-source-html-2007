<html><header><meta charset="utf-8"><title>隔牆有耳：掃把頭變長毛 - 李八方</title></header><body><h1>隔牆有耳：掃把頭變長毛 - 李八方</h1><p>風水輪流轉，坐喺議事堂嘅高官，原來都可以變成「街頭戰士」。以前成日面對示威者嘅葉劉，噚日角色180度轉變，企咗入示威區舉牌，罕有以抗議look出場嘅葉劉顯得好落力，可能唔係幾慣呢亭街頭活動，嗌口號時似乎略為生硬。<br> 葉劉帶隊示威，係因為佢有份發起嘅「捍衞科技地位」聯盟，噚日趁立法會討論重組政策局方案，一早去立法會外示威，要求政府將商務及經濟發展局正名，加番「科技」兩個字落去，否則即係唔重視「科技」同「科技界」喎。</p></body></html>

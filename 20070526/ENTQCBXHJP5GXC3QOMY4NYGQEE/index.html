<html><header><meta charset="utf-8"><title>安全帽保命</title></header><body><h1>安全帽保命</h1><p>【本報訊】「好彩佢有戴安全帽保護咋，唔係隨時命都冇！」一名遵守工業安全戴安全帽工作的搭棚工人，昨晨在葵涌圳邊街葵興工業大廈搭棚準備修葺外牆時，一塊面積約四呎乘一呎大、重約50公斤的石屎簷篷突然從15呎高的一樓外牆飛脫墮下。當時55歲搭棚工人盧興昌走避不及，被石屎簷篷重重地擊中頭部，當場倒下，安全帽飛脫，右額流血，工友即時上前攙扶及替其止血等待救援，送院後情況嚴重。事後有工友表示，猶幸盧當時有安全帽抵擋，否則後果堪虞。意外發生後，警方已通知勞工處派員跟進。</p></body></html>

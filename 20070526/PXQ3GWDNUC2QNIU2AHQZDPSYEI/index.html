<html><header><meta charset="utf-8"><title>淺水灣<br>男子笨豬跳式吊頸亡</title></header><body><h1>淺水灣<br>男子笨豬跳式吊頸亡</h1><p>【本報訊】一名中年男子身懷遺書稱「搵唔到嘢做、心灰意冷」，昨晨在港島淺水灣道通往海灘道一條樓梯以「笨豬跳」方式自殺，他頸纏爬山繩，另一端綁在樓梯欄杆，然後縱身躍下山坡（圖）。至早上7時半途人發現報警，由接報到場的消防員將事主解下證實死亡。死者身上有銀包，但只有一紙遺書透露失業及患病，並無身份證。死者年約40至50歲，狀似地盤工人。<br> 潘志能攝</p></body></html>

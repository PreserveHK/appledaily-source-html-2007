<html><header><meta charset="utf-8"><title>政府推動學生每日運動</title></header><body><h1>政府推動學生每日運動</h1><p>內地青少年缺乏足夠運動，過重、癡肥現象日益普遍。國務院昨公佈《關於加強青少年體育增強青少年體質的意見》，以確保中小學學生每日在校有一個小時的運動時間。《意見》提出，學校應將集體運動列入教學計劃中，中小學生每周應有兩堂至四堂的體育課，平時沒有體育課時，學校亦須在放學後舉行一小時的學生集體運動，或每日上午均安排25分鐘至30分鐘的課間體育活動，寄宿學校則更應每日組織學生集體做早操。<br> 中新社</p></body></html>

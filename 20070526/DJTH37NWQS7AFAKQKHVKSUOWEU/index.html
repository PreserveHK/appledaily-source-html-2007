<html><header><meta charset="utf-8"><title>熱爆click：奧運開幕少不了武術</title></header><body><h1>熱爆click：奧運開幕少不了武術</h1><p>國際級導演張藝謀精心策劃的北京2008年奧運會開幕儀式，備受各界關注。張的創作班底近日初露口風，其被某節目主持人問到「有人說你們一定會有太極拳、團體操」時，則回應說：「你不這樣又哪樣呢？這是很經典的一種符號。」似乎無奈地默認了有關構想；還進一步透露，紅配綠絕對是中國元素。難怪，著名少林寺方丈釋永信近日開腔建議，開幕儀式應含有武術元素，因為武術（圖）能夠引起大多數外國人認同。<br>  http://2008.sohu.com/20070526/n250233254.shtml </p></body></html>

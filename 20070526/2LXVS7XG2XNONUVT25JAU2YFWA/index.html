<html><header><meta charset="utf-8"><title>張德江連任粵省委書記</title></header><body><h1>張德江連任粵省委書記</h1><p>廣東省第十次黨代表大會昨閉幕，選出新一屆領導班子。早前傳出會上調的中共中央政治局委員、廣東省委書記張德江獲連任。而省委副書記則由上屆四名減少至兩名。廣東省省長黃華華繼續擔任省委副書記，而另一名留任省委副書記一職的是劉玉浦。<br> 張德江強調要為廣東人民謀福利：「做人要坦坦蕩蕩，做領導幹部要亁亁淨淨，幹工作要踏踏實實，我們要堅持實事求是的精神，說實話，辦實事，求實效。」<br> 新華網</p></body></html>

<html><header><meta charset="utf-8"><title>1997年5月26日<br>10年前後：保釣者登日艦被捉</title></header><body><h1>1997年5月26日<br>10年前後：保釣者登日艦被捉</h1><p>97年時的民間保釣運動此起彼落，當年今日香港的保釣號聯同台灣保釣船隊逼近釣魚台九海里範圍，計劃登上釣魚台宣示主權，被負責攔截的6艘日本海上保安廳艦隻重重包圍，保釣號被日艦多次碰撞，香港保釣人士黎國泰及方錦華分別跳上日艦，其中黎國泰攀上日艦船桅，破壞風向儀抗議，最後兩人被日本海上保安廳人員制服，兩人報稱受傷。<br> 經過多番碰撞後，保釣號船身多處損毀破穿，船身滲水，船頭毀爛，船上一隻快艇也失去，當時的保釣號總指揮何俊仁為了安全，決定取消登陸行動，日方也釋放黎國泰及方錦華二人。</p></body></html>

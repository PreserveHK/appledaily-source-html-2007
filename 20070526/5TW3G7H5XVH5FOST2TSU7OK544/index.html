<html><header><meta charset="utf-8"><title>數字話當年：被捕黑工增加160%</title></header><body><h1>數字話當年：被捕黑工增加160%</h1><p>本港一直備受黑工問題困擾。根據入境處資料顯示，該處在97年共進行1,897次反黑工行動，拘捕3,992名黑工，當中25%是來港賣淫的女子。事隔十年，該處於06年的反黑工行動次數增至9,183次，被拘捕的黑工人數也增至10,325人，這較十年前的被捕黑工人數增加160%，但當中涉來港賣淫的被捕女子人數比例升至58%。<br> 除來港賣淫外，黑工從事的行業也由以往的清潔、裝修擴展至回收行業，甚至來港行乞、或假扮和尚化緣等。</p><p>被捕黑工人數</p><p>1997年：3,992人<br> 2006年：10,325人<br> <br> 資料來源:入境處</p></body></html>

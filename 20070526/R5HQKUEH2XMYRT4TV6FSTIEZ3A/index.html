<html><header><meta charset="utf-8"><title>web一web：深圳溜冰場現場直播</title></header><body><h1>web一web：深圳溜冰場現場直播</h1><p>每個人看電視都有不同喜好，有些人愛看電視劇《溏心風暴》，有些深夜未能入睡的夜貓，卻愛看已連續播了多年的《魚樂無窮》，望着魚兒游來游去打發時間。有網民近日發現了一個新的網上節目，還極力推介，認為較《魚樂無窮》更有睇頭。<br> 這個大受無聊網友欣賞的網上直播節目，是現場直播「深圳溜冰場」實況，網民Kendrick說：「好好睇㗎，好睇過魚樂無窮，日頭在公司睇會幾開心。不過昨晚鏟冰，無人踩冰。」另一個網民就不以為然，不明白有甚麼好看，Kendrick反駁，表示有時會在網上看到朋友，「我平日早上至中午會去踩，睇吓見唔見到我啦！」</p></body></html>

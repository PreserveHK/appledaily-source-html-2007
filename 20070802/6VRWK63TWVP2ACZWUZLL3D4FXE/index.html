<html><header><meta charset="utf-8"><title>土屋人魚Look晒香白髮</title></header><body><h1>土屋人魚Look晒香白髮</h1><p>電影《惡女花魁》女主角土屋Anna，最近被傳突然失蹤，原來是廣告商安排為她製造話題，前日她以白髮人魚look的代言人身份，現身東京舉行的P&amp;G護髮用品的記者會，自然賣花讚花香。</p><p>想跟家人看海</p><p>土屋前日以演出代言新商品的網上短片廣告內之白髮人魚造型亮相，艷驚四座，她在記者會上勁hardsell的說：「我10年前已經開始選用這款護髮用品，不止氣味芳香，又能令髮質柔軟順滑。」她為了這個廣告更化身三個色彩鮮艷的獨特造型，土屋還說：「我很喜歡海，希望今年可以跟家人一起去。」</p></body></html>

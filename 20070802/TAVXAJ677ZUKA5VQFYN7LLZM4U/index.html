<html><header><meta charset="utf-8"><title>案件速遞<br>西餅總廚涉非禮女同事</title></header><body><h1>案件速遞<br>西餅總廚涉非禮女同事</h1><p>【本報訊】專門製作結婚蛋糕的高級餅店，發生懷疑風化案。曾於半島酒店工作18年的餅店總廚，被指於店內非禮女同事，昨日他在東區裁判法院被控一項非禮罪，他否認控罪，案件押後至11月6日開審，其間總廚獲准保釋。<br> 被指非禮同事的被告徐明輝（圖），現年49歲，去年獲邀加盟案發的結婚蛋糕專門店，擔任西餅總廚。控罪指被告於今年7月14日，在中環一間餅店內非禮一名女同事。<br> 案件編號：ESCC2559/07</p></body></html>

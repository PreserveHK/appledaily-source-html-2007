<html><header><meta charset="utf-8"><title>石原空姐組隊打籃球</title></header><body><h1>石原空姐組隊打籃球</h1><p>近年日本有不少以空姐為題材的劇集，不過由女星石原佐美主演的新片《FlyingGirls》則是關於日本航空公司（JAL）旗下女子籃球隊的電影。石原前日便與兩位女拍檔穿上空姐制服，在羽田機場的倉庫內出席記者會。</p><p>似模似樣</p><p>現年20歲的石原佐美，前日與青木Yoko和渡邊有菜齊齊以空姐look，由JAL客機中步出與記者見面，石原更配合電影的劇情拿起籃球露兩手，看來這位空姐打籃球時的確似模似樣。石原在片中還要挑戰合氣道，她說：「拍這部片時流了很多汗，很有青春的感覺。」影片預計明年夏天上映。</p></body></html>

<html><header><meta charset="utf-8"><title>基奧斯比羅斯投維拉利爾</title></header><body><h1>基奧斯比羅斯投維拉利爾</h1><p>曼聯周二與西甲的維拉利爾達成協議，願意將意大利小國腳前鋒基奧斯比羅斯售予「黃色潛艇」，收回670萬鎊（約1億港元）轉會費，料為迎接阿根廷前鋒泰維斯作準備。<br> 20歲的基奧斯比羅斯，04年從意甲的帕爾馬加盟曼聯後，一直未能在紅魔鬼獲得太多機會，上季外借回帕爾馬，立即如魚得水，上陣19場攻入9球；原本意大利不少球隊如費倫天拿、拿玻里等也有意簽入，但轉會費未達曼聯要求；而維拉利爾賣走科蘭後，正好簽入基奧斯比羅斯補充，而據報維拉利爾開出長達6年的合約。</p></body></html>

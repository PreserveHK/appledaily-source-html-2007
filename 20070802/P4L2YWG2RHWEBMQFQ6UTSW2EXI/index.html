<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳國坤演活李小龍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳國坤演活李小龍 - 馮仁昭</h1><p>陳國坤（中）近日忙於拍攝中央台電視劇《李小龍傳奇》，就連噚日32歲牛一都要喺工作中度過，不過好彩有同劇女主角Michelle送上生日香吻。提到生日願望，陳國坤話希望世界和平，仲話嚟緊有意喺內地推行公民教育，通過短片、電視電影等向下一代宣揚呢個訊息，非常有意義。講到老細周星馳有乜表示時，佢話：「唔知，可能封『老毛』啩，希望有啦。」</p></body></html>

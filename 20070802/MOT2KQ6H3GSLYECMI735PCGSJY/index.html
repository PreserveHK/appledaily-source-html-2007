<html><header><meta charset="utf-8"><title>尹恩惠錫公侑起高潮</title></header><body><h1>尹恩惠錫公侑起高潮</h1><p>韓星尹恩惠主演的新劇《咖啡王子1號店》收視持續高企，前晚第10集交代了女扮男裝的尹恩惠，終於感動到咖啡店老闆公侑，公侑更情深地對她說：「即使你是男人、即使你是外星人，我也喜歡你。」兩人繼而作深情擁吻。<br> 不少fans看過後都在官網留言版上大讚情節好浪漫，又指兩人的愛情比一般情侶，甚至比斷背之情更感人。劇集大收，令外界有傳會添食多兩集至18集，雖然尹恩惠表示自己從未聽過，但電視台卻大賣關子指凡事都是有可能的。</p></body></html>

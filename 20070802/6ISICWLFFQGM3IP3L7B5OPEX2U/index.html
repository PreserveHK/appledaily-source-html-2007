<html><header><meta charset="utf-8"><title>張文慈性感冇好報</title></header><body><h1>張文慈性感冇好報</h1><p>由洪金寶、任達華、張文慈及恬妞等主演的電影《奪帥》昨日在天水圍一酒店進行開鏡儀式。<br> 幾位女角都以低胸性感打扮現身，不過以張文慈最為性感，她透露在戲中會慘死，而風韻猶存的恬妞則首次扮演江湖大嫂的角色，她笑說：「因為我知今日見記者，所以噚日車走啲肉。」<br> 提到沈殿霞的病況，洪金寶表示以前曾任肥姐的替身，於16歲已跟對方認識，他說：「打唔到畀佢，希望佢冇事啦。」至於恬妞則謂會於周日探望肥姐，她說：「我知佢出咗院，佢真係瘦好多。」<br> 採訪：馬建華<br> 攝影：陳俊強</p></body></html>

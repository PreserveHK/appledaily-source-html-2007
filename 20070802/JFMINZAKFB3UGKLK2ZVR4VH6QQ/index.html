<html><header><meta charset="utf-8"><title>熱爆click：iPhone水貨大陸賣5999</title></header><body><h1>熱爆click：iPhone水貨大陸賣5999</h1><p>風靡全球的蘋果iPhone（圖）在中國公開發售的時間仍未確定，但有水貨經銷商表示，水貨iPhone已悄悄在深圳、北京、上海等地售賣，其中容量8GB的售7,799元、4GB的售5,999元，但成交不多。業內人士稱，水貨iPhone多未經解鎖，在國內無法使用。<br>  http://tech.sina.com.cn/t/2007-08-02/07381652084.shtml </p></body></html>

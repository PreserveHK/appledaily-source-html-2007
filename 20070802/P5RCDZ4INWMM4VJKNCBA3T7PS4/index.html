<html><header><meta charset="utf-8"><title>No.1　失戀之歌──張震嶽《OK》</title></header><body><h1>No.1　失戀之歌──張震嶽《OK》</h1><p>戀愛讓人年輕，失戀令人成長。張震嶽新碟《OK》聽不到憤世嫉俗的怒吼，反而是平靜地唱出他在感情路上的領悟，多了一分豁達。失戀不一定要唱慘情歌才能療傷，全碟沒有憤怒也沒有自怨自艾，抒情中加點Rap，將失戀變得瀟灑有型。主打歌《OK》Rap得爽，是失戀後「勇敢之歌」，有時不開心跟自己講句「我很OK」，好像真的會OK一點。與McHotdog和侯佩岑合作的《就讓這首歌》和中板頹廢風格的《路口》亦是小記重點推介。這張碟是不一樣的張震嶽，水準不止OK。<br>（葉雪芯）</p></body></html>

<html><header><meta charset="utf-8"><title>Rain柏林遊蕩</title></header><body><h1>Rain柏林遊蕩</h1><p>韓國男歌手Rain自洛杉磯演唱會難產風波後，上月初便飛往柏林拍攝其首齣荷李活電影《SpeedRacer》。久未露面的他昨日在其韓國fans網站內，上載自己的柏林生活照向大家問好。</p><p>Fans網站留言</p><p>由於電影的拍攝日程緊密，加上內容不能外洩，因此Rain近日一直被禁止與外界接觸。他昨日在fans網站留言說：「感謝大家的聲援，我明白fans想念我的心情，所以用型仔相片報答大家。」<br> 據知Rain於周末趁工作空檔到柏林街頭遊玩，鏡頭下的Rain看來非常享受當地的悠閒生活，預計他將於本月底拍畢電影返回韓國。</p></body></html>

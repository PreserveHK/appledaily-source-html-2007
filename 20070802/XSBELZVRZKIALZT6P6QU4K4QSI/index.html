<html><header><meta charset="utf-8"><title>周圍shot：小偷衣內圍滿電線</title></header><body><h1>周圍shot：小偷衣內圍滿電線</h1><p>「一拉開衣衫，就看到他衣服裏面圍滿了電線！」四名竊匪前日潛入廣州越秀區淘金路東路一個地盤偷電線，其中一名小偷被當場捉住，工人發現小偷身上圍着一圈又一圈的黃、藍、綠、紅色電線（圖）。小偷供稱，他和三名同黨，假扮工人，潛入工地，趁無人留意，扯下電線，圍在身上。<br>  http://comment.news.163.com/news_shehui5_bbs/3KSOB30K0001125G.html </p></body></html>

<html><header><meta charset="utf-8"><title>蘇said：「CC」豪買家品過手癮 - 阿蘇</title></header><body><h1>蘇said：「CC」豪買家品過手癮 - 阿蘇</h1><p>明星仔出身，做咗闊太嘅「CC」，老公捲入財務問題，避走內地成年幾，絲毫都無阻佢吃喝玩樂，俾人公開影到佢拖仔夜蒲早係閒事，繼續富貴，不過就減少去活動，費事俾記者問長問短。<br> 「CC」少去蒲，買埋啲靚衫都冇用，咁佢鋪買嘢癮又點搞？買衫用唔着，呢排佢就轉咗去買家品擺設，好似杯碟、花樽、相架之類，一買就一大袋，十足搬新屋咁，售貨員自然welcome啦，而升格做阿太嘅「CC」都習慣埋單之後，蹺埋雙手等人拎出門口，費事拎重嘢整損對玉手嘛！<br> 撰文：阿蘇<br> 本欄逢周一至六刊出</p></body></html>

<html><header><meta charset="utf-8"><title>伊健咒Niki空中分屍</title></header><body><h1>伊健咒Niki空中分屍</h1><p>鄭伊健及周麗淇（Niki）昨日現身澳門，宣傳救世軍於10月13日在澳門舉行的「港澳定向追蹤日」，屆時周麗淇跟鄭伊健會被編排為一組。在活動未開始時，大會邀請Niki與鄭伊健往跳笨豬跳，不過Niki卻不敢試玩，而在旁的鄭伊健即取笑她說：「佢頭大，跳嗰時會頭同身分開。」<br> 日前歐陽震華寸伊健女友蒙嘉慧不是一個精打細算的人，伊健即維護女友說：「做得藝人都精打細算，要管理自己財政，生存到都冇問題。」近日他們常被拍到拍拖的生活，問他是否已屬半公開戀情，伊健說：「冇話公唔公開，只係平時唔講，有人影到咪講啲，冇人影咪唔講，不嬲唔介意。」<br> 採訪、攝影：胡比</p></body></html>

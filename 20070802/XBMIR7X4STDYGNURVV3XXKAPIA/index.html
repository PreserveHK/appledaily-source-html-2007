<html><header><meta charset="utf-8"><title>是日upload：小丑魚Nemo周街「游」</title></header><body><h1>是日upload：小丑魚Nemo周街「游」</h1><p>不少網友會把自己旅行時所見的有趣圖片與人分享，而小丑魚Nemo的可愛神態，大人小童都很喜歡，「莎莉貓」也不例外，她在意大利旅行時，竟在街頭看到三條可愛的Nemo「游來游去」，當然不能錯過，立即把這個有趣影像捕捉下來！說穿了原來是三位可愛小朋友，以小丑魚Nemo扮相在街上走過而已！<br> 「莎莉貓」好想知道如何能被YAHOOBLOG選為精選圖片，卻沒有網友能夠解答這個問題，可能Y'blog已聽到她的心聲，前日已把Nemo相入選精選圖片，而今日也成為網聞版的精選圖片呢！</p></body></html>

<html><header><meta charset="utf-8"><title>假碧咸惡搞美國官員</title></header><body><h1>假碧咸惡搞美國官員</h1><p>"Hewasjustverypersonable,"Hammondsaid.<br>「打電話嚟嗰個『碧咸』真係好和藹㗎。」洛杉磯縣政府官員哈蒙德話。</p><p>碧咸加盟美國洛杉磯銀河隊，洛杉磯掀起碧咸熱，有人假扮碧咸四圍打電話呃人，前幾日打咗十幾個電話去洛杉磯縣多個政府部門同埋警局，一時話想邀請貧苦兒童睇佢練波，一時話自己識湯告魯斯。職員起初以為真係碧咸，鬼咁雀躍，同佢搭訕，又問佢問題。點知對方冇留低任何回覆電話，職員覺得唔對路，最後發現係惡作劇。警方正調查嗰個人是否觸犯法例。<br> 美國《洛杉磯時報》</p></body></html>

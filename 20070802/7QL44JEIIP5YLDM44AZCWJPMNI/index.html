<html><header><meta charset="utf-8"><title>蒼井優披頭散髮賺外快</title></header><body><h1>蒼井優披頭散髮賺外快</h1><p>日本女星蒼井優主演的勵志電影《草裙娃娃呼啦啦》正於香港上映，片中飾演鄉村少女的她樸素清純，不過貴為影后級人馬，蒼井優當然不會輕易被定型，最近她與男星安藤政信擔任本地時裝品牌 http://www.izzue.com的秋裝代言人，更以型格一面示人。 </p><p>淡掃蛾眉</p><p>已為該品牌擔任多季代言人的阿優，近日再與男星安藤政信合拍新一季硬照廣告，為配合品牌秋季的中性打扮熱潮，向來形象嬌滴滴的阿優只淡掃蛾眉配上一頭亂髮，同樣煞食。</p></body></html>

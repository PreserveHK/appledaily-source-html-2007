<html><header><meta charset="utf-8"><title>蘇民峰批嘉玲嫁唔出</title></header><body><h1>蘇民峰批嘉玲嫁唔出</h1><p>蘇民峰早前獲邀到台灣錄影節目《新聞YES》，提到郭台銘、劉嘉玲及梁朝偉三人時，他直言郭台銘2010年之後才會再婚，至於偉仔和嘉玲這對情侶要結婚也很難，因為偉仔怕被傷害，要到2010年才會有結婚衝動，但對象不一定是劉嘉玲。</p><p>志玲嫁少夫</p><p>蘇民峰在節目上又表示郭台銘之前的緋聞全是假的，直到2010年後才會有再婚的可能。他又談及林志玲的姻緣，預言她不會嫁入豪門，結婚對象不是比她大10歲或離過婚者，就是比她年輕，男友對她的幫助較大，丈夫的助益則不大。<br> 撰文：林妃</p></body></html>

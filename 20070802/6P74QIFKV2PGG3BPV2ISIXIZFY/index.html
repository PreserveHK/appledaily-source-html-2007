<html><header><meta charset="utf-8"><title>HeidiKlum退出影圈</title></header><body><h1>HeidiKlum退出影圈</h1><p>德國名模HeidiKlum及美國名模MarisaMiller，昨日齊齊現身著名女性內衣品牌Victoria'sSecret的洛杉磯店，宣傳新推出的內衣系列，雖然二人未有穿上最新內衣示人，但卻落力擺出不少鬼馬表情，令現場鎂光燈閃個不停。</p><p>自踩演技差
</p><p>HeidiKlum曾主持真人騷《天橋驕子》（ProjectRunway）及參演電影《彼德斯拉笑面看人生》，但她自言演技十分不濟，以後會放棄做演員，專心模特兒工作，她說︰「我嘗試演戲，也試過多次在洛杉磯試鏡，但發覺這種事根本不適合我，我本身很開朗，要哭的劇情片我完全演不來。」</p></body></html>

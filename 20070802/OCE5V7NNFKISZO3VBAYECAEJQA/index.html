<html><header><meta charset="utf-8"><title>No.3　《爆粗Band友》3繼續爆粗爆笑</title></header><body><h1>No.3　《爆粗Band友》3繼續爆粗爆笑</h1><p>頭兩期《爆粗Band友》看得人興奮，主角根岸為了生活，扮演着魔鬼主音Krauser。除了笑料，相信作者也隱藏了寓意，我們都笑朋友是根岸──有理想，但為了生活，不得不做認為是沒有意義的工作，又大罵老闆是頭「資本主義的豬」。回到家中，我們認為自己才是根岸，「才華被埋沒了！」，但其實沒有膽子去改變現狀。第3期等了數月終於出版，笑料仍密集，但略見重複，也沒有上集變身魔鬼救贖弟弟的感動橋段，惟中段開始出現「魔鬼帝王大賽」，期待到第4期能再掀高潮。$33<br>（何兆彬）</p></body></html>

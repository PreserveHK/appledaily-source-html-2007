<html><header><meta charset="utf-8"><title>Purple姐姐揮劍馴服細路</title></header><body><h1>Purple姐姐揮劍馴服細路</h1><p>兒歌天后李紫昕（Purple姐姐）近日與一班小朋友替某健康食品拍攝新一輯廣告，廣告商為她設計了多個造型，她自言最喜歡劍擊手打扮，Purple姐姐日前說：「我都未玩過呢種運動，只係喺運動節目睇過，我覺得劍擊手全身白色貼身服裝好有型，加上揸埋把長劍，好威風。」</p><p>寓工作於娛樂</p><p>Purple姐姐今次與多位5、6歲的小朋友合作，他們表現活潑，對此Purple姐姐說：「基本上小朋友係冇乜嘢耐性，所以拍攝期間要畀佢哋好似玩緊嘅感覺，咁佢哋就會表露到天真嘅真我個性，拍出嚟嘅感覺就最自然。」<br> 採訪：比華利</p></body></html>

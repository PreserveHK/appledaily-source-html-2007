<html><header><meta charset="utf-8"><title>九日酷熱天氣破紀錄</title></header><body><h1>九日酷熱天氣破紀錄</h1><p>【本報訊】本港昨日氣溫最高錄得攝氏33度，在屏風樓效應下，市區形同一個蒸籠，令人喘不過氣。</p><p>上月平均29.6℃</p><p>天文台昨日已連續九天發出酷熱天氣警告，打破歷年紀錄。預計本周末天氣大致天晴，局部地區有驟雨，最高氣溫為攝氏33度。<br> 另外，今年7月份少雨及溫暖，只錄得76.9毫米雨量，是有紀錄以來7月的新低。在陽光充沛與雨量稀少下，上月平均氣溫為攝氏29.6度，是有紀錄以來第二高溫的7月份。</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>勤達3.5億購廣東陵園</title></header><body><h1>財話短說<br>勤達3.5億購廣東陵園</h1><p>▲勤達集團（1172）宣佈，以3.5億元向獨立第三者收購廣東四會聚福寶華僑陵園80.5%股權，其中1.7億元代價以淡水鎮莊士新城6.7萬平方米住宅及商場物業權益抵付，1.3億元以可換股債券，5000萬元以貸款票據支付。該陵園已取得省市的開發及經營權，建成後可提供23.2萬個福位，包括1.8萬幅墓地及約21.4萬個壁龕，另有27.86萬平方米土地預留進一步開發，估計須投資1.4至1.7億元。</p></body></html>

<html><header><meta charset="utf-8"><title>李察基爾演藝倒數</title></header><body><h1>李察基爾演藝倒數</h1><p>曾演《美國舞男》（AmericanGigolo）及《風月俏佳人》（PrettyWoman）的荷李活男星李察基爾（RichardGere），昨日獲西班牙聖巴斯蒂安國際電影節頒發Donosti終身成就獎，表揚他在演藝界的貢獻。</p><p>跪謝Fans</p><p>現年58歲的李察基爾，繼活地亞倫（WoodyAllen）和羅拔廸尼路（RobertDeNiro）等影壇猛人後，獲得Donosti終身成就獎，李察昨日接受獎座時極興奮，又跪下答謝影迷並說：「很榮幸自己能夠跟兒時已很欣賞的電影人一同獲得這個獎項。我的演藝生命只剩下數年而已，這個獎會促使我更加努力。」</p></body></html>

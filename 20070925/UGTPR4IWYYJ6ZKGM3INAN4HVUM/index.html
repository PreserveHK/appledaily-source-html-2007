<html><header><meta charset="utf-8"><title>杏兒勤食花膠護膚</title></header><body><h1>杏兒勤食花膠護膚</h1><p>胡杏兒、2R成員黃婉伶（Race）和名模楊崢昨日於中環麗嘉酒店出席Fancl活動。杏兒自製繡花咕𠱸為大會宣傳，她表示十分注重護膚化妝，她說：「因為𠵱家拍電視要求高清，清到連毛都睇到，所以𠵱家好注重皮膚護理，好似今日我朝早5點收工，都唔夠瞓，又要出席活動。」</p><p>多吃水果</p><p>問杏兒可會吃燕窩護膚？她笑說：「唔定時都會食，不過平時飲多啲湯水、花膠同食生果。」記者笑言TVB被指下令藝人整容，她說：「冇聽過，自己就崇尚自然。」<br> 採訪：顏英儀<br> 攝影：陳順禎</p></body></html>

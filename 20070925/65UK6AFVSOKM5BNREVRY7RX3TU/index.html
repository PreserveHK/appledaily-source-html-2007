<html><header><meta charset="utf-8"><title>案件速遞<br>文員「索」鞋自瀆判感化</title></header><body><h1>案件速遞<br>文員「索」鞋自瀆判感化</h1><p>【本報訊】未婚銀行文員聲稱受色情網站荼毒，導致行為出現偏差，上月6日行經屯門大興花園一幢大廈30樓梯間時一時失控，拿走住戶放在單位外的一對女裝鞋，逃往28樓梯間，邊「索」邊自瀆，以滿足性慾，遭大廈住客撞個正着。文員早前在屯門裁判法院承認盜竊及在公眾地方作猥褻行為兩罪，昨獲判感化18個月。<br> 主任裁判官郭偉健早前索閱39歲銀行文員王作樑的感化、精神及心理專家報告，又指被告偷鞋後匆匆「索」鞋自瀆，是自控不足的表現。<br> 案件編號：TMCC3020/07</p></body></html>

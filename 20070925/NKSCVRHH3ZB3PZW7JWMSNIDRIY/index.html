<html><header><meta charset="utf-8"><title>隔牆有耳：今期最紅夏佳理 - 李八方</title></header><body><h1>隔牆有耳：今期最紅夏佳理 - 李八方</h1><p>港交所主席夏佳理噚日去《志雲飯局》，接受陳志雲訪問。港交所股價升到巴巴聲，大班財經記者追住佢問港交所股份會唔會拆細等等嘅問題。但陳志雲話，喺飯局入面，除咗會問吓夏佳理嘅買股心得，仲會問吓佢嘅家庭生活等感性問題。<br> 陳志雲亦好識做，噚日送咗幅用「夏佳理」個名開頭嘅對聯畀佢，又砌咗個「388」字樣嘅麵包出嚟。388係港交所嘅上市編號，夏佳理就話以前港交所招股價曾經係三個九毫九……到𠵱家升咗50幾倍，唔好再講喇，一講港交所嘅股價，八方就好感慨。唉！</p></body></html>

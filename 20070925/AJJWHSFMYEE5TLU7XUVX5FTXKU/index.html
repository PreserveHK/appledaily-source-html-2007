<html><header><meta charset="utf-8"><title>財話短說<br>埃謨購鑽井台設計公司28%</title></header><body><h1>財話短說<br>埃謨購鑽井台設計公司28%</h1><p>▲埃謨國際（8149）公佈，以總代價5678.4萬元收購GoldmanOffshoreDesignLLC（GODLLC）的28.02%權益，代價中約2839.2元以現金支付，餘額2839.2萬元以發行約570萬股新股支付，佔擴大後股本約1.46%，發行價每股4.98元，相等於停牌前報價。GODLLC為世界頂級海洋鑽井平台設計公司FriedeGoldman集團之重要員工所擁有。</p></body></html>

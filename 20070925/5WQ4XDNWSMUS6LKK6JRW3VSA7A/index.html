<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本女歌手倖田來未將於11月7日推出新細碟《LASTANGELfeat.東方神起》，與東方神起合唱。<br> <br> ●日本女星澤尻英龍華前日出席手機廣告記者會，她以100個不同形象拍廣告。<br> <br> ●木村拓哉前日到大阪宣傳《律政英雄》電影版，自爆期望電影開拍續集。<br> <br> ●韓國女星韓智慧因拍攝劇集《愛也好恨也好》，不能在中秋假期回鄉探親，幸好父母專誠來到首爾跟愛女見面。<br> <br> ●威爾斯女歌手CharlotteChurch為新生女兒命名Ruby，有雜誌更出價310萬港元為Ruby拍下首輯獨家照片。</p></body></html>

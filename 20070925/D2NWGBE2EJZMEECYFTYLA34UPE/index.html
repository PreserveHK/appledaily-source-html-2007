<html><header><meta charset="utf-8"><title>案件速遞<br>淫辱親女獸父囚40月</title></header><body><h1>案件速遞<br>淫辱親女獸父囚40月</h1><p>【本報訊】年近六旬父親趁持雙程證妻子回鄉，藉口清潔月經及檢查身體，九度非禮11歲親女，更以爽身粉撒向女兒受感染的下體，代替求醫。該名父親早前在區域法院承認九項非禮罪，法官昨指案情非常嚴重，對事主心理造成傷害，重判父親入獄40個月。<br> 暫委法官陳仲衡指57歲無業被告身為女童親父，卻違背女童對他的信任，令她自覺不被關心及照顧，甚至有罪疚感，必須重判以儆效尤。案發於今年2月至3月，被告趁事主洗澡及躺在床上時，數度作出侵犯。<br> 案件編號：DCCC378/07</p></body></html>

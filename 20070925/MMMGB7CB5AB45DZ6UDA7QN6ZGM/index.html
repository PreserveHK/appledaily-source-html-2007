<html><header><meta charset="utf-8"><title>潮流感：ArmaniSamsung出手機 - ㎡</title></header><body><h1>潮流感：ArmaniSamsung出手機 - ㎡</h1><p>FashionmeetsElectonics又是時裝界的一條大公路，優雅大師GiorgioArmani也加入了這個電子世界，繼Dolce&amp;Gabbana與Motorola、Prada與LG合作出手提電話，Armani在米蘭時裝節宣佈與南韓Samsung計劃推出一系列電子產品。當中第一擊是手提電話，秉承黑灰色簡約美學，touchscreen設計，再加以皮套，預計11月率先於歐洲開賣，鐵定有diehardfans誓相隨。<br> Textby㎡</p></body></html>

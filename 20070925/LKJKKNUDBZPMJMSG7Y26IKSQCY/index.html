<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《放．逐》代表香港戰奧斯卡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《放．逐》代表香港戰奧斯卡 - 馮仁昭</h1><p>杜琪峯執導、吳鎮宇（右二）、張家輝（中）等主演嘅《放．逐》終於被選中代表香港區出戰奧斯卡，負責挑選港片出戰奧斯卡最佳外語片嘅香港電影製片家協會，噚日正式公佈《放》片贏得出線資格，該協會主席洪祖星接受電話訪問時話：「會員投票日，《放．逐》得票率超過一半，所以順利獲得香港出線資格。」杜琪峯就好開心咁話：「我諗最開心係班演員，當時用咗咁長時間拍呢部戲，如果部戲有更多成果，佢哋會得到更多安慰。」</p></body></html>

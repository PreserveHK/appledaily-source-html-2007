<html><header><meta charset="utf-8"><title>王家衛累畢仔誤車</title></header><body><h1>王家衛累畢仔誤車</h1><p>導演王家衛、美指張叔平與荷李活男星畢彼特（BradPitt），早前應日本電話供應商Softbank邀請，遠赴捷克首都布拉格拍攝廣告。此輯全新廣告，日前剛於網上首度曝光。</p><p>靚樣大特寫</p><p>廣告中畢彼特以西裝打扮上陣，並於繁忙的布拉格市中心國家戲劇院旁左穿右插，邊講電話邊追電車。首次與畢彼特合作的王家衛，於廣告中不時為畢彼特的靚樣作近鏡大特寫。雖然廣告只有28秒，但共動用了200名臨時演員及花了3天時間拍攝，非常大陣仗。</p></body></html>

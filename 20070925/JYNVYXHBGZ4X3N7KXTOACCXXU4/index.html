<html><header><meta charset="utf-8"><title>做完激光要搽防曬</title></header><body><h1>做完激光要搽防曬</h1><p>好多想用激光打斑嘅女生都有疑問：究竟痛唔痛，啲斑係咪唔會再出？小記早前都試過做laser，可以同大家分享吓經驗。做laser時皮膚會像被針拮一樣刺痛，打完後則會變得紅腫，第二天打斑位置會開始結焦，約1星期後大致復原，斑斑統統無晒。不過最緊要係做完後嘅兩星期內唔好曬太陽，每天外出前要搽防曬霜打底，因為激光會令黑色素活躍，唔做足防曬工夫，好易令黑色素浮面，咁打完都無用啦。<br><br>記者：曾順珍</p><p>Dr.Image<br> 28332950</p></body></html>

<html><header><meta charset="utf-8"><title>外長訪美籲遏台獨活動</title></header><body><h1>外長訪美籲遏台獨活動</h1><p>正在美國訪問的中國外交部長楊潔篪前日與美國國務卿賴斯舉行會談。針對近期台灣推動入聯公投、以台灣名義加入聯合國等台獨分裂活動，楊希望美方與中方一道遏制台獨分裂活動，維護台海和平穩定和中美共同利益。這是中美元首最近在悉尼會晤後，兩國高層官員的接觸。<br> 賴斯則歡迎楊潔篪就任中國外長後首次訪美。她稱，美方在台灣問題上是負責的，堅持一個中國政策，遵守中美三個聯合公報，反對單方面改變台灣現狀的言行。<br> 中新社</p></body></html>

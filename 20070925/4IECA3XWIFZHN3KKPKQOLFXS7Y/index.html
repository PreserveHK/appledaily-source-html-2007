<html><header><meta charset="utf-8"><title>奸人堅賀台慶</title></header><body><h1>奸人堅賀台慶</h1><p>為配合11月19日台慶，無綫已選定元彪、陳豪和黎姿等主演的《通天幹探》、黃子華和葉童主演的《奸人堅》，以及佘詩曼、陳小春和謝天華主演的《鐵嘴銀牙》作為台慶劇。</p><p>元彪撼元彪</p><p>其中34集的《通》劇將於下月8日晚緊接《歲月風雲》時段播映，並由11月20日開始每晚播足個半小時，據悉下月大革新的亞視，也將於同日及同一時段推出元彪和謝霆鋒主演的外購劇《詠春》，實行以元彪撼元彪。<br> 此外，21集的《奸人堅》將於下月8日晚8時半推出，《鐵嘴銀牙》則於11月5日開始緊接《奸》劇時段。</p></body></html>

<html><header><meta charset="utf-8"><title>隔牆有耳：偷鐵黨殘殺門口狗 - 李八方</title></header><body><h1>隔牆有耳：偷鐵黨殘殺門口狗 - 李八方</h1><p>偷鐵黨橫行香港，除咗條街間唔中會唔見咁幾個坑渠蓋之外，班賊仔仲狼到走入金屬回收舖去偷嘢。唔少舖頭都會養狗防盜，不法之徒就索性先用有毒食物殺死啲門口狗，然後先入去偷嘢。最新一期警隊刊物《警聲》就話，喺今年5至8月，新界北總區就有30幾單金屬舖失竊個案，當中三單案件都有狗保安壯烈犧牲。<br> 為咗加強大家嘅防盜意識，新界北防止罪案辦公室早排舉行咗個講座，仲請埋警犬隊同機靈警犬現身，商量吓點樣預防警犬被毒害。班阿Sir同現場30幾個商戶大講狗經，交流吓養狗防盜心得。大家咁好傾，睇嚟警隊裏面都有唔少愛犬之人。</p></body></html>

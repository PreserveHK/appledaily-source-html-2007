<html><header><meta charset="utf-8"><title>楊德昌心願未了空遺憾</title></header><body><h1>楊德昌心願未了空遺憾</h1><p>李安憑《色，戒》摘下威尼斯金獅獎，其實已故台灣名導演楊德昌（圖）早在1988年便萌生拍攝《色，戒》的念頭，當時張愛玲還在世。楊德昌在88年間花了4個月修改劇本，打算以片名《暗殺》開拍。他與當時還是其妻的歌手蔡琴專程到香港，找代理張愛玲作品的宋淇商談拍《色，戒》事宜。楊德昌已有了心中的演員人選，由林青霞演王佳芝、雷震演易先生、張國榮演相傳是美男子的汪精衞。<br> 可惜楊德昌拍《色，戒》的夢最終破碎，原因是劇本難產及資金不足。《色，戒》沒拍成，各人的路還是要走。張愛玲95年在洛杉磯逝世；同年楊德昌與蔡琴離婚；03年張國榮離世；月前楊德昌因結腸癌逝世。</p></body></html>

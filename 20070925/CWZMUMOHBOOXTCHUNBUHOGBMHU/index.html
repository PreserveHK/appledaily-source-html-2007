<html><header><meta charset="utf-8"><title>恒地中秋推10貨尾盤</title></header><body><h1>恒地中秋推10貨尾盤</h1><p>【本報訊】發展商趁減息催谷貨尾，近期積極清貨尾的恒地（012），為搶中秋檔期，推出逾10項貨尾盤，其中港島東6盤，涉及約120伙，送出逾30萬元應節優惠。<br> 恒地營業部總經理謝偉銓說，筲箕灣御景軒、鰂魚涌御皇臺及匯豪峰、以及北角耀星華庭、港逸軒及港輝豪庭6個貨尾，配合中秋，首10名買家可獲格蘭會家庭會籍兩年，各值3.088萬元。<br> 該批尾盤上周重推，至今售出60伙，套現1.9億元。至於上水御皇庭，美聯上水區域經理陳德文說，即日起至黃金周，首8名買家可獲贈電視，總值16萬元。</p></body></html>

<html><header><meta charset="utf-8"><title>娛片site：下廚比舞玩不文　小S巨肚頂華仔</title></header><body><h1>娛片site：下廚比舞玩不文　小S巨肚頂華仔</h1><p>近日在內地舉行巡迴演唱的劉德華，早前為了到台灣宣傳國語碟《一隻牛的異想世界》，不惜錄影由徐熙媛（大S）和徐熙娣（小S）主持的飲食節目《大小愛吃》，被兩姊妹戲弄一番。凌零發日前在YouTube網站發現有網友將節目斬件放上網，原來華仔演戲唱歌織公仔瓣瓣精之餘，連廚藝都有一手，𠱁得大小S心花怒放。<br> 華仔《大小愛吃》：<br>  http://www.youtube.com/watch?v=n3gac3FyJBk <br> 版主：凌零發</p></body></html>

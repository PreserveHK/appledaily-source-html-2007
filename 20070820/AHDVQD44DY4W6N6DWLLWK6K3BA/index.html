<html><header><meta charset="utf-8"><title>尹恩惠棄男裝晒纖腰</title></header><body><h1>尹恩惠棄男裝晒纖腰</h1><p>尹恩惠近日因拍攝劇集《咖啡王子1號店》，經常以男仔頭形象示人。日前為護膚品DHC拍攝廣告照的她，難得的展現女性嬌媚，於鏡頭前分別以優雅女神和健康美女等造型出現。</p><p>再趕拍劇</p><p>雖然尹恩惠在當日完成廣告拍攝後，即要趕赴《咖》劇片場繼續拍攝，但她依然笑容十足，且以愉快和積極態度完成，因此獲工作人員讚賞。另外，尹恩惠及公侑等眾《咖》劇演員，計劃在下周二與fans欣賞劇集大結局。由於今次活動可能是公侑當兵前最後一次對外活動，因此吸引超過50,000名fans申請，爭取只有350個參加名額。</p></body></html>

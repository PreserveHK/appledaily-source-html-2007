<html><header><meta charset="utf-8"><title>股市格言：股票冇分好壞</title></header><body><h1>股市格言：股票冇分好壞</h1><p>．知道某隻股票嘅利好消息固然緊要，但更重要係知道喺幾時買入、賣出。<br> ．股市永遠都存在機會，只要識得發掘同把握，就可以獲勝。<br> ．世界上最唔值錢嘅，就係喺唔誠懇嘅人度得到嘅投資建議。<br> ．必須認識股票係存在投資風險，咁樣至可以臨危不亂。</p><p>知得越深越封口</p><p>對股市了解得越深，越唔會對股市輕易發表意見。<br> ．買股票之前，要決定係長揸定短炒，因為有關嘅風險同投資技巧各有分別。<br> ．股票冇好壞之分，只有優劣之別。<br> ．好股票，小錢贏大錢；衰股票，大錢變小錢。<br> <br>  http://bbs.stock.163.com/board/kgu/242/32242.html </p></body></html>

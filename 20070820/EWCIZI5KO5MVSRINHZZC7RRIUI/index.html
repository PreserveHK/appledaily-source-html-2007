<html><header><meta charset="utf-8"><title>Fans轟商台扣飛</title></header><body><h1>Fans轟商台扣飛</h1><p>森美小儀歌劇團的演出今年首度公開售票，由於反應熱烈，日前商台決定加開9月26日及30日日場，還會由林海峰擔任兩場表演嘉賓，而這兩場門券亦在45分鐘內售罄，有購票者向本報投訴一早排隊也未能買飛，並指頭兩人買票後，全部門券已賣清，懷疑商台只發售少量門券。</p><p>怕現黃牛</p><p>商台回應時表示，有關門券於34個城市電腦售票網售票點及網上同步發售，及火速售罄。森美說：「我怕出現黃牛飛，呢啲係犯法，商台會舉報。」問到兒子會否捧場時，森美說：「佢用緊尿片唔使飛。」</p></body></html>

<html><header><meta charset="utf-8"><title>倖田避談戀情</title></header><body><h1>倖田避談戀情</h1><p>最近被指跟中居正廣熱戀的日本女歌手倖田來未，前日在橫濱Arena舉行的J-WAVELIVE2000+7音樂會上獻唱，雖然她沒有在12,000名觀眾面前提起中居，但卻繼續豪放踢腿，大騷裙下的黑色T-Back內褲，引來全場嘩然。</p><p>獲秋子姨祝福</p><p>另一方面，身處紐約的中居，前日在當地為日本富士電視台擔任阪神對戰洋基隊的捧球賽事之客席評論員，賽後他再被日本傳媒追問戀情時，依舊沒有作出回應。此外，日本女星和田秋子前日有意在主持電台節目期間致電倖田，追問她與中居的戀情，可是倖田接駁了留言服務，秋子姨只好在節目中祝福兩人。</p></body></html>

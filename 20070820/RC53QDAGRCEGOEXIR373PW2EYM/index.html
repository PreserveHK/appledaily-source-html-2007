<html><header><meta charset="utf-8"><title>webphoto：大蝦細　鱷魚吃鯊魚</title></header><body><h1>webphoto：大蝦細　鱷魚吃鯊魚</h1><p>大鱷鬥鯊魚，誰較兇悍？澳洲一名漁夫在北部地方（NorthernTerritory）戴利河（DalyRiver）拍到一張照片，一條長四米的鹹水鱷魚從水中冒出，嘴裏叼着一條體形比牠小得多的公牛鯊（圖），看來這場「恐怖相遇」，因為體形懸殊而決定了勝負。<br>  http://www.timesonline.co.uk/tol/news/world/article2279065.ece </p></body></html>

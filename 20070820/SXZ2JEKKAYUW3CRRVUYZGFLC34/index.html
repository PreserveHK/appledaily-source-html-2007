<html><header><meta charset="utf-8"><title>馮仁昭四圍超：偉仔矇查查誘湯唯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：偉仔矇查查誘湯唯 - 馮仁昭</h1><p>李安執導嘅《色，戒》開拍至今，保密工夫做足，參與拍攝嘅部份演員都未必知道成部戲劇情。李安當初為演員試鏡嗰陣，偽造一份劇本，唔畀人知道真劇情，好似戲中梁朝偉同湯唯有情慾鏡頭都要保密，唔單止拍攝時清場，仲嚴禁工作人員透露劇情。對於呢場情慾戲，李安話：「我不會刻意賣弄色情，但覺得如果做得不夠的話，是對不起觀眾，如果太過的話，又對不起演員，像在剝削他們。」</p></body></html>

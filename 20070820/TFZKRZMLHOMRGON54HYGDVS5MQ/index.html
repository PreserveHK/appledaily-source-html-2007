<html><header><meta charset="utf-8"><title>醫學Online<br>更年期婦年打一針</title></header><body><h1>醫學Online<br>更年期婦年打一針</h1><p>更年期後婦女要補充荷爾蒙，只要一年打一次針就可以。美國食物及藥物管理局批准一款名為Reclast的女性更年期補充劑，該藥只須每年進行一次15分鐘的靜脈注射，便有效預防更年期出現的骨質疏鬆問題。《新英倫醫學期刊》最近公佈一項涉及約7,700名婦女服用Reclast的研究，研究指出服藥後，更年期婦女脊柱骨折會減少70%，盆骨骨折則減少41%。</p></body></html>

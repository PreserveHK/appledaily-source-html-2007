<html><header><meta charset="utf-8"><title>blog人話：巴士阿嬸罵阿婆半小時</title></header><body><h1>blog人話：巴士阿嬸罵阿婆半小時</h1><p>內地網站近日出現「巴士阿嬸」（圖）的短片，一名約40歲的婦人在廣州一輛巴士上對着頭髮花白的阿婆，如潑婦罵街的罵足半小時：「死老嘢……全家死晒啊，你……」中間還夾雜着粗口。據講，大嬸上車時打尖被乘客指摘，後來阿婆不小心踩了她一腳，於是乘機將怒氣全發洩在阿婆身上。網友都紛紛指摘阿嬸「無口德」、「抹黑中國婦女形象」。<br> <br>  http://www.tudou.com/programs/view/FqZ1CPyT_xM/ </p></body></html>

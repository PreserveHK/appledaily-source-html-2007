<html><header><meta charset="utf-8"><title>web一web：婚前婚後180°轉變</title></header><body><h1>web一web：婚前婚後180°轉變</h1><p>很多人都說婚前婚後大不同，結婚前兩個人糖黐豆，一簽婚書就水溝油，以下男女對話，順序看是「婚前版」，調轉由尾讀，是「婚後版」，網民都說十分好笑，值得分享。<br> 男：太好了！我期盼的日子終於來臨了！我都等不及了！<br> 女：我可以反悔嗎？<br> 男：不，你甚至想都別想！<br> 女：你愛我嗎？<br> 男：當然！<br> 女：你會背叛我嗎？<br> 男：不會，你怎麼會有這種想法？<br> 女：你可以吻我一下嗎？<br> 男：當然，決不可能只有一下！<br> 女：你有可能打我嗎？<br> 男：永遠不可能！<br> 女：我能相信你嗎？</p></body></html>

<html><header><meta charset="utf-8"><title>威廉凱蒂化名住酒店</title></header><body><h1>威廉凱蒂化名住酒店</h1><p>英國威廉王子和又離又合的女友凱蒂，上周三前往印度洋塞舌爾群島（Seychelles）度假，兩人登記入住度假村時棄用真名，威廉自稱「馬丁」（Martin），凱蒂化身「羅斯瑪麗」（Rosemary），還共用凱蒂的真姓氏米德爾頓，想裝作普通情侶，盡情享受浪漫假期。<br> 威廉這鬼馬舉動頗有乃父之風，查理斯與卡米拉20多年前也分別化名「Fred」和「Gladys」，暗通書信也用化名。查理斯卡米拉最終「修成正果」，拍拖四年的威廉和凱蒂則分手又火速復合，兼且「預支蜜月」，難怪有傳威廉可能向凱蒂求婚。<br> 英國《太陽報》</p></body></html>

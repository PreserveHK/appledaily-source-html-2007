<html><header><meta charset="utf-8"><title>聯系藝術展　出爐！
</title></header><body><h1>聯系藝術展　出爐！
</h1><p>出爐！說的是以下這個藝術展，也語帶雙關地指涉展出者正是香港多間院校之藝術系應屆學士畢業生。「出爐2007」聯系藝術展，展出約30多件以視覺藝術為題之作品。主辦單位藝術公社的主席朱達誠明言：「要讓更多新一代藝術工作者能投身本地視覺藝術工作。」獲邀單位包括香港中文大學、香港藝術學院RMIT及香港教育學院合共31位新進藝術工作者，展品由繪畫、裝置、混合媒介、攝影、錄像及陶瓷乜都有。</p><p>「出爐2007」聯系藝術展<br> 日期：即日至8月26日<br> 地點：將軍澳新都城中心三期L1天幕廣場</p></body></html>

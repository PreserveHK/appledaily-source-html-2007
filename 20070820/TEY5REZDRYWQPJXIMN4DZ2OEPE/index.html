<html><header><meta charset="utf-8"><title>m-flo開騷激怒歌迷</title></header><body><h1>m-flo開騷激怒歌迷</h1><p>日本二人HipHop組合m-flo前晚在韓國開騷，當日下午他們專程舉行記者會會見傳媒，但在晚上演唱會時，卻發生不愉快事件。</p><p>要求道歉及退票</p><p>當晚演唱會以派對形式，由晚上10時至凌晨3時在首爾一酒店內的夜店舉行，不少歌迷一早已準時入場，但他們苦等兩小時後，仍未見m-flo出場。直至凌晨12時，主辦單位表示m-flo因派對人數過多，要延遲45分鐘才開始，結果令部份歌迷鼓譟，要求停止音樂道歉，最後更勞動警方調停。主辦單位被迫向500名鼓譟歌迷退票，並表示因歌迷對演唱會形式有誤解，而造成今次誤會。</p></body></html>

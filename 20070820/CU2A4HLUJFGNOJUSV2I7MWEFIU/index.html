<html><header><meta charset="utf-8"><title>袁偉豪戀情露餡</title></header><body><h1>袁偉豪戀情露餡</h1><p>港男袁偉豪、趙國東、向海嵐和王喜等昨日在將軍澳電視廣播城錄影《奧運玩得叻》，袁偉豪的緋聞女友邱詠恩也有份參與節目，為嘉賓派啤牌，當派至袁偉豪那組時，她刻意將啤牌遞給趙國東，似是有所避忌。</p><p>開心擊掌</p><p>但當袁偉豪出線投籃射中三球時，竟高興得與邱詠恩擊掌，及後二人應記者要求大方合照，邱詠恩否認袁偉豪是其男友，她說：「我哋justbestfriend。」<br> 此外，向海嵐今次是第二次參與節目，她希望可以贏取更多獎金。自6月開始，向海嵐擔任慧妍雅集會長，凡事都要親力親為，稍後慧妍雅集會在奧海城舉行賣物會，無綫會捐出港姐紀念品售賣。<br> 採訪：卓寶花<br> 攝影：葉君海</p></body></html>

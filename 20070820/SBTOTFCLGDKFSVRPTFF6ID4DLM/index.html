<html><header><meta charset="utf-8"><title>求驗客手記︰兩連勝英甲至威　望列斯聯創奇迹 - 求驗客</title></header><body><h1>求驗客手記︰兩連勝英甲至威　望列斯聯創奇迹 - 求驗客</h1><p>上個禮拜一同大家講過，希望季前被扣15分嘅英甲球隊列斯聯可以創造奇迹，唔使降班之餘仲可以打番上英冠，佢哋亦冇辜負我求大俠嘅期望，前晚喺聯賽主場大炒修安聯4:1，聯賽連贏兩場，開「咧」至今計埋英聯盃更加係3連勝（計埋聯賽盃）。雖則佢哋仲排喺榜尾，但得分就由-15分變做𠵱家嘅-9分，入球（6球）仲係各隊之冠㖭。</p></body></html>

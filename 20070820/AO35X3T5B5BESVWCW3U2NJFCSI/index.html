<html><header><meta charset="utf-8"><title>家強返港趕住抱仔</title></header><body><h1>家強返港趕住抱仔</h1><p>黃家強前晚在觀塘apm舉行音樂會，現場逾百名市民圍觀，場面熱鬧。他日前在內地宣傳快將推出的國語碟，前日下午才匆匆趕回港，由於行程緊密加上天氣翳熱，令他患上感冒。問家強是否十分掛念兒子慶陽，他說：「我有帶電腦上去，返嚟都有即刻抱佢，我聽家姐講，大人感冒係唔會傳染畀BB。」<br> 家強表示錄國語碟要着重發音，平均一日才錄到一首，他稱自己的國語說得還可以，他說：「因為喺Beyond時都有跟老師學，但以世榮講得最好。」</p><p>洋酒贈世榮</p><p>好友世榮前日生日，家強表示會送一支洋酒給他，也戥對方覓得女友Faye而高興。<br> 採訪、攝影：李珮洳</p></body></html>

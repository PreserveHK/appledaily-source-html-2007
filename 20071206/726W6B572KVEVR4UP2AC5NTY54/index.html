<html><header><meta charset="utf-8"><title>木村、竹內封帝后</title></header><body><h1>木村、竹內封帝后</h1><p>日本報章《日刊Sports》主辦的「第20屆日刊Sports電影大獎」，前日公佈得獎名單。木村拓哉憑《武士的一分》獲封影帝，《武》片同時奪最佳男配角及石原裕次郎獎，成為大贏家。竹內結子則憑去年產後接拍的電影《乘坐Sidecar的犬》榮膺影后。<br> 木村94年曾憑處男片《shoot!》奪得石原裕次郎新人獎，相隔13年登上影帝，令他喜出望外。<br> 此外，青春女星新垣結衣則成新人獎得主，頒獎禮將於本月28日舉行。</p></body></html>

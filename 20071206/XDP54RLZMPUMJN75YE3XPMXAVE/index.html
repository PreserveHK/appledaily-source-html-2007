<html><header><meta charset="utf-8"><title>SJ賣聖誕卡助貧童</title></header><body><h1>SJ賣聖誕卡助貧童</h1><p>韓國13人偶像組合SuperJunior(SJ)，昨午現身首爾大型地下商場CoexMall的慈善活動，推廣在聖誕月發售的星形賀卡。成員崔始源及來自中國的韓庚童心未泯，不時抱起小朋友跟傳媒拍照。<br> 雖然只得SJ其中6位出席，但仍無損SJ的聲勢，他們紛紛把08年願望寫上星形賀卡並掛在大會安排的聖誕樹之上。今次賀卡的收益將幫助當地貧窮飢餓的小朋友，故SJ昨日都出力呼籲fans購買。不過，場內的小朋友對着幾位大唔透的SJ成員，卻顯得有點害羞，笑容不及崔始源等燦爛。</p></body></html>

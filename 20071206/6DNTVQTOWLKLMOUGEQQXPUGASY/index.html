<html><header><meta charset="utf-8"><title>Kelly戰金馬　奚仲文撐腰</title></header><body><h1>Kelly戰金馬　奚仲文撐腰</h1><p>第44屆金馬獎頒獎禮後日在台北小巨蛋舉行，陳慧琳（Kelly）屆時將演唱經典電影組曲，為此，服裝設計師奚仲文特別為她設計造型，在歐洲訂了一塊瑰麗的布料，但Kelly表演會有許多高難度的大動作，所以他最後造了一條連身吊帶褲，Kelly前後跑了五趟，與奚仲文討論、試穿和修改。</p><p>相識多年</p><p>原來兩人交情十分深厚，當年奚仲文看到還在讀書的陳慧琳已覺得驚為天人，所以介紹給Kelly現時的經理人，Kelly始進軍娛圈；而奚仲文獲提名奧斯卡最佳服裝指導時，Kelly更專程飛去洛杉磯為他打氣。<br> 撰文：李全</p></body></html>

<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓星裴勇俊主演的古裝劇《太王四神記》大結局錄得35.7%收視，盛傳俊哥內定奪得MBC演技大獎。<br> <br> ●姬拉麗莉為美國雜誌《Interview》半裸上陣拍攝封面照。<br> <br> ●日本女星觀月阿里沙昨日以藝伎打扮出席新劇《吉原炎上》記者會，否認與混血模特兒瀧川Roland熱戀。<br> <br> ●阿諾舒華辛力加盛傳將客串演出《未來戰士》第4集。<br> <br> ●除夕夜舉行的《紅白歌唱大賽》宣佈會將今年5月逝世的坂井泉水與樂隊ZARD演唱片段重現舞台。<br> <br> ●尊尼芬賴斯邁亞斯，為機場鬧事案道歉，法庭決不起訴他。</p></body></html>

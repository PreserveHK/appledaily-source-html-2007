<html><header><meta charset="utf-8"><title>翠翠續約養家</title></header><body><h1>翠翠續約養家</h1><p>葉翠翠昨日在都會商場出席高達世紀展覽2007發佈會，擔任嘉賓的她穿上由日本空運到港的cosplay服裝，非常搶眼。<br> 近日續約無綫的翠翠，興奮表示非常滿意合約條件，她說：「簽咗一份年期唔短嘅合約，公司畀我嘅offer好好，我會全程投入工作。」</p><p>父親上月退休</p><p>翠翠透露其父在上月正式退休，她要肩負養家的責任，她說：「我𠵱家係屋企經濟支柱，爸爸退咗休冇宿舍住，近期都睇緊租盤，加上媽咪身體又唔係幾好，我都準備請工人，所以開支都幾大。」<br> 採訪、攝影：卓美娟</p></body></html>

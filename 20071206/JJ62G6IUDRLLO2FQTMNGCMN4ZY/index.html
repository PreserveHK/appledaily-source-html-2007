<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Shayne搵細路夾歌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Shayne搵細路夾歌 - 馮仁昭</h1><p>來港宣傳全新大碟《Breathless》嘅英國偶像歌手ShayneWard，前日現身沙田新城市廣場主持聖誕亮燈儀式，吸引唔少學生哥fans圍觀。Shayne現場獻唱3首歌，仲即興請小歌迷上台合唱。Shayne噚日接受本報訪問時透露有興趣拍戲，早前仲同導演奧利華史東（OliverStone）、昆頓塔倫天奴（QuentinTarantino）見面。聽日返英國嘅Shayne希望爭取時間購物，買聖誕禮物畀家人。</p></body></html>

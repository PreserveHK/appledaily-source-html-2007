<html><header><meta charset="utf-8"><title>醫學Online<br>鼻竇炎藥物療效存疑</title></header><body><h1>醫學Online<br>鼻竇炎藥物療效存疑</h1><p>鼻竇炎是常見的呼吸道毛病，但英國南安普敦大學一項研究發現常用的抗生素及類固醇治療效用有限，該研究有240名成年鼻竇炎患者參與，結果發現用藥10日後，29%使用抗生素的患者仍未痊癒，比率與服食無藥效的安慰劑組相若，使用類固醇藥物或類固醇安慰劑的患者亦有類似情況，31.4%的患者病情未見好轉，研究又發現藥物治療只對改善輕微的鼻竇炎症狀有幫助。</p></body></html>

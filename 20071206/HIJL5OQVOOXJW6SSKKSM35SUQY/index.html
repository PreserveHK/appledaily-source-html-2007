<html><header><meta charset="utf-8"><title>林心如拒鬼片保財運</title></header><body><h1>林心如拒鬼片保財運</h1><p>近年在內地發展的林心如，在當地早已躋身為一線花旦，賺得盤滿缽滿，除了在台灣買豪宅給父母外，近來她又在北京置業，之前在上海也置有三幢豪宅，不過年初她把上海的其中一所轉手，即時賺了原價的一倍。</p><p>賺過千萬</p><p>已擁有4間過千萬豪宅的林心如日前表示不敢接拍鬼片，並說：「因為膽小，可能也怕影響財運的磁場吧。」就今年來說，林心如已接拍了三部電影，及10個代言廣告，雖然她未有透露所賺金額，但估計她的收入已突破2,400萬港元，難怪日前已經31歲的她不斷對記者說「不急着結婚」，不過就坦承與緋聞男友唐季禮仍保持聯絡，並說：「一直是好朋友，沒有變化。」<br> 撰文：李全</p></body></html>

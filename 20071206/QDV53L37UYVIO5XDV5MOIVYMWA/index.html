<html><header><meta charset="utf-8"><title>貧童請願促放寬資助</title></header><body><h1>貧童請願促放寬資助</h1><p>【本報訊】政府庫房「水浸」，但幫助低下階層人士不多，只肯扣減差餉及實施退稅等有利中產人士措施。約20名低收入家長聯同其子女，昨手持抗議橫額到教育局與官員會面（圖），要求當局增加學生資助金額、放寬學習津助及盡快推行15年免費教育，令貧困家庭能受惠於經濟好轉成果。協助他們的社區組織協會社區組織幹事施麗珊表示，本港近年貧童數字不跌反升，保守估計現有逾37萬名兒童活於貧窮中，望政府多些協助貧童，不要只顧中產利益。<br> 黎樹雄攝</p></body></html>

<html><header><meta charset="utf-8"><title>中環在線：去蒙古炒股 - 李華華</title></header><body><h1>中環在線：去蒙古炒股 - 李華華</h1><p>提起蒙古，好多人同華華一樣，只會諗起草原同馬，原來今時今日蒙古經濟發展完備，已經有自己嘅證券交易所，蒙交所今年9月仲同台灣證交所簽咗合作備忘錄，噚日港交所（388）亦同蒙交所，就將來雙方合作同資訊互換兩方面，簽訂諒解備忘錄。<br> 啱啱過咗嘅禮拜一，港交所先同越南胡志明證交所簽諒解備忘錄，唔夠兩日，又話同蒙古合作。簽署儀式喺香港進行，香港呢面由港交所行政總裁周文耀同主席夏佳理做代表，兩人同蒙古證交所及蒙古駐港領事館代表進行簽署儀式。<br> 華華仲以為會見到着住蒙古民族衫出場嘅蒙古代表，點知蒙古代表好國際化，大家都係着西裝打領呔。</p></body></html>

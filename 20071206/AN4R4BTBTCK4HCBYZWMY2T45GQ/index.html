<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莫文蔚結婚玩即興 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莫文蔚結婚玩即興 - 馮仁昭</h1><p>莫文蔚早前獲周大福邀請，到南非參觀採集鑽石嘅過程，仲影咗輯廣告相。今次佢深入鑽石礦洞，親睹鑽石嘅誕生，不過洞內氣溫高，着好厚衫嘅佢就辛苦啲。另外，噚日莫文蔚到商台接受訪問宣傳新國語碟，佢話十首歌都係佢自己作曲，當中有佢嘅感情同經歷在內。問到有冇向男友馮德倫憑歌寄意，莫文蔚就話要大家估吓喎！至於有冇結婚打算，佢話：「喺我工作表中就冇結婚個期，而且我鍾意即興多啲，唔想太過plan住。」</p></body></html>

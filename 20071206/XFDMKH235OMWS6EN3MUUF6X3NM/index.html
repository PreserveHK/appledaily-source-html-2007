<html><header><meta charset="utf-8"><title>影視處罰「蛇王」5員工</title></header><body><h1>影視處罰「蛇王」5員工</h1><p>【本報訊】商務及經濟發展局局長馬時亨表示，影視處自05年採用3G電話的定位功能監察外勤員工工作以來，至今已發現五宗違規個案。另該處證實有多名巡查員在較早前外勤工作期間「蛇王」，該處已依公務員條例嚴正處理。<br> 馬時亨昨回應立法會議員質詢時證實，影視處有多名巡查員在較早前外勤工作期間擅離職守，當局已嚴正處理，包括暫停有關員工職務及發出書面警告，有一名員工更已離職。當局會研究為該處巡查人員引用紀律部隊的嚴格考勤指引的可行性。多名議員質疑影視處監管員工不足，也質疑公務員團隊的監管制度出現問題。</p></body></html>

<html><header><meta charset="utf-8"><title>茱廸獲頒領袖獎</title></header><body><h1>茱廸獲頒領袖獎</h1><p>金像影后茱廸科士打（JodieFoster），昨日在比華利山接受雜誌《HollywoodReporter》頒發的「娛樂百大女強人」領袖大獎，不過在領獎時她謙稱自己非強人，她說︰「我不覺得自己很有力量，我也有軟弱及徬徨的時候。」茱廸又稱入行42年，成功秘密在於凡事都要帶有阿Q精神。<br> 昨日頒獎禮十分熱鬧，艾美羅森（EmmyRossum）及QueenLatifah等女星均有出席，而身為大男人的尊達拉華特（JohnTravolta）更有份上台致辭，原因是他早前在《戀愛大爆髮》中反串演出，他笑言︰「我今早起床時，還煩惱穿甚麼裙子。」</p></body></html>

<html><header><meta charset="utf-8"><title>曹敏莉、黃長興鹹甜交纏</title></header><body><h1>曹敏莉、黃長興鹹甜交纏</h1><p>曹敏莉（Mandy）和黃長興昨日以情侶檔到銅鑼灣Cova出席「意味佳節」發佈會，合力炮製聖誕蛋糕及薑餅屋。Mandy以一襲紅色低胸性感裙示人，十分養眼，未知是否因為Mandy太性感關係，黃長興被餵食蛋糕上的生果時，顯得又避忌又害羞。事後兩人接受訪問，他們直認多了一起的工作，但堅稱與緋聞無關。</p><p>朱古力贈佳人</p><p>Mandy表示一向嗜甜，所以不時會在家中整蛋糕，但失敗居多；黃長興則表示喜歡食鹹的東西，而兩人不約而同表示會買聖誕禮物給親朋戚友，不過Mandy就笑言不會買朱古力送給黃長興，反而黃長興就大方表示會送給女方。<br> 採訪：駱華齡　攝影：陳慧安</p></body></html>

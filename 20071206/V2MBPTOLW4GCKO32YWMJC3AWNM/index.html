<html><header><meta charset="utf-8"><title>獨留三子女　母判感化</title></header><body><h1>獨留三子女　母判感化</h1><p>【本報訊】單親媽媽聲稱為出外搵工，將三名年幼子女獨留家中，由7歲長子兼母職照顧弟妹，長子後因曠課而遭學校揭發事件，媽媽早前在九龍城裁判法院承認三項殘酷對待兒童罪，昨被判感化18個月。<br> 31歲被告在判刑後即往黃大仙祠還神，慶賀不用坐牢。其代表律師昨在庭上指，她已受到極大教訓，很想盡快與子女團聚，今次因出外找工作，一時疏忽才會犯案，惟主任裁判官練錦鴻質疑她「半夜三更」才出外找工作，警告她如敢再犯，法庭必另行監管其子女。<br> 案件編號：KCCC7206/07</p></body></html>

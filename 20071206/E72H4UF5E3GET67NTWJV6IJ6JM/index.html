<html><header><meta charset="utf-8"><title>馬浚偉入油速撇</title></header><body><h1>馬浚偉入油速撇</h1><p>馬浚偉早前完成一連6場的舞台劇《王子復仇記》後，終可鬆一口氣，曾在blog上直認是舞台劇門外漢的馬仔表示他入行近15年，對今次演舞台劇確感緊張，難怪正處休息期的他日前現身跑馬地時，見其態度變得從容自若，與同行經理人有講有笑，表現頗為開心。</p><p>邊傾邊等</p><p>本周一晚7時，戴cap帽的馬仔親自駕車，載女經理人路經跑馬地一帶，其間他曾駛進附近的油站入油，但因排滿車龍，故他與坐在身旁的經理人邊傾邊等，等約10分鐘後才完成加油過程，而油站職員曾向他推銷購買優惠貨品，不過馬仔未有幫襯，付賬後即匆匆離開。<br> 採訪、攝影：娛樂突發組</p></body></html>

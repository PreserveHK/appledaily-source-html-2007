<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁安琪教煮白松露 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁安琪教煮白松露 - 馮仁昭</h1><p>賭王何鴻燊早前以257萬投得重1.5千克嘅世紀白松露菌，前晚喺澳門新葡京舉行澳博白松露菌晚宴，筵開16席。賭王四姨太梁安琪單獨到場，問佢點解賭王缺席，四姨太話：「何生冷親，等佢好番啲先食啦，我留番嚿畀佢。」佢又話喺英國品嚐過，仲學識煮白松露蛋，四姨太話：「炒好啲蛋，放啲菌落去，撈埋再放番入蛋殼入面。」佢又大讚投得嘅白松露：「香盡全城！」</p></body></html>

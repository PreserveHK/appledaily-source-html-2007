<html><header><meta charset="utf-8"><title>問題品客薯片屬水貨</title></header><body><h1>問題品客薯片屬水貨</h1><p>【本報訊】國家質驗總局公佈由美國進口的品客薯片，含有致癌添加劑溴酸鉀，品客薯片的本港代理商香港寶潔公司表示，有問題的薯片屬水貨，生產商仍與進口該批薯片的公司及質驗總局了解有關貨品的批號及來源地。食物安全中心昨日則在市面抽取品客薯片的樣本化驗。<br> 寶潔公司表示，品客薯片的生產商了解不同地區對食物安全的要求，進口內地的薯片不含禁用溴酸鉀；但今次質驗總局發現的問題薯片屬水貨，不排除原屬美國內銷、或出口到其他地區，但被錯誤進口中國。該公司會重新檢測本港出售的品客薯片。&#13;</p></body></html>

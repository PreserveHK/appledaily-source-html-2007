<html><header><meta charset="utf-8"><title>鄭一宇任攬癱瘓交通</title></header><body><h1>鄭一宇任攬癱瘓交通</h1><p>今年20歲的韓國男星鄭一宇憑着劇集《無法阻擋的HighKick》，成為當地少女新偶像。前日，鄭一宇與女星崔江囗等現身首爾明洞街頭，為新片《我的愛》舉行freehug活動，吸引數百fans，令明洞街頭一時被擠得水洩不通。</p><p>活動延遲一小時</p><p>為了一親偶像，不少fans在活動開始五小時前已冒着寒風排隊，令現場交通陷入癱瘓，活動更押後了一小時才開始。不過鄭一宇出現時，即惹來一片少女尖叫聲，鄭一宇熱情地逐一與fans擁抱，有fans借機攬實偶像不放。</p></body></html>

<html><header><meta charset="utf-8"><title>蔡依林換膚點穴瘦面</title></header><body><h1>蔡依林換膚點穴瘦面</h1><p>蔡依林（Jolin）日前在台灣宣傳新專輯《特務J》的慶功珍藏版，還抽空與歌迷到戲院欣賞她上月在淡水漁人碼頭的精采演出。化了濃妝的Jolin，仍掩蓋不了臉上的脫皮和出疹情況，經理人蔣承縉透露Jolin近日利用果酸換膚，又接受特別的按摩法刺激臉部穴位，希望達致瘦臉功效，但也有消息指她其實是想利用這些美容療程淡化整容傳聞。<br> 此外，Jolin經常被傳媒偷拍，故最近有意搬屋，她說：「因為我不想被拍到穿內褲在家裏走來走去。」<br> 採訪、攝影：黎寶蘋</p></body></html>

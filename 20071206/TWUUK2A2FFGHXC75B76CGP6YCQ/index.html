<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Stephy髮現菠蘿包 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Stephy髮現菠蘿包 - 馮仁昭</h1><p>鄧麗欣（Stephy）今日會喺九龍灣StarHall舉行首場個人演唱會，連日來積極排舞練歌，但仍抽空拍攝新歌《看透》MV。Stephy當日着上高貴晚裝，展示成熟女人味，更用咗4小時整理髮型，Stephy自嘲十足個菠蘿包放喺頭上。另外，Stephy噚日出席港台活動，被問到有傳佢同方力申翻撻，佢就話：「乜嘢翻撻呀，佢做我演唱會嘉賓，同我排舞之嘛。」<br> </p></body></html>

<html><header><meta charset="utf-8"><title>智能車　影賽馬</title></header><body><h1>智能車　影賽馬</h1><p>【本報訊】馬會將於後日的國泰航空香港國際賽事日，在沙田馬場率先採用智能車，協助拍攝當日四場國際一級賽事的盛況，向全球10多個國家或地區作現場直擊。馬會是全球首個使用智能車協助拍攝賽事的馬場。<br> 智能車是一輛裝置攝影機兩輪的電動踏板車，可以前後左右行駛；電池經充電後，可以應付一個賽日的工作。智能車啓動簡單，當操控者身體向前傾，智能車向前加速；當操控者身體向後傾，智能車減速、煞停或倒後。操控者透過踏着車上兩個腳踏，控制智能車轉彎方向。</p></body></html>

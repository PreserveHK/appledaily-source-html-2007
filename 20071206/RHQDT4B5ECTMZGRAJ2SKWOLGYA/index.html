<html><header><meta charset="utf-8"><title>中環在線：畀面攞獎 - 李華華</title></header><body><h1>中環在線：畀面攞獎 - 李華華</h1><p>嘉華國際（173）主席呂志和噚日攞咗07年DHL/《南華早報》嘅「商業成就獎」，雖然獎項呢家嘢呂博士攞唔少，但難得人哋畀面，佢亦落力回敬，親身出席頒獎儀式，喺評選團主席王于漸手上接過獎項，仲表現得好興奮。<br> 不過攞得呢個獎嘅都唔係nobody，好多商界猛人都攞過，好似舊年由東亞（023）寶哥哥李國寶攞到，05年得獎嘅係鷹君（041）羅嘉瑞，前特首董建華亦喺04年攞咗。今年除咗呂博士攞到大獎，海洋公園行政總裁苗樂文亦獲頒「傑出管理獎」，「東主營運獎」就由莎莎（178）郭少明奪得。&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>案件速遞<br>按摩師涉非禮表證成立</title></header><body><h1>案件速遞<br>按摩師涉非禮表證成立</h1><p>【本報訊】按摩師替年輕女客按摩時，涉嫌拉低她的胸圍，舔其乳頭及摸下體一案，昨在觀塘裁判法院續審，控方衞生署法醫從女事主的乳頭撿取樣本，發現與按摩師唾液樣本中的DNA脗合，按摩師被裁定表證成立，本月17日裁決。<br> 57歲被告楊善信（圖左）否認於今年4月29日，在黃大仙環鳳街一間美容中心，非禮一名25歲客戶服務主任。<br> 案件編號：KTCC3826/07</p></body></html>

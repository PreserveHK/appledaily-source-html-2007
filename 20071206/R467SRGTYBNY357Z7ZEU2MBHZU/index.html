<html><header><meta charset="utf-8"><title>Blog派分子：Eric晒胸迫爆網</title></header><body><h1>Blog派分子：Eric晒胸迫爆網</h1><p>近日分頭發展嘅韓國人氣組合神話，今日推出新碟《SHINHWAWinterStory2007-2008》。成員之一嘅Eric為同fans交流，喺今個星期一成立個人官方網站，吸引大批fans上網瀏覽。<br> 以往Eric除咗喺神話官網同fans網同fans溝通之外，今次係首度成立個人網站。雖然暫時Eric嘅官網內容唔多，只得佢着晨褸大晒胸肌等等嘅型仔相，但依然吸引fans迫爆，仲令到網站伺服器一度癱瘓。<br> <br> 網址： http://www.munchonghyok.com </p></body></html>

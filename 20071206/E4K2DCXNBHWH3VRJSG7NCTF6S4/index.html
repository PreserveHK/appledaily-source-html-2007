<html><header><meta charset="utf-8"><title>案件速遞<br>廸士尼告旅社影射勝訴</title></header><body><h1>案件速遞<br>廸士尼告旅社影射勝訴</h1><p>【本報訊】美國華特廸士尼總公司指控本港一間旅行社，未獲授權使用「廸士尼」的公司名稱，以「廸士尼旅遊有限公司」註冊及取名「廸士假期」經營，對其商標構成影射，令公眾混淆，早前入稟興訟索償。高等法院法官昨頒下禁制令，要被告以誓章形式交代公司營利狀況，待日後處理賠償事宜。<br> 對於被告廸士尼旅遊有限公司及股東兼董事麥偉賢（譯音）曾辯稱，「廸士尼」名字是取材家中兩隻家貓Daisy及Land-Chai（𡃁仔）的名字組而成「DLand」，法官認為難以置信及荒謬，只是被告虛構出來狡辯。<br> 案件編號：HCA3864/01</p></body></html>

<html><header><meta charset="utf-8"><title>四千萬六合彩一注中</title></header><body><h1>四千萬六合彩一注中</h1><p>【本報訊】全城哄動的超級六合彩昨晚攪珠，結果只得一位幸運兒獲幸運之神揀中，獨得4,188萬的巨額頭獎彩金。昨晚攪出的號碼，包括5、26、33、38、39、46，特別號碼47。</p><p>在巨額彩金吸引下，昨晚的投注總額高達8,188萬。根據馬會資料顯示，由今年1月至今，六合彩共誕生74位頭獎得主，當中36人獲派彩金逾千萬元。<br> 雖然昨晚超級六合彩被幸運兒捧走，但兩周後又有另一次金多寶攪珠，在本月18日舉行聖誕金多寶攪珠，又會再掀起全城投注熱潮。</p></body></html>

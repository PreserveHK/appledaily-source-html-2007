<html><header><meta charset="utf-8"><title>陳冲澳洲封后</title></header><body><h1>陳冲澳洲封后</h1><p>澳洲電影學院頒獎禮昨晚於墨爾本盛大舉行，陳冲憑講述澳洲新移民的電影《意》勇奪影后殊榮，該片更奪得八項大獎，成為頒獎禮大贏家，澳洲男星艾力班納（EricBana）則以《Romulus,MyFather》成為影帝。</p><p>成大贏家</p><p>由華裔導演TonyAyres執導的半自傳式電影《意》，講述在上海酒廊任歌手的母親，帶着兒女移民澳洲的故事，賽前得獎呼聲極高的陳冲，昨日親自到場接過影后獎座，該片更同時摘下最佳導演、最佳攝影、最佳剪接等八項大獎，威盡全場。</p></body></html>

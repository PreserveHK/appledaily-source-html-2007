<html><header><meta charset="utf-8"><title>孫泳恩同情張嘉兒</title></header><body><h1>孫泳恩同情張嘉兒</h1><p>港姐冠軍張嘉兒及孫泳恩前晚現身中環麗嘉酒店，出席第七屆慈善薑餅創作展覽會，孫泳恩身為第1屆港姐冠軍，問她可知今屆港姐冠軍張嘉兒被譏笑為豬扒，她說：「佢好靚女，好陰功呀，叫佢堅強啲，畀着我就喊，唔敢出街要自閉。」</p><p>「個心暖一暖」</p><p>孫泳恩又說：「大多數一選出嚟俾人抨擊，畀啲時間觀眾接受，對於負面報道一笑置之，我剛選出嚟唱歌都俾人噓，自己都喊，最緊要warmup之後唔好氣餒。」<br> 張嘉兒被孫泳恩力撐靚女，她說：「每次有人同我講，我個心都會暖一暖，touch一touch，明白唔一定係壞事，𠵱家變成個個都識我，呢個係娛樂圈速成班。」<br> 採訪、攝影：王崇穎</p></body></html>

<html><header><meta charset="utf-8"><title>財話短說<br>滙控購德結算公司49%</title></header><body><h1>財話短說<br>滙控購德結算公司49%</h1><p>▲外電報道，滙控（005）旗下德國投資銀行HSBCTrinkaus&amp;Burkhardt，同意向DeutscheTelekomAG旗下部門，購入其所持有的德國結算公司InternationalTransactionServices之49%權益，作價則未有透露。報道指該德國結算公司去年底資產總值為6120萬歐元（7.04億元）。</p></body></html>

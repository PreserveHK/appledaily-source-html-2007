<html><header><meta charset="utf-8"><title>何韻詩賣藝博翻身</title></header><body><h1>何韻詩賣藝博翻身</h1><p>何韻詩今年繼續成為樂壇頒獎禮女歌手獎黑馬之選，不過早前有傳她不滿在上月舉行的《翡翠歌星賀台慶》中，被安排演出非重頭項目而辭演，因而觸怒無綫，其後她為了補鑊，向來個性十足的她，竟答允在後日舉行的無綫大型籌款節目《歡樂滿東華》中，表演拋樽雜技，雙方關係才得以和緩。<br> 過去多年來，有指歌手對無綫的效忠及勤力程度，會被算入《勁歌》頒獎禮的賽前「評核」，難怪阿詩想攞獎也要遵照這不成文規定，近日她便曾在blog內透露綵排《東華》的慘況，自嘲是楊盼盼的她寫道：「我哋成班變咗陝西雜技團，拋波拋樽拋棍，咩都拋晒上天……搞到我大腿痛到爆，上落樓梯都好鬼痛。」&#13;</p></body></html>

<html><header><meta charset="utf-8"><title>醫學Online<br>患克隆氏病華人急增</title></header><body><h1>醫學Online<br>患克隆氏病華人急增</h1><p>本港的克隆氏病（Crohn'sDisease）患者有大幅增加的趨勢，屯門醫院一項分析長達15年入院病人的研究顯示，該院共診斷27名克隆氏病患者，近年的發病率較90代年初上升近五倍，患者以年輕人為主，平均接受診斷的年齡只有26歲，近七成人先患上回結腸病，逾兩成人繼發克隆氏腸炎。約三成人診斷時病情已達中至嚴重程度，暫未有死亡個案，華裔人士病發率不斷上升，醫學界需正視。</p></body></html>

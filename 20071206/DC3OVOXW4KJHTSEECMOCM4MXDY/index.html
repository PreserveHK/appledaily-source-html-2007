<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊宗緯避談遭恐嚇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊宗緯避談遭恐嚇 - 馮仁昭</h1><p>台灣星光幫出身嘅人氣歌手楊宗緯，同中聯集團董事長張忠信本來關係密切，但因為利益衝突，搞到反目成仇，加上張忠信又牽涉入楊宗緯同經理人許安進嘅糾紛之中，有人對楊宗緯出言恐嚇，令佢寢食難安，引起台灣警方關注呢件事。之前張忠信同佢幾個仔曾經涉嫌牽入暴力恐嚇事件，台灣警方前日請張忠信協助調查。至於楊宗緯噚日對事件仍然封嘴，以免講多錯多。</p></body></html>

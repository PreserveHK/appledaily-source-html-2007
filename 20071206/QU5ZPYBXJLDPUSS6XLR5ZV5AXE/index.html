<html><header><meta charset="utf-8"><title>馮仁昭四圍超：仔仔唱現場忘詞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：仔仔唱現場忘詞 - 馮仁昭</h1><p>周渝民（仔仔）前晚喺將軍澳演出《勁歌金曲》，講到要唱現場，佢話：「唱現場比較好，不過自己常忘記歌詞，剛才都有一點。」聖誕節要開工嘅仔仔未能陪女友徐熙媛（大S），問佢預備咗乜嘢禮物送畀女友？佢話：「平時自己沒有這個習慣，不過女朋友會送卡給我。我甚麼都不缺，只是欠缺一份心意。」咁大S算唔算有心意呀？佢就話：「都算有。」此外，由中港台日合資嘅古裝劇《三國無雙》，有傳劇組有意邀請仔仔扮演諸葛亮。</p></body></html>

<html><header><meta charset="utf-8"><title>熱爆click：地產商400萬買賀歲金條</title></header><body><h1>熱爆click：地產商400萬買賀歲金條</h1><p>繼炒樓、炒股後，隨黃金價格不斷飆升，內地刮起搶金熱潮。南京一名地產老闆，前兩日竟一口氣花400多萬元買下20公斤鼠年賀歲金條，成為南京赫赫有名的「最牛金民」。當地之前也有股民用115萬元買金條。上月底當地鼠年金條首度面世，半日就被排隊的市民搶購一空，甚至有人因買不到而當場痛哭！黃金還成為盜賊新目標，吉林省白城市新世紀廣場一家金舖，本周一被賊人持槍劫走總值300萬元金器。<br> <br>  http://www.njnews.cn/z/ca947289.htm </p></body></html>

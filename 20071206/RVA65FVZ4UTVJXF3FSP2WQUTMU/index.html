<html><header><meta charset="utf-8"><title>大狀盧敏儀<br>會友行色匆匆</title></header><body><h1>大狀盧敏儀<br>會友行色匆匆</h1><p>無綫為慶祝40周年台慶，早前重新炮製招牌節目《再會歡樂今宵》，奈何桃花依舊、人面全非。息影多年的《EYT》藝員盧敏儀，近年也轉職做大律師，由師奶跳升成女強人。</p><p>街頭話別</p><p>越來越忙的盧敏儀，日前偕同三名中年西裝友及一名女士到中環鏞記酒家晚膳，但同行未見其夫孫敬安，當時她戴黑框眼鏡、穿全黑OL套裝，既揹斜孭袋又拎着沉甸甸的皮革手挽袋，狀甚忙碌，偕友人吃至晚上10時多才離開酒家，盧敏儀站在街頭與西裝友揮手道別後，即邊行邊講電話趕搭車，未知是否趕返家慰夫呢？<br> 採訪、攝影：娛樂突發組</p></body></html>

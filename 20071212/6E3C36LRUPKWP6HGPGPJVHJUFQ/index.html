<html><header><meta charset="utf-8"><title>張嘉兒內地獲公益獎</title></header><body><h1>張嘉兒內地獲公益獎</h1><p>張嘉兒早前以港姐身份出席北京香港商會活動，及後再赴上海參與2007風尚大典，並榮獲風尚公益貢獻獎，昨日張嘉兒聯同王君馨及朱慧敏在將軍澳電視城談及得獎感受。</p><p>同阿姐舊鄰居</p><p>張嘉兒表示由於港姐是首批行紅地毯嘉賓，份外緊張，在會場還有幸遇見酒井法子、林志玲等巨星，相當興奮，張嘉兒被內地傳媒問到自己的人生態度時，她說：「要有理想同自信。」<br> 朱慧敏也有同行代表領獎，回程去機場時還與汪明荃同車，朱慧敏說：「阿姐仲教我哋拍劇嘅裝備，我亦好感激。阿姐早前保護北角新光戲院，因為我細個時都住喺北角，講開先知原來阿姐都住過北角，大家係舊鄰居。」<br> 採訪、攝影：卓寶花</p></body></html>

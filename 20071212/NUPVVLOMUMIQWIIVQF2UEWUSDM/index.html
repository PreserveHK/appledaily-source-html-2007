<html><header><meta charset="utf-8"><title>將軍澳<br>百佳店員夥新丁偷貨物</title></header><body><h1>將軍澳<br>百佳店員夥新丁偷貨物</h1><p>【本報訊】將軍澳明德商場百佳超級市場發生懷疑監守自盜事件。被捕二人分別是50歲姓莫婦人（以手掩面者）及19歲姓李青年（右）。警方在婦人身上搜出兩個膠袋，一個載有兩包凍肉、一個載滿蘑菇，總值約170元；青年身上的一包凍肉是減價貨品僅值10元。<br> 昨晨零時，超級市場已經收舖拉上鐵閘，職員們執貨後亦陸續離開。正當莫婦和李換上便服準備離去之際，被店長截停指他們偷竊，報警處理。警方接報到場將兩人帶署。<br> 黎志偉攝</p></body></html>

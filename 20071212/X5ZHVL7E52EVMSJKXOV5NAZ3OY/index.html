<html><header><meta charset="utf-8"><title>EXILE出騷壞咪Fans火滾</title></header><body><h1>EXILE出騷壞咪Fans火滾</h1><p>日本大型直播音樂騷《BestArtist2007》前晚舉行，女星飯島直子擔任大會主持，演出歌手包括濱崎步、倖田來未及中島美嘉等，但組合EXILE及女歌手大塚愛演出時，音響連番出現故障，惹來觀眾投訴。<br> 當晚EXILE獻唱新歌《IBelieve》時，主音ATSUSHI的咪高峯突然失靈，幸他保持鎮定繼續演唱，其後緊接演出的大塚愛，咪高峯也發生故障，維持了約3秒。<br> 不滿的歌迷事後致電負責播出的NTV電視台抗議，有關方面其後在網站內道歉。</p></body></html>

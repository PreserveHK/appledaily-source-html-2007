<html><header><meta charset="utf-8"><title>舒淇派對忍口冬甩醫肚</title></header><body><h1>舒淇派對忍口冬甩醫肚</h1><p>舒淇日前現身台灣出席品牌派對，當晚以一身可愛造型現身的她在派對上未有開懷大嚼，待晚會結束後才與助手直奔冬甩店醫肚。</p><p>與記者捉迷藏</p><p>當舒淇的保母車到達冬甩店後，她即拉着助手跑往櫃枱前猛指說：「我要這個、這個、這個！」狂掃三個冬甩後，舒淇即遮臉閃回車上，留下助手埋單，路過的市民不停追問：「是那位大明星呀？」隨後舒淇回到下榻的酒店時，貪玩的她見記者緊隨在後，突然下車狂奔，把助手跟酒店保安甩掉，更邊跑邊笑地躲到柱子後，與記者大玩捉迷藏。<br> 採訪、攝影：黎寶蘋</p></body></html>

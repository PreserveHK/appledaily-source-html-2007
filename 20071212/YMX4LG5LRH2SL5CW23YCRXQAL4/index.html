<html><header><meta charset="utf-8"><title>要求設育嬰間</title></header><body><h1>要求設育嬰間</h1><p>【本報訊】立法會議員昨一致通過動議，要立例強制政府、公共機構工作間及大型商場，設置育嬰間和餵哺母乳設施。但食物及衞生局局長周一嶽認為立法涉及不少問題，如要釐定那些樓宇需設置育嬰間等，不過，政府對立法仍持開放態度。<br> 一批香港母乳育嬰協會成員昨到立法會外請願，促政府在政府機構及康文署轄下公共設施設育嬰間，帶動社會進步。該會指目前只有19個公共場所有育嬰間，大部份母親帶嬰兒外出時需在洗手間換片或餵哺母乳，不但令母親尊嚴受損，更影響嬰兒健康。</p></body></html>

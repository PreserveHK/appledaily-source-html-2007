<html><header><meta charset="utf-8"><title>孫耀威冧女食到嘔</title></header><body><h1>孫耀威冧女食到嘔</h1><p>孫耀威為配合新碟宣傳，將推出音樂電影《分手公司》，並找來楊秀惠、關楚耀及劉以達演出，故事講述孫耀威為助好友楊秀惠向關楚耀提出分手而假扮第三者，結果他真的愛上楊秀惠，而劉以達的出現純為搞笑。</p><p>狂吞牛治</p><p>孫耀威說：「有場戲講我對秀惠有感覺，約佢去茶餐廳食蛋牛治，我本來好愛蛋牛治，但拍場戲食咗十幾件食到嘔，真係好可惜。」提到與關楚耀在碼頭講數一幕，孫耀威為帶師弟入戲，想出很多挑釁的說話，令關楚耀幾乎發火，他說：「當時真係有少少火，但拍完又friend番。最好笑係劉以達，佢嗰日喉嚨唔舒服，把聲沙晒，於是佢全程講啲唔知乜話。」<br> 撰文：丁寧</p></body></html>

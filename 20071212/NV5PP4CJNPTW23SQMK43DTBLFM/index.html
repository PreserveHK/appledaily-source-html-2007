<html><header><meta charset="utf-8"><title>熱爆click：圓明園門環掀真假爭議</title></header><body><h1>熱爆click：圓明園門環掀真假爭議</h1><p>內地掀古物拍賣風！北京榮寶拍賣公司近日成功以190萬元人民幣，拍賣出一對聲稱從海外回流的圓明園銀鑄獸面門環（圖），卻被圓明園新聞發言人宗天亮質疑其真偽。宗指，3年前，北京翰海公司也曾拍賣過一對相同的門環，當年以418萬元天價成交。據悉，這對門環是圓明園內長春園東玉玲瓏館內三間西配殿的遺物。<br> <br>  http://news.163.com/07/1212/09/3VGKKDPN0001124J.html &#13;</p></body></html>

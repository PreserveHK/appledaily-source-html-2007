<html><header><meta charset="utf-8"><title>菜菜子早產誕女</title></header><body><h1>菜菜子早產誕女</h1><p>已有一名3歲女兒的日本女星松嶋菜菜子，早前為演員丈夫反町隆史誕下第二名女兒，前晚她和反町以聯名傳真，向日本各大媒體宣佈喜訊。雖然比預產期早了近一個月，但現時母女平安，至於菜菜子何時復出，她表示暫時養好身體為先。<br> 現年34歲的菜菜子前晚與33歲的反町宣佈，於上月30日順利誕下女兒，二人在傳真中說：「家族多了一名新成員，所帶來的喜悅是非常巨大，我們非常開心。」菜菜子又提到目前未計劃復出，現在只希望先養好身體。</p></body></html>

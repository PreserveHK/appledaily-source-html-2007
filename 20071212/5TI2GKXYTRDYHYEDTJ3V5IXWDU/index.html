<html><header><meta charset="utf-8"><title>Blog派分子：金喜善為老公賀壽</title></header><body><h1>Blog派分子：金喜善為老公賀壽</h1><p>韓國第一美人金喜善個blog噚日又有近10萬人次瀏覽，點解？因為佢前日上載咗幾張同老公去餐廳慶祝老公生日嘅相片，金喜善仲留言話婚後第一次為老公慶生，感到好幸福。<br> 不過，由於當地傳媒利用相片大肆報道，金喜善噚日下晝突然將blog內所有相片刪除，話呢啲幸福情景今後只會畀身邊朋友睇。<br> <br> 網址：<br>  http://www.cyworld.com/kimheeseon </p></body></html>

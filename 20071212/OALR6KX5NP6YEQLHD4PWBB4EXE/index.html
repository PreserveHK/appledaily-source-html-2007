<html><header><meta charset="utf-8"><title>醫學Online<br>女童遊印尼染登革熱</title></header><body><h1>醫學Online<br>女童遊印尼染登革熱</h1><p>衞生署衞生防護中心昨日證實一宗疑由印尼傳入的登革熱個案，患者是一名8歲加拿大籍女童，本月5日出現發燒、發冷及頭痛等病徵，本周一進入養和醫院治療，翌日即轉到瑪嘉烈醫院留醫，現時情況穩定，患者上月30日至本月3日曾與家人一同到印尼旅遊，但家人暫未出現病徵。本港今年的外地傳入登革熱個案大幅增加，至今已達58宗，較去年只有31宗飆升近一倍。</p></body></html>

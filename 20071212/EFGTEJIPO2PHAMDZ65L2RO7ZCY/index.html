<html><header><meta charset="utf-8"><title>金城武演戲如施魔法</title></header><body><h1>金城武演戲如施魔法</h1><p>金城武早前穿上Dolce&amp;Gabbana新裝，為台灣《Vogue》12月號拍攝封面照。近期忙於宣傳電影的他，形容電影像一種魔術，而演戲對他來說則是變魔術給大家看，雖然很難具體形容變魔術的快樂，但他表示每次都讓自己投入角色中。</p><p>盼慢慢突破</p><p>演戲這麼多年，金城武依然有害怕的地方，他說：「表演上我最怕的，是明明在精神上我是不會做的，卻硬要我去做的那種感覺。」他謂只好讓自己一步步改變，他說：「我必須要把它轉換成比較適合我自己的方法去揣摩，然後才能夠表演，因為我覺得所謂的突破，應該是一步一步來，而不是突然的。」<br> 撰文：DebbieLum</p></body></html>

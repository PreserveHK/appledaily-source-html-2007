<html><header><meta charset="utf-8"><title>陳少霞、唐文龍復合尷尬</title></header><body><h1>陳少霞、唐文龍復合尷尬</h1><p>李彩華（Rain）、唐文龍、陳少霞和沈穎婷等，昨日出席亞視新劇《火蝴蝶》的拜神儀式，曾與唐文龍拍拖的陳少霞將飾演他姊姊，雖然多年無見面，但兩人應要求合照時表現大方，不過一提到舊情復熾時，陳少霞便即時彈開，十分搞笑。<br> 與唐文龍飾夫妻的Rain透露日前將電視初吻獻給唐文龍，她笑言當日在碼頭拍攝，剛巧有很多遊客圍觀，令她十分尷尬，結果NG幾次才成功拍攝。<br> 此外，憑參選港姐入行的沈穎婷將於劇中演出有錢女，她說：「我同TVB合約同工作都完晒，做演員始終想多啲機會同發展空間。」<br> 採訪、攝影：藍文浩<br> </p></body></html>

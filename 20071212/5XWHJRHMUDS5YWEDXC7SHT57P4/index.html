<html><header><meta charset="utf-8"><title>Kary：啲錢好易賺</title></header><body><h1>Kary：啲錢好易賺</h1><p>側田、吳雨霏（Kary）及RubberBand前晚在藝術中心出席手機宣傳活動，各人獻唱一曲便獲得酬勞及一部手機，Kary忍不住直說：「啲錢好易賺，間公司好好，仲一人送一部電話。」</p><p>遭電話騷擾</p><p>Kary自言很易跌電話，之前常遭電話騷擾，近日更改電話號碼後，又無厘頭接到一名自稱很愛她的男人電話，還講到聲淚俱下，在旁的側田原來也有Kary的新號碼，問他是否喝醉酒致電Kary哭喊，他說：「唔係我呀，我都有俾人玩電話，可能係fans，打嚟淨係識笑，以前我見一面就畀電話號碼人，𠵱家只畀助手電話咋。」<br> 採訪：胡比<br> 攝影：陳順禎</p></body></html>

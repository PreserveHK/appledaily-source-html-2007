<html><header><meta charset="utf-8"><title>醫學Online<br>常吃醃肉易患腸癌</title></header><body><h1>醫學Online<br>常吃醃肉易患腸癌</h1><p>經常吃紅肉及腸仔、煙肉等醃製肉類的人士會增加患癌風險，美國國家癌症研究中心一項分析50萬名50至71歲人士研究顯示，在長達8年的研究期內有5萬多人患上癌症，分析各人的飲食習慣後發現，常吃紅肉或醃製肉類的人士，患肺癌、食道癌及腸癌等風險高2至6成，其中嗜吃醃製肉類的人患腸癌風險高20%，患肺癌的比率則較不喜歡醃製肉類人士高16%。</p></body></html>

<html><header><meta charset="utf-8"><title>助選員涉毀對手相機</title></header><body><h1>助選員涉毀對手相機</h1><p>【本報訊】區議會投票日觀塘油塘東選區發生暴力事件。競選連任的范偉光，其一名女助選員疑在禁止拉票區拉票，遭另一候選人的助選員用相機拍攝其行為，女助選員涉嫌搶去相機並擲在地上，被控一項刑事損毀罪名，女助選員昨在觀塘裁判法院否認控罪，保釋至明年3月7日審訊。<br> 39歲被告朱宣臻，報稱貨品檢測員。她被控於上月18日在油塘高怡邨往高俊苑的行人天橋，損毀朱慧儀一部相機。當日選舉結果，油塘東選區范偉光得2,445票，擊敗另一名得票1,926的謝淑珍。<br> 案件編號：KTCC7982/07</p></body></html>

<html><header><meta charset="utf-8"><title>23歲設計師獲獎</title></header><body><h1>23歲設計師獲獎</h1><p>【本報訊】為推動新一代本地設計人才，香港設計中心每年均會舉辦香港青年設計才俊大獎予在職或在學的年輕設計師，今年有六人獲獎，當中年僅23歲的時裝設計師馬駿駹，早在畢業前已創立自家品牌Anti-empty，他今年的畢業作「WanderingintheInstantFrivolity」，以簡約、輕薄質料成為焦點，吸引本地及日本傳媒報道。<br> 香港設計中心亦向在設計業具有出色成就的人士頒發獎項，著名珠寶設計師羅啓妍便獲得「世界傑出華人設計師」大獎，她最愛將中國文化神韻及精髓融入設計。</p></body></html>

<html><header><meta charset="utf-8"><title>棒棒堂聖誕來港送禮</title></header><body><h1>棒棒堂聖誕來港送禮</h1><p>台灣人氣組合棒棒堂將於今年聖誕節來港舉行握手會，六位大男孩均表示十分期待，尤其他們首張大碟《哪裡怕》將於本月28日在港、台同步推出。</p><p>玩貼身遊戲</p><p>他們明年1月會在台灣小巨蛋舉行演唱會，近日已開始積極排練，正好聖誕來港與香港歌迷們歡度佳節，他們都視為一個小假期。棒棒堂表示在握手會上，除會與歌迷貼身玩遊戲外，還準備獻唱新歌及表演新舞，作為給歌迷的聖誕禮物。棒棒堂成員異口同聲說：「我們之前在香港看電視，有些遊戲節目環節好像很好玩，如果聖誕節可與歌迷一起玩，相信會很開心，讓這個聖誕更難忘。」<br> 撰文：丁寧</p></body></html>

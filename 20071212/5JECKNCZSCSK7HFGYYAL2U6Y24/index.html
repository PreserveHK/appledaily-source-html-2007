<html><header><meta charset="utf-8"><title>周圍shot：象牙飾汽車亮相廣州</title></header><body><h1>周圍shot：象牙飾汽車亮相廣州</h1><p>大家或許都看過象牙飾物，但象牙汽車你又見過嗎？全球最奢華的象牙汽車「九九祥龍」昨日在廣州越秀山五層樓下亮相（圖）。該車鑲上象牙雕飾，由八名資深工藝師耗時3年製造，全車噴上紅色，以犛牛骨及四整支猛囗象牙雕刻，並以10卡鑽石、黃金、紅寶石鑲嵌而成。前蓋鑲嵌一副巨大的盤龍，龍頭的雙眼還鑲上寶石，而兩邊倒後鏡、四道車門及飄尾翼、排氣管等位置共雕有99條形態各異的蟠龍，首尾相連，盤根錯節。<br>  http://finance.qq.com/a/20071204/001858.htm </p></body></html>

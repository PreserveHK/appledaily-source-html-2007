<html><header><meta charset="utf-8"><title>Toby夜蒲自律</title></header><body><h1>Toby夜蒲自律</h1><p>有份演出無綫劇集《兩妻時代》的梁靖琪（Toby），近日被不少網民批評演出造作，但日前她仍滿懷高興出席EO2成員Eric（謝凱榮）的29歲生日會，蒲至三更半夜才盡興離開。</p><p>壽星仔滿場飛</p><p>當晚凌晨約2時，Toby和EO2成員Eddie等齊到尖沙嘴一間上樓吧開P，據知當晚壽星仔包場，邀請約30名好友出席，Eric整夜滿場飛，邊劈酒邊招呼朋友，但Toby相當自律，由兩名女伴陪同離開時依然清醒，可自行搭的士；但Eddie甫出街外已急不及待煲煙，至於壽星仔則繼續隊酒，至凌晨4時也未肯散。<br> 採訪、攝影：娛樂突發組</p></body></html>

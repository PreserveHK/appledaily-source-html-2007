<html><header><meta charset="utf-8"><title>財話短說<br>中建材重整玻璃纖維業</title></header><body><h1>財話短說<br>中建材重整玻璃纖維業</h1><p>▲中國建材（3323）重整國內玻璃纖維業務，透過與其他訂約方認購聯營公司中國玻纖約1.77億股A股，每股作價17.97元（人民幣．下同），總作價31.8億元。代價以中材及其他訂約方持有的49%巨石權益支付。完成後，巨石將成為中國玻纖的全資附屬公司，中材於中國玻纖持股量雖由36.15%降至32.43%，但其實際擁有的巨石權益則由29.94%升至32.43%。</p></body></html>

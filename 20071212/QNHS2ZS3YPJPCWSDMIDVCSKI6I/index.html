<html><header><meta charset="utf-8"><title>醫學Online<br>男子鼻內有蠅蛆蟲</title></header><body><h1>醫學Online<br>男子鼻內有蠅蛆蟲</h1><p>本港雖然已踏入亁旱季節，但衞生署衞生防護中心近日接連發現蠅蛆病個案，最新一名患者是居於元朗的68歲男子，本月3日左邊鼻腔疼痛及流鼻血，進入大埔那打素醫院治療，發現患者的鼻內有蠅蛆幼蟲，現時情況穩定，本港今年已錄得10宗感染個案。傳染病專科醫生勞永樂指出，全球天氣暖化影響及人口老化，缺乏自我照顧能力長者數目越來越多，蠅蛆病在未來數年會持續上升。</p></body></html>

<html><header><meta charset="utf-8"><title>《色，戒》芝加哥爭3大獎</title></header><body><h1>《色，戒》芝加哥爭3大獎</h1><p>芝加哥影評人協會昨日宣佈本年度頒獎禮提名名單，李安執導的《色，戒》獲提名最佳外語片及最佳配樂，湯唯也以出色表現，獲提名最突破表現獎，賽果將於周六公佈。<br> 紐約影評人協會昨日也公佈本年度得獎名單，由高安兄弟（CoenBrothers）執導的《2百萬奪命奇案》（NoCountryForOldMen）奪最佳電影，丹尼爾路易士（DanielDay-Lewis）則憑《ThereWillBeBlood》膺影帝，難怪他昨日於紐約出席此片首映時，心情特別暢快。</p></body></html>

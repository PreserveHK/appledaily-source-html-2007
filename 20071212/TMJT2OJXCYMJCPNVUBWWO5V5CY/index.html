<html><header><meta charset="utf-8"><title>呂燕Sell巨鑽考功夫</title></header><body><h1>呂燕Sell巨鑽考功夫</h1><p>內地名模呂燕早前以百萬酬勞成為周大福高級珠寶系列代言人，她上月來港，由內地攝影師馮海操刀拍攝新廣告，連續三天拍攝，全程有80多名保安及工作人員傍實，動用總值過億元的珠寶，單是廣告珠寶投保的保額已達20億港元，其中一枚奪目耀眼、重達79.38卡的巨鑽，更是全場焦點。</p><p>構思合適姿勢</p><p>呂燕說：「這是我模特兒生涯中拍攝珠寶感到最困難的一次。手持一顆巨大鑽石，既要展示其尺碼，又要構思合適的姿勢，突出此枚巨鑽，而且它不能戴上身。」她表示可以短暫擁有這些價值不菲的珠寶已足夠。<br> 撰文：DebbieLum</p></body></html>

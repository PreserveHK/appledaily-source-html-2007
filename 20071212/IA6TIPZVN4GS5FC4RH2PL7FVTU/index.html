<html><header><meta charset="utf-8"><title>醫學Online<br>高血壓可損認知力</title></header><body><h1>醫學Online<br>高血壓可損認知力</h1><p>高血壓可引致認知能力衰退，增加患上老人癡呆症的風險，美國哥倫比亞大學邀請918名長者參與一項研究，他們參加研究時雖然認知能力仍然正常，但約66%人有高血壓。研究人員監察這批長者的智力情況長達5年，結果334人出現輕至中度的認知能力衰退，其中160人的記憶力同時受影響，研究顯示血壓超標人士出現認知問題的風險較血壓正常人士高七成，血壓控制得宜或可延遲長者患上腦部退化性疾病。</p></body></html>

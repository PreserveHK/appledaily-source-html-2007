<html><header><meta charset="utf-8"><title>謝茜嘉未婚懷孕</title></header><body><h1>謝茜嘉未婚懷孕</h1><p>現年26歲的荷李活女星謝茜嘉艾芭（JessicaAlba）與比她年長兩歲的電影助理CashWarren拍拖三年，感情穩定，謝茜嘉昨日更透過發言人於《People》雜誌宣佈懷孕喜訊，她與男友Cash將於明年夏天首度榮升父母。</p><p>未透露嬰兒性別</p><p>謝茜嘉的發言人昨日向《People》雜誌說：「我可證實謝茜嘉與Cash將於明春或明年初夏迎接小生命來臨。」不過對於謝茜嘉懷孕多久及嬰兒的性別，發言人則表示無可奉告。謝茜嘉將要為改編自《見鬼》的新片《TheEye》宣傳，而原定於明夏首度主演舞台劇《Speed-the-Plow》，相信要暫時擱置。</p></body></html>

<html><header><meta charset="utf-8"><title>棒棒堂淚眼迎至親</title></header><body><h1>棒棒堂淚眼迎至親</h1><p>台灣人氣組合棒棒堂雖然資歷尚淺，但下月26日已有機會在台北小巨蛋舉行演唱會，他們日前便穿上制服為新唱片《哪裡怕》拍攝宣傳照。為籌備個唱，棒棒堂近日已不停苦練爵士鼓、彈琴及電結他，希望為觀眾帶來驚喜。</p><p>帶家鄉食品探班</p><p>回想初出道時的苦況，成員威廉透露有次妹妹到台北找他，由於當時賺錢不多，銀包只有100港元，故兩人只能在日本料理店各吃一碗飯，現在有能力賺錢，卻沒時間陪家人，難怪日前威廉的妹妹親自帶家鄉食品台中清水米糕前來探班，他即時感觸流淚。另一成員阿緯的媽媽也帶來至愛油雞探班，兩母子立即相擁痛哭，阿緯說：「哇！我哭得好醜！」<br> 撰文：葉雪</p></body></html>

<html><header><meta charset="utf-8"><title>陳昭昭收起性感唱老歌</title></header><body><h1>陳昭昭收起性感唱老歌</h1><p>久未在幕前露面的艷星陳昭昭，前晚到荃灣大會堂為萬飛的《金曲寄心聲》音樂會擔任表演嘉賓，她獻唱了三首歌包括《採紅羚》、《自作多情》及其父最愛的《網中人》。</p><p>首次公開獻唱</p><p>陳昭昭謂首次在公開場合獻唱，感到很有難度，她說：「我之前同萬飛拍檔做過主持，知佢唱歌叻，所以我哋做幕前情侶組合，會一齊四圍唱歌。」陳昭昭又謂若遇到好劇本會考慮拍戲，但決不行性感。<br> 萬飛被問到覺得陳昭昭歌喉如何時，他說：「從專業角度睇係不敢恭維，有好多地方要努力，但佢有潛質，自從張智霖同許秋怡之後，都冇螢幕情侶，我哋想開拓呢條路，暫時唱老歌為主。」<br> 採訪、攝影：馬建華</p></body></html>

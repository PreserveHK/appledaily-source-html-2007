<html><header><meta charset="utf-8"><title>九龍城<br>黑工逃避追捕跳樓斷腳</title></header><body><h1>九龍城<br>黑工逃避追捕跳樓斷腳</h1><p>【本報訊】兩名內地男子違反逗留條件，在九龍城賈炳達一個單位進行裝修工作期間被警員揭發，其中一人為求逃脫不惜由10呎高跳樓，結果跌斷腳就逮（箭嘴示），另一人亦束手就擒。被捕「黑工」分別姓李及姓郭（32及34歲），其中李由高處墮下跌斷腳送院治理。<br> 現場是賈炳達道142至144號一幢唐樓的1樓單位。昨晨10時許，九龍城警署兩名警員在區內進行打擊違反逗留條例行動，見兩名裝修工人在上址搬運，認為有可疑，於是要求查閱證件。其中一疑人大驚，走出露台亡命跳落10呎下地面，但告跌斷腳動彈不得當場就逮，另一人亦即場被捕。<br> 鄧偉明攝</p></body></html>

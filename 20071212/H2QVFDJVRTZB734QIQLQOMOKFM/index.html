<html><header><meta charset="utf-8"><title>ThePolice明年Rock到澳門</title></header><body><h1>ThePolice明年Rock到澳門</h1><p>由史汀（Sting）領導的英國傳奇搖滾組合ThePolice，將於明年2月4日去到澳門威尼斯人綜合館舉行演唱會，票價由600至1,200澳門元，門票於明天正式公開發售。<br> 今年5月復合重組舉行世界巡迴的ThePolice，是80年代英國最重要的搖滾組合，歌曲如《Roxanne》及《EveryBreathYouTake》等均膾炙人口。重組後樂隊至今已在北美及歐洲完成了66場演唱會，現正在南美洲進行巡迴。除了澳門之外，樂隊明年的亞太之行更將會去到新西蘭、澳洲、日本及吉隆坡。</p></body></html>

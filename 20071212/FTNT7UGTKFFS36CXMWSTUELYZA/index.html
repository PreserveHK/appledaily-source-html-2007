<html><header><meta charset="utf-8"><title>旺角<br>警搗一條龍販毒拘3人</title></header><body><h1>旺角<br>警搗一條龍販毒拘3人</h1><p>【本報訊】葵青警區重案組早前接獲線報搗破一條龍販毒中心。該警區一隊主管吳少川署理總督察表示，警方早前接獲線報，瞬即鎖定兩名目標男女，發現旺角基隆街9至11號恒利樓一單位被毒販用作製毒中心。前日傍晚6時許，葵青警區探員掩至埋伏，趁兩目標男女返回時採取拘捕行動，再進入目標單位，拘捕多一名36歲姓鍾疑犯，搜出可卡因及5仔及一批製毒工具（圖）。<br> 伍浦鋒攝</p></body></html>

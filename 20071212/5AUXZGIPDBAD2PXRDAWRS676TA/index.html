<html><header><meta charset="utf-8"><title>案件速遞<br>地盤工毀妻容入獄9月</title></header><body><h1>案件速遞<br>地盤工毀妻容入獄9月</h1><p>【本報訊】年近六旬地盤工懷疑妻子有婚外情，今年9月3日在筲箕灣耀東邨住所外走廊，以飯碗碎片𠝹妻臉四下，導致她毀容留有12厘米長疤痕，地盤工早前承認蓄意傷人罪，昨在區域法院被判入獄9個月。法官麥健濤判刑時稱，報告指被告紀帝飛（58歲）不會重犯，並獲妻子支持寫求情信，一般人認為家庭暴力可以輕判，但醉酒亦不是求情理由，法庭要給予社會正確訊息，以武器傷人臉容要嚴懲，遂判刑如上。<br> 案件編號：DCCC951/07</p></body></html>

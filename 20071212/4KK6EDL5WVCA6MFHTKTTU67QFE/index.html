<html><header><meta charset="utf-8"><title>高級督察涉毆情敵</title></header><body><h1>高級督察涉毆情敵</h1><p>【本報訊】隸屬反黑組的高級督察，疑於回家時撞破妻子密會男子，怒不可遏下襲擊情夫，又出言恐嚇，上周正式被拘捕。已遭停職的高級督察，昨在東區裁判法院否認控罪，明年3月12日審訊，其間獲准保釋。<br> 被告劉承聰，現年38歲，報稱公務員，住上水紀律部隊宿舍。他否認普通襲擊及刑事恐嚇兩項罪名，控罪指他於上月15日在中環堅道花園襲擊及恐嚇洪禎隆。控方將傳召4名證人出庭作供。<br> 案件編號：ESCC5565/07</p></body></html>

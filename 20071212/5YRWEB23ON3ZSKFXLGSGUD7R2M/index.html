<html><header><meta charset="utf-8"><title>求驗客手記：趕時間客串的士佬「車神」安全又快勁掂 - 求驗客</title></header><body><h1>求驗客手記：趕時間客串的士佬「車神」安全又快勁掂 - 求驗客</h1><p>「車神」舒密加如果轉行揸的士，生意肯定好到爆。話說佢日前同老婆及兩個細路坐的士去機場接佢隻牧羊狗仔阿Ed，因趕時間，於是好有禮貌咁問的士佬尤馬斯可唔可以俾佢揸，並獲對方答應。佢全程冇超速，但逢車過車，最後準時到達。尤馬斯大讚佢手車勁到冇人有，為人又疏爽，事關佢除俾咗60歐元車費，仲畀咗100歐元貼士。</p></body></html>

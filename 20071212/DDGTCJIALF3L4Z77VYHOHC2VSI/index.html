<html><header><meta charset="utf-8"><title>醫學Online<br>三批三合一疫苗停用</title></header><body><h1>醫學Online<br>三批三合一疫苗停用</h1><p>加拿大衞生部要求停用三批由MerckFrosstCanada藥廠生產的麻疹、腮腺炎和德國麻疹三合一疫苗（MMR-Ⅱ），因五名阿伯達省的青少年注射有關疫苗後，出現過敏反應，各人接受治療後現已康復，三批疫苗的批號為1528U、1529U及1680U，合共有20萬劑疫苗流入市場。本港衞生署表示母嬰健康院也有為幼兒注射MMR-Ⅱ疫苗，MerckFrosstCanada生產的疫苗在本港有註冊，但懷疑有問題批號的MMR-Ⅱ疫苗則未有入口。</p></body></html>
